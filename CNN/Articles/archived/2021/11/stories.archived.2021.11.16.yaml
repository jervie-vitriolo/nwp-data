  'leni-robredo-saln-officials-candidates':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T00:37:49.581+08:00
    'imagesource': 'jcr:f88691a0-5b5e-43cd-8e21-12dbc77654cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a04a4e-50b7-438d-a45f-6799560fe466'
    'lead': 'Presidential aspirant Vice President Leni Robredo is challenging fellow
      candidates to disclose their Statements of Assets, Liabilities and Net Worth
      (SALNs) to show that they are not hiding anything. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T00:43:41.092+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:04:08.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:46.791+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', '2022-elections', 'Leni-Robredo', 'SALN', 'Statements-of-Assets-Liabilities-and-Net-Worth']
    'template': '1'
    'title': '''Walang tinatagong yaman'': Robredo dares other presidentiables to
      bare SALNs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5d767-a1df-453f-8932-b2520ff314f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Presidential
        aspirant Vice President Leni Robredo is challenging fellow candidates to disclose
        their Statements of Assets, Liabilities and Net Worth (SALNs) to show that
        they are not hiding anything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf78a1b-77d9-40fc-b157-4018c8eb35c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, whose office has been releasing her SALN annually upon
        request, pointed out that she has always been in favor of making the documents
        public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1651fa-79f7-42f2-9729-c85ee4b23987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang panawagan natin na dapat iyong ibang mga kandidato at saka</em>
        public officials <em>ganoon din, kasi iyon naman iyong dahilan kung bakit</em>
        required<em> siya</em> under the law," Robredo said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5af742-07b6-4e2e-931e-9c7382a93e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask that other candidates as well as public officials
        to do the same, because it''s the reason why it''s required under the law.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d97f2-3ebb-4ec6-97cf-2b9175d2af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:11.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful responded to the call of Sorsogon Gov.
        Chiz Escudero for candidates to disclose their SALNS to help voters decide
        in the upcoming May 2022 elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4c42c-e7f2-43c6-8539-fa32275278e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article XI, Section 17 of the 1987 Constitution, public officials
        are required to submit a declaration under oath of their assets, liabilities,
        and net worth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f32f6-4480-4ee3-8374-b6489dadbdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the President, the Vice-President, the Members of
        the Cabinet, the Congress, the Supreme Court, the Constitutional Commissions
        and other constitutional offices, and officers of the armed forces with general
        or flag rank, the declaration shall be disclosed to the public in the manner
        provided by law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22057691-a629-4ebc-a171-9b8dc1ceb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 8 of Republic Act No. 6713 specifically provides that "the
        public has the right to know their assets, liabilities, net worth and financial
        and business interests."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc618058-fc73-46c0-af0e-d5ee7a9d72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she was dismayed with Ombudsman Samuel Martires'' decision
        to make it harder for the public to access SALNs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5302d3a5-2162-46a9-beba-6cc395ddff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi</em> in the first place, <em>kaya siya</em> required,
        <em>kasi ito iyong pamantayan at saka ito iyong pruweba kung iyong mga kandidato
        o mga</em> public officials <em>na binoboto natin, malinis iyong kanilang</em>
        record, <em>walang tinatagong yaman,"</em> Robredo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b485de-6b97-4c83-885a-bacbb35ef790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because in the first place, the reason why it''s required
        is because it''s the basis and proof that candidates or public officials that
        we are voting for have clean records and no hidden wealth.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631ec9b-4d17-4fad-bbfb-71e3d5a64e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was in Nueva Ecija to check on calamansi farmers that her
        office has been helping since 2017. She also met with her supporters, with
        some lining up along Vergara Highway in Cabanatuan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b8c8f-0d95-470d-bdf8-0598c7956332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T00:43:41.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:04:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 vice presidential race, Robredo lost in the province
        by a wide margin to former Senator Bongbong Marcos.</p>'
