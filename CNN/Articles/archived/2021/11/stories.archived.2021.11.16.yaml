  'art-auction-earnings-divorce-settlement':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T13:36:17.795+08:00
    'imagesource': 'jcr:051dc20a-08d9-470d-87e4-3fb45e8a127e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fff66158-42b3-42a3-995c-32b466f09279'
    'lead': 'Nearly three years after the high-profile divorce proceedings of New
      York real estate developer Harry Macklowe and his wife, Linda, a portion of
      their art collection has smashed estimates to sell for over $676 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T13:39:34.434+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:58:11.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:59.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Art auction fetches over $676M for high-profile divorce settlement'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707f6a3-a309-4593-a946-fe83d657e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This article was updated with final prices
        and other details following the first auction.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe94bee-c5c8-476b-8c50-91bba94e9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly three years after the high-profile
        divorce proceedings of New York real estate developer Harry Macklowe and his
        wife, Linda, a portion of their art collection has smashed estimates to sell
        for over $676 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c1caf-bdb1-4401-9a6d-e648c3358cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial batch of 35 artworks went under the hammer Monday, including
        pieces by Pablo Picasso, Andy Warhol and Cy Twombly. A work by abstract painter
        Mark Rothko fetched $82.5 million while Jackson Pollock''s "Number 17, 1951"
        sold for over $61 million to set a new record for the artist''s work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd177397-5b81-483b-89cf-90dea2eb159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:14.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a collection that has never been moved (or) touched," said
        Grégoire Billault, chairman of contemporary art for Sotheby''s, at a press
        event announcing the two-part auction in September. "Quite often, when we
        have collections for sale, a lot of it has been sold already, or some (works)
        are given to museums; others are given to members of the family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff51ae-15a1-45f6-8934-c7012632524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macklowes married in their early 20s in 1959 and had since accrued
        all of their significant assets together, including a $72 million apartment,
        a yacht and multiple commercial properties, according to court documents.
        They started their art collection shortly after they married.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1d384-1794-416c-aa90-b27e61afee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, during their divorce proceedings, a New York State Supreme
        Court judge ordered the Macklowes to sell 65 artworks from their collection
        and split the profits, after the couple''s hired experts provided vastly different
        appraisals of what some of the artworks were worth. Valuations for Alberto
        Giacometti''s existential sculpture "La Nez," for instance, varied by $30
        million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ea427-d810-4f38-8698-a6e8eed9dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court decision set off a battle between auction houses Sotheby''s,
        Christie''s and Phillips to bring the collection to market; the appointed
        art dealer, Michael Findlay, delayed the decision last year due to the pandemic,
        according to Artnet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e8b5d5-4aca-4a4d-8560-30be73f32049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:16.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Giacometti sculpture eventually sold for over $78 million, the
        second-highest price achieved at Monday''s auction. Elsewhere, Warhol''s "Nine
        Marilyns" -- one of the Pop artist''s famed serial screen prints of Marilyn
        Monroe -- fetched over $47 million and a Picasso sculpture honoring French
        poet Apollinaire made over $26 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5ba80-61bf-4f14-82d0-843d29e506bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 30 artworks will go under the hammer at Sotheby''s
        New York in May 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6c699-ec81-4c08-94cb-7cd5be58801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual press event announcing the sale in September, Sotheby''s
        CEO Charles Stewart had called the Macklowe Collection "one of the most significant
        and museum-quality collections of modern and contemporary art ever to come
        to market."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e3e05-4094-4891-bbd1-22803036bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "This sale will... make history as the defining moments
        in the art market."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d2ec3-ac23-4814-bb04-9e7b94e74515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Top image: Harry and Linda Macklowe attending the Guggenheim
        International Gala Dinner in 2015.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0aa15-520d-4440-bf14-c90063893757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:39:34.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:58:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/macklowe-art-collection-divorce-sothebys/index.html"
        target="_blank">Art auction fetches over $676M for high-profile divorce settlement</a></em></p>'
  'lekki-tollgate-judicial-panel-report':
    'author': 'Stephanie Busari, Nima Elbagir, GianLuca Mezzofiore, Katie Polglase,
      and Barbara Arvanitidis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T13:49:35.275+08:00
    'imagesource': 'jcr:a6511386-4fe0-4b9c-a141-9e74b9290bdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90583338-7a4c-4d75-aa20-f291034dccb4'
    'lead': 'Lethal violence committed by Nigeria''s military on the night of October
      20, 2020 could be considered a "massacre," a government-appointed panel concluded
      — contradicting previous official accounts of the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T13:42:44.953+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:57:58.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:00.341+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigerian judicial panel condemns 2020 Lekki toll gate shooting as ''a
      massacre'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adafff4-9ca4-44c6-bc27-9bb277e1b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Lethal violence committed by Nigeria''s
        military on the night of October 20, 2020 could be considered a "massacre,"
        a government-appointed panel concluded Monday -- contradicting previous official
        accounts of the incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384086f9-93a4-44a4-a436-0720a17b85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial Panel of Inquiry and Restitution at the Lagos Court
        of Arbitration had been charged with investigating last year''s notorious
        Lekki toll gate shooting in Lagos, when Nigerian security forces opened fire
        on young people protesting peacefully against alleged police brutality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d4246-f4c0-4525-8bdf-9daac0222888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its bombshell report -- which took more than a year to produce --
        accuses Nigerian Army officers of having "shot, injured and killed unarmed
        helpless and defenseless protesters, without provocation or justification,
        while they were waving the Nigerian Flag and singing the national anthem and
        the manner of assault and killing could in context be described as a massacre."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888dd97-4066-4d7e-955d-cec979376d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:00.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also found "the conduct of the Nigerian Army was exacerbated
        by its refusal to allow ambulances render medical assistance to victims who
        required such assistance. The Army was also found not to have adhered to its
        own Rules of Engagement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda90a0-9b56-4c90-b35d-6d99a50ae820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s report underscores and repeatedly references previous
        reporting by CNN, which used time stamps, video data, and geolocation last
        year to analyze hours of video filmed by protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d82ad81-87f4-4aea-9835-46668e860174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.953+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s investigation found the Nigerian army fired live rounds into
        crowds at Lekki toll gate, killing and wounding several people. Multiple witnesses
        also told CNN last year that ambulances were prevented from entering the site
        to help wounded protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d5e8c-9d2b-4c50-bda6-ef4aca86c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an abundance of video evidence, the Nigerian government
        has long denied that protesters were shot. Last month, on the one-year anniversary
        of the shooting, Nigeria''s Minister of Information Alhaji Lai Mohammed described
        the incident as a "phantom massacre" and continued to dismiss CNN''s investigation
        as fake news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898fed6-6cea-4c2a-b4f8-0a4a830592af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and military did not respond immediately to requests
        for comment on the judicial panel''s Monday report, which cites CNN dozens
        of times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a40048f-1ecf-45e7-b148-2839ab61c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lagos Gov. Babajide Sanwo-Olu has said the Lagos state
        government would implement the panel''s recommendations, according to local
        media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a28568-d53f-41de-ade4-48b3eb80f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will help in proper restitution and compensation for everyone
        who must have been wronged. I want to assure you, a white paper will be issued.
        I am going to constitute a committee to review the document between two weeks
        and bring out a white paper," Sanwo-Olu said, according to the International
        Centre for Investigative Reporting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c220e6-2097-49d7-a08d-d9f8e12c37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c42f63-2c73-4e9e-8cb1-5a51b93f9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the bloody events at Lekki toll gate last year, demonstrators
        had been taking part in daily protests across Nigeria for nearly two weeks
        over widespread claims of kidnapping, harassment and extortion by a police
        unit known as the Special Anti-Robbery Squad (SARS).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e935f-8d57-4026-bc4b-ba8afba350c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting on October 20 would ultimately quash Nigeria''s fledgling
        youth protest movement, known as #EndSARS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ce382-def2-4283-bd09-c714557fe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigating panel was initially set up in October 2020 by
        the Lagos state government to look into cases of alleged police brutality
        -- and the now-disbanded Special Anti-Robbery Squad -- and later tasked with
        investigating the toll gate incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2164ef-1b3b-428a-b0a4-292ba3c2ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s report furthermore alleges cover-up attempts by police,
        which it says cleaned up the aftermath of the shooting at Lekki toll gate
        and failed to preserve the scene for investigators. "The police officers also
        tried to cover up their actions by picking up bullets," the report says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5123281-da27-4658-b24e-416b60422d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accuses Nigerian authorities of tampering with CCTV footage
        and removing the bodies of the dead from the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce55579-9a48-4368-8eea-6a3b91932ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends that all members of the Nigerian Army except
        for one major general that were deployed to the Lekki toll gate face "appropriate
        disciplinary action and be stripped of their status," before being dismissed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb8be9-eed5-4aad-aaf0-05a61f66aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not fit and proper to serve in any public or security
        service of the nation," it says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fa8ed-f6e4-4a69-93aa-f6c790f964f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that "the dark days of military rule is over and
        more democratic principles and approaches are required to win both the peace
        and public trust."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32104b19-5e28-4b25-bdc1-0db4734bb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to the report led to an emotional outpouring on social
        media platform Twitter late on Monday night in Nigeria. Many young people
        have told CNN they feel vindicated by the findings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fc69c-e36f-4891-801d-45da6740babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tears filled my eyes. The truth needs no defense," said DJ Switch,
        who live-streamed some of the events of that night and was later forced to
        flee the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57003480-7d21-4c76-b294-ca286a8a6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akin Olaoye, who was at the frontline of the protest that night,
        told CNN, "The findings of the Judicial Panel of Inquiry in its report defining
        the atrocities at the toll gate as a massacre, is a big win and leads us on
        a pathway to obtaining justice for many of the innocent victims, survivors
        and lost souls still lying in unmarked graves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e170c-9121-4fc2-bf9e-98b9c4148612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serah Ibrahim, who took part in the #EndSARS protests and also gave
        evidence at the panel inquiry, told CNN justice and accountability now need
        to follow. "I hope all the recommendations are carried out. On one part is
        admitting it happened, on another part is accountability," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468fec6-5ac1-4ec6-aaa7-ef9e1ae448cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice is totally incomplete without accountability," Ibrahim
        added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d9fda-03de-4bbb-be99-f0a49d67b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:42:44.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:58:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/15/africa/lekki-tollgate-judicial-panel-report-intl/index.html">"Nigerian
        judicial panel condemns 2020 Lekki toll gate shooting as ''a massacre''"</a></em></p>'
  'cuba-protest-clampdown':
    'author': 'CNN''s Florencia Trucco, Patrick Oppmann, Stefano Pozzebon, and Jaide
      Garcia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T13:42:51.530+08:00
    'imagesource': 'jcr:d6460dcb-976e-419f-a5f1-b352f86f7b7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1627e13c-f00a-4bb2-bf57-9b0a5f0a8a6c'
    'lead': 'Cuban activists said they were forcibly trapped inside their homes on
      Monday, as the government clamped down on plans for opposition protests on the
      island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T13:50:03.206+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:57:48.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:00.784+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuban activists blockaded at home amid protest clampdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba780e6-fba6-4b22-be3c-6fe5cb41ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Cuban activists said they were forcibly
        trapped inside their homes on Monday, as the government clamped down on plans
        for opposition protests on the island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea5b02-9708-4f76-9a6c-0f050c31229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are permitted under the Cuban constitution. However, the
        government had vowed not to allow Monday''s planned demonstrations -- intended
        to call for greater political freedoms -- claiming they were a pretext to
        stir up trouble on the communist-run island, and that they''d been secretly
        organized by Cuban exiles and the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220b341-c574-4567-bdda-2f0ac5aa236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Havana saw a heavy police presence on Monday morning
        as authorities prepared to face potential protesters. Ultimately, streets
        remained quiet, however -- evidence of the chilling effects of the government''s
        warnings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eaf268-d498-49dd-8b39-99607e6c3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Havana-based independent human rights organization
        Cubalex, Cuban police arrested 11 people, while 50 others were "besieged"
        inside their homes to forestall any public gathering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd9419-e3d9-4eaf-8ea5-d62cab134eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cuban activist Saily Gonzalez Velazquez said in a video
        broadcast live on Facebook that government supporters were blocking her house
        in Santa Clara to prevent her from attending the protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977450c2-8d4a-4748-ace0-ba2d6fb06559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 5:30 in the morning people called by the Cuban government arrived
        in my neighborhood. I know they were called by the Cuban government because
        of the signs they were carrying," she told CNN, adding, "They played music
        and when I got out of my house, they started yelling at me and my family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfd026-e264-418a-b5b3-ea8b31cf8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist also alleged that those outside her home were giving
        her death threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c70598-d136-4196-9a28-1d814b6b26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.206+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the videos, a group of people could be seen outside her house
        holding signs and yelling, and chants of "traitor" can be heard from the crowd.
        The crowd can be seen holding signs that read "Nothing can defeat us" and
        "Fatherland or Death."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fb0cd-9d59-428c-9ff8-d874e8c2a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban activist, journalist and Washington Post columnist Abraham
        Jimenez Enoa also tweeted Monday saying he was "under siege by plainclothes
        police and agents."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fabf3-4797-4a76-8848-da36467b48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tweeted, "Neighbors are telling me that today''s operation is
        larger than yesterday''s. I cannot see it from my balcony because there''s
        a tree blocking the view. I only see his feet. Are they so afraid of journalism
        that will go out and tell the truth? "</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d92274-6b19-4fac-93ce-1160ec11ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cubalex, among the arrested on Monday were Cuban citizen
        Agustin Figueroa Galindo, who often writes for the opposition blog "Primavera
        Digital en Cuba," and Berta Soler Fernández, leader of "Damas de Blanco,"
        an organization that advocates for the release of political prisoners on the
        island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd3e5b-c984-46f0-a9de-ccdf6dfcdae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban officials had been on edge, fearing the spontaneous island-wide
        protests that rocked Cuba in January and led to over 1,000 arrests, according
        to activist groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f49316-04ee-43e0-87ee-c861483dc3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday afternoon, Foreign Minister Bruno Rodriguez Parrilla
        declared Cuba was "tranquil" and that "outside of Cuba they created expectations
        that were not met."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dee475-87d8-4900-85eb-b8c603bdf4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Cuban government supporters also blockaded activist
        and playwright Yunior Garcia Aguilera''s apartment in Havana in what appeared
        to be a move to preempt the demonstration. Garcia Aguilera is the event''s
        highest-profile organizer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851f94e2-8dcd-4a34-98db-be0b9dd12d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government supporter who lives in Garcia Aguilera''s neighborhood
        told CNN he was proud to have confined the activist to his home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af79c17-5203-4887-aaaa-668977026018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials have threatened further sanctions against Cuba
        if the protestors are arrested by police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678d9f1-014b-43e9-8e58-8dcf25615666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:50:03.207+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:57:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/15/americas/cuba-protest-clampdown-intl/index.html">"Cuban
        activists blockaded at home amid protest clampdown"</a></em></p>'
  'adele-oprah-interview':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-16T13:41:31.106+08:00
    'imagesource': 'jcr:ed6f40e4-91da-43f9-9f99-b02f9a86d38d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b65b7e-e290-4486-811c-fce7af5cf770'
    'lead': 'Adele has opened up about her weight loss, coming to terms with the collapse
      of her marriage and juggling motherhood and her musical career, in an exclusive
      interview with Oprah Winfrey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T13:52:04.707+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:57:19.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:01.284+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weight loss, motherhood and the magazine quiz that made her rethink
      her marriage — what we learned from Adele''s Oprah interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd419a-76cb-428e-b37f-61a44914f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Adele has opened up about her weight
        loss, coming to terms with the collapse of her marriage and juggling motherhood
        and her musical career, in an exclusive interview with Oprah Winfrey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017ade3-9c01-4d5b-b8a1-88b2d8cebdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:20.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candid, wide-ranging sit-down -- which took place in the rose
        garden where Winfrey also interviewed Prince Harry and Meghan Markle -- was
        part of CBS'' special, "Adele One Night Only," which aired on Sunday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de34b5d-b93f-4845-8856-9a23c21056ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime-time special featured a performance from an exclusive
        concert that was pre-recorded at Griffith Observatory in Los Angeles and was
        a prelude to the Grammy Award winner''s fourth studio album, "30," which will
        be released on November 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e1b117-f749-422b-8574-b89064a0b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we learned from the conversation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e8f52-18d3-4f68-befa-330f50860900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adele started exercising to manage her anxiety</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e8984-1c40-46c1-9f1d-4f0a889bc6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said the plan was never to lose weight when she started
        her workout sessions, but simply to try to control her anxiety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cad48a-7194-4e6d-8551-c6eece51e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not shocked or even fazed by (people''s reactions to her body
        transformation)," Adele told Winfrey. "Because my body has been objectified
        my entire career."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44fe36-b5be-431f-bb81-8c84fb4d44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I was body-positive then and I''m body-positive now.
        It''s not my job to validate how people feel about their bodies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83baf0-9316-48a9-a291-37daac91a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is ''disappointed'' about her split from ex-husband Simon Konecki</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949d756-4afc-4f56-a0fa-8971ebbca2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting the lid on the collapse of her marriage to Simon Konecki
        publicly for the first time, she admitted that the divorce left her disappointed
        both for herself and for their son, Angelo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e97fd60-9ce7-4548-95aa-4e66cb45b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their split in September 2019, with Adele filing
        for divorce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba981d8-f263-4863-b52c-845481ebe305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been obsessed with a nuclear family my whole life because
        I never came from one," she explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768a41a-1fa0-4c19-90dd-87489f53aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:25.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a very young age I promised myself that when I had kids that
        we''d stay together and we would be that united family and I tried for a really,
        really long time. I was so disappointed for my son. I was so disappointed
        for myself."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c51407d-c688-49de-a373-89deca5e5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the moment she knew she needed to end her marriage, she
        said she and her friends were doing a magazine quiz that posed the question
        "What''s something that no one would ever know about you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5792c-3177-44e7-b78b-62f760e4f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just said it in front of three of my friends, I was like, ''I''m
        really not happy. I''m not living, I''m just plodding along.'' ... It was
        when I admitted to my own friends, who thought I was really happy, that actually
        I''m really unhappy, and they were all aghast."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c72690-a25d-4be5-999d-a5737e2ce701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She believes her ex-husband saved her life</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d77f8-10c1-4d47-a1ee-cb5669ad7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:27.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on her relationship with Konecki, she credited him with
        saving her life and preventing her from going down a path of self-destruction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e1dfd-4e7e-4ee6-8ce2-bacd0e5bce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could have easily have gone down some dodgy paths ... and sort
        of self-destructed from sort of being so overwhelmed by all of it, and he
        came in, and he was stable, the most stable person I have ever had in my life
        up until that point."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbb27a-6f74-4847-b7c9-211d63da5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple still live opposite each other in Los Angeles and continue
        to co-parent 9-year-old Angelo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7c30f-9568-477a-9dac-48b3ad0d70bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star went on to reveal that despite going their separate ways,
        she still trusts Konecki with her life. "I feel like him and Angelo were angels
        sent to me, that''s how I feel," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ada2b-66dd-49d7-ba38-ff82d2982b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''30'' was written in ''real time''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda0dfb-befc-4f64-8783-1f38895b8055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Winfrey noted that "30" sounded like Adele had "literally opened
        up your soul" and "pain was almost like a muse for you," Adele revealed that
        the album was written in real time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb3d89-eca5-4a61-9c1e-6f3fc1d3b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was happening in real time. I was writing my album,
        you know, while I was going through everything."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e1e04-53db-4bcc-a8b3-3dc52b6793b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Winfrey reminded her of the success of her single "Hello"
        -- the lead single off her third studio album, "25" -- Adele stated that her
        music "definitely channels from somewhere else" during the creative process.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb53a8-b086-4a3f-8298-7ee0397e4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele added: "I don''t know how I access it. It''s wild cause I
        don''t think I''m that deep in real life."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a2705-b1b9-4420-a563-e5637d485ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t afraid to share private details of her personal life
        on the album because "nothing is as scary as what I''ve been through over
        the last two/three years behind closed doors."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9ad7b-696b-4c77-808e-600f614c48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The album is dedicated to her son</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab640b-eab1-4b05-b966-ac7ea85bd22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele said she struggled to explain to Angelo that she was no longer
        in love with his father.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b728a-9b34-4af9-89f2-f319be6d9abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many answers I couldn''t give him because there aren''t
        any," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46561835-8cf1-4d68-a3a7-702c22a41671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Winfrey that she prepared for the reality that he will
        be "livid" with her as an adult for dismantling his life for her happiness
        and "30," which is dedicated to him, is her way of showing him "who I am."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846827f-e972-442c-9e30-48a377cc2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole album is not about him, it''s about me and I just wanted
        for him to hear me talking madly deeply about who I am and how I feel," she
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599b6f6-9003-4a0a-88e3-d390a66e4771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I''ll ever be able to have that conversation with
        him in real life, so therefore he can go and listen to it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4480d2-90a8-49a5-8add-c9cc4a486440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked she would like to grow her family, she said: "I''m definitely
        open to it. I would like more children. It wouldn''t be the end of the world
        if I don''t have them, cause I have Angelo."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525eeae-90fa-4611-b67d-566758e28a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was with her estranged father for his final days</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536fa8e-49d2-4e92-8785-2ff5072fc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview also shed some light on Adele''s fraught relationship
        with her estranged father, Mark Evans, who suffered from alcoholism and left
        her as a child.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6fd28-309e-41d5-a93e-66cd11da2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-born musician revealed that they reconciled over the
        past three years. Before his death in May this year, she played him her new
        album.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea0790-a419-4493-99af-63010f535c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We forgave each other. ... We found our peace together, and then
        I played the album to him on Zoom," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428e4fb-d136-459d-b4ab-61efd1cd6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling their listening session she told Winfrey: "His favorites
        were all of my favorites, which I thought was amazing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad6c1a-d07c-42ac-b8b7-12f2355b28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described spending time with her father before his death as
        " very, very healing," adding that "when he died, it was literally was like
        the wound closed up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d6b6f-51d9-466d-b796-1a1d6779107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rich Paul romance is the first time she''s loved herself</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07490100-5c85-41a0-98a3-18f876a10a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old revealed in her Vogue cover story last month that
        she started dating the sports agent at the beginning of 2021, after the pair
        met at a party two years ago.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b6b37-92e8-4927-b6f0-7532b07993c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what attracted her to him she said: "He''s just hilarious.
        Oh, he''s so funny, he''s hilarious, yeah. And very smart. You know, he''s
        very, very smart. It''s quite incredible watching him do what he does. And
        just the easiness of it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff19178-e8e3-4632-91eb-99fbe8258d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that her romance with Paul, who is the founder of the United
        Talent Agency (UTA)-affiliated Klutch Sports, is first time she''s "loved
        myself" as well as being the first time she has "been open to loving and being
        loved by someone else."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9a670-8294-498c-8869-815b0d80e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before "Adele One Night Only" aired, the singer revealed to fans
        on Twitter she had "never been so nervous in my life," because of Angelo being
        in the audience.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fb703-33d8-44ae-8b1a-25cd39eeea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to thank Oprah for "allowing me to tell my truth lovingly
        in a safe space."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf81990-f3ff-4c66-b6c8-ea6c608bdbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing was pretty overwhelming, I''ve seen it twice and
        cried my eyes out both times," she told her 26.7 milllion followers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f4a88-007a-4e71-a65a-ac5c2f84c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been on such a rollercoaster the last few years and then
        the pandemic, it was hard to imagine being on stage singing again ever. So
        the fact that I got to and also got to sing my new songs, has me feeling a
        million things at once!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f11cfd-0c0c-4f0f-88b7-1e4f44147cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:52:04.707+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:57:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/15/entertainment/adele-oprah-what-we-learned-scli-intl/index.html"
        target="_blank">Weight loss, motherhood and the magazine quiz that made her
        rethink her marriage -- what we learned from Adele''s Oprah interview</a></em></p>'
  'Third-telco-player-ops-drag-DITO-CME-to-net-loss':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-16T13:57:44.036+08:00
    'imagesource': 'jcr:faca5c2b-a49c-4858-87c1-4e85ac61cc88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db3fdfbf-c337-4177-b325-1646ef4da619'
    'lead': 'The operations of the third telco player have been a drag on the bottomline
      of DITO CME, a holding firm led by businessman Dennis A. Uy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T13:59:43.055+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:57:11.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:01.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third telco player ops drag DITO CME to ₱2.808B net loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd66b4e-439d-4c04-b6ce-6e289eee87d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:11.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        operations of the third telco player have been a drag on the bottomline of
        DITO CME, a holding firm led by businessman Dennis A. Uy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d691e6b-c05d-4562-9393-2aa91a84e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told the local bourse it consolidated the financials of
        DITO Telecommunity (DITO Tel) in its third quarter report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cca2c-5dd3-4915-8e1b-16e27c582891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the telco startup''s national network deployment forced it to
        bleed capital, the holding firm saw its operating expenses balloon to ₱1.746
        billion in the first nine months. This resulted in operating losses of ₱1.459
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b737c-165c-440e-8bef-94d177f82070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusive of other charges of ₱1.340 billion, DITO CME''s net losses
        reached ₱2.808 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29abddf-4910-4b4f-b61e-a8af2f8a294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DITO Tel is playing the long game. From day one we did mention
        already that building a telco from scratch will be very much capital extensive
        but the milestones reached in just nine months of operation is encouraging
        to say the least," DITO CME president Eric Alberto was quoted as saying in
        the filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84e10d-781c-4784-bcb4-f736d3dfd04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight months after its official launch in the telco industry, DITO
        Telecommunity has already gained four million mobile subscribers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48132526-b683-4abd-b914-4ba09cc92ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:59:43.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:57:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto claimed hitting the mark is "an affirmation that there is
        a large segment of the market that would go for an alternative fast, reliable,
        and widely available mobile service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
