    'template': '1'
    'title': 'Bongbong Marcos: Tandem with Sara Duterte now official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb9fd5-0f20-42f4-a71c-4ad0a4c13dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;Presidential
        aspirant Bongbong Marcos has confirmed that he and vice-presidential hopeful
        Sara Duterte will be running as a tandem in the 2022 national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc828b2-a395-4b91-a986-cc3d0a15ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos said they have completed the process to make
        their alliance official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb4050-d930-4819-a0e7-bdc66989409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>NAITAWID na namin ni</em> Mayor Inday Sara Duterte <em>ang
        proseso para sa tambalang inaasam-asam ng aming mga taga-suporta -- ang</em>
        BBM-SARA <em>sa</em> 2022," the former senator said Tuesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65ad1f-ec3e-47d6-834f-004246c3631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to complete the process for our supporters''
        highly-anticipated tandem - BBM-SARA for 2022.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d6a68-2ef5-404a-acb3-10fa9548514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have also agreed to work together should both
        or one of them win their coveted spots in the May 9 polls. Marcos is running
        under Partido Federal ng Pilipinas while Mayor Duterte is with the Lakas-CMD
        party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39334fe9-c167-4652-b0be-13dd0009f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:46.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At napagkasunduan namin at ng aming mga partido ang pagsusulong
        ng mapagkaisang liderato sakaling kami ay palarin sa darating na halalan sa
        Mayo</em> 9, 2022," Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b9e17-e016-4d34-855c-20d2d716ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And we and our parties agreed to unite in one leadership
        if we get lucky in the upcoming elections on May 9, 2022.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1372b6-8fa9-413b-9dcb-22fa58268924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte also revealed she asked PDP-Laban to support her
        tandem with Marcos, but the ruling party chaired by her father rejected this
        request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6362d-9dc5-4e42-9c04-91fbe35ac115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the presidential daughter called for unity among supporters
        of the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd1b9d-66ab-4684-b32a-95520d703968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananawagan ako ng pagkakaisa</em>," she said in a video message.
        "<em>Ang layunin natin ay hindi lamang ituloy ang mga magagandang nasimulan
        ni Pangulong Duterte kundi ang mas pagbutihin at mas palawigin pa ang mga
        ito</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246e897-0c6e-49d3-8e56-189f33de772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m calling for unity. Our goal is not only to continue
        all the work that President Duterte has started, but to improve and expand
        them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce79b3-6359-4488-bc4e-b927549f51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analysts have described a Marcos-Sara tandem as a powerhouse,
        as the two are cemented brands in the country, particularly in the northern
        and southern parts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef548eaa-176d-496e-8a2d-c76532f3a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Minority Leader Martin Romualdez - party president
        of Lakas-CMD - said he is eyeing the inclusion of President Rodrigo Duterte
        in Lakas-CMD''s senatorial slate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5438c-7318-4ed0-8fa1-c2702d4cf88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/16/lakas-cmd-Duterte-2022-senate-slate-.html">READ:
        Romualdez seeks Duterte''s inclusion in Lakas-CMD''s 2022 Senate slate</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108e7088-266f-4404-9b91-ba6331245698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:47:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Duterte is running for senator under the Pederalismo ng
        Dugong Dakilang Samahan or PDDS, an allied party of PDP-Laban. Senator Christopher
        "Bong" Go - the presidential bet of PDDS - has said he is still hoping to
        become Sara''s running mate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0772ea04-9576-4c9b-af90-75c5b5f8fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T23:24:38.310+08:00
