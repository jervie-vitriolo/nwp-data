      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39910c8-aa03-4190-878e-edcf301e40cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Barring adverse weather conditions for the remaining weeks of the
        year, we are confident that we will hit another record palay (paddy rice)
        production this year,” said Agriculture Secretary William Dar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d865587-463f-4efd-96e3-4aa35eee39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58725205-9e95-408a-bea0-67fcc6b87e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:37.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial estimates from the Philippine Statistics Authority showed
        palay output in July to September reached 3.75 million metric tons (MMT),
        6.7% higher than the same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34a09a-a7ba-40ee-a9ad-dabc9a4c5b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19bd2d-f9b9-493c-8b83-7aae7c71b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with harvests in the first and second quarters, total production
        for three quarters totaled 12.55 MMT — a 5.5% annual growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d5057-d0a4-40bc-b9d5-f1bcd87f3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630371c-dcf8-421c-9f40-2e3662e93610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA-Philippine Integrated Rice Program (DA-PIRP) director Dioniso
        Alvindia said the expected harvest is at least 7.4 MMT in the last three months
        of 2021. The figure was the average fourth quarter production in 2019 and
        2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798dcd3e-1de7-43a1-abf1-fb2e6e7125c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:40.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f754d-b7fd-4419-8212-f2c886c33695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the target is realized, this will bring overall output for the
        year to 19.95 MMT, said Alvindia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef2cc40-b06e-4642-adf9-f835c56589be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa3db7-cfce-46d7-804b-b765dd438a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With this year’s level of production for the first nine months
        plus the estimated fourth quarter harvest, we are confident that we will surpass
        last year’s record output of 19.4 MMT,” said Dar, even raising the possibility
        of hitting the 20-MMT mark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7bd5e0-3dc0-44ad-8ff7-9a458745b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef024ee-13ed-4563-abf7-2e176e39698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the role of the PIRP and Rice Competitiveness Enhancement
        Fund in facilitating the timely distribution of inbred seeds and other inputs
        to farmers. This encouraged farmers to plant earlier and harvest before end-September,
        avoiding the usual bad weather in October, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d98bc9-0aef-4011-81da-56ec4b43d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b81043-7244-4412-ad6f-0ecf64b2301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:07:58.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:55:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency dialed down its growth forecast for agriculture to 1%
        as the industry grappled with the African Swine Fever, typhoons, and the COVID-19
        crisis.</p>'
  'India-reopening-vaccinated-foreign-tourists':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T15:10:19.744+08:00
    'imagesource': 'jcr:0d236fcb-1c00-40b8-8dd4-02b591053241'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a6dbed-796e-4c4b-b55b-7733b5f1ee37'
    'lead': 'India opened its borders to fully vaccinated foreign tourists entering
      the country on commercial flights for the first time in nearly two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T15:12:19.623+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:55:29.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:04.668+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India opens borders to vaccinated foreign tourists'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e60b4-0c46-48bf-b809-339a7f128f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India opened its borders to fully vaccinated
        foreign tourists entering the country on commercial flights for the first
        time in nearly two years on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa878c-e530-4346-8cfb-2a7ed1af3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists entering the country must be fully vaccinated, test negative
        for the virus within 72 hours of their flight and follow all Covid-19 protocols,
        according to the health ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f4168-3986-4fdb-9eff-682925c672a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers from countries that have mutual agreements with India
        on the recognition of vaccination certificates, including the United States,
        United Kingdom and multiple European nations, can leave the airport without
        undergoing a Covid-19 test. However, they must monitor their health for 14
        days after their arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb415286-9c43-49a9-86aa-75c1c293fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who are partially or not vaccinated will have to submit
        a sample for a Covid-19 test at the airport. They will then be allowed to
        leave the airport and are required to quarantine at home for a week. On the
        eighth day, they will be required to take another test, and if negative, continue
        to monitor their health for another week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50034f69-064e-4a59-a8ea-d71f05921893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:31.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time India has allowed foreign tourists on commercial
        flights to enter the country since March 2020, when it imposed one of the
        world''s strictest lockdowns in an effort to contain the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b1a31-7890-4628-807e-f4f583d66b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated tourists on chartered flights were allowed to enter
        starting last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626561f8-ed48-4c01-a84d-8c7f72c71a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:12:19.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:55:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/india-tourism-reopening-intl-hnk/index.html"
        target="_blank">India opens borders to vaccinated foreign tourists</a></em></p>'
  'unilever-future-leaders-league-2021':
    'author': 'CNN Philippines Life Staff'
    'caption': 'This year’s Unilever Future Leaders’ League challenged participants
      to view business realities centered on society’s problems such as climate change
      and personal health & hygiene.'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2021-11-16T15:46:51.563+08:00
    'imagesource': 'jcr:01fed735-3ded-4042-a38d-6186f818e354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a5c400-78eb-42bc-9ebc-1a5aac2adde2'
    'lead': 'This year’s Unilever Future Leaders’ League challenged participants to
      view business realities centered on society’s problems such as climate change
      and personal health & hygiene.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T15:57:20.808+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T23:55:17.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:05.041+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In this competition, students view business through a global and sustainable
      perspective'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63337273-87dd-4d9a-8ba2-c09d170f616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:17.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Businesses are more than the profit they make. The pandemic has\
        \ largely transformed what people value, seeking out brands that easily fit\
        \ into their daily lives as they navigate the new normal. Unilever, whose\
        \ goal is to strive for sustainable living and to provide long term value\
        \ to its customers, sought to teach that to the future leaders and business\
        \ owners through this year’s Future Leaders’ League.\t\t</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c9e7c-870d-430a-b7e4-cfa7ddcf2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Future Leaders’ League (FLL) aims to provide an avenue for students
        to learn how Unilever does its business and fulfills its purpose of making
        sustainable living commonplace,” explained Carlos Campo, the Project Lead
        of FLL 2021. “The FLL business challenge is based on the most relevant business
        realities of today. Climate change, human rights issues and other societal
        concerns in the past years have had an effect on the way we market our brands
        and the way consumers perceive our brands. The competition allows these future
        business leaders to rethink our ways of doing business and the way we craft
        our brands in order to make it more relevant to the needs of today.”</p>'
    '0':
      'image': 'jcr:f161e2d1-ed4e-4a98-a85d-e35f8fb9b306'
      'imageCaption': 'The Philippines’ representatives to this year’s Unilever Future
        Leader’s League were Maia Coronel, Red Nadela, and Arvin Santos.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ab803-2bb7-4034-b20f-844e87dcc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:41:04.930+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e283c8-2d5f-4fd5-b715-de45efa2372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program brings together participants with different fields of
        interests in order to properly mimic the experience of working within a team.
        In the Philippines, FLL 2021 was designed “to be interdisciplinary in nature,
        covering various fields from marketing to supply chain in order to give an
        actual experience of how problems are analyzed in multiple facets, not just
        one,” said Campo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f4794-786d-4fcd-bd02-32c4cea2d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.808+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culminating event is the FLL Global Finals. Last July, each
        country sent a team of representatives to collaborate and compete with students
        from all over the world to build business campaigns and present them to a
        panel of judges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529bdc9-4322-4208-839e-973ac325e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read on for some insights from the Philippines’ representatives,
        Maia Coronel, Red Nadela, and Arvin Santos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b216844-6d56-4d6c-bbdf-8d0888068f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is always something to learn outside of the classroom</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8d8e3-8cc1-4974-82bc-dc6224f9596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel joined the FLL to add an extra layer to her college life.
        “Personally, there is always that constant feeling of wanting to make a difference
        in both my life and beyond it. And creating new business solutions through
        an avenue like FLL felt like a concrete way to develop my skill set, gain
        learnings, and work towards something beyond myself,” she explained. “As a
        college student, it is very rare that you get that impactful combination of
        takeaways from a single opportunity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91edbb52-25a2-475b-90a0-92778175a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadela shared these sentiments, stating that FLL allowed him the
        agency to accomplish things outside of what he viewed college could offer.
        “Classes don’t give me the exposure to actual leading professionals in their
        respective business industries that are key in determining whether my ideas
        are feasible in the corporate setting,” he explained. “While classes are helpful
        in providing foundations and even providing an avenue for support, FLL gave
        me the push needed to take myself further than everyone else.”</p>'
    '12':
      'image': 'jcr:7cde2701-fc09-49c6-a85e-292ff0463567'
      'imageCaption': 'At the Unilever FLL Global Finals held virtually last July,
        each country sent a team of representatives to collaborate and compete with
        students from all over the world to build business campaigns.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9594b2-da4a-4a86-a489-a8c421091518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:22.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7f3b9-73cc-4240-9e24-168919bc1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Different worldviews inspired new ideas</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95afc896-8fa8-4272-a2da-89f5adda0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos found that interacting with students from all over the world
        taught him to think outside of the box, and to open himself to new possibilities.
        “This competition provided us an opportunity to foster a global mindset,”
        said Santos. “Given that we all come from different parts of the world and
        carry different approaches to the same problem, it shows that there’s no one
        right way to tackle such.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337a550-57f7-41cd-a8ae-5c62da8d2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our team definitely benefited from listening to the pitches of
        the finalists because of the details that set each country’s team apart,”
        added Coronel. “We saw opportunities for the improvement of our pitches, we
        heard ideas that we’ve never even considered during our planning sessions,
        and we gained a more holistic view of the case given on youth empowerment.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d72e9cc-d7f1-4cfb-8265-e3f406d836da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The pandemic has shifted what businesses value</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae77067-3656-4812-ae1e-880752b7afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos emphasized that businesses are created to address pain points.
        “Businesses exist to solve problems, not create new ones. It is with this
        in mind that we must revisit every area of our business and identify if our
        strategies and values are even geared towards the long-term,” he said. “We
        all play a role in the future of business, and ultimately, our planet. So,
        how might we work together to build a world in meaning and purpose?”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fabde3-db00-4607-a4cc-eb17d75850d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Business models are made with the intention of balancing people,
        profit and planet. It’s not that profit has to come first, even if it’s very
        easy to see it that way. It’s that profit is needed to sustain a cycle that
        mutually benefits everyone,” added Nadela. “The question now is, how [urgently]
        must businesses act and what are clear time-bound plans that are the result
        of this to push business agendas that support advocacies?”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b838a-47d5-4a32-9cf6-6d8c4642921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.809+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Businesses exist to solve problems, not create new ones. It is
        with this in mind that we must revisit every area of our business and identify
        if our strategies and values are even geared towards the long-term.”</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0882997-eb82-4a85-a878-801ec9140375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The youth are ahead of the curve</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4dd81-b696-4087-b14d-34900cb78dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same way Unilever views the FLL as a way to harness the potential
        of the youth, the representatives themselves learned just how much of an effect
        they have on their futures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dca636-50de-4b06-bdcf-890b7fb4414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I learned that the youth [are] the key towards our future survival.
        And this is not limited to teenagers, but includes even our seven-year-old
        cousins,” said Coronel. “The problem does not lie in their knowledge on said
        issues, but in the lack of confidence, support and empowerment they are receiving
        to act on them. I learned that if we start now, if we provide that support
        as early as even kindergarten, then we will (slowly but) surely inch towards
        a brighter future.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51d4be-5d3c-421f-a6dd-1ff5ec20af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T15:57:20.810+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:55:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Unilever Future Leaders’ League is an annual competition, and
        details on next year’s FLL 2022 will be released within the next few months.
        For those interested in applying, follow Unilever Careers on <a href="https://www.facebook.com/UnileverCareersPhilippines">Facebook</a>,
        <a href="https://www.instagram.com/unilevercareersphl/">Instagram</a>, and
        <a href="https://www.linkedin.com/company/unilever/">LinkedIn</a>.</em></p>'
