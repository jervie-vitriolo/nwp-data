      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, we cannot allow those below 12 years old who are still
        unvaccinated to be exposed to the risk of getting COVID-19 in public places,"
        Duterte said in his taped national address that aired on Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc5c46-626a-47db-ac9e-3c31c7adc661'
