      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Commuters
        may opt not to wear face shields inside trains, jeepneys, buses, and other
        public utility vehicles in low-risk areas, the Department of Transportation
        said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421bcbf-fda0-4c54-a7e6-8f0f8dda34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:30:02.541+08:00
