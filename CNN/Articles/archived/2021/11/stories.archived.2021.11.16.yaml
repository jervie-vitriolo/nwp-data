    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:57.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Deep-Space-Food-Challenge', 'NASA']
    'template': '1'
    'title': 'Bread baking, fresh strawberries claim top spots in NASA''s Deep Space
      Food Challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74e409-f57e-42de-8870-be5f79031d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A dinner of Mars-grown vegetables, bread
        baked on a shuttle, and insects for dessert may be on the menu for future
        astronauts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387c377-705a-408e-9d15-bcb3484575de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systems to grow plants and bake bread in space are among the winning
        submissions of NASA''s Deep Space Food Challenge, announced in late October.
        Teams of inventors brainstormed solutions to help astronauts consume a diet
        of nutrient-rich foods as efficiently as possible — this meant maximizing
        nutrition and taste while minimizing resources and waste. During longer space
        missions in the future, there will be a higher demand for self-sustaining
        food systems that don''t rely on resupplies from Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a55d9-7939-47c8-b690-2ce617061fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a variety of food is something that a lot of people can
        relate to because we all eat, right?" said Monsi Roman, NASA''s Centennial
        Challenges program manager. "Inviting the public brings a different perspective
        on a problem that we might have not looked at in the past."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bd12c-f472-4671-b0c0-567686803dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.184+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NASA Television show presented the winning entries on Monday,
        with appearances from veteran cooking show host Martha Stewart and retired
        NASA astronaut Scott Kelly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd14081-57f0-42a4-a0cd-ee761ea17da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably no secret to all of you that good food, good living
        and good nutrition is very, very important to me," Stewart said. "With that
        comes the possibility of good food for those long space journeys."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5934e-1848-48b0-b404-d6d6426e03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Kitchen on the moon''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e1257-4fd9-4cbf-a134-35eea093f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One team''s winning submission, aptly titled "Electric Cow," proposed
        converting carbon dioxide and waste streams into food, using microorganisms
        and 3D printing. Another team''s idea lets astronauts grow meat from stem
        cells. Dry-preserved insect cells would be used to produce meat alternatives
        in another submission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048813d-d312-415b-9a68-8af50b33d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This challenge considers factors of nutritional value, taste and
        sustainability. Astronauts'' diets usually consist of prepackaged food, which
        can lose nutrients on longer missions. Space explorers also have less flexibility
        in catering their diet to individual preferences, and their sense of taste
        can change in space. These innovative solutions give astronauts some variety
        and the option to produce their own food during years-long missions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da342bc-91a2-4376-9839-9d11e3b37c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said the future of this challenge could answer what a "living
        pantry" and kitchen in space looks like. (No, this kitchen probably won''t
        include a dishwasher, she said.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b9a77-4ac9-4849-8bae-b83b1f1186df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have an idea of what kind of technology we might be looking
        at for that Moon or Mars kitchen," Roman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ea253-d8e0-4262-be93-c7f606205bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Down-to-Earth solutions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbb30a-549c-409f-859d-2250416886b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submissions were geared toward space, but the concepts can also
        address issues of food insecurity and sustainability on Earth. These solutions
        can apply to urban agriculture and food production in harsh environments on
        Earth, where fresh food is not as accessible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda92d10-9986-4ad4-a381-c567a6a6cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solutions from this challenge could enable new avenues for worldwide
        food production in resource-scarce regions and locations where disasters disrupt
        critical infrastructure," challenge judge Robyn Gatens said in a news release.
        Gatens is the director of the International Space Station Program at NASA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c0454-7c64-465c-a348-dee648fd8487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Deep Space Food Challenge launched in January, in partnership
        with the Canadian Space Agency and Methuselah Foundation. The competition
        is a part of NASA''s Centennial Challenges Program, which offers the public
        incentives to submit ideas for various initiatives, such as designing a home
        on Mars.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3da4b-b242-4c62-8c8d-5c0eaf7268f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules for Phase I of this competition were broad — Roman said
        this was the "dreaming part" of the competition. Submissions were divided
        into categories of manufactured foods, plant growth and bio culture, with
        18 winning US teams receiving $25,000 each. NASA has not approved Phase II
        yet, so there are no plans in place for when these systems will be developed
        or enter space.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc69e2f-61f6-4fe7-a412-3112626a6883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:02:09.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:59:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/15/us/nasa-deep-space-food-competition-scn/index.html"
        target="_blank">Bread baking, fresh strawberries claim top spots in NASA''s
        Deep Space Food Challenge</a>."</em></p>'
  'us-syria-air-strikes-civilians-killed':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T12:04:32.669+08:00
    'imagesource': 'jcr:b9d966be-c216-4b57-842e-a063f7ec7b4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93a68c2b-99f1-466e-afad-84cbae3683e9'
    'lead': 'The US acknowledged for the first time that previously undisclosed airstrikes
      in Syria carried out days before the fall of ISIS in 2019 killed multiple civilians,
      including women and children, according to US Central Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T12:08:07.057+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:58:44.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:58.015+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Syria', 'air-strikes', 'ISIS']
    'template': '1'
    'title': 'US admits it killed multiple civilians in Syria air strikes days before
      fall of ISIS in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd1990-591e-4d4a-ae9c-87e492fdbfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US acknowledged for the first time
        that previously undisclosed airstrikes in Syria carried out days before the
        fall of ISIS in 2019 killed multiple civilians, including women and children,
        according to US Central Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16921710-9fa3-404c-98bd-b607e6f0039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure followed the publication of a <a href="https://www.nytimes.com/2021/11/13/us/us-airstrikes-civilian-deaths.html"
        target="_blank">New York Times investigation</a>&nbsp;into the strikes on
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384eafde-ad2a-490f-9b04-99374b15fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:45.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 18, 2019, the US-allied Syrian Democratic Forces called
        for air support when they came under attack from ISIS forces, according to
        a statement from Capt. Bill Urban, spokesman for US Central Command. US and
        coalition forces surrounded the last ISIS holdout in Baghouz, Syria, but in
        the final days of fighting, ISIS launched its own counterattack, using small
        arms, rocket propelled grenades, and suicide bombings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae012b-b91d-4dd0-8847-701d067b8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only aircraft on location capable of carrying out the strikes
        was an F-15, Urban said. At the same time, the only unmanned aerial vehicle
        overhead was capable only of recording standard-definition video. Other aircraft
        and UAVs capable of recording high-definition video, which would have provided
        a clearer picture of the battlefield, had left the area after hours of fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f017b285-b42f-4f92-9a1c-ecabf5348e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Democratic Forces fighters, the nearest US special operations
        forces, and the UAV flying above the battlefield reported or observed no civilians
        in the area, Urban said. The F-15 dropped one 500-pound precision-guided bomb
        and two 2,000-pound precision-guided bombs, potentially killing dozens of
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985d4e2-524f-4e1c-ac54-8290e1b9747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special operations strike cell, which authorized the bombing,
        was unaware another coalition UAV capable of recording high-definition video
        was operating in the area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdd30b-f8e7-4a68-af91-79b3960a3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours after the strikes, Urban said the UAV operator reported
        possible civilians in the area when the bombs were dropped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab5dc1f-9569-4cb9-be1d-5d9cb6dac25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:48.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acknowledgment of the civilian casualties caused by the Syria
        strikes comes as the military faces increased scrutiny over its handling of
        civilian casualties following a drone strike in Afghanistan in late-August
        that <a href="https://edition.cnn.com/2021/09/17/politics/kabul-drone-strike-us-military-intl-hnk/index.html"
        target="_blank">killed 10 civilians</a>, including seven children. A review
        of the botched strike in Kabul found that "execution errors" led to what Pentagon
        officials had called a "tragic mistake," and that the killings did not violate
        the law of war, but it left the question of accountability up to the combatant
        commands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b50477-be3c-41c9-b055-70763e6b2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military <a href="https://www.cnn.com/2021/11/03/politics/air-force-review-kabul-strike/index.html"
        target="_blank">launched an investigation</a>&nbsp;shortly after the Kabul
        strike, but it did not acknowledge any civilians were killed until <a href="https://edition.cnn.com/2021/09/14/asia/afghanistan-kabul-drone-strike-questions-intl-dst-hnk/index.html"
        target="_blank">media reports</a>&nbsp;raised serious doubts about the initial
        account of the strike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23ff0b-4019-449d-ad22-971d12db8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense secretary has asked for a briefing on the Syria strike</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402be518-3653-46fe-ac63-9c7a7bc80030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin has asked the commander of US
        Central Command, Gen. Frank McKenzie, for a briefing about a US airstrike
        conducted in Syria in March 2019, Pentagon spokesman John Kirby said during
        a press briefing at the Pentagon on Monday. McKenzie took over Central Command
        days after the strike.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0bf16-b604-468b-975f-45b23b5bb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No military in the world works as hard as we do to avoid civilian
        casualties," Kirby said. "Doesn''t mean that we don''t always get it right,
        we don''t, but we work hard to avoid civilian harm."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681a8e2-2199-4b22-91ec-0ea94f4bc5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military investigation initiated in the aftermath of the Syria
        strikes found they were "legitimate self-defense strikes" in support of the
        SDF that killed "at least" 16 ISIS fighters, Urban said. The strikes also
        killed "at least" 4 civilians and wounded 8 others, but the military could
        not "conclusively characterize the status" of more than 60 others killed in
        the strikes, leaving open the possibility of a much higher civilian death
        toll.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69b0b2-d537-4751-8399-ac1ce8e13dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exact mixture of armed and unarmed personnel could not be conclusively
        determined," and video had observed "multiple armed women and at least one
        armed child," Urban said. But he acknowledged "it is also highly likely that
        there were additional civilians killed by these two strikes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ebf44-148a-4cd0-ae14-a3022462a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the investigation and the acknowledgment of civilian deaths,
        the military did not disclosed the strikes until the New York Times reported
        that some US officials questioned the legitimacy of the attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24ddc9-cd7b-4b03-986d-a5fa156e0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Annual report on civilian casualties does not mention strike</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8488f93-163c-4fcc-9fa1-2fd0e578215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:52.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report on civilian casualties in 2019, the Defense
        Department makes no mention of a strike in Syria on March 18, 2019 that killed
        civilians.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4a984-1a9c-4f50-b718-9280e60ab4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that month, DoD listed an airstrike that killed one civilian
        in the same area in Syria, but there is no further listing for Baghouz. The
        military said that it received 277 reports of civilian casualties as part
        of Operation Inherent Resolv and the coalition to defeat ISIS in 2019. But
        as of last March, following an assessment, the military had found only 11
        of them were "credible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69562da2-d898-4103-b8fc-76e03de97763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 22 civilians were killed in those incidents and 13 others
        wounded, the military said. The undisclosed strikes from March 18 could dramatically
        increase the number of civilians killed from one incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751d7e3-beef-4ec1-9a3a-5f1665a1811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after the previously undisclosed strike, US officials
        hailed the campaign against ISIS as a major victory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db20d2-925e-44dd-a258-6efa58ec8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We and our Coalition partners salute the heroic sacrifices of the
        men and women who fought together against Daesh," said Gen. Joseph Votel,
        the commander of US Central Command at the time, using the Arabic acronym
        for ISIS, "and we mourn the losses of theinnocent civilians caught in the
        midst of their reign of terror."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6794d-0ba3-4ec6-8190-9deeef4981e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the Defense Department "takes seriously" the responsibility
        to prevent harm to civilians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faba291-43f6-411f-95f6-2ad2d1db7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without speaking to this specific event or any potential future
        decisions, Secretary Austin remains focused on making sure we do everything
        we can to both prevent these tragic outcomes and to be as forthcoming as we
        can be about them," Kirby said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb01ac-6157-4a88-843d-624016ecce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military investigation found that "no disciplinary actions were
        warranted" after the strikes and that appropriate actions had been taken to
        rule out the presence of civilians at the site, Urban said. The investigation
        did recommend requiring high-definition video feeds for similar strikes in
        the future. Such video could have better delineated armed fighters from civilians
        before the strike was authorized.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154739f2-6213-42fa-868d-12b8e6216b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also found that the use of 500 and 2,000 pound
        bombs was "proportional" because smaller weaponry wasn''t available.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7a050-649c-4b2a-9a89-fcf0fc32f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We self-reported and investigated the strike according to our own
        evidence and take full responsibility for the unintended loss of life," Urban
        said. "Ultimately, the determined effort of U.S., coalition and SDF forces
        culminated the final territorial defeat of ISIS on March 23, 2019, but it
        did not come without a significant cost of U.S. and partner casualties or
        without the regrettable loss of civilian life."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748697a-d6e2-4eb5-a594-1af1c8fde3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kirby said the Pentagon is working on two studies that
        look at civilian harm, one of which focuses specifically on Syria.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b7f98-134c-45a1-b5b0-110d50e1b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:08:07.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:58:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/15/politics/us-military-airstrike-syria-civilians/index.html"
        target="_blank">US admits it killed multiple civilians in Syria air strikes
        days before fall of ISIS in 2019</a>."</em></p>'
  'Midas-Marquez-Supreme-Court-justice-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T12:37:26.147+08:00
    'imagesource': 'jcr:22ae0475-9f12-4cba-9b12-94c48f23deea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53207299-7d7a-4d5f-81cb-0ad33de5df97'
    'lead': 'Long-time Supreme Court official Jose Midas Marquez is the newest magistrate
      to be appointed by President Rodrigo Duterte, an official confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T12:38:24.575+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:58:39.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:58.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Midas Marquez named new Supreme Court justice'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9f160-edb9-49fd-8585-6c16a0a03578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:38:24.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Long-time
        Supreme Court official Jose Midas Marquez is the newest magistrate to be appointed
        by President Rodrigo Duterte, an official confirmed on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637df6cb-0bf0-4f27-a5d0-431271bc6adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:38:24.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea said Court Administrator
        Marquez has been chosen to replace Supreme Court associate justice Edgardo
        delos Santos, who opted to retire early in June.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6ec0b7-ecc7-41d7-872e-0aee9aa0ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T13:04:31.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old Marquez could serve for 15 years or until he reaches
        the age of mandatory retirement in 2036.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365aa23-4008-4eb3-bcc1-7321c3b803cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:38:24.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:41.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez has been described as a certified court insider because
        he started his career in the Supreme Court two decades ago as a summer apprentice
        of an associate justice. He then became a regular law clerk of several justices
        of the Supreme Court until he reached his present position. He also served
        as the spokesperson of the Supreme Court, chief of its Public Information
        Office, and Chief of Staff of the Office of the Chief Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af3d23-eefa-4722-855b-44da1189c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:38:24.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitted as a member of the Philippine Bar in March 1994, he obtained
        his Bachelor of Arts degree in Economics in 1987 and Juris Doctor degree in
        1993, both from the Ateneo de Manila University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ac227-5363-4f8f-97ce-1c14c6d5788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:38:24.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:58:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has made several attempts over the past few years to become an
        associate justice. When he applied for the post vacated by then-Justice Samuel
        Martires back in 2018, presidential daughter and Davao City Mayor Sara Duterte
        opposed his bid. She said he tried to curry favor with her by asking complainants
        and witnesses to withdraw the disbarment case filed against her for punching
        a sheriff during a demolition in 2011. Marquez has described the allegations
        as "not accurate."</p>'
  'United-Airlines-hard-liquor':
    'author': 'Pete Muntean, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-16T12:42:00.000+08:00
    'imagesource': 'jcr:d53f4f67-c833-4865-b305-e00833a9a72d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2288c0bb-ceec-404b-9aeb-773f12c4ced8'
    'lead': 'United Airlines is once again serving hard liquor on its flights, a service
      it stopped early in the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T12:42:19.471+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T23:58:33.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:58.688+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-airlines', 'hard-liquor', 'mini-booze-bottles', 'flights',
      'covid-19']
    'template': '1'
    'title': 'United Airlines resumes hard liquor sales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c61c40-44b6-436a-b941-8aa01571091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;United Airlines is once again serving
        hard liquor on its flights, a service it stopped early in the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3aeb3d-7d78-4c4c-8e33-cf3e1b9cac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:34.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, United is selling mini booze bottles in economy
        class on domestic flights of more than 300 miles "in response to the feedback
        we''ve received from both customers and flight attendants," according to a
        statement from the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6671ffa-4a27-4910-9e8c-0e23251a1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to offer a complete food and beverage menu is something
        that we know is important to our customers," United said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f8987-0bfd-45b6-ad66-5c70099076af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said new contactless payment technology has enabled
        it to safely resume beverage service. United resumed serving beer and wine,
        and introduced hard seltzer, in economy class in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a0939-d6d4-4cdb-a79b-fa52daf49496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.472+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to restore liquor comes as incidents of violent and belligerent
        passengers on US airlines continue to rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d5949-2856-4d5d-93c9-6780c668ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.473+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T23:58:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight crews have reported more than 5,100 cases of unruly passengers
        to the Federal Aviation Administration since the start of the year. The agency
        has said many cases are fueled by alcohol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eb1a4-f965-4fcf-8c80-0b0c51969de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T12:42:19.473+08:00
      'mgnl:createdBy': 'currie'
