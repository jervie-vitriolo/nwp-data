      'mgnl:lastActivated': 2023-01-24T23:53:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
