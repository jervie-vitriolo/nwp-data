  'maymay-rox-santos-talk-mpowered':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Maymay and the StarPop exec talk about producing “Mpowered” and what
      to expect at her upcoming concert on Nov. 26. Photo courtesy of ABS-CBN MUSIC
      STARPOP/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-11-16T19:00:35.546+08:00
    'imagesource': 'jcr:f438cc88-3c51-47e3-85fe-7049010fa50a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b821ba7-0417-41fe-bfbe-5093e39af880'
    'lead': 'Maymay and the StarPop exec talk about producing “Mpowered” and what
      to expect at her upcoming concert on Nov. 26. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T19:23:29.774+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T23:51:02.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:12.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maymay and StarPop’s Rox Santos talk about producing “Mpowered”'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ed6c7-50b4-4ac5-b117-935af4344033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito ''yung year na I feel empowered,” says Maymay Entrata via video
        call on a Thursday afternoon in early November. “ Kumbaga, ito ''yung year
        na sobrang na-embrace ko na ''yung gift ng music at simula kasi na-embrace
        ''ko ''yun, naging confident kasi ako ''dun sa pagkanta.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35462f1b-1fc8-447b-a51d-70472d0082ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days prior to our interview, the actress and singer had just
        released the song and music video for “<a href="https://www.youtube.com/watch?v=Dbp5hMHtO6s&amp;ab_channel=ABS-CBNStarMusic">Amakabogera</a>,”
        the second dance-pop single off of her upcoming EP “Mpowered.” The video,
        which features Maymay at her pop star best, has now reached close to three
        million views on YouTube.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adee82-5646-4d19-8c32-df30e6b5d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:03.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e3d53-d8f4-41fe-b8ce-329a575c5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most young people who found themselves in a slump in 2020,
        the 24-year-old “Pinoy Big Brother” alum admits that several trials and challenges
        caused her to go through a period of depression when the pandemic hit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f606e22f-99d2-48bc-88d4-e08999880866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ec1d40-12f5-4b04-ae21-a95b87f6c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.776+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:05.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naghanap ako ng way, nag-reach ako sa mga tao na sa tingin ko makakatulong
        sa akin,” she says of her journey to healing. “Dahil diyan, naging better
        ako. Sobrang panalo ''yun, kapag may self-awareness ka na,” she adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcb515-a8fd-4eab-b8d1-7004a264172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a8cc0-e47a-4f6b-8b82-afc9ff6d958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mpowered” marks a new musical era for Maymay, who had already found
        Platinum success with her self-titled debut album in 2017. The EP is her third
        album release as a singer, with the previous two albums featuring songs that
        span different genres and vibes (“from novelty to hugot”) — a deliberate decision
        made by the StarPop team to help her find the sound she is most comfortable
        with as an artist.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3327b2-2797-473c-b846-dbb0cff9aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d3311b-04b8-4f4b-a9d7-46480f772b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading Maymay’s musical undertaking is producer Rox Santos, the
        executive behind ABS-CBN Music’s Gen-Z-targeted sub-label. Santos has been
        working with her ever since she started her singing career and lauds the actress-singer
        for her versatility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca16fe6-748b-4770-9dc1-2cd58a62ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang ang una-una naming ginawa is ano ba ''yung nararamdaman
        ni Maymay, ano ba siya ngayon. Para ''yung gagawin namin na album and concert,
        dapat talaga authentic. Pag ginawa namin ''to, ibibigay ni Maymay ''yung 100%,”
        says Santos. In fact, they loved “Amakabogera” so much that the team made
        two versions of it, with a tropical remix coming out in the EP on Nov. 19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff838a9-949f-40bf-a1c0-688b8ad8d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song “Amakabogera” and her first single “<a href="https://www.youtube.com/watch?v=a5iI84Ewf_M">Di
        Kawalan</a>,” was written by members of Santos’s team, but are based purely
        on Maymay’s “state of heart at the moment.” Though she’s had experience writing
        songs since high school, choosing both singles served as Maymay’s lightbulb
        moments in deciding what direction she wanted to take with her sound moving
        forward. “Sobrang tutok ako kasi third album ko na ''to, dapat mahanap ko
        na ''yung genre ko, ''yung swak sa boses ko,” she says of her hands-on experience
        producing the EP.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e4b9d-d6b8-4806-b378-bf5fb00c0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, she wants to share her victory with her supporters, who
        she recognizes may also have gone through similar challenges given the current
        situation in the country. She says, “Gusto kong i-share sa mga listeners at
        sa mga taong sumosoporta sa akin na isa ''tong victory kumbaga nanalo, hindi
        lang ako, at gusto ko kasama sila doon sa celebration na ''yon na panalo,
        na pinili ko maging ok, na pinili ''kong maging masaya muli at gusto kong
        mai-feel sa kanila na hindi sila nagiisa kasi lalo na sa pandemya.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45bdcb-bf1a-42ba-9270-4dc7eef704af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:23:29.777+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T23:51:09.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Maymay and Santos talk about producing “Mpowered” and what
        to expect at her upcoming concert on Nov. 26.</p>'
