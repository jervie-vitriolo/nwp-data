  'bitcoin-China-crypto-mining-crackdown':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-16T19:32:57.375+08:00
    'imagesource': 'jcr:7c7ec12f-59b4-47ce-8779-f2bd8d3caba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b37329-2426-44ed-9eb7-3b106af7556f'
    'lead': 'Chinese authorities are ramping up a crackdown on crypto mining, calling
      it an "extremely harmful" practice that threatens to jeopardize the country''s
      efforts to reduce carbon emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T19:36:10.515+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:50:07.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:13.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cryptocurrency', 'crypto-mining', 'extremely-harmful', 'China',
      'bitcoin', 'crackdown']
    'template': '1'
    'title': 'Bitcoin falls as China takes aim once again at ''extremely harmful''
      crypto mining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be128a-537b-4efd-af21-49f9d8c29fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:07.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese authorities are ramping up
        a crackdown on crypto mining, calling it an "extremely harmful" practice that
        threatens to jeopardize the country''s efforts to reduce carbon emissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f555a-ad52-4033-9d15-ec7d62bc4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd5fa8-c231-4f53-b001-d7e78b9cefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Development and Reform Commission spokesperson Meng
        Wei blasted bitcoin mining during a press conference Tuesday in Beijing. She
        said that activity "consumes lots of energy" and "produces lots of carbon
        emissions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdd89f-0e61-4b12-ac9b-5d462b1744bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052ecbf6-b565-4761-bdaa-3853ea4f509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng said that the NDRC — the country''s top economic planner —
        will launch a "full-scale" clampdown on cryptocurrency mining by focusing
        on commercial mining and the role of state-owned businesses in the industry.
        She also said that crypto production and trade produces "prominent risks,"
        and blasted the industry as "blind and disorderly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484e128-76bd-4f99-a725-b6de13ac23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff2cb1-ee76-4f22-98e9-54bd00707e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its new push, the NDRC said it would raise electricity
        prices for any institution found to be abusing its access to subsidized power
        to participate in crypto mining. Authorities have traditionally offered schools,
        community centers, or other public welfare institutions lower prices for electricity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e78a6aa-4dd5-4ed1-bf5f-16ecccda4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.515+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef1cec-5b2c-430e-8f90-62d6476b0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of bitcoin fell after the remarks, diving more than 7%
        to $60,889, its lowest value in more than a week. While the reason for the
        plunge was not immediately clear, it coincided with the NDRC press conference.
        Ether, the second largest digital token after bitcoin, slid more than 8% on
        Tuesday to $4,297, the worst level in two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a978a-7c94-45c3-85f4-eca2f34f2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e9f37-ec24-49b4-bd61-674b8bf5a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:12.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time this year that Beijing has pledged to
        crack down on crypto mining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293358df-738d-40bf-b7e2-d570285ececb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5db7f-651a-4edc-ae8a-f7354a6f4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has intensified its efforts to clamp down on cryptocurrency
        since May, when it banned the trading of cryptocurrency and said it would
        scrutinize mining operations in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0e7c2-1817-4431-bf64-ebd9ca0d4800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef067e-a177-4fb0-a366-a3b80772f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounts for more than 75% of bitcoin mining around the world,
        according to research published by the peer-reviewed journal Nature Communications
        in April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a04b7-48f0-4557-ae74-26e0e5fa75d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3ec17-d303-4601-afd3-5ec3409bd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its fall this week, bitcoin is still having a banner year.
        The cryptocurrency has surged about 110% in 2021. Last week, it hit a record
        high of $69,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e661bde-4357-4867-914e-a0fc969e61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:16.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfba14-f7e8-4a0b-b044-e8db6beb29bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is taking aim at crypto for a few reasons. Authorities see
        the currencies as a big financial risk, and as a way that people can evade
        strict national controls on capital, and want to reign in such practices.
        The restrictions on decentralized currencies like bitcoin also comes as the
        government rolls out a digital version of the yuan, which would allow China''s
        central bank exercise more control over the flow and exchange of money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79f49e-7d58-4bb2-8e1a-ce22f7a28edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e7e7e-2f3d-40e1-b987-566c41179e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is also trying to meet its climate targets to become carbon
        neutral by 2060, and crypto mining could threaten that. The practice is energy-intensive
        and consumes a lot of computer power, as it requires machines to solve complex
        series of algorithms to verify transactions. China is also struggling with
        a severe power shortage, which has affected millions of households and factories
        with power rationing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f218d-aa4f-4917-83bd-bd380a60da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.516+08:00
