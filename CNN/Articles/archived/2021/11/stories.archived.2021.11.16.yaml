      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least three police officers were
        killed and more than two dozen people injured in the first of two explosions
        in the Ugandan capital, Kampala, on Tuesday morning, according to a journalist
        on the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970506af-4d36-4ceb-b6bf-b3daed56464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:42:19.393+08:00
