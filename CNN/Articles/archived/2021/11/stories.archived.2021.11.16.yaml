  'Regeneron-Ronapreve-COVID-19-drug-EUA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T08:56:09.335+08:00
    'imagesource': 'jcr:0529579d-e418-4674-9118-66c018539bf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0964bb8a-2540-4239-ba8a-e2d60b6502f2'
    'lead': 'Hospitals and local government units can now procure their own supply
      of Ronapreve for COVID-19 treatment without having to go through the government,
      DOH says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T08:58:55.228+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:01:21.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:46:53.131+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt allows hospitals, LGUs to buy COVID-19 drug Ronapreve'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68fa52-e9e5-4c39-95a5-bd7febf509c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Hospitals
        and local government units can now procure their own supply of Ronapreve for
        COVID-19 treatment without having to go through the government, the Department
        of Health said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe453b4-5cc9-4678-bb86-f36957a58487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said that the DOH has
        issued Administrative Order 2021-0053</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f818d3-30a9-49e3-a6cd-a3cb0b0eaa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na kailangang DOH pa ang bumili tapos magpapa-allocate pa
        lahat ng ospital, para mas mabilis at mas magamit agad," she said in a media
        briefing on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a19cc1-292f-4cd7-bfcb-a09473628419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: DOH does not have to buy it for the allocation of
        hospitals so it speeds up the process.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4955a8-2eda-4d2a-8bed-ec9d002fda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration (FDA) in October issued the emergency
        use authorization for Ronapreve and recommended its use for patients aged
        12 and above with mild to moderate coronavirus symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be65732-8026-4168-9cd6-b0aafa2f96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:24.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early clinical trial results showed Ronapreve, which is a combination
        of two virus-neutralizing antibodies, could reduce risk of hospitalization
        and death due to COVID-19 by “at least 70%,” the FDA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05d0b8-0a51-4a09-af96-df0d8f965814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is being developed by foreign biotechnology firms Regeneron and
        Roche.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f52ef0-63e5-425c-8bcd-cc6f00b090a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T08:58:55.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:01:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronapreve is also currently approved for emergency use in a number
        of countries, including the United States, India, and Canada.</p>'
