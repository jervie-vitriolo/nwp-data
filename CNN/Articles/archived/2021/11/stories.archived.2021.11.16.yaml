    'mgnl:tags': ['Google', 'investment', 'biggest', 'Australia']
    'template': '1'
    'title': 'Google is making its biggest investment ever in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296dc9e-ef00-42ab-90d7-ab84490d2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Google is making its largest-ever
        investment in Australia, after a clash with the government that saw the tech
        giant threaten to shut down search there earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbb3ac-fb59-477b-9117-a1ca7abd242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc39081-b98b-4a5c-8fa5-c888a5e99520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:24.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Sundar Pichai announced Monday that the company would devote
        1 billion Australian dollars (about $736 million) to the country over the
        next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3bee8-e4c1-444f-8abb-93f76e98d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e264d-b2c2-40bf-96fe-e45c7dbe5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will go, in part, toward launching the firm''s first research
        hub in Australia, as well as helping develop the nation''s cloud computing
        sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a1ad5-dc3a-46a1-a3a6-3747bb660865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b11aa-f357-4ded-9573-668ac9a46877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also plans to team up with an Australian government agency
        on scientific research, which will include projects on clean energy and protection
        of the Great Barrier Reef. Additionally, the firm will partner with a local
        university on quantum computing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514af07-9e76-41d6-a9a7-da1db4663081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4f589-aaf5-4357-8cc4-3ad5847246bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, which has been in Australia for two decades and now employs
        nearly 2,000 people locally, said that the new initiative is expected to help
        create new jobs and spur innovation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef6d45-76cc-49cc-a24f-61d37a1946b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3776e8-c7b4-4905-be95-568af31754df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison praised the move Tuesday,
        calling it "a $1 billion vote of confidence" in Australia''s economic strategy.
        Morrison''s government has previously outlined plans to turn Australia into
        "a top digital economy by 2030," working to bolster its capabilities in artificial
        intelligence, among other areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a1b27-326c-4ae5-90d9-963fbfc48b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:28.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be26db-f907-4321-bee5-56073f445e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Google office in Sydney on Tuesday, Morrison emphasized
        that the plan "doesn''t mean we''re trying to be the next Silicon Valley."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ea416-c8b4-49cf-9306-d8b447888557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d791541-5b63-4c2d-9bd9-fb924a7cfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that the company''s program would help create more than
        6,000 jobs and add about 6.7 billion Australian dollars ($4.9 billion) of
        value to the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007df55-f12f-4390-ba3e-c81faf90865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32effdff-c7b7-4369-bac0-da8b4d8e29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:31.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our challenge, as we emerge from this pandemic in a very challenging
        world, is to secure Australia''s economic recovery," Morrison added. "That
        is the challenge we face as we move into 2022, and Australia''s digital strategy
        is central to securing that recovery."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3fb8a-c7d7-4760-ae5c-9cb7028ef2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba40675a-22ae-42a4-9036-dbbc484cf532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:32.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning the page</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cec5ec-168e-4a7c-a817-876e596a48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s bet on Australia appears to somewhat reset the complicated
        relationship it''s had with the country''s users and government in recent
        months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6c96d-4d16-4514-bb3b-1c9dae9a7be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97147346-7a95-4e29-937a-cde1efe0020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has in the past publicly tussled with regulators over
        legislation that requires both Google and Facebook to pay publishers for news
        content.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76799e8a-b015-4a81-9f86-b678d15cbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:34.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f6692-c9f5-48ab-bff7-c30fb48b2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Google vehemently argued against the proposed law. At
        one point last year, it even used its homepage to warn Australians that the
        proposed law would harm their ability to search and lead to "consequences"
        for YouTube users. Regulators at the time accused the company of spreading
        "misinformation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aaa640-c4f2-47f5-b6f5-1bc47ba31b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abacd36-5c44-4862-9e41-dc19fd83d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions came to a head in January, when the company threatened
        to pull its search engine in the country if the law moved forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f4133-2458-4207-9eeb-90702590576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0187e-7022-4fcb-af5e-6f9c57fc065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a vote on the bill approached, Google took a different tack.
        It tried to get ahead of the legislation by announcing partnerships with some
        of the country''s largest newsrooms, including Rupert Murdoch''s News Corp
        and Seven West Media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862324a9-547d-4048-b332-525c7ba5f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:37.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b284d-6b22-4e8c-83a5-f50650581e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the spotlight largely turned to Facebook, which abruptly
        banned news content in Australia in February over the proposed law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7978b-e235-4c50-9616-dd9eb30eefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf707cf9-24f3-4245-b5b2-aaebcf6044b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:32:51.591+08:00
      'mgnl:createdBy': 'pilar'
