      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b647290-a649-4ace-b06e-cb3f29cf2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their ornate architecture and rich cultures, the Czech Republic
        and Hungary have been two of the darlings of Central European travel ever
        since the fall of the Iron Curtain in the late 20th century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7d6f2-ffc3-4e70-a663-d28acecd7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebffc1-4f9a-41d2-ac70-b8e969d46309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland -- land of glaciers, geysers and volcanoes -- is a big draw
        among outdoor adventurists. And little charming Guernsey is a self-governing
        British Crown dependency in the English Channel not far from the coast of
        France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3934f68-cca5-43a1-ab38-e56101ce880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555e56a-30c3-437f-af04-4a0af9f7e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations that fall into the CDC''s "Covid-19 Very High" Level
        4 category have had more than 500 cases per 100,000 residents in the past
        28 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e3378e-ef60-4eb8-a4a0-493649fdba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621516c5-62f4-4d7e-bce9-fa6db36b8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should avoid traveling to locations designated with a "Level
        4" notice, the CDC recommends. Anyone who must travel should be fully vaccinated
        first, the agency advises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ecdfdc-234f-4be3-93f4-469c3098652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f4adb-ee52-415c-8eea-5dc765814d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:26:58.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:53:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, all four destinations had been listed in the Level 3
