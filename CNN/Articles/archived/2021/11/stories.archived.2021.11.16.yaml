        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7c96a-ae75-4a23-827a-9bb8013b31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f364b68-7644-4231-a871-eef9ed09c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:50.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plastic barriers</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c30acf-edd3-4e30-8533-a88e51d4078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said schools can do
        away with plastic barriers installed on students'' tables as long as there
        is proper ventilation and minimum capacity is followed in classrooms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5592d-f7a1-4fe5-94fb-4a3fe4e92e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DepEd said it cannot order the immediate removal of the
        plastic barriers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10cba3-ea0d-45eb-8754-d0a6083a7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakadagdag po ito doon sa kumpyansa ng mga magulang na masiguro
        na itong mga anak nila ay protektado. Siguro magandang i-factor in ang plastic
        barrier sa pilot study, tignan if hindrance sa ventilation o makaka-apekto
        ba sa pandinig at vision ng mga bata sa activities," Education Assistant Secretary
        Malcolm Garma explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b898b0f-f6d5-4fa3-b6d4-ab9f33655869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This adds to the confidence of parents that their
        kids are protected. Maybe, it is good to factor in the plastic barrier in
        the pilot study. Let''s see if it will be a hindrance to ventilation or affect
        the listening and vision of kids during activities.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971a850-a398-45cc-a932-2d198a698127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:22:03.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second school year where distance or remote learning
        is the main setup for millions of Filipino students due to the global health
        crisis.</p>'
  'rape-case-western-India-':
    'author': 'Esha Mitra, Rhea Mogul, Arpit Goel and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-16T17:33:47.924+08:00
    'imagesource': 'jcr:e1405c9d-3c68-4648-8368-923f914a0cf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589d5d75-1946-40d1-94d1-adad947391ef'
    'lead': 'At least seven men have been arrested in western India after a 16-year-old
      girl claimed she was raped hundreds of times by hundreds of men in the latest
      horrifying case to highlight the country''s rampant sexual violence problem'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T17:39:23.920+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:51:32.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:11.643+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girl, 16, says she was raped by hundreds of men in western India'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fac78-4ffe-4f08-b110-fac16d2d9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least seven men have been arrested
        in western India after a 16-year-old girl claimed she was raped hundreds of
        times by hundreds of men in the latest horrifying case to highlight the country''s
        rampant sexual violence problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc19f3-ee74-4273-a560-4d47bf663306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to India''s Child Welfare Committee (CWC) on November
        11, the girl, who was homeless, said she was raped by 400 people in Beed district
        of Maharashtra state, according to CWC chairman Abhay Vitthalrao Vanave. She
        named two policemen in her complaint, Vanave said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300faa5-9c3a-4b17-bedb-26f622316ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was begging for money at a bus stop when she was allegedly
        forced into sex work by three men, Vanave said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c54e4ea-bf45-4ac2-8a47-9ca17b6d1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of alleged rapists would be difficult to corroborate,
        the girl could identify at least 25 alleged perpetrators, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b465c0e-24fe-463a-afaf-db951bc1c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl had attempted to file a police complaint against a man
        she accused of beating her up, but officers did not register it, Vanave said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250755ef-c60b-431e-b62e-b35002574462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted by CNN Monday, Beed police did not comment on the
        girl''s allegations against them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71861f20-0e46-483e-9baf-7a5136d33c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the force said it had registered cases against
        eight males -- including one minor -- pertaining to rape and the Protection
        of Children from Sexual Offences law, which has more severe sentences of longer
        jail time. They have also registered a case under the Prohibition of Child
        Marriage Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4937b11-1be9-491d-8f46-7514764b17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl told police she was married off at age 13 to a 33-year-old
        man who sexually abused her, according to the police statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0d97f-7fc7-4ac7-8f70-4a893b43a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also told police she was sexually assaulted by her father, ultimately
        prompting her to leave both homes and sleep at the bus stop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87699c8a-4c16-4196-b461-685123462f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s rights activist Yogita Bhayana said this was "the most
        tragic (rape) case in history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e5899-e33c-4051-be49-1494e3b404fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This girl was tortured every single day," she said, adding that
        police had failed to protect her. "We want strict action against all culprits."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38800e3f-1325-4f3c-a488-2d2f5317ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s rape crisis</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f259d-c9f8-47b7-b750-d2691ded8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s National Crime Records Bureau, more than 28,000
        cases of alleged rape against women were reported in 2020 -- one roughly every
        18 minutes. Experts believe the real number is much higher as many go unreported
        out of fear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a2197-4082-4b57-bdc7-65698d643ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of reported rapes rose in the years following the brutal
        2012 gang rape and murder of a student in India''s capital, New Delhi, potentially
        because of greater awareness surrounding the issue since. Experts say the
        outrage has helped to lift the shame around discussing rape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390504d-a43d-406b-801d-dbe2d5fa8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal reforms and more severe penalties for rape were introduced
        in the aftermath, which include fast-tracking courts to hear rape cases more
        swiftly, and an amended definition of rape to include anal and oral penetration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f80199-abc5-4e5f-a7d8-6786847b92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, high-profile rape cases continue to make headlines. In
        September this year, police arrested 33 men for the alleged gang rape of a
        15-year-old girl in Maharashtra.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d6971-0d0b-4293-885c-875d18080ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
