  'Bedic-goal-saves-Kaya-Copa-finals-berth':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Philippines Football League'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-16T22:50:21.531+08:00
    'imagesource': 'jcr:9aabfa10-bea4-4c46-b813-ac8685159555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '434048c8-2fc1-4339-bdbb-79a8c845c6bf'
    'lead': 'Homegrown star Jovin Bedic delivers the lone goal of the match as Kaya
      FC-Iloilo secures a finals berth in the Copa Paulino Alcantara 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T22:49:30.899+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:48:27.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:17.880+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bedic penalty goal takes Kaya-Iloilo to Copa Paulino Alcantara 2021
      finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25b461-8536-4a5c-aff2-5d0fc5ef5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) –</strong> Homegrown
        star Jovin Bedic delivered the lone goal of the match as Kaya FC-Iloilo secured
        a finals berth with a 1-0 win over Dynamic Herb Cebu FC in the Copa Paulino
        Alcantara 2021 semifinals, Tuesday at the Philippine Football Federation National
        Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98717c-7387-464c-bae7-f02847c0c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c63013-9618-44e6-a34b-97c656445ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:28.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedic scored the penalty strike in the 86th minute after Cebu midfielder
        Baris Tasci committed an infraction against a driving Daizo Horikoshi inside
        the box.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7550dc4-6121-4d7a-98f9-e31fcf1a1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad675c3a-bb47-4a96-af1a-595c0465d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakahirap i-</em>beat <em>yung depensa nila. Hindi namin
        inakala na</em> super defensive <em>sila ngayon. Pero nakuha namin yung</em>
        goal <em>na makapasok sa</em> finals," said Bedic, a native of football hotbed
        Barotac Nuevo town in Iloilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f33fd-c6a8-4cbd-be1f-6a1227462816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:30.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf4d5f-3057-4160-8c1e-ceae30346571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:30.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their defense was hard to beat. We never thought they
        would be super defensive in this game. But we have reached our goal to enter
        the finals.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6524b0e-bb20-4a9f-8c20-a45369947d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8508c-bce2-429d-a6df-dabef62c609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tasci foul to Horikoshi proved to be the turning point in a
        match that saw the two clubs engage in a tactical and defensive battle from
        the first half.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5cc7c-bdd1-4e52-a08c-c99146fddaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3faba-cb37-4bfe-a2fd-65d6cc12e467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the kick-off in the second half, Cebu had a chance to
        take the lead but Argentinian stalwart Ricki Sendra missed a header goal that
        went to the hands of Kaya goalkeeper Michael Casas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a7896-7890-459d-a016-9c6a2000fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bab5e-49f5-4ce8-8912-f26641b4176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya also had better opportunities with Horikoshi missing a goal
        attempt from the right flank in the 71st minute while Kenshiro Daniels went
        blank in his back flip goal try in the 79th minute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecba0f3-66fe-464b-b277-168708a5e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6386f2-2292-4310-a249-d6f6dac70987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Bedic goal, Cebu failed to produce a successful set piece
        to settle for a third place match against Stallion Laguna on Nov. 19 at 4:00
        p.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af67bb-29a6-48ea-8e47-aea80c770db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4002c0-8aa2-4702-b451-f5b9d667afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:48:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very tough game. When we want the possession of the ball,
        they were blocked," said Kaya mentor Yu Hoshide. "We really need to be patient."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e29819-03c3-4094-b7e9-abcfb1e6227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:49:30.900+08:00
