      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, it said "additional control measures were issued to ensure
        that the workers will be protected from any form of abuse, including this
        alleged requirement."</p>'
  'Palace-Senate-reconsider-slashing-NTF-ELCAC-budget':
