      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94a40c-87f0-4c09-93ee-937a7f53ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:51:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides failed to produce a clear goal opportunity to force an
        extra time in the exciting match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231869a-011d-4da3-9f93-3bea36215635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:16:14.846+08:00
