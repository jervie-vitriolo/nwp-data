      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, some Google Pixel 6 Pro devices were showing late January
        shipment dates for orders; by Monday, certain models were listed as out of
        stock on its website. Gaming consoles such as Xbox and PS5 are nearly impossible
        to find due to delays stemming from Covid-related production challenges and
        the large gap between supply and demand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c65ab-2709-4ab9-b69f-9574a6479557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc70ca1-4b8e-46e3-bb30-f379021a2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait times for popular tech products are always changing, but
        the challenge for shoppers is clear. "Right now, iPhone 13 and gaming consoles
        are seeing demand outstrip supply by roughly 20%, which is a telling [sign]
        for Black Friday and holiday shopping stress," Wedbush analyst Dan Ives told
        CNN Business. "We have also seen the new AirPods 3 already on back order with
        shortages into Christmas [week]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419d166-03f8-4d20-84a1-a24de6a10e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c625a4b-850f-4938-913e-82c37fe0a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage, which also has had a major impact on the auto
        industry, also presents a massive challenge for tech products. For customers,
        it could require rethinking how early to shop and which specs and products
        they''re willing to live without. For companies, it risks hurting revenue
        for the all-important holiday sales season and cutting into the sales momentum
        for some of their recently launched products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ac51d-21d2-4b59-ac97-458bd4a376b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0712c-b47e-429b-bd47-ffab52231f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Apple, which is known for having a sophisticated global supply
        chain to make its products. The iPhone 13, introduced in September, runs on
        Apple''s own A15 Bionic chip, which drives some of its new flagship camera
        features and an improved battery life. But it also relies on other companies
        for chips that power certain features, such as displays, power management
        and USB connectivity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4f88e-33f1-497c-a7a9-99d6bf5d75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb90ee2-2b0e-41d3-989b-252a78dc9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.407+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Apple said chip shortages and manufacturing disruptions
        tied to Covid-19 slashed $6 billion off its revenue last quarter. It''s also
        reportedly reallocating some of the chips originally planned for iPads to
        the iPhone to help meet demand. But this means wait times for iPads could
        get longer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b45439-fc05-404e-8623-ce66468d285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb4ee8-0bb6-48b9-aa4b-ce49972f88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:46.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies such as Samsung and Microsoft have cited supply chain
        constraints on recent earnings calls. Some chipmakers have warned that demand
        will outpace supply through at least 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17648cb2-fbf3-468a-8a18-de57bfbb4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd53749-c6f8-4231-b440-f110a0462593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing shortages across the board but the premium devices
        -- which require more chips for power management solutions, micro-controls
        and certain features -- will be especially hard to find," said Gaurav Gupta,
        a vice president focusing on the semiconductor industry at market research
        firm Gartner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b4905-0d40-4f2f-8110-dc220f63a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddaf1e-1172-49fa-89c4-ddcccf119a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, for example, iPhone 13 and iPhone mini models were
        shipping at faster rates than their Pro counterparts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceafbc3-94f9-426c-85cf-0a5b3fabdae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4139ecb-c8b9-4f37-a463-d92008999eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Microsoft did not respond to a request for comment. Representatives
        for Google, Nintendo and Sony also did not respond to requests for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee379700-ad00-481a-ab4f-1153331c998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:49.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48f376-2d2a-469d-9555-292b280cb233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, finding one of the newer gaming consoles -- such as NIntendo
        Switch OLED, PS5 and XBox Series -- is even harder. All these products are
        out of stock on their company websites. On Sony''s website, shoppers can register
        "for an opportunity to purchase" a PS5 via a special invitation. Some retailers
        such as Walmart and Best Buy are offering access to "restock events" for paying
        members of their subscription clubs. Amazon, which hasn''t been charging for
        early access to gaming consoles, lets shoppers sign up for text messages when
        they come back in stock -- before quickly selling out again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a26cf-2029-419d-b57b-94b669d33102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:50.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e0b0f-16fe-4d3b-9032-11f3ab71e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filomena Iovino, research analyst at technology intelligence firm
        ABI Research, said shoppers may have better luck getting certain products
        depending on where they live.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd444a2-709d-4c46-aa94-ee9a40d33a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeff8a2-2230-488c-8ee1-181f7d070a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Geographically, Apple knows its strongest markets for iPhone sales,
        and these will be the ones prioritized to receive new product shipments,"
        Iovino said. "This may result in a lack of availability, or delayed availability,
        in lower-tier markets, but should not impact price."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0863662-f383-43e5-adff-c67c46132564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.408+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cbee5-da79-473b-bfe0-24a1528d5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a general rule, however, customers everywhere should be prepared
        to shop early and be flexible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639e1fd-05c5-475e-856e-a037ac293f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:53.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c7958-64da-4955-9502-d2a969da7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone wants a tech gadget to give for the holidays, buy it
        now," Gupta added. "Some items might ship in December; some might get extended
        to January, depending on the product. The more you customize it, the more
        difficult it will become to buy that gadget."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a19dad-64fe-4a36-a765-a9067a2ec3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T11:49:19.409+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:59:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/15/tech/tech-gadget-delays/index.html">Video
        game consoles and smartphones will be harder to find this holiday season</a>."</em></p>'
