      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte maintained that he would not participate in the probe. In
        one of his public addresses, the chief executive said he would <a href="https://cnnphilippines.com/news/2021/8/3/Duterte-will-never-face-ICC-probe-alive.html">rather
