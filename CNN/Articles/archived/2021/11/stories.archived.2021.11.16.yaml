      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0eb8f-a053-4522-8494-390a85f47036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:54:08.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spider was donated somewhere in the Sydney or New South Wales
        coastal area, the park added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecfd10-5260-4e6c-a166-d0b3b905315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T16:22:49.213+08:00
