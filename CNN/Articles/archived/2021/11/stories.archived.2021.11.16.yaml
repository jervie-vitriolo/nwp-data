      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d45900-a879-4e70-a2b9-979e98a2ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.517+08:00
