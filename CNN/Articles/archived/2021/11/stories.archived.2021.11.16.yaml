    'jcr:uuid': 'a45e2aad-bd86-49aa-a4bc-9032d8e0e7a8'
    'lead': 'Malacañang said on Tuesday that President Rodrigo Duterte’s senatorial
      bid has nothing to do with his case before the International Criminal Court
      (ICC), adding that the 76-year-old leader just wants to continue serving the
      public after his term.  '
