      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/16/australia/megaspider-australia-venom-intl-hnk/index.html"><em>"''Megaspider''
        is biggest of its kind we''ve ever seen, Australian reptile park says"&nbsp;</em></a></p>'
  'US-CDC-high-risk-travel-destinations-Europe-':
    'author': 'Forrest Brown and Marnie Hunter, CNN'
