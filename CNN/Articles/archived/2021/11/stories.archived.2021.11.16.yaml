    'template': '1'
    'title': 'Duterte’s senatorial bid nothing to do with ICC probe — Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb81e8-5163-4c89-b4af-4cdd152a7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:58:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Malacañang
        said on Tuesday that President Rodrigo Duterte’s senatorial bid has nothing
        to do with his case before the International Criminal Court (ICC), adding
        that the 76-year-old leader just wants to continue serving the public after
        his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52ce85-fc4b-42b5-b48f-c5a069d7b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:58:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6db66-0ff6-4f46-b8ef-a201783b27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:58:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala naman kinalaman sa ICC case ‘yung desisyon ni Pangulong Duterte
        na tumakbo bilang senador. Ang pagtakbo po ni Pangulong Duterte as senator
        ay dahil gusto po niyang magpatuloy ng kanyang serbisyo sa tao bayan,” said
        acting presidential spokesperson Karlo Nograles in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb5dd5-c61c-4f5a-8313-8d471bde6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:58:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b2ef6-1676-4f02-8c04-97cb25898ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:58:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte’s decision to run for senator has
        nothing to do with his case before the ICC. He decided to run for senator
        because he wants to continue his service to the people.]</p>'
    '5':
