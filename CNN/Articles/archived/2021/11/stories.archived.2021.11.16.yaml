      'mgnl:lastActivated': 2023-01-24T23:50:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China must "strictly prevent [cryptocurrency mining from] rising
        from the dead ashes," Meng said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75aa4c-fea2-46d5-b92c-c00aaeaefe81'
