      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second huge outing in two nights for DeRozan, who poured
        in 35 points on 12-of-16 shooting in Sunday''s 100-90 win over the Los Angeles
        Clippers.</p>'
    '3':
