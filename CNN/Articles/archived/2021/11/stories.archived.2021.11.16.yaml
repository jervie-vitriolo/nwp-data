    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:02.726+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Last-minute substitutions of Duterte’s allies signs of ''fractious''
      coalition — lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713e3ed4-8026-4736-a522-f4b7d365122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:26:13.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> —&nbsp;The
        last-minute substitutions of President Rodrigo Duterte’s daughter and allies
        “are all symptoms of a fractious coalition,” Bayan Muna Rep. Carlos Zarate
        said on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be887b0-2a1d-48ac-8208-8ccf82de19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines'' The Source, Zarate said
        he believes there may be more surprises, including withdrawals, following
        the last-minute substitutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65c2c7-dd70-437f-af84-1371e6307340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, lawyer Melchor Aranas filed the President’s certificate
        of candidacy (COC) for senator as substitute for Mona Liza Visorde.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01793582-204a-456f-a626-19571d1e7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Davao City Mayor Sara Duterte withdrew her reelection
        bid and run for vice president under Lakas-CMD. Her brother, Vice Mayor Sebastian
        Duterte, also withdrew his reelection bid to be the substitute for the presidential
        daughter in the mayoral race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f985f64-7bc0-4d77-a146-9e9b0bfa2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go, President Duterte’s former aide, as well as former
        National Task Force to End Local Communist Armed Conflict spokesperson Lt.
        Gen. Antonio Parlade are also running for president&nbsp;via the substitution
        option provided by the election law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00927690-8f20-4320-9658-d3a0725a8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade said he is <a href="https://www.cnnphilippines.com/news/2021/11/15/Antonio-Parlade-NTF-ELCAC-president-2022.html"
        target="_blank">seeking the presidency</a> to “protect” Duterte “beyond his
        term.” He also claimed that Go is “controlling” Duterte and is “one of the
        country’s problems.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549e5e0-f8fa-4dcf-a8a1-86d7a42d7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c624d-999e-4f2f-ad9a-7ab8a1b5afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even this running of General Parlade... Even the filing of the
        certificate of candidacy, the substitution made by Senator Bong Go to run
        instead as president rather than a vice president. Many failed expectations,
        to say the least, ''dun sa inaasahang pagtakbo ni Mayor Sara (on the expectation
        that Sara Duterte will run) as president who settled as&nbsp;vice presidential
        candidate. There are all symptoms of a fractious coalition," Zarate said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f235e-dd06-4830-a17e-f97103b237ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said Duterte could use his Senate bid as "leverage"
        to still "try to make himself relevant" and "push" for the candidacies of
        his daughter and Go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40270c3b-9372-43ed-a9d9-8c1733b6e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, some smokes have already settled. But that is not the
        end of it. What was settled only was the voluntary substitution... A lot of
        things can still happen," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3c30b-fd0d-460f-ac8d-ca42d628981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:35:42.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:56:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, some of these candidates may still withdraw and support
        the other candidate just to ensure they will have a continuance of influence
        and control, especially beyond May 2022," he added.</p>'
  'FDA-booster-third-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T14:30:28.120+08:00
    'imagesource': 'jcr:f0744bd2-c707-4087-aeba-af317ec94f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff61c68d-67de-49ed-bb1b-ad91c3e01f48'
    'lead': 'The country''s Food and Drug Administration has approved the amended
      emergency use authorization granted to four COVID-19 vaccine brands to be used
      as booster shots and additional dose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T14:31:47.135+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:56:11.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:47:03.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA approves 4 COVID-19 vaccines as booster shots, additional dose'
    'updated': 2021-11-16T22:08:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517364ed-4018-4cf0-a333-31939d5b067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        country''s Food and Drug Administration has approved the amended emergency
        use authorization granted to four COVID-19 vaccine brands to be used as booster
        shots and additional dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53717db-9a58-4892-a3b2-a3808bbf8c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said Pfizer, AstraZeneca, and
        Sinovac could be used as homologous vaccines — or using the same type of vaccine
        for the third shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee78176-6705-4df0-9698-23e9c270c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin, kapag naka-dalawang Pfizer, after 6 months, maaaring
        magbigay ng isa pa," Domingo said in a taped address that aired on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e794070-408f-4237-974c-52c8189ae97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single-dose Sputnik Light can be given as the booster or additional
        shot regardless of the brand of the first two shots, he pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c02b2-7d34-4184-b5b6-957e5e7f94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief said the Department of Health has also been allowed
        to mix and match vaccine brands, but he did not elaborate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4d91b-7e7f-44c8-8031-b4b5f6cd1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH allowed the rollout of booster shots for healthcare workers
        beginning Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222260a4-f933-4de1-b521-4998a528e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended using either Moderna, Pfizer, or Sinovac as the booster
        regardless of the brand used for the primary series.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9da322d-a1a5-4f7f-b9f5-4c211f2f8d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Sinovac will also be used as booster for those who
        initially got the same brand.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce0d87-75d0-4166-848c-084a0d0707a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:08:57.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government decided to roll out the extra doses pending the final
        recommendation report of the World Health Organization''s Strategic Advisory
        Group of Experts (SAGE) on Immunization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0845e3-af7a-4c08-b073-2625cb212640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:08:57.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Myrna Cabotaje —&nbsp;head of the National
        Vaccine Operations Center —&nbsp;told CNN Philippines that this is to "boost
        the health and the morale" of healthcare workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a4923-c809-44dc-8a4f-c1b292c81e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:08:57.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong EUA na [There''s already EUA] for boosters, in addition
        to the HTAC recommendation, and the WHO SAGE meeting will take place in December
        pa," Cabotaje said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a42175-ddb5-4249-b9cb-897df117a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T22:08:57.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:56:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was also in consideration of early vaccine recipients,
        especially those who got their first shot in March, she added. The Health
        Technology Assessment Council has recommended that the boosters be given six
        months after medical frontliners are fully inoculated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c1080-1f7f-47ba-9d47-4d8ea1c0785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo said the rollout of additional shots for senior
        citizens can begin once an area has vaccinated 70% of the vulnerable sector,
        such as in Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24252ae6-9f7c-4137-bf89-5158992ec5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said this is being eyed to start
        next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc2978-655b-42fe-9c5a-d33371309eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department, however, has not yet approved the rollout
        of additional shots for the elderly and people with comorbidities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1392c-2d1e-4b44-bcbb-f17a37495028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is going down over
        time after completing their shots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096f751-57a8-4706-a628-94d4ecc3e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T14:31:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional dose is for individuals who never reached the ideal
        immune response level. They are usually the immunocompromised and the elderly.</p>'
  'Duterte-senatorial-run-nothing-to-do-ICC-case-Palace-':
