      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33186b98-5a21-47f1-8210-150177df99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T19:36:10.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new latest effort to target mining will be "of great significance"
        to China''s goals to reduce carbon emissions and achieve carbon neutrality,
        Meng said at Tuesday''s press conference</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1fd1a2-5db0-486a-a6db-a43a7df7815b'
      'mgnl:activationStatus': true
