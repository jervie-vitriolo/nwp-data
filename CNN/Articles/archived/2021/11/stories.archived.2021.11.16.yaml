      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case that month, a woman died after she was allegedly
        raped and assaulted with an iron rod in Mumbai. And in August this year, a
        9-year-old girl was gang-raped and murdered in Delhi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3c1c7-7137-4740-bf4c-cdaaf66d76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T17:39:23.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:51:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/16/india/india-girl-rape-hundreds-men-intl-hnk/index.html"
        target="_blank">Girl, 16, says she was raped by hundreds of men in western
        India</a></em></p>'
  'police-DOJ-seek-motion-for-reconsideration-on-Ongpin-case':
    'caption': 'The Ilocos regional police and the Department of Justice are working
      on a motion for reconsideration after a court dismissed an illegal drug case
      against Julian Ongpin, the son of business tycoon Roberto Ongpin. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-16T18:31:11.643+08:00
    'imagesource': 'jcr:082c9766-4ed5-47c6-b6e0-7b7fd5c6eacb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffe2a33-a46c-4579-9b2f-e322d86662a6'
    'lead': 'The Ilocos regional police and the Department of Justice are working
      on a motion for reconsideration after a court dismissed an illegal drug case
      against Julian Ongpin, the son of business tycoon Roberto Ongpin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-16T18:51:42.342+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:51:27.254+08:00
