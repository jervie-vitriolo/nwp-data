      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that all of the patients were police officers -- seven
        women and 20 men -- and that 19 people were in critical condition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae324d7-8762-41db-b87c-01722e26e7b2'
