      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> An
        expert said the political drama that unfolded in the past few days relating
        to the 2022 elections may be interpreted in two ways -- either as a mockery
        of the election system or a grand strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7a69b-45d0-4dbf-94b8-86e1e50ed0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-16T01:15:53.440+08:00
