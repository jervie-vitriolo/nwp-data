      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7603d-6846-4350-a5c7-5763e42f82f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:19:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the fifth straight day new cases stayed below 1,000,
        bringing the total to 2,831,807, where 0.6% or 16,630 are active.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d550362-1f24-4108-abe2-6750dfee5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.038+08:00
