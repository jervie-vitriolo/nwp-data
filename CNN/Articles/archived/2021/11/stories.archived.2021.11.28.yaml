  '13-cases-Omicron-variant-Netherlands':
    'author': 'Martin Goillandeau and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T21:50:51.238+08:00
    'imagesource': 'jcr:d9482f6c-499d-4955-8a90-0dbb34700092'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54b6f127-95bc-4d2d-9daa-af8ba33fa785'
    'lead': 'At least 13 people who got tested at Amsterdam Schiphol airport after
      traveling from South Africa have tested positive for the Omicron coronavirus
      variant, Dutch health authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T21:48:52.603+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:15:42.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:08.074+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Omicron variant is spreading across Europe with at least 13 cases
      identified in the Netherlands'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c18999-4b09-43e9-9bbe-df69f958bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 13 people who got tested at Amsterdam
        Schiphol airport after traveling from South Africa on Friday have tested positive
        for the Omicron coronavirus variant, Dutch health authorities said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9f816-e38b-4483-8934-fb8c0ddf23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:43.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands'' National Institute for Public Health and the Environment
        (RIVM) said in a statement that the variant had been detected through the
        sequencing of 61 positive Covid-19 samples that were obtained at the airport
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da6521-aa9d-4ece-b62b-88d34d8b3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:44.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29676431-c894-49ef-97d2-77c64d710ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute added that the sequencing work "had not been entirely
        completed" and that it was "possible that the new variant will be found in
        more test samples." Those who tested positive were sent to isolation, the
        authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b537df-f67e-413b-955d-3fc128180c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732cee1-1692-44b7-8859-ab0ea32e0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was first identified by scientists in South
        Africa, who raised alarm over its unusually high number of mutations on Thursday.
        Since then, at least dozen other have confirmed cases of the new strain, with
        several other reporting suspected cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683e904-6bb2-473f-8f10-8fe195129013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e67233-86a7-4747-95aa-5848b72e7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from South Africa, the variant has been found in Botswana,
        Belgium, Australia, the Netherlands, Denmark, United Kingdom, Germany, Israel,
        Italy, the Czech Republic and Hong Kong.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c8b31-206e-4e74-a546-1ea408bdde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biostatistician Professor Sheila Bird said the result from Amsterdam
        -- where about 600 passengers from two flights were tested and 61 came back
        positive, with at least 13 infected with the Omicron variant -- were concerning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe60bd6-e29c-4eb3-8217-79cfa8991053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03e2de4-ef27-42bb-a388-c440a205d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said more data was needed. "There may be household
        clusters among the 13 Omicron positives or clustering may have been induced
        by where passengers were seated on the flight from South Africa," she told
        the Science Media Centre, adding that the vaccination status and age distribution
        of those infected will also need to be considered before any conclusions are
        made about the variant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251e775-cde7-4bdb-baa0-cd8deb5b7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05aed9-e8ad-46ba-8b1a-563ae0cb5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the situation should be seen with "alert rather than alarm
        until more is known."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5415545-6cc1-4094-b904-a680e3fb7c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512941b3-3fa9-494a-816c-1bb5c259cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:50.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Variant of concern</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c4262-be07-4f95-b4cb-f00590005694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) designated the Omicron variant,
        originally referred to as B.1.1.529, a "variant of concern." WHO said on Friday
        that early evidence suggest the Omicron variant, first identified in South
        Africa, could pose an increased risk of reinfection and said that some of
        the mutations detected on the variant were concerning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6924ff-11df-4fc7-9dba-31fea98494aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf64c8-5a76-4185-b552-b2e96aa008d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO stressed that more research is needed to determine whether
        the variant is more contagious, whether it causes more severe disease, and
        whether it could evade vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc6203-2475-47f3-96d1-3fef72557abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa344663-28e8-48e5-9e72-8ba1a9631667'
      'mgnl:activationStatus': true
