      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of the national vaccination program runs from Nov.
        29 to Dec. 1. Galvez said the government targets to administer around nine
        million doses each, with a daily target of three million shots.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ab4f9-2789-4cd7-a480-bf2b893c7c71'
