      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Madonna has hit out at Instagram for removing
        photos from her page because part of her nipple was showing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8e500-58fd-42da-9aca-2f7bcf0b3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on her verified account Thursday, the 63-year-old superstar
        said she''d decided to republish the images after the social networking site
        removed them for breaching adult nudity rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19db0d0-f4c9-451c-8ed1-626980c9fee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, which show the singer in a variety of poses wearing
        fishnet stockings in a bedroom, were republished with emojis covering her
        nipples.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6416a14-ece0-4567-bfc2-746938785db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Meta, Instagram''s parent company, told CNN in
        a statement that photos which breach its rules are removed "whenever we find
        it, no matter who posts it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28bbd0-8130-4957-80f3-b53d2ccef736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.396+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna said in a post to her 17 million followers: "I''m reposting
        photographs Instagram took down without warning or notification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c1bf3-bbce-413c-9d5d-cc1c264f1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason they gave my management that does not handle my account
        was that a small portion of my nipple was exposed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a511f6-a403-40ef-a789-8e30e566f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still astounding to me that we live in a culture that allows
        every inch of a woman''s body to be shown except a nipple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49427952-c07d-44b0-a192-8dd164591ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As if that is the only part of a woman''s anatomy that could be
        sexualized. The nipple that nourishes the baby!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1585ee2-437b-4889-b33c-b61531549242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also compared the different rules that might be in place for
        men and women. "Can''t a mans (sic) nipple be experienced as erotic?," she
        wrote in the post, which has received more than 780,000 likes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf111a0-5382-4841-a80e-d3e289807797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people congratulated the speaker for the post, sending clapping
        emojis and comments of support in response, while others disagreed with the
        sentiment of the post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06050735-c233-4c45-9c5c-e6bdf0524b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Giving thanks that I have managed to maintain my sanity
        through four decades of censorship...... sexism......ageism and misogyny."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55430f57-898c-40ea-9579-d43b703a09ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Meta told CNN in a statement: "We take down content
        that breaks our rules whenever we find it, no matter who posts it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f1541-df40-4b0e-ac6e-c928c1958f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we understand not everyone will always agree with where we
        draw the line, our rules are designed to help keep everyone of all ages safe
        on our apps, while giving space for as much expression as possible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39188b1-4efa-4aa8-9d97-3d21ee9104b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its publicly available rules, the social media company
        restricts the "display of nudity or sexual activity because some people...
        may be sensitive to this type of content."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bf183-c7d5-4691-bb31-b4c0e48f02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it claims its application of rules has become more "nuanced"
        in recent years to allow posts depicting nipples where a woman is breastfeeding,
        showing a mastectomy scar or engaging in an act of protest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d80cb7-98f0-4559-8c60-499c064707d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:51:41.397+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:14.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/26/entertainment/madonna-instagram-row-scli-intl/index.html">Madonna
        hits out at Instagram for removing photos</a>".</em></p>'
  'The-new-Omicron-variant-is-a-pandemic-gut-check-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T07:45:35.337+08:00
    'imagesource': 'jcr:50a6625d-a5fc-4b30-acfd-c4b305119407'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bdbb82d-5e8e-48e8-811c-dee336455516'
    'lead': 'The emergence of the newly identified Omicron coronavirus variant feels
      like a pandemic gut check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T07:47:04.686+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:23:44.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:14:55.412+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new Omicron variant is a pandemic gut check

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46786006-9d48-46fa-b9c9-f7d03597cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The emergence of the newly identified
        Omicron coronavirus variant feels like a pandemic gut check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021641e4-354a-4c92-9866-1227d03ece9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long known that the world would see emerging coronavirus
        variants. Viruses mutate constantly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc823af-d7e1-4779-a878-210b55509c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when South Africa''s health minister announced Thursday the
        discovery of the B.1.1.529 variant, which appears to be spreading rapidly
        in parts of the country, it was the strongest reminder yet that the pandemic
        is not over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c05bd8-251f-4c62-ae56-7358c2d214ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours following that Thursday announcement, several nations
        -- including the United States and the United Kingdom -- banned travel from
        South Africa and surrounding African countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eabd33-c021-4846-97fd-23ec547a7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new travel restrictions announced by President Joe Biden on
        Friday will buy the US federal government more time to investigate the new
        Omicron variant that has emerged in South Africa, officials say. But not much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa050fd-58f6-4535-8f02-b7593f6d337e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the government, it is seen as inevitable that the new variant
        will appear in the US at some point, but the new restrictions should give
        federal health agencies and their global counterparts more time to learn about
        the variant, including the severity of the disease it causes. Officials do
        not believe, based on current surveillance, that the variant is in the US
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c6483-909e-48d1-b4b8-b2d039e263c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials acted quickly to implement new restrictions. While the
        emergence of the variant had been flagged in the last several weeks, it was
        only in recent days that they learned how serious it was.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9f09f-a88c-422a-abec-eb488ba6873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.686+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials are expected to speak to scientists in South Africa
        again potentially on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee910c9-0370-41d3-805c-f3fa5acb836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growing concern</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5f20d-e4cd-4c6a-883f-3abc3279946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization quickly convened a group of advisers
        and designated the B.1.1.529 strain a "variant of concern," giving it the
        Greek name Omicron. WHO also called on countries to enhance their surveillance
        and sequencing efforts to better understand coronavirus variants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0abc2b-314a-4464-9d53-89cfeac119c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers were fast to identify the variant as a concern. Moderna
        said the Omicron variant represents a ''significant potential risk'' to its
        Covid-19 vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bb4a83-d6d4-401e-be71-89aee46856d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recently described Omicron variant includes mutations seen
        in the Delta variant that are believed to increase transmissibility and mutations
        seen in the Beta and Delta variants that are believed to promote immune escape.
        The combination of mutations represents a significant potential risk to accelerate
        the waning of natural and vaccine-induced immunity," Moderna said Friday in
        a news release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6fcc8-fc8e-4d3a-87ab-74028301c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron was also quick to make an economic hit. The new Covid variant
        sent oil plummeting 13% on Friday as investors feared new government restrictions
        and slower economic growth. US crude finished the day at a two-month low of
        $68.15 a barrel, down 13.1% from Wednesday''s close. It was the worst day
        for oil since April 27, 2020, when Covid was spreading rapidly in the United
        States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd541fbc-4661-412b-b3f0-f9899f9ca883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as scientists work quickly to learn more about the variant,
        global health officials are urging people to wear masks, avoid crowded places
        and get vaccinated if they haven''t already. Omicron is another example of
        how Covid-19 is here to stay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903e793-c434-4231-b7b3-f3c505402b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Variants are going to continually be generated by this virus''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e561b7-f0b1-4684-a54c-347220da8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that people are concerned. The good thing is that
        we have monitoring systems around the world to detect these variants very
        quickly. This variant was detected a few weeks ago, and already scientists
        are sharing research with us, information with us, so that we can take action,"
        Maria Van Kerkhove, WHO''s technical lead for Covid-19, said in a video statement
        Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f73a2e-8be3-4f07-ba7e-f0f3c43fb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:53.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s really important as an individual is to lower your exposure,"
        Van Kerkhove said. "These proven public health measures have never been more
        important: distancing, wearing of a mask, making sure that it''s over your
        nose and mouth with clean hands, making sure you avoid crowded spaces, be
        in rooms where there''s good ventilation, and when it''s your turn, get vaccinated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f7ca6-0004-470f-a93b-37ecb177c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the world learns more about the Omicron variant, current
        guidance on mitigation measures -- such as wearing masks -- could change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0c794-ee1a-458d-bd30-cda734b4b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the pandemic nears its end and the coronavirus becomes endemic
        -- meaning, it could have a constant presence but not affect an alarmingly
        large number of people -- it''s still likely that new variants will continue
        to emerge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d97050-c36a-445d-a9db-3407421d00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New variants are going to continually be generated by this virus,
        most of which will be inconsequential. It will remain an important task, however,
        to characterize and track new variants to determine their significance," Dr.
        Amesh Adalja, senior scholar at the Johns Hopkins University Center for Health
        Security, wrote in an email to CNN on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f650eb-36f0-4943-a417-47650e237c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be a time when there is a zero COVID threat as
        the virus transitions to endemicity," Adalja wrote. "Once the virus is tamed
        — by losing the ability to threaten hospital capacity through high levels
        of population immunity and treatments — I think public health recommendations
        will be more relaxed, though some people may voluntarily choose to continue
        to use them in high risk contexts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa814b3-80ee-428f-8dc9-c93987e9fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine scientists are already testing Omicron</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d957fd0-2fff-49df-9c78-26d597dace1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we look to what the future might hold, Covid-19 vaccine makers
        have said that they are prepared to update their coronavirus shots to target
        newly emerging variants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fcde3-1432-44f8-8af4-85cfe550157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:56.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at BioNTech have already started investigating the impact
        the Omicron variant has on its vaccine developed with Pfizer, with data expected
        within the next couple of weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f5e89-edf3-44e7-b4fe-871e97bfae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the concern of experts and have immediately initiated
        investigations on variant B.1.1.529," BioNTech said in a statement Friday.
        "We expect more data from the laboratory tests in two weeks at the latest."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e2125-dd34-48c1-b4e5-7381b588ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced in a statement Friday that it is "working rapidly"
        to test the ability of its current vaccine dose against the Omicron variant
        and data is expected in the coming weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc9c6e-42c3-4fa1-85b2-5239872e0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:58.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current vaccine and booster shot are insufficient against
        the variant, one possible solution is boosting people with a larger dose,
        which Moderna said it is testing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e416791-20ff-47bb-9d4f-161881a8af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also evaluating two multi-valent booster candidates
        to see if they provide superior protection against Omicron. Both candidates
        include some of the viral mutations present in the new variant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91e19d-1602-4bee-9527-7f9b76139a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is also evaluating an Omicron-specific booster candidate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190de263-276b-43fd-9196-f6bd23fc1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since early 2021, Moderna has advanced a comprehensive strategy
        to anticipate new variants of concern," the company statement said, adding
        that "this strategy includes three levels of response" should the currently
        authorized booster dose of its vaccine is insufficient to boost waning immunity
        against the Omicron variant.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fcf6a-f66d-4c5f-991c-901a2e4aa8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the emergence of the Omicron variant, Johnson &amp;
        Johnson said in a company statement Friday: "We are closely monitoring newly
        emerging COVID-19 virus strains with variations in the SARS-CoV-2 spike protein
        and are already testing the effectiveness of our vaccine against the new and
        rapidly spreading variant first detected in southern Africa."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1573f20-fe15-4cdd-8d43-8e688b0eda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker AstraZeneca is looking to understand the impact the
        Omicron variant has on its coronavirus vaccine, and it is also testing its
        antibody combination therapy against the new variant, a spokesperson for the
        company said on Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722319e-1fd1-4fb9-83c3-12bff2b83794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that the platform used in the vaccine enables
        the company to respond quickly to new variants.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47c5ca-9514-4d75-9fc7-d9f5fde890b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca is also already conducting research in locations where
        the variant has been identified, namely in Botswana and Eswatini, that will
        enable us to collect real world data of Vaxzevria against this new virus variant,"
        they said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147465ee-d497-4b4b-9f5d-c43c71904ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s antibody treatment, AZD7442, is also being tested
        against the variant, and AstraZeneca says it is "hopeful AZD7442 will retain
        efficacy since it comprises two potent antibodies with different and complementary
        activities against the virus."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76421c8-7daa-4508-8643-fdff7a872ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:47:04.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/27/health/new-covid-variant-omicron-b11529-wellness/index.html">The
        new Omicron variant is a pandemic gut check</a>".</em></p>'
  'Omicron-concerns-should-spur-millions-of-unvaccinated-Americans-to-get-their-Covid-shots':
    'author': 'Aya Elamroussi and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T07:47:35.746+08:00
    'imagesource': 'jcr:3b7c25eb-fc81-4509-b552-a25d547ff4ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d8ecfaf-8682-409c-b9bf-bcc84e70f4e0'
    'lead': 'As the new Covid-19 Omicron variant spurs global travel bans, experts
      say concerns over its impact should prompt millions of unvaccinated Americans
      to get their shots -- and for those who are eligible, to get their boosters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T07:49:12.996+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:23:19.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:14:55.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omicron concerns should spur millions of unvaccinated Americans to get
      their Covid shots, experts say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34dbe98-8e0a-43e2-a899-fce290e28857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the new Covid-19 Omicron variant spurs
        global travel bans, experts say concerns over its impact should prompt millions
        of unvaccinated Americans to get their shots -- and for those who are eligible,
        to get their boosters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973e1d3-07c3-4161-8ba4-6b666873f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that within the next week or two weeks, so many of
        those people will take advantage of the vaccine," Dr. William Schaffner, a
        professor at Vanderbilt University Medical Center, told CNN''s Alisyn Camerota
        Friday. "That will help us in the immediate term. And I would anticipate that,
        as bad as Omicron might be, our vaccine still will be partially effective."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564b248-9a70-43ca-b6c3-5d0caf1e5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci echoed that, pointing to vaccinations and boosters
        as effective mitigation tools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d3c54-601e-4de0-89de-650a7b004b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying this absolutely clearly, that if ever there was a reason
        for unvaccinated people to get vaccinated and for those who have been vaccinated
        when your time comes up to go and get a booster shot," Fauci told NBC News
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cd71e-4111-4001-8bbd-8e29fbd7f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The booster shots give you a very, very important edge," he said,
        noting boosters increase the level of antibodies that protect against the
        virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7cc4a-0bfa-4bda-9e46-989a090e5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.996+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:22.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the US Centers for Disease Control and Prevention showed
        196 million Americans, or 59% of the US population, was fully vaccinated as
        of Friday. An additional 37.5 million have received booster shots, the data
        shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c712e6-f8df-436e-858a-4b0698912c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a pandemic that has lasted nearly two years, experts and global
        leaders are anxious about the impact of the Omicron variant, and many nations
        have issued travel bans. Besides South Africa, the newly identified variant
        has been detected in Botswana, Hong Kong, Belgium, Germany, Italy and the
        Czech Republic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f274979-f126-49e0-9ceb-70e9bc1f6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:23.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases of the variant have also been detected in the UK, Secretary
        of State for Health Sajid Javid said Saturday, prompting British Prime Minister
        Boris Johnson to announce a series of "targeted" measures to combat the variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f9e6f0-fd11-4645-b2c3-c8615bffa369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US moved to restrict travel from eight mostly southern
        African countries starting Monday as the World Health Organization deemed
        Omicron, first detected in South Africa, a variant of concern. Travel into
        the US will be restricted for those entering from Botswana, Zimbabwe, Namibia,
        Lesotho, Eswatini, Mozambique, Malawi and South Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b2b7de-b69c-4ca9-88a2-762328c624b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci: ''Would not be surprised'' if variant is already in US</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87116ac7-e6bf-45fd-b33d-8fc40a0b0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has raised concerns for health officials because there''s
        a possibility it could be more contagious than the original novel coronavirus
        strain, the WHO said, and it also has a significant number of mutations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444579c-3131-4b26-9ae6-8a8ee4e862cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cases of the variant have been identified in the US, the CDC
        said in a statement Friday, adding the agency is working with health officials
        both in the US and across the globe to learn more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8e1f4-a008-4b1c-b08b-186c391d9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC continues to monitor variants, the agency''s statement Friday
        said. "We expect Omicron to be identified quickly, if it emerges in the U.S."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc3b7f-bf23-439d-aa31-757689590e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, however, Fauci told NBC he "would not be surprised"
        if the variant was already in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02901b74-dd25-43b0-8054-ada447956828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not detected it yet," he said, "but when you have a virus
        that is showing this degree of transmissibility, and you''re having travel-related
        cases they''ve noted in other places already, when you have a virus like this,
        it almost invariably is going to go all over."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56357d23-bf4d-4f08-b444-7ecca5809993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, a professor and dean of tropical medicine at the
        Baylor College of Medicine, agreed, telling CNN''s Jim Acosta in an interview
        Saturday, "Yeah, it''s likely here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e090662-a6e8-4ad1-89a1-22ce8402d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez indicated more would be known in the next week or two. In
        the meantime, it was important to keep things in perspective, he said, including
        the fact "we''ve not seen any evidence that Omicron produces more severe disease
        than any of the other variants."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab991cb-3169-4885-9878-1167638282ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.997+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of whether or not this variant is going to resist the
        immune response to our current vaccines: it''s possible, but it''s unlikely
        to be totally resistant," he said. It could be "partially resistant," he added,
        like other variants that "never really took off, even though they had a lot
        of concerning mutations in the spike protein."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201e384-1396-487a-bf46-cdc15fee31bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing we really need to know right now is how
        transmissible is this variant," he said, and whether it is "sufficient to
        outcompete" the Delta variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe06e6-9b97-4a50-a2fd-ab4fdfead9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week from now, if we have this discussion, we''ll have a lot
        more information," Hotez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa10a6-2b8f-47c7-b459-d9b308d624df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:29.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine makers are working to determine effectiveness against Omicron</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f8af7-853f-4e5f-8a00-8877a16289b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine makers have said they are taking action to address the emergence
        of a new variant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12edd97-d8e7-498e-bd7f-e03f973c47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:30.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is working quickly to test the ability of its vaccine to
        neutralize Omicron, the company said Friday, and data is expected in the coming
        weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e584438-f1c0-42e7-ae9b-5e59b570bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain includes mutations "seen in the Delta variant that are
        believed to increase transmissibility and mutations seen in the Beta and Delta
        variants that are believed to promote immune escape," Moderna said in a news
        release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad01249-4b85-4fa1-a6ba-79f7e116d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of mutations represents a significant potential
        risk to accelerate the waning of natural and vaccine-induced immunity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc854e-811a-48a8-b64a-c1d8a0d43985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If its current vaccine and booster are insufficient against the
        variant, Moderna explained one possible solution is boosting people with a
        larger dose, which the company is testing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a940888-b9b6-46d1-9402-07fd7635a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also evaluating two multivalent booster candidates
        to see if they provide better protection against Omicron -- both of which
        include some of the viral mutations present in the variant. Moderna said it
        is also testing an Omicron-specific booster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78001a71-3cc6-4b40-9270-4da73f6972ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For several days, we have been moving as fast as possible to execute
        our strategy to address this variant," Moderna CEO Stéphane Bancel said in
        the news release.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffe13a-9fba-4e7a-ba9c-76522474d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at BioNTech, the German company that partnered with Pfizer
        to make its Covid-19 vaccine, are also investigating the impact of the variant
        on their shot, with data expected within the upcoming weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633385df-c63a-442b-8a71-4dd185cf9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Johnson &amp; Johnson spokesperson told CNN in a statement the
        company was also testing the effectiveness of its vaccine against Omicron.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff04f53-aafe-4101-b572-762beaa3b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 travel restrictions aren''t all that effective, experts
        say</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a12903-1794-4280-bc76-298139a43079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s decision to curtail travel from eight
        countries is a precautionary measure as the US government learns more about
        the Omicron variant of coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20014d4e-ca2e-4d56-a1e2-549397539ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts say travel restrictions aren''t as effective as
        they may seem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589dda3-77f3-4188-941e-13bd9403d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel bans are modestly effective. They can obviously influence
        travel directly from that country to the United States," said Schaffner, the
        doctor at Vanderbilt University Medical Center.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65141e2a-38d9-4c78-a606-711b15584d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But obviously US citizens will be permitted to come back. They
        could bring the virus. And people could go from the country of interest, South
        Africa for example, and go to other countries that are not on the travel ban,
        and enter, if you will, by the side door. So travel bans are somewhat effective,
        but let''s not expect a miracle," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c34605-77a6-4615-98d6-2ae5ef24e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens, lawful permanent residents and noncitizens who are
        the spouses of citizens or permanent residents are exempted from the new restrictions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549182c-15e9-42e0-a1af-8f497ba9c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, a professor of emergency medicine and Associate
        Dean of Public Health at Brown University, said universal vaccination requirements
        for all air travel would be more effective.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86950cbd-d4b1-4106-ab13-f312849408fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or having quarantines when people arrive in the U.S. from other
        countries. Neither of those are particularly politically palatable right now,
        but they would make a much bigger difference in the spread of this variant,"
        Ranney told CNN''s Jim Acosta Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815dd677-5fa1-41ae-8fd3-f20197659423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T07:49:12.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:38.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/27/health/us-coronavirus-saturday/index.html">Omicron
        concerns should spur millions of unvaccinated Americans to get their Covid
        shots, experts say</a>".</em></p>'
  'Adele-30-becomes-2021s-fastest-selling-album-in-US-UK':
    'author': 'Jeevan Ravindran, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-28T08:35:44.501+08:00
    'imagesource': 'jcr:2e27475e-c730-4ffa-b669-12afcc3a5e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82cdf60-41d8-4646-a8cd-067cc095376c'
    'lead': 'Adele has made another record-breaking return to the charts, as her latest
      album "30" claims the title of fastest-selling album of 2021 in both the US
      and the UK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T08:37:03.056+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:23:05.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:14:56.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele''s ''30'' becomes 2021''s fastest-selling album in both the US
      and UK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b1c74-c1a9-41b3-9c14-1db42ea98308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Adele has made another record-breaking
        return to the charts, as her latest album "30" claims the title of fastest-selling
        album of 2021 in both the US and the UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08fa627-e4a2-45e6-af2c-a761b6d40be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on November 19, the British singer''s fourth studio album
        also became the most successful album of the year in the US just three days
        after release, according to MRC data reported by Billboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db380a4-7399-4ea9-8239-bc36a3ff3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling more than 660,000 equivalent album units -- which includes
        audio and video streaming and individual track sales -- "30" has already triumphed
        over the other major releases of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ebac7-72a3-4734-949f-1190a139ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Adele debuted at the top spot in the albums chart, with
        first-week sales of 261,000 according to the Official Charts, which said it
        was the biggest first week for an album since Ed Sheeran''s "Divide" (÷) in
        2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ea8e3-dbab-453d-a17d-c32c15fe565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:07.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s lead single "Easy on Me" also claimed a sixth consecutive
        week at number one on the UK singles chart, after breaking the record for
        most streams in a single week after its release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45c9ef-4b34-4224-8977-45123812906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Official Charts said Adele was the only female act with three
        or more studio albums to reach number one with all her records -- a title
        she has now cemented further with "30," which marks her fourth number one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061cce91-4771-4ed0-9974-a18a6bc9e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "30" has not quite hit the heights of Adele''s third studio
        album, "25," which became the fastest-selling album of all time in both the
        US and the UK in 2015 -- selling 800,000 copies in the UK and 3.3 million
        in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faec15a-6cad-4bf6-8951-f81fe1d6cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this week''s album chart is yet to be released in the US,
        it is all but guaranteed that Adele will claim her third consecutive number
        one album, and "Easy on Me" previously spent four weeks in the top spot of
        the Hot 100 singles chart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c55d55-d9fa-4c70-8d4a-774b2e79f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales figures reflect Adele''s love of conventional methods
        of listening to music, with 560,000 of the equivalent album units sold in
        the US being traditional album sales, while 67% of her sales in the UK were
        physical sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cda942-2e65-4065-9f9b-9ae1d684e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has shunned streaming in the past, although she appears
        to have now embraced it at the risk of lower physical sales -- even getting
        Spotify to remove the shuffle button as a default option for albums on their
        platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f111d6-4038-4c7c-a906-378f256451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"30" has received widespread acclaim from critics, and Adele told
        American Vogue in October that the album was her way of explaining her divorce
        to her son and was very close to her heart, saying she was "not letting go
        of this one."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c47ab-477c-4cc1-a04e-eb19f9670508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T08:37:03.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/27/entertainment/adele-music-album-chart-fastest-sales-record-scli-intl/index.html">Adele''s
        ''30'' becomes 2021''s fastest-selling album in both the US and UK</a>".</em></p>'
  'documented-dreamers':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T11:19:06.563+08:00
    'imagesource': 'jcr:7c9f3418-544d-431e-94a3-9ee5cc21ffd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa07dee5-7b7c-45e4-9da3-4ea3db731018'
    'lead': 'On the day they turn 21, thousands of young immigrants will no longer
      be protected by the work visas that allowed their parents to come to the United
      States. After living in the US almost all their lives, they could be deported.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T11:21:29.610+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:22:22.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:14:56.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', '21st-birthday', 'immigrants']
    'template': '1'
    'title': 'Why hundreds of thousands of kids in the US dread their 21st birthdays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6f7d4-eedb-4cec-8457-a0f7f8f0856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most college students can''t wait
        for their 21st birthdays. But Lakshmi Parvathinathan is terrified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcb603-74a9-44ad-9429-8520d67ccb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a582c2f-60f4-4a02-b8dd-613f15bdfdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the moment when everything she''s worked for could slip away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cabec5-2510-48f1-af34-d44472a616a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f049a0c-056e-4c19-aa9e-9d049b5369cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my friends excitedly talk about turning 21 -- hitting the bars,
        all of that...but it''s just something that I dread," she says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fbcde-2742-459f-9d56-7a627f90aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abc4a9-4580-4fb8-9539-664a2be9f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day she turns 21, Parvathinathan will no longer be protected
        by the work visa that allowed her parents to immigrate to the United States
        from India. And she may face deportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc702489-8b0d-4671-a380-ec69f34544af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56a179-4d2a-4dfc-8cdc-2cf23c6bda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s known as "aging out," and experts estimate that about 200,000
        people like Parvathinathan are living in a similar limbo. Brought legally
        to the United States as children, many are scrambling to find ways to stay
        in the country they love. Some are forced to leave the US when they run out
        of options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32961c34-4681-4e00-b481-2cefe46cda0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39d407-47e6-4319-8fdc-9e45127e80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve dubbed themselves "documented Dreamers," and they say their
        plight shows how broken the US immigration system is.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbaab23-3fb7-4ede-8f29-99ef674e8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0d351-24ac-4e47-bfc4-d510c1584a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who immigrate legally find themselves facing roadblocks
        that are impossible to surmount, Dip Patel says. The 25-year-old pharmacist
        is the founder of Improve the Dream, a group of "documented Dreamers" pressing
        Congress and the Biden administration to help save their futures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9734a98-73b9-4d89-810d-be1e7d4d2379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48088132-9e2d-40b1-8892-c6b11673c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole situation is something that most people don''t really
        know even exists," he says, "that it''s possible for an immigrant child to
        be brought here legally, do all their education here, but still not have a
        chance to become an American."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c1799-fddc-4da3-a87d-500f3ec24c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8810516-4641-4541-87dd-b2bcb90ddf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Victims of outdated immigration laws''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440a0c3-a694-47a1-b519-6ac942265405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is affecting a growing number of people, according to
        Julia Gelatt, a senior policy analyst at the Migration Policy Institute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192a511-bba3-4cc2-923f-15cbff8ca05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db2a8b-023f-4b8d-a4ea-8a60faa98cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major reason: the green card backlog is immense -- especially
        for immigrants from India; it can take decades for them even to have a chance
        to apply. That means many people who came to the US as young children are
        still waiting for their family''s turn by the time they turn 21. At that point,
        the adult visa holders'' children are no longer considered dependents, and
        they''re kicked out of line and forced to find their own way to remain in
        the country legally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755773b-5905-4f63-a6a1-df94097f30d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47e39e-4efc-42ac-af80-b8a584c13e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor: some families who come to the United States on certain
        temporary work visas aren''t ever eligible to apply to become permanent residents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21cfff-af7d-4bbd-a971-fa2e8eb25bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:34.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8e818-4b0a-4e44-900b-c04ca10a6370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because young adults in these groups had visas allowing them
        to live legally in the United States, they weren''t protected by Deferred
        Action for Childhood Arrivals, or DACA, the Obama-era program that provided
        work permits and protection from deportation to hundreds of thousands of undocumented
        immigrants who were brought to the United States as children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66244b1-e997-415d-ad1c-39863c2a025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f34da1-cdc0-4627-8214-cf691be83a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Documented Dreamers'' are just one of many victims of our outdated
        immigration laws that are no longer aligned with the way immigration is really
        working today," Gelatt says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cadf97a-e6f1-4b4c-b8e3-4fdf08c88078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213250a3-b7b5-4ff5-b5b1-998df3af6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Improve the Dream are hoping to fix that. They''ve been
        making the rounds in Washington, pushing members of Congress to pass a proposed
        law that would give "documented Dreamers" a chance to become permanent residents
        of the US, provided they''ve lived here for at least 10 years on a valid visa
        and graduated from an institution of higher education.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e951f6-a59a-4b34-a7aa-9bbb8699bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7659602-2623-4163-9525-969c5f7dff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just hoping there''s a future for all of us, and we can
        stay and contribute to the country we call home," Patel says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0427011-cea0-47d0-87de-d511df1af278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787058a7-7074-4ec4-a46f-276ed7a7b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, Parvathinathan says, the consequences would be devastating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ad442-1e8b-4f2a-a25b-73379d926016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d2612-b00d-4a41-8391-af21307d97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She''s living on edge while she waits for a student visa</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451e5e5-1029-4d21-b25f-775829bd2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old sophomore at Drexel University in Philadelphia hopes
        to become a doctor someday. Parvathinathan is majoring in biological sciences
        and trying to focus on her studies. But fears about her future loom over her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdf799-ba34-49b4-92d2-14ac853170b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157467f-58a3-4b9e-b785-1053eea0f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first came to the US when she was 3 years old. And she doesn''t
        want to be forced to abandon everything she''s worked for and move to India,
        where she says she feels like a foreigner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba4a20-6166-4ab7-ad87-c76ee91369c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab70e8-5d48-4c87-9f2e-73f2534de9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parvathinathan says she tried to get a student visa so she can stay
        in the United States past her 21st birthday. It still hasn''t arrived, 14
        months after her application. She''s on edge, waiting for word and jumping
        every time an email notification flashes across her cell phone screen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2e390-2d5c-4fb4-9952-07a6539e2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4e846-f515-46d4-abd5-750809fad05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that I think about all the time," she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95fd1ee-db0e-4421-b63a-8ad70069ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55d96b-7068-4662-b83b-018f72eb00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applying for student visas can be difficult for documented Dreamers,
        says Gelatt of the Migration Policy Institute, because applicants are required
        to show they don''t plan to stay in the United States -- something that''s
        hard to prove for teens who''ve spent most of their lives here.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c5440-ed7c-4ffa-857c-fa77fa482340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff46155-6ab4-42a1-a2cb-b98dc7b97a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even securing a student visa doesn''t end their worries -- it
        merely buys them time until they must scramble to find another temporary way
        to remain in the country, such as an employer-sponsored work visa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce81e1c5-5241-45cf-afe5-6c76548c2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b254f-a40c-46a3-b7be-778405d6590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like you''re drowning, and every couple of years you get
        to take one breath, then are pulled back down," says Anagh Kulkarni, who will
        turn 21 in January.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b3b2d-587f-4c88-940e-03e33b4b2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ded29f-76b2-4138-805d-fa4488f8df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulkarni is a student at Ohio State University and also hopes to
        become a doctor. But he knows his chances are slim, since he''ll be seen as
        an international student -- which means most US medical schools are unlikely
        to even entertain the notion of accepting him. He also can''t get any hospital
        work experience to improve his application, since his dependent visa doesn''t
        provide employment authorization. All that leaves Kulkarni full of anxiety
        and unsure of whether he has a future in this country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c079c-5d60-4446-89a3-ef1df055ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943542bb-36e9-4f40-8c90-88486592e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I do the best that anyone has ever done," he says, "I don''t
        know if I''ll be able to stay."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ed19c-9557-420f-b5cc-36f36931a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d639158-fc22-41ab-89bf-5b37d760ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>She was forced to leave after she couldn''t find a job</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6c7eb-81cf-485c-a014-96c4c0ea7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a dilemma Erin Crosbie knows all too well. After living in
        Florida for nearly 17 years and getting a nursing degree from the University
        of South Florida, she says she had no other choice but to move back to Northern
        Ireland over the summer when she couldn''t find a way to remain in the United
        States.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335daea-e8b1-4660-8087-ff4cbaf525a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7114720b-caf2-4c2a-8e66-f1bb5a46221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d secured a student visa that let her stay in the country past
        her 21st birthday, but with its expiration date looming, Crosbie started searching
        for work. The pandemic had made her more determined than ever to become a
        critical care nurse, she says, but job after job that she applied to told
        her they couldn''t hire her because of her immigration status. Each rejection
        phone call sent her into a panic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2e6fe-1130-4aae-b65a-2dd945067366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe5a97-315b-4035-899c-d2bb7da10979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hard. They weren''t saying ''no'' because of me. It wasn''t
        that I had done something wrong, or didn''t have the right qualifications,"
        she says. "lt was because of something that was out of my control. I felt
        powerless."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1488404-cb90-4206-8c55-0377e9ae0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7d5f3-89e4-44a6-9e9e-28e0e3dbd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the 24-year-old is trying to start her life over in another
        country -- more than 4,000 miles away from her closest friends and family.
        The pain of having to leave them behind still stings. She hasn''t been able
        to bring herself to update her social media profiles yet with her new location.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac1adf-337e-45cd-86bb-9408973d0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b2ccc-52fd-4563-aa45-31d67f3b41ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents, Nigel and Alison Crosbie, say the separation has been
        heartbreaking. They came to the United States in 2004 on an E-2 visa for investors
        in US businesses, bringing Erin, then 7, and her sister Morgan, then 3.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509523f3-e78e-4ef2-b539-e444e6d742cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c631ef-77d7-47b3-a8e1-ebc9032686f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the parents say they''re faced with an agonizing possibility
        -- that the only way their close-knit family can be together again may be
        for them to sell the Florida business they''ve spent 17 years building and
        move back to Northern Ireland.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1406381-6e3f-470c-a368-8fede084bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4808a-386d-4697-b79e-a1383368ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating to me that we''ve done everything legally, but
        if you do things illegally, you seem to get further," Nigel Crosbie says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c0cd8-76c2-4547-bfbf-4df5f3859fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b8112f-d2ec-478c-94d3-e42ccd3cf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Congress could fix this. But that may be unlikely</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa4e7b-ca9d-410f-9c2e-9372e240a45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:57.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s hard to believe help will come from Washington, Nigel
        Crosbie says. Immigration matters, he says, always seem to be too toxic for
        any politician to touch.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba9269-af13-4c6d-bad3-f2fffe852390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fff7ef-668c-4e89-8d58-747343cc31ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what party is in power, it seems to be like the poison
        chalice. Nobody wants to do it. They keep kicking the can down the road,"
        he says. "They just don''t realize the impact that it has on people''s lives
        that are being torn apart."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ef8a6-ae17-4dfe-a92b-effcc5923f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50072337-0e9a-476e-818d-991d679f122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parvathinathan says she''s feeling optimistic after a recent visit
        to Washington with other members of Improve the Dream. The group shared their
        stories with lawmakers on both sides of the aisle. They''re hoping legislation
        introduced to help them earlier this year will eventually secure enough bipartisan
        support to pass -- and also that the Biden administration will include them
        in the planned revamp of DACA.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73619b-ee97-4bac-b790-238cf0175a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50dec5-cc09-422e-bf14-f379ef36dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive social spending bill House Democrats recently passed
        would give them some protection, but it faces an uphill battle in the Senate.
        When -- and whether -- any relief will come is anyone''s guess.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e4595-333a-4c23-9e93-b1fa468cc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b0bbf-d049-461f-ab13-f5a787cbe177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Parvathinathan is trying to remind herself to be patient. But
        she finds herself still facing too many questions she can''t answer.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0118e6b-e121-4ea3-9c6b-e0caf77b6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81c60e-76d6-46b9-b467-db45249a14b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview for a program at her university, someone asked
        where she sees herself in 5 or 10 years.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae32af-888a-4070-ae8a-d03ae5e5cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40bbd8-0c8d-4dd5-b2e5-b6201139438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
