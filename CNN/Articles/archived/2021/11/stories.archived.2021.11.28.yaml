    'lead': 'The Philippines will be represented by 20 athletes across six sports
      in the 2021 Asian Youth Para Games from Dec. 2-6 in Manama, Bahrain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T15:18:12.947+08:00
