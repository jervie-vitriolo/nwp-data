      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b235e6e-341b-4d60-90d2-cad04090e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang niloloko pa rin tayo ng mga ito hanggang ngayon (They are
        still fooling us) […] We''ve had enough. So you better know that you’re going
        to Pasay city jail. If you are treated royally there, will move you to another
        jail,” said Gordon in a video message on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891b120-505e-46b4-beab-cdc5a3175824'
