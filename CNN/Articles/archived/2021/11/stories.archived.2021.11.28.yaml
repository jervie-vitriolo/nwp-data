  'Govt-more-red-list-countries-Omicron-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-28T17:48:37.172+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07cf33fc-5698-46a2-bd37-ffef5827df81'
    'lead': 'The government advises inbound travellers from Hong Kong to follow the
      testing and quarantine for “yellow” countries.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T17:52:30.450+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:18:40.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:03.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
