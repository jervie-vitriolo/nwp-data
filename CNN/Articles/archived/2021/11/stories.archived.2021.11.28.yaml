      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 61 million in our warehouses and 38 million were already
        deployed in different warehouses (of) provinces, regions and also cities,"
        he added.</p>'
