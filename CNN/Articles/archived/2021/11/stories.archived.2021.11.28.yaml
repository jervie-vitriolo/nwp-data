    'mgnl:tags': ['IATF', 'Omicron', 'COVID-19', 'banned', 'red-list']
    'template': '1'
    'title': "Govt expands ‘red list’ countries amid Omicron variant threat  \n"
    'updated': 2021-11-28T18:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da36dd-1d40-4b38-98db-6059c015cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Inter-Agency Task Force has banned inbound travellers from seven more countries
        amid the threat of the new COVID-19 variant Omicron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f686b4-ef94-486e-a5fa-311983418a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138efe4c-d31a-47ff-a350-57843e88a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to South Africa, Botswana, Namibia, Zimbabwe, Lesotho,
        Eswatini, and Mozambique, the government included in the “red list” Austria,
        the Czech Republic, Hungary, the Netherlands, Switzerland, Belgium, and Italy
        effective Nov. 28 until Dec. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068be582-bd1d-4db1-b469-731b9f0a1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d1e22-e7e4-435b-add5-7743bc928ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Filipinos returning to the country via repatriation flights
        may be allowed entry, subject to prevailing protocols for “red list” countries,
        the IATF added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6bdc9-d002-4046-b846-f13484227b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc957d-2c3a-4588-9973-0b40622c58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government clarified that travelers already in transit and those
        who have been to the red list countries within 14 days before 12:01 a.m. of
        November 30 shall not be subject to this entry restriction. But they shall
        be required to undergo facility-based quarantine for 14 days with testing
        on the 7th day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8cb258-eca7-4568-b6f8-37e9350f8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also directed the Bureau of Quarantine and the Department
        of the Interior and Local Government to locate passengers who arrived within
        14 days before November 29 from red-listed countries. The said passengers
        must complete a 14-day home quarantine and undergo an RT-PCR test if symptoms
        develop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454dcfa-10a1-43c4-b12a-2c111472b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc838124-50ac-4c82-8d17-d4f7a1b27f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, although the Omicron variant was already detected
        in Hong Kong, the government said travellers from the administrative region
        should follow protocols for “yellow list” countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ae967-f713-45d7-a920-9fb79a8a04ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572167ba-5880-4065-9b5c-c4c6dac6fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated travelers from yellow-listed countries must present
        a negative RT-PCR test result done within 72 hours prior to departure from
        their country of origin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb34ff6-80bc-4c8f-a97f-0817e787037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.650+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf824f4-5a34-4378-a557-fa22c631cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:47.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then undergo facility-based quarantine until the release
        of a negative test result done on the third day. After getting discharged,
        they are likewise enjoined to self-monitor up to the 14th day of their arrival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e482f-9e4e-4f79-912f-c2ca8a3193d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50d6d1-909f-454a-86ef-2cbf30b4258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the government also temporarily suspended the entry of
        fully-vaccinated nationals of non-visa countries under the “green list.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e16784-ac6a-4ce9-9564-2534bb00d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ee081-2951-44f4-bd17-2d901aa66b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the Omicron variant, which was
        first detected in South Africa, "has a large number of mutations" that can
        have an impact on how the virus behaves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c40ffa4-cbaa-4e53-8495-48bf9800a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:44:03.651+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently experiencing a decline in daily COVID-19
        cases. There were only 839 new COVID-19 cases recorded on Sunday, the lowest
        daily tally in 11 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc8fd4-f1a8-404d-b539-619b064dbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:52:30.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:18:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'mall-lgu-3-day-vaccination-drive':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': '(FILE PHOTO)'
