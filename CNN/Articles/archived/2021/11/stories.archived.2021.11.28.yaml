      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Friday <a href="https://www.cnn.ph/news/2021/11/26/Pharmally-executives-Dargani-Ong-detained-Pasay-City-Jail.html">approved
        the motion</a> to transfer Ong and Dargani from the upper chamber’s custody
        to the city jail facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96941cde-97e7-4ba2-858e-2e2ffde5d54e'
