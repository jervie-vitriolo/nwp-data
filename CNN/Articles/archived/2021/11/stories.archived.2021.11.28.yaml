      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Wreaths, candles and calendars. These
        are sure signs of Advent for many Christian groups around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6671695-c2ef-4082-8efb-17ac30899f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5552d0-a5fd-45a0-b0ec-16d3e1a6c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word Advent derives from the Latin adventus, which means an
        arrival or visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c666db-50d2-4ce3-a1a3-993c85e2726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f51d4-36c1-4e26-b503-45b54bb7cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advent is the beginning of the spiritual year for these churches,
        and it''s observed the four Sundays before Christmas Day. In 2021, Advent
        starts Sunday, November 28. Each Sunday has a different spiritual theme and
        often involves the ceremonial lighting of an Advent candle in anticipation
        of Christmas and the birth of Jesus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dadc569-d8da-4132-bd06-52f122f59ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e2234-4088-464e-99f7-00251ef0e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many aspects of any religion, Advent customs and practices
        vary from place to place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e45a5-b923-4bac-bcc4-e5a11d4427c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a339af5-6d5d-4a7a-b9c4-e2a7f684e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some Advent and general Christmas traditions in various
        countries around the world. We''re also including possible houses of worship
        to visit if you happen to be in the vicinity. Just remember church services
        as well as other gatherings might be limited or canceled, particularly in
        Europe, where they are coping with another COVID-19 surge:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfafcdf-081e-4bef-bd1a-486b82fad18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Austria</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb62e221-65b7-4fec-825c-0396778bd7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria is the birthplace of one of the most beloved Christmas hymns,
        "Silent Night." The hymn is called "Stille Nacht" in German (the native language
        of Austrians), and it was penned during the Christmas of 1818, according to
        the website German-way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b7634-1bb4-49f7-ab55-08f10abb2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce0d92-259e-43ed-936d-67bad3824e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English version of the hymn we sing today has some variation
        from the original, but anyone visiting Austria who happens to catch a performance
        should immediately recognize the soothing sound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab158c92-c4c3-45da-bc17-661c6721f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f33a66-f612-4523-ac86-14887b6a858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:56.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picturesque city of Salzburg, from "The Sound of Music" fame,
        traditionally has numerous musical performances of the sacred hymn.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdd19e-22ce-47ee-93b6-1f0a9f4cc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b9dbd-8cd0-4334-9348-8133dea2af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:57.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> Salzburg Cathedral is an iconic
        symbol of this Austrian city. Built in the same location as two previous churches,
        the foundation for the current Baroque structure with its two commanding towers
        was laid in 1641. (Kapitelplatz 2, PO Box 62, 5010 Salzburg, Austria; +43
        662 65901 515 )</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345eab7-7321-44dd-a21f-50ad81d40527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbdf15-56f9-4a44-90da-cdf7dcbb000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40beca94-7669-47ec-ae0e-f7e8d2c56d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China might not immediately come to mind when you think of Advent,
        but roughly 5.2% of the population of 1.4 billion is Christian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bf36d-b548-45de-ad5d-7102c46998ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38a338-f981-48c3-a6a8-38959d994cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Christians light up their homes with colorful paper lanterns
        during Advent, and you might find red paper pagodas cut out and placed in
        windows. They follow many of the traditions that were brought by Western missionaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54f3a3-465e-4bda-9f98-0536567e168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
