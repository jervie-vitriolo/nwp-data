      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac00aab-a0d7-46aa-bcd7-e3e9b8b79449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities discovered an apparent stowaway
        Saturday in the landing gear of a flight from Guatemala at the Miami International
        Airport, local and federal officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d4f21-e707-4b0a-b2d8-c00b3f7e2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee481b-d84e-4123-929a-4f65c369b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection (CBP) officers at the airport apprehended
        a 26-year-old man who "attempted to evade detection in the landing gear compartment
        of an aircraft," a CBP statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5aaf6f-74db-4391-907c-b11173ba34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:23.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800fd85-7ccb-478d-94c1-f1a0d743ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was American Airlines #1182 from Guatemala City, according
        to Greg Chin, Communications Director for the Miami-Dade Aviation Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4270b-1989-4643-9f0e-105e2f09297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d36e8d-9815-4d1f-b822-1ba2fa6f25d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines said in a statement the flight was met by law
        enforcement "due to a security issue," after landing at 10:06 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045b4ee-b16a-4147-9431-b34635affbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ee43a-1ef4-4929-9396-f4fa52485f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said it was working with authorities on the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff30da-9d84-412b-bf10-51a8bfbc2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca110a-33c2-441d-ac78-688778be8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade Fire Rescue confirmed to CNN they transported the man
        to a local hospital for medical assessment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e6728-253f-4a88-87c6-0019f57d8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4c4fe-3128-4bf7-a505-d2a721cbd25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on Instagram by the account @onlyindade, a person
        is seen dazed, standing in the shadow of an airplane wing with airport personnel
        in reflective vests, before he appears to slightly lose his balance and sits
        on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc5fb5f-67a2-4f41-8803-80fe9f7d3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b364e95-a2b9-4738-9b41-f998f3f6c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:29.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video posted by the same account, law enforcement and
        emergency medical services are seen around the man as he is given water and
        other aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3491fe-f54d-473d-83ab-4b4bde0b3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef689957-a20e-4543-b4d9-77eb12b528a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:30.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persons are taking extreme risks when they try to conceal themselves
        in confined spaces such as an aircraft," the CBP statement said. "This incident
        remains under investigation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaa1e1f-f1df-4d4e-a592-df4ea8d3f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:44:08.969+08:00
