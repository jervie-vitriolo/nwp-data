      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest set of Pfizer COVID-19 doses amended the previous agreement
        signed by the Philippine government and the American vaccine manufacturer,
        which increases the total doses ordered by the country to 60 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfb5b8-be48-46d0-80fb-cc4f4ac3fe97'
