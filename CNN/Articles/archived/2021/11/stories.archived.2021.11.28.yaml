      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf15b98-e7b7-4373-9116-22f6a5ec1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emerging Christmas tradition is the giving of apples, sometimes
        sold in stores wrapped in colored paper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e73397-9ac8-4036-a1b2-cf614953583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0b9cd-7b6f-4fa0-8dfd-b04d28cfeb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> In Shanghai, St. Ignatius Cathedral
        is modeled on Western-style architecture and was built in 1906. It was damaged
        during China''s Cultural Revolution, but it has since been restored. In Shanghai,
        it''s called Xujiahui Catholic Church (No.156 Puxi Road, Xuhui District, Shanghai
        200000, China)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dec347-c9d8-478e-9581-9eca098cad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff200b6-d9d3-46a2-b711-edb4533b40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Croatia</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eb6bc-687d-4725-ac34-87a8b67ff5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 86% of the people in this Balkan Peninsula country are Roman
        Catholic, and Advent is a big part of the religious life here. For some Croatians,
        preparations for Christmas actually begin before Advent on November 25, which
        is Sveta Kata (St. Catherine''s Day).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb936c-8973-4ffb-8430-c11611622146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3bc37-1b99-4168-87f7-4e433a7f359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:04.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prva adventska nedjelja (or Advent Sunday) is the fourth Sunday
        before Christmas, and the first of four candles in the Advent wreath is lit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb028c8a-6673-4311-b013-d626b378f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fe0f6-f8db-4e10-b5ec-6d36455076b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents of the capital, Zagreb, traditionally enjoy going
        to outdoor wooden stalls selling handcrafted souvenirs, roasted chestnuts
        and mulled wine. How much of that activity goes on through this Advent season
        will depend on the course of the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed41c5-8680-4a1e-8060-5d9e6453e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a623e1f-4605-4305-83df-09688d8d2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve, Croatians eat "bakalar" (a type of dried cod).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2beea-abb5-45f1-932b-513cb833a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> Zagreb Cathedral of the Assumption
        is the tallest building in Croatia, and this neo-Gothic structure holds what
        is considered one of the most splendid organs in the world. (10000 Zagreb,
        Croatia; +385 1 481 4727)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391561e-f048-460b-b3ac-f6e0c7648d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c2b8c-fe1f-4214-92da-f49ca4e4fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Germany</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa15654-84b1-47a1-85ba-82091530c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:08.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families across Germany will set up an Advent wreath with four candles,
        one for each week of Advent. They may gather around the wreath each Sunday
        to sing carols and light another candle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acf022-949e-44f0-b3e6-3c4ba21e50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b6ba7-2c54-4bb6-b805-40dba646b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stollen, which is similar to fruitcake, is one of the oldest Christmas
        treat traditions in Germany. And Advent hosts may serve cookies that are spread
        around their wreaths.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca7702-3c2b-4848-9391-b760d9921d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12a32e-6b3b-43ed-b1a7-186637875159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> Asam Church is far from Munich''s
        largest, but it might be its most ornate. One reason for its size -- two brothers
        built it originally as a private chapel. Another plus: The tiny Baroque masterpiece
        also might be less crowded. (Sendlinger Str. 32, 80331 Munich, Germany; +49
        89 2368 7989)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc4b8a-965b-4e83-b3da-8287adfa7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d4e62-d0df-4d20-85af-b36cb6c9dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hungary</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2af4c5-eb24-4e8e-96c7-a9275d9dbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the wreath and Advent calendars packed with little chocolates,
        another Hungarian tradition during Advent are the matins.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57548c85-b651-4ceb-947a-1d18012c3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad96ec-3b69-4ade-85e8-7cf4fce027fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are a daily Mass held every dawn from the first Sunday of
        Advent to the first day of Christmas. You may hear it called the Angelic Mass
        or Golden Mass.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b5335-631b-45f4-9c48-00391a6bb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:13.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae70cb9-43e8-4457-ab1f-5b24bc66c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A classic Advent treat in Hungary is the beigli. It''s a rolled
        crust traditionally filled with poppy seeds or walnuts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeeae25-35c1-48fe-bcc4-32fbec532654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc8e60-ae57-4067-a75e-e0f6db5083a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarians are a music-loving people, and various Christmas concerts
        are traditionally held around the capital of Budapest and other cities and
        towns.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd831baaf-b91d-4584-bee5-404d80be220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d0c4b-bc4f-476c-8b40-5912c9d65fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> St. Stephen''s Basilica is the
        largest church in Budapest and a relative newcomer by European historical
        standards, consecrated in 1905 after decades of construction. In addition
        to the impressive neoclassical architecture, the views from the top are reportedly
        spectacular. On November 28, it will be holding a special prayer hour for
        Covid victims. (Szent Istvan ter 1, Pest, Budapest 1051, Hungary)</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae1ef6-bde5-40aa-94e3-dd901c6717e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d221a-d157-494f-989c-1ea6d20cf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mexico</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772df659-e9a8-4990-b680-425e2a744a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advent in Mexico brings the religious ceremonies known as Las Posadas
        (Spanish for "The Inns.") This nine-day celebration that marks the journey
        of Mary and Joseph is held from December 16 to 24.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f7f31-8a90-4ac5-be54-7164175fed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff8ab3-f328-4dd8-b4d7-7984c6a243d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each evening in cities and villages across Mexico, a child dressed
        as an angel leads a processional, usually made up of children. They go to
        selected homes, where they are denied entry but often given refreshments.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7dadc-1dd9-4c24-8ac6-cf1cbb4e249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168b87e-2393-457b-8605-9cb7abacaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This custom is followed in some parts of the United States, too.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ced5cf-439f-44bf-bf31-1dc4b826165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783c853-8a8e-440d-8095-42a1463e15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> Mexico City Metropolitan Cathedral
        is the largest cathedral in Latin America. Construction on it took more than
        two centuries, so it has a mix of architectural styles as a result. (Mexico
        City Metropolitan Cathedral, Plaza de la Constitución, Centro, Mexico City,
        Mexico, +52 55 5510 0440)</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1391442-47c9-4b72-862f-f1753ce4454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32189e98-bbdb-480e-8dc0-c9a3f57d4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Poland</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c60863-67fc-4043-b5ca-60349cd5ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:21.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For deeply Catholic Poland, Advent brings prayer, fasting and spiritual
        preparation for Christmas, according to the Polish Women''s Alliance of America.
        People stay inside during the long, dark evenings making decorations for the
        Christmas tree and handmade gifts, baking Christmas cookies, and preparing
        other delicacies for the upcoming holidays.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f2fe1-26cb-4407-9ee0-0f30367fcc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7876ac-4dc4-40fe-a5b6-b60a0182e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poles traditionally attend early-morning Masses called roraty. It''s
        still dark out when they start. Attendees light candles during Mass, symbolizing
        the coming light of day and salvation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc42cb-eb79-46da-921b-9a8f72390068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d882e-4606-45e1-a99e-2a90736428be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also set up outdoor booths in village and city squares, decorated
        in themes of Christmas, where they will pass out candy, little gifts and cards.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdfcec-1401-444c-b42b-7bf7ccf3a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2126f9b-c586-45e8-94d2-b438dd6c7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krakow marks the first Sunday of Advent by decorating beautiful
        Rynek Square square with lights, boughs and garlands.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73076e5b-3072-4dad-b916-3bab01f28da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dc14d-6adf-4625-baf6-27f2e3448d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> Construction of St. Mary''s Basilica
        in Krakow started in the late 1200s, and it was consecrated in 1320. The stunning
        basilica has undergone numerous renovations since then. Its asymmetrical towers
        make a memorable sight. (Plac Mariacki 5, 31-042 Kraków, Poland; +48 12 422
        05 21)</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cde209-02ea-47d3-aadb-9d9ca9b67ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501243c-2a0d-42dd-ad34-9ef231cc9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>United Kingdom</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319e056-e870-40bb-8142-70b59006c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Advent and Christmas traditions go back centuries in
        the United Kingdom, Christingles is a relatively new observance here. It started
        with the Moravians in 1740s Germany, but it wasn''t celebrated in the UK until
        the late 1960s.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18358458-7dcb-422f-99fc-a70448fc1816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:27.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f145e0-de5a-4756-9d86-34cfbf176421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word can mean both a symbolic item and a service. You make Christingles
        from an orange, which you decorate with a candle, red tape and sweets.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65a50d-41f7-4a7c-95dd-a2f1c7be9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4b4cc-11ad-4afe-b810-6bc69916a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christingles service might involve prayers, readings and singing.
        It also serves as a fundraiser for children''s charities. It can be held at
        the start of Advent all the way to Candlemas, but Christmas Eve is a popular
        time to hold a service.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5168c8-36f2-4d4d-ae16-165c631043ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cde4e0-4129-4443-adf4-70024a09fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House of worship:</strong> Salisbury Cathedral is one of
        the finest Gothic cathedrals in the United Kingdom and has Britain''s tallest
        spire. Its foundation stones were laid in 1220. As of November 26, the Anglican
        cathedral still had Advent services scheduled. (6 The Close, Salisbury SP1
        2EJ, UK; +44 1722 555120)</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f064968-ab10-4d9a-8b24-c7be3faf1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698970b-e0c6-4ca4-99c3-992916ac819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nativity Fast</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb7344-db0d-47c9-8b46-f87aeb12df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Orthodox churches mark the lead-up to Christmas with a Nativity
        Fast, which goes from November 15 to December 24 on the Revised Julian Calendar,
        which follows the Gregorian Calendar that most of the world currently uses.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572561c0-18e5-4cd0-a84d-75a52790bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075be27-fedb-49db-8330-93ab65e1e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:43:07.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:32.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Orthodox churches that still follow the traditional ancient
        Julian Calendar, those dates are November 28 to January 6.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
