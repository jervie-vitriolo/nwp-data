      'mgnl:lastActivated': 2023-01-25T02:19:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9f5367-6910-4222-916d-95033c68a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.037+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:19:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest number since Dec. 28 of last year, when the DOH
        listed 766 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127b584-867a-476e-b9d1-c256679ab3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.038+08:00
