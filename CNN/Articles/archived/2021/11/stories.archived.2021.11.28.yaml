      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional 20 million Pfizer COVID-19 vaccine doses, under the
        deal signed on Saturday, will be delivered to the country starting in January
        2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b151af-2507-448b-84ae-a53891bcff94'
