      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said COVID-19 killed 156 more people, including 117
        mistakenly tagged as survivors in earlier reports. These pushed the overall
        fatalities to 48,361.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99eabc-7f7a-408c-bde3-b56c4d2a2ca2'
      'mgnl:activationStatus': true
