      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only healthcare workers, senior citizens, and people
        with weakened immune systems (immunocompromised) — classified as priority
        groups A1 to A3 — are allowed to get boosters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a8b958-4939-4ae0-bd62-65bdb75b8d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T10:52:37.896+08:00
      'mgnl:createdBy': 'glee'
