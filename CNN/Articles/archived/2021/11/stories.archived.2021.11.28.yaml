      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbbffa8-5344-43a9-89f0-276652d98105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
