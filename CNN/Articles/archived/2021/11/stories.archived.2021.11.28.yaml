    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['basketball', 'NBA', 'Lebron-James-', 'Los-Angeles-Lakers-', 'Los-Angeles-Lakers',
      'LA-Lakers', 'Indiana-Pacers']
    'template': '1'
    'title': 'LeBron James: Los Angeles Lakers forward fined $15,000 for ''obscene
      gesture'' celebration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fca0d-7eb6-45e0-adcc-549303f7f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2021/11/25/sport/lebron-james-lakers-fans-ejected-pacers-spt-intl/index.html"
        target="_blank">LeBron James''</a>&nbsp;celebration of Thursday''s overtime
        victory over the Indiana Pacers has landed the Los Angeles Lakers forward
        with a fine from the NBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7353279-477b-4330-9d03-1fd6240441b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $15,000 punishment was handed to <a href="http://www.cnn.com/2014/07/07/sport/lebron-james-fast-facts/index.html"
        target="_blank">James</a>&nbsp;"for making an obscene gesture on the playing
        court," said the NBA in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80495d72-adf5-4b29-b4d9-9b40303ffcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The incident occurred with 1:17 remaining in the fourth quarter
        of the Lakers'' 124-116 overtime win against the Indiana Pacers on Wednesday
        at Gainbridge Fieldhouse," said the NBA statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e81e7-b3be-4120-b882-79bff62ce6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made the gesture after making a deep three-point shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a06b19-f6ab-4e80-8736-ab7a552b8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has consistently fined players between $15,000 to $25,000
        for performing a routine popularized by former NBA star Sam Cassell when he
        was playing for the Milwaukee Bucks, reported The Athletic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71aef75-7f90-4103-98cb-fbfdeee5f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was also warned for using "profane language during media availability
        in response to league imposed discipline," according to Byron Spruell, who
        is president of the NBA''s League Operations in the NBA statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ca287-0328-4f6d-8878-9d7233c19073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:42.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, James was ejected after his elbow bloodied the eye
        of Detroit Pistons player Isaiah Stewart. That altercation then sparked a
        confrontational reaction from Stewart and an on-court scuffle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7f2c7-3ee0-4549-a453-1cf42b0d054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart was subsequently hit with a two-game suspension without
        pay by the NBA for "escalating" the situation and "repeatedly and aggressively"
        pursuing James, who himself received a one-game ban for the first time in
        his 19-year NBA career for "recklessly hitting" the Pistons center in the
        face.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9917dc-6381-4295-9fb4-1f60ae552fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the only the second time he''s been ejected from a game
        in his career.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a21d9f-5f50-4667-8cf5-75174f67bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:11:59.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Wednesday''s win over the Pacers, James said the one-game
        suspension was "some bullsh*t."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4a567-b5a5-400c-b447-6d6daf55a853'
