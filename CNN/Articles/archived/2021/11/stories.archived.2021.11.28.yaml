      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311cdbe6-8a1d-4413-806b-9cb21b0ab990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.751+08:00
