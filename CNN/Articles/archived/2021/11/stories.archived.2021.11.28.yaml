      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3474934-2bb1-4856-bffc-d1efad00b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:46:16.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these additional doses, we can ensure the sustainability of
        our National Vaccination Program, and hit the vaccination targets we have
        set not only for this year, but for 2022 as well," Galvez said in a virtual
        briefing for media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e4911-377e-4804-b0bd-372e44bfd3b3'
