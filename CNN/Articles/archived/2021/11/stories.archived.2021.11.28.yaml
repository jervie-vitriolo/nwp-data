      'mgnl:lastActivated': 2023-01-25T02:16:17.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508be5da-f406-41ad-8c63-8e3680d37905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:18.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Muntinlupa City Council: enough is enough</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dce9f8-9220-4408-8569-7510c625f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:18.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3f140c-f9d0-447e-a834-86733cfd9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:19.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa City Council majority floor leader Atty. Raul Corro,
        however, said the city government has had enough of the BuCor’s wall-building
        activities, which prompted them to file six city council resolutions last
        Nov. 27.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668c414-3375-49c9-85be-bc26e54f5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f04c5f-4cfb-4d48-867e-7d6256951ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming patience ay ubos na rin. Puno na ang salop, kumbaga [Our
        patience has also run out. In other words, the bucket is full],” Corro told
        CNN Philippines in a phone interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc57ed-0ba9-4a5e-a130-5a9e3f125724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779d609-4c5c-41fe-aaf4-d7b5d454e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s public information office earlier said some of the resolutions
        were about condemning the BuCor for the said “sudden and illegal closure,”
        requests for the Senate to conduct an investigation on the matter, and a similar
        request for the House Committee on Justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efb873-e5c5-4069-91b9-569e28d75b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe096c5-11e8-46c1-a338-430435101770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others were more deliberate actions and appeals to be undertaken
        by the city government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559c074-a6a2-4971-b069-8519b81b184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bb228-70d3-4333-b53e-4c083ce8f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:23.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hiniling po namin sa Pangulong Rodrigo Duterte, bilang siya po
        ang appointing authority ni Director Bantag, na baguhin o i-recall ang desisyon
        ng BuCor sa nasabing kalsada," Corro said, adding this is the "fastest and
        most efficient" way to solve the issue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0020248-27b1-4adf-b2cb-c3ece8c4e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a49d5-6ab2-4c2e-890c-00f2bb3573aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po, kung halimbawang hindi po siya umaksyon agad, meron
        pa po kaming isa pang resolution na binibigyan namin ng authority si (Muntinlupa)
        Mayor (Jaime) Fresnedi na magsampa na po ng kaso sa korte,” he continued.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d315931-9269-41c9-ad8e-b7744ad690ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a05c0-aa4a-498b-8f28-d003d45fb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We request President Rodrigo Duterte, as Bantag’s
        appointing authority, to change or recall the BuCor’s decision on the said
        road. If the President does not act quickly, one of our resolutions filed
        last Saturday gives Mayor Jaime Fresnedi the authority to file cases in court.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd97b1-4c4c-46a5-a820-e87ef4a4a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a4e8a-2eac-43c7-867f-d9c2b92ff38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corro, who is one of several councilors representing the First District
        of Muntinlupa where the NBP reservation and BuCor headquarters are located,
        also sided with the residents of Katarungan Village and nearby communities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc88859-5db8-4fba-a324-754cdd20fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9ca0e-b50b-4077-be8c-277ead88902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refuted Chaclag’s claim that Katarungan’s main entrance is in
        Daang Hari road, saying the road where the wall was built over is a main access
        route to the city center. Corro claims Daang Hari is just an additional entrance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fa91a-b619-4d4f-aa45-ff283b583b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29050c7f-d11e-4929-a1a5-c8447ea1d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Daang Hari po ay hindi right of way ng Katarungan Village.
        Ito po ay nabuksan much later after the approved subdivision plan was already
        done… When the subdivision was established, sa approved subdivision plan po
        niyan, ang road right of way po niyan ay ang NBP Road,” Corro said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41dce4-b71a-4891-8277-b2a551ce6e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba60e9-b251-4419-8624-4f647576f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation : Daang Hari is not the main right of way of Katarungan
        Village. It was opened much later after the approved subdivision plan was
        already done. When the subdivision was established, in the approved subdivision
        plan, the road right of way is the NBP Road.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da130e-1772-4b18-961a-734e5456180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f34e3b-a2a5-4ae4-89b2-449c8c4be1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:30.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the resolutions also declared Bantag as an undesirable person
        in the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa6138-0872-44dc-ba6a-9c4ad20c8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.760+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e076c2-42ab-426e-a000-b6521f6a2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said that as a compromise, the BuCor is open to converting
        the wall into a controlled gate, after studying the wall’s impact on students
        of several schools in the area.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec50628f-ef7d-472e-9a89-eb377c1901a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd3193-1491-415b-ab99-5179a5eca2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:32.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be a controlled gate later on… That will be a discussion
        which is open on the table. We will not discount that,” Chaclag said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e572d5-bfa4-44cb-aa75-8af8c2f447c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.761+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

