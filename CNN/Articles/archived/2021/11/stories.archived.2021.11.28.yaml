      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress Lindsay Lohan announced she is
        engaged to Bader Shammas in a series of cuddly Instagram photos on Sunday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7547067-0636-46a7-8108-37fa346f20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T22:29:58.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91536bb-b8fd-4c10-a48a-eca39fb230fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T22:29:58.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love. My life. My family. My future," Lohan wrote on verified
        Instagram account, tagging Shammas and adding a diamond ring emoji.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404eb85-93f1-439d-8eda-9c191f27cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T22:29:58.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:37.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed107bf-a7bc-4b6c-b194-5c9a3ed6e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T22:29:58.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post features four low-resolution photos showing the two in
        a happy embrace, including a look at Lohan''s sparkling engagement ring.</p>'
    '5':
