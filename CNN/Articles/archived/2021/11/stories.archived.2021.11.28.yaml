    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sends 20 athletes to 2021 Asian Youth Para Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc547370-12b5-4981-a9fe-db6af73b7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) –</strong> The
        Philippines will be represented by 20 athletes across six sports in the 2021
        Asian Youth Para Games from Dec. 2 to 6 in Manama, Bahrain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac5778-8bc0-4f7e-bc40-0736083f743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino athletes arrived in Bahrain on Saturday night and will
        first undergo classification races in their respective sports before the actual
        start of the competitions on Dec. 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3cf24-c6c5-4dda-8982-88186e816195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3baaf5-5993-4f4d-9a09-35ac9f718441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation is led by the 10-man wheelchair basketball
        team comprised of Mark Aguilar, Mark Marquez, Kyle Carandang, Eljay Lamata,
        Jolleniel Nebris, Andrei Kuizon, Jodriel Piol, John Carl Dedala, Anthony de
        Mesa, and Edgardo Ochaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b03e0-fb05-4201-a0a1-2515787017d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f99b80-7a55-400e-8837-f6f5c5b786b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wheelchair cagers are coached by Vernon Perea and Harry Solanoy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5016e-b30e-4b9f-b4c6-185fa1e5e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aab14f-9622-452e-b47a-a52f0d551a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Iver Quintaña is the lone Filipino athlete who will compete
        in boccia, specifically in the BC1 class, or those with cerebral palsy and
        can play using their hands or feet. He will be guided by Marangal Gonzales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccc220-d602-4c53-922d-d99f5cc454af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034a572-58cc-4ee7-8043-433ca5869600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:56.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Filipinos will represent the country in athletics, all in
        the T20 division, or those with intellectual disabilities. Ronn Russel Mitra
        will compete in the 400-meter run, while Remie Rose Flores and Daniel Enderes
        are listed in the 400-meter and 1500-meter events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98431f3e-0a04-4bea-91d3-792602c4c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11324aa3-5479-4e6c-a2c4-57a41e43e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Philippine athletics team is under the guidance of Joel
        Deriada, who is also the mentor of two-time Paralympian Jerrold Mangliwan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299bc90-65c1-40bd-9e96-97b4eb53c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d4dd1-4f26-445b-9944-619882b53861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipino swimmers will also contend for a medal finish in Bahrain,
        namely Angel Mae Otom in the S6 division (with short stature or amputation
        of both arms) and Ariel Joseph Alegabres in the S14 bracket (intellectual
        disability). They are coached by Brian Ong and Joelin Patris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167b3da-1dce-48e0-8de9-ec9ae64e2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T15:18:12.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
