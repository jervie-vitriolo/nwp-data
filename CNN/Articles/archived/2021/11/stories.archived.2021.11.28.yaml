      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) –</strong> The
        Sista Super Sealers hoisted the crown in the third leg of the inaugural PBA
        3x3 tournament after beating fellow finals first-timer Pioneer Pro Tibay,
        20-13, on Sunday at the Ynares Sports Arena in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81130508-c71e-4a0d-bcc5-4d6b9fe47128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697cfc2d-e493-46d6-9ef9-ba281ffb02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Mocon led the dominating performance in the finals for Sista
        with 9 points to clinch the squad''s dream title run with an undefeated slate
        in the third leg.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1bc47-ca7a-432b-bf1c-734617c0c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cb5f7-256f-46c9-a404-ecfc573f7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Super Sealers slayed Pool B favorites Platinum Karaoke
        and San Miguel Beermen on Saturday, they formally swept the pool play rounds
        on Sunday by routing another heavily favored team in Barangay Ginebra San
        Miguel, 20-17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfccdab-d0e8-40f0-9012-0f038ba95059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c226e-fa35-4945-b56f-e4109c7e36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juven Formacil-coached squad extended their winning streak in
        the playoff rounds after they escaped Pool C second seed Limitless Appmasters
        in the quarterfinals, 17-16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b1e86-1e3b-416c-8121-f0df2a836b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f077860-a932-4ebd-9225-5d187b86e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sista then snapped the unbeaten run of Pool C top seed Purefoods
        TJ Titans, 19-15, in the semifinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e73d3df-9ed1-48f3-9a4f-4aed8c04fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91794cf9-efb2-4fd8-8a31-f02d878075dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo de Vera, RJ Argamino, and Prince Rivero are the other players
        of the Super Sealers, who will take home ₱100,000 for topping the third leg
        of the very first PBA 3x3 meet. They join TNT and Meralco, who ruled the first
        and second legs, respectively, of the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671222e-66e1-4166-a022-a465dac85128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:25:12.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
