    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Bayanihan-Bakunahan']
    'template': '1'
    'title': 'LGUs, mall owners ready for 3-day national vaccine drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f5ab9-9d19-4675-8cd9-e7f86c5835de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> —&nbsp;Some
        local government units and mall owners said they are ready for the three-day
        national vaccination drive called the Bayanihan Bakunahan which starts on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ce803-2ee2-47e2-af63-3b099194da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Task Force Against COVID-19 Chief Implementer
        Carlito Galvez, Jr., they are eyeing to vaccinate nine million Filipinos in
        the next three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3b4bf-6aaf-41ad-9388-b25d8e244103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the program are people who have yet to be vaccinated,
        inoculations for the pediatric group, and booster shots for healthcare frontliners,
        senior citizens, and the immunocompromised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335cd94-cf40-4a94-84a1-0400b598c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be realistic <em>gawin naming</em> three million <em>‘yung aming
        mga</em> target for the purpose <em>na nakita natin na kinulang din ng</em>
        syringes <em>‘yung mga ibang mga</em> Pfizer vaccines <em>na dine-deploy sa
        ibang mga lugar,”</em> says Galvez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59031956-7788-46ad-aaf9-134bc01be2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We lowered our target three million per day to be
        more realistic since we have a shortage in syringes, especially for the Pfizer
        vaccines that were deployed in other areas.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acad423-af08-439a-9595-08f2a99ccfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City local government said it has enough vaccine supplies
        for the event. It will even be sending some of its medical teams to assist
        in inoculation in the provinces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75e28b-5af5-4e78-9141-411915e39826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The QC government will be sending two teams to Cabanatuan and Jaen,
        Nueva Ecija to assist them in their implementation of the 3-day vaccination
        program. The teams shall be composed of doctors, nurses, and allied medical
        workers,” said Mayor Joy Belmonte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93420c07-a29a-4415-9488-6ed12a8fd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Juan City is targeting to administer shots to more
        than 6,000 people in the next three days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb328d-4b0a-4cc3-9cc3-3a4b4d7d1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to vaccinate <em>nama</em>n around three thousand
        before <em>kaya lang ‘yun ‘yung</em> general population <em>kaya mas marami
        sila. Dito naman sa</em> seniors and immunocompromised, <em>medyo</em> limited
        <em>lang ang bilang na it</em>o because there are certain prioritizations
        that DOH is giving to us,” said Mayor Francis Zamora.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4d75b-d3e8-4347-b83d-b8b52b082dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to vaccinate three thousand before, but
        that was for the general population, so there were more of them to vaccinate.
        This time, we will be administering doses to seniors and the immunocompromised,
        so it would be a little limited because there are certain prioritizations
        that DOH is giving to us.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca79f11-1d12-4c49-bfbc-9c46adf55396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two provincial governors in the CALABARZON region said they are
        ready for the national vaccination drive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42f631-f4ad-45c3-90cc-3031d3c65bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Governor Danilo Suarez told CNN Philippines'' Newsroom Weekend
        they have vaccinated on Saturday 800 persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ca279-bb7a-4dfd-9abc-7dedc1ffb135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f0c55-a713-457a-ab11-c57bec13430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez added they intent to vaccinate over 37,000 against COVID-19
        in the province, as they continue their efforts in encouraging residents to
        be inoculated regardless of vaccine brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b52375-f741-4738-bddd-86840422831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fabc3f-63ec-4258-a7cd-2f5b8ed86646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:30.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Governor Dodo Mandanas, meanwhile, said the province has
        three mobile vaccination units and renovated clinics in schools and colleges,
        to aid their inoculation drive and meet their target to vaccinate over 53,000
        residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abfdcb2-485e-4e66-a81f-a7f046d4354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:31.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed15a2-0c43-43b3-b443-a6dfb12106fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas said they have enough vaccine and syringe supply in the
        province, adding that they have incentivized their vaccination, while giving
        out food packs to medical frontliners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c2660-3f8e-4826-8276-d0f57b4a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587051b6-1c10-4e6e-b50b-8b32c3055fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:54:54.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kami tumitigil. Nadadagdagan lang ang aming mga</em>
        facilities [We are not slowing down. Our facilities for vaccination continue
        to increase]," Mandanas told CNN Philippines'' Newsroom Weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154fe58-3896-49a3-bd22-63fff04014ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall owners say said they have been closely coordinating with their
        respective LGUs about the vaccination drive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db8324-d9e8-47f2-89a7-f1f5e3501089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls president Steven Tan said 66 of their malls are participating
        in the event and have made these preparations:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421573a2-6395-4d74-bf79-6730bc1e351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Coordinate with respective LGU/CHO on the daily target number
        of vaccinees to be inoculated in the mall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25af970-504b-4bb0-b9bf-e0d83338e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Prepare set up based on classification requirements for general
        adult, pediatric and boosters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b39be6-abfd-46f4-ac12-e51830ce2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:35.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Deploy proper directional signages and safety protocol reminders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae853e57-6317-460c-92af-26f680ce0f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Align with LGU on the management of lines in and outside of the
        mall including proper manpower deployment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a0477-900e-4463-a14d-1326a905028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Endorse our volunteers (from NU) to CHO.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d67dc-bbd8-449e-b8a7-708ee77ae117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Support project awareness through social media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952ca91-9f47-4120-b18f-ed7a918b7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other malls see no problem in lending their spaces for the activity
        since it has been done successfully before.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78baa1-654f-4c89-958c-10a5832bb01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eastwood City and Megaworld Lifestyle Malls will implement heightened
        health and safety protocols. We will utilize the most convenient venue inside
        our mall for the vaccination activity and also convert our open spaces as
        waiting areas to ensure their comfort,” said Ritchie Pascual, Eastwood City
        deputy general manager.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bf96f-3c3b-4a3c-bd20-313266598e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Health department, 35,557,409 Filipinos
        have received two doses or have completed their vaccines as of Nov. 27.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240152d4-03ae-4734-aa34-d9d0739f658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to expand the number significantly by the end
        of the year by launching the national vaccine drive in 17 regions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3417f-2f0f-42ad-a7e8-05dc4a22eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T18:47:25.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “second wave” of the Bayanihan Bakunahan will be held from Dec.
        15 to 17.</p>'
  'astrazeneca-vaccines-poland-donation':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-28T19:50:25.694+08:00
    'imagesource': 'jcr:1a9b2055-f979-493f-b8bf-b033469e9ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c44489-0d2d-4426-b295-8153693b60e2'
    'lead': 'The country received more than half a million doses of the AstraZeneca
      vaccine from Poland on Sunday, the first donation from the European country,
      according to vaccine czar Carlito Galvez, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T19:54:50.754+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:18:14.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:04.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Poland', 'Europe', 'European-Union',
      'Carlito-Galvez-Jr', 'Jaroslaw-Szczepankiewicz']
    'template': '1'
    'title': 'PH receives AstraZeneca vaccines donated by Poland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b594f-41e1-4935-bb97-5c0e866f890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        country received more than half a million doses of the AstraZeneca vaccine
        from Poland on Sunday, the first donation from the European country, according
        to vaccine czar Carlito Galvez, Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41621d2-3937-4ea9-ae53-cb91716f93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 547,100 shots arrived past four in the afternoon at Terminal
        3 of the Ninoy Aquino International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3515da59-8316-43ab-aacf-83d389242a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish chargé d''affaires to the Philippines Jaroslaw Szczepankiewicz
        said the donation was "an expression of solidarity of the Polish nation with
        the Filipino people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5446c1-0e6d-4339-8163-16685ead1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to those who have yet to be vaccinated to do so
        "as soon as possible for your own sake, for the sake of your families, and
        for the sake of your country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86d778-2354-4756-b2d0-8297aa0b2634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:16:13.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez welcomed the donation saying they would be given to those
        who need them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc328b-2e32-400a-9608-d36589ad7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be given to the different LGUs who will ask for AstraZeneca
        and it will be used either for boosters or first dose or second dose," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443db30-93d9-42db-948f-ad81cbd47e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flexible <em>tayo sa mga</em> doses <em>ng</em> AstraZeneca <em>na
        dumating ngayon,</em> but mostly, <em>ito ire-reserve na ito pagka</em> once
        <em>kailangan pa ng mga</em> LGU <em>na naubusan sila ng mga tinatawag na</em>
        vaccine after the three-day vaccination program," Galvez added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56530b-d8e7-4878-b33b-d390db97424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T19:54:50.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be flexible with the AstraZeneca doses that
        arrived today, but mostly this will be reserved for LGUs who will need more
        after the three-day vaccination program.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ca236-a692-4850-9ded-244697bffea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:16:13.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez stressed the urgency of vaccinating the public, as cases
        have been rising in other countries due to the presence of the Omicron variant
        of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273bae72-f313-4861-8374-13537ade131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:16:13.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imminent<em> ''yan, hindi natin maiiwasan ''yan.</em> We can only
        delay for some time, but definitely <em>pagka tinatamaan ang</em> Europe,
        it will take two months or even lesser, <em>nandito na sa atin ''yan,"</em>
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed91c70-1262-45dc-8dd0-375564a32016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:16:13.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:18:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s imminent and we can''t avoid it. We can only
        delay for some time, but definitely once it hits Europe, it will take two
        months or even less before it gets here.]</p>'
