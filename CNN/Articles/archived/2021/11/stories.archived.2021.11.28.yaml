  'face-shield-policy-omicron-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-28T17:51:32.316+08:00
    'imagesource': 'jcr:ac314227-b136-4873-86f3-e93d959d46bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ade51f1-cc34-4aa8-b86f-f74902fb6fd1'
    'lead': 'The government may again require the wearing of face shields as an “added
      protection” amid the threat of the Omicron coronavirus variant, one of the officials
      leading the country’s pandemic response says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T17:51:46.265+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:18:51.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
