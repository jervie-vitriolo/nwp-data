    'created': 2021-11-28T18:42:44.539+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb931d00-39f0-4a92-8814-09732df2f1d1'
    'lead': 'Some local government units and mall owners said they are ready for the
      three-day national vaccination drive called the Bayanihan Bakunahan which starts
      on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T18:47:25.243+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:18:22.621+08:00
