      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said in a virtual presser on Sunday that the government
        wants to start administering booster doses for the A4 group by Dec. 10, especially
        for those who got their second shot beyond six months.</p>'
