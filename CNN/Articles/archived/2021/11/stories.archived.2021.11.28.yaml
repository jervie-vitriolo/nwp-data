      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee249df-4315-4045-8d98-a57c04c2badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:46:16.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the additional Pfizer COVID-19 vaccine doses will be
        used as booster shots and to vaccinate more minors in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a00c656-dcd5-4240-8681-f558359ade21'
