      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Government
        and economic frontliners, as well as indigent Filipinos who have completed
        their COVID-19 shots within the last six months may get their booster dose
        as early as December 10, vaccine czar Carlito Galvez Jr. said Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e039b-1667-4b6e-89fe-1179a1d14111'
