      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13fd16-c0c7-4d84-94d1-89e507372c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.759+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated what the BuCor said in a statement issued Saturday
        night that residents of Katarungan Village can still utilize the Daang Hari
        gate, as well as an entrance located near the South Greenheights Subdivision,
        the entrance road of which is near the Muntinlupa City Hall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a814d4-17d2-4143-b146-217b5155822a'
      'mgnl:activationStatus': true
