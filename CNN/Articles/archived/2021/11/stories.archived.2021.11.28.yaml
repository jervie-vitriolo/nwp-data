      'mgnl:lastActivated': 2023-01-25T02:19:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65dc73b-5c96-43a8-ac64-3e3fd0e540ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:19:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the daily case tally has dipped to less than a thousand
        in recent days, new deaths remained high, hitting three digits for the 12th
        consecutive day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7cc55-f052-41e9-9341-56d442684a63'
      'mgnl:activationStatus': true
