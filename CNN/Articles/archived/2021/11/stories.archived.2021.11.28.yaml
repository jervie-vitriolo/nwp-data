      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, they will be subjected to medical checkup and out-processing,
        and some admin process including coordination and documentation with Pasay
        City Jail. I expect they will be transferred around lunchtime tomorrow,” said
        Senate Sergeant-at-Arms retired Maj. Gen. Rene Samonte said in a text message
        on Sunday.</p>'
    '5':
