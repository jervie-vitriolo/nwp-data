      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686edd2e-fb4b-4159-90a0-213bdf609b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:46:16.960+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:19:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Nov. 27, COVID-19 vaccine doses administered in the country
        breached 81 million. Over 45.2 million Filipinos received their first inoculation,
        while at least 35.5 million – or 46.10% of the country''s target population
        – are fully vaccinated.</p>'
