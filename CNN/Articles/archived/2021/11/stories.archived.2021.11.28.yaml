      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaaa99-009a-428c-a3db-0970e7b3f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:46:16.960+08:00
      'mgnl:createdBy': 'david'
