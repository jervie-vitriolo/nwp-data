    'template': '1'
    'title': 'Return of face shield rule possible amid fears over Omicron variant
      — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83432f-52ac-4ebd-a770-50d2493d676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> —&nbsp;The
        government may again require the wearing of face shields as an “added protection”
        amid the threat of the Omicron coronavirus variant, one of the officials leading
        the country’s pandemic response said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a6182-6a6e-4807-8618-29e97486c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa08da1-58e1-408b-b9b6-8e7788110a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 chief implementer Carlito Galvez,
        Jr. said they will look into the possibility of bringing back the controversial
        face shield policy, which President Rodrigo Duterte lifted in most areas in
        mid-November.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e748d-c540-4fbc-bdc7-757d1a9f1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5575d7-b2f7-48e1-bcfe-3d7b39696b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people from WHO (World Health Organization) also believe na
        kaya nagkaroon tayo ng magandang result dito sa Delta, as compared to others,
        is because of also the added protection of face shields,” Galvez said in a
        press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4cf05-6cc3-4461-90e6-0fb1a6b6001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa176905-f634-4aa5-b7ad-a3a7fc40fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people from WHO also believe that the reason
        why we were able to achieve good results during the Delta surge, as compared
        to others, is also because of the added protection given by face shields.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a617e51-9964-4920-ae06-2e0f8f74de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e893df6-c9b1-4d3a-9ca1-a169c13d9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further noted that Health Secretary Francisco Duque III is in
        favor of imposing any measure that could help in the fight against the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30e659-3f94-4aa7-8f15-a0c79ccc8fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49780842-2e0c-4d91-b8e4-3b3ef655cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only people in areas classified as Alert Level 5 or are
        under granular lockdowns are required to wear face shields. The President
        has meanwhile given local governments and private establishments in places
        under Alert Level 4 the discretion to keep or scrap the rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a4ee3-3991-46ca-8615-0cb81b6087f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf1423f-33ac-46fc-8c52-a180aab7892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wind engineer from the University of the Philippines earlier said
        face shields would only trap viral airborne particles. Some local health experts,
        however, have maintained the equipment provides an additional layer of protection
        against the highly contagious virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2c810-2c25-41dc-addc-82d1d58ca4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b88ad5f-d001-4edc-90db-32ec28ebbdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.266+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:18:59.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, no case of the Omicron variant has been
        detected in the Philippines so far.To prevent its entry, the government has
        temporarily suspended inbound flights from South Africa, Botswana, and other
        countries with cases or with the "likelihood of occurrences" of the new variant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc23eaf-da6e-4116-94e9-51a2e5449666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T17:51:46.267+08:00
