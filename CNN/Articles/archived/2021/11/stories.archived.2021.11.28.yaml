      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/27/us/documented-dreamers/index.html"><em>"Why
        hundreds of thousands of kids in the US dread their 21st birthdays"&nbsp;</em></a></p>'
  'cbt-cognitive-behavioral-therapy-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-28T11:26:22.748+08:00
    'imagesource': 'jcr:a02a74f6-5c7c-4626-923d-136c4403ad70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '467c19b3-6196-4fe1-b544-a383a27d5fe2'
    'lead': 'Cognitive behavioral therapy has been shown to be effective against depression,
      anxiety, obsessive thinking, eating disorders and more. Here''s how it works.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T11:29:00.983+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:21:35.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:14:57.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cognitive-behavioral-therapy']
    'template': '1'
    'title': 'CBT: A way to reshape your negative thinking and reduce stress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805ae94-bdf1-476b-aaa1-52eb8f87e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wouldn''t you like to stop your stressful,
        anxious thinking in its tracks? Turns out you can, and while you''re at it,
        you can make yourself feel and act better too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b939f67-7eab-4548-a4a6-5da63be44f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a83c7f-c99b-4899-8c19-500afbb35742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the basis of cognitive behavioral therapy, which burst onto
        the psychological scene in the 1960s and has been gathering accolades ever
        since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3770ec7-93f4-4f9c-bcda-e441398de45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:37.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc8652-134a-4387-80d8-3fc26b4a3b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:37.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Alliance on Mental Illness, CBT, as is
        it called, is designed to "uncover unhealthy patterns of thought and how they
        may be causing self-destructive behaviors and beliefs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01aa21-d7fc-41e8-90e8-7826f00314b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ca3b1-7fe6-429e-a851-1a5c8d2417a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be for everyone. Therapists typically assign "homework,"
        so it takes active participation on the part of the client, and it doesn''t
        address underlying issues such as childhood trauma or systemic problems in
        families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce8bd6-73d8-4e7c-8d86-a8b5068e02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a158d-518d-4290-b28f-7d8eabddccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those willing to put in the work, cognitive behavioral therapy
        can be just what the doctor ordered. CBT has been shown in randomized clinical
        trials to ease depression, anxiety, obsessive thinking, eating and sleep disorders,
        substance abuse, post-traumatic stress disorder and more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a62fd-c79d-439e-8b9d-00ae8f8f32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83aa21-f574-4ef2-bdad-33a5ef5c6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just what happens during CBT that can produce change in such a wide
        variety of conditions?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604dd15-c021-46bf-bd92-76fe4cfc1b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47059d9d-e7aa-4101-8d9d-1dddaf0c1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke separately with two experts in the field: Jay Fournier,
        a professor and director of the Mood and Anxiety Program at The Ohio State
        University''s Center for Cognitive and Behavioral Brain Imaging; and Kristen
        Carpenter, a psychologist in women''s behavioral health at The Ohio State
        University Wexner Medical Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd14d-0422-45a3-8981-411b36227cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:42.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31fe0f-a323-4033-b038-cadd976c8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conversations have been lightly condensed and edited for clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8955045b-851d-43d1-bf41-881cd1c2083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ab2b0-ee14-42fb-af3a-bb67adafe029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> In a nutshell, what is cognitive behavioral
        therapy?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d7ee4-9790-441e-bc1c-d2f9e2a88669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93010063-ff98-4a0f-bc3f-cf2fafee0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jay Fournier:</strong> It''s a structured kind of psychotherapy,
        much different than the type of therapy often portrayed on TV or in the movies.
        The focus is on trying to help people get well as quickly as possible by reducing
        their symptoms as quickly as possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3de2b5-6590-4806-8a31-47fe3a8197cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087aec1c-4edf-4fe5-91ed-900000bf84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBT tends to focus more on the present than the past, and is typically
        a shorter-term treatment. The first few sessions with a cognitive behavioral
        therapist will home in on your goals: What is bothering you and what do you
        want to change? Then we will set up a treatment plan designed to address those
        goals within a certain period of time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67309f6-e14b-4a77-94ec-be85818b95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdacbe-58ec-4318-9f18-743ec770039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My job as a cognitive behavioral therapist is to put myself out
        of work. I''m trying to train a person to do all the things that I know how
        to do in their own lives, so that when we stop meeting they can continue doing
        it without my help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93199e-3804-452f-9ea1-29cd8143d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a873692-f16e-44cc-9e08-f0d613f3865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> In CBT, how do our thoughts affect our actions
        and feelings?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5876b46-be58-4b2a-b5f6-cb76e3853942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7bb31-7375-468e-b2fd-9f863cbf5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fournier:</strong> Most folks go through life thinking that
        the way that they feel or the things that they wind up doing are directly
        influenced by what has happened to them in their lives. One of the core elements
        of cognitive behavioral therapy is that there''s an intervening step: How
        we interpret those situations. It''s our interpretations of those events that
        lead us to feel certain things and behave in certain ways.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df452f2c-0b83-4a35-b57c-b0eee6cb5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f88357-b654-4301-935f-21547b6d60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things we would have people do is just notice their
        thinking. If you notice your mood changing, try to ask yourself, "What was
        going through my mind right before I felt worse?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a7186-8214-4754-8f78-f0a2af4d5e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2300c6ca-aaad-4e06-926a-76593494261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:50.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal isn''t to think happy thoughts because happy thoughts are
        fun. The goal is to help people think more carefully and accurately about
        their circumstances, particularly folks who have a tendency to think more
        negatively when things get harder.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73195d71-fe3e-4667-b4d9-5c73a0a9807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d258f0-da65-4f99-a422-0731f24ff77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s use the example of someone calling you a name. You might
        think, "That person saw right through me, they''re exactly right, I am just
        that." And you''re likely to feel pretty terrible about yourself. Or you could
        think, "Wow, that person is such a nasty person. I really have to evaluate
        whether I want them to be in my life."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a3be1-81ce-4506-9edd-f461187c9e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068eb227-1264-4051-9fa5-a3aac81362d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:52.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Most of us aren''t terribly aware of thinking
        such negative thoughts, just the bad feelings. How does CBT help people become
        more insightful?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aea803-8b03-43b4-bc5b-c46efc52492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a334be-1844-42e6-b591-e781981aa798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kristen Carpenter:</strong> We do a lot of training around
        identification of automatic thoughts and the beliefs that underlie them. It
        starts with identifying self-talk -- literally the things you say to yourself
        in a moment of distress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f859d12-9cae-4373-bd48-fc55273d7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12227cc2-0613-4ac4-a027-7c84f179c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thoughts that we typically see in those who are depressed, for
        instance, tend to be around these beliefs: "I''m unlovable; I''m unworthy;
        the future is dim, and there''s very little I can do about it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf28c8-9d0f-47a8-93ac-860a9927796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd609a-411c-4daa-a231-126721eda5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are anxious, those core beliefs tend to be around
        threat: "The world is scary; the world is threatening; I am not equipped to
        face these challenges."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3023f0-8d5f-4b2b-b1f7-64a6c3cbb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb00d5-e845-4546-a48e-f6571b883fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As therapists we help you analyze your self-talk with a series of
        questions: "How true is that thought? What evidence do you have for and against
        that thought? How realistic is it? Are there thinking errors that we can identify?
        And it''s not just people with a clinical diagnosis that make errors in thinking
        -- we all do that.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe791fbc-dd2d-4c14-b93c-ff64c8188b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e103d-c84d-4fd9-89dd-f1f5bf61d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those thoughts might be logical fallacies. Others are what
        we call "should" statements: "I should be able to work full-time and also
        help my kid with their homework every night and have a rich and engaged social
        life and be well read, and get to every event that has ever occurred and cook
        healthy meals."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1da875-b33b-4b3e-9815-7b7f56c0baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51def756-e69f-4289-bdfb-c1e1c46e4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We help the person begin to question some of those statements, and
        evaluate how realistic they are. Many of us hold ourselves to higher standards
        than we would hold others to: "Why does every other mom in the block get a
        break but you don''t?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f8372-6894-4c28-baeb-fa5f5b60ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a62e75-edd0-4482-8dd3-faef05b7a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not shifting negative thinking to a "rose-colored glasses"
        approach, because that doesn''t really help either. It''s too far. What you
        want to do is pull toward the middle, toward the kind of thinking that is
        compassionate to the self, that is more realistic and is not bound by assumptions
        that might be false.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebeca1-0430-471c-aca0-ccaad336ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c437e-520c-4032-ad83-da4f3235c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day what we''re doing in CBT is helping modify
        false, exaggerated beliefs, so that people learn the skills they need to overcome
        negative self-talk.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc07194-a90c-4516-be3d-b8ccfb04c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b83ce-e7f6-41ac-80cf-ac8cb6e8cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> I understand that CBT often has homework.
        What type of homework do you assign?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8481c8-8102-4735-b0b8-878d117c642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c986d4-d068-4f81-83f3-1633ab552f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fournier:</strong> Cognitive behavioral therapy does involve
        homework, and a lot of that homework is paying attention in a new and different
        way to what you''re doing, how you''re feeling and what''s going on in your
        mind.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce2952-de72-4feb-bba3-4e977dd4a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:03.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71428295-5144-4eba-86ee-a458b9cd1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of therapy, we would have specific worksheets that
        we might hand out to folks, and there are apps they can download to do the
        same. Eventually, we want people learn to use these tools on their own. We
        think of CBT as a collaborative relationship, where we''re working together
        to bring about the changes in the person''s life that they want to see.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cf8a7-d342-4c21-83b5-8ff93f29e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:04.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3214c8-b696-4c28-bfb9-ecf2a51b6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major tool we use is called an automatic thought record, where
        people keep track of what they are doing, thinking and feeling during the
        days between sessions. They''ll bring it back to the session, and we''ll go
        over it together and evaluate the thinking. What doesn''t make much sense?
        What are alternatives ways of thinking or handling the situation?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccbb7e-bdc7-4498-8c5a-013cbd547bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd094e1f0-c93a-41c2-858a-b93ed23445b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also ask people to keep track of their stress and anxiety levels.
        And then together we look for spikes: "When were you feeling the most stressed?
        The least stressed? What were you doing and thinking?" And then those would
        be the things that we would start to focus on in treatment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb1cfb-986e-4276-87a0-aac6f51a0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eda92d-22b2-445f-ba2d-6d9b25f8c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> We''ve talked a lot about the cognitive side
        of CBT. What about the behavioral side?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5001640d-1bd3-4ef8-a49d-6f25bf6839de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beffcd0-b4ba-4001-90ad-251026219114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carpenter:</strong> CBT is predicated on the assumption
        that thoughts, behaviors and emotions are intertwined: "My thoughts influence
        my feelings, my emotions influence my behaviors, and it''s all interrelated."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104e2b9-9c6c-445f-9c95-fe506efd57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965672ce-2c6d-4bfc-8fdb-17d2e4a7bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a therapist, that gives me three pathways I can use with individuals
        to help effect change -- via thoughts, emotions and behaviors.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb4270-4eff-4ce4-a86e-a159a0442ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28f541-fcfc-439b-9e33-8f59665ea981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take depression, for example. Depressed people withdraw from the
        world, no longer doing things they once found pleasurable and enjoyable. For
        somebody with those kinds of challenges, we would encourage them to schedule
        positive activities, reach out to friends and family, and try to do things
        that will give them a sense of belonging or a sense of accomplishment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe74a9-981b-4e68-a685-bba98b85ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca3cc5-504e-4ecd-9a67-7737ad2103d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:11.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Can these behavioral changes apply to stress,
        such as the stress and anxiety that the pandemic has caused?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc41081-40c1-4fae-9019-3a51057ea171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421e070-03c1-44b6-bcf4-fe642051ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:12.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fournier:</strong> When folks struggle with anxiety they
        tend to avoid the things that they''re anxious about. It''s pretty natural
        behavior. But avoidance can interfere with life, can interfere with their
        goals for themselves, and they can ultimately wind up making the anxiety worse.
        And so in anxiety, the treatment is helping them gradually reapproach the
        situations they''ve previously been avoiding.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030e956-3051-4026-80f2-db50cfcdf363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacb853-0669-4510-b677-818857409af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people experiencing high levels of stress, well, some of those
        things are changeable in people''s lives, but some of them aren''t, especially
        during the pandemic. Depending on the circumstance, we might encourage folks
        to make the changes that they could make.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56dfc96-4f14-4762-8be0-b8c9c6bea158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb0ec4-4e5e-4583-a239-9ca0e3d0a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even for the anxiety-causing life moments they cannot change,
        we can look at how they''re experiencing those situations.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13482d4-7420-49ad-b1c6-679e63157e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde3834c-becc-4792-98a2-64ce777fab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes bad things happen in life, and that''s just part of it.
        But sometimes people experience more depression or more anxiety than the situation
        necessarily calls for. We can help them take a look at their thoughts and
        behaviors during those periods to see if there are ways to change those thoughts
        to reduce their stress.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecd280-6f9f-481c-9bb0-ba245408224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcba8c-8757-4af2-a32c-068682bcfd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I''m not an expert in post-traumatic stress disorder, CBT
        has been shown to be very helpful with symptoms. Of course, we can''t change
        the past; we can''t change what happened to the person. But what we can help
        them do is change their relationship to what happened to them, by changing
        their thinking about the traumatic experience. By doing that, we hopefully
        help them experience fewer life-interfering symptoms associated with the trauma.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deafe7e-4b65-4a6e-8ea2-c7504079a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5e4d3-c338-4a4f-a709-db45c790e673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How can a person find a trained CBT counselor?</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ea3b4-e500-4b5a-97d6-1acdae086d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9506f3d-55f9-4aff-acd6-841f0c044204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:18.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carpenter:</strong> I always recommend the Association for
        Behavioral and Cognitive Therapies. They have a listing of therapists who
        are CBT-trained and you can look locally by zip code. The American Psychological
        Association also lists CBT-trained therapists under "treatment methods" in
        their "Find a Psychologist" mechanism.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84462b2-af5f-413e-aa35-1b84d55fdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1839085-c576-4153-bba5-80b763470bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be persistent. Try several therapists out before you settle on one.
        You want to find the person who is the best fit for you.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ee8e9-0db4-46bd-866b-8f6da35cb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:29:00.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:22:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/27/health/cbt-cognitive-behavioral-therapy-wellness/index.html"><em>"CBT:
        A way to reshape your negative thinking and reduce stress"&nbsp;</em></a></p>'
