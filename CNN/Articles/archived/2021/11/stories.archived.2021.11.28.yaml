      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the deal between the Department of Budget
        and Management’s Procurement Service and Pharmally for the procurement of
        allegedly overpriced personal protective equipment and testing kits.</p>'
  'stowaway-Miami-airport-':
    'author': 'Chris Boyette, CNN'
