      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d53d89-8209-436d-bf07-448da6b75122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:19:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data, 47.8% of the currently ill patients have
        mild symptoms, 7.1% have no symptoms, 23.36% are moderate cases, 15.2% are
        severe and 6.5% are critical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0d402-71af-46dd-9311-3cb2b5f982f6'
      'mgnl:activationStatus': true
