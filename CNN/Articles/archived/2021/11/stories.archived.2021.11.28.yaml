  'Meet-the-robot-that-can-write-poetry-and-create-artworks-':
    'author': 'Hannah Ryan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T06:47:34.444+08:00
    'imagesource': 'jcr:3b359180-03cb-46e9-88c0-da234b5305e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e709c9a8-108b-461f-8324-a6c64e40ff9b'
    'lead': 'When people think of artificial intelligence, the images that often come
      to mind are of the sinister robots that populate the worlds of "The Terminator,"
      "i, Robot," "Westworld," and "Blade Runner." For many years, fiction has told
      us that AI is often used for evil rather than for good.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T06:49:45.964+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:24:20.990+08:00
