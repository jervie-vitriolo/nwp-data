      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were grilled over the location of the documents on Pharmally’s
        allegedly anomalous transaction with the government. Ong and Dargani were
        given until Saturday to locate the boxes which contain the documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a262d-8f09-4bc8-adf5-adec1e1fd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd090f-b0e9-4b53-8643-16b47af2b53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:37.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Samonte said that it seemed that there were really no documents
        or Dargani just don’t want to release them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67372d9f-6989-4deb-9e6f-b730240c9a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc0044-182b-4022-aeca-c6dc4e275ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Blue Ribbon Committee chairperson Senator Richard
        Gordon warned the two company officials that they will be transferred to another
        jail if they will be given special treatment in Pasay City Jail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc392fd-f7db-4ab4-af2c-1bfa2039eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:11:47.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:19:39.321+08:00
