      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Vice
        President Leni Robredo said on Sunday that the Armed Forces of the Philippines
        (AFP) has "maintained" its independence as an institution, two days after
        she met with a group of military officers during which she expressed her support
        for the mandate of the anti-communist insurgency task force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba2039-f115-43ca-b92c-2afcc7886c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a radio interview, Robredo said that she is "very appreciative"
        of the AFP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2428e8-e495-4551-bc87-518602899d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kahit hindi siya perpekto, until now talaga name-maintain
        niya naman ‘yung kanyang independence as an institution. Hindi hinahayaan
        na maging instrumento siya," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f68efb-baa1-4900-8b19-7649f0a026b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though it is not perfect until now it has really
        maintained its independence as an institution. It does not allow its force
        to be used as (a political) instrument.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ce6ac-e731-4741-9cbf-fe84530e9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:49.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that she aired her national concerns and issues
        during the security briefing with some officials of the AFP last Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12da13d-f7bc-45db-bfaf-b6be40680052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not provide any details as those, she said, were confidential
        information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eeed80-4e7b-41b1-a038-f8bba8a2d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:50.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero mahalaga kasi na alam natin. Mahalaga na alam natin kung nasaan
        na tayo as far as many things are concerned," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71ce7c-681f-4b3a-8468-8825d162c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.775+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But it is important to know where we are as far as
        many things are concerned.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58adcec-46a8-407e-ab2b-53b8ddfd000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:51.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also highlighted AFP''s role in her office''s pandemic response,
        noting the military has played a key role in reaching more areas across the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6da670-9567-4b25-a735-535aeebd4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lagi tayo nagpapasalamat sa AFP kasi alam mo, during the pandemic,
        grabe ‘yung partnership namin with them. Marami tayong napapadala na mga PPE
        sets all over the Philippines saka mga medical supplies, largely dahil sa
        tulong nila," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bf95c7-2560-46ce-97c3-19ab1ce66a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:52.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are always grateful to the AFP because, during
        the pandemic, our partnership with them was great. We were able to send a
        lot of PPE sets all over the Philippines as well as medical supplies, largely
        because of their help.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e92ea9-c7ce-4221-afdd-2513bd9fc897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who is also running for the presidency, said the AFP
        has helped with the deployment of temporary shelters within hospital compounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c9e0b-25ac-4ffa-9764-7a7800fe0f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her meeting with the AFP, Robredo''s camp released a statement,
        revealing the latter''s support for the mandate and functions of the National
        Task Force to End Local Communist Armed Conflict. She earlier called for the
        abolition of the task force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2b6c0-6e94-4e28-b1fc-3ed356884955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/27/Robredo-supports-NTF-ELCAC-mandate.html">READ:
        Robredo supports NTF-ELCAC mandate, but task force in bad light due to ‘careless
        statements’</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d415042-98d9-4af8-b768-510cd8410f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement drew flak online and from different groups, including
        Bayan Muna chairperson Neri Colmenares.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb4733-b58f-4f51-b6db-6d9ebbc3683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said Robredo''s "contradictory stand" on the NTF-ELCAC
        is "worrisome."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aae506-6e53-4d83-8fde-527a698972bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presidential aspirant Leody De Guzman, meanwhile, vowed
        to abolish the NTF-ELCAC if elected next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87e2a8-3ed6-426f-a4a2-d680fd4934f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa unang araw ng ating panunungkulan, asahan natin ang agarang
        pagbasura sa NTF-ELCAC," he said in a statement Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f0c546-dc2b-4540-832b-c5bce1fe3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the first day of our tenure, let us expect the
        immediate abolition of the NTF-ELCAC.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2e908-d371-4a44-aa7e-9470e520eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:54:29.776+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the multibillion-peso budget allotted for the controversial
        task force must be realigned to address other social problems in livelihood,
        healthcare, public transportation, agriculture, and education.</p>'
