      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:19:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of survivors, meanwhile, reached 2,766,816 after 1,217
        more got well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2efbe52-c62f-4475-b12a-d35df8a5ae1b'
      'mgnl:activationStatus': true
