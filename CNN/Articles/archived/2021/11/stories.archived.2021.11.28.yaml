  'bucor-katarungan-village-wall-nbp':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Bureau of Corrections spokesperson Gabriel Chaclag told CNN Philippines
      that the new wall — and two other walls built within the New Bilibid Prison
      reservation — is part of a plan to enforce its mandate and to prevent the NBP
      compound from becoming a “marketplace.” (Photo by Paolo Barcelon)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-28T21:09:54.696+08:00
    'imagesource': 'jcr:bb641edb-f5dc-4f63-914b-0dcf2615dc56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b0495c-f3dc-4fa4-a9bc-60fb781a7626'
    'lead': 'Bureau of Corrections spokesperson Gabriel Chaclag told CNN Philippines
      that the new wall — and two other walls built within the New Bilibid Prison
      reservation — is part of a plan to enforce its mandate and to prevent the NBP
      compound from becoming a “marketplace.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T21:11:29.757+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:16:08.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:07.472+08:00
