      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement of the fresh Pfizer vaccine doses will be financed
        through the Philippines COVID-19 Emergency Response Project loan secured by
        the national government from the World Bank last March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6649a9-ecc9-4811-b210-19212da37fb7'
