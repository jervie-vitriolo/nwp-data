      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Department of Health reported on Sunday the country’s smallest single-day
        COVID-19 case count in 11 months at 838.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7ec52e-7c34-45d8-a3be-71f01bd77955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:02:51.037+08:00
