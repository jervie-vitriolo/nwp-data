      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant has a large number of mutations and some of these
        mutations have some worrying characteristics," Maria Van Kerkhove, WHO''s
        technical lead for Covid-19, said in a statement on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8f72d-10fd-4d11-a941-d58a79ae37c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c2b15-541e-41f3-bb61-ae896b1de765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there are many studies that are underway ... so far there''s
        little information but those studies are underway so we need researchers to
        have the time to carry those out and WHO will inform the public and our partners
        and our member states as soon as we have more information," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be490ad5-6baf-4d75-9f77-88cc5418353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc74a03-b4f3-48f8-8eb7-71e359b51afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Travel bans and new quarantine requirements</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5687ce56-6e39-4efe-bffa-243ab67991a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant''s discovery and fast spread across the world is an
        uncomfortable reminder that the pandemic is far from over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e53b73-b012-4178-846d-f3bfb584c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4165b1f-5441-497b-9df9-0bfd0bdbf524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of countries have slammed their borders shut to travelers
        from southern Africa, with the European Union, Japan, Australia, the United
        States, Canada and many others banning travelers from countries including
        South Africa, Botswana, Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and
        Malawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb40d8-8444-4de4-a871-45aed77a2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56a7cc-5939-442c-bc13-43c23af5d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excellent science should be applauded and not punished. The global
        community needs collaboration and partnerships in the management of the COVID-19
        pandemic," the ministry said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093a828-3a9e-40f7-bbda-b93266ff7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb9c0e-a2ea-486d-820f-f968f85e87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A combination of South Africa''s capacity to test and its ramped-up
        vaccination programme, backed up by world class scientific community, should
        give our global partners the comfort that we are doing as well as they are
        in managing the pandemic. South Africa follows and enforces globally recognized
        COVID-19 health protocols on travel. No infected individuals are permitted
        to leave the country," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b5ec0-8855-4627-bca6-aea03ff2c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922ac9f-a529-4d96-ba0e-56d9e5ea90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malawi''s President Lazarus Chakwera also criticized the travel
        bans, saying they were "uncalled for." "Covid measures must be based on science,
        not Afrophobia," he said on his official Facebook page.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e0912-d306-4cde-a6e7-663cd03d3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed4780-03ed-488a-8410-ababbb980606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts said South African scientists deserved credit for their
        ability to quickly identify the risks stemming from the new variant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6814942-f806-4f2d-b3de-5a65971c20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to impose bans has also sparked criticism from WHO. "We''ve
        seen in the past, the minute there''s any kind of mention of any kind of variation
        and everyone is closing borders and restricting travel. It''s really important
        that we remain open, and stay focused," WHO''s Head of Emergencies Dr. Michael
        Ryan said Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73452ea2-68b4-40dd-bd53-ac11a912ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a37c6-5fca-4e7d-8c21-83429b983db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa has very, very good genomic sequencing capacity and
        capability ... certainly South Africa and any other countries should not be
        stigmatized for reporting it and doing the right thing," Michael Head, a senior
        research fellow in global health at the University of Southampton, told CNN
        in a phone interview.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5322d5-b415-4641-a0be-8638d65e93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa721d5-1338-4088-8bdb-8bf4d8ff50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Head said that travel bans, if used correctly, could play
        a role in controlling the outbreak.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd0618-1ed8-4c6b-9ead-c413118b2f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f00fc-bf63-46e6-a7e6-66f8825e8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:03.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult scenario. It can buy you a bit of time. So if countries
        are imposing a ban and using that time, which will be at the moment a few
        weeks, to increase the pace of vaccination rollouts to make sure that any
        new antiviral drugs are available within the country, to increase testing,
        genomic surveillance at airports, that sort of thing, that''s something you
        can usefully do with a travel ban," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3085f6-0278-4a6c-a388-e2853db59231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:04.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96d35b-795f-479d-b8ae-82d27bb988a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:03:40.092+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just implement a travel ban and say ''right, job done''
        then that''s no good to anyone. And if you do, as it were, punish countries
        for reporting new variants, we should really look to support them as well,
        whether it''s infrastructure or funding or vaccine doses whatever might be
        appropriate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab4a96-5c4d-4f20-af18-94345bb0c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:48:52.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/28/world/coronavirus-omicron-variant-spreading-intl/index.html"
        target="_blank">"The Omicron variant is spreading across Europe with at least
        13 cases identified in the Netherlands"</a></em></p>'
