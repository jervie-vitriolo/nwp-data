      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received over 142.1 million total COVID-19 vaccine
        doses from various suppliers, with at least 92 million bought by the national
        government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204746f5-8a25-413b-b297-678e7c1b6d18'
