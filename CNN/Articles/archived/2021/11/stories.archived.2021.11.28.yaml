      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c3e6c-86f0-47a0-955a-e6ce46add605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing Senate Bill No. 2456, De Lima said that such exemption
        would be a big help to all poll workers who are expected to face more difficulties
        in doing their job due to the ongoing pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06052992-1979-455b-bb3c-5026f9d775b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6961798-810b-422d-9d28-00b7640b09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This hard-earned income, which in many cases is barely enough to
        cover the daily needs of these individuals, also becomes the price for their
        safety and lives,” said De Lima in a statement issued Saturday from Camp Crame
        where continues to be detained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4b257-bd6c-404d-916f-45d844be75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87ab24-f282-43f5-a03d-6416a185cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The risks, both physical and moral, themselves justify a special
        treatment for the seasonal poll workers. Truly, the compensation that our
        poll workers receive is miniscule compared to their invaluable contribution
        to our democracy,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47575f53-c81b-4b35-b8b1-28b6708bf69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e2aa43-1242-4881-ab41-33d2cdce2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the “Election Service Reform Act,” people rendering election
        service are entitled to honoraria, travel allowance, and other financial benefits
        from the Commission on Elections (Comelec). According to the <a href="https://cnnphilippines.com/news/2021/11/13/Higher-allowances-honoraria-poll-workers-2022.html">latest
        guidelines</a> by the Comelec, the honoraria and allowances for 2022 range
        from ₱5,500 to ₱9,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dbbe94-0cae-4d1f-8cd9-184d1e37f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c9f76-a7dd-431c-8338-4a50f744db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said the financial benefits shall be paid 15 days from
        election day on May 9, 2022. A delay in payment is considered an election
        offense, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1981e28-ea2d-428c-a1cc-4cd0451caa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:31.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37676d93-a7d5-4486-a665-a7b78ad08aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:09:59.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:21:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has already approved on <a href="https://www.cnnphilippines.com/news/2021/8/23/house-bill-income-tax-exemption-poll-workers.html">third
        and final reading</a> a similar bill that exempts from income tax the honoraria,
        travel allowance and other benefits granted by the Comelec.</p>'
  'sws-survey-self-poor-families':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-28T12:07:55.370+08:00
    'imagesource': 'jcr:d3c692c4-f334-476c-8a20-c95cd22ec5be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c857e517-4d30-48b8-9322-37b4dd076eef'
    'lead': 'A recent survey says fewer Filipino families considered themselves as
      poor, with the share of the respondents falling to 45% compared to a similar
      survey done in June when self-rated poverty was 48% of those polled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T12:14:52.452+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:21:16.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:14:58.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Stations', 'poverty', 'family']
    'template': '1'
    'title': 'SWS: Number of self-rated poor families fell slightly in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d37f8c-b6f0-4a4a-b28c-eb22d3bf4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — A
        recent survey says fewer Filipino families considered themselves as poor,
        with the share of the respondents falling to 45% compared to a similar survey
        done in June when self-rated poverty was 48% of those polled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619c009-846d-4d96-acb1-91a49ffa65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national Social Weather Survey of September 12-16, 2021, found
        45% of Filipino families rating themselves as Mahirap or Poor,  34% rating
        themselves as Borderline Poor (by placing themselves on the horizontal line
        dividing Poor and Not Poor), and 21% rating themselves as Hindi Mahirap or
        Not Poor," said the Social Weather Stations survey results released Nov. 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578bc59-9794-4b95-9831-b10f8f3a2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar survey <a href="https://www.cnn.ph/news/2021/7/26/SWS-June-2021-poor-families-survey.html"
        target="_blank">conducted in June</a> showed 48% of Filipino families rating
        themselves poor.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0581273-d399-464f-89f1-b1878d8efe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimated numbers of Self-Rated Poor families are 11.4 million
        in September 2021 and 12.0 million in June 2021," said SWS, which conducted
        the survey among 1,200 adults.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4b247-4bf1-4481-9b1e-21cfed13d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the numbers per region, SWS said the steepest decline
        of self-rated poor was in the Visayas (70% to 54%.), followed by Metro Manila
        (43% to 34%), but stayed the same in Balance Luzon — or areas in Luzon outside
        Metro Manila (38%)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38117721-5f0c-491f-88ca-513178e27524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted over the period Sept. 12-16, also noted the
        number of self-rated poverty rose in Mindano — from 51% to 58%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d95b3-86aa-4812-ac45-ddfa53a3ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borderline poor numbers rose in all areas -- Metro Manila from 19%
        to 30%, Balance Luzon from 28% to 32%, Visayas from 24% to 42% -- except in
        Mindanao where it fell to 34% from 42% in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b31f57-b0c5-4681-a2d8-12ce32837e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to June 2021, Not Poor hardly changed in all areas: it
        went from 7% to 4% in the Visayas, from 38% to 37% in Metro Manila, from 34%
        to 30% in Balance Luzon, and from 7% to 8% in Mindanao," the pollster added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74276a8-210b-42fc-9ba0-ac7f579763d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also said that of the families who considered themselves
        poor, 1.7 million were Newly Poor, 1.2 million were Usually Poor, and 8.2
        million were Always Poor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda5027-0b7f-403b-9fd7-519281e87889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said 30% of families rated themselves as food poor, while
        44% considered themselves borderline food poor, and 26 said they were not
        food poor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21cc90-581e-4647-b2b8-bef806104c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:21.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also families who moved to being non-poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab9fc5-ce49-49ea-97d0-f609005171dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:22.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the estimated 13.8 million Non-Poor families in September 2021,
        3.5 million were Newly Non-Poor, 3.0 million were Usually Non-Poor, and 7.3
        million were Always Non-Poor," said the SWS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b10e0b-57a7-4265-9e60-84e40d2bf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T12:14:52.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the June 2021 survey, 32% felt Food-Poor, 38% felt Borderline
        Food-Poor, and 29% felt Not Food-Poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62819344-f5f7-40c5-8496-f9663dc969dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:23:56.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Sunday, acting Palace spokesperson Karlo
        Nograles said the results of the SWS survey showed progress in the government''s
        efforts to reopen the economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f8ae3-7549-4355-b160-ca05c9dd1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T16:23:56.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government believes that the increase in percentage of the
        vaccinated population and the drop in new COVID infections put us in a position
        to safely expand economic activities that will positively impact employment
        and reduce poverty," Nograles said.</p>'
