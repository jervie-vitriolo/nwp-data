    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine inequity and hesitancy made the Omicron variant more likely,
      scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a3241-0952-4034-aeb3-1aaead8e52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many of the world''s richest countries
        have spent the past year hoarding coronavirus vaccines, buying up enough doses
        to vaccinate their populations several times over and consistently failing
        to deliver on their promises to share doses with the developing world. The
        World Health Organization said the approach was "self-defeating" and "immoral."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8535e37-e4e0-4abf-8aab-818f4515555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152d2890-8759-4cf6-8313-d99842eaf2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be starting to bite. A new and potentially more transmissible
        variant of the virus likely emerged from a region with low vaccination rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b76a4a-53ac-4deb-a95f-823e0dca78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825cfa25-a6c0-4dc6-b717-b91f257bcb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant, known as Omicron, was first identified in South
        Africa, although it is unclear whether it originated there or whether it was
        brought into the country from elsewhere in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30ed30-7dac-411d-aceb-99a820df7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f754c-fdba-4692-b29a-1509e17e605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What scientists do know is that the virus is much more likely to
        mutate in places where vaccination is low and transmission high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152de144-b98e-4bb4-be86-341e7a66a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5858f-4ed8-4e07-92aa-afbd9f83ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has probably emerged in another country and has been detected
        in South Africa, which has very, very good genomic sequencing capacity and
        capability ... it might well be a consequence of an outbreak, probably in
        some parts of sub-Saharan Africa, where there''s not a huge amount of genomic
        surveillance going on and vaccination rate is low," Michael Head, a senior
        research fellow in global health at the University of Southampton, told CNN
        in a phone interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac324f-dcb8-4602-8466-e3ae7b575c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfebfb-b410-431f-a8d8-7d6192359596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head said the emergence of new variants was "a natural consequence
        of being too slow to vaccinate the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674264d-419a-404b-b349-4b526f959526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500cb2b-7869-4d6d-b27b-183953e68a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have large unvaccinated populations, like we have across
        sub-Saharan Africa, and these are susceptible to big outbreaks," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d816a76-63db-4cce-ae76-31d8ea4846a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ae636-118d-4bd2-8f6c-131276d2cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New variants of the virus that have caused problems in the past,
        Head added, have all emerged from places that experienced big, uncontrolled
        outbreaks, such as when the Alpha variant was first detected in the UK last
        December, or the Delta variant that was first found in India in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71385c1a-2b0d-43ca-9a66-5baaf93e9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002dc02-407c-4616-80ce-bec89e0f4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is already spreading across the world -- as
        of Sunday, it has been detected in a number of countries including South Africa,
        Botswana, Australia, the UK, Germany, Italy and Belgium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c5d55-1d61-42de-83f8-44423e1bf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406b78f-2db4-418b-9a5f-ed912b76854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries across the world have reacted to the news that South
        African scientists discovered the new variant by swiftly shutting their borders
        to travelers coming from countries in the region, including South Africa,
        Botswana, Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and Malawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f85fc-a917-4449-adba-1bca9bee0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a0c12-1563-4a02-b620-b095b7bc7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists and public health experts and advocates have warned
        that the huge gap between vaccination rates in the developed and developing
        world is likely to blame.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2dd244-7fcc-4869-a127-dad28e0bdc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de89b6d-3a52-4950-989e-af1a76181e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:17:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Farrar, the director of the Wellcome Trust, a health research
        charity, said the new variant shows why the world needs to ensure more equitable
        access to vaccines and other public health tools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52892b5-701a-4d2b-8dc6-9c2c5f7afd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e06d4-3074-46fe-8f67-6dddb61e4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New variants are a reminder, if we needed it, that the pandemic
        is far from over," he said on Twitter. "Inequity is what will extend the pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a250b64-44ca-4044-8e99-def3871fec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4bf186-e8f3-4ae3-b6b7-0af41c995225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), only 7.5% of people
        in low-income countries have received at least one dose of the coronavirus
        vaccine. Across the eight countries most affected by the travel bans related
        to the Omicron variant, the proportion of populations that have had at least
        one vaccine dose ranges from 5.6% in Malawi to 37% in Botswana.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97829a4-f0b3-476f-89e5-ff747646c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60a580-3a45-4c74-be1c-b67e96f4d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 63.9% of people in high-income countries have received
        at least one shot, according to WHO. In both the European Union and the United
        States, around 70% of people have received at least one shot, according to
        the European Centre for Disease Prevention and Control and the US Centers
        for Disease Control and Prevention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49193590-1196-46dc-ab50-023c52122d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.563+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd4191-948c-4e6d-8cab-6a2129996f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are many reasons why a country might have a lower inoculation
        rate -- vaccine hesitancy remains a big problem in many countries, including
        South Africa -- Head said the lack of access to doses is a major problem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266f5d6-61a9-42a6-8c60-dd539ddcbc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fd7f5-a88b-41ee-b86e-d76593409229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One contribution to this is the richer countries hoarding doses
        above and beyond of what we actually need and not following through on commitments
        to donate vaccines to COVAX or directly to countries themselves," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4658fb1-434d-4ebc-a6ca-cb2aa3418ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a3ac8-3c7d-472d-8448-b1d1a9b24618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is WHO''s global vaccine-sharing program. As of last month,
        537 million doses have been shipped through the scheme to 144 countries --
        a small proportion of the 7.9 billion doses have been administered globally
        so far.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef1c60-5f96-49eb-b803-c8453dbddde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817a21c-f514-43d6-94d4-7d1936550b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s target of having 40% of population of all countries vaccinated
        by the end of 2021 and 70% by the middle of next year appears to be out of
        reach, with only two African countries -- Morocco and Tunisia -- currently
        on track to reach the goal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43994b-3fcd-49f6-b9ff-9da158a54357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69ff05-9022-464e-88f0-e88e2a7fee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The Guardian newspaper on Saturday, Gordon Brown, WHO''s
        ambassador for global health financing and former UK Prime Minister, said
        that the world''s "failure to put vaccines into the arms of people in the
        developing world is now coming back to haunt us. We were forewarned -- and
        yet here we are."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79549b3-2b9f-49d0-84e3-bf85250aa4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4e89d-7a89-4862-9d21-6197c51c8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of mass vaccination, Covid is not only spreading
        uninhibited among unprotected people but is mutating, with new variants emerging
        out of the poorest countries and now threatening to unleash themselves on
        even fully vaccinated people in the richest countries of the world," he wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ec582-00a2-4270-bf98-85bff9a3fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7867e3-d3d6-4ab6-b160-7f150f87e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:09.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head agreed with that assessment. "It''s totally coming back to
        bite us ... until the pandemic is settled ... and that involves vaccinating
        every corner of the world, then it may well rebound, we saw that with Delta
        in India."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ddd32-8de1-4466-a498-6baf03bbf93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c68c60-0545-4da6-a6e5-085569d343e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Dr. Richard Lessells, an infectious diseases specialist at the
        University of KwaZulu-Natal in Durban, South Africa, said the reaction of
        the rich world to the news that South African scientists discovered a new
        variant was an example of its own selfishness.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4233b8e5-5e41-4646-9feb-0ffed8dd41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d946f1-8c6d-4510-a88e-12ebe91aa373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I found disgusting and really distressing ... was not just
        the travel ban being implemented by the UK and Europe but that that was the
        only reaction, or the strongest reaction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca555174-2e83-493c-81fd-9daa83958440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e668d9-9238-4b98-b70a-da098ea0a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no word of support that they''re going to offer to African
        countries to help us control the pandemic and particularly no mention of addressing
        this vaccine inequity that we have been warning about all year and [of which]
        we are now seeing the consequences play out," he told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5ebb4-a119-485f-b3c6-f593bc86035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T20:19:47.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:18:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/28/world/omicron-coronavirus-variant-vaccine-inequity-intl-cmd/index.html"
        target="_blank">"Vaccine inequity and hesitancy made the Omicron variant more
        likely, scientists say"</a></em></p>'
