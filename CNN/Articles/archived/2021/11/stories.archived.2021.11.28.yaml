  'switzerland-covid19-restrictions-vote':
    'author': 'Martin Goillandeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T14:12:34.535+08:00
    'imagesource': 'jcr:efa5f6a7-352c-44f8-ab4a-babd48d00f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f19494f-cf34-4af7-a5af-9995062629b2'
    'lead': 'People in Switzerland will vote on Sunday on the government''s health
      measures against COVID-19, in the wake of a large increase in new cases this
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T14:17:47.202+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:20:32.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:00.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-restrictions', 'Europe', 'Switzerland']
    'template': '1'
    'title': 'Switzerland to vote on whether to keep COVID restrictions as cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60270b-b058-4126-92d8-3117fbf92cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People in Switzerland will vote on Sunday
        on the government''s health measures against <a href="https://www.cnn.com/2021/11/27/world/omicron-coronavirus-variant-intl/index.html"
        target="_blank">COVID-19</a>, in the wake of a large increase in new cases
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86db87c-d2f4-40df-a366-9d5cc4d3dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters will have their say on the modifications of a previous COVID
        law, which were adopted by the Swiss Parliament last March. According to a
        document from the Federal Council (<a href="https://www.cnn.com/2021/09/26/europe/switzerland-same-sex-marriage-referendum-intl/index.html"
        target="_blank">Switzerland</a>''s federal government), the Parliament changed
        the law to "extend financial aid to people who could not be supported before
        or not enough," as well as "to improve the tracing of contact cases and increase
        testing capacity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79faea98-fdd9-4555-a9e6-5e8641725687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also enacted the legal basis for the introduction of the "<a
        href="https://www.cnn.com/travel/article/eu-covid-certificate-travel-explainer/index.html"
        target="_blank">Covid certificate</a>" — or health pass — "to facilitate travel
        abroad and to allow the holding of certain events," according to the Federal
        Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699b278-3ce2-4f0a-9fd9-91d76fcd2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponents believe that existing laws are "sufficient to protect
        the Swiss from Covid-19 or other infectious diseases," according to the LoiCovid-Non
        committee, which includes several groups opposing the law. They also argue
        that the COVID law discriminates against the unvaccinated and would lead to
        an "unprecedented divide in Swiss society."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044fea84-3df0-43b2-8a07-c78b4668b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a spokeswoman for the Friends of the Constitution committee,
        part of LoiCovid-Non, referred to Switzerland''s health pass as a "health
        apartheid." The certificate establishes an obligation to get vaccinated, since
        the tests are now paid for, Cailler argued. "We are trying to coerce the population
        through their wallet," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a723f9c-4c3d-4705-8ac7-7ea4f5924189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most Swiss political movements still support the law, populist
        right-wing Swiss People''s party (UDC), the country''s first political force,
        has expressed its support for the "No" campaign in the referendum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb71bd2-00ed-4116-be9a-00679bf7f44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest wave has hit Switzerland hard with a seven-day rolling
        average of over daily 5,000 cases this past week in a population of 8 million.
        According to the Swiss government''s COVID platform, 75,843 new cases had
        been detected in the country over the past 14 days as of Thursday, a number
        approaching last year''s peak of infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cad74b-0257-462c-8387-ed7b0b0a7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time in less than six months that the Swiss have
        had to vote on health measures. In June, citizens supported the 2020 COVID
        law with 60.2% of the vote in a first referendum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ed17b-0ae9-431a-830f-fd0c4bca6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating the pandemic and its legal updates has been a challenge
        for the Confederation''s system of direct democracy, in which all decisions
        taken at the federal, cantonal or municipal level can later be questioned
        by voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac14c6-9192-4c35-822e-bf10b38d89ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is usually the case, three laws will be put to the vote on Sunday:
        the COVID law, an initiative "for strong nursing care" and an initiative on
        how federal judges are selected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e3091-2fb8-4dcf-90f6-aa0395ec8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:17:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/28/europe/switzerland-covid-restrictions-intl/index.html"
        target="_blank">Switzerland to vote on whether to keep Covid restrictions
        as cases surge</a>."</em></p>'
  'iran-united-states-nuclear-talks-restart':
    'author': 'Nicole Gaouette, Kylie Atwood and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T14:18:28.931+08:00
    'imagesource': 'jcr:bfefd5d7-4ef7-49d6-a9c4-49eacef268f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8773758f-ff6c-4998-8254-2046d6ea7727'
    'lead': 'The US and its allies restart Iran nuclear talks on Monday unsure how
      Tehran''s new government will approach negotiations, not optimistic about the
      prospects ahead and emphasizing that if diplomacy fails, the US is "prepared
      to use other options."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T14:23:41.418+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:20:09.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:00.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iran', 'United-States', 'nuclear-talks']
    'template': '1'
    'title': 'Iran nuclear talks to restart as US emphasizes it''s ''prepared to use
      other options'' if diplomacy fails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede77f1-83ff-47f9-9c91-afb04dd89e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US and its allies restart Iran <a href="https://edition.cnn.com/2021/10/29/politics/iran-us-talks-skepticism/index.html"
        target="_blank">nuclear talks</a>&nbsp;on Monday unsure how Tehran''s new
        government will approach negotiations, not optimistic about the prospects
        ahead and emphasizing that if diplomacy fails, the US is "prepared to use
        other options."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc522e9-07ec-4951-adb3-827893c450c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties to the Joint Comprehensive Plan of Action will reconvene
        in Vienna after almost six months to discuss a mutual return to the deal by
        both the US and Iran, but the hiatus has given time for new obstacles to take
        root.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b414e2c-cd88-4eed-8697-456d4d340b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Iran announced yet more advances in its uranium enrichment,
        which reduces the amount of time Tehran would need to develop a nuclear weapon,
        if it chooses to, an announcement clearly meant to give Iran leverage when
        it arrives in Vienna for talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a121901-537e-4cdc-a5e9-ee047a785704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parties to the agreement — including Germany, the UK, Britain,
        France, China and Russia — are coming into the talks calling for negotiations
        to pick up where they left off. European sources tell CNN they expect the
        Iranians to treat the meeting as "round one." US officials have expressed
        similar concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567178a-42b3-4c3e-a29e-8f307f54a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently elected hardline government in Tehran will send a new
        set of negotiators to Vienna who have been emphasizing the need for complete
        US sanctions relief, not compliance with the deal, while US officials have
        said they have absolutely no plans to offer Iran incentives to talk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b904379-2006-4a41-b573-9cdd3f85fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The time to choose is short''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6f542-5fd3-4d3a-b040-3e1022b519e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And senior US officials have repeatedly warned that if advances
        in Iran''s nuclear program and enrichment capability continue unabated, they
        could render the benefits of the JCPOA moot — a development that would force
        the US to pursue other options.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9e9ae-09bc-4740-af2a-564aaf23b184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still hopeful that diplomacy can find a way," Brett McGurk,
        the National Security Council''s coordinator for the Middle East and North
        Africa, told the Manama Dialogue organized by the International Institute
        for Strategic Studies. "But if it cannot find a way, we are prepared to use
        other options."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89537f17-040f-4efc-ade5-1b76df0a9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question, we are not going to allow Iran to get a nuclear
        weapon, period," McGurk said. "And when it came to military force for behavior
        change, that is a pretty fuzzy objective for a military force. When it comes
        to military force to prevent a country from obtaining a nuclear weapon, that
        is a very achievable objective."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e46cd9-843d-4d23-b0d3-e64877aef884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Special Envoy for Iran Rob Malley said in a tweet after a November
        18 meeting with Middle Eastern allies and European parties to the deal that
        Iran could choose one of two paths: "continued nuclear escalation &amp; crisis,
        or mutual return to the JCPOA, creating opportunities for regional economic
        &amp; diplomatic ties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068d6d0-7f84-4f42-be51-951a367210f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time to choose is short," Malley wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84e3f8-df12-470e-a6b6-7ef47e1c4def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.419+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with preparations for the talks say that the parties
        were closely watching International Atomic Energy Agency director Rafael Grossi''s
        visit to Tehran last week, seeing it as an indication of Iran''s approach
        to the talks in Vienna, those sources said. Grossi told the IAEA board afterward
        that the talks were "inconclusive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053c5b9-3e65-48e2-8ae2-cd469889d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the contentious issues remaining is that Iran is refusing
        inspectors from the IAEA monitoring access to the Karaj centrifuge production
        facility, which reports suggest has resumed operations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c16fe7-1752-4b84-8619-9148fbb6252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:16.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is seriously affecting the [IAEA''s] ability to restore continuity
        of knowledge at the [Karaj] workshop, which has been widely recognized as
        essential in relation to a return to the JCPOA," Grossi told a Board of Governors
        meeting on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e09c49-eb6b-4412-878c-0206573421f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arms Control Association noted that Iran''s refusal to allow
        the IAEA to install new cameras or confirm that production hasn''t restarted
        could undermine attempts to revitalize the JCPOA and its strict verification
        regime if it isn''t possibly to fully complete records of Iran''s nuclear
        program. Tehran''s refusal to grant access to Karaj also drives speculation
        and concern about what, exactly, Iran is doing, the ACA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37c186-def8-4d7f-81b6-e3dedbc64a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No choice''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863b3b7-159d-4b63-a4b2-7f6d3e619056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Mission to International Organizations in Vienna
        told the IAEA meeting that "if Iran''s non-cooperation is not immediately
        remedied ... especially the restoration of continuity of knowledge at Karaj,
        the Board will have no choice but to reconvene in extraordinary session before
        the end of this year in order to address the crisis."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97714eb0-c476-4edf-81df-388001197833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, on Friday, Iran announced its stock of 60% enriched uranium
        has grown to 66 pounds (30 kilograms) and its amount of 20% enriched uranium
        had also increased. Both levels are much closer to weapons-grade uranium which
        is enriched above 90%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b1858-c063-48fa-8be5-0f89c548382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Arms Control Association, enriching uranium to
        20% "constitutes about 90 percent of the necessary work to enrich to weapons-grade."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed6aa8-e392-4538-aff6-9de6312c467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.420+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Iran''s stockpiles grow, the ACA says, its breakout time, or
        the time it would take to produce enough uranium enriched to weapons-grade
        for one bomb, decreases. The ACA estimates that Iran''s current breakout time
        is likely about one month, down from 12 months when the JCPOA was fully implemented.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ae2ac-6013-42c7-89a5-51c6e244307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrichment was limited under the JCPOA, which the US left unilaterally
        in May 2018 under former President Donald Trump. Iran restarted enrichment
        last year to pressure the US to ease sanctions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c7852-5361-4d73-a2e4-fa4540b75d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A very uncertain proposition''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92560e93-a2bd-4a86-b156-ad457038fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:21.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman Ned Price reflected the ambiguity surrounding
        the resumed talks on November 22, calling the mutual return to compliance
        with the JCPOA "a very uncertain proposition."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d268722-000b-4597-90fb-bdbe2ba1d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Price told reporters in Washington that, "it is our
        hope that the new government in Iran shows up in Vienna and shows up in Vienna
        ready to negotiate in good faith to build on the progress that had been achieved
        in the previous six rounds of negotiations."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99c14c-2dc6-4e22-9b54-0bab3e16f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that the US has "been very clear that we are not prepared
        to take unilateral steps solely for the benefit of greasing the wheel" to
        get the talks going again. Former President Donald Trump pulled the US from
        the deal in 2018.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ba5f2-9461-414a-8e3b-762a2e4ff2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar with the preparations for the talks have told CNN
        that the US and its allies are not at a point where they would begin offering
        Iran confidence building measures, but one official said there is a possibility
        the US and its allies could employ them down the road. As a result, incentives
        for Iran won''t be discussed at this week''s meetings in Vienna, where the
        US and allies will be focused on simply taking the temperature and seeking
        to advance from where they left off months ago, US and European sources explained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82265951-b829-4422-9310-a911ee3d3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Plan B''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739479ff-5a97-401a-94b0-b72f51b46f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.421+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone involved in the talks is mindful of the ticking clock.
        The sources told CNN that there''s still time to reach a deal, but it would
        likely run out by the end of next year. For now, they said there is no hard
        and fast "Plan B" yet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5e4df-eab5-45ee-9b7e-2113ff82d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:24.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the deal say that the Biden administration has sacrificed
        leverage by easing pressure on Iran while it builds up its nuclear program.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4204247-bf94-4ea8-8551-5b02eaf5c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration''s Iran policy is failing, and without
        a significant course correction that policy will either result in Iranian
        nuclear weapons or in a war to stop that development," said Mark Dubowitz,
        the CEO of Foundation for Defense of Democracies. Dubowitz argued that the
        administration''s approach will allow Iran to rebuild toward a "lethal end
        state" of with pathways to nuclear weapons and a robust nuclear infrastructure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016e23f-e20c-44b6-ab54-83b446541a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel is going to have no choice but to use military force to
        stop Iran''s nuclear weapons before Tehran reaches this lethal end state,"
        Dubowitz said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca1dad-1b40-4ab1-8f16-d98511a2c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Naftali Bennett has been making clear that
        Israel will be prepared to act if necessary. Addressing delegates at a security
        conference near Tel Aviv on Tuesday, Bennett said that "if there is a return
        to the JCPOA, Israel obviously is not a party to the agreement and is not
        obligated by it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa83f2-0274-41a2-8c12-4fce5da99864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett complained that after the nuclear deal was signed in 2015,
        the "State of Israel simply went to sleep. We were occupied with other things.
        We will learn from this mistake. We will maintain our freedom of action,"
        he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa4aea-c5da-4d12-af03-5347d0441265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have tried to argue to the Israelis that attacks
        on Israel''s nuclear program are not very useful when the overall goal is
        to come up with a comprehensive solution, and especially when the Iranians
        have sped up their capability to rebuild after attacks, sources familiar with
        the Iran talks have told CNN.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d200903-2748-439b-b271-e85a7093dbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have also raised the danger of Iran responding
        with kinetic action, but sources familiar with the talks say Israeli officials
        still seem to think that it is still an effective tool to show their capabilities.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1264cd16-3579-4013-bcf3-5c63003307cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.422+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about those warnings, Price said that, "at the end of the
        day, the United States and Israel, we share a common objective here, and that
        is to see to it that Iran is verifiably and permanently prevented from obtaining
        a nuclear weapon. And we continue to believe that diplomacy in coordination
        with our allies and partners -- and that, of course, includes Israel -- is
        the best path to achieve that goal."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8a33d-fd85-400c-b5dd-1133aee74ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also been very clear that this is not a process that can
        go on indefinitely and if the Iranians through their actions or through their
        inactions demonstrate or suggest that they lack that good faith, that they
        lack that clarity of purpose, we''ll have to turn to other means," Price said
        Tuesday. "We have a variety of other means we''re discussing those with our
        allies and partners."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f828e-d9e5-4e34-9ea7-849ceea7ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic flurry</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc4073-564a-46f8-8e19-efefe0f9da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, US officials have conducted a flurry of diplomacy
        with regional powers and other parties to the deal, working to forge a united
        front.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a9ab8-1ab2-441b-96fc-cbe066ff3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden met with European partners to discuss Iran during
        the June G7 meetings in the UK. In recent weeks, Secretary of State Antony
        Blinken has also conferred with European allies, as well as China and Russia,
        on Iran. And Malley recently met with Gulf countries, Israeli officials and
        European partners in the JCPOA.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3c536-29bd-4660-98c9-d41837c25771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Iranians believe they have some eastward option with
        Russia and China in which they can circumvent the pressure of sanctions,"
        McGurk said on Sunday. "And that is just wrong. And so I think we are approaching
        the talks at the end of November as a pretty united front with the P5+1."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee9e41-3dd4-4efa-98d0-4c581147d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:23:41.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:20:31.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/28/politics/iran-talks-restart/index.html"
        target="_blank">Iran nuclear talks to restart as US emphasizes it''s ''prepared
        to use other options'' if diplomacy fails</a>."</em></p>'
  'Robredo-to-bring-Vaccine-Express-to-Catanduanes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-28T14:46:06.552+08:00
    'imagesource': 'jcr:84a46be6-58af-42a9-bc3c-e6baa58c5f45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30f4b8f8-dad7-4db2-ab37-b3a356bfcfa4'
    'lead': 'Vice President Leni Robredo has announced that her office will bring
      its ''Vaccine Express'' to Catanduanes on Dec. 1, coinciding with the government''s
      three-day national COVID-19 inoculation drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T14:47:05.778+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:20:03.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:00.917+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to bring ''Vaccine Express'' to Catanduanes on Dec. 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132e942-e487-4345-af5b-cebd2937acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Vice
        President Leni Robredo has announced that her office will bring its ''Vaccine
        Express'' to Catanduanes on Dec. 1, coinciding with the government''s three-day
        national COVID-19 inoculation drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4afcfe-3037-4160-9f16-fcc12909f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo mataas ‘yung kaso sa kanila. As of last week, nung nag-request
        sila sa ‘tin, Alert Level 4 sila. So, nagre-request sila para mapabilis ‘yung
        pag-dispense ng bakuna," she said during a radio interview on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a166c4-f932-4051-b78b-25ad4c34c6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of cases there is high. As of last week
        when they sent a request, they are under Alert Level 3. They requested to
        speed up the deployment of the vaccines.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ee8675-9027-4e33-b45d-8287f32c5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Robredo''s Vaccine Express was in Malolos City in Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2588d-3ba9-4962-8c1f-dc764ced7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program started in June when the Office of the Vice President
        teamed up with the Manila City government for the inoculation of tricycle
        and pedicab drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29e699-0e7d-40cd-9db8-5929aaca5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:06.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the partnership, the local government units will provide the
        COVID-19 vaccines, while Robredo''s camp will focus on supplying the manpower
        to facilitate the vaccination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e7181-db2b-4ccc-b986-ea2313dd8408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T14:47:05.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier asked the national government for access to vaccine
        supply in hopes of deploying the Vaccine Express to more LGUs.</p>'
  'PH-sends-20-athletes-2021-Asian-Youth-Para-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-28T15:23:10.270+08:00
