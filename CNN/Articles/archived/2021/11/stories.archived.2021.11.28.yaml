      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it deleted 13 duplicates from
        its data, including 12 recoveries. It added that 195 cases found to have tested
        negative were removed from the total count.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32ad64-cc6c-49ef-ad17-e6698e73a6fb'
