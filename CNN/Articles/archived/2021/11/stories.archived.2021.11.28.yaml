    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor: Katarungan village wall built to secure NBP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f24a2-4f93-4c39-803f-b396da51f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — A
        day after building a wall over a bridge in Katarungan Village in Muntinlupa
        City, the Bureau of Corrections offered an explanation — that it is part of
        a plan to secure the New Bilibid Prison area from criminal activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f8b5b-644d-47e2-bad8-40575a878390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:09.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27279c5-f9bf-49fe-9249-80f2ade15f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrections spokesperson and assistant secretary Gabriel Chaclag
        told CNN Philippines in a phone interview Sunday morning that this new wall
        —&nbsp;together with two other walls built in different areas within the NBP
        reservation —&nbsp;is part of a plan to enforce its mandate and to prevent
        the NBP compound from becoming what he calls a “marketplace.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f434bf5-92ec-420a-bb3a-2c28eb8f801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c5c08-4632-45d8-9778-a233641a56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An ideal prison camp is to be secured with perimeter fence and
        perimeter guard... We want to fortify the security of the camp, and hindi
        po natin hinahayaan na mawawala tayo sa BuCor na hindi natin ginagampanan
        ang ating mandate [we are making sure that we will not leave BuCor without
        fulfilling our mandate],” Chaclag said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d6298-e448-48ac-8534-c6af9d5e3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014053f-ff89-4c7f-a7d0-15c3df6e4d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the mandate of the officials of the BuCor – to secure the
        New Bilibid Prison camp,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a384384-c63c-4cbb-be30-240a6be422c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da4704-72ae-46b1-b1c3-2f591c1a2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag also confirmed that two earlier walls – one built over the
        Insular Prison Road last March and another in the Type B NBP reservation –
        are part of fortifications being built to protect the area from unspecified
        criminal activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c751378-e4b8-41cd-9edd-ec2b96b58cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:13.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e56fa-fd96-4b4e-8933-3c5b5d92270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag also refuted the claim of Katarungan Village residents that
        their main entrance is part of the NBP road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716b686-6300-4e10-ac6a-c13950b09d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238b645-92e7-4d68-8579-3325f52c951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May sarili silang accessibility. May sarili silang access road
        na kung may dignidad sila, hindi sila nakikidaan sa kampo. Kampo ito, remember.
        Meron bang subdivision na nakikidaan sa kampo?” he asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e88876-9ae7-400e-aaa4-f03e1fc8f572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad8d8a-8cff-4f3f-8a91-6d3a1568c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T21:11:29.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:16:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have their own accessibility. They have their
        own access road. If they have dignity, they won’t pass through a camp. Is
        there a subdivision that passes through a camp?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb02318-01f0-4d31-a4d2-546cc8082b1d'
      'mgnl:activationStatus': true
