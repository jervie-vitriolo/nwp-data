      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Galvez said he
        is about to present the current target to President Rodrigo Duterte, in a
        bid to utilize country''s stockpike of over 61 million doses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b3b19-bdf1-4205-9d3e-f850968da20b'
