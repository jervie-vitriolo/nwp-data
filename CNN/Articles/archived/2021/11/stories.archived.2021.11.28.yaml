      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t know what to say.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd8e11-9ccf-403c-a034-3efb031c86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T11:21:29.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:23:03.882+08:00
