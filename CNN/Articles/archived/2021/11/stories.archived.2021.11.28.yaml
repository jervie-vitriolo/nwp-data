  'Thai-monkey-festival-returns':
    'author': 'Reuters'
    'caption': 'Macaque monkeys eat food left on a table outside the Phra Prang Sam
      Yod temple during the annual Monkey Buffet Festival in Lopburi province, north
      of Bangkok on November 28, 2021. Photo courtesy: Jack Taylor/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-28T23:20:19.909+08:00
    'imagesource': 'jcr:c9d70f07-9155-486d-8393-8032c5cc9ff5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '185225b1-a420-46ea-93a3-ad921c059204'
    'lead': 'Watched by tourists and locals, thousands of monkeys in Lopburi in central
      Thailand feasted on two tons of fruits and vegetables after the town''s Monkey
      Festival resumed following a two-year hiatus caused by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T23:18:40.919+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:15:28.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:08.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai monkey festival returns as tourists finally come back to the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51927ef6-43f2-4889-9b3a-d7ed14c7b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Watched by tourists and locals, thousands
        of monkeys in Lopburi in central Thailand feasted on two tons of fruits and
        vegetables after the town''s Monkey Festival resumed following a two-year
        hiatus caused by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d389f-b17c-4cef-8b3c-db3299d8c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of macaques, also known as long-tailed monkeys, were seen
        climbing on people and stacks of fruit, munching away on bananas and pineapples.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3951fe-0efe-4beb-974c-a8cfe0e854dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feast, which cost over 100,000 baht ($3,000), is an annual tradition
        for locals to thank the monkeys for doing their part in drawing in tourists
        to Lopburi, which is sometimes known as "Monkey Province."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba7b42-3f87-4219-bda7-42f81a1893f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s special is durian, which is expensive. Lopburi monkeys
        like expensive things," said Yongyuth Kitwatananusont who has previously organized
        over 30 monkey festivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c76de5-89f2-4911-a0fb-95c21ab6ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme for this year''s festival was wheelchair monkeys, and
        Yongyuth planned to donate 100 wheelchairs to needy people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b25bf-9364-4084-8b62-15704ce18b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists have been gradually returning to Thailand after the government
        launched a quarantine-free travel scheme for vaccinated tourists in November,
        and the festival proved a popular draw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c486d31-3bd1-4d2e-8518-8417b3aab90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand saw more than 100,000 inbound travelers in November, as
        high as the number of arrivals in the first ten months combined.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a446d9-08b6-433a-8572-fc81b9b9ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really happy to get to see this and now I''m thinking about
        going to the next festival," said Moroccan tourist Ayoub Boukhari.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e3e71e-999d-4a84-8813-45a92fc6a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite unexpected and the monkeys are quite silly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8145421c-32bf-4b81-8063-16baf1ca29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tourists were seen playing with the monkeys with their cameras.
        The resumption of the tradition also pleased locals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6fdce-5e2b-47f6-915c-ab13b864bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time in two years that monkeys get to eat all kinds
        of fruits and vegetables," said Thanida Phudjeeb. "I''m happy for them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2435f-b24c-40ba-b033-8397887ec310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:18:40.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/thai-monkey-festival-intl-scli/index.html"
        target="_blank">"Thai monkey festival returns as tourists finally come back
        to the country"</a></em></p>'
  'Japan-bolsters-military-budget':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-29T16:10:40.735+08:00
    'imagesource': 'jcr:d11269c6-365b-42e1-bf96-ef5448b9384c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef79239-14fd-4f09-8d9b-df13bc2cbe36'
    'lead': 'Japan plans to add US$6.75 billion to its already record annual military
      spending in a rush to bolster air and maritime defenses as it becomes more concerned
      about threats posed by China and North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T23:29:47.689+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:15:21.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:15:09.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan adds $6.75 billion to military budget in rush to bolster air and
      sea defenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab9615-5c6c-4da0-9413-85ae1ecbb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) –</strong> Japan plans to add $6.75 billion to
        its already record annual military spending in a rush to bolster air and maritime
        defenses as it becomes more concerned about threats posed by China and North
        Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6532f-9311-4e9a-ad83-353522ca8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b17a35-e424-4bd2-8ec0-3b2897ee1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Fumio Kishida''s government on Friday approved the
        outlay as part of a supplementary budget. While such additions to defense
        spending are common, the 774 billion yen that lawmakers will be asked to approve
        is the largest amount ever, according to Japan''s Ministry of Defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0cc0db-0df2-492a-a78b-bbd476f39a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the security environment around Japan worsens at unprecedented
        speed, our urgent task is to accelerate the implementation of various projects,"
        the Defense Ministry said in its spending proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8302b-3c9c-43b0-b3e8-b84257710d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash injection will let Japan, three months earlier than planned,
        upgrade surface-to-air missile launchers on islands at the edge of the East
        China Sea and Patriot PAC-3 missile batteries elsewhere that are the last
        line of defense against any incoming North Korean warheads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c6924-cd20-418a-bf92-2bae552f85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s increasing pressure on Taiwan is causing jitters in Japan
        because Beijing''s control of the island would bring Chinese forces within
        around 100 kilometers (62 miles) of its territory and would threaten key maritime
        trade routes that supply Japan with oil and other goods. It would also provide
        China with bases for unfettered access to the western Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d1ceb-fe22-4f26-a389-f70654d5c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra spending will also let Japan more quickly acquire anti-submarine
        missiles, maritime patrol planes and military cargo jets, the Defense Ministry
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e930dd-24ed-4798-a2d4-80d46869233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional military outlay comes after Kishida''s ruling party
        in October included a goal of almost doubling defense spending to 2% of gross
        domestic product (GDP) in election pledges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c7d35-0428-49ab-a448-a148764cec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades the pacifist nation has stuck to a policy of keeping
        defense spending within 1% of GDP, easing concern both at home and overseas
        about any revival of the militarism that led Japan into World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea8ee3-531f-4a45-ab8c-cee225dcd5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T23:29:47.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional spending plan approved by Kishida''s government on
        Friday also includes pre-payments to defense contractors for equipment to
        help them deal with coronavirus pandemic disruptions that have hurt their
        finances.</p>'
