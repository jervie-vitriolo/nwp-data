      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) –</strong> The
        Philippine government has signed a new deal with the US vaccine manufacturer
        Pfizer-BioNTech for the purchase of another 20 million COVID-19 doses, vaccine
        czar Carlito Galvez Jr. announced on Sunday.</p>'
