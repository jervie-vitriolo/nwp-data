      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming timing po is Dec. 10 na i-open na natin ang ating
        tinatawag na A4, A5 vaccinaion kasi nakita natin</em> (Our timing is Dec.
        10 to expand the vaccination drive for A4, A5 groups because we see that)
        we have more than enough vaccines already," Galvez said.</p>'
