    'template': '1'
    'title': 'Meet the robot that can write poetry and create artworks

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c8fa1-51fb-41c4-94bf-e05242e65140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When people think of artificial intelligence,
        the images that often come to mind are of the sinister robots that populate
        the worlds of "The Terminator," "i, Robot," "Westworld," and "Blade Runner."
        For many years, fiction has told us that AI is often used for evil rather
        than for good.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2c13e-e98a-44b5-87be-3ef71f8d1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what we may not usually associate with AI is art and poetry
        -- yet that''s exactly what Ai-Da, a highly realistic robot invented by Aidan
        Meller in Oxford, central England, spends her time creating. Ai-Da is the
        world''s first ultra-realistic humanoid robot artist, and on Friday she gave
        a public performance of poetry that she wrote using her algorithms in celebration
        of the great Italian poet Dante.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d82ce82-d435-42ea-9c2b-0d9525afd93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recital took place at the University of Oxford''s renowned Ashmolean
        Museum as part of an exhibition marking the 700th anniversary of Dante''s
        death. Ai-Da''s poem was produced as a response to the poet''s epic "Divine
        Comedy" -- which Ai-Da consumed in its entirety, allowing her to then use
        her algorithms to take inspiration from Dante''s speech patterns, and by using
        her own data bank of words, create her own work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427f1e9-b502-4ab1-a184-fd0d51778a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ai-Da''s poem was described was "deeply emotive" by Meller and includes
        the following verse:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0041856-9940-4b7b-8533-588a1a181340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"We looked up from our verses like blindfolded captives,</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c99c19-356d-479d-8a71-716d7e7971b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sent out to seek the light; but it never came</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c12283-14ca-403f-b130-36cbbad878c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>A needle and thread would be necessary</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb89105-f11c-4c43-bb68-c498b47ba750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the completion of the picture.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6b460-aebc-417c-835a-55323da4ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To view the poor creatures, who were in misery,</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d5c48-8891-4f5a-8fcb-74a7ffdd614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>That of a hawk, eyes sewn shut."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e0c9c-799b-4330-9c3d-3bb95636d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.965+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meller said that Ai-Da''s ability to imitate human writing is "so
        great, if you read it you wouldn''t know that it wasn''t written by a human"
        and told CNN that when Ai-Da was reading her poem on Friday evening, "it was
        easy to forget that you''re not dealing with a human being."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115bda5-08ee-4445-ba70-8407f8d8f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ai-Da project was developed to address the debate over the
        ethics of further developing AI to imitate humans and human behavior," Meller
        told CNN. "It''s finally dawning on us all that technology is having a major
        impact on all aspects of life and we''re seeking to understand just how much
        this technology can do and what it can teach us about ourselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead848f-3469-4d63-a35f-80d9a714bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meller said one key thing he and the team that work with Ai-Da have
        learned while developing her is that the project hasn''t taught them how "human
        she is -- but it''s shown us how robotic we are as humans."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024cd3a-6200-4c83-bce1-16d46ab31dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:28.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ai-Da has learned how to imitate humans based on our behavior,
        Meller says the project has shown just how habitual human beings are and how
        we tend to repeat actions, words, and patterns of behavior -- suggesting that
        it is we, in fact, who are robotic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b640d8-6a74-4573-8ad0-254fe810c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through Ai-Da and through the use of AI, we can learn more about
        ourselves than ever before -- Ai-Da allows us to gain a new insight into our
        own patterns and our own habits, as we see her imitate them right in front
        of us," Meller told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fb97b-ec6c-42cb-b27e-4f2bc5eb8ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only can Ai-Da read and write poetry -- she is also capable
        of creating artworks, too, and made one for the Dante exhibition titled "Eyes
        Wide Shut" which was crafted in response to an incident in Egypt in October,
        when Egyptian security forces detained Ai-Da and wanted to remove the cameras
        in her eyes due to concerns over surveillance and security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2bcc77-fa7d-4d26-b0d6-e9365daa6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident showed just how much nervousness there is in the world
        around technology and its advancements," Meller said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd0598-b670-42b8-819b-e4d278514296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meller is aware, too, of the concerns over the increasingly advanced
        development of artificial intelligence and the potential for using algorithms
        to manipulate populations but he said that "technology on its own is benign
        -- it''s those that control it whose intentions could be morally and ethically
        questionable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d20c94-40d3-4e08-8060-1dd0293f88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meller, when it comes to worries about where the future
        of AI will take us, "the biggest fear we should have should be of ourselves
        and the human capability to use technology to oppress, not of the AI itself."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802508cf-99ba-4597-8454-8a461f2bdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meller thinks that Ai-Da can be a pioneer in the world of AI and
        that what she produces -- whether it''s poetry, artworks or something else
        -- will push the boundaries of what can be achieved in technology and will
        allow us to learn more about ourselves than ever before, all through the eyes
        of a robot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf87e7-7938-4a63-a0f3-42efe045faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-28T06:49:45.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:24:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/27/tech/ai-da-robot-intl-scli-gbr/index.html">Meet
        the robot that can write poetry and create artworks</a>".</em></p>'
