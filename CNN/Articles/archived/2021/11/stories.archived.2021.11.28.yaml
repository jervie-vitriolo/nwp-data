  'lebron-james-fine-obscene-gesture':
    'author': 'John Sinnott, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-28T14:07:55.092+08:00
    'imagesource': 'jcr:4d296c8c-0660-4247-ba0e-60c8e7dee5b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f7e5cf-f0f6-48c4-aaba-7c66e4affaf4'
    'lead': 'LeBron James'' celebration of Thursday''s overtime victory over the Indiana
      Pacers has landed the Los Angeles Lakers forward with a fine from the NBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-28T14:11:59.763+08:00
