      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Embattled
        Pharmally executives Mohit Dargani and Linconn Ong are expected to be transferred
        to the Pasay City Jail on Monday, Nov. 29 for failing to turn over documents
        requested by the Senate Blue Ribbon Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62939262-d040-43f0-b61b-a9a28f358e33'
