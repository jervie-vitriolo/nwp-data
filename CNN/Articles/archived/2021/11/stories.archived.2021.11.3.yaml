      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a difficult game, I know when we play in Bergamo it is always
        difficult, but we believe until the end and I am so happy," he told BT Sport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6cd11-7fc8-4215-b899-1517b3a764e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
