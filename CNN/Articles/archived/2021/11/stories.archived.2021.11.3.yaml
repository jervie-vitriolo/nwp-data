      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Pharmally
        Pharmaceutical Corp. has filed a sedition complaint against Senator Risa Hontiveros
        for allegedly bribing a witness to appear in a Senate probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea622db-279b-4d08-8e9b-f0e1c835055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b813612-b5eb-4197-a632-05d5beae785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Represented by employee Jaime Vega, Pharmally filed the case before
        the Office of the Ombudsman - accusing Hontiveros and her staff of bribing
        warehouse worker Veejay Almira with ₱20,000 to testify against the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb131e-1fee-44a2-a93a-a06908a5e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756846e8-2f39-4a5d-bce2-cd9ea0790f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Veejay personally admitted that he was bribed in the amount of
        ₱20,000 aside from the ₱10,000 and another ₱5,000 sent through GCash, just
        to tell lies to the damage and prejudice of Pharmally and its officers and
        shareholders," the complaint affidavit read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f5dab-a473-40bd-930e-b8cdb38d468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166d4dc-4a9c-4d2b-899f-52d80697adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almira earlier told the Senate Blue Ribbon Committee that they tampered
        with the expiration dates of face shields that were being supplied to the
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973633f-8897-42e3-9d06-0ac0ee157396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f7c61-5872-42f5-977a-5f2d2bbd9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video sent by Pharmally to the media, Almira claimed in his
        new sworn affidavit that he agreed to become a witness in exchange for help
        for his sick daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec772a-791f-44cd-9bb4-4b115e1b23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10a71c-b721-4521-b821-f1474b070eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po akong intensyon na siraan ang kumpanyang aking pinapasukan.
        Ginawa ko lang po iyon dahil nangako sila ng tulong sa aking anak. Akala po
        ay lehitimong pagtulong ang ginawa nila, ''yun pala ay gusto nila akong gawing
        testigo," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed47aa8-c144-4acf-9c0d-59fa47eea7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047df1f-0937-43e3-83f5-c7c12b50a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t have any intention to damage my company''s
        reputation. I testified because they promised to help my child. I thought
        they were sincere, but they only wanted me to testify.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9e92a-e5e6-46d2-a513-acabc050547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1c995-2d06-46eb-b61b-d1cb545669d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros again refuted the allegations against her, saying she
        has enough evidence to disprove Almira''s claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa1306-4e49-4df4-919b-a72b108db714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb52df-f15e-4a63-962a-beb570252364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais ko lang ipaalala sa lahat na may resibo kami at yun ang nagpapatibay
        sa aming imbestigasyon," she said in a virtual press briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249d55f-510a-460a-aeaf-ab4186ae2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6a25f-c40a-4826-b473-bf5aa505fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:53.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to remind everyone that I have proof,
        and that strengthens our investigation.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed675d-81a0-4a03-bdb1-c3e14700d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0ac7d-9239-4aa1-8b73-a7cf85f2a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator pointed out that Almira sought assistance from her office
        to relocate in a bid to protect himself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568bec01-19ac-46f8-b7a9-d0bb76c31e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17653cc8-5423-4cd8-b943-89fa09f12c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May insidente na natakot siya. Pinakita ko rin sa Blue Ribbon [Committee]
        noon na may dalawang lalaking nakamotor na silang nag-aalok ng pera sa isang
        kabigan ni Veejay para ituro ang kanyang bahay," Hontiveros said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584954d-c83d-4f7f-8845-22d2bffd1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561937e9-fb04-433b-9c91-cda2bee7694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was an incident that he was afraid. I also showed
        to the Blue Ribbon Committee before that there were two men on a motorcycle
        who were caught offering money to one of Veejay''s friends to give his address.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b83555-e0ad-4a0f-aabd-56d284b7c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:57.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c47f2c-abca-4977-a28c-a4d70ea77f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:09:01.284+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:16:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung matakot siya, humingi siya ng tulong sa office ko, na makalikas
        sa kanyang tahanan, makalipat sa isang ligtas na lugar at siya rin ang humingi
        ng assistance para panggastos sa lilipatan nila," the senator added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b6d72a-ebd1-42a5-9d36-14f1fe963155'
      'mgnl:activationStatus': true
