    'jcr:uuid': '2505c4fb-0431-4374-ba02-e01a70403690'
    'lead': 'US President Joe Biden said Tuesday he''s confident Sen. Joe Manchin
      will support his sweeping climate and social spending bill after the West Virginia
      Democrat publicly raised doubts about the plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T04:20:00.573+08:00
