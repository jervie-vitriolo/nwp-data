      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        country’s pandemic response officials are batting for incentives for vaccinated
        persons and in turn, disincentives for those who have yet to get their COVID-19
        vaccine shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9961783-c6cf-4f70-a055-bf15e4b4d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:26:27.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36970917-7aa5-4b10-8dda-4bd060e532a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:26:27.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Enough<em> na po ang ating</em> supply<em> at kailangan po talagang
        mas marami po nating mga kababayan ang makumbinsi nating magpabakuna</em>,”
        National Task Force Against COVID-19 deputy chief implementer Vince Dizon
        said during President Rodrigo Duterte’s recent public address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f540c59-649e-4665-b5a4-1a72f8002005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:26:27.065+08:00
