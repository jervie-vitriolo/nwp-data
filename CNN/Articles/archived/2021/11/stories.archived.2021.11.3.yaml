      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> General
        curfew in Metro Manila is lifted beginning Thursday, Nov. 4,&nbsp;the Metropolitan
        Manila Development Authority (MMDA) announced on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc5a99-d468-471f-9303-160f01f7032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T10:35:06.031+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to allow malls to extend operating hours to prevent crowding
        as the holiday season approaches, according to MMDA Chairman Benhur Abalos.&nbsp;He
        said mall operators in the capital region "agreed" to open from 11 am to 11
        pm on weekdays and 10 am to 11 pm on weekends. The target implementation is
        from Nov. 15 to Jan. 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a281bd-fd3d-4e67-a7e1-9068b18af0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:16:41.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, curfew hours are from midnight to 4 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbd8d1-68c1-49f1-b3f7-3812997b3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:16:41.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pumayag ang mayors na i-lift ang curfew starting November 4," Abalos
        told reporters in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ffe2a-5d01-44a3-a2ee-9fd9501ca9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:16:41.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayors agreed to lift the curfew starting Nov. 4.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c561ce4-363a-447e-af48-a3ae00e5731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:16:41.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, mayroon silang curfew on minors, iyong iba, ''yun ay existing
        pa rin iyon," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7a55a-d603-488b-97fc-37643a322c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:16:41.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
