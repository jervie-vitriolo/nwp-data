      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd8213-62b0-430b-b421-255ac2531f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it must be open source accounting, so the public sees precisely
        how the money is spent," Musk added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b41d3b-7a69-4754-8b7b-b3396518cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
