    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d2181-791c-4360-9e07-b7067ceed27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t get specific about what she did, other than to say she
        did "something very immature and stupid."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cae17-59c7-4f39-9a9c-6404e1b9edda'
