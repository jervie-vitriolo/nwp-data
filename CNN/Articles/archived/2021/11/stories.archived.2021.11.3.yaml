    'jcr:uuid': 'fbec30e2-99a8-49a2-ac99-5ff53ec4c944'
    'lead': 'Nine more temporary offsite passport service (TOPS) offices would be
      opened in the country by the end of this year to accommodate more passport applicants,
      the Department of Foreign Affairs said on Wednesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T17:12:25.683+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:18:46.512+08:00
