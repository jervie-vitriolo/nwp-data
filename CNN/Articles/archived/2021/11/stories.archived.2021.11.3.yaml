      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also eyes a 50% full vaccination rate for priority
        areas like Central Luzon and Calabarzon. Galvez also revealed they hope to
        activate up to 5,000 vaccination sites by utilizing malls, universities, schools,
        gyms, camps and function halls of various agencies.</p>'
