      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Bieber says he could cry thinking
        about how his wife Hailey has loved him through the hard times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4e08f-48a0-472f-8893-7a1b4e0ceec8'
