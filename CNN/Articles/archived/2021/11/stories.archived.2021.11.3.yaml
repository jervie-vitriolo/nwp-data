      'mgnl:lastActivated': 2023-01-24T22:19:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec05bd2-78cc-4e8b-8e69-8843b522119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never give up, we believe until the end, it is a good result
        for us. The beginning was tough, we knew Atalanta would do a lot of pressure,
        they have a fantastic coach, when I played at Juventus they were always difficult
        to play against. We were a little bit lucky in the end but that is football.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34d412-27d6-4e83-b9a1-04f93008ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102f08c-ab6c-4407-9851-481a30ea311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to still improve, we have different players, different
        system, we have to adapt with each other, but it will take time. we have time
        to improve and be better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7644a0b4-94aa-4146-a407-1fc7b2859cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba595bd1-2a4a-4b7b-83da-f52b79234679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back and forth</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e83eb-1118-499c-8d1d-05b8aac4f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Group F hard to separate after three games, United''s trip
        to Bergamo was accompanied with important ramifications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04764ba-2bae-46ee-9e20-006790528cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bca7e-ca29-4c29-9076-56ef48b861f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impressive 3-0 victory against Tottenham Hotspur on Saturday
        in the Premier League had somewhat eased the pressure on manager Ole Gunnar
        Solskjaer, but progression to the next round in the Champions League could
        be vital if he''s to remain in the job.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b8298-8177-488f-8285-e7e776481f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6726284-d359-482f-83d5-516e6c2a5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was almost the perfect start for the Norwegian, as an early
        deflected strike from Scott McTominay trickled tantalizingly towards the Atalanta
        goal, before just striking the post with the goalkeeper stranded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ae7dc-a9fd-492f-8fee-e6d483f56f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e9c96-5a9a-4a90-9118-c8e562e9cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And United was made to pay just minutes later, as the home side
        took the lead thanks to Iličić.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a15ab-abed-4f43-9e09-4bb7a129a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35675324-e6b2-4983-b2b9-8f002f758261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His strike from just inside the area was almost straight at David
        De Gea in goal, and the Spaniard will be disappointed the ball was able to
        squirm under him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1730643-cbf1-49ef-944c-97842e3fd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0930851-742b-46bc-9809-c2f28efe1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having grabbed that all important first goal, Atalanta continued
        to look the more dangerous side going forward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093b198-97e3-428a-a600-f02b4ebe4921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf548401-a39e-4541-8678-e2d7ad80142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zapata had a few snapshots, while appeals from the home side for
        penalties came to nothing even after video assistant referee checks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95b30e-e6a8-424b-bc66-9e997f7f7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ccbbc-cf78-43e8-906d-b1bdfebd009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they were made to pay in stoppage time before the end of the
        first half as United produced its best attacking move of the game.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e71f8-230c-4383-8dbb-0f6dc995c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973eb5e-1b43-4850-8f60-d8103e537932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some neat combination play between Mason Greenwood, Ronaldo and
        Bruno Fernandes opened up the Atalanta defense, and a delicate backheel from
        Fernandes left the ball invitingly for Ronaldo to slot home.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f1171-6cbf-4954-bf07-f91ddfbd362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f192d08-f1ab-455f-8706-9cd38d3171de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Portuguese''s 138th Champions League goal and his fourth
        in four games in Europe since returning to United.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a138a-081b-463e-a203-dba9fd7645da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc4698-e93e-4f97-b41d-9a6e6a53db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the halftime break and with Solskjaer''s words ringing in
        their ears, the United players were much energized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05ca0a-e41a-4cf7-af6d-554ee5cca122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e6645-04cc-4763-b853-a0995f3c0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More intricate play from Fernandes provided an opening just 12 yards
        from goal, but an excellent block from Jose Luis Palomino kept the scores
        level.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de816f49-e717-47c8-9d30-70463862222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f335947-2b6c-45fe-8408-e83699f82b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palomino was involved at the other end of the pitch soon after,
        providing the assist for Zapata to give Atalanta the lead again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bfcb5-ddbe-49f6-b545-c319c76b6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.429+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
