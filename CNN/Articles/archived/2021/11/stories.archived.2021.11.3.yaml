      'jcr:uuid': 'd9551cf1-09dd-4edb-bc06-be93b186d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.778+08:00
      'mgnl:createdBy': 'bamba'
