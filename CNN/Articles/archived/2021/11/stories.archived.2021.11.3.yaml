  'ARTA-show-cause-order-vs-PhilHealth-officials-due-to-unpaid-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T05:17:59.185+08:00
    'imagesource': 'jcr:09412376-d633-42ca-8388-f0083118f9a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd1a70f6-a213-4530-9d75-99ad14a33258'
    'lead': 'ARTA says PhilHealth owes seven hospitals in Iloilo City a total of ₱690
      million worth of unpaid claims. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T05:20:47.700+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:19:35.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:14.837+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ARTA', 'PhilHealth', 'show-cause-order', 'unpaid-claims', 'hospital-claims',
      'Iloilo-City']
    'template': '1'
    'title': 'ARTA issues show cause order vs 2 PhilHealth officials for delayed payment
      of hospital claims  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2fae3-7379-4cf0-9c4c-3e54efab152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Anti-Red Tape Authority has issued a show cause order against two officials
        of the Philippine Health Insurance Corporation for the delayed payment of
        claims of seven hospitals in Iloilo City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d9b7c-7cdc-4e60-ad37-c5dc17db34e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the ARTA said the order was served to
        Alfredo Pineda II, PhilHealth vice president for area III, and Atty. Valerie
        Anne Hollero, regional director for office VI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ebbd5-3590-4934-998f-54df03f228e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA said unpaid claims amounting to at least ₱690,016,959.81
        were supposed to be settled by the end of October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f42798-52ea-49bd-9132-06ab2f887bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected medical facilities are Iloilo Mission Hospital, St. Paul’s
        Hospital of Iloilo, Iloilo Doctors’ Hospital, Medicus Medical Center, The
        Medical City of Iloilo, Qualimed Hospital Iloilo, and Metro Iloilo Hospital
        and Medical Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7c86d-3456-4253-81e4-4b9534059211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA gave Pineda and Hollero “seven working days from the receipt
        of the order to explain the delay in payment.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c9b75-ef12-4060-9e90-125f28cc7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If their response is found to be insufficient, they may face charges
        for violation of Republic Act No. 11032 or the Ease of Doing Business and
        Efficient Government Service Delivery Act of 2018,” the ARTA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43080197-9717-4aca-a369-befee700b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA Director General Jeremiah Belgica also reminded PhilHealth
        to abide by the 60-day period to process hospital claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a29404-b477-4626-93f4-1d15ea0c898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said one of the issues they found on PhilHealth’s processing
        of payment is its “tedious review of applications” because some have wrong
        diagnoses or documentations. However, data showed only a small number of the
        Return-to-Hospital applications that PhilHealth received have wrong diagnoses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2177874-f4a7-4030-bc7c-d292f3f42c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA encouraged PhilHealth to streamline and automate its processes
        to improve its services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45beae-1bad-4e5c-a55f-5311e74b66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:20:47.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2021/11/2/PhilHealth-urged-anew-settle-claims-.html?fbclid=lwAR2">Malacañang
        and the Senate</a> urged PhilHealth to speed up its payment of hospital claims
        as some private medical facilities are considering not to renew their accreditation.</p>'
