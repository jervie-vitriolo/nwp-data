      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0806181-34f4-4f3d-b214-daffc79afc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On The SexBomb Girls recruitment process</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff0ce9-1855-4b03-9777-b99f57994dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> I think that was 1999 when I started
        training them, tapos 2002 [kung kailan sila nag-debut]. Some members were
        there from the start when I started this talent agency, that was 1997, like
        Rochelle [Pangilinan]. Rochelle ang pinakamatagal eh.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29ef78-e9b7-4d58-84e7-20b52c0dc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May mga bago like Jopay [Paguia]. That was the time they made a
        dance showdown sa “Eat Bulaga,” parang search for SexBomb. So ''yan na, nanalo
        si Grace Nera, sila Mae Acosta. Nadagdagan and at the same time may walk-in,
        like Jopay. She came from Channel 2.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16b327-447d-4183-9e9a-33cb7abeb247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung recruitment process na interesting yung kay Aira [Bermudez].
        Kasi I saw her [while I was judging] different dance competitions sa mga barangay.
        Aira was from Tondo, but she would compete in Parañaque. Sabi ko, "Grabe yung
        raket nito." Ang alam ko, pag ganoon, dapat ka-barangay ka. Pero siguro may
        friend siyang taga-Paranaque kasi magaling siya. Tsaka yung execution niya
        kakaiba talaga. Extreme ang dating. ‘Yung hinahagis. Hawak lang niya yung
        kawayan pero naka-lift siya doon. ''Yun yung hindi ko makalimutan kay Aira.</p>'
    '57':
      'image': 'jcr:7a5d679f-b110-4f32-b6d1-a9ef817983b8'
      'imageCaption': 'The SexBomb Singers were composed of members Rochelle Pangilinan,
        Evette Pabalan, Weng Ibarra, Izzy Trazona, Monique Icban, and Jopay Paguia.
        Photo courtesy of JOY CANCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c287410a-78a0-45ba-bff9-6eea52211315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe36272-8b0b-418b-9908-69546a588ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Che-che Tolentino and Rochelle Pangilinan naman, they didn’t
        used to have control of their bodies. They’d just move — parang papel. Pero
        kita mo, ang galing galing nila ngayon because of the training. Masipag ‘yan.
        Even Che-che, walang control noon but after that, siguro ilang years sa training,
        kasi we never stopped ang jazz class namin kahit they had "Daisy Siete" already,
        they [were busy with] lots of shows. They would have to do warm-up, training.
        Si Che-che lumaban ‘yan sa international for amateur ballroom. Nanalo siya.
        Champion siya. Kasi marami sa mga dancers, they just want a job to earn. Hindi
        nila maisip na through this training, pwede kang mapunta na doon pa sa inaakala
        mo. You could reach something. Like Che-che — hindi niya dream na makipag-compete
        siya sa ibang bansa pero because of her hard work and being always present
        in the training, ang dami niyang napag-aralan na genre ng sayaw.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc63871-d02e-4d26-8c93-a7e244b10bc3'
      'mgnl:activationStatus': true
