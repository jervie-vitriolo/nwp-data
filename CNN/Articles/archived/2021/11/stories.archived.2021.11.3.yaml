      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b754df-1b74-4eb2-bd80-72895624bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to dismiss their statement that our petition
        is a nuisance and a propaganda. Who is the real nuisance and pest here?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ad837-cbc1-4094-ad61-bef74a08018e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/3/Bongbong-Marcos-disqualification-petition-Comelec-tax-evasion.html">Marcos
        camp calls disqualification case a ''nuisance'' petition</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae97fab-ea05-48b6-b9f6-97cd73782627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Actually, itong Marcos family, sunud-sunod pinipilit ang kanilang
        pamilya to occupy the highest office of the land right now, tapos sinasabi
        nilang propaganda itong ginawa naming petition?"</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9b90d-484b-4430-ad39-bda9115dcbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, the Marcos family has been repeatedly attempting
        to occupy the highest office of the land right now, and yet they tell us that
        our petition is mere propaganda?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e2115-d4c3-4612-9499-7a0f642c584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.285+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapatid is a human rights group established in 1978 to fight abuses
        and advocate for the rights of political prisoners under the dictatorship
        of Marcos'' late father and namesake.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56165e-53ee-4cbe-a9ef-663a9adfc08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their 57-page petition filed before the Commission on Elections
        on Tuesday, civic leaders argued that Marcos'' certificate of candidacy (COC)
        contains "multiple false material representations," including his assertion
        that he is eligible to seek the presidency.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaccf0b-77d9-40b4-b186-a5b1b2e50bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that Marcos was convicted in July 1995 by a Quezon
        City court for multiple failures to file income tax returns from 1982 to 1985.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc65e90-dad7-4a65-ab43-c477c126bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos served as vice governor of Ilocos Norte from 1981 to 1983
        and was governor from 1983 to 1986.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352116b-f57f-4c7d-b109-36fb13d31509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the QC court sentenced Marcos to at least nine years
        in jail and ordered him to pay the fine, but the Court of Appeals modified
        the decision and "improperly" deleted the penalty of imprisonment, the petitioners
        noted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f19e1-57ad-44db-8f08-ac650135e1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd64549-5c8d-40c3-9fc6-ccd60d4d159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.286+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0be14-e36b-4eea-b209-4f9a5b14f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dcb877-62a7-48b1-b20b-17671e1143f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ngayon, ang pino-point out namin, bakit merong selective
        justice?</em> (That''s why we are pointing out, why is there a selective justice?)<em>
        Bakit merong</em> (why is there a) double standard when it comes to people
        like the Marcos family in particular and now, no less than the namesake of
        the dictator, who is gunning for the highest post of the land?" Lim said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbbf03-beb9-4153-843f-d9345198a080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Comelec slams Marcos camp''s ''misleading PR''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4849b444-d151-488b-bd47-e975b2d6cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6fd5c-a4e2-4732-af65-9d7948a021e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Marcos'' camp also issued a press release which
        used a remark of Commission on Elections spokesperson James Jimenez to defend
        the validity of the presidential aspirant''s candidacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faccaf8-bf42-446e-8f9f-c6121544b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951be3c2-ee2f-4f1f-abd3-05cb1b1bd0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' team said that the petition to cancel his candidacy will
        not prosper, since the Comelec spokesperson said "there is no clear case for
        disqualification," citing his interview with One News on Tuesday. Jimenez
        clarified, however, that he was referring to Marcos'' 2016 vice presidential
        bid and not the November 2 petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdf579-e392-44e1-91d1-5d4b15eb5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88818fe7-5afa-4068-8b7b-d3492f3fc499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PR is misleading....the original quote should have been taken
        in the context of the fact that the senator ran for VP in 2016. That quote
        was not intended in any way as a comment on the current petition recently
        filed," Jimenez added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd923c6f3-2085-48c7-b60d-415fa5423259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689c8e6-148f-461d-8686-c1c297bcde69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Marcos said that he will not back down
        from his presidential bid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6de720-9782-4dd6-aed4-1fcbace2ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.956+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd1b45-2e28-4418-b479-e2ba99211ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasagutin na lang namin ito pagdating...siguro natatakot sila
        sa numero, ididisqualify na lang ako,"</em> he said. <em>"Pero hindi ako natatakot,
        hindi ako aatras, patuloy ang lahat ng aking gagawin."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ec9b6-83da-4bfb-8b22-85f6c8375547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335aa780-14bd-4aaf-872f-1a3704220588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will answer this petition at a proper time. Maybe
        they''re afraid of the numbers so they just want to disqualify me. But I am
        not afraid, I will not back down. I will continue what I am doing.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15306e5b-a940-46b5-a973-f2bc277368d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d9623-c940-4ec1-b795-f1b23b73d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17665f7-9517-45fb-bd04-9f2cb5ff0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06432f-f70c-4cc4-9063-af72d3ded346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a5c42-e74c-46d3-8c58-f0e090be6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T11:49:19.287+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Omnibus Election Code, a petition to deny due course
        or to cancel a COC may be filed exclusively on the ground that any material
        representation contained therein is false. It shall be decided, after due
        notice and hearing, not later than 15 days before the election.</p>'
