  'dfa-passport-tops':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T17:07:13.104+08:00
