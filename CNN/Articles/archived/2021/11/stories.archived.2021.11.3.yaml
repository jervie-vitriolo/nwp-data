      'mgnl:lastActivated': 2023-01-24T22:19:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca15e6-a2f6-49f8-a8b2-bd06debca558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:26:27.065+08:00
      'mgnl:createdBy': 'pilar'
