      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b958ef-b7e9-4610-96ff-9b61f37c48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley replied to Musk''s tweets, assuring him that systems are
        in place for transparency and open source accounting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a06a0e-6c46-4716-b06b-26a6930c8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c90fd-6038-473e-ba1d-a02fab1848b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him to even enter into this conversation is a game-changer
        because simply put, we can answer his questions, we can put forth a plan that''s
        clear," Beasley told CNN Tuesday. "Any and everything he asks, we would be
        glad to answer. I look forward to having this discussion with him because
        lives are at stake."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e083fe-45d7-4ead-9778-bde233b34cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
