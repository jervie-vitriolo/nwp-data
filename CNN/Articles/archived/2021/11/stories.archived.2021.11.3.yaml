    'mgnl:tags': ['US', 'Biden', 'Manchin', 'climate-and-social-spending-bill']
    'template': '1'
    'title': 'Biden says he can convince Manchin to vote for his sweeping agenda:
      ''I believe that Joe will be there'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91a7ec-d9de-4693-9b43-9842a5e7915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:20:00.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US&nbsp;President Joe Biden said Tuesday
        he''s confident Sen. Joe Manchin will support his sweeping climate and social
        spending bill after the West Virginia Democrat publicly raised doubts about
        the plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb0b8a0-ca63-4b59-a523-1dd731df7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1df00-bbac-4b51-a8df-6b1591f23161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Joe will be there," Biden said during a concluding
        news conference at the United Nations climate summit in Glasgow, Scotland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7bf97-08c5-422a-ae90-b65b1e2a2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e6492-2279-4b2e-811e-5cbca7d74fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will vote for this if we have in this proposal what he has anticipated,
        and that is looking at the fine print and the detail of what comes out of
        the House in terms of the actual legislative initiatives," Biden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bc93c-9d28-459a-bd4a-6e156da40d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63f635-bd9f-4efb-8b4b-605de6440a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden cast Manchin''s reticence at publicly supporting the package
        as a desire to ensure the final bill meets his expectations, which Biden said
        it would.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27606d1f-e238-4c6b-b88d-08f449b22270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab1998-d639-4f88-af88-0ed43f79e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe is looking for the precise detail to make sure nothing got
        slipped in terms of the way in which the legislation got written," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78eea7-c230-4175-9564-9f5dd565c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8ff26-1842-4946-9838-e38266a3e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin, whose vote is critical to the bill''s passage in the Senate,
        raised concerns about the bill''s accounting during a news conference on Monday.
        His objections were largely shrugged off by Democrats, who are pushing forward
        with a plan to vote on that bill and an accompanying infrastructure bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11702c6c-3908-45b5-a031-e50783c81ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a349605-5c64-4fc7-804a-31f3ab76008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manchin has continued to dig in over opposition to key elements
        of the plan and has called on Congress not to rush the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0e24b-77cc-4231-abf5-605724d9be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea59a46-139d-43ed-a7a1-5d0ad7eb3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that he won''t support the plan until there is
        "greater clarity" about the impact it will have on the country''s national
        debt and the economy. The senator then told CNN on Tuesday he thinks it could
        take "a while" to finalize and enact the package.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a4feb-6718-4037-99fb-ef14cd8a5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9d390-687a-42cb-9a5b-49acbf6ee3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But top Democrats are racing to try to finalize a deal on the package
        and pass it out of the House as soon as this week. Senate Majority Leader
        Chuck Schumer will then aim to put the bill on the Senate floor by mid-November,
        which could set up a potential clash with Manchin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123255d-7627-40bb-95c9-df193a55c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968bbee-20bd-41d1-809c-3b5c09695ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:22:06.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin on Monday also called on the House of Representatives to
        pass the separate bipartisan infrastructure bill and warned, in an implicit
        rebuke to House progressives, that "holding this bill hostage" won''t work
        in getting him to support the larger social spending and economic package.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79826980-4a9e-4df9-99fc-b0875c65cabe'
