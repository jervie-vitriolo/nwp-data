    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e488a-9e63-442d-aa9b-0f572b97fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And nakilala ang SexBomb, eto diba yung (demonstrates). Unlike nowadays,
        like Jara, lahat na gutso kong pag-aralan na hindi ko napagaralan, binigay
        ko kay Jara. Ballet, jazz, hip-hop, gymnastics. Kasi yung mommy ko, linagay
        lang ako so Hawaiian kaya puro kembot. And late bloomer ako when I studied
        jazz under Powerdance with Douglas Nierras. I think I was 27 years old. Siyempre
        matigas na yung mga litid ko. I cannot do split that well, diba? Kaya hindi
        ako ganoon ka-flexible.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42bd83-49f9-4eef-8429-e814db8c24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course I [researched] — if I could see from the videos of Britney
        Spears, Janet Jackson — that was the time I was starting doing this choreography
        na with "Eat Bulaga," doon. ‘Yung mga hindi masyadong nakikita, ‘yun ‘yung
        ginagamit ko and then nire-revise ko lang. I don''t know the right term. Like
        ‘yun, ito pala yung ginawa ko sa SexBomb, sinayaw na ng UMD [Universal Motion
        Dancers]. ‘Yung "Always, I wanna be with you." During yung time na sumikat
        yun, we were in Japan. So wala pa naman mga YouTube noong araw eh. Pero nakita
        ko yang step na ’yan in the movement of Janet Jackson. ‘Yung "You Want this"
        and then I put like this lang (demonstrates). Hindi naman sumikat ‘yung step
        ni Janet, but sumikat doon sa SexBomb, parang ganoon. Kasi kung ano yung uso
        eh. ‘Yun ‘yung dinadagdag mo sa choreography kasi yun yung gusto ng mga tao
        tsaka yung nagagaya. Kasi noong sumikat ang StreetBoys, sumikat ang — of course
        UMD — very easy pa sila to copy. Pero yung StreetBoys, hindi ka naman basta
        basta makakatumbling diba kung hindi ka aral. Ang ginawa ko, binalik ko yung
        ganung moves na everybody could dance. And now nagagamit na siya sa Zumba,
        diba? Kasi natatandaan. And then sumikat naman itong TikTok, yung mga TikTok
        na ang bilis bilis kumilos. Dun ko binebase ‘yung choreography ko.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30caa8-e79f-42d0-8971-590bc0c8dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:34.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eca794-f23c-457d-9be2-d96dda55a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.356+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jara Nakamura:</strong> I also feel like with SexBomb, the
        masses really appreciated it. Kasi in a place that''s so conservative, so
        constrained, our culture is so constrained, dance is an expression which gives
        them the power to let go, let loose. Kaya whenever they see SexBomb dance,
        "Ay, sobrang confident. Ay, they do that na hindi sila nahihiya." It empowers
        them so it''s not just dance as an art. It''s something that reminds them
        of freedom, something that reminds them na, "Ah I can express myself like
        that too." So it''s something deeper than just dancing itself, what SexBomb
        represents. It''s freedom, it''s confidence, it''s making a choice that I
        can do whatever I want, and if you judge me, I do not care. It''s living my
        life on my own terms. I feel like that''s the power that Ms. Joy gave when
        she created SexBomb.</p>'
    '66':
