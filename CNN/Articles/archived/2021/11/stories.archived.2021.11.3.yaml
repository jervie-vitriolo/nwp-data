    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917acba-a926-463c-ac7e-7bc9e7938f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Cancio:</strong> Super risk yun. Kasi phenomenon noon
        yung SexBomb so for GMA, parang ''uy, phenomenal kasi multi-platinum recording
        artist ''tas ang daming dinudumog ng tao. Tapos that timeslot din after Eat
        Bulaga is siesta, tulog ang tao, meaning patay ‘yung timeslot na yun. Bagsak
        nga ‘yung TV advertising rates nun, eh. Siguro dahil may nag approach, si
        Ms. Joy naman ang gagastos, sinangla niya lahat ng mga ari-arian niya to produce
        that. So it''s a hit or miss. Kung hindi ''yun kumita wala. Back to zero.
        For GMA naman, wala namang mawawala. Patay naman yung oras na yun, 2:30 ng
        hapon. Noong 2003,&nbsp;tulog ‘yung mga tao [sa time na ''yon].</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4187d8-10df-457b-8551-5afb162598d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> Ang pinakamataas rating ng siesta time,
        mataas na daw yung otso, dose, pero we have this 22 rating. Nabuhayan ‘yung
        siesta timeslot.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34184f-5fb4-4102-80c7-c0e59bdb6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On how she came up with the iconic “Spageti” move</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885055f-a919-421c-aa7a-71fb4f22878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.355+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> Kasi yun yung time, as a Vicor dancer
        we used foreign music. Mga sikat noon, mga [The] Pointer Sisters — talagang
        hindi siya novelty. When I received this "Bakit Papa," even me, natakot ako.
        Kasi sabi ko, "How could I do this?" It''s really novelty but wala lang with
        the help of prayer at the same time from the lyrics, doon ko ginawa... kasi
        sa sayaw, may tawag kami na bago pa nauso ''yan "lyrical dance." So doon ko
        ininterpret yung move. ‘Yung [demonstrates] Bakit. Kasi usually ginagawa ng
        SexBomb, kumekembot. And kasi when I did “Spageti” I was told that was [what
        the] street children were dancing [demonstrates Spageti point move]. I wasn''t
        aware of it so dinagdagan ko siya. So I did the step according to the lyrics.
        Kaya meron "Sumakit ang ulo ko, sumakit ang dibdib ko."</p>'
    '46':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
