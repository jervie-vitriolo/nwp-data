      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f14a2-c46c-407c-b97d-c1fdd48215bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber expressed his gratitude for his wife''s patience and
        discussed how - despite coming from a family where his parents never married
        - he''s always dreamed of having a wife and his own family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674b3bb-d9f3-4746-8075-5061030be2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64601f9f-e3e6-4936-a3ab-caeedf83fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant he had to work on himself, he said during the podcast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825bd16-b972-4e41-a5be-8259c14bffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07204a5-1ce2-4927-9af2-34b74ae9594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized there was some serious healing I needed to go through
        in order to get to a place where I could be in a healthy, serious relationship
        because I had a lot of trauma and scars," he said. "I just committed to working
        on those things and getting healthy."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a152b96-1415-443f-a9c1-0e8526ab65e2'
      'mgnl:activationStatus': true
