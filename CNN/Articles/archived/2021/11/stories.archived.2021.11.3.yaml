    'imagesource': 'jcr:bece4a66-4480-4e01-a78f-ca6b2914190f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed49a933-0f18-48fb-9c7e-d0da7927e5f1'
    'lead': 'The Ayala Group''s real estate arm saw earnings rise by 38% to ₱2.6 billion
      in the third quarter, bringing net income for the nine-month period to ₱8.6
      billion, as its operations improved despite the retightening of quarantine rules
      in August and September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T21:17:48.182+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:16:32.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:33.146+08:00
