      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38497c9-5199-4791-ab60-afdf0c7cd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailey Bieber said that mindset is mutual.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68007a3d-7cef-45ae-883b-d89df8b50e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da528fc-48f7-475a-96c1-e72d1d6afd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither of us were going to be the person to say, ''I quit,''"
        she said. "Neither of us were going to be the one to walk away from the situation.
        Because we were just both like, ''Hey, we chose fight for this, so we''re
        gonna keep fighting past whatever we need to.''"</p>'
