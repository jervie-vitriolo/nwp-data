      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 132 cases previously reported as recoveries were reclassified
        as deaths after final validation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b90909-9c1e-444b-b044-6ca505548aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.556+08:00
