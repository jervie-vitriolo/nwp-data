        transmission is decreasing.</p>'
  'deped-face-to-face-classes-nov15':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T16:41:44.067+08:00
    'imagesource': 'jcr:1d529027-54ed-4007-a361-8221495ed682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e58b0d86-ca16-4c29-9e57-2b0b98e76976'
    'lead': 'The Department of Education said Wednesday it is "all set" for the start
      of the pilot face-to-face classes which will begin on November 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T16:46:40.792+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:19:07.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:28.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'Leonor-Briones', 'face-to-face-classes']
    'template': '1'
    'title': 'DepEd ''all set’ for start of limited face-to-face classes on Nov. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5c17e-db51-48f8-9917-c90835b2c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> —The
        Department of Education said Wednesday it is "all set" for the start of the
        pilot face-to-face classes which will begin on November 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe8319-ac2c-4be3-810d-fcb469f0be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred public schools will take part in the program, as well
        as 20 private and some international schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc11f07-a21f-47bd-944d-595da9f98ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakuha natin ang</em> consent <em>ng</em> local governments,
        <em>nirequire din natin ang</em> parents to give their written consent <em>at
        kami naman sa</em> Department of Education i<em>niinspect namin ang mga napipiling
        eskwelahan na kailangan handa ang</em> facilities, <em>may</em> social distancing,
        <em>may gamot, malapit tayo sa mga</em> health stations.<em> At</em> finally
        <em>may</em> risk assessment <em>galing sa</em> DOH... All set <em>na tayo,"</em>
        Education secretary Leonor Briones said at a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56589db6-4759-4449-bd6c-a4d8cd521cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were able to get the consent of local governments,
        we also required parents to give their written consent, and we at the Department
        of Education will inspect chosen schools to see if they have the necessary
        facilities. And finally, there is a risk assessment by the DOH...we are all
        set.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519db62-8f66-40b8-9cdb-9cd4fb95656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said they have done all measures to ensure the safety of
        students.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead82f9-8765-4456-a7f6-ef43180eda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any country in the world has put out such stringent
        and very, very strict requirements for face-to-face, particularly the consent
        of the parents," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e90be-1929-4b13-9792-4f062f42cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred public schools have already been approved for the program,
        but the 20 private schools will be identified by next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfd4a8-0cee-45f9-80b5-b71cca6c7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon meron na pong</em> 57 private schools that have been
        submitted for evaluation. <em>Sa</em> November 12 <em>po natin malalaman...kung
        sino yung</em> 20 private schools <em>na mapipili batay sa ginagawang</em>
        evaluation," said assistant secretary Malcolm Garma at the same briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c0d95-27f0-4b72-8df7-52a6b3b0ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, there are 57 private schools that have been
        submitted by evaluation. We will know on November 12 which 20 schools will
        be chosen based on the evaluation.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b15f3-ddd5-4f6e-bd4a-24e10d32f248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/25/90-schools-pilot-face-to-face-classes-DepEd-.html"
        target="_blank">Earlier</a>, the DepEd said the participating schools are
        from the Ilocos Region, Central Luzon, Calabarzon, Bicol Region, Western Visayas,
        Central Visayas, Eastern Visayas, Zamboanga Peninsula, Northern Mindanao,
        Davao Region, Soccsksargen, and Caraga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98736cb3-7c68-4f7f-bd09-6b915630e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added schools in Metro Manila could also be included in
        the program, however it would have to be done at a later time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054d36d-5b66-40f7-8fbd-8109e2deab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko</em> by the second batch <em>kasi nakapili na
        tayo ng</em> 100 <em>atsaka malaki ang aming tiwala sa</em> advice <em>ng</em>
        Department of Health <em>kasi yung</em> risk assessment <em>ang</em> DOH <em>ang
        gagawa niyan,"</em> she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb70ac9-37dc-480b-881d-552333bdde45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:46:40.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:19:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think by the second batch because we have already
        chosen 100 and we trust the advice of the Department of Health because they
        will do the risk assessment.]</p>'
