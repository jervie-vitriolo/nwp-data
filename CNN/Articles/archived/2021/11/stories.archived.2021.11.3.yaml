      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d015d-e20c-4e6f-87d7-50100d88ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailey Bieber said there was a time when the couple, who got married
        in 2018 when she was 21 and he was 24 and dated when she was a teen, weren''t
        even speaking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf35ca-daa3-4622-9ed6-2585515f5a10'
      'mgnl:activationStatus': true
