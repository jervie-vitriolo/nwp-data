    'lead': 'With the country now having enough vaccines, NTF deputy chief implementer
      Vince Dizon says more Filipinos must be convinced to get inoculated. The government
      is now eyeing to administer up to 1.5 million COVID-19 vaccine doses daily by
      Nov. 20.'
