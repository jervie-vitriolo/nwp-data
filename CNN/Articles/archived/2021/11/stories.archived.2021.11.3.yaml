      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is telling families to stock
        up on food and other daily essentials as bad weather, energy shortages and
        COVID-19 restrictions threaten to disrupt supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e4479-1bdd-4e9f-b153-69821494b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1f9c4-991a-4c72-af60-9d0137e0afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Commerce late Monday issued a notice
        directing local governments to encourage people to stockpile "daily necessities,"
        including vegetables, oils and poultry, in order to "meet the needs of daily
        life and emergencies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8445ed-d2c3-4064-9cc8-18454cb37800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad434df-fb1b-4fb6-a115-76a3412f1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also urged local authorities to make sure that people
        have an "adequate supply" of essentials this winter into next spring. And
        it told those authorities to keep prices stable — a source of anxiety in recent
        weeks, as the cost of vegetables has surged throughout China because of unusually
        heavy rainfall that has hurt crops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f700f78-fefd-4a4c-8a4c-411a803d1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6907312-bfc3-4e54-bb46-386989a5c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has stressed the importance of shoring up food and other daily
        supplies in the past — including in September, ahead of a major weeklong holiday
        period. But those statements are usually very obviously intended for local
        authorities to read, and rarely capture the attention of everyday citizens.
        The inclusion of language in this statement that mentions families, though,
        appears to be putting people on edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21d814-f573-4596-acf1-416559b32ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52691c70-38e4-4a57-8bee-0b928ceeef79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden warning sent shock waves through Chinese social media
        on Tuesday, as many people speculated about the commerce ministry''s rationale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1ba33-67a2-445a-9b41-5ee6fb6ec6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402243a1-5c8e-4c78-b049-899c438b2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "didn''t even tell us to stock goods when the Covid
        outbreak erupted in early 2020," wrote one Weibo user, responding to the news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71008854-a0ee-4407-9259-75c35afd0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308e14c-676e-4955-a0e3-637e0ee8ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.337+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another speculated that authorities were reminding people that they
        "might not be able to afford vegetables this winter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d776d10-2578-4cf6-9e72-d91d945f0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b933ba8-e215-498c-9193-fa9fa1f81b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So strong was the reaction that some within Chinese state media
        sought to quell concerns. Hu Xijin, the editor of the Global Times, a state-run
        tabloid, dismissed suggestions that the notice could be connected with rising
        tensions between Beijing and Taipei. China considers Taiwan an "inseparable
        part" of its territory, even though the Chinese Communist Party has never
        ruled the self-governing island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33af3623-9ada-4cdd-8860-2db0a6a254ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f97a1-c40a-4378-9cfc-d17440209656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned Economic Daily, meanwhile, wrote Tuesday that authorities
        were attempting to remind families to prepare in case of temporary lockdowns
        caused by Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96791a6a-2ba9-49b1-a473-2daacd26660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564dde7a-3b29-4452-b86b-12081df0e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And state broadcaster CCTV said that the portion of the announcement
        calling on families to stock up on necessities had been "over-read." It also
        released an interview with Zhu Xiaoliang, a Commerce Ministry official, who
        said that daily supplies for people are sufficient and can be "fully guaranteed."
        Zhu added that the announcement was intended for local authorities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54010da-3b8f-4923-8ccd-6099b0300dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c18ce7-0691-483b-991a-a6d17cd566e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has maintained a stringent zero-Covid policy, even as countries
        around the world gradually open up and learn to live with the coronavirus.
        The world''s second largest economy is resolute on completely eradicating
        the virus within its borders, and has implemented tough restrictions to stop
        outbreaks, including stopping high-speed trains and quarantining passengers,
        and changing traffic lights to red to discourage traffic in one county where
        a single case was reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83397471-827d-4c39-af39-e1f0177c3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349615f-6e98-4679-9294-62b62e7ac805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s strict measures even went viral over the weekend after
        a single confirmed case of coronavirus sent Shanghai Disneyland into a snap
        lockdown. Crowds in one video were shown lining up in front of makeshift testing
        sites as health workers in full personal protective equipment (PPE) looked
        on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63caabcb-6d4f-4be2-ab67-828df770b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e086c-b50a-40f8-96b6-4d6a657c9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide efforts to curb coronavirus cases may be contributing
        in part to the rising cost of food, according to Wang Hongcun, an official
        with the Beijing Municipal Commerce Bureau. He said last week at a press conference
        that the cost of transiting across regions could rise because of strict containment
        measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196a92c-d32b-4610-857c-bd0faa79b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecba52-f25d-4eaa-8d3f-d24434a027c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang added that prices of some vegetables in the nation''s capital
        had soared 50% or more in October.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805ce9b-381e-47e3-9449-174256971753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687ab57-d4b5-4987-ae92-bba84857b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are other factors contributing to the rise. A widespread
        coal shortage has made greenhouse farming more expensive by pushing up the
        cost of heating and power. And extreme weather has damaged crops in major
        agricultural provinces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63b16c-7400-4437-be55-fc2f3f4bfcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f027615a-b679-4e3b-a50c-95fd9100b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commerce ministry on Monday urged local authorities to prepare
        for the winter by signing long-term contracts with suppliers of agricultural
        products, as well as buying vegetables that are storable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774d417e-6e22-4752-ad70-c9afc3de564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c851479-f030-40ff-9378-ba88478ad304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:36:42.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has taken other recent measures that appear to target food
        security. On Monday, the government unveiled an "action plan" encouraging
        people not to order food more than they need, and to report restaurants that
        waste food — a measure similar to a campaign spearheaded by President Xi Jinping
        last year, when the coronavirus pandemic and extreme flooding threatened food
        supply chains.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ed42c-1703-4215-9989-5c70ace2cade'
      'mgnl:activationStatus': true
