  'Salvana-prioritize-minors-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T05:37:47.944+08:00
    'imagesource': 'jcr:87192095-ec2a-49f2-a112-632dc530366e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75261cdf-5470-4ae8-8176-04dc1321ecc8'
    'lead': 'An infectious disease expert says it is better to prioritize pediatric
      vaccination over giving booster shots to protect more people and to prevent
      COVID-19 from spreading further. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T05:42:27.379+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:19:31.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:15.928+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvana', 'minors', 'coronavirus', 'COVID-19', 'vaccine', 'booster-shots']
    'template': '1'
    'title': 'Expert: Prioritize pediatric vaccination over giving booster shots for
      now  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326705d-8879-4f7c-905b-a59b9b7284f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> An
        infectious disease expert said it is better to prioritize pediatric vaccination
        over giving booster shots to protect more people and to prevent COVID-19 from
        spreading further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f92e25-3747-41e1-978e-edf16aa65de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Important <em>po na unahin talaga natin iyong mga kabataan natin</em>
        12 to 17 years old even before we think about boosters <em>kasi alam naman
        natin na pwede pang mahawa ang mga bata at makahawa ng mas nakakarami</em>,”
        Dr. Edsel Salvana, a member of the Health department''s technical advisory
        group, said in a briefing on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c67cf-cfd8-4833-b807-23921670eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important to prioritize minors aged 12 to 17
        years old even before we think about boosters because we know they can still
        get infected and they can infect more people.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4a99e-026a-45f5-b878-b7973a318f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the minors’ risk is lower compared to other age groups,
        they can still have a severe infection, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1c6bc-2344-4746-a992-e70479e0c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/11/2/Taguig-City-starts-vaccination-minors-.html">local
        government of Taguig City</a> on Tuesday started vaccinating minors aged 12
        to 17 and with no underlying illnesses ahead of the nationwide rollout of
        pediatric vaccination on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d9ac6-aa07-40c2-8bd0-3bcedb2f17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/world/2021/10/30/US-FDA-Pfizer-COVID-19-vaccine-for-5-to-11.html">United
        States Food and Drug Administration</a> has authorized the use of Pfizer’s
        COVID-19 vaccine for minors aged 5 to 11.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36d187-d94b-4418-89be-feb713f850b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Salvana said Pfizer has to apply for emergency
        use authorization (EUA) to expand its coverage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a1765-09a1-4c5e-8a59-4a72e715c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga</em> 1/3 <em>lang iyong</em> dose <em>na gagamitin sa bata</em>,
        so it might actually be less burden on the vaccination supply,” he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9a24d-8a43-4848-ba09-c21b633657dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only 1/3 of the dose will be given to a child, so
        it might actually be less burden on the vaccination supply.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400abe3f-cb23-481e-ab32-128f5c67a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:42:27.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And again, even though <em>iyong mga bata natin</em> (children)
        are less susceptible to severe COVID, they can still transmit, so it’s really
        in the best interest that we vaccinate as many people as possible, including
        the young ones once <em>may</em> EUA <em>na tayo</em> (we have EUA) even before
        we even think about boosters,” he added.</p>'
  'Boris-Johnson-COP26-climate-deals-David-Attenborough':
    'author': 'Luke McGee, Alicia Lloyd and Ben Kirby, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T06:12:40.830+08:00
    'imagesource': 'jcr:2dd376e4-6cff-431c-9889-87b7a390fd8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c157fb-3e5b-4b7f-b574-02902dc6d17b'
    'lead': 'British Prime Minister Boris Johnson also struggled to explain his decision
      not to wear a mask at all times while sitting next to 95-year-old environmentalist
      David Attenborough during the summit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T06:14:36.751+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:31.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:16.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Boris Johnson talks up COP26 climate deals but stumbles on
      Attenborough mask controversy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bc9dd-944b-4916-968f-9719c4eb6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boris Johnson said he had been humbled
        to hear the stories of countries on the front lines of the climate crisis
        and hailed some of the early agreements announced so far at the COP26 summit
        in an exclusive interview Tuesday with CNN''s Christiane Amanpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce2253-4fc3-4016-8a5a-66c64d97a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on the sidelines of talks in Glasgow, Scotland,
        the British Prime Minister struck a somber tone on the state of the climate
        emergency, saying "I think you''ve got to be doom and gloom until we fix this
        thing" and insisting the world was "inching forward" on solving the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed70b3-e3dc-4da5-a6ac-ebb8bc6f27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat is huge, I think it''s been very humbling to listen
        to some of the testimonies from countries like Bangladesh, the Maldives, the
        Seychelles in the front line," Johnson told CNN. "Are we starting to inch
        forward with COP? Arguably we are, and in some important ways you''re seeing
        some good commitments on trees and forests, some contributions accelerating
        the move away from coal."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216af92-fdc0-4799-b99e-c34bfe9d5304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said his government was committing to reducing its reliance
        on coal, despite the prospect of a controversial new mine opening in northwest
        England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391efe1-9a43-4945-8379-de3c11ec397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want more coal, and our government doesn''t want more
        coal. We''ll do what we''re legally able to do," Johnson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772d63c-ccd3-4557-8535-9c02b7259e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also struggled to explain his decision not to wear a mask
        at all times while sitting next to 95-year-old environmentalist David Attenborough
        during the summit on Monday. The Prime Minister sparked criticism after he
        was pictured in some photographs without a mask next to the veteran broadcaster
        and climate campaigner, though Johnson was seen wearing a mask in other photos
        of the pair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085b8ef-a02c-4256-86a8-f3b1685c20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the controversy, Johnson stumbled before saying: "I''ve
        been wearing masks in confined spaces with people I don''t normally talk to
        ... it''s up to people to take a judgment whether they''re at a reasonable
        distance from someone ... that''s the approach we take."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f602687-041a-4033-ba06-411455507805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also praised Attenborough''s address to COP26 delegates
        on Monday as "spellbinding" and drove home the magnitude of the crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62839c-3a7b-4825-b266-622b4cf09629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought David Attenborough''s presentation yesterday morning
        was absolutely spellbinding because he set out for everybody to understand
        so clearly the link between the rising carbon and the percentage in the world''s
        atmosphere and the rise in temperature. You see that link over thousands of
        years and suddenly you see this spike in carbon and the beginnings of the
        rise in temperature and you know what is going to come."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a71ef9a-5b02-4bbc-9aef-8ef7f5a148fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was also asked about his 2013 claim that the previous British
        government had "put in a load of wind farms that failed to pull the skin off
        a rice pudding." He responded by saying that "everybody has the right" to
        change their mind and hailed the developments in technology were the driving
        force for his change of heart.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0d8e0-fa5c-4701-b871-ddd5f122f781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the sophistication of the cells ... the size of
        the turbines ... propeller blades twice the size of the London Eye ... imagine
        that. These are enormous creations. They''re actually rather beautiful."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e43f4-4e1f-4626-bd6b-bcf5f9a79a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the seesawing nature of US policy on climate and whether
        the world could trust any American administration on the issue, Johnson struck
        an optimistic tone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbdab9-4aa9-4b7a-a685-daa12dbb7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s changed now is the voters in our countries want change
        and want us to fix this thing. I believe this goes for all great Western democracies.
        But I think it also goes for populations around the world," Johnson said.
        He cited the example of Covid-19, saying that when populations "see something
        that they think is a natural disaster," they change their behaviors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e0ad7-1a48-4290-bd00-df5f4efd87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can see climate change is happening. They can see wildfires
        and flooding. They can see that something out of the normal weather events
        is taking place," Johnson said. "And it''s moving up their agenda."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bbf816-431c-4748-a8cc-0b14b895a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe Joe [Biden] understands that, and I think people are
        enthusiastic about his agenda to fix it. But i think any future president
        of the United States is going to be responding to strong, strong, democratic
        pressure to join and support the rest of the world in fixing climate change."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f49f6-b06b-4a7a-b03e-1758bb1c8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also sought to defend his government''s widely-criticized
        handling of the Covid-19 pandemic and said he did not plan to bring in further
        measures, including mandating the wearing of masks, despite a recent rise
        in cases and deaths in the UK.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43237d3c-a5bd-4f4f-a0da-0c069cdba1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said that while he was "watching the data all
        the time" and that we "have to remain humble in the face of the nature of
        what the disease can do," he believed that at the moment "we don''t see any
        reasons to deviate the plan that we''re on."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d429c88-a0b1-4407-8042-4a5940be740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:14:36.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to hail the UK''s vaccine rollout, saying that the UK
        was "starting to deal with Covid as part of our lives."</p>'
  'Johnson---Johnson-Janssen-COVID-19-vaccine-effective':
    'author': 'John Bonifield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T06:27:53.140+08:00
    'imagesource': 'jcr:30068c86-94de-4140-b628-155d30f7980f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b12f009-04a3-4804-82f0-330b6a08f9a3'
    'lead': 'Data from a real-world study assessing Johnson & Johnson''s COVID-19
      vaccine finds it is 73.6% effective, according to research published in a journal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T06:29:20.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:30.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:16.706+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson''s COVID-19 vaccine is 73.6% effective, according
      to new real-world study'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5dd4d8-ad49-404e-8fec-83e2cc9afc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Data from a real-world study assessing
        Johnson &amp; Johnson''s COVID-19 vaccine finds it is 73.6% effective, according
        to research published Tuesday in the journal JAMA Network Open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76123dce-8ad1-4ed4-93d8-725fe18ca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study evaluated patients within the Mayo Clinic Health System
        between February and July of this year. The researchers followed nearly 9,000
        patients vaccinated with the J&amp;J vaccine and nearly 89,000 patients who
        were unvaccinated. They looked specifically to see how many of them tested
        positive for Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc3fb1-25e4-4769-8b5f-a764ebfdea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 8,889 vaccinated patients, 60 had a positive PCR test.
        Among the 88,898 unvaccinated patients, 2,236 had a positive PCR test. The
        researchers concluded the vaccine was 73.6% effective and led to a 3.73-fold
        reduction in coronavirus infections. The finding is similar to clinical trial
        data that found the vaccine was 66.9% effective against moderate to severe
        Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818041d-00f6-40df-bb9f-bc19ce44cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research showed a reduction in severe cases, especially
        hospitalizations, but too few people got Covid-19 among the vaccinated group
        to draw a strong conclusion as to how well the vaccine prevented deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d54e5-7dce-4b4d-a569-6f66e6fcb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an accompanying commentary, Dr. Mohammad Sajadi of the Institute
        of Human Virology at the University of Maryland School of Medicine, argued
        that the findings are part of a growing body of work that suggests "room for
        improvement" with the J&amp;J vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b1905-0921-41ff-ba78-095fca6bd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is becoming more clear with time is that the single-dose regimen
        of the [Johnsons &amp; Johnson Covid-19] vaccine seems to be inferior to the
        mRNA vaccines in terms of [vaccine effectiveness]," Sajadi wrote, comparing
        the J&amp;J vaccine to a different type of Covid-19 vaccine that is made by
        Pfizer/BioNTech and Moderna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dee2de-0bf6-478d-bf28-97dbb39da7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajadi noted that the same group of researchers who conducted this
        latest J&amp;J study had previously looked at vaccine effectiveness of the
        Pfizer and Moderna Covid-19 vaccines, which had "significantly higher" efficacy.
        In that study, the real-world effectivness of the Pfizer vaccine was 86.1%.
        For Moderna it was 93.3%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9153d8-5402-42cb-b0ed-b3664f6ccc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a head-to-head study of all three vaccines found the
        Moderna vaccine is slightly more effective than Pfizer''s in real-life use
        in keeping people out of the hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a4165-6a95-447c-a3db-7097ce097426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine provided 93% protection against hospitalization,
        and Pfizer''s was 88% effective.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e611a74-9ca2-4dcd-a1dd-3e1a04b747cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:29:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajadi said improvement of the J&amp;J vaccine may come in a second
        dose or a booster of an mRNA Covid-19 vaccine.</p>'
  'Ethiopia-state-of-emergency-Tigrayan-forces':
    'author': 'Bethlehem Feleke, CNN, and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T06:41:02.823+08:00
    'imagesource': 'jcr:05ea85ec-8adf-416a-aa8d-81903828cdcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d2a6c1-465f-43d9-81d7-62d998ad3004'
    'lead': 'Ethiopia''s Attorney General Gedion Timothewos announces a state of emergency,
      after forces from the northern Tigray region said they had gained territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T06:43:18.044+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:30.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:17.094+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethiopia announces state of emergency as Tigrayan forces gain ground'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4414fa8a-9ef7-4002-9166-d329313039f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ethiopia''s Attorney General Gedion Timothewos
        announced a state of emergency starting Tuesday, after forces from the northern
        Tigray region said they had gained territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdff22a-7359-4621-a1ea-7279c0020cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes two days after Prime Minister Abiy Ahmed urged citizens
        to take up arms to defend themselves against the Tigray People''s Liberation
        Front (TPLF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e2d12-60cf-4bfb-b1c9-b2f4346d9d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, authorities in the capital Addis Ababa told
        residents to prepare to defend their neighborhoods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a601a19-fa5e-42d1-adcd-ae381fd4cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency was imposed after the TPLF claimed to have
        taken the key cities of Dessie and Kombolcha, both of which are near a main
        route into the capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3e5f7-4cb1-4643-bd7f-a4b80860307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPLF said it was considering marching on Addis Ababa, about
        235 miles (380km) south of its forward position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72f41d-b244-4266-b0aa-b8e2ffc7ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of four of the country''s 10 regions have called
        on Ethiopians to mobilize to fight against the Tigrayan forces, state-affiliated
        Fana TV said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e0aca-cc6a-438d-a51a-710b506403ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia last imposed a state of emergency in February 2018, for
        six months, ahead of the transition of power to Abiy. Curfews were enforced
        and people''s movements restricted, while thousands of people were detained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e613ab8-ce50-48b0-ac99-c042133f6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement on Tuesday, people were moving around
        the capital as normal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2ebf39-a882-4755-8236-ddcdcf6be151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will try to buy food commodities in advance. But so far I haven''t
        yet purchased anything," one woman, who asked not to be named, told Reuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662ca8c-f85d-4d6e-a347-fb37edf3ea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Addis Ababa is urging US citizens to leave the
        country and has restricted travel for all personnel from leaving the capital,
        according to a new security alert issued Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da5061-d1a7-453a-8b4a-6e54cf50ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TPLF claims territory</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86347d8c-76db-46ec-8466-5600112a1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPLF dominated national politics for nearly three decades, but
        lost much of its influence when Abiy took office in 2018 following years of
        anti-government protests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778e604-1fca-4cfe-ba8b-e755a71a1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with the TPLF soured after the group accused Abiy of centralizing
        power at the expense of Ethiopia''s regional states -- an accusation Abiy
        denies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95a071-e6b2-4ca4-aea6-1ede40ed8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPLF spokesperson Getachew Reda said that if the Tigrayan forces
        and their allies succeeded in removing the government, they would establish
        an interim replacement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ddbce7-d55c-4e4c-9fa0-1f340a2d25a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would also need to be a national dialogue, Getachew said,
        but Abiy and his ministers would not be asked to take part. "They will have
        their day in court," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3028b0-ea2e-4b5f-bbba-76aa67ebce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government meanwhile has said it wants to take the TPLF''s leaders
        to trial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da45e67-f691-4895-82e7-27b30d40436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPLF has claimed the capture of Dessie, Kombolcha and Burka,
        all in the Amhara region, in recent days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3dc706-96a7-4dae-958d-a5e7e45c64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson disputed the capture of Dessie and and
        Kombolcha but later released a statement saying TPLF "infiltrators" had killed
        100 youths in Kombolcha.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88bc84a-b6b3-45c2-aa3d-4f67c6b3b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespeople for the government, military and the Amhara region
        did not return calls seeking further comment on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3ac6b-86c2-4668-a4fd-efac397d56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Tigrayan forces said they had linked up with fighters
        from an Oromo force also fighting the central government. The Oromo are Ethiopia''s
        biggest ethnic group. Many of their political leaders are currently in prison.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c0b7d-c1c5-4db3-a650-7d16c7090483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US alarmed</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc49a52-d807-452e-a20b-0505cc2426d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in what was once considered a stable Western ally in
        a volatile region has plunged around 400,000 people in Tigray into famine,
        left thousands of civilians dead and forced more than 2.5 million people in
        the north to flee their homes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c446e0-cd5a-4b7e-aef8-67d4208371bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US''s Special Envoy for the Horn of Africa said on Tuesday the
        US was alarmed by the deteriorating humanitarian situation in the north and
        urged all sides to find ways to de-escalate and let aid in.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf6179-c36b-4465-955f-9ad6a351ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Feltman said Washington was seeing signs of famine and near-famine
        and that it was mostly government restrictions that were preventing humanitarian
        help from getting to people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cab559-8c1a-4cd7-9048-f1fac561de5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian government has denied blocking food aid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a7921-58bc-4c67-9f72-6e25553b7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, US President Joe Biden''s administration accused
        Ethiopia of "gross violations of internationally recognized human rights"
        and said it planned to remove the country from the African Growth and Opportunity
        Act (AGOA) trade agreement which gives it duty-free access to the United States.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195221a-6cec-4e3b-ae90-214ca5195f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he first came to power, Abiy enacted significant political
        reforms, but rights groups say many of those freedoms have since been rolled
        back.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882090a-19ae-4c02-bf1e-8313f35586fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy was awarded the Nobel Peace Prize in 2019 for ending a long-running
        border conflict with Eritrea. Troops from Eritrea, whose president is an arch-enemy
        of the TPLF, later entered Tigray to support Ethiopian forces.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da14946-7d86-43d2-808f-b8f8df285ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T06:43:18.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eritreans pulled back from most of Tigray in June after many
        reports of major human rights violations. The Eritreans denied responsibility
        for any abuses.</p>'
  'US-CDC-COVID-19-vaccine-Pfizer-age':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T07:00:48.891+08:00
    'imagesource': 'jcr:98e94aa3-4cff-42ad-8566-b7c970fee9a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd3b809-8ed8-4179-987a-dbfe64d6e88f'
    'lead': 'The US CDC director has signed off on child doses of Pfizer''s COVID-19
      vaccine, allowing millions of kids ages 5 to 11 to receive their shots now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T07:02:44.836+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:29.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:17.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC recommends giving COVID-19 vaccine to kids ages 5 to 11'
    'updated': 2021-11-03T08:28:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ac142-d365-4e35-b12f-809e23753c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US Centers for Disease Control and Prevention
        Director Dr. Rochelle Walensky said Tuesday evening she was endorsing a recommendation
        to vaccinate children ages 5-11 against Covid-19, clearing the way for immediate
        vaccination of the youngest age group yet in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432315f7-c1e0-4e1f-b81a-4a6631278d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC now expands vaccine recommendations to about 28 million children
        in the United States in this age group and allows providers to begin vaccinating
        them as soon as possible," the agency said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f83e4d-ac03-4246-be1b-b1ae53abacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know millions of parents are eager to get their children vaccinated
        and with this decision, we now have recommended that about 28 million children
        receive a COVID-19 vaccine," Walensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707e265-1a2d-4efa-bfca-b4adfc668aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a mom, I encourage parents with questions to talk to their pediatrician,
        school nurse or local pharmacist to learn more about the vaccine and the importance
        of getting their children vaccinated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ba75e-022c-4718-b445-01fb661336f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, CDC''s independent vaccine advisers voted 14-0
        in favor of the child-sized doses of vaccine for the younger kids.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b8f8a-eb96-44cb-abee-b96c20352ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of CDC''s Advisory Committee on Immunization Practices spent
        an unusually long time speaking in support of the vaccine before they voted.
        "We have one more vaccine that saves lives of children. And that we should
        be very confident to deploy it to the maximum to do what it is meant to do
        without significant concerns of serious adverse effects," said Dr. Sarah Long,
        a professor of pediatrics at Drexel University College of Medicine in Philadelphia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f62591-bbe4-43ba-870c-676345cdb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you''ve heard, we all have a lot of enthusiasm for this vaccine
        in this age group," Dr. Beth Bell, a clinical professor of global health at
        the University of Washington, said after the vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d842cc-26f5-43d1-a7ec-c427c5bc8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we also understand that parents have legitimate concerns and
        legitimate questions and that our vote is a way of telling the American public
        that based on our expertise and the information that we have, we''re all very
        enthusiastic," Bell added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd65e6-29db-4b66-be64-f63074c4ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all talking about how we''re getting our kids and our grandkids
        vaccinated. But I think another point that we made to the American public
        is that we do understand that people have legitimate concerns and that they
        have lots of questions. We really encourage people to ask their providers,
        to visit the CDC website, to talk to their friends, their parents and do what
        they need to do to feel comfortable with their decision," Bell added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d26c0-1505-490b-9c4f-8a62d9d86845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden weighed in, calling the decision a turning point
        in the battle against the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f7e80-a59a-4358-9482-82ff02d8f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will allow parents to end months of anxious worrying about their
        kids, and reduce the extent to which children spread the virus to others.
        It is a major step forward for our nation in our fight to defeat the virus,"
        Biden said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d6228-67ff-444b-a32f-5b00ee9417a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last several weeks, my Administration has been working
        hard to be prepared for this moment: we are ready to act. We have already
        secured enough vaccine supply for every child in America, and over the past
        weekend, we began the process of packing and shipping out millions of pediatric
        vaccine doses. These doses — specially designed for these younger children
        — have started to arrive at thousands of locations across the country."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293741b4-a03a-45e7-a21f-47efbcb79635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said the vaccination program will hit full speed
        next week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2d6c7-be66-4a9d-ac6b-daf30cac190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine for children age 5 to 11 will allow us to build on the
        extraordinary progress we''ve made over the last nine months. Already, more
        than 78 percent of Americans age 12 and older have gotten at least one shot,
        including millions of teenagers — and the vaccines have proven to be incredibly
        safe and effective," Biden said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd528f7a6-3944-4b60-b91e-149940a6a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says 745 children and teenagers under 18 have died of Covid-19.
        "The chance that a child will have severe Covid, require hospitalization or
        develop a long term complication like MIS-C remains low, but still the risk
        is too high and too devastating to our children, and far higher than for many
        other diseases for which we vaccinate children," Walensky told the meeting
        earlier.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505488a1-abd5-48b2-b479-fb8e81b8c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said it''s also important to continue vaccinating adults.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c31621-cd69-47d2-a055-c2b8a8609040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children now make up a disproportionate number of new Covid-19 cases,
        according to a report published Monday by the American Academy of Pediatrics
        -- accounting for a quarter of all the new cases last week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a1cce6-d601-4013-9491-df10d50694dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized Pfizer''s vaccine
        for this younger age group on Friday, giving the company the distinction of
        having the first emergency use authorization for a Covid-19 shot for younger
        kids in the United States. The FDA said the benefits of the vaccine outweigh
        the risk to children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6da16e-562e-4cc7-b81f-a6c8e316faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says its clinical trial showed the vaccine provides 90.7%
        protection against symptomatic disease among this age group -- at one-third
        the dose of what people 12 years and older get. The company hopes the smaller
        dose will reduce any potential side effects.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8fb1c0-6edb-42b7-b50a-1d7ec23e7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data the company presented to the meeting indicated that the younger
        children who tried out the vaccine were far less likely to suffer systemic
        side effects such as fever than the older children, teens and young adults
        were.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f2f83-126a-4894-8d8a-3e62514a449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s Dr. Alejandra Gurtman told ACIP that fever was far less
        common among these younger kids than among older people -- with 6.5% of younger
        children experiencing fever in clinical trials of the vaccine, compared to
        17.2% of 16-25-year-olds.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcff948-9a3f-4d34-b20c-be52ae9e70ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of doses of the vaccine are already being shipped from
        the company''s facilities to distribution centers across the country, ready
        to go out to pharmacies and pediatricians'' offices.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d7a6f-f9c0-4f60-be3e-4a967cf3226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics, which represents pediatricians,
        welcomed the decision.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5262c2-eec3-4316-86a0-9b9af99363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:28:31.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinating children will protect children''s health and allow
        them to fully engage in all of the activities that are so important to their
        health and development. Parents can enjoy greater peace of mind gathering
        with family members this winter and sending their children to school, sports
        and other events that were paused during the height of the pandemic," it said
        in a statement after the ACIP vote.</p>'
  'bad-habit-better-habit':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-03T06:58:24.354+08:00
    'imagesource': 'jcr:1970236d-5a70-45c2-9556-d499f98d02c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c5450b-50f1-4090-9701-2e02daab948e'
    'lead': 'It took a lot of work, but you finally stopped reaching for the pint
      of ice cream after a long day or a disagreement with your partner. But now what?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T07:15:42.605+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:19:27.853+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:17.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You broke your bad habit. This is how you build something better in
      its place'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb91ea2-6410-4716-8b70-df2b2a2e2ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It took a lot of work, but you finally
        stopped reaching for the pint of ice cream after a long day or a disagreement
        with your partner. But now what?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bec6d-74f2-468a-9132-c4560091c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to living a happier, healthier life, breaking bad
        habits is the first step. What comes next is filling the space left behind
        with ones that push you toward your goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee0bc8-669f-47a2-b2f9-ef00a5d41ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habits are behaviors people engage in outside of conscious thought
        and are reinforced through repetition. Routine, familiar contexts or stress
        trigger these activities, as part of the brain regulates some of our actions
        to free up space so the conscious mind can focus on thoughts that require
        more problem-solving, social psychologist Wendy Wood told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6f98b-27ee-41ae-88ec-9cd5e8ed4f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may often see only the bad habits, but helpful automatic actions
        are and can be programmed to be the first response to stress, said Wood, a
        professor at the University of Southern California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c13ba-29fb-4aeb-99b7-9a5c65d374f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone thinks, ''OK, I''m a stress eater.'' They don''t think
        ''I''m a stress exerciser or I''m a stress worker,'' but in our research we
        find that people do those things as well just as often as acting badly," Wood
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ed7cc-8232-4693-bba3-76a4e5afa3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the habitual side of the brain is connected but not separate
        from the thinking brain, weeding out the bad and maximizing the good takes
        more than just the will to do it, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce491022-6b1a-4fa1-ae7f-1b0d23b15d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''good'' habit is what works for you</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90859cb-11b5-47d9-8dab-c5a5c5bf5eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news: There is no one-size-fits-all list of good habits
        to add to your life. The good news: Experts say a good habit can be whatever
        works for you.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1fc165-f528-47a8-ac7c-774bd6ddd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most habits are set up in a good way. They help us survive. So,
        it''s great that I don''t have to relearn how to put my clothes on or how
        to get my spoon in my mouth, right?" Dr. Judson Brewer, executive medical
        director of behavioral health at Sharecare, told CNN Chief Medical Correspondent
        Dr. Sanjay Gupta in his recent Chasing Life podcast. Brewer is also an associate
        professor of behavioral and social sciences at Brown University Medical School.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bac2ade-9803-43bc-9b4d-ec0053b59eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educator Michelle Icard works with families to help their children
        navigate adolescence, and when she recommends strategies to build productive
        habits in response to stress, she said it''s best not to get too prescriptive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7661a7f-f3f5-4b71-8624-70ddcbb1c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icard and her clients make a "try this first" list of 20-minute
        activities that are enjoyable and disrupt negative patterns of thinking. Many
        adults want to see their children engage in obviously healthy things like
        reading or exercise, but Icard said it''s less about the activity and more
        about getting in a better headspace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26cdf9-c9f0-4415-a4e7-e2710c257b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.606+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is such a personal thing to feel nourished and feel like you
        are taking care of your own life," said Icard, who is also author of "Middle
        School Makeover: Improving The Way You and Your Child Experience the Middle
        School Years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f782f61-39f5-48cf-9501-df9871db8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement and therapy are two go-to healthy habits John Duffy, a
        Chicago-based clinical psychologist, most often encourages people build, particularly
        in response to stress, but he also finds there is no sweeping answer to a
        good routine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74d72d-9dde-46a5-b209-d01f43e17885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think some people are most adaptive and recharge their batteries
        when they go out and they establish a habit of like we''re going to have a
        book night and a dinner once a week. Other people charge their batteries by
        being alone. ... They just want to sit and binge-watch," Duffy said. "You
        don''t want to necessarily draft off of what somebody tells you."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39421d60-266a-4acd-a733-18543ab18e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reduce obstacles to make it stick</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55e7d7-c3c1-473b-a74c-770290bfb8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the good behavior is identified, it takes a game plan and a
        good feeling to put it in place, Wood said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceebc81-619d-4ccf-992b-fb625845c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habits form when you repeat a behavior in a given context and you
        get some kind of reward for it," Wood said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76552e4d-ec15-4132-a504-6b81b5f94672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reward can be as simple as pride in the action or pure enjoyment
        of the activity, she added, and if it is something that feels good, your brain
        will release the chemical dopamine, often called the "feel-good" neurotransmitter,
        which helps reinforce the habit in your brain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f69e9-abd4-4b5d-934e-1d6a50f21046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means if more exercise is the goal, it may not be wise to force
        yourself to the gym when a long walk in a beautiful park is going to keep
        you coming back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815a225-9f5f-4d47-b23c-7ddcf66c7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, to turn it from a one-off into a routine, Wood recommends
        two strategies: reducing friction and temptation bundling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb7a1c0-6caa-48b8-bc0e-ce2da893d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to make the good habit convenient, she said. When
        a night owl tries to wake up early to get more reading in or a hopeful novice
        athlete signs up for a gym on the other side of town, all the motivation and
        dopamine hits that were there at the start may soon wear thin from the friction
        of a challenging environment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2bcea-c465-45dd-b5eb-971912b642e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tie the habit to a temptation</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d6beae-1a35-4494-a662-4e220e148cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sometimes the path of least resistance isn''t an option.
        That is where temptation bundling comes in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8ad3a-f416-45bd-94e0-3786a435ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood used an example from her own life. She once loved to run outside
        -- it felt free, adventurous and rewarding. But over time, the impact on her
        joints made long outdoor runs not very feasible. So, she said, she bought
        an elliptical to keep in her home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05679-c2d5-4ead-be65-11b5660237d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem was that she hated using it. All the joy she got
        from running was removed in her new, lower-impact option, and she rarely got
        on the machine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f44967-c19e-45ab-938b-bd40ca107d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is when it''s useful to tie the habit you are working to build
        with an activity you might otherwise restrain yourself from indulging in,
        Wood recommended.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf71714-8f55-4575-933d-b659b6056de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she is on the elliptical regularly, she said, because she allows
        herself to watch the TV shows or read the fun novels -- which she would normally
        not be able to justify spending time engaging with -- when she is on the machine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a106a48-e690-4ed7-98c2-2a27380ad37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an example of how joy, planning and convenience come together
        to build better habits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46872a-2cef-48d2-85c7-0ec87d88be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:15:42.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/11/02/health/good-habits-replacement-wellness/index.html"
        target="_blank">You broke your bad habit. This is how you build something
        better in its place</a></em></p>'
  'fixing-objects':
    'author': 'Katie Hawkins-Gaar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-03T07:15:50.420+08:00
    'imagesource': 'jcr:5f0eb8b1-2bcd-4c77-9a6e-aa10c97a0a4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f85b82e9-623e-4710-887a-62898d3f083a'
    'lead': 'We should all feel empowered to fix things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T07:25:08.531+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:19:26.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:18.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fixing your vacuum cleaner is one way to start fixing a broken world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fd999-3908-4b59-b609-1f9f69ef1785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I first discovered Kyle Wiens, the
        cofounder and CEO of iFixit, through <a href="https://www.amazon.com/Things-Come-Apart-Teardown-Manual/dp/0500516766"
        target="_blank">"Things Come Apart: A Teardown Manual for Modern Living,"</a>
        a book full of photographs of disassembled objects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbed2a-0e31-48d3-a97c-db16382540cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things Come Apart" is the type of beautiful book that''s meant
        to be on display. My late husband and I kept it on our coffee table after
        receiving it as a gift in late 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ec044-59ef-4acd-b384-5685c2ccb6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I understand more than I''d like to that things fall apart. In the
        years since my husband''s death in 2017, we''ve witnessed some heavy world
        events. Donald Trump was in office for four years, a presidency marked by
        turmoil, corruption and battles over the truth. Climate change has become
        an increasingly dangerous threat, as evidenced by record wildfires, flooding
        and hurricanes. And, of course, we are in a global pandemic. Five years ago,
        we''d never heard of Covid-19. Now, the topic is impossible to avoid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e1005-e125-4639-8d6b-596254ac2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are undoubtedly positive things to note from the past few
        years, but they can sometimes be harder to identify. Recent history appears
        to be marred by divisiveness, uncertainty and fear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aef843-fca1-4ceb-98ca-fc3ae68bef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I decided to revisit "Things Come Apart." As I flipped
        through captivating photographs of objects in disrepair, I discovered that
        the book contained a handful of essays. Wiens'' contribution, "The Repair
        Revolution," made the case that life is full of problems to solve, including
        fixing broken objects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc68d6-0257-4f9d-b06c-7a153e1ef411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I read his words, I thought about the damaged state of our world.
        Wiens'' advice pertained to physical objects, but I wondered whether it could
        apply to a wider lens -- the systems and relationships around us that appear
        to be crumbling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc32db-44a8-4f96-83c7-a935bd39e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I called him up. Here''s what I learned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3ec7e-b328-45fd-a743-9c45556a5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everything will fall apart eventually</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d99bf-041e-4799-a601-45368f01257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As consumers, we are often drawn to fancy new objects. But Wiens
        tends to look at potential purchases through a different lens. "I think, what
        will go wrong with it?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc72e09-c70c-4abc-813d-2bd0a8047f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a little bit more of a cynical attitude, I guess," Wiens
        explained. "Everything is going to break, no matter how well built it is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f369c4-cef5-46c1-8eb9-37207d1a9a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiens'' view resonated with me, as someone who''s faced deep grief.
        Everything is impermanent -- our lives and our belongings -- and accepting
        that impermanence is key to resilience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223c876-88ff-4089-abf0-8b0a06cada7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists say that recognizing how fragile existence is leads
        to embracing the present. It allows us to be more mindful and better appreciate
        the current moment. This too, applies to our physical belongings. By realizing
        they will one day break, we are more likely to treat objects with care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76648c28-bda9-4c73-9f82-221353a5fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is existential to what life is, right?" Wiens mused. "If the
        force of the universe is pushing and tearing things apart, then our entire
        lives -- everything we''re doing -- is trying to add order to reverse that
        entropy. I think it''s something that we take for granted."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4609afc1-438e-4c49-abb8-d429981812ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should all feel empowered to fix things.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b0ade5-adb8-4b95-9fb2-eeffdbc908c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, when objects break, we have the opportunity to repair
        them. Many of us -- me included -- have been conditioned to throw away our
        old appliances, furniture or electronics when they malfunction. Wiens, along
        with his company iFixit, wants to change that.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed800c-3dc7-4d30-b232-0d3793bdce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online repair community, iFixit is dedicated to restoring broken
        objects. The site boasts a massive library of crowdsourced repair manuals
        -- at the time of publication, there were nearly 77,000 free manuals available
        for nearly 35,000 devices. Users can fix anything from a broken toaster or
        a malfunctioning game console to a busted laptop or a car that won''t start.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83debd3-c128-4edd-8d8d-1df3600556e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choosing to fix broken objects instead of replacing them is a key
        step to sustainability, Wiens said. "Anytime you''re fixing something, you''re
        deferring having to manufacture another one," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c594f-4c47-40f3-9787-a3999eb2b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, fixing some objects is harder than others. Many manufacturers
        of devices like smartphones, laptops and wireless headphones have increasingly
        designed products that are difficult to repair without specialized equipment
        or access to authorized repair shops. Not only is this costly for consumers,
        it''s also bad for the environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb408d5-1e20-423d-b55e-bdd94c221437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few years, there has been a growing global effort,
        known as the "right to repair" movement, to push these manufacturers to make
        repairs easier and more accessible. Recently, that movement got a big boost
        from US President Joe Biden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14553252-d080-4440-a19b-76e3f1b5f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden issued an executive order in July aimed at promoting competition
        in the US economy, which includes a provision that directs the Federal Trade
        Commission to issue rules preventing manufacturers from imposing restrictions
        on DIY repairs and independent device repair shops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cfa20-de54-4c68-b09a-1fdcc70d1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiens is encouraged by this progress. "We''ve been talking about
        this for decades," he said. "Finally, we''re starting to see some attention."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417ab3c-3415-4c95-830c-a7b119ac7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a true hands-on guy, he added, "We just have to turn that into
        tangible action."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa4fc0-3abe-4f39-86e5-45db32c078bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can we do? Anything</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23759113-0c86-4ec0-83ce-7e917dc8a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never expected to receive philosophical advice from someone best
        known for fixing broken objects, but there is a lot I couldn''t predict about
        this time in which we live. Considering how broken the world feels lately,
        someone who''s built his career on repairing things is perhaps the perfect
        source for advice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e428a-7500-469b-a44c-64b4a1817bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a fragmented, fractured society right now, and people
        tend to throw up their arms and say that we can''t solve anything," Wiens
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9cc21-d31d-4571-b288-66037c8388cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t buy that mindset. Wiens said one approach to feeling
        more capable of solving problems is to begin with "something tangible and
        practical in your life," like, say, a broken vacuum cleaner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bdafc2-f573-4a33-a653-2afcb4716cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company currently has repair guides for 41 different brands
        of vacuum cleaners, the first appliance that Wiens remembers fixing alongside
        his handyman grandfather. Today, with the help of iFixit, users can learn
        how to replace the power button on a Bissell Pet Hair Eraser or fix the motor
        of a Ryobi VC120.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf7481-9c10-4a10-b9e2-ecf400d42655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you choose to fix doesn''t matter as much as the act of repair
        itself. "We really do think that repair has the opportunity to bring people
        together and set a mold of success that can be modeled elsewhere," Wiens said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a75636-4b57-4357-ad29-784d8eacb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, there are mental health benefits to this approach. Repairing
        tangible objects requires absorption in the task at hand, also known as "flow,"
        which psychologists link to happiness. Likewise, researchers have found that
        doing something to help fix a bigger problem, such as donating to a charitable
        cause, activates regions of the brain associated with social connection, pleasure
        and trust.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603a03d-46a1-44b4-acf6-0bd260e041d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s repairing objects or fixing broken systems, the most
        important thing is to get started, Wiens said. "People are so intimidated
        (to try and fix things)," he added. "But once you remove the first screw and
        you start, you''re gonna succeed. Almost all of the obstacles are in your
        head, making you afraid to begin."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf9b6a-bb5a-42af-8922-bff6cca685bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:25:08.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/2021/11/01/health/problem-solving-mindset-mental-health-wellness/index.html"
        href="https://edition.cnn.com/2021/11/01/health/problem-solving-mindset-mental-health-wellness/index.html"
        target="_blank">Fixing your vacuum cleaner is one way to start fixing a broken
        world</a></em></p>'
  'Missing-Australian-girl-found-':
    'author': 'Angus Watson, Samantha Beech and Hilary Whiteman, CNN'
