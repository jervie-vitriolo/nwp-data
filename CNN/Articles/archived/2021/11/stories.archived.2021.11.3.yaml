      'jcr:uuid': '1d60bc9c-9dc7-42c4-bc5d-cde1b6e93b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I worried about an armed conflict or something happening accidentally
        with China? No, I''m not," Biden told CNN''s Phil Mattingly while speaking
        at his closing press conference at the COP26 Summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faaac48-91b8-4818-92d5-3a2e060178a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf8a2b-ceea-4fe5-b3d5-9aaa772e93a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that at his upcoming -- but not yet set--- virtual summit
        with Xi that he would continue to make clear, "This is competition. It does
        not have to be conflict."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207ee8d-c6e1-4e25-aacc-4c932d963452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3660f2-a3e9-4698-bad0-0c13da7575f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason there need to be conflict. But I''ve also indicated
        to him, so I''m not reluctant to say it publicly, that we expect him to play
        by the rules of the road," Biden said, adding the US would not change its
        stance on several issues, including international sea lands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252529d-903b-4cfd-96ce-38c3bd3b976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093fc89-b7bf-40a3-bc02-945153889b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not looking for, I don''t anticipate there will be a need
        for physical conflict, but you know, as you''ve heard me say this before,
        my dad had an expression, ''The only conflict worse than one that''s intended,
        is one that''s unintended," Biden added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a81647-cda2-44a5-be75-b33ab1d7ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf97175-17d0-4cce-b87b-5ef6033f7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about China, Russia and Saudi Arabia not attending the COP26
        Summit in person, Biden said that it was a "problem" but that the US doing
        so had "a profound impact on the way the rest of the world is looking at the
        United States and its leadership role."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f2dca-d4d8-4802-acf5-2ac4a3e38e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456654ef-46fe-440a-98b5-2244a4e729df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi and Russian President Vladimir Putin, two counterparts who Biden
        desperately hopes to personally engage as he works to prevent already-tense
        relationships from deteriorating further, did not attend either major summit
        this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b141b-3ca8-41b9-805e-b01642498c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31098e-1bc0-41e7-b465-0a73d3949945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The given reason for Xi and Putin''s absences at the summits is
        the ongoing Covid pandemic. Cases are spiking in Russia, and Xi hasn''t left
        China in 21 months as the virus spread across the world. Visiting the summits
        may also have subjected Xi to his country''s quarantine requirements, which
        would have made attending an upcoming party congress meeting difficult.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682910f-ae53-428e-8fd3-d04bd376493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee757987-b27e-460a-aed6-d2d1b7400c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have said the absence of Putin and Xi at the
        summits was not, in fact, a lost opportunity. Instead, they suggest the void
        has allowed the United States and European leaders to set the agenda and drive
        discussion on topics important to them, like climate and combating the global
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161dc2f-9eed-4bd2-a960-42d9ea3470d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483562e4-8579-46a6-9efc-73d4eb664079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on nearly every major issue up for discussion this week -- climate,
        Covid, an energy crunch, supply chain clogs, Iran''s nuclear ambitions --
        western nations must work with Russia and China to make any significant progress.
        And Biden, who has voiced a preference for in-person summits, is deprived
        of a critical opportunity to wield his trademark brand of personal diplomacy
        on some of the world''s stickiest conundrums.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89549cea-cf22-43ea-b2e2-a67d0c91cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff547759-f41f-459b-99aa-2ed35e23cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biden said staying at home may have cost Xi some influence
        on the world stage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df0fde-19d0-4f55-b3e8-05ebf44d33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceae256-0230-456d-934f-00073c913a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By showing up we''ve had a profound impact on the way I think the
        rest of the world is looking at the United States and its leadership role.
        I think it''s been a big mistake quite frankly for China," Biden said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c300f98-eae9-42a7-9f61-a5b2c7b78680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b55796-2007-42f0-b170-29e0fb29aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest of the world is going to look to China and say what value
        added are they providing and they''ve lost in building influence people around
        the world and all the people here at Cop."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d238c-23c1-4767-8057-600a9007f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T05:26:34.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/02/politics/china-russia-biden-cop26-g20/index.html">Biden
        says he''s not concerned with possibility of armed conflict with China</a>."</em></p>'
