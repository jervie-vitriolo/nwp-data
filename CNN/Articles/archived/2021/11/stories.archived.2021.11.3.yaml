    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00affe8-da38-40e7-acaa-dc38f8d6b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when I was driving — dahil marami naman akong ginagawa&nbsp;—
        I was working with “Eat Bulaga,” Monday to Saturday ''yun. After "Eat Bulaga,"
        ang singers went to Pampanga to promote the album tapos ang dancers went to
        Iloilo to promote their album. Tapos biglang I''m listening to the news at
        ang news ay ‘yung highway ng North was so traffic and the reason is the SexBomb
        singers are there. Oh my god, nag-traffic dahil dun sa launching ng album
        sa SM. I think it was in Angeles. That day also, I was called by my PA na
        hindi daw natuloy ‘yung promotion ng dancers sa Iloilo SM kasi nagtumbahan
        yung speakers because of so many people. Siyempre ang worry ko, mamaya baka
        maipit ‘yung mga girls or something. Ganoon ka-phenomenal na pala ‘yung mga
        girls.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac004f5-950f-4f02-affe-f2e34520d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.451+08:00
