      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On “Daisy Siete”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544fca1-8309-4f4f-a361-53b0eadcac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.354+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> Kaya nagplano kami, nagkaroon ng “Daisy
        Siete” at that time. Kasi I was planning to have them have a show. Kasi sikat
        na ''yan. Tsaka excited, kasi kinukuha na sila palagi sa mga shows kaso nangangarag.
        Sabi ni John, "Sige push mo ‘yan, mom. Yung mga [artista sa] “Meteor Garden,”
        hindi naman kilala ‘yung mga ‘yan [dito] pero sikat, sumikat. What more your
        girls." ‘Yung unang airing namin, tinapat kami sa “Meteor Garden” which is
        ang hirap kasi nasa middle na sila and may storya na naka-build up. Kaya nilagay
        kami after “Eat Bulaga.” Kasi ‘yung first, GMA knew that the girls were famous
        kaya go. Ang story naman is about teens, young girls. Same lang sa kanilang
        real life — livelihood, they want to earn, for their family, iba ibang dreams.
        And then nababago na siya nung tinapatan na kami ng iba''t ibang pelikula.
        So we planned for a teleserye.</p>'
