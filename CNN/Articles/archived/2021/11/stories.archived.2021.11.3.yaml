  'Yuka-Saso-Japanese-citizen':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-03T19:22:35.139+08:00
    'imagesource': 'jcr:a3c7660f-1244-44ce-9144-53f0f6a79f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57cb28a6-8291-4fdf-8ec8-9f783b3bcc66'
    'lead': 'Golf star Yuka Saso — who represented the Philippines in past major tournaments
      — has decided to become a Japanese citizen.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T19:26:32.107+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:17:56.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:30.880+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Golfer Yuka Saso to become Japanese citizen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1547c1-6eab-4801-8219-aef125100e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:17:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—</strong> Golf
        star Yuka Saso — who represented the Philippines in past major tournaments
        — has decided to become a Japanese citizen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a0431-4b68-4dfc-b983-e13f937ad193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:17:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by National Golf Association of the Philippines
        (NGAP) secretary-general Bones Floro on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb8bc8-0b7b-4b5d-b1fb-7e84da8cb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:17:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso, the reigning US Women’s Open champion, was born in Bulacan
        to a Japanese father and a Filipino mother.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17615c3c-057e-4427-826b-7c9454c4d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:17:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.moj.go.jp/ENGLISH/information/tnl-01.html">Japan’s
        law</a>, those with dual citizenships shall choose between the nationalities
        before he or she reaches the age of 22. Saso will turn 22 in 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198e461-6faf-4a73-8a94-b459e3daa687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:17:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear if Saso will still be able to don the Philippine
        colors in future competitions and the next Olympics in Paris. The golfer has
        yet to issue a statement on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd5d60-11cd-4862-b886-875eb9d11aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:17:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso <a href="https://cnnphilippines.com/sports/2021/6/7/Filipino-Yuka-Saso-US-Women-s-Open-championship-golf.html">made
        history in June</a> after clinching the US Women''s Open crown — being the
        first Filipino to win in any of the LPGA Tour''s major championships. She
        had also tied the record with South Korea’s Inbee Park as the youngest champion
        of the event at age 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5f8bf-439a-440e-809a-367ff3e1eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419eee84-cd99-402f-b784-0d8263e400b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Saso represented the Philippines in her Olympic debut
        in Tokyo, where she landed a <a href="https://cnnphilippines.com/sports/2021/8/7/Saso-Pagdanganan-Tokyo-Olympics-final-round.html">Top
        10 finish.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa03386-d1dc-4c30-b484-5c795956c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:26:32.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'ethiopia-tigray-un-ehrc-investigation':
    'author': ' Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T20:05:09.201+08:00
    'imagesource': 'jcr:fa303967-a5e5-4a76-a568-c334924bbc50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba6a4883-18dd-49b9-a5ca-6f1d7ee053b0'
    'lead': 'The United Nations has condemned atrocities uncovered in a joint investigation
      into the conflict in Ethiopia''s northern Tigray region on Wednesday, a day
      after the country''s government announced a nationwide state of emergency and
      called on citizens to take up arms against the advance of Tigrayan forces toward
      its capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T19:58:28.943+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:17:47.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:31.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN slams atrocities carried out in Tigray conflict, as Ethiopia announces
      state of emergency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71801b-5f96-47b2-a840-8ad5deaf6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United Nations has condemned atrocities
        uncovered in a joint investigation into the conflict in Ethiopia''s northern
        Tigray region on Wednesday, a day after the country''s government announced
        a nationwide state of emergency and called on citizens to take up arms against
        the advance of Tigrayan forces toward its capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03eea65-f12e-47e0-a8aa-a45cf8f389c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation -- which is the only human rights probe to have
        been allowed into the blockaded Tigray region since fighting broke out between
        the region''s former ruling party, the Tigray People''s Liberation Front (TPLF),
        and the Ethiopian government last year -- did not lay blame for hostilities
        and human rights violations at the feet of one group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cd0e5-c7c2-4744-9ed1-e26a4b3b595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:48.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it said that all parties to the conflict, including forces
        from Eritrea and Ethiopia''s Amhara region allied with the government, had
        "committed violations of international human rights, humanitarian and refugee
        law, some of which may amount to war crimes and crimes against humanity,"
        to varying degrees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c8478e-87e4-4d71-85a3-dafa452f8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the violations that may amount to war crimes, the report detailed
        extra-judicial killings, torture, sexual and gender-based violence, violations
        against refugees, and forced displacement of civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb71300-fa98-4a8b-9f2c-a7b8e5069112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint investigation by the UN Human Rights Office and the state-appointed
        Ethiopian Human Rights Commission, or EHRC, is a rare partnership that has
        raised eyebrows among Tigrayans, human rights groups and other observers,
        who have flagged concerns about its independence from government influence.
        But the UN has reaffirmed its impartiality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc170592-9a40-4f62-b0de-24a71ca5959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not come under pressure from the government," UN human rights
        chief Michelle Bachelet said Wednesday during a news conference on the report,
        adding that restricted access to some areas of Tigray made it difficult for
        the team to quantify abuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8d786-8a47-4f10-b9fd-6cf3225274a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative team visited several locations, including the
        Tigray capital Mekelle, but did not appear to go to areas where some of the
        worst atrocities carried out in the war have been reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dad7b-e61c-42a5-9f2a-709652ebd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations by CNN, Amnesty International and others uncovered
        evidence of massacres carried out by Eritrean forces in the Tigrayan village
        of Dengelat and holy city of Axum late last year. Another CNN investigation
        revealed details of a massacre committed by Ethiopian soldiers in the Tigrayan
        town of Mahibere Dego in January. It is not clear that the joint investigative
        team traveled to any of these towns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e43bd2-29b9-4e28-83aa-62463ace90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet previously told the UN Human Rights Council that deployments
        to east and central Tigray, including to Axum "could not proceed" due to "sudden
        changes in the security situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b078ef-03b8-41b4-bf26-38a05e4be017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report covers the toll on civilians from early November 2020,
        when the armed conflict began, until June 2021 when the Ethiopian government
        declared a unilateral ceasefire -- a ceasefire that has not held. It draws
        from interviews with 269 confidential interviews with victims and witnesses
        of alleged violations and abuses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc272a-6ae8-4576-b26f-eb50d47fec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses recounted horrifying experiences. A family of four
        killed in Mekelle as their house was shelled. A 26-year-old woman in Adet,
        who said she was gang-raped by Eritrean soldiers in front of her 3-year-old
        daughter. A man in Mai Kadra attacked by a Tigrayan youth group with machetes,
        shot in the back and thrown into a fire. A Tigrayan fighter who said she saw
        Ethiopian soldiers torture prisoners at a military camp in Mekelle with electric
        cables, plastic-covered metal rods and wooden sticks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365d324-8a9a-4a9f-9bf1-dd08ebaa5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked pointedly whether Bachelet could attribute the majority
        of atrocities to one armed group or groups fighting in Tigray, the UN human
        rights chief said that, during the period of the investigation, "big numbers
        of the violations of human rights are linked to the Ethiopian and Eritrean
        defense forces, but we have seen that since the ceasefire there have been
        huge allegations of abuses by the Tigrayan forces and continue until today."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708708c6-0cd0-407d-8aba-7375fd669fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet called the report "devastating."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7590c1-8ae1-4701-beb4-359de0841f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tigray conflict has been marked by extreme brutality. The gravity
        and seriousness of the violations and abuses we have documented underscore
        the need to hold perpetrators accountable on all sides," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818053ef-dadf-4b85-8114-e192338b3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its recommendations to the Ethiopian government, the joint
        investigative team has called for investigations by "independent and impartial
        bodies" into alleged human rights violations and "to hold those responsible
        accountable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79946f33-39de-4122-a063-3ef3c0db74b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the findings, Ethiopian Prime Minister Abiy Ahmed said
        that the report "clearly established the claim of genocides as false and utterly
        lacking of any factual basis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dde5f-b62d-41bb-b197-ebc9e9f8ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:58:28.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/03/africa/ethiopia-tigray-un-ehrc-investigation-intl/index.html">"UN
        slams atrocities carried out in Tigray conflict, as Ethiopia announces state
        of emergency"</a></em></p>'
