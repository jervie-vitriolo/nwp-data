    'mgnl:tags': ['Nigeria', 'oil-rich', 'energy-poor', 'cheaper-batteries']
    'template': '1'
    'title': 'Nigeria is oil rich and energy poor. It can''t wait around for cheaper
      batteries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067e24a-fcaa-4a08-8163-83caa9c7d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Should Nigeria''s natural riches remain
        in the ground?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1305ae0e-4479-4ab9-811e-1d1af829bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20af9b-7c89-4f43-a863-39e01a85b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s biggest economy has 206 million people, endemic poverty
        and vast energy reserves that could be harnessed to fuel development. But
        it''s coming under huge pressure from developed countries to abandon fossil
        fuels and shift to renewable energy in order to help save the climate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b3976-6ecb-432c-8382-286923029802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf811a34-2884-4bb9-8855-611e9452ad92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is not the only country confronting this dilemma. At the
        COP26 climate talks in Glasgow, developing economies across Africa, Asia and
        Latin America are facing increasing pressure to cut carbon emissions at the
        very moment they are industrializing, a process that powered the advance of
        the West and lifted billions of people out of poverty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52096385-81c8-4b10-9722-711002cdadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8952e-eea8-4ca1-a19e-b10944d95a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:16.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, many poor countries that have so far contributed
        very little to global CO2 emissions are particularly vulnerable to rising
        temperatures and increased droughts, fires and floods linked to climate change,
        which threaten food security and exacerbate water scarcity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fa780-01e0-4f41-a106-6b9e10f6bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d5211-2951-475d-bfb2-dbcd617b06ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s largest city Lagos, for example, may become uninhabitable
        by the end of this century if sea levels continue rising, according to scientific
        projections. It is already grappling with an eroding coastline that makes
        the city vulnerable to flooding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9a34d-1cec-4565-b8f9-e9f1ff0b6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf9401-259d-4642-84e8-eac0e31e035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the average person in Nigeria emits less than 0.7 metric tons
        of carbon dioxide per year, according to the World Bank. That compares with
        the European Union''s 6.4 metric tons per capita and North America''s 15.3
        metric tons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15855c74-462a-47c7-8912-cdd28d4b6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9405da0-1b85-4f62-bc09-999d48bb44ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest justice issue is that the countries that are the least
        developed are also the most vulnerable and have the least ability to adapt
        to climate impacts," said Amal-Lee Amin, climate change director at CDC Group,
        Britain''s development finance institution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d988f-a923-4202-9edf-9cdcdaca22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a09fd-6983-4f9a-b326-8bed9a443df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If poor countries are asked to give up fossil fuel production, experts
        say their wealthy counterparts need to spend trillions of dollars to develop
        solutions that both spur economic development and protect the planet. If that
        doesn''t happen, the global poor may be left behind in the energy transition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887f60a-2ef4-475e-8dd8-8b12c22d50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ec563-b4de-43c4-8151-e0742ec9434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerian President Muhammadu Buhari pledged to reach net zero emissions
        by 2060 on Tuesday, joining other large energy exporters including Saudi Arabia.
        But he also told COP26 attendees that Nigeria needs "adequate and sustained
        technical and financial support" to meet its goal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a44d5-b615-4a85-a935-43e238832d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fc90f-2adc-4d86-af1b-40bdfcfdf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Untapped resources</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc0b57-9179-4536-8bce-27e83c05e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Nigerians don''t have access to electricity. But the
        country''s government and economy depend on energy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6764962-9b7a-4684-8f41-0073b19ab2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c309aef-bf7d-4aab-87e2-c0d95c63d6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is Africa''s biggest oil producer, with fossil fuels accounting
        for 60% of government revenue and 90% of foreign exchange earnings. The Petroleum
        Industry Act, which Buhari signed into law in August, envisions an even greater
        role for oil and gas in Nigeria''s economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27027e41-4e8d-464c-bc0f-7c2c3b447d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f130f7-f6da-4d0d-8c40-850aa78ba53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:24.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intent [of the Act] is to really transform the industry for
        us to be able to attract the required investment into oil and gas," explained
        Adewale Ajayi, a partner at KPMG in Lagos. That entails ramping up oil production
        to 4 million barrels per day, from 1.6 million barrels currently, and drawing
        on the country''s roughly 200 trillion cubic feet of gas reserves to provide
        much needed electricity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a2439c-5c9d-47fc-855b-a85b15b93738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422da23-a1e4-44c0-9b40-6369ed641a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:25.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enormous reserves of gas in Nigeria and we need to be able
        to tap into those resources to develop the Nigerian economy," Ajayi told CNN
        Business, adding that alongside power generation, gas will also be crucial
        to developing industries such as petrochemicals and fertilizers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7073a4-5757-47c1-8a59-c785253e429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:26.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a21dc3-2634-4c9f-93ca-4176c0f28a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:26.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also lays the groundwork for developing oil refining capacity,
        which would allow Nigeria to stop importing virtually all of its fuel at an
        enormous cost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c2378-4bcf-4154-b182-b6f1a98169eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f618b98-37fb-442d-9033-d02c3fe37843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change can''t come quickly enough in a country where some 90 million
        people, or more than 40% of the population, don''t have access to electricity
        and more than 80 million live on less than $1 a day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113c4ec-1506-4b69-b08f-d52610630991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca6732-f39b-4a48-97b8-0daddb751271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria will soon, certainly before 2050, have a larger population
        than the United States, but it has less than 1% of America''s electricity
        generation capacity," said Todd Moss, executive director of the Energy for
        Growth Hub, a nonprofit focused on energy for development based in Washington
        D.C.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b113d42-f0d0-4158-9927-070abda23fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f38cf-c6a8-4958-a0bb-d07bd57c236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s installed power generation capacity is about 13 gigawatts,
        but only about 4 or 5 gigawatts reaches end users due to breakdowns in transmission
        and distribution. By comparison, the United States has over 1,000 gigawatts
        of utliity-scale electricity generating capacity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79d177-ac9d-4e1f-a41c-438918fabecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588531b4-320d-4d94-9220-a410a9c742e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:31.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nigeria just needs a lot more energy," added Moss.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a48380-fc35-4839-9f87-1ca875f48f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202245c-0bdf-4aa4-b0c8-19c7b886f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can''t afford to wait</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef669972-b2e9-4173-870b-8b10306f39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s energy ambitions are coming up against a global drive
        by banks, pension funds and development finance institutions to limit or altogether
        halt investments into fossil fuels in line with net-zero emissions goals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79e58f-d6a6-470e-aa54-671cdc54addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:33.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e56d3-3390-4627-b5ed-4f54bf07c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re prioritizing global emissions over Africa''s development
        needs," said Moss.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ac1bc-c919-4a02-bf14-45168a32216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e540e8-f5ca-49d5-8683-4d15743e5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Sub-Saharan Africa, natural gas projects are "increasingly
        imperiled by a lack of development finance," according to Nigeria''s Vice
        President Yemi Osinbajo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ee04b-5d02-4fc2-a073-8f53e1b5f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe9cf7-e934-424f-8b5d-19fef3dfc0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts to restrict fossil fuel investments in Africa are even
        harder to stomach because many of the wealthy countries behind them — including
        Japan, the United Kingdom, and the United States — include natural gas in
        their own multidecade plans to transition to clean energy," Osinbajo wrote
        recently in Foreign Affairs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f53c6-d434-44f8-8fcb-b5ee71746309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78451a84-bb6e-4497-a1d1-96a75728a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Investment Bank will end financing for fossil fuel
        energy projects from the end of this year, with some exceptions for gas-fired
        power plants, while the World Bank, the biggest provider of climate finance
        to developing countries, is moving towards restricting its fossil fuel investments,
        according to Reuters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e176a-75ae-4987-8fd0-7f7092df0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4e4da-f336-47a6-a833-fa7118cc3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Group will no longer invest in most parts of the coal, oil and
        gas industries, according to its recent fossil fuel policy. CDC will consider
        investments into gas power where there are "large unmet energy needs" and
        if these are consistent with a pathway to net zero, according to Amin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3f006-8eb0-4b9b-91fa-f0dd2e25a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd481dfbf-7fcc-4a80-af0f-e2908b0b4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves by such institutions to restrict fossil fuel funding come
        despite the fact that the United Kingdom relies on gas for around two thirds
        of its electricity, while the European Union currently has €87 billion ($102
        billion) worth of gas projects in the pipeline, according to a report by the
        Global Energy Monitor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b10790-68bc-4227-8b0d-706488e49c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:39.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd4399c-d58f-4735-b98c-f7dc6471ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, natural gas makes up 40% of utility-scale
        electricity generation, with coal, nuclear and renewables contributing about
        20% each, according to the US Energy Information Administration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f198e2-3d1d-4edb-88d9-0705f482b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c72c6-9bfd-4984-ae79-fb0166796412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:40.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the United States, Europe and Britain, Nigeria sees a prominent
        role for renewable energy, notwithstanding its investments into gas power.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17462e9-23a9-44f5-bca6-c7a5c293b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af2bf2-82ee-44f5-b3a7-862a288069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is targeting 32 gigawatts of on-grid power generation
        capacity by 2030, with renewables expected to contribute 43% and gas making
        up 41%. When off-grid capacity is included, gas and renewables will contribute
        roughly 30% each to planned power generation capacity of 45 gigawatts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd2e54-3a55-4bf6-bb93-7d566374db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d69b8-eeb7-4d0b-9457-6a7cc3b33e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Nigeria, clean energy is central to our government''s plan to
        transition to net-zero emissions," Osinbajo, the vice president, continued.
        "But our citizens cannot be forced to wait for battery prices to fall or new
        technologies to be created in order to have reliable energy and live modern,
        dignified lives."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e3eee-6be6-4860-83b9-211458d71d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef564f99-2969-4a92-a600-cd3cbeea4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sub-Saharan Africa is home to three quarters of the 760 million
        people globally without access to electricity, according to the World Bank,
        which expects that number to rise as a result of the pandemic. Less than half
        of the population has access to electricity in their homes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad1a790-c302-4f83-b887-e0e607a47636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e236aab-05d3-41bb-8425-7da7f975077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nigeria, energy poverty is itself a major driver of emissions,
        according to Olu Verheijen, the founder of Lagos-based energy advisory business
        Latimer Energy. Given how scarce and unreliable existing supply is, many households
        and businesses rely on diesel generators for backup energy supply, while the
        lack of access to modern cooking technologies is a major driver of deforestation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b94411-a49f-4643-bc3d-cbe09bddb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6103e-ca1f-41f7-921c-4988a472383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:45.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re siting on massive reserves of gas that have already
        been commercialized, it makes sense to extend that existing infrastructure
        to satisfy energy needs, diversify the economy and lift citizens out of poverty,"
        Verheijen said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57045644-ad35-4519-af24-3117b4051ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff28ad-94d7-4e26-bdb6-bcfe1e77d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.823+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:46.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Africa''s renewables potential</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cbc550-b35a-450c-ad04-0c0a0f04bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian government''s Solar Power Naija initiative — which
        aims to deploy 5 million new solar-based connections by 2023 — highlights
        how difficult it is to scale renewable solutions quickly.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a86dc4-6f01-42da-8b63-f2ef0d5cc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c03d732-ece5-435f-87e4-b4921656c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will expand energy access to 25 million individuals,
        delivering power to just 28% of Nigerians who don''t currently have access.
        And while a step in the right direction, solar panels on roofs are not necessarily
        adequate to power large industrial businesses, which require a great deal
        more electricity than what''s needed to switch on a light bulb or charge a
        cellphone.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1257c-b776-4cff-8126-8fb98c8b21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786c82f-0663-48d7-b18f-0fb5086d97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, renewable technology is developing at lightning speed and
        this can only benefit Africa.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67ddf1-d676-4608-8acb-c5a53f90ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d4d10-a7e4-4b51-9759-569dc81ec374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:50.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Carrato, who coordinates the US Agency for International Development
        (USAID) Power Africa program, sees vast potential to deliver electricity to
        Africa in a climate smart way.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb086d-e5cf-47c8-8950-880a57600474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b676509-d0c7-4a84-8704-24c176c52eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in 2013, Power Africa has delivered electricity
        to over 118 million people on the continent, connecting 25 million homes and
        businesses to on and off-grid energy solutions. More than three quarters of
        the transactions it has closed are based on renewable technologies.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560df97-d648-42ea-8c4b-10a06b6310b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfdec7d-07e6-4524-94a4-be94f3b111e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In almost every case, project by project you see a renewables solution
        that is cheaper," he told CNN Business.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1a1e8-339e-4b1b-91b3-25a3f2030725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3da5b-4e16-4f40-b91c-3098a6a83cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrato argues that fossil fuels might provide short-term solutions
        to energy needs, but could end up taxing poorer countries in the long run
        through increased funding costs and the problem of "stranded assets," in which
        infrastructure becomes obsolete as it is replaced by cleaner and cheaper renewable
        technologies.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51b12b-cd15-4ec5-9c90-036d390bf4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562cf349-3391-4df7-9592-c75a7bd019c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of capital to do fossil fuels is only going to increase,"
        Carrato said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8d19b-3923-4c21-806a-9edb8fbd06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f82f2-79ac-45c7-af7e-7755ba8278df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the cost of renewable technologies is rapidly
        declining. According to the International Renewable Energy Agency, the cost
        of large, utility-scale solar projects decreased 82% between 2010 and 2019,
        while the cost of onshore wind fell by 40%.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703d9bc-e242-4b3f-96f8-309406be2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86667d8-7307-4123-aaa6-7c8b0755b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of electricity storage technologies — which will be crucial
        to facilitating "deep decarbonization" including in sectors such as transport
        and construction — are also expected to fall considerably by 2030.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd69073-6313-437f-8c2c-0cb673c4ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089934e-03ad-4322-af9f-cd7f85374e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa is well positioned to benefit. The continent''s estimated
        potential to generate renewable energy from existing technologies is 1,000
        times larger than its projected demand for electricity in 2040, according
        to IRENA.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4eaa64-889f-4d8b-a7a6-cf0376e59b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e33e69-6969-448f-85b6-17b838bbc1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renewable energy — including green hydrogen — could replace African
        exports of coal, oil and gas," it said in a recent report with German development
        banks KfW and GIZ.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2562b2-fea8-4dd2-ac84-a69fd8801171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490efbb-1e5d-481a-94d1-730e444a5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to leverage the potential for renewables, average annual investments
        in Africa''s energy system must double by 2030 to approximately $65 billion.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01a220-4116-4721-8f0d-7ad0d87d46e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500332ef-4645-40d5-bae8-4af374e59ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s good reason to be bullish on Africa''s potential
        to leapfrog fossil fuel technologies in favor of cleaner energy sources, the
        kind of renewable technology that can rapidly drive industrial development
        — to power factories, fuel transport and logistics networks and enable the
        digital economy to thrive — is not yet commercially available at scale.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620eac3-9f4f-4e47-8aa1-3b9e2cd9fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04e965-7b9c-48aa-ae04-40cd89bdcc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, some analysts argue that Africa needs reliable
        and affordable energy. "It''s absolutely untenable to hold the position that
        African countries and African people should wait until [battery] storage costs
        come down. That seems immoral and kind of outrageous," said Moss of the Energy
        for Growth Hub.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9b9e5-ce9c-4fa8-bcf6-808481c4b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c747e0b9-88af-4676-b584-8cf8303c2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing electricity grids in Africa are also fundamentally different
        to more advanced developed markets, which can absorb significant intermittent
        power. This means that in some cases, certainly for Nigeria, gas has an important
        role to play in providing power.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0aa86-069e-4d87-93ea-9969d88ef339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e1755-e847-4001-996e-66bc498e596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:03.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Off-grid solar is fine but it''s not enough for industry, for big
        cities and it''s definitely not going to drive the job creation that Nigeria
        also needs," added Moss.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421277ac-a3c2-489e-8cce-3fc8f2be1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a4305-3942-4653-9501-d64a0ab5eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about energy poverty in Africa we''re talking about
        getting poor people a lightbulb in their house," he continued. "That is the
        first step on the energy ladder, that is not modern energy. Energy for growth
        is energy needed in the wider economy used outside the home that can drive
        higher incomes but especially job creation."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f03b08-4f6c-413f-a30e-1a2fb53167e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9277a8-9bde-4294-ad3b-a6148c27d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:05.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A just transition</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79aa8ff-78eb-434f-89bc-a8e5ad245f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:05.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the world on track to reach net zero emissions by the middle
        of the century, the International Energy Agency estimates that annual clean
        energy investment into emerging and developing economies needs to increase
        more than sevenfold to $1 trillion annually by 2030.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf3ec9-5510-4989-803d-02224ab22953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf05384-e6e9-4275-ae95-25080fa649d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, these economies currently account for just one fifth
        of global investment into clean energy and pay interest rates to borrow money
        that are up to seven times higher than in the United States or Europe.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af5366-d211-4bd1-a4fd-d3d8af3649b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac6a71-4f66-4ae4-95c8-b3ac17fdc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed countries also remained $20 billion short of meeting a
        pledge to channel $100 billion per year by 2020 towards helping poor countries
        tackle climate change.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87561584-0605-4218-bd34-3a01a3dda4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.826+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad208727-1c44-48bd-a75d-ebeecfe9fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many emerging and developing economies, emissions are heading
        upwards while clean energy investments are faltering, creating a dangerous
        fault line in global efforts to reach climate and sustainable energy goals,"
        IEA executive director Fatih Birol said in a recent report.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ac0a3-d62c-489d-95ff-7bab73e6c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf28112-9640-47dd-abe4-1e8529cc2c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries are not starting on this journey from the same place
        — many do not have access to the funds they need to rapidly transition to
        a healthier and more prosperous energy future, and the damaging effects of
        the Covid-19 crisis are lasting longer in many parts of the developing world,"
        he added.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9215d2-ed19-4814-b8d2-23e338e4d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f7e8a-4083-4d0b-86b1-f32d355f7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the race to solve the climate crisis, there''s a clear risk that
        the development needs of poor countries are sacrificed in pursuit of global
        emissions goals.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f97b8f-1616-48c9-86af-4cd776171ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9316e6-af68-41a5-9f0a-abd048782486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria could be a testing ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2031f5-34ae-4463-a3bc-cd73d247906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:26:40.819+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://www.cnn.com/2021/11/03/business/nigeria-clean-energy-transition/index.html"
        href="https://www.cnn.com/2021/11/03/business/nigeria-clean-energy-transition/index.html">Nigeria
        is oil rich and energy poor. It can''t wait around for cheaper batteries</a>."</i></p>'
  'Facebook-shutting-down-facial-recognition-software':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-03T21:26:51.031+08:00
    'imagesource': 'jcr:2d685f75-1aa7-4e9e-97c0-b35a66edde73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ece5d587-282f-4ce1-b360-433a2631c56f'
    'lead': 'Facebook said Tuesday it plans to stop using facial-recognition software
      that could automatically recognize people in photos and videos posted on the
      social network, marking a massive shift both for the tech industry and for a
      company known for collecting vast amounts of data about its billions of users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T21:30:30.802+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:14:51.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:35.827+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'facial-recognition', 'shutting-down']
    'template': '1'
    'title': 'Facebook is shutting down its facial recognition software'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c000bc7-20a1-43b2-ac1a-57c88c523b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook said Tuesday it plans to
        stop using facial-recognition software that could automatically recognize
        people in photos and videos posted on the social network, marking a massive
        shift both for the tech industry and for a company known for collecting vast
        amounts of data about its billions of users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aaa5db-3c9b-4bb3-a733-ea4b2b73c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:52.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363d100f-abee-4b29-9018-5eba60cc7a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which changed its company name to Meta in late October,
        also said it plans to delete the data it had gathered through its use of this
        software, which is associated with over a billion people''s faces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c06d7-4da1-41b9-8256-150b5d53c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7a3ec-e717-448b-b9b3-e7d18d345eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:53.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, announced in a blog post authored by artificial intelligence
        vice president Jerome Pesenti, comes as the company is widely scrutinized
        for the potential real-world harms of its social platforms in the wake of
        a whistleblower''s leak of hundreds of internal documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea7f67-9b7b-4a1f-9296-10449fd3a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c8f4a-0717-4173-9fb9-fcb1ef42b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesenti wrote that the world''s largest social network will shutter
        its facial-recognition system in the coming weeks "as part of a company-wide
        move to limit the use of facial recognition in our products."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1847c1ac-143f-4670-9dd3-04c7584d1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed0f55-214b-4a5d-83b6-a348c06675b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will still be working on facial recognition technology,
        however, and may use it in its products — range from social networks to a
        futuristic pair of picture-taking glasses — in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd22e6-ce2b-4577-9b3c-49efbcc27f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f3de8-822c-4a30-89f9-0137d1b3cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, we still see facial recognition technology as a
        powerful tool, for example, for people needing to verify their identity, or
        to prevent fraud and impersonation," Pesenti wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92224885-626d-403a-a684-3569213c94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748118f0-f5c7-4f86-a20f-cf8452fe4348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post, Pesenti pointed to concerns about the appropriateness
        of the technology, which has come under scrutiny as it''s increasingly used
        but, in the US, at least, barely regulated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a5088-bafe-43e9-804a-eb5c151804c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:58.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ea023-9751-4c84-865e-8fc3accf68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to weigh the positive use cases for facial recognition
        against growing societal concerns, especially as regulators have yet to provide
        clear rules," Pesenti wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da854d-9a1e-416c-94c5-f9c145af1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430dafaf-de3c-45fc-ad38-f71d3b6886ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:14:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodrow Hartzog, a law and computer science professor at Northeastern
        University, called the decision a "win" that shows the need for ongoing privacy
        advocacy and critiques of tech companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752b380-e59c-4b81-985e-d39d621c8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c96af-2e62-4635-8904-e95e89c4b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also shows that these technologies are neither inevitable, nor
        are they indispensable," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d02217-081b-440e-a40d-82fcb5119056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b7485-9051-4191-88a9-ec291069bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:01.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to both stop using the software and to wipe the data that
        is related to existing users of the feature marks an about-face for Facebook,
        which has been a major user and proponent of the technology. For years, the
        social network has allowed people to opt in to a facial-recognition setting
        that would automatically tag them in pictures and videos — a move that massively
        benefited Facebook as it made it easier for users to egage with each other,
        leading them to spend yet more time on Facebook. Pesenti wrote that more than
        a third of the company''s daily active users had opted in to the setting —
        or more than 643 million people, as Facebook had 1.93 billion daily active
        users in the third quarter of 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752aba4f-95b5-4e3b-9004-7e30b2bfbacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5faf8-60a7-4113-9f4a-dcbbd2dc5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facial recognition software has been fraught with controversy, as
        concerns mount about its accuracy and underlying racial bias. For example,
        the technology has been shown to be less accurate when identifying people
        of color, and several Black men, at least, have been wrongfully arrested due
        to the use of facial recognition. While there''s no national legislation regulating
        the technology''s use, a growing number of states and cities are passing their
        own rules to limit or ban its use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c0e6a-dd8c-462b-84ad-9f3465c5a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.804+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed3e8d-c9c4-4168-85b2-7efb5070bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesenti wrote that halting use of facial-recognition software will
        also mean that Facebook''s automatically generated descriptions of images
        for the visually impaired will no longer add names from those who were recognized
        in pictures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f684d9-9766-41c9-9a8c-ad4e1742fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d555aa4-e09f-4d0f-be6e-5ed91029ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the timing of Facebook''s decision, Caitlin Seeley George,
        campaign director for digital rights group Fight for the Future, cautioned
        against dismissing it as a public-relations stunt. She says the move demonstrates
        that Facebook is questioning the technology''s value and it will impact millions
        of people''s lives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e2836-eb73-4063-815b-40b3ef7bbba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:05.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211270c1-8d9a-446d-98b8-b877ade8cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:05.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, she noted, comes shortly after other companies'' announcements
        trumpeting the technology — such as Delta Air Lines expanding the use of facial-recognition
        software for checking in customers for flights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74eaf1f-33a3-42f8-8537-130f7d84832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb9293-2c61-4209-a6c3-29f671f83d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that a company as big and influential as Facebook is coming
        out and acknowledging the harms of facial recognition is definitely a sign
        of the times," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fd808-1d7c-4da1-a045-23cdf13ce0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9865a97-dff9-4dd6-bcae-7af776ad4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:07.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet since the company is not going to stop working on facial-recognition
        technology more generally, Hartzog cautioned that it could come back at a
        later date, "perhaps in a way that is less noticeable but still dangerous
        to people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd05445-2e7c-454c-9ded-17301e09e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece0626-25fd-49a7-90a1-e30f77e7f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because it''s not being used in this particular area doesn''t
        give me complete confidence that it''s not going to be used in, say, their
        virtual-reality tools or other settings in other ways," Hartzog said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d65e4-bc51-4c47-a58e-6506bd8e0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:30:30.803+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:15:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://www.cnn.com/2021/11/02/tech/facebook-shuts-down-facial-recognition/index.html"
        href="https://www.cnn.com/2021/11/02/tech/facebook-shuts-down-facial-recognition/index.html">Facebook
        is shutting down its facial recognition software</a>."</em></p>'
