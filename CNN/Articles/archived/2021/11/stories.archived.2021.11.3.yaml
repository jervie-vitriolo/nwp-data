    'template': '1'
    'title': 'Missing 4-year-old found by Australian police 19 days after vanishing
      from campsite'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0e30f-f901-428e-861d-3db7a2c2430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A four-year-old girl allegedly abducted
        from her family''s tent in remote Western Australia 19 days ago has been found
        alive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450f928-f404-4b67-b7de-efb942e2cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo Smith was found by police in a private home around 30 miles
        (48 kilometers) from the campsite and has been reunited with her parents,
        Western Australia police said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b31ff-5ae4-48ef-a9a5-e7abb16bea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local man is in custody and currently being questioned by detectives,
        it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ccc9c-2131-462d-9e01-292e1c788de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video post on the police force''s public Facebook page, deputy
        commissioner Col Blanch said, "It''s my privilege to announce that in the
        early hours of this morning, the Western Australia Police Force rescued Cleo
        Smith. Cleo is alive and well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6ec2f-ea20-4dbe-be66-19326bed885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanch said a police team broke their way into a locked house in
        Carnarvon about 1 a.m. local time (1 p.m. ET) and found a child who identified
        herself as Cleo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b3595-dbfd-4f88-8265-37c2b7728f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the officers who found her picked the child up and asked
        her name, Blanch said. She replied, "My name is Cleo," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cc1f1-8794-4c32-8cce-a5a0d4b3473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the outcome we all hoped and prayed for," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e0da4-875f-4889-83a7-c86581f6d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo Smith''s mother posted to Instagram: "Our family is whole again"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea4b2a-4495-4fa5-a4bc-6647e3b49d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Child vanished from campsite</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a10288-cb38-4f02-9c5b-e32eb109cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo vanished from her family''s tent at Blowholes campsite in Macleod,
        about 50 kilometers (30 miles) north of the town of Carnarvon in the early
        hours of Saturday, October 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a28117-5393-45d0-8127-58d7515cd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.088+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the family''s first trip to the tourist site since the birth
        of Cleo''s younger sister, and their first night in the tent after arriving
        about 6 p.m. on Friday night, according to police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a678d-dbd6-4b5d-96cb-146d2df1d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo''s mother, Ellie Smith told reporters early in the search that
        Cleo woke at 1:30 a.m. and asked her for a drink of water before going back
        to sleep. When Smith woke again at 6 a.m., Cleo was gone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd747f-bab3-4445-b453-873d8036c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl''s disappearance triggered a massive police search of several
        square kilometers around the site with helicopters, drones and officers flown
        in from the state capital Perth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9ac27-7c26-42c3-89ee-0d956bea9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo''s sleeping bag was also missing and the zip on the tent was
        at such a height that police surmised that she had been abducted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f870e-5e34-4969-83da-56e585165681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and her partner Jake Gliddon made public appeals for help
        to find their child. Less than one week into the search, the Western Australia
        government also offered a reward of 1 million dollars ($750,000) for information
        leading to her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ea3bc-4ac9-441a-b73f-ff8623d61cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few clues emerged in the weeks leading up to Cleo''s discovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9898ca-9098-4198-81ae-f0e60d63efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had issued calls for the driver of a vehicle seen heading
        south on the main road from campsite to Carnarvon to come forward. As of Tuesday,
        police hadn''t revealed if they had found the vehicle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc383e71-9ca3-4352-b561-631aa736fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, police sorted through hundreds of bags of rubbish
        collected from roadside bins north and south of the campsite where Cleo went
        missing. Officers also started visiting homes in the Carnarvon area, looking
        for any sign of the girl.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35152e8-a7f0-465b-82a5-8d1a92e271f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cleo''s discovery on Wednesday, Xanthe Mallett, a criminologist
        from the University of Newcastle in New South Wales said the chances of finding
        a missing child after a suspected abduction by a stranger were "very low."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a4220-1117-44df-b812-48f358e03745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a child goes missing, especially after this length of time,
        everyone was thinking the worst, and it''s just such an amazing outcome,"
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad111d3b-093f-4d99-bfb1-f1b57c546873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett said Western Australia Police appeared to be closing in
        on Cleo earlier this week by releasing only small and apparently strategic
        amounts of information to the public.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6334303-da2a-452e-a029-fe904a14e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were using public support and the pressure that they were
        leveraging through the media, to put pressure on people or maybe around the
        offender who may have known something," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c562f-bfd4-4f5b-8165-d05bc8dd4e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if anyone has claimed the reward offered by police
        for information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09b5e6-e5e3-4dc7-bf68-675e2ccc7ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison described the news as "wonderful"
        on his official Twitter account. "What wonderful, relieving news. Cleo Smith
        has been found and is home safe and sound. Our prayers answered. Thank you
        to the many police officers involved in finding Cleo and supporting her family."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f62c9a-ae83-4a39-867a-39bdceca3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T07:47:56.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/02/americas/australian-police-cleo-smith-intl/index.html"
        href="https://edition.cnn.com/2021/11/02/americas/australian-police-cleo-smith-intl/index.html"
        target="_blank">Missing 4-year-old found by Australian police 19 days after
        vanishing from campsite</a></em></p>'
