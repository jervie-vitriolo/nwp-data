    'mgnl:tags': ['US', 'CDC', 'COVID-19', 'vaccine', '5-to-11']
    'template': '1'
    'title': 'US CDC advisers to vote on giving COVID-19 vaccine to kids ages 5 to
      11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85e5f9-60d9-4a28-90f6-210b38cd873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Millions of child-size doses of Pfizer''s
        COVID-19 vaccine are being shipped from the company''s facilities to distribution
        centers across the country -- ready to go out to pharmacies and pediatricians''
        offices, the Biden administration said Monday. They''re just waiting for the
        OK from the US Centers for Disease Control and Prevention, whose independent
        advisers will vote Tuesday on whether to recommend COVID-19 vaccines for 5-
        to 11-year-olds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c964aa-f591-46c3-abaf-0c5016fb189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4649c1e2-ff46-4ef8-a585-d431e04488b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advisory Committee on Immunization Practices (ACIP), the independent
        group of experts who advise the CDC, began meeting Tuesday to take this second-to-last
        regulatory step before the final decision goes to CDC Director Dr. Rochelle
        Walensky. If the panel recommends the vaccine for 5- to 11-year-olds, and
        Walensky signs off on the recommendation, children in this age group will
        be allowed to start getting shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8694d64-51b6-4318-ab63-a655c86bff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0797b-5579-40aa-88b4-94aae3aad978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky opened the meeting by making a strong case for vaccinating
        younger children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47073f0d-bcf8-48bc-ac19-293190a58aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99842d7-dd8d-481b-8588-2b009e56cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been asking when we will be able to expand this protection
        to our younger children," she said in opening comments to the committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9c297-bd0c-4800-9e84-ce0a831ae159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2ffb6-3f1a-49bb-8e85-e9662b73cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you review the data today, it will be key to keep in mind the
        specific risks to children from this virus and the pandemic, and to put that
        risk into context of other vaccine-preventable diseases," she said, noting
        that children are routinely vaccinated against diseases such as chickenpox,
        which kill far fewer children and put far fewer of them into the hospital
        than Covid-19 does.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14752c8a-b44b-49df-8be2-c2b281fc5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dbef9-451e-4db2-9023-5b06cd8bdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you will all be aware, in this most recent Delta wave, we saw
        pediatric admission rates higher than they had in any previous wave of the
        pandemic, reaching a rate of 25 hospitalizations per 100,000 per year in children
        between the ages of 5 to 11," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c96599-4b80-4f8e-bcb9-d464c1fe7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4c744-cb7b-44e2-a69b-8144fd2e8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says 745 children under 18 have died. "The chance that a
        child will have severe Covid, require hospitalization or develop a long term
        complication like MIS-C remains low, but still the risk is too high and too
        devastating to our children, and far higher than for many other diseases for
        which we vaccinate children," Walensky added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2d735-9f16-48eb-959e-a777290ae97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f706d-0ed4-4892-aeb0-64d404b0c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that beyond the clinical impact of Covid on children,
        there have been detrimental social and mental health impacts that we are just
        beginning to fully understand. For almost two full years, school has been
        fundamentally changed. There are children in second grade who have never experienced
        a normal school year. There are students in middle school who missed out on
        sports and extracurricular activities. There are missed proms and homecoming
        dances and too many missed graduations," Walensky said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbf1e6-ac03-4b8b-9c1b-2649b8788bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e81768-9062-4cef-b246-6943ec9122d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have watched as the education gap that exists in this country
        has widened as this virus has disproportionately impacted racial and ethnic
        minority communities. Pediatric vaccination has the power to help us change
        all of that and to let us move toward school as we once knew it and hope it
        can be -- a safe and enriching environment for all of our children."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6c770-a544-42df-bd72-967925cdac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774ed5c-5da9-4519-bf26-75e50582a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said it''s also important to continue vaccinating adults.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98e70c-7a00-45ae-8e11-fa2cee45262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad2da1-977e-4440-aec8-d45fb82dd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at data from August through October of this year, as we
        saw Delta cases increasing sharply across the country, there were stark differences
        in pediatric cases based on community vaccination levels. In a stepwise fashion,
        as a percent of eligible population fully vaccinated increased, the number
        of pediatric hospitalizations decreased. It is our ongoing responsibility
        to make sure as many people as possible are vaccinated and protected from
        Covid-19."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e99c3-745a-49ec-b749-d1a85903e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad108dd-b666-4bdf-bc64-24cd5f049fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 28 million kids would be newly eligible, and for some parents
        and pediatricians, a decision can''t come soon enough. Children now make up
        a disproportionate number of new Covid-19 cases, according to a report published
        Monday by the American Academy of Pediatrics -- accounting for a quarter of
        all the new cases last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7287896-5827-429c-bce4-d21687bd1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f9e16-46de-4af3-8156-29055dd8b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized Pfizer''s vaccine
        for this younger age group on Friday, giving the company the distinction of
        having the first emergency use authorization for a Covid-19 shot for younger
        kids in the United States. The FDA said the benefits of the vaccine outweigh
        the risk to children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dfdb14-512f-48d4-a421-cff55f4c62b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075670f-7e13-4269-b58c-47890673f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ACIP meeting, which runs from 11 a.m. to 5 p.m. ET, Pfizer
        presented data showing how well and safely the vaccine worked in clinical
        trials of its vaccines among children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc31fbf-0f9b-49f7-935c-6c225871703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f33ac-3dc0-4d3e-881e-6db364c3f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In briefing documents it submitted to the FDA, Pfizer says its clinical
        trial showed the vaccine provides 90.7% protection against symptomatic disease
        among this age group -- at one-third the dose of what people 12 years and
        older get. The company hopes the smaller dose will reduce any potential side
        effects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1b0187-db47-418f-a554-5e2bf98f5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9a0fa-e186-4281-9b2e-8b46fc5757b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, CDC scientists will present information about
        possible side effects, and will also discuss the overall need for a Covid-19
        in children. Nearly 101,000 more children tested positive for Covid-19 this
        past week alone, according to the American Academy of Pediatrics report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60b3616-f97c-48cc-97c7-cafe4b07df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da5646-4f11-48b8-8cbb-ac89bf441544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 cases have been declining, including among children,
        the number of kids with Covid-19 is still considered "extremely high," according
        to the AAP. On Friday, immediately after the FDA authorized the vaccine, FDA
        acting commissioner Dr. Janet Woodcock urged parents to get their children
        vaccinated as soon as they can.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b23b3-5354-4a9b-982e-efd59fc3f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd9f9be-95ab-4959-9686-b37c5a875deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragically, Covid-19 was among the top 10 leading causes of death
        for children 5 through 11 years of age in the US," Woodcock said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043df9c-cd2c-40e5-ad7a-10b539787b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc2dfe-2f96-4fe1-8b5f-521f9f2bc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, 172 children ages 5-11 have died of Covid-19
        as of Monday. In this age group, there have been more than 8,300 Covid-19
        related hospitalizations through September of this year, and about 1.9 million
        cases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800441f3-f9e2-4b3c-b97d-00a38e228eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95535b0-6ad2-4c27-b475-bc13e075ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC will also walk the committee through the vaccine''s safety
        data, including the very small risk for myocarditis -- an inflammatory heart
        condition. It''s a condition that''s been seen among some adolescents and
        adults who got the Pfizer/BioNTech and Moderna vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2d21e-8be6-4d28-b4ce-92cd4ea303ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b259c-21c6-4643-bc65-bbc5686ccd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Grace Lee, the chair of the committee, told CNN while data is
        limited, the surveillance systems in place are doing a good job picking up
        on vaccine safety signals. She said the CDC is also doing a long-term study
        of people who develop an inflammatory heart condition known as myocarditis
        after vaccination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da41d4c-bacb-41eb-b4ed-ee5e7eaf537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232de48-ca73-4604-ab5a-e3be0260493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, the chair of the department of preventative
        medicine at Vanderbilt University School of Medicine and a committee liaison
        who does not vote, said he thinks a some voting members may voice concern
        about myocarditis, but he thinks the committee will vote overwhelmingly in
        favor of the vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce4e90-2b16-4510-bfe1-8de909e6b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29771e-2459-4a31-9bb6-3cf994eea58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that generally myocarditis occurs less often in this younger
        population, Schaffner said he thinks that the theoretical risk of myocarditis
        is outweighed by the benefits of the vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed5f69-53e6-4277-9193-76c9bc901a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660dd1a-f598-41e0-93a2-5166fbec5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It outweighs it enormously," Schaffner told CNN. "I think there
        isn''t any doubt."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035d18c-3562-409b-afb7-8916e751e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182f252-8ae5-4df5-a319-1deb0a45278e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the committee members will have to make a decision about
        the vaccine for children even though they don''t have all the data about the
        impact of Covid-19 on children. For example, it''s unclear what the impact
        of long-haul Covid-19 is on children or the full impact of missing school
        when children are out sick with Covid-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85978e64-3d0d-445d-b52e-6d7735238de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e37da-387b-44b2-a12b-989e2e15b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think decision making under uncertainty creates many challenges,"
        Lee, a professor of pediatric infectious diseases at Stanford University,
        told CNN. "For much of the pandemic, what we''ve seen ACIP do is struggle
        with the data that exists and the data we would like to have."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2c51f-1239-4ad9-b05d-6aa24fcd6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22549463-f110-4ac9-80bf-85104ef2177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she thinks ultimately, a decision has to be made.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468c48c-1f00-464b-bbf6-59ba9f2672c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd143d-23d7-4ae7-b1df-a678f21f1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not making a decision is in and of itself a decision," Lee said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325487d3-2f96-410e-aeaa-0b7bb33e8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb049c00-ae2a-413e-b7f4-33e215d40570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s advisers will also discuss potential ways to implement
        the pediatric vaccine program, as well as which children specifically should
        get the shot.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b500e-db8d-45cc-a603-ac3aafa5ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c294ac-8a27-4b63-956a-a3f920d87147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said there could also be a discussion about focusing the
        vaccine on children with underlying health conditions, but he doesn''t think
        that idea would go very far since many children who have been hospitalized
        or had long-Covid, or a serious condition related to Covid called multisystem
        inflammatory syndrome (MIS-C), did not have any underlying conditions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e31b42-52a2-4e2a-b659-433b65eafb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5c2a6-bc5f-40b7-a819-30aabed31351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we will get to endorsing this vaccine and
        recommending its use in children ages 5-11, but I think there will be a little
        bit of this discussion off to the side," Schaffner said. "I think the vote
        will be overwhelmingly in favor. I can''t predict that it will be unanimous."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48f15b-6f39-47e3-803a-f4a5ad92784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d3dd63-40b2-4ba2-978d-dc603a923da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been making plans to vaccinate as many
        children as quickly as possible as soon as the vaccine is authorized. The
        administration said it has contracted with Pfizer to get enough supply to
        vaccinate all the kids in this age group. The administration has also been
        assisting more than 25,000 doctors'' offices, pharmacies, community health
        centers and rural health clinics to administer the shots.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c66ff6b-6d43-482d-8f4a-6bd81ee45940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa33fe29-eafb-43b7-b07e-b77fd697e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still the outstanding question about how many parents will
        get their children vaccinated. Pfizer''s vaccine is already authorized for
        kids 12 to 15, and approved for people 16 and older, but preteens and teens
        are the least vaccinated age group.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d8a989-6327-4505-bf40-78f414d71c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323f5a2-3b1e-4f53-bfbe-b44ec1693d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as 5- to 11-year-olds, a Kaiser Family Foundation survey
        released last Thursday found that the majority of parents said they would
        not get their kids vaccinated right away. About a third of parents with kids
        in this age range would wait and see how other kids did with the shot before
        getting their own kids inoculated, but experts say parents should not wait.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d44bf-19aa-4c81-9239-f08681d733ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8b3b02-b48e-4752-90ed-9926b70b81eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a parent, if I had young children in this age group, I would
        get them vaccinated now," FDA''s Woodcock said Friday. "I would not want to
        take the risk that they would be one of the ones who would develop long Covid,
        who would develop multi system inflammatory syndrome, or have to be hospitalized
        from the virus."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc12ee9-af71-4f1a-a482-3da2bd6b9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9118fa-1158-42b7-a3f3-c900a2c8c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations aren''t just about protecting the individual, Woodcock
        said. Vaccinations can help protect the community.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0019d-c833-4b47-aa13-81c2337d18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a3592-0d1c-47cf-bf00-367da179eb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the ways we can make that happen is by diminishing transmission
        through all age groups," Woodcock said. "So, I think the recommendation would
        be that we continue to vaccinate children."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfddb7-d121-4ce2-a3ca-88d11d4478bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:22:40.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/02/health/covid-19-vaccine-children-acip/index.html">CDC
        advisers to vote on giving Covid-19 vaccine to kids ages 5 to 11</a>."</em></p>'
