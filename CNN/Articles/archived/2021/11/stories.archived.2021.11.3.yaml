      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1fc4d-034a-416c-a890-8c058e27bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened on day two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718883d8-9bd0-4f93-ac54-bc2cc27abb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2253b-d45e-4278-9052-5989ef7341b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big methane pledge</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f1d7b-e1b7-4e34-aaab-cc107341c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 nations and parties have signed on to a global pledge
        to cut methane emissions by 30% of 2020 levels by 2030, the European Commission
        President Ursula von der Leyen announced in Glasgow on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105111a-f4cd-4292-8a5c-7dcc5e52c3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74351f9-fb15-41b8-a96f-84f6552c51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Methane, which is the main component of natural gas, is an extremely
        potent greenhouse gas. Invisible and odorless, it has 80 times more warming
        power in the near-term than carbon dioxide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371e913-682e-4e66-938a-9f2fe095aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cf73b-0a47-45e4-aa17-5a9124ebf9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said cutting the methane emissions "will immediately
        slow down climate change."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a49d2-620d-4d69-a38f-795fe8fd9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a09c13-d5d7-47ae-bcf0-cdeef100f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Mountford, the vice president of climate and economics at
        World Resources Institute, an environmental research organization, said cutting
        methane emissions was essential to prevent the planet from warming beyond
        1.5 degrees Celsius, a key threshold identified by scientists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35a722-5640-4601-83eb-cd7c7c905503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c582ddc-e459-42c3-b010-aa0435c11b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pledge ... sets a strong floor in terms of the ambition we
        need globally," Mountford said in a statement. "Strong and rapid action to
        cut methane emissions offers a range of benefits, from limiting near-term
        warming and curbing air pollution to improved food security and better public
        health."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75267a0c-cbdc-442a-a10c-73783fa08f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d420e5-be88-4725-94a4-86282f257333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said the push to reduce methane emissions
        is as much an economic opportunity as it is an environmental one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923e763-dacc-4fdc-b768-2ff9902301f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f65d02-f2cd-4390-8ea0-993b23679697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just something we have to do to protect the environment,
        our future," Biden said Tuesday. "It''s an enormous opportunity, enormous
        opportunity for all of us, all of our nations, to create jobs and make meaningful
        climate goals a core part of our global economic recovery, as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1690a5-cfed-4c2b-bee7-2fff91ad7de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cc874-03b4-4db1-a251-844951f38470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China warms up to ''1.5 degrees''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe8e1b-35df-4404-8cb7-884c9ceea4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Special Envoy for Climate Change Xie Zhenhua said Tuesday
        his country was "not resisting" the target of limiting global warming to 1.5
        degrees Celsius above pre-industrial levels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf7ab6-8695-4833-aff2-14ca407ed09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34146d90-0a1d-4577-b10f-6f74881da08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been reluctant to strictly commit to the 1.5 degree figure,
        and has preferred to say they will commit to keep warming "below 2 degrees
        and as close as possible to 1.5 degrees."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e41d70-ad10-4b1d-a5b6-a89697ec3691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724aaf9-8a79-4ae2-a8ea-431049d3c43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xie appeared to be warming up to the target on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93fae5-82d6-4438-a35c-7035e1545539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52ee79-65b7-4487-a990-63ec55aab3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not resist the 1.5 degree target. That is a part of the Paris
        Agreement goals, actually. Talking about global climate goals needs to be
        based on rules. Since 1.5 degrees Celsius is a part of the Paris goals, certainly
        we''re not against this target," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9a394-e05b-4ff3-964f-d69b1c4d9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f520d5-98b0-40f4-804f-805f2ced4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest polluter, so its support for the goal
        is vital. Xie is China''s top climate negotiator and as such, he is arguably
        one of the most powerful people attending the Glasgow summit. Earlier on Tuesday,
        he criticized the West for "failing to deliver" on their commitment to provide
        $100 billion annual climate financing for developing countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8878a-6f98-4b22-bc50-9a12d69b3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec7b00-22f9-44f0-8652-afb35060fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recently talked to the top COP26 president Alok Sharma, and with
        (US climate envoy) John Kerry and ministers for many other countries. And
        they told me that we need to wait until 2022 or even 2023 to achieve the target
        100 billion US dollars, the target set for before 2020," he told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4341db-e697-47f5-a8eb-bbad2c8c7693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63440ce-f72d-446b-9a3a-d2cfcab7e59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, speaking to CNN''s Christiane Amanpour on Tuesday, Kerry
        said the US was working with China "without challenging them in any personal
        way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f285f8c-9c27-4558-bdb8-e407856d0274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f852b9-0bf3-4396-9f71-eac50c91d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has said ''we are going to strictly limit coal,''" Kerry
        said. "What we are trying to do is work with China in a cooperative way to
        show how they could speed up the transition."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978f110-e7c8-457a-8c02-cf3aed671f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42ebd1-720f-4256-a583-e2c602352fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Helping South Africa transition from coal</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f33bd8-b653-45d1-8003-b739ec6ba4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, UK, France, Germany and European Union have announced they
        will help fund South Africa''s transition away from coal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf1a3d-0021-4a05-91cd-af82607dbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f6e60-04d9-448c-84e4-50311b0c4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said the initial $8.5 billion partnership
        would help South Africa decarbonize its coal-intensive energy system. The
        details of the funding have not yet been announced, and diplomats expect the
        fine print to be worked out in the months ahead.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b4341-ec2d-4743-ad28-3e4b0112154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c19d0-0fa1-4b14-b967-6c430e4923f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientists and some diplomats say the South Africa agreement
        could pave the way for similar deals with other developing countries that
        are heavy polluters -- a critical step in containing global warming and avoiding
        a full-blown climate catastrophe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c03b6-1611-4367-b352-6a4c5ced9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b2aa6-c5ae-44dc-80b1-7c2ab29e91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise to finance a transition from coal will be noticed by
        politicians in developing nations because South Africa is among the most coal-dependent
        nations in the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de23e8-bc65-43c0-abce-7187a9cf8b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38eed0-3724-435a-9bbc-22799f2b5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vulnerable countries ask for help</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de0e44-cd63-4cfa-ad28-49df65282856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second day of the leaders'' summit saw a number of emotional
        speeches from leaders of African and small island countries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3c22f-6fb9-42c3-9798-00bbf157c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.331+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a084169f-2e11-440f-969a-2aad065ff285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Vulnerable Forum (CVF), a group that unites the 48 countries
        most at-risk from climate change, convened a meeting at COP26 on Tuesday,
        calling on the rich world to help them transition to green economies and deal
        with the impacts of rising temperatures.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b97f5-6c6b-4476-9a3c-b996ef598415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32699745-9282-4ac6-9b0c-46909724c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVF ambassador and former Maldives president Mohamed Nasheed urged
        large and small countries to stand together and "not give up."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d37dff-a39f-457c-ac78-ad83aca21413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e464b-4fa6-49ec-bf51-70d6f8258ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely naive for leaders to say they will save people''s
        jobs by keeping to fossil fuels," he said. "Everyone is now vulnerable, not
        just us little islands."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f5aad-7ed9-4f59-8066-842a5fb54ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626da869-91f6-404a-b3be-c4afd4cfe65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from the group had a similar refrain: while their countries
        are among the least-polluting in the world, they on the frontlines of the
        climate crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9aa9ce-c029-40ac-8200-f512383afbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c9db1-4b0d-4587-819e-6615eda55f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IPCC shows Africa is warming faster than any continent in the
        world even though we are the least emitters," Ghana President Nana Akufo-Addo
        told the forum, referring to the UN''s Intergovernmental Panel on Climate
        Change. "This is why we stand with the Africa Group and the CVF in calling
        on developed countries to lead in mitigating emissions."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c1dd11-67d1-429d-8961-6c28d7dd5f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eb339-4adf-4e43-ad58-30e215ddcfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry also attended the meeting. While he acknowledged the hardships
        vulnerable countries face, he also urged them to act on climate and cut their
        own emissions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59003e38-6af7-4e6f-b8c4-a010dad2728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c126ca-09aa-4ff1-aa30-9b5e55d8152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be very direct with you folks. Your complaint about what
        got us here is legitimate. The future is going to be defined but what we choose
        to do," Kerry said. "If we''re going to be responsible to ourselves into the
        world, we have to reduce the emissions and we also have to be responsible
        by doing enough for adaptation to take care of damage has been done, and to
        help countries be able to work through it."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151a6d5-f7fd-4fba-9358-d8e7ca983d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83270e17-d20a-4f4f-9282-33ba1c311add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.332+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More details on deforestation</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05d2f5-fc9b-4f3d-8554-23425e7df124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big pledge to end deforestation by 2030, announced by more than
        100 countries on Monday, began to take a clearer shape as several governments
        announced concrete commitments.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff380f8-5feb-4569-8d42-78a5553b1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae207b1-4f43-414f-aeab-c369cda084fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has pledged €1 billion ($1.1 billion) to help protect the
        world''s forests over the next five years, a quarter of which will be reserved
        for the Congo Basin pledge, a fund established to protect the world''s second
        largest tropical rainforest against the threats posed by industrial logging
        and mining.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac0970-4cc4-4005-93b5-a8e6175768db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3c6c4-bb34-4d47-b450-84c93355b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK said it would commit £1.5 billion ($2 billion) over five
        years to support the pledge, including £350 million ($475 million) for tropical
        forests in Indonesia and up to £300 million ($408 million) intended for the
        Amazon.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9008e-0a07-4fb9-86c6-af5e79dccd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73902984-19eb-4776-afb0-6072817f9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden promised $9 billion on behalf of the US.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e5434-ccca-447b-8c03-65e0cd5c87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca29708-bcd9-4d2a-a782-63995bd36149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.333+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plan is the first of its kind, taking a whole of government
        approach and working our case with Congress to employ up to $9 billion in
        US funding through 2030 to conserve and restore our forests and mobilize billions
        more from our partners," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba508a4-d3d7-405c-9846-ed1e6791a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/11/02/world/cop26-day-2-takeaways-intl-climate/index.html"
        href="https://edition.cnn.com/2021/11/02/world/cop26-day-2-takeaways-intl-climate/index.html">5
        takeaways from COP26 Day 2: Leaders tackle methane, high-risk countries speak
        up, China weighs in</a>''</em></p>'
  'Cristiano-Ronaldo-Manchester-United':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
