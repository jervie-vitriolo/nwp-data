      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials suggest following the “best practices” of the United
        States, European countries, and Asian nations like Singapore, Japan, and South
        Korea. Dizon noted that rules on vaccinated and unvaccinated persons are subject
        to “very strict” implementation there.</p>'
