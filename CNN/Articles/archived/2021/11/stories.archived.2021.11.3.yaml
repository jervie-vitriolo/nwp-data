    'title': 'Govt backtracks: Standing passengers not allowed amid increased transport
      capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39148b-c580-40ce-a3ed-1d20f4601dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—&nbsp;</strong>Commuters
        will not be allowed to stand inside public utility vehicles once the government
        implements the increased transport capacity rule on Thursday, according to
        an official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec3437-f814-48c4-a1da-ca2ecb6dee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media conference on Wednesday, Land Transportation Franchising
        and Regulatory Board (LTFRB) Chairman Martin Delgra said they decided to scrap
        an earlier recommendation allowing standing passengers inside modern jeepneys
        and buses to avoid “confusion” among drivers and riders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b5ffd-2027-4587-9137-44b7a4eeed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita po natin na baka magdudulot ng kalituhan kung meron
        pong nakatayo sa loob na makikita natin sa mga pampublikong sasakyan</em>,”
        Delgra said, citing discussions from a recent meeting with other transport
        and government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685e4ae-f8fa-43ca-a249-ef225a27e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:54.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minarapat na lang po natin na</em> <em>i-</em>reconfigure <em>kung
        saan po pwedeng umupo sa loob ng pampublikong sasakyan</em> so that we’ll
        be able to commit to the increase in passenger capacity up to 70 percent,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37b36c-e002-45aa-bdbd-252f54371bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that this (standing rule) may bring confusion
        if we have passengers standing inside the public vehicles. So we decided to
        just reconfigure where the passengers can sit so that we’ll be able to commit
        to the increase in passenger capacity up to 70 percent.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b835e31-c5f2-49c5-a8e3-e0d679d05b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also presented the seating capacity plans for different modes
        of land transport, including buses, jeepneys, and UV Express vans.</p>'
