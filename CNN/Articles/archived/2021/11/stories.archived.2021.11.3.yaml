      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article is part of CNN Philippines Life’s ongoing spotlight
        on P-pop.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4cd176-4583-41a8-b26e-3cffa9e70a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the formation of The SexBomb Girls and the origin of
        their name</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021749df-e5f6-40a7-894a-89b6cfe412e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> I started managing dancers [in] 1997.
        And then I was asked by "Eat Bulaga” — because I was working with them at
        that time as a house choreographer — to put girls na mas pleasing [in the
        show]. Kasi siyempre iba iba diba? May mga magaganda talaga pero pag sumayaw,
        hindi gumaganda. May mga hindi namang ganun kaganda pero iba yung awra.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3901f-1642-42c6-be13-3cc862dc6d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time I think that was 1999, "Meron o Wala," I was developing
        select girls who had a good voice to form a singing/dancing group [called]
        Danz Focus. Habang ginagawa ko ‘yung training for singing, syempre priority
        dancing pa rin. I found a project from BMG [Records] to promote the music
        "Sexbomb" by Tom Jones. I requested a favor from the "Eat Bulaga" spinner
        to play "Sexbomb"&nbsp;during "Meron o Wala." That was the only way I thought
        of promoting the music because [that’s how we did it] nung time namin, ''80s,
        nague-guest kami in different shows to promote music.</p>'
    '29':
      'image': 'jcr:37b6720b-8d4d-4bf6-833c-d89fdc9fda94'
      'imageCaption': 'The SexBomb Girls on set for "Eat Bulaga." Photo courtesy of
        JOY CANCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee7df-0bb6-46f1-b80e-1e6cc76403de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3189cbb-e748-4445-b786-d4366ea62c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did the choreography [for the song]. So sumikat siya and then
        napalitan yung segment ng "Laban o Bawi" and at the time we started chanting
        already the "Bosing, bosing! Nanalo po kami!" kasi we also have this project
        under Red Bull for PBA. Kumbaga, we''re doing these things para magkaroon
        ng work to earn. We''re not thinking to be famous, diba?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b01ab2-1d56-4c34-806a-d7f67d8934e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then one time my client called me, hiring the girls, and they
        were asking for SexBomb. [Before that] there was a time, Joey De Leon announced
        them as "Chicken Sandwich Dancers." [Then] when sumikat yung [Sexbomb] move,
        Joey De Leon told them "Oh, SexBomb c''mon!" tapos "Laban o Bawi" [segment]
        na. So naisip ko, mabuti siguro ''yan na lang yung pangalan nila kasi ‘yun
        ‘yung tawag ng tao sa kanila.</p>'
    '3':
      'image': 'jcr:716609f5-ddf5-4a0d-aec5-5283354eb6e4'
      'imageCaption': 'Cancio on the "Eat Bulaga" stage with some of the members demonstrating
        the dance for "Meron o Wala." Photo courtesy of JOY CANCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb92853-276b-41cf-8372-8904c919d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T19:10:32.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70aaa62-909c-42d9-8c27-479e12189c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Cancio:</strong> People were chanting. It''s more of
        the masses call to transform the name from Chicken Sandwich Dancers, and the
        sheer passion of Ms. Joy of being a dancer herself [with the] Vicor Dancers
        before — they''re the ones who popularized yung "Just Got Lucky" na dance
        — they wanted yung passion to keep pushing dancers to the next level. It opened
        that opportunity na different dancers became celebrities, which wasn''t possible
        before. [Back then], if you were a dancer, you stopped at being a backup dancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a88db-a307-4299-90fa-863731da0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> Yung pinakamasakit doon, during my
        time, even if the Vicor Dancers were famous, we would wait so much. Especially
        pag taping. Lahat, inuuna artists. Ang dancers dulo. Dream come true na nangyari
        sa SexBomb na talagang, if I told the producer "We need to leave after 30
        minutes," they will do it. Kasi they want The SexBomb Girls to perform in
        their shows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa88a4-4625-4c29-9928-4e4a0c7f1b38'
