  'PH-COVID-19-vaccine-5-to-11-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T15:27:55.996+08:00
    'imagesource': 'jcr:f8597fa3-677e-4cb7-9b97-4438aa28a6d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27592d64-16be-46d9-a681-09357b62185a'
    'lead': 'The government is eyeing to expand the COVID-19 vaccination program to
      children aged five to 11 years old in 2022, a health official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T15:37:30.718+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:19:09.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:27.295+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt mulls giving COVID-19 vaccines to 5-11-year-old kids in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cc2a7-eb11-49d1-96bf-456640f73716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)&nbsp;—</strong>
        The government is eyeing to expand the COVID-19 vaccination program to children
        aged five to 11 years old in 2022, a health official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c34a4-dbab-42ff-9d3f-cadc62fed491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have considered that in our plans for next year - vaccination
        of below 12 years old," Health Undersecretary Myrna Cabotaje, who also heads
        the National COVID-19 Vaccination Operations Center, said in an online media
        forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86d8cf-2237-4c06-b2f6-6c9ff66fbdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, the Health Technology Assessment Council and the Food
        and Drug Administration (FDA) need to approve the expansion, Cabotaje said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67729824-5110-496c-b269-0789b9dde0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that it is up to these agencies to decide what COVID-19
        vaccine brand can be given to minors aged 5 to 11 as she noted that the shots
        developed by Pfizer and Sinovac are recommended for this age group in other
        countries. The United States FDA, for example, earlier issued emergency use
        authorization to Pfizer''s COVID-19 vaccine for five-to-11-year-old children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf69a16-9710-4018-a572-cb11a986ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local COVID-19 immunization program currently covers only those
        aged 12 and above. The vaccination drive was earlier only open to priority
        groups due to limited vaccine supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae02c4b-f7a0-4f2a-8b18-67ecc988a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Nov. 2, almost 28 million people have been fully
        vaccinated in the Philippines, Cabotaje reported. The country aims to vaccinate
        at least 77 million people by the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f94ef1-2283-4a5f-9c15-d4366d0841b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T15:37:30.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said Metro Manila remains with the highest COVID-19 vaccination
        rate among all regions while Bangsamoro has the lowest.</p>'
