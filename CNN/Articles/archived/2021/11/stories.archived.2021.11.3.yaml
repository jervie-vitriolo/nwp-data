      'mgnl:type': 'text'
      'text': '<p>House progressives have so far held up the passage of the bipartisan
        infrastructure bill by demanding a concurrent vote on the larger social safety
        net plan that hasn''t been finalized.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff9793-f968-48c1-b908-b5b476ceab0b'
