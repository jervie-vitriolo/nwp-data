      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On Cancio’s decision to retain the name SexBomb</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a92986-b7d0-444a-b98b-fd0c1be5a02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> There was a time pinagalitan ako ng
        GABRIELA (<em>laughs</em>).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749c701-3f8f-458d-9ef7-fbffff4108a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Cancio:</strong> It''s a brand name known by the masses.
        Alam nila ang history kung bakit naging SexBomb, but then there are other
        people who think na hindi alam yung backstory na, "Ay. Bastos ''yan. SexBomb."
        Without even knowing the backstory first and how it came to be. It wasn''t
        intended na "Ah, magbuo tayo ng grupo at ang pangalan niya, SexBomb." Hindi
        eh. Chicken Sandwich Dancers nga eh and Danz Focus dancers — it''s the masses
        who chanted SexBomb. Actually it still resonates today that it will be important
        if human beings, Filipinos, to know the backstory before judging a particular
        person or kung ano man what they see. Kasi everyone has a story eh.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1dab6-de1b-4bf4-b72a-964d49a59f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ab9b0-0dc0-4089-9b10-a9fad61fd19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the iconic “Get get Aww!” chant</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad923e-a239-4fbb-9950-77514b445416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> I just thought of it…noong nag uumpisa
        pa lang kami sa “Meron o Wala” [segment sa] “Eat Bulaga” na naging “Laban
        o Bawi,” nakakuha ako ng project sa Red Bull for PBA. I kept saying “AWW!!!!”
        Kaya ginamit ko [‘yan] magchant sa “Meron o Wala” if we wanted to talk to
        the host, especially to Bosing Vic Sotto and Tito Joey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c089ee-e1d5-4d9c-b420-330477bb76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
