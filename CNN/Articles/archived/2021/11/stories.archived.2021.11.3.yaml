      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on Twitter Sunday, Musk responded to the request, writing,
        "If WFP can describe on this Twitter thread exactly how $6B will solve world
        hunger, I will sell Tesla stock right now and do it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b10d4-1251-494a-82b5-ffec96406fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
