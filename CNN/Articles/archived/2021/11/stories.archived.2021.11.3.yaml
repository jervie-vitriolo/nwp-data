  'US-CDC-advisers-COVID-19-vaccine-for-5-to-11':
    'author': 'Jen Christensen, CNN'
    'caption': 'Courtesy: Pfizer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T04:20:17.587+08:00
    'imagesource': 'jcr:790538ba-c6e0-429d-9e4c-41c9e113399e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
