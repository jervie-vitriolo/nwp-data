      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a4181-6917-4968-ad88-2b0e0d7037d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T23:56:58.558+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:13:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s bring in other voices... Let''s also bring in variety in
        our national discourse because the reason why we are not having a lot of progressive
        laws that address the roots of our problems is because we have the elite class
        in the Senate," the senatorial aspirant told CNN Philippines’ The Final Word.</p>'
