  'Philippines-FDA-COVID-19-vaccines-booster-additional-dose':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T14:21:29.439+08:00
    'imagesource': 'jcr:3f16030e-978b-4aed-8f08-1592795c04da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4ea027-38eb-4620-af2b-ec67591329d6'
    'lead': 'The government hopes to release the final guidelines for booster and
      third shots by Nov. 5 and administer it by Nov. 15. But officials say the shots
      will be given only after an amended emergency use authorization from FDA and
      the recommendation from the World Health Organization''s Strategic Advisory
      Group of Experts on Immunization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T14:23:46.748+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:11.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:25.793+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA reviews 4 brands for booster and additional shots, possible mix
      and match'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022759c-1174-4af1-b815-6c4aa34556d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Regulatory
        experts are looking into the applications to amend the authorization given
        to Pfizer, AstraZeneca, Sinovac, and Sputnik V to include its use as booster
        vaccine shots or additional COVID-19 doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a3215-a9f4-49c0-bbe3-cf093847bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-request sila na ma-include ang third dose sa kanilang regimen
        o booster dose. Pinadala ang scientific data available at ito ang inaaral
        ngayon ng experts," Food and Drug Administration Director General Eric Domingo
        said in a taped address that aired on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c9451-9690-4c4d-a499-76b23551bbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They requested that use for third dose or booster
        dose be included in the emergency use authorization. Experts are now studying
        the scientific data they sent.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ae36b-20ed-4234-a759-ae00bc2293d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the FDA is also studying mixing and matching certain
        COVID-19 vaccine brands for booster shots, as requested by the Department
        of Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23dc3a7-652d-4bd1-865b-1a3b70e219b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they are looking into the safety and efficacy of mixing
        the complete dose of AstraZeneca then Pfizer as the third dose, Sinovac then
        Pfizer or AstraZeneca, and Moderna then Pfizer as the booster shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2f5f8-2f4d-4219-8824-ac0df45452c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. gave the projected timeline for
        the administration for booster dose for healthcare workers and third shot
        for senior citizens and immunocompromised individuals or those with impaired
        immunity due to illness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001cf1b-0f6d-4952-8342-d198f66af8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are hoping to release the final guidelines for booster
        and third shots by Nov. 5 and implement it by Nov. 15. But Galvez added the
        government will only give the shots after securing an amended emergency use
        authorization from FDA and the World Health Organization''s Strategic Advisory
        Group of Experts on Immunization releases its recommendation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de056935-2ec7-439d-8690-db1a39993a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon po tayo ng simultaneous sa Nov. 15 if all the requirements
        na EUA revision and also the SAGE recommendation will be published not later
        than Nov. 15, hihintayin natin iyon," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6900d0-3294-4935-afdf-4961e536b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be simultaneously rolled out on Nov. 15 if
        the revised EUA and SAGE recommendation will be published not later than Nov.
        15. We will wait for those.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bbb52-5949-4aeb-9dc7-8c85b537c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:23:46.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booster shots are given to those whose immunity is going down over
        time after completing their shots. An additional dose is for individuals who
        never reached the ideal immune response level and are usually the elderly
        or those with impaired immunity.</p>'
  'DOH-official-school-reopening-high-vaccination-rate':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T14:53:12.066+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad296c6c-28d5-4196-90c7-f054a9af1499'
    'lead': 'A health official on Wednesday backed the proposal to resume face-to-face
      classes in areas with high COVID-19 vaccination rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T14:59:36.314+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:19:11.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:26.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH official backs proposal to open schools in areas with high vaccination
      rate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36d53b-bcf7-468d-8ad1-741a539fcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> A
        health official on Wednesday backed the proposal to resume face-to-face classes
        in areas with high COVID-19 vaccination rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c5b77-1842-455c-b4f8-8c5c677eb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are one with the senator in wanting to resume face-to-face classes
        kasi matagal na pong kulong iyong ating mga estudyante," Health Undersecretary
        Myrna Cabotaje said in a media forum when asked about Senator Win Gatchalian''s
        suggestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0502a17-962b-49c8-a8e8-7aab9677197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited in-person classes are allowed for college or postgraduate
        students taking up select courses like medicine. Meanwhile, the pilot implementation
        of in-person classes for kindergarten, Grades 1 to 3, and senior high school
        students in certain schools will begin on Nov. 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69920cbc-3c45-4c97-b6b8-e28cdb3c44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the government is ramping up efforts to vaccinate
        against COVID-19 teaching and non-teaching personnel of the DepEd and the
        Commission on Higher Education as well as eligible adolescents to facilitate
        the full reopening of schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2a7b6-e4ed-4790-ba4e-93bb7e4c726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 vaccination program was expanded to all minors aged
        12 to 17 on Wednesday. Authorities initially included 12-to-17-year-old children
        with comorbidities in the list of people who can receive COVID-19 vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f1a56-1a0a-45a8-a739-0daf7dba0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Nov. 2, 40,419 minors or around 3% of the target
        pediatric population received their first COVID-19 shot, the health official
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554e975-bdf3-4bee-92d8-2e7505ceae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said authorities are aiming to vaccinate 80% of children
        aged 12 to 17 by December. She said there are around 12.7 million children
        who belong to this age group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53332d7-b27c-4cf8-b689-daa05eb03767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:59:36.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government is aiming to give COVID-19 vaccines
        to those aged five to 11 next year.</p>'
