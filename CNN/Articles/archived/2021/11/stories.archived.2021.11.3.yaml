    'lead': 'Millions of child-size doses of Pfizer''s COVID-19 vaccine are being
      shipped from the company''s facilities to distribution centers across the country
      -- ready to go out to pharmacies and pediatricians'' offices, the Biden administration
      said Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T04:22:40.427+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:19:38.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:13.875+08:00
