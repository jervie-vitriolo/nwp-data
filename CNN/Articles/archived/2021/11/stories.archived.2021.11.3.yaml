      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal comes as the government announced higher targets for
        the national vaccine drive, with a new daily goal of administering 1 million
        to 1.5 million shots beginning Nov. 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158db78-4ec6-4516-903a-89d2f6247975'
