      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed527e3-62bb-43a6-aa38-c1faf16fd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on Nov. 1, but seven laboratories
        failed to submit their data to the COVID-19 Document Repository System, it
        also said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33fe317-d263-4def-be07-25cfaf58879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.556+08:00
