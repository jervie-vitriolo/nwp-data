    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ayala-Land', 'Ayala-Land-Inc.', 'ALI', 'end-September', 'nine-month',
      'income', 'earnings']
    'template': '1'
    'title': 'Ayala Land income up by 35% as of end-Sept.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183bcaa-eba9-4600-99fe-34ded8e0fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong>&nbsp;Ayala
        Land Inc. reported higher earnings from January to September, as operations
        improved despite the retightening of quarantine measures later in the period,
        it disclosed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dff5da-4c9b-42dc-b14d-71377dfbb860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:33.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2a80b-5501-4cb0-91ab-630ea1b7fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory filing, the Ayala Group real estate arm stated that
        its net income grew by 38% to ₱2.6 billion in the third quarter, bringing
        earnings for the nine-month period to ₱8.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82c474-713e-4292-bdfe-6c68e1dcc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c552aa6-e9b9-4fe5-8102-21f0f42557a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is 35% higher than what it registered during the same
        timeframe in 2020, said ALI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f3e3d-7310-4bdc-bd7e-5954ae7fc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.182+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167554e-1180-4f39-98d0-687024b42cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm posted ₱51.5 billion in property development revenues,
        up by 27% annually. Revenues from office leasing registered a meager 5% growth,
        climbing to ₱7.5 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a29437-3664-4f1c-8b82-3a42f86b100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83f6df-8e3d-40ba-a970-f288502802bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, commercial leasing revenues took a hit with the return
        of lockdowns -- falling by 18% to settle at ₱14.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3014c5-5953-46c0-bda7-93d17580230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633a058-02ec-4b89-a732-5bef2f99dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While mall occupancy rates remained stable, revenues from shopping
        centers declined 35% to ₱4.9 billion given limited operations as well as ongoing
        rent discounts granted to support tenants,” the real estate company further
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476542b1-803a-42fc-95a7-86116f5d6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3805f-92bc-4528-a7a0-72135d5e06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:39.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from hotels and resorts likewise plummeted to ₱1.9 billion,
        a 29% drop with operations further restricted anew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5755d6-b0d5-4a32-8cf7-807640518a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191682f-d2fc-443a-be8b-8bdc2e749aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI launched 18 projects during the nine-month period, four of which
        were kickstarted in the third quarter. These have a combined value of ₱59.1
        billion — way up from ₱10.6 billion last year amid stronger demand from residential
        customers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83701376-e1a1-4971-bd91-6dcf05787ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc346d-a08c-4b10-a1d8-50039c1742fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain positive that with the reopening of the economy, business
        activity will gain momentum in the fourth quarter, especially for segments
        like our malls, hotels and resorts which broadly rely on increased mobility,”
        said ALI president and chief executive officer Bernard Vincent Dy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b35f9-6793-48a3-adc6-6b54a78c329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:41.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659275c-d296-4180-bfa2-35f040877dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:17:48.183+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of ALI last traded at ₱36.25 apiece on Wednesday, 3.72% up
        from Tuesday’s close.</p>'
