      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8c2f1-08dd-4ba3-b669-2a73f52ae478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.556+08:00
      'mgnl:createdBy': 'vince'
