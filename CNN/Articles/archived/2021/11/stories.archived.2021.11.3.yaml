    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44913538-9b05-4edf-a153-e0ba7e123aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force <a href="https://cnnphilippines.com/news/2021/10/29/IATF-gradual-passenger-capacity-increase-Nov-4.html">earlier
        approved</a> the increase in capacity for public transport in Metro Manila
        and nearby provinces from the current 50% to 70% by Nov. 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb931a-0bd0-437f-829f-a6374286d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) earlier pushed for an increase
        in passenger capacity to help ease commuters’ travel and to aid drivers who
        have been dealing with consecutive weeks of fuel price hikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e0471-4e4c-44d9-86e0-bc05cf8d3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other transport guidelines</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f0ecd-6ebb-4606-aef0-403af3b1499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic barriers will no longer be required in the new transport
        policy, but authorities stressed that physical distancing and minimum health
        standards will still be strictly observed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c0aeb-8982-44e6-a3d6-189c8a8e31c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:03:36.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:18:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity of major rail transports —&nbsp;the Light Rail Transit
        (Lines 1 and 2), Metro Rail Transit Line 3, and the Philippine National Railways
        —&nbsp;will also be increased from 30% to 70%.</p>'
