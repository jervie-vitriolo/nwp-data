    'template': '1'
    'title': 'A history of The SexBomb Girls, according to their founder and former
      manager'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a1372-160e-4517-9c20-08585f590f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-11T12:30:35.152+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article is part of CNN Philippines Life’s ongoing spotlight
        on P-pop and its origins.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc5c03-fc2d-4daf-8e6b-9d09ae48528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:05.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former Vicor Dancer Joy Cancio decided to assemble a group
        of singers and dancers under her agency Focus Entertainment in 1997, her main
        goal was to support her family and provide livelihood for the talents she
        employed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a672eb-07d8-4eb8-9edc-d66c4e7c6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me lang, [the goal was to] have a job. At the same time, to
        have a good future for my kids. They are my inspiration and that''s why I
        have to work hard,” says Cancio in a recent video call with CNN Philippines
        Life. “I never thought about becoming an international artist. Parang alam
        ko mahirap ''yun at hindi yata mangyayari.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ceef2-67f5-4858-a353-6495aca5a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a move typical to Philippine showbiz (one familiar also to
        those who followed the AlDub love team phenomenon in latter years), it was
        the noontime variety show “Eat Bulaga” that changed everything. As the house
        choreographer for the show, Cancio was tasked to have a group of girls “na
        mas pleasing” appear in the background of the game segments. Host Joey de
        Leon dubbed them The SexBomb Girls, and the rest is history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf2d9b-91bb-4e19-a872-58c530117e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'image': 'jcr:99a35173-d2f0-4796-b175-81fbb15bdbd4'
      'imageCaption': 'The SexBomb Girls at a "Daisy Siete" shoot in 2003. Photo courtesy
        of JOY CANCIO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c321ba-c6db-44a9-8a44-63ed6f512dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfa14a-9cca-4d01-9838-82f1ce446815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2bd0dd-f105-4b9a-8531-0b094baf4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from selling out multiple concerts and garnering multiple
        PARI record sales certifications, we see the group’s success in their cultural
        impact on young Filipinos. There are <a href="https://www.instagram.com/sexbombarchive/">Instagram
        accounts</a> dedicated to bringing up photos from the group’s past, and it’s
        not uncommon to see <a href="https://twitter.com/notreallyloey/status/1389087010439143435">posts</a>
        about them (and their iconic chant “Get get aww!”) go viral on Twitter and
        Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8dcb2-f567-4d11-b849-0bfaef4ae897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children that served as Cancio’s inspiration have been nothing
        but supportive of their mother’s efforts. Her eldest son John served as a
        producer of “Daisy Siete,” while her daughter Jara is still continuing the
        SexBomb legacy as creative director and manager of SB New Gen, a rebranded
        effort that started from SexBomb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f6d8f-ea76-4c54-adca-3a367af3d8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular belief, The SexBomb Girls never really disbanded.
        At the height of their fame, the group&nbsp;had 24 members divided into separate
        singing and dancing teams, but overall over 70 members have come and gone
        in the group’s history. Jara roughly compares their concept to the J-Pop franchise
        AKB48, where members graduate and new members are added over time. With SB
        New Gen, Jara hopes the girls break out into the P-Pop scene by making their
        own music and having a hand in the production process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d009262-dbfc-4f34-bf19-e9591c303097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, the Cancio family tells the story behind the group’s phenomenal
        success.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cdec28-ec6f-4d25-bc2a-6833a64547c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.448+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has been edited for length and clarity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec4d84-c3e7-4f64-b570-35aa9df372c0'
      'mgnl:activationStatus': true
