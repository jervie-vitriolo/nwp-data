  'Duterte-military-police-aircraft-COVID-19-vaccine-delivery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T12:35:45.696+08:00
    'imagesource': 'jcr:4e53c2b1-e7f4-472f-946e-fbc4e854b2a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eff09f3-6880-432b-be8b-3e3444c900c2'
    'lead': 'President Rodrigo Duterte wants police and military assets to deliver
      COVID-19 vaccines straight to municipalities in a bid to ramp up vaccination
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T12:37:18.931+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:14.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:24.562+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants military, police assets to deliver COVID-19 vaccines to
      provinces'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d6ec6-111e-48dc-a0d9-1ab98eb4df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — President
        Rodrigo Duterte wants police and military assets to deliver COVID-19 vaccines
        to the regions in a bid to ramp up vaccination efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303286c-e236-41ae-bbb9-ebc969cc0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted what he called "fault lines" in the vaccination program,
        especially in areas outside Metro Manila. He told vaccine czar Carlito Galvez
        to deploy police and military helicopters to help deliver vaccines and mobilize
        resources in provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356e8f7-3fb8-4668-aca1-c8b874c861a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo hindi ako nakuntento," he said in a taped address that aired
        on Wednesday. "Hindi ko malaman saan nagkakamali — kung may mali. Bakit mahina
        ang paglabas ng bakuna? Dito sa National (Capital Region) medyo okay. Ang
        problema pagdating doon sa provincial, regional level, doon nagkakaroon ng
        medyo problema. Even in the matter of deploying them to the proper sites,
        mahina."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7827a5-d4d0-4e85-8747-267ce263986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not content with it. I don''t know where the
        problem lies. Why is the deployment of vaccines slow? It''s okay in the National
        Capital Region, but the problem is in the provincial and regional levels.
        They are poor at deploying them to the proper vaccination sites.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a2f9f-ad2d-400e-9482-9b4c932d061a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said local chief executives must augment the vaccination
        work force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a5bbd-4aad-44f6-a2c5-892cdad5f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also tasked the Department of Interior and Local Government to
        impose sanctions against local officials who fail to administer the shots
        in the "most expeditious manner."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc36256-0f0e-4f67-92f5-c8ffefa9ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows 88.13% of the target population in Metro Manila
        is vaccinated, but in other regions the numbers range from a dismal 9.8% in
        the Bangsamoro Autonomous Region in Muslim Mindanao to 39.37% in the Cordillera
        Administrative Region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39704d26-6dd7-405e-b9a9-db24ed6bc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:27:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27.74 million people are fully vaccinated against COVID-19,
        while 32.65 million received the first dose since the vaccine rollout in March.</p>'
  'Atlanta-Braves-win-World-Series-first-time-since-1995':
    'author': 'Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-03T12:57:50.112+08:00
    'imagesource': 'jcr:5b1b246e-9b54-4be2-b1dd-5e99e50855bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97ceee9-faed-4fa7-9531-6d6f6c8354fe'
    'lead': 'The Atlanta Braves have won their first World Series title since 1995
      after defeating the Houston Astros 7-0 in Game 6 on Tuesday night at Minute
      Maid Park.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T13:02:17.670+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:19:13.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:24.912+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atlanta Braves win World Series for the first time since 1995'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aaf354-2f5b-4f8a-860c-1570fdbabc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Atlanta Braves have won their
        first World Series title since 1995 after defeating the Houston Astros 7-0
        in Game 6 on Tuesday night at Minute Maid Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bee8ac-6408-434a-a666-ef6d6139d89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Braves took the Series four games to two behind strong pitching
        and three big home runs. And although Atlanta couldn''t close out the Astros
        at home in Game 5, thousands of fans flocked to the Braves'' stadium, Truist
        Park, on Tuesday to watch the game on a nippy but starry night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e06c2-e174-4ad2-9cb1-d3ed0ffac852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Braves once again homered their way to an early lead. In the
        top of the third, Braves Jorge Soler hammered the eighth pitch from Astros
        starter Luis Garcia for a three-run home run after Ozzie Albies singled and
        Eddie Rosario walked around two flyouts. Soler''s third homer of the Series
        traveled an estimated 446 feet, and it was the last pitch Garcia, starting
        on short rest, threw.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e78ec-966f-427c-9098-4424c3d5cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soler, who was born in Cuba, was named Series MVP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0656feb-0a1c-4b37-a75d-f17222b186b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Braves'' lead grew to 5-0 in the top of the fifth when Atlanta-area
        native Dansby Swanson crushed a two-run homer off Astros reliever Cristian
        Javier. Albies, who had walked to lead off the inning, scored ahead of Swanson.
        One out and two batters later, Freddie Freeman doubled home Soler, who had
        walked, making the score 6-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18f3a77-3831-48a7-8e8a-659b7855b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman, who could potentially be a free agent after the season,
        blasted a solo home run in the top of the seventh off Houston''s Ryne Stanek
        to make it 7-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d884950-c97c-430f-8792-f9d2306c0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta starting pitcher Max Fried was spectacular, striking out
        six in six innings and giving up just four singles. Two of those baserunners
        were erased on double plays, with Fried starting one of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2df783-7abd-49b9-866f-b570869c551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relievers Tyler Matzek and Will Smith pitched the final three innings.
        The three Braves hurlers combined to strike out 10, throwing 121 pitches,
        two-thirds of them for strikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602814a7-f6fa-48d2-ab38-16f54fb6957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Astros had only six hits, all singles, and had just three at-bats
        with runners in scoring position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453085c4-dd71-40bb-85dd-842afaaa383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six years ago when the Braves won their last World Series,
        Atlanta and Houston were both National League teams and maverick media mogul
        Ted Turner owned the team. And they also had strong pitching with three future
        Hall of Famers -- Greg Maddux, Tom Glavine and John Smoltz -- in the starting
        rotation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f0c2a-e68e-4978-8d10-5ed84d5f5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Braves'' success this season has not insulated them from controversy.
        Native American groups and advocates have demanded the organization eliminate
        the "Tomahawk Chop" symbol and gesture from its branding and game day traditions,
        saying the team is perpetuating racist stereotypes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa2d3c-8921-4fbb-b0c9-6eeccdf6a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, the Braves said they were reviewing the chop amid calls
        from the Native community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711083b0-603d-427c-bab4-15d2d49bf619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team won just 72 games in 2017 but began a four-year run of
        making the postseason with 90 wins in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257375ba-a9d5-4bff-85e7-4bee4efa094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T13:02:17.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:19:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Braves hold the MLB record with 14 consecutive division titles
        (1991 to 2005) and won the one World Series title in that time. Last year
        the Braves held a 3-1 lead in the National League Championship Series but
        lost when the Los Angeles Dodgers won the final three contests and then the
        World Series.</p>'
    '15':
