  'prince-andrew-virginia-giuffre-hearing-explainer':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T20:03:35.272+08:00
    'imagesource': 'jcr:8dd8a5fa-6f4a-421e-8f28-5d2647917157'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e182c0-45c8-4362-81d3-91f9ae88cd2c'
    'lead': 'Prince Andrew faces a crucial hearing in his sexual abuse case at a New
      York district court, as his legal team attempts to turn the tables on his accuser,
      Virginia Giuffre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T20:06:02.765+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:17:01.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:32.257+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Andrew''s legal team is fighting back in US sex assault case.
      Here''s what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43315f74-f161-41a8-ba8f-c78275541ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Prince Andrew faces a crucial hearing
        in his sexual abuse case at a New York district court on Wednesday, as his
        legal team attempts to turn the tables on his accuser, Virginia Giuffre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014f008-fd53-49d2-97fe-ece269d78db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre alleges that she was forced to perform sex acts with the
        royal -- claims Andrew denies. His attorneys are hoping the case is thrown
        out, having filed a motion to dismiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403083f0-f6f8-41c3-8e43-c13ea467769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also appear to be attempting to shift the narrative, alleging
        in a blistering court filing that Giuffre''s claims are motivated by money.
        CNN has contacted Giuffre''s lawyers in relation to the fresh claims; in their
        initial filings for the case, her attorneys said Andrew had inflicted "emotional
        distress" on Giuffre that was "severe and lasting."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d12d5-8c3e-41f2-8443-20ba10455846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giuffre has initiated this baseless lawsuit against Prince Andrew
        to achieve another payday at his expense," Andrew''s lawyers wrote in the
        documents filed on October 29 -- the clearest sign yet that they are planning
        to go on the offensive as they battle to save the reputation of the Queen''s
        third child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c35b9-0a08-4fc5-bd04-cc40dbb94c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:03.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are Giuffre''s claims?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a7ede-c135-4ca4-8296-a30a6893c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre, an alleged victim of convicted sex offender and disgraced
        financier Jeffrey Epstein, says she was forced to perform sex acts with Andrew.
        She says she was trafficked by Epstein and forced to have sex with his friends
        -- including the prince -- at a time when she was underage (17) in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4488c14-ee5d-47a1-be3e-f4e07f27497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre says the assaults happened in London, New York and the US
        Virgin Islands, that Andrew was aware she was a minor at the time, and that
        she had been trafficked by Epstein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0636aad-6e41-47f3-8930-529d26e7530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, 61, has consistently denied the claims, telling the BBC
        in 2019: "It didn''t happen. I can absolutely categorically tell you it never
        happened. I have no recollection of ever meeting this lady, none whatsoever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ab121-b64b-463e-a9c0-8ac689209916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:05.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where do things stand in the court case?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32eefd3-3943-48ce-adad-f796f4b94348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key pre-trial conference in the civil case, filed by Giuffre at
        a district court in New York, is due to take place on Wednesday, the courthouse
        confirmed to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9adf7b-f4ff-473b-a169-be42d6678194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing the lawsuit in August, Giuffre''s lawyers said the damage
        from the alleged incidents was "severe and lasting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104f4a9-989c-4584-b581-ad408a21f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew''s legal team had until last week to respond to the allegations.
        They asked for the lawsuit to be dismissed, saying it violates the terms of
        a confidential settlement agreement Giuffre made with Epstein in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99f82d-0baf-4e84-b85f-5dfb2925aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That agreement, Andrew''s lawyers say, included a "general release"
        of all claims against Epstein and numerous other people, including Andrew.
        Details of the settlement were redacted from the court filing made by Andrew''s
        attorneys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ae63a-bd83-4b6f-acd5-aa20d4d07421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not their first attempt to have the lawsuit dismissed; in
        September they claimed the papers had not been properly served and that the
        case should be thrown out as a result.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc349b-8a00-4901-af08-17485b15b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has until July 14 next year to potentially answer questions
        about the case under oath, following a ruling made by Judge Lewis A. Kaplan
        last week. The scheduling order signed by the judge in New York means that
        if lawyers for Giuffre want to question Andrew, they must do so outside of
        court and submit the interview by that date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ffb66-dc46-4b6a-b80f-c7fae3c3f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, London''s Metropolitan Police force announced it would
        take "no further action" against Prince Andrew, following an investigation
        sparked by Giuffre''s case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c075360-1510-42ce-b8dc-2a725dc13271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Andrew''s legal defense?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b32985-bb99-4fb2-8c23-28d0b765c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew''s attorneys will present their argument to the court on
        Wednesday, but their filings last week make clear that they are attempting
        to change the shape of the trial by turning the tables on Giuffre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c1dd8-0a94-48b6-87a7-0f46e1674b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents acknowledge that Giuffre "may well be a victim of
        sexual abuse at the hands of Jeffrey Epstein ... and nothing can excuse, nor
        fully capture, the abhorrence and gravity of Epstein''s monstrous behavior
        against Giuffre, if so."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32b743-20db-4863-a540-1a4717978080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:11.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the papers also seek to paint Giuffre as money-driven and accuse
        her of "willful recruitment and trafficking of young girls for sexual abuse."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dccad8-1460-45ff-9958-ef0bbb5f942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allege that Giuffre "was trained to and did, in fact, recruit
        other young women into Epstein''s sex trafficking ring," and has since "milked
        the publicity for all she could," a dramatic escalation in the case that hints
        at an unsavory round of legal battles ahead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f829a67-c44f-48a5-902f-068ddbf19c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuffre''s lawyer, David Boies, did not responded to CNN''s request
        for comment on the allegations in the court documents filed by Andrew''s lawyers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7fbab3-65e6-4f4b-b760-fdc6bab8d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her lawyers'' initial filing, Giuffre said she feared disobeying
        Epstein, Maxwell and Prince Andrew "due to their powerful connections, wealth
        and authority."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b161fad-47d8-4095-894d-33c51328c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boies said in a statement to the New York Times last week that Andrew''s
        attorney''s motion to dismiss "fails to confront the serious allegations"
        the prince faces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed013f9a-3d06-43e5-b754-86730667b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people could only dream of obtaining the sums of money that
        Giuffre has secured for herself over the years," Andrew''s lawyers say in
        their October 29 document. "This presents a compelling motive for Giuffre
        to continue filing frivolous lawsuits against individuals such as Prince Andrew."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b8559-cd56-44ec-91cb-539aed111dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Andrew''s lawyers declined to comment when contacted by CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f06156-33c2-454c-82ca-a94558abe32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Andrew have to face questions himself?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fea7e3-d5ef-4651-a216-8108bbafee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew has previously been accused of not cooperating with attempts
        to interview him as part of the investigation into the alleged sex trafficking
        ring Epstein and Maxwell are alleged to have operated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f8c82-a32f-4ad7-8fe1-1600107825b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Giuffre''s court case continues into the New Year and beyond,
        he will likely have to reckon with the mid-July deadline to answer questions
        under oath.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343e6ac-2a95-4563-b317-1a610e830f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, though, he is not scheduled to appear in court and is
        unlikely to speak to the media about the case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa2f52-2847-45f6-bed0-963d626e8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince stepped back from public duties and has kept a relatively
        low public profile since a much-derided television interview with the BBC''s
        Newsnight program in November 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ab460-e491-4110-a28d-08812fd71985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that broadcast, Andrew said he had taken his elder daughter,
        Princess Beatrice, to a party at a pizza restaurant on the night it is claimed
        he had sex with Giuffre. He also claimed that for many years he had been unable
        to sweat, countering allegations made by Giuffre that he was "sweating profusely"
        before they had sex when she was 17.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d806373-7872-4694-b585-7025033597cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does this mean for the royals?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed726d30-7d54-4599-bf45-336fae12c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-running allegations facing Andrew have dramatically tarnished
        his public standing. In their motion to dismiss the case, his lawyers acknowledge
        his "sullied reputation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a22ca-499c-440e-a5ac-00db712ba794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing pressure from the public and the media in the wake of the
        Newsnight interview, the Prince stepped back from royal duties in late 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93875a65-4f95-4a5c-9e98-d4d5e60e5c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the days following the death of his father, Prince Philip,
        earlier this year, he has barely appeared in public since. He was even absent
        from publicly-released photographs of Beatrice''s wedding last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226979f1-6bef-46ca-9e4b-754de9207323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has wider implications for the royal family, which has
        simultaneously been forced to weather criticism and a claim of racism from
        Prince Harry and Meghan, Duchess of Sussex over the past year. Buckingham
        Palace said the couple''s allegations of racism were"being taken very seriously,"
        while Harry''s brother, Prince William, told reporters: "We''re very much
        not a racist family."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21aa9b-5bb2-4fb9-ae26-33f82b739bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British tabloids often refer to the duke as the Queen''s favorite
        child, so his lengthy association with Epstein and Giuffre''s allegations
        against him signal a hefty fall from grace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7655982-a015-4568-a26e-575cd77a4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the monarch and other senior royals have so far avoided damage
        to their own reputations as a result of the Giuffre case, the prospect of
        Andrew being forced to answer questions under oath will be an unwelcome one
        for the wider institution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d78ce76-b6d3-43ed-ad69-dee3bdb578c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:06:02.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:17:21.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/03/world/prince-andrew-virginia-giuffre-hearing-explainer-cmd-intl/index.html">"Prince
        Andrew''s legal team is fighting back in US sex assault case. Here''s what
        you need to know"</a></em></p>'
