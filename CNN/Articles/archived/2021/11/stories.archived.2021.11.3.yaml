    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic boxing medalists receive incentives, offered SMC businesses'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ea4a1-826e-4987-b74a-32a6f2b3efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—&nbsp;</strong>Olympic
        boxing medalists Carlo Paalam, Nesthy Petecio, and Eumir Marcial continue
        to rake in rewards months after their feats at the Tokyo summer games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288beb4-f0a9-4b20-aeea-48ea928bfd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxers personally received their incentives from San Miguel
        Corporation (SMC) president Ramon Ang, who handed out ₱2 million to Marcial
        for winning bronze, and ₱5 million each to Paalam and Petecio for capturing
        silver in their respective divisions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb60119-c8ea-4c14-854f-8e675acfc623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the cash incentives, SMC will also provide the boxers
        with any business of their choice that they can put up in their respective
        provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd53dd-e13f-4607-a61c-8786dd57aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three boxers are from Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c22c6c-d5aa-4509-90f6-9ea6a8aa30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we wish them further success in boxing in the coming Olympics
        and in Eumir''s case, his next professional bout, we are also taking steps
        to further secure their future with the San Miguel businesses of their choice,"
        Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b59ea-390d-4543-8025-053b1cd097bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ang also personally handed a <a href="https://cnnphilippines.com/sports/2021/8/24/SMC-boss-hands-10M-incentive-Hidilyn-Diaz.html">₱10-million
        check to weightlifter Hidilyn Diaz</a>, who bagged the Philippines'' first
        gold medal at the prestigious sports meet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2353d2-e1be-4528-9287-ca8db7f86175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:53:06.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2021/8/8/The-quest-for-gold-never-ends.html?fbclid=lwAR2"><strong>READ:
        The quest for gold never ends</strong></a></p>'
