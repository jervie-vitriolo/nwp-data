      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 349 duplicates were removed from the total case
        count, of which 330 are recoveries and four deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9f321-fcf4-4b9e-becf-a6d37eb9d33d'
