    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d168e1-6170-465a-bc3e-a52c4ea9c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber said she leaned on her mother during a time when Justin Bieber
        was going through a mental health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa587286-6006-4a05-a954-db170746c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4247c-2d68-4ce2-a907-6188958a8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was calling her, I was crying, and I was like, ''I just can''t
        do it. There''s no way that I''m going to be able to do this if it''s going
        to be like this forever,''" the model said. "She was so calm on the phone,
        and she was like, ''It''s going to pass, and you''re going to be fine, and
        he''s going to be healthy, and we''re here for you.'' "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b516e5-3bb7-484d-824e-eec0b6804bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da64f9a-4851-4002-a128-2e1acd3b299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also just think I was in it. I made a decision," she added.
        "I know for a fact that I''ve loved this person for a very long time and now
        would not be the time to give up on him. I just wouldn''t do that to him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12c7e7-be3d-463d-a840-37b822a6ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
