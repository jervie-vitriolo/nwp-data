    'lead': 'Olympic boxing medalists Carlo Paalam, Nesthy Petecio, and Eumir Marcial
      continue to rake in rewards months after their feats at the Tokyo summer games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T22:53:06.331+08:00
