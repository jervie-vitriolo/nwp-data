      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some establishments and local governments have already been promoting
        vaccination by dangling benefits and perks, like discounts and free items.
        Some indoor activities have already been allowed in areas under the alert
        level system, but only to fully inoculated individuals and workers.</p>'
    '13':
