    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T17:58:49.275+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:18:38.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:29.759+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madlos positive for COVID-19, military says as CPP questions cremation
      of body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee555c-502f-4412-9f93-69a3d6ccea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Key
        communist leader Jorge “Ka Oris” Madlos’ body has been cremated after he tested
        positive for COVID-19, the Philippine Army said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d443159-118a-4146-9409-081fd9e56288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cremation took place on Tuesday following the release of the
        RT-PCR results and the turnover of the remains to the local government of
        Impasugong in Bukidnon, according to Maj. Gen. Romeo Brawner Jr., the Army''s
        4th Infantry Division commander.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1070b-8e62-466a-b623-7bcf08997a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner explained conducting COVID-19 swab tests on rebels who were
        slain, captured, or who surrendered is part of the military’s standard procedures
        to prevent soldiers from getting infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de06aa3-449d-4d9f-a0b8-b6b3a2adf074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also reported that Eighfel Dela Peña, the medical aide
        who was killed along with Madlos, likewise tested positive for the virus and
        was cremated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7907ce8-c449-47a9-96f2-2e09c2ef0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines, which earlier called for
        an independent autopsy on the remains, however questioned this “unilateral”
        decision to cremate the bodies, which Brawner said was made by the local COVID-19
        inter-agency task force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1eb5d4-78e8-4dc3-aa07-347489b6e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military, Madlos — a top commander of the New People’s
        Army —&nbsp;and Dela Peña died in a gunfight with government troops in Bukidnon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aeffc4-fb85-463d-a562-fd5749b3750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This narrative was rejected by the NPA leader’s wife Myrna Sularte,
        alias “Maria Malaya,” the spokesperson of the National Democratic Front-Northeast
        Mindanao. Malaya said her husband was unarmed and was ambushed on his way
        to get medical treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f9981-2b8b-48d8-b24b-dd3d9633d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP spokesperson Marco Valbuena accused the military of “trying
        to get away with murder by burning all evidence...on the pretext of COVID-19
        protocols.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e001a-67fd-4304-a542-1b7d314cda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they wanted to follow protocols, then Ka Oris’ remains could
        (and should) have been buried in Impasug-ong, especially since there are no
        cremation facilities in Bukidnon (Covid protocols of the DOH do not provide
        cremation as the only option for disposing of remains),” Valbuena said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26773c9-e701-4f01-a9e4-cacbf09e0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is "highly questionable" that the remains even had to
        be transported to Cagayan de Oro to avail of cremation facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06030d82-9bc8-48c2-942f-495e1ebd7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Recall that a few months ago, the AFP (Armed Forces of the Philippines)
        refused to release the remains of Kerima Tariman to her family and did so
        only after having it cremated. Indeed, cremation has become part of the AFP’s
        protocol to hide their crimes and prop up a false image of respecting human
        rights,” Valbuena said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab1120-3bde-4cc3-802d-c0c529b81e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has earlier maintained its side of the story, saying it
        expects the CPP “to misdirect the public on circumstances of this huge loss
        in the CPP-NPA leadership.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748a37e-ef33-4cbf-a5c1-131b8023c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:58:49.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:18:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Bukidnon-based correspondent Melchor Velez contributed
        to this report.</p>'
  'history-sexbomb-girls-joy-cancio':
