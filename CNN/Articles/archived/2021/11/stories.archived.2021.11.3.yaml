      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So siguro one of the keys kung ba’t na-bless ‘yung SexBomb, na-bless
        ‘yung office ko because I''m helping the less fortunate young people to have
        a livelihood. Naging channel of blessing ako to the youth. ‘Yung mga hindi
        nakipag-aral, can''t afford to go to school. Kaysa nga naman mag-adik adik.
        Nagkakaroon sila ng chance to develop their hidden talents.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
