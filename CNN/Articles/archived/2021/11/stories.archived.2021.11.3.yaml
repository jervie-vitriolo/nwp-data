      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e28652-909d-4925-8a4b-feb769be1b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop singer said consistency has helped their marriage to grow
        and witnessing that his wife "wasn''t going anywhere," with her "just continuously
        showing up every day and being there for me."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483ca9c-b79b-4bd2-9954-af82411b0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.052+08:00
