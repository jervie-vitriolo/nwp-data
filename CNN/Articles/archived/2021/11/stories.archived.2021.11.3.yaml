    'template': '1'
    'title': 'ADB teams up with PH, Indonesia for transition to clean energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a620ad4b-c069-48e6-9d50-392e1884aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Asian Development Bank (ADB) has teamed up with the Philippines and Indonesia
        to establish an energy transition mechanism (ETM) in both countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f597ca-5e0d-4d94-9c67-be4b254226b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dd641-ae92-4fb9-8dbd-9b42adcd7ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB President Masatsugu Asakawa - along with Philippine Finance
        Secretary Carlos Dominguez and Indonesian Finance Minister Sri Mulyani Indrawati
        - announced the new partnership during the 26th United Nations Climate Change
        Conference of the Parties (COP26) in Glasgow, the regional lender said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e6a59-9bf4-45f0-81f3-ab59384d0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30046fac-398a-4564-abe3-f5424cd7f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of its kind in the Asia-Pacific, the ETM Southeast Asia
        Partnership hopes to accelerate Southeast Asia''s transition to clean energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddd1ea-d094-47cd-b445-fcb2d119a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bad95a-2d2f-4de9-bef5-0a255aa4f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ETM refers to a "transformative, blended-finance approach,"
        hoping to speed up the retirement of coal-fired power plants and replace them
        with clean power capacity. It will be composed of two multibillion-dollar
        funds: one devoted to early retirement of the plants, and another for new
        clean energy investments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e0678-aa05-44d9-977e-3f4c33b6ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:20.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eaa02a-ae76-4c31-a418-d87dafab612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:20.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB will work with government stakeholders to pilot the mechanism
        in the Philippines and Indonesia with the joint conduct of a feasibility study
        zeroing in on each pilot country''s optimal business model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ae7ee-9ca2-43f6-a344-3bc6826d503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd465a-427f-4d68-a4ca-d9e90dcbd803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:21.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ETM will raise financial resources needed to hasten the retirement
        of five to seven coal plants in both countries during the two- to three-year
        pilot phase, while encouraging investment in clean energy options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a706b0-17d7-4b29-89fc-51c991ceac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3478c6b-ef13-45f0-b7a9-f443a263efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A clean energy transition in the Philippines will create jobs,
        promote national growth, and lower global emissions," Dominguez said, as he
        noted that the ETM could accelerate the retirement of coal plants by at least
        10 to 15 years on average.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa8260-fbb3-44b6-8bae-9977ce21a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc85854-b0c1-4711-a6e8-da4b051306ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization and its partner countries will also establish an
        advisory group with nongovernment organizations and civil society groups to
        "prioritize a just transition to clean energy" during the ETM''s design, the
        ADB said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9584e1-16c8-4255-88f2-860fbc5aa9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513af637-e1bd-4200-a8e5-43b3e3a08b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected workers and communities will be provided technical assistance
        for their reskilling and livelihood development, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd41c70-26d2-4eec-8a12-6d926c7afac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e36f4-acb5-4cee-9c98-3b390f853fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the partnership, the organization will also be "bringing together
        concessional resources from donor governments and philanthropies, in close
        coordination with global climate change-focused funds."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da12876-c942-4a7f-a660-20d7355e8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88df77-8a05-4110-8c8b-d60f3e9c4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB will likewise leverage large amounts of commercial capital
        to help usher in a "decisive" shift toward decarbonization.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155df13-1b77-46ed-b88a-95625e5a0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb55b4-d01c-4a2b-a1cb-943b4df05f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:27.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that fully scaling up the ETM in both countries and
        possibly Vietnam, which involves retiring 50% of coal fleet or about 30 gigawatts
        in the next 10 to 15 years, could cut 200 million tons of carbon dioxide emissions
        annually - equal to taking 61 million vehicles off the road.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f038e-b3ff-468d-9179-1b70a3765d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b4681-026c-4480-b3bf-089007656139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T21:20:14.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:16:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy department announced late last year a moratorium on greenfield
        coal power plants in line with the government''s bid towards renewable energy.</p>'
