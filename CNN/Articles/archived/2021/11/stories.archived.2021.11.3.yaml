      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are likewise targeting to vaccinate at least 15 million
        persons before the month ends, along with at least 70% full vaccination of
        the elderly population and 90% of teachers, students, and school personnel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa041486-8ab5-41de-8a13-76c59240a29f'
