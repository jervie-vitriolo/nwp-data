    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Department-of-Foreign-Affairs', 'TOPS', 'temporary-offsite-passport-service',
      'Senen-Mangalile']
    'template': '1'
    'title': 'DFA to open 9 more off-site passport service offices by end of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30f0eb-d7a9-42a8-8864-68d322f97149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — Nine
        more temporary offsite passport service (TOPS) offices would be opened in
        the country by the end of this year to accommodate more passport applicants,
        the Department of Foreign Affairs said on Wednesday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e397ec-ecbf-46a7-a4c7-c787ae979acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bukod sa pagpapalawig ng</em> 11 TOPS <em>na nakalagay karamihan
        sa</em> Metro Manila <em>at</em> Luzon,<em> kami ay patuloy na magbubukas
        pa nga siyam na</em> TOPS <em>sa nalalabing buwan ng taon na ito para makumpleto
        namin ang</em> 20 TOPS <em>ang mag-ooperate,"</em> DFA assistant secretary
        Senen Mangalile told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5fd3bd-f94a-4001-86d3-30be6c877d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apart from expanding the 11 TOPS that are located
        mostly in Metro Manila and Luzon, we will continue to open nine TOPS in the
        remaining months of this year so we can complete 20 TOPS that will operate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28494922-72c8-4845-9d81-a781d193f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile added the additional TOPS would be able to offer a maximum
        of 500 appointment slots per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca22ade-9571-4b1c-b9ee-c3bfec541dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maidadagdag sa</em> DFA Aseana <em>at ibang</em> consular
        offices<em> sa ibang</em> regions, <em>aabot sa</em> 10,000 slots per day
        <em>ang mao-offer ng</em> DFA," Mangalile told Newsroom Ngayon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d819a09-e27e-4eb8-a7c1-0189ec27d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When added to the DFA Aseana and other consular offices
        in other regions, the DFA can offer up to 10,000 slots per day.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d1335-fc93-4286-ae87-aabfccc1528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile did not say where the additional offices would be located
        or when they would open.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40f3439-b3a3-4c6b-a340-1a1e39dd7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the TOPS were only supposed to run until September, but
        DFA secretary Teodoro Locsin Jr. extended its operations until Dec. 31, 2021
        to accommodate more people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc021cc7-efb3-4705-b690-af1e49d078ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangalile said they have not yet opened any slots for the second
        half of November until December and advised the public to keep checking their
        <a href="https://www.passport.gov.ph/" target="_blank">website</a> as these
        would soon be available.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea3c61-185e-4bd5-96cb-c7fd01bb7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:12:25.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:18:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who need their passports to be immediately renewed, Mangalile
        said an email can be sent to oca.cl@dfa.gov.ph. The email will be assessed
        before an appointment is given.</p>'
