      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, who is also the testing czar, said he’s making the recommendation
        along with NTF chief implementer Carlito Galvez, Jr., Health Secretary Francisco
        Duque III and Interior Secretary Eduardo Año.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
