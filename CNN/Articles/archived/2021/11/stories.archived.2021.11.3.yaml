      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The director of the United Nations'' World
        Food Programme is still pleading with the world''s richest individuals to
        help in the fight against the world hunger crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c50b5c-1bea-48f7-ac52-2322cdc20728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed152e6f-eb5f-4e90-be9c-19d4710fb021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN''s "New Day" Tuesday, UN Food Programme Director David Beasley
        acknowledged the controversy he found himself in last week when he chastised
        billionaires like Elon Musk for accumulating massive amounts of wealth without
        caring for the world''s hungry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f0a4c-9b62-4d78-abf9-37f00a60fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a382de2-ad3e-414a-b29e-e6ad9c60035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley said giving $6 billion, or 2% of Musk''s net worth, could
        help solve world hunger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a6925-257e-4f37-b3e0-847981e00e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53687943-5605-4f0a-8ebe-115037855850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not picking on them," he said Tuesday. "I''m saying, ''Great,
        you made money. Please, please help share right now in a one-time crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02921f89-c119-4f8e-bf4f-04c62bec64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516a6f2-c840-417f-bdd2-88860830120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in an interview with CNN, Beasley asked billionaires
        to "step up now, on a one-time basis" to help combat world hunger, citing
        specifically the world''s two richest men: Elon Musk and Jeff Bezos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8db90-d41a-4b84-b6ed-76f8aad073b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T04:25:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:36.361+08:00
