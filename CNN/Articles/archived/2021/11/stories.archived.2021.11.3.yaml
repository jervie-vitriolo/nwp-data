        chairman Martin Delgra shows capacity regulations for public buses to be implemented
        in line with the increase in public transport capacities in NCR, Bulacan,
        Laguna, Cavite and Rizal starting Nov 4 | <a href="https://twitter.com/pnbarcelonlive?ref_src=twsrc%5Etfw">@pnbarcelonlive</a>
