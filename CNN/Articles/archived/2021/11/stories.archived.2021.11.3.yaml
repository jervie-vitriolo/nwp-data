        Bieber opens up about working through challenge in her relationship with Justin
        Bieber</a>''</em></p>'
  'Bongbong-Marcos-disqualification-petition-Comelec-tax-evasion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T08:31:12.076+08:00
    'imagesource': 'jcr:cdd117b1-1d99-464b-a2a2-1e699f055c3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '229a6975-f8d5-4dc8-a251-b16dd072cd49'
    'lead': '''Our camp does NOT engage in gutter politics,'' presidential aspirant
      Ferdinand ''Bongbong'' Marcos Jr.''s spokesperson says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T08:33:43.659+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:19:22.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:20.640+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos camp calls petition to cancel his candidacy a ''nuisance'' plea'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f685f7-5033-4569-89c3-7c0144797339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:33:43.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        camp of presidential aspirant Ferdinand "Bongbong" Marcos Jr. said on Wednesday
        that the <a href="https://cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html">appeal
        to cancel his candidacy</a> is nothing but a "predictable nuisance petition."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a1921-6f2c-4040-a2ff-edd8dc675f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:33:43.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Vic Rodriguez, Marcos'' spokesperson, said they will respond
        once they receive the official copy of the complaint.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa81116d-ea9a-4997-933c-9f432ac6fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:30:51.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall address this predictable nuisance petition at the proper
        time and forum. Until then, we will refrain from commenting on their propaganda.
        Our camp does NOT engage in gutter politics," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ca1ac-3259-4fd5-9343-45a4ae1231bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:30:51.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, a statement from his camp quoted Marcos as saying
        that the petition was lodged out of fear of how well he is performing even
        before the campaign period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd21d4d-9796-48e0-b2b7-90e445d7387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:30:51.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kasama na rin ''yan sa pulitika. Lalo na ''yung aming mga
        kalaban ay imbes na humarap sa eleksyon… kasi siguro natatakot sila sa numero,
        idi-disqualify na lang ako. Pero hindi ako natatakot, hindi ako aatras," Marcos
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d32ea-1d5a-46c3-a7a6-4eb3d6e46e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:30:51.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess that''s part of politics. Instead of facing
        me in the elections, my opponents, because they’re afraid of the numbers,
        would rather have me disqualified. But I''m not afraid, I will not withdraw.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3cb7a-7e79-42de-ad13-240711e26210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:33:43.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heads of human rights groups filed the petition on Tuesday before
        the Commission on Elections. According to the petitioners, the son and namesake
        of the late dictator is not qualified to run for public office as he is a
        convicted criminal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6e96e-1f09-4f48-a605-9b5f4df93662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:33:43.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City court convicted Marcos in July 1995 for multiple
        failures to file income tax returns from 1982 to 1985. In its ruling, the
        court sentenced the former senator to at least nine years in jail and ordered
        him to pay the fine, but the Court of Appeals modified the decision and "improperly"
        deleted the penalty of imprisonment, the petitioners noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88316fc4-e69c-4ca2-84fd-0ee2c7e7847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:33:43.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:19:22.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic leaders said Marcos'' crime "involves moral turpitude, thereby
        disqualifying him under the Omnibus Election Code to be a candidate and to
        hold any public office."</p>'
  'taco-taste-test-space-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T08:33:18.522+08:00
    'imagesource': 'jcr:526d7d6d-6781-4f86-abec-2a0b75f8802a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '221c2e4c-4100-4a83-aaa8-dbba86b5ab24'
    'lead': 'Astronauts have a taco taste test using first chile peppers grown in
      space'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T08:35:08.715+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:19:21.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:21.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts have a taco taste test using first chile peppers grown in
      space'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e6d3f-4bfe-4d80-b16a-571b6cf4f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the space taco party of your
        dreams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df48e5-b6cf-4559-abb0-d29765ef946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station hosted a taco bash for astronauts
        on Friday as they celebrated the harvest of the first chile peppers grown
        in space. The crew finally had a chance to taste test the peppers after initially
        kicking off the plant experiment on the space station in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89036b-d608-48d7-890a-82a36a8d87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant Habitat-04 is one of the most complex plant experiments on
        the orbiting laboratory to date because peppers take much longer to grow than
        the previous experiments, which included various types of lettuce, flowering
        zinnias and even radishes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f08b8d6-b62f-4b9f-b56f-04331ee46539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After growing for four months, the peppers were harvested on Friday
        by NASA astronaut Mark Vande Hei. Next, they were sanitized before the crew
        settled in to taste some of the red and green chiles and take surveys about
        the flavor and texture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41590de-390a-4dfe-a099-395a4bb7cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the taste test, NASA astronaut Megan McArthur made her
        "best space tacos yet: fajita beef, rehydrated tomatoes &amp; artichokes,
        and HATCH CHILE!" the astronaut shared on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5292b4e-1dfb-4fbf-8355-80463f8f191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the peppers will be sent back to Earth for analysis, while
        the chile pepper plants continue to grow on the space station. The SpaceX
        Crew-3 astronauts, due to launch from NASA''s Kennedy Space Center in Florida
        this month, will conduct a second harvest once they arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6524b-6788-425b-8717-4ffc85e2b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare fresh produce means more than just some dietary variety
        and excitement for the astronauts. The success of this experiment also has
        multiple scientific implications for the future of astronaut nutrition and
        long-duration space missions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f2de46-aefd-4f3f-bce6-31ae53ab72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these mild peppers could turn spicier or milder depending on
        how much water they receive -- and how living in the absence of gravity, which
        is stressful for plants, impacts them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f95ab2-b56b-4feb-b696-55f7304e7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing plants in space</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e23b08-529f-44e5-ba06-74e7f097a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans have been living and working on the space station for 20
        years. The bulk of their meals are prepackaged, though sometimes astronauts
        receive fresh treats from resupply missions. Those care packages, however,
        will be much more limited on longer deep space missions, including traveling
        to the moon or Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7036c376-63ad-4d4c-ba76-22c3e5e856e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer that packaged food is stored, the more it loses nutrients
        like vitamin C and vitamin K.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8fbe95-b4ca-435d-8543-9d3b86ee9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, astronauts have successfully grown 10 different crops on
        the space station since 2015 and had the chance to sample each one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee907e-3094-42c0-b232-41155f991b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppers provide a great source of vitamin C, as well as other key
        nutrients, and these chile peppers tested well on Earth in environments simulating
        what the plants might experience on the space station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e8150-bf7f-4771-b81d-44f374bd9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepper plants self-pollinate, so they are easy to grow, and they
        are a pick-and-eat crop that doesn''t have to be cooked. They also contain
        low microbial levels, so they are safe to eat raw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3a885-1fa6-4bd2-91dd-b311ee75dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took two years for researchers to settle on the Hatch chile pepper
        for their space experiment. The name belongs to several varieties grown in
        Hatch, New Mexico, and the Hatch Valley in southern New Mexico, but this specific
        plant is a hybrid developed by New Mexico State University, combining the
        Hatch Sandia pepper and the traditional Española pepper of northern New Mexico.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de030cb6-5aa4-4aec-9dba-d3cab86b2e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the space peppers can''t officially be Hatch chile peppers because
        they weren''t grown in Hatch Valley.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a430883-3c39-46a7-b6bc-8bd1345743c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-eight seeds launched in a carrier on a resupply mission to
        the space station in June. The carrier was placed inside the lab''s Advanced
        Plant Habitat, which is about the size of a microwave. The habitat can be
        monitored and controlled from Kennedy Space Center in Florida, including watering,
        lighting and turning on fans to promote pollen transfer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322f999-78ed-47fa-a981-8ef42df8801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Earth, these chiles grow to about 3 inches (7.6 centimeters)
        long, but their environment could have an impact on how the peppers develop
        in space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5054c24f-a09d-4f6b-b721-755e1e3b9d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spicing things up</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87a9ef-5566-499e-a06e-3612cc1866d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A side effect of life in zero gravity is that astronauts often lose
        some of their taste and smell, so spicy or well-seasoned foods are a favorite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961c1d6-e4b6-4a9d-87c2-3b6c30552b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding fresh greens or peppers to the menu allows astronauts to
        liven up their regular meals. But growing and tending to the plants can also
        produce other benefits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152bea2-28fb-47dd-bd39-77432edfbb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have described the joy they get from seeing -- as well
        as smelling and caring for -- leafy green plants on the space station that
        remind them of Earth. The astronauts also helped hand-pollinate flowers on
        some of the plants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fe132-cdae-48bd-bb7b-cadc0f2c81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing colorful vegetables in space can have long-term benefits
        for physical and psychological health," said Matt Romeyn, principal investigator
        for the experiment, in a statement. "We are discovering that growing plants
        and vegetables with colors and smells helps to improve astronauts'' well-being."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5584f945-d1f9-4182-8e88-c391d621c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this experiment could help researchers learn how
        fruit development occurs in the absence of gravity and mitigate challenges
        for future growth experiments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb7811-192f-439a-97a6-7c505155108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of microgravity, light quality, temperature, and
        rootzone moisture will all affect flavor, so it will be interesting to find
        out how the fruit will grow, ripen, and taste," said LaShelle Spencer, project
        science team lead, in a statement. "This is important because the food astronauts
        eat needs to be as good as the rest of their equipment. To successfully send
        people to Mars and bring them back to Earth, we will not only require the
        most nutritious foods, but the best tasting ones as well."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ed379-f316-4122-b25b-d1c156d2adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T09:55:17.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:19:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/11/02/world/space-station-hatch-chiles-scn/index.html"
        href="https://edition.cnn.com/2021/11/02/world/space-station-hatch-chiles-scn/index.html"
        target="_blank">Astronauts have a taco taste test using first chile peppers
        grown in space</a></em></p>'
  'COP26-methane-pledge':
    'author': 'Ivana Kottasová, Amy Cassidy and Ingrid Formanek, CNN'
