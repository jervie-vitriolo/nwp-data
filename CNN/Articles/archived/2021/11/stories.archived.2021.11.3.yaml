      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that her parents, actor Stephen Baldwin and Kennya
        Baldwin, had been together since they were 19 and they were her role models
        for marriage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05480be1-2df2-4770-b187-0065f65fb368'
      'mgnl:activationStatus': true
