      'mgnl:lastActivated': 2023-01-24T22:19:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca91d5-cb86-4a68-babb-628f3937401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data in the last 14 days, the non-reporting laboratories
        contribute on average 1.3% of samples tested and 3.0% of positive cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ab3ec-3e28-405c-a5d7-8dfb950b45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7deeeb6-393c-4ef9-95c6-16d710417329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        is at 5.6%&nbsp;based on 29,489&nbsp;tests done on&nbsp;Nov. 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089e4de-94c7-4911-aca0-6b60335289a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca60ce-0896-424a-ad89-ecdc284d769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:26:19.557+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends that positivity rates be
        below 5% as bigger numbers may indicate high transmission.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f16393-f35f-4cdb-8014-91d8006ac973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:33:17.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent OCTA Research group said the reproduction number
        in Metro Manila slightly increased to 0.53 on Nov. 1 from 0.49 on Oct. 26,
        but the capital region is still considered low-risk for COVID-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7ba0e-f89b-420f-9f6b-69fa9def39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T20:16:48.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:19:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lubang in Occidental Mindoro is still at critical risk
        for COVID-19 infections as OCTA noted a reproduction number of 1.41.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44565a8d-846b-435a-ab90-1eba6de990a5'
      'mgnl:activationStatus': true
