      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> A
        human rights advocate has defended the petition to cancel former senator Ferdinand
        “Bongbong” Marcos Jr.''s candidacy for president after the Marcos camp called
        it a “predictable nuisance” plea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a745e025-7d49-4d8d-b698-ce19d25e5ae9'
