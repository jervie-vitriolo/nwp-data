    'mgnl:tags': ['Yahoo', 'China', 'exit', 'pull-out']
    'template': '1'
    'title': 'Yahoo pulls out of China for good'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f55b3-7a32-4f04-b36f-35e6222cc443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yahoo has shut down access to its services
        in China, becoming the latest American tech company to exit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf948d8-a324-4245-be12-699094631bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106df82-95c3-4530-8d0b-a1063ce59fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pulled the plug "in recognition of the increasingly challenging
        business and legal environment," a Yahoo spokesperson said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac5579e-9bb9-4319-a668-9eb5295ff813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2523af8-880f-44ad-9962-5e51c8bfc62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yahoo remains committed to the rights of our users and a free and
        open internet. We thank our users for their support."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5d306-cb63-44ff-9c25-f0f94c2228c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f631a-54cc-4d54-8819-67e390c24ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to many of Yahoo''s features in China have disappeared since
        2013, including email and news. In 2015, Yahoo closed its Beijing office and
        eliminated roughly 300 jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3b4c1-4c4b-4c8b-9b3e-8f5728e4b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92e00c-9b24-4059-84e8-95a120b9b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo joins Microsoft''s LinkedIn social network, which announced
        last month that it would leave China because of a "significantly more challenging
        operating environment and greater compliance requirements in China."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da7117-c7c5-433b-bda7-b025ce64b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b30be-c14b-4ff4-8fcb-99d6d4aca06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating in China has long posed numerous challenges for private
        companies, but Chinese President Xi Jinping has orchestrated a sweeping regulatory
        crackdown on the tech, education, gaming and entertainment industries in recent
        months that has wiped a huge amount of market value off China''s biggest firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeacec0-1b83-4ac7-a8d4-a05925addfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b7c3a-692b-42a8-aa6b-72ba38c94d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest five-year plan includes promises to strengthen
        rules that would clamp down on monopolistic behavior and regulate technological
        innovation. Authorities also called on "law enforcement" to take action in
        areas of "vital interests of people," including financial services, education
        and tutoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e17513-06e7-4476-b250-84de8e4fae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b706e28-1755-405b-a5c3-4723ee5b3bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo was once among the biggest tech companies in the world, but
        its influence drastically diminished over the past decade. Several CEOs tried
        turning the company around, but they ultimately failed to regain share of
        the search and advertising markets that Yahoo once dominated. It was recently
        bought by Apollo Global Management from Verizon as part of a $5 billion deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b24a7-fa93-4406-bc57-74e78c9b575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd643b-fcb6-4bb6-b09d-924c05cc7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:02:58.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was once an early investor in Chinese e-commerce giant
        Alibaba. Several years later, Yahoo returned $3 billion to shareholders after
        selling back about half of its massive stake in Alibaba for $7.1 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b8fe34-dfed-46fb-b13c-10623eb30d5a'
      'mgnl:activationStatus': true
