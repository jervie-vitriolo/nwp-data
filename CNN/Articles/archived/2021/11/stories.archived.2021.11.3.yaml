      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the lack of progressive measures has greatly affected
        these marginalized groups that are only given band aid solutions to issues
        they are facing.</p>'
