      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280c14d-1a45-4df9-884f-504cff98c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T14:40:42.955+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko ibalik ang bawat salitang sinasabi nilang nuisance ito
        at propaganda. Sino ang tunay na nuisance dito o peste?” Fides Lim, spokesperson
        of human rights group Kapatid and one of the petitioners seeking to cancel
        Marcos’ candidacy, told CNN Philippines''<em> The Source</em> on Wednesday.</p>'
