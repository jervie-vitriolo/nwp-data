    'template': '1'
    'title': 'GenSan precinct chief accused of assaulting subordinates sacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0706b5-8c9c-44da-bc27-9336e28ee461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> —&nbsp;A
        police precinct commander in General Santos City has been sacked for allegedly
        beating up and threatening to kill his subordinates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e1ac8-b9b3-4df1-bbb7-95b683f8b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief General Guillermo Eleazar on Wednesday
        said he has ordered the immediate dismissal of Police Capt. Nemecio Calipjo,
        Jr. - the chief of Police Precinct 8 in Barangay Tinagacan - who is now being
        investigated over the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8b082-18d9-4e79-9987-f2ab88be0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it received reports a drunk Calipjo arrived at the
        police station early morning of Oct. 31, ordered officers to be at formation,
        and "started castigating and threatening to kill them" while holding an M-16
        rifle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b2a00-48b5-4d0a-a7ad-d5b7be4d651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander was allegedly furious over his men''s supposed inaction
        on a concern raised by a resident close to him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52854b86-b9c5-44da-be5d-cd5a5e046096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calipjo allegedly punched and slapped his subordinates while castigating
        them for about an hour and the rifle he was wielding even accidentally went
        off when he set it down," the PNP said in a statement, adding four non-commissioned
        officers were assaulted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5ccb6-8d07-436d-94d6-68738af75219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar vowed serious sanctions await Calipjo should the allegations
        be proven true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2141e4ee-66d9-4511-952d-8e945d389219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All police commanders should set good leadership examples to their
        men and what Police Capt. Calipjo, based on the initial report I received,
        was clearly a breach of discipline and violation of PNP rules and regulations,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214aac39-35ea-45cb-99a5-74de14ee46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T16:48:49.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:19:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said its Internal Affairs Service is conducting the probe,
        and will determine the administrative cases that would be filed against the
        precinct commander.</p>'
  'PH-losses-climate-related-hazards-2010-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T16:52:19.469+08:00
    'imagesource': 'jcr:7cd4ae6c-c24e-4435-b896-a0ef25c042e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f9d8b7-6875-44c0-bdd1-67170eda8b8f'
    'lead': 'The Finance department says the losses highlight the country''s extreme
      vulnerability to the climate crisis despite contributing only 0.3% of the world''s
      total greenhouse gas emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T17:02:13.937+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:19:01.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:28.713+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Finance', 'DOF', 'losses', 'climate', 'hazards',
      'calamities', 'disasters', '2010', '2020', 'decade']
    'template': '1'
    'title': 'DOF: PH lost over ₱506B due to climate-related hazards in past decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b2f70-817b-432b-b691-025cee3bcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Philippines suffered around $10 billion (about ₱506.1 billion) in losses and
        damage over the past decade due to climate-related hazards, according to the
        Department of Finance (DOF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de136040-a59c-4dea-a430-15a0c7711549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837580a-a2e9-44a0-9117-10cb32d1ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the amount accounted for 98.2% of
        the country''s total ₱515.51-billion (around $10.6 billion) losses and damage
        from 2010 to 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d6cc6-4923-4221-a107-c1a91f255585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:03.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c867d8-623d-4309-bd6a-b5d5831a5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Located in the typhoon belt and the Pacific Ring of Fire, the Philippines
        constantly experiences unavoidable losses and damage amounting to 0.5 percent
        of its annual GDP primarily from an increasingly unpredictable climate," the
        DOF said, noting that the country experiences about 20 tropical cyclones annually,
        and seismic shocks on an almost daily basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ebc03c-a6f5-4cff-b729-b846f48ba18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:04.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36640e1e-1622-456b-a1da-c6538d288ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury separately said in its latest Fiscal Risk Statement
        (FRS) that the country''s exposure to natural disaster is a "major source
        of downside risks" for the government''s fiscal position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b98449-35ea-4a48-96d2-621eef1d6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa0f96-a538-474b-a7be-8b65e21ab16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last year, damage worth some $1.49 billion (about ₱74.75 billion)
        was logged due to disasters like the three consecutive typhoons that ravaged
        parts of Luzon in the fourth quarter, according to the Treasury''s preliminary
        FRS for 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bd5c9-92b2-4cf6-9b17-e11bcc4567cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2413b07-f89e-4856-bab0-964336a30f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These hazards yielded $714.8 million (around ₱35.74 billion) in
        economic losses, the DOF said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3cf79-974a-4998-9714-f1081399b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474705b-f9f2-4d34-b60b-ef6bca37ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the agency highlighted the Philippines'' extreme vulnerability
        to the climate crisis despite contributing only 0.3% of the world''s total
        greenhouse gas emissions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51979011-7afd-4f91-89f2-401fde2d8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be116963-a92a-44a5-a17c-f7ee057e0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez - who also heads the country''s
        delegation to the 26th United Nations Climate Change Conference of the Parties
        (COP26) as Climate Change Commission chairman-designate - said the country
        has much at stake in combatting the effects of global warming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be01cc6-de9b-46d7-b5c9-b7ffc9dbb6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea8442-2121-499f-9d58-d6b72cf98e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said on many occasions, I am determined to set the Philippines
        as an example for all nations in setting the standards for mitigating the
        impact of climate change. I want us to be a world leader in this area through
        our climate ambition," Dominguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340388cd-4bc8-4407-a368-f6110e9c032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b37ed-ef2d-4e06-99b1-14f1ebce8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:02:13.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:19:06.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has committed to a projected greenhouse gas emission
        reduction and avoidance of 75% for this decade in its agriculture, wastes,
        industry, transport, and energy sectors as its National Determined Contribution
        to the Paris Agreement.</p>'
