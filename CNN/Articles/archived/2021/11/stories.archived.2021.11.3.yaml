    'lead': 'Yahoo has shut down access to its services in China, becoming the latest
      American tech company to exit the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T02:02:58.472+08:00
    'mgnl:createdBy': 'bamba'
