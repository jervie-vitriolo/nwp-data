      'jcr:uuid': 'f86f42da-2ef0-4c1d-8429-752775c1228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantino will auction the never-before-seen clips as "Secret NFTs,"
        which will be built on Secret Network — a blockchain that focuses on privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a58e7f-1e6e-4153-a4b1-6c9ddbe7d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7c1c6-6d72-491a-8b51-5bc3d1644903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial auction will take place on the NFT marketplace OpenSea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a15c519-4018-43d2-9315-d29681a22001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f0aca-4243-444a-9aab-de1885ff6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFTs, or "non-fungible tokens," will also include excerpts from
        the original, handwritten script for "Pulp Fiction" as well as exclusive commentary
        from the writer/director. The commentary from Tarantino will reveal "secrets
        about the film and its creator," according to Secret Network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d60b0-77d1-4268-ad73-93b6a6f91037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4a2f5-833b-4951-9835-7e5100a6a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarantino won Oscars for best original screeenplay for 1994''s "Pulp
        Fiction" and for "Django Unchained," which was released in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89186bd5-2054-4ce0-9ef0-0096fc786075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f0253-d940-467d-95c1-ddfe0224a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited to be presenting these exclusive scenes from ''Pulp
        Fiction'' to fans," Tarantino said in a statement Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ad0f9-54ad-4684-a793-d82afc8152e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7372cf1-ef94-44fe-a540-d49b6cdd4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those unfamiliar with NFTs, each one is "minted" on the blockchain
        to give it a verified identity, making them collectibles that can be extremely
        valuable. Last year, an NFT from artist Mike Winkelmann — better known as
        Beeple — sold for $69 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927c68e-d930-46fc-aa8f-01c262b97ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcdc52-ee5d-4fd8-8686-78dd8843d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulp Fiction" isn''t the first film to get into the NFT game. VeVe
        Partners and MGM Studios announced in September that it would launch James
        Bond NFTs from last month''s "No Time to Die," the latest film in the series.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d478a3-301b-41cc-a28a-3847ba56a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d137bb-5d9d-402d-aa75-311378b8f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulp Fiction," — which weaves together several wild and salacious
        stories of criminals in Los Angeles — is one of the most influential films
        of the last 30 years and has a 96% audience rating on Rotten Tomatoes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a9c39-cd28-4806-b56d-8fa940b5d779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:06:03.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/02/media/quentin-tarantino-nft/index.html">
        "Quentin Tarantino will sell 7 never-before-seen clips from ''Pulp Fiction''
        as NFTs."</a></em></p>'
  'Kabul-hospital-blasts':
    'author': 'Ehsan Popalzai, Mahsoud Popalzai, Mia Alberti and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-03T02:06:31.122+08:00
    'imagesource': 'jcr:6d07d20d-1e89-4a3f-9c7e-340598de63af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b184ee-ed11-4649-91b7-f7b721d62bae'
    'lead': 'At least 20 people were killed and 30 wounded in blasts at Afghanistan''s
      biggest military hospital on Tuesday, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T02:08:26.639+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:19:41.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:12.774+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kabul', 'hospital-blasts', 'death-toll']
    'template': '1'
    'title': 'At least 20 killed in Kabul hospital blasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e4f8e-3f66-46ef-8330-c4e54c31f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 20 people were killed and 30 wounded
        in blasts at Afghanistan''s biggest military hospital on Tuesday, according
        to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685a168-feab-4490-8765-ab370e607a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3b1fd-7c52-48b6-9dd3-e1a61c32c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire followed the explosions at the entrance of Kabul''s Daoud
        Khan Military hospital, a 400-bed teaching facility near the capital''s former
        diplomatic quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58c3c29-9b26-4bcc-bc4a-9c783d044c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a93315-0c5f-463e-9105-b48b0859eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban officials said special forces had arrived at the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52718be-59b4-4b1c-80ff-639dd1195de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0412dd-67b8-4443-9733-7e1c9934932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor treating incoming patients at the nearby Wazir Akbar Khan
        civilian hospital said at least 15 wounded people had been admitted to his
        facility''s emergency ward, several in critical condition. In addition, the
        Italian humanitarian NGO "Emergency" tweeted that nine injured were brought
        to its hospital in Kabul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6e1de-8732-4f42-b7f9-b0016c83d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed1d3f-eaf0-40f6-a3fd-a80d650fa8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three armed men were seen inside the compound of the hospital near
        the entrance of the building after two blasts rocked the area, according to
        footage posted on Facebook and obtained by CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d4c53-bb56-41d0-a321-da9b00ea4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f41d8a-350b-45a4-a091-4cd0445d9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was filmed from inside the hospital by a man who wrote
        on Facebook he was "trapped" inside a room and in hiding. In the video, a
        fourth man appears laying on the floor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d528f8d-67fb-42ff-88c9-2936901cb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020010a1-744b-4560-bb2e-3e3476a1fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs shared by residents showed a plume of smoke over the
        area of the blasts and witnesses said at least two helicopters were flying
        over the area, Reuters reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad67429-384d-44b0-8141-6ae67f0b2b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c09919-4fca-4151-817c-abf9384520ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health worker at the hospital, who managed to escape, told Reuters
        he heard a large explosion followed by a couple of minutes of gunfire. About
        ten minutes later, there was a second, larger explosion, he said. He said
        it was unclear whether the blasts and the gunfire were inside the sprawling
        hospital complex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc0ffa-0b18-41e0-8f35-a3678996d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34952d4-a5c5-468c-8897-d39e0cfab286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility. But the official
        Bakhtar news agency quoted witnesses saying a number of fighters from the
        Afghan affiliate of ISIS entered the hospital and clashed with security forces,
        Reuters reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83d33d-0c56-4612-af88-63285248e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9604c08-4c7b-4d32-b268-159e6693e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daoud Khan Military hospital has been targeted before. In 2011,
        suicide bombers linked to the Taliban blew themselves up inside the facility,
        killing six people and injuring 26 others</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2b520-3c25-445a-a4e9-d2f4a28b71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d06587-c36b-4fb1-ba2b-c967dc48225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, ISIS-K, as the affiliate is known, mounted a complex attack
        on the hospital, killing more than 30 people. The group has carried out a
        series of attacks on mosques and other targets since the Taliban''s seizure
        of Kabul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49382b-6324-4991-a62c-be18a9f7b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543feba-af18-4ca2-8368-0df2d2db049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan has been embroiled in crisis since the hardline Islamist
        Taliban movement drove out the Western-backed government in August. Billions
        of dollars in assistance were halted and the international community has warned
        that the country would soon collapse into chaos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80d440-aa8f-4eb0-8713-2c0470eccca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26368c-c701-46df-98e8-e6005a1f90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, three guests were shot dead at a wedding reception
        in eastern Afghanistan, apparently because music was being played.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b2fcd-cc1c-49a7-94df-f37f1fde0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T02:08:26.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:19:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/02/asia/afghanistan-kabul-blast-intl/index.html">At
        least 20 killed in Kabul hospital blasts</a>."</em></p>'
  'Biden-Manchin-climate-and-social-spending-bill-':
    'author': 'Kevin Liptak, CNN'
