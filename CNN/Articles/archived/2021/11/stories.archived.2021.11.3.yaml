      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265a0d5-e28e-4634-9f6d-c105ef205aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T17:33:17.683+08:00
