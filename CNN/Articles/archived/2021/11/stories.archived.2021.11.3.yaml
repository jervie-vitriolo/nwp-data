      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Former
        Ifugao Rep. Teddy Baguilat tells Filipinos it''s time voices from a variety
        of sectors get elected to the government as he eyes a Senate seat in next
        year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564782e-1669-4502-ac2b-77e9154d5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T23:56:58.558+08:00
