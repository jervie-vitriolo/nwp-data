      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the group’s Platinum album, “Unang Putok”</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f129b32-a0f5-42b6-891e-e30eda328f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> That was the idea of the recording
        company, not mine. Kasi bomb is putok. And that was the first album, the first
        na pumutok. Saan ka nakakita one week gold, one month platinum diba? That''s
        why they thought of that. Ako nga eh hindi ko naisip.&nbsp;‘Yung nakakuwentuhan
        ko nga yung composer, si Lito Camo,&nbsp;na hindi niya alam na magiging hit
        ‘yung kanyang kinompose na "Bakit Papa." Sumikat siya actually as composer
        kay Willie [Revillame].&nbsp;</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feee37f-2522-4bf2-8150-5ab41f8b8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Cancio:</strong> ‘Yung mga sinasabi nilang sexual innuendos
        na bastos, it wasn''t really top of mind when ginagawa ‘yung sayaw, ‘yung
        album kasi wala eh. Hindi naman ganoon ‘yung nature ng agency ni Ms. Joy na
        to be honest about it. Kasi ‘yung Sexbomb, kasi nga bomba, timebomb, kinonect
        nila talaga doon. Kaso there will be other people na, siguro sila yung green
        minded. Well, they added to the controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a221d3-6515-4f8a-a0f6-bd7f1dcabd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:59:17.354+08:00
      'mgnl:createdBy': 'gabrielle'
