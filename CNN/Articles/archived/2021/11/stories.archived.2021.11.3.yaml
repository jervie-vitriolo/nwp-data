    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-03T21:23:03.999+08:00
    'imagesource': 'jcr:7099d7db-54e2-426b-be86-43405e09a0f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0d0786-231e-430c-b2e6-9d9dcbf2ea11'
    'lead': 'Africa''s biggest economy has 206 million people, endemic poverty and
      vast energy reserves that could be harnessed to fuel development. But it''s
      coming under huge pressure from developed countries to abandon fossil fuels
      and shift to renewables in order to help save the climate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T21:26:40.819+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:15:12.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:34.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
