      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The mood in Glasgow was optimistic
        on Tuesday as world leaders wrapped up their high-level summit at the COP26
        climate conference. Several major announcements brightened the outlook on
        whether the meeting can achieve meaningful results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775b86f-541f-49d0-a40a-83e099d4c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:35:09.328+08:00
