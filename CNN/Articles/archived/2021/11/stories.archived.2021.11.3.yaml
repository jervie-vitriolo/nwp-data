      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on on the podcast "In Good Faith with Chelsea
        &amp; Judah Smith," which released Monday, the couple talked about some of
        rough patches in their relationship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03661b6b-a971-41ff-b491-90de25aee06d'
      'mgnl:activationStatus': true
