      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085c6062-ab9e-4c4a-9ca8-931fdd2d6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:30:10.051+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was actually very sad when we didn''t speak," Hailey Bieber
        said. "When we were younger, this is a guy who was telling me to my face ''I
        really do think you could be the person that I marry and someone I could really
        see myself having a family with'' and then I did something that really hurt
        him, and I think that kind of maybe took that idea out of his mind at that
        point."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f09a37-9444-4b97-84ed-0a6c369a161e'
      'mgnl:activationStatus': true
