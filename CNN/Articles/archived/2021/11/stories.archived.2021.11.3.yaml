      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57766c-6ebb-4e0e-8542-7aa6befe2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.450+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On SexBomb as a phenomenon</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77554257-ff71-4ba7-9bb0-58905a9e5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T18:55:46.451+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:18:25.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joy Cancio:</strong> Nagulat na lang ako one time we were
        sent by “Eat Bulaga” to different places for a&nbsp;segment. It''s sponsored
        by San Miguel. Doon ko na-realize na, "Aba. Sikat na yung mga girls." Kasi
        may mga nagpapapirma, tapos tuloy nagiging parang hawi boys (they called it
        during ''80s, ‘yung mga Randy Santiago na ikaw ang mahawi sa mga girls). And
        then 2002 before the album launched. ‘Yan, ‘yung Petron. Sabay sabay lahat
        ''yan. June, we launched the album ng "Bakit Papa" 2002. July, the Petron
        commercial launched. August, kasi I planned in 2002 I would do a semi-concert
        for the girls. Parang nag-sakto, kasi na-build up na in June na "Uy, they''re
        real artists because they launched the album and after a week we were awarded
        a Gold [certification] by PARI. Tapos after ilang months, Platinum na.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/album/0qgXr4mbKyrSur19S7vQeT?utm_source=generator"
        width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay;
        clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1cd6cc-2a32-4ae0-aeb4-bf8a62989f5a'
      'mgnl:activationStatus': true
