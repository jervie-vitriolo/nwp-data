      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years they spent apart were important, Hailey Bieber said, as
        they both had experiences they needed to go through.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb33e5-05fc-4ee1-a090-28780d929959'
