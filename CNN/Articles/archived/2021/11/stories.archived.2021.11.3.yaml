    'jcr:uuid': '37697b80-5ba8-4450-8826-4221f1ea04df'
    'lead': 'A late Cristiano Ronaldo goal salvaged a dramatic point for Manchester
      United on Tuesday as it drew 2-2 against Atalanta in the Champions League at
      the Gewiss Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T08:44:43.425+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:19:18.763+08:00
