  'netflix-streaming-games-android':
    'author': 'Walé Azeez, CNN Business'
    'caption': 'Netflix has launched two video games based on its American science
      fiction-horror web television series Stranger Things. (Photo credit: Netflix/Alamy)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-03T22:21:35.815+08:00
    'imagesource': 'jcr:b18f937f-6911-4154-bee2-0f5859e70aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8deb004-3653-414c-a62d-31806b6c7eb0'
    'lead': 'Netflix has launched five mobile games for Android phones and tablets,
      as it seeks to gain a bigger share of subscribers'' attention and entertainment
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T22:23:27.976+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:14:23.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:36.751+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix games are here. Android users get to play first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c478bff-94ce-434e-88db-d25b61da384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Netflix has launched five mobile games
        for Android phones and tablets, as it seeks to gain a bigger share of subscribers''
        attention and entertainment time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e2ff5-f54b-4d55-be06-24c1dd67f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant is looking to capitalize on the success of its
        signature science fiction series "Stranger Things" with the release of "Stranger
        Things: 1984" and "Stranger Things 3: The Game."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91404511-05a6-48f7-8a46-0467063942d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:25.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other titles include "Shooting Hoops," "Card Blast" and "Teeter
        Up," all billed as for adults only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807a362-ae08-48b9-8a0b-8907d9d21f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s launch does not include a game based on its recent mega
        hit, the South Korean thriller series Squid Game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c62d0-eec0-448b-81ed-e2257fff34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming titles had been on limited release starting in August
        to subscribers in Poland, Italy and Spain, according to tech blog Engadget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a741da-63f4-4f21-baa1-80715ebcc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you''re craving a casual game you can start from scratch
        or an immersive experience that lets you dig deeper into your favorite stories,
        we want to begin to build a library of games that offers something for everyone,"
        Netflix said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbbe701-60ab-43d9-ab04-868d3ddf2137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will be free to all Android users among Netflix''s 200
        million subscribers, with no advertisements, additional fees or in-app purchases
        necessary, the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb79f78-7af3-4f3d-ad1a-b2aa74de5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix did not comment in its statement on when the games would
        become available to its iPhone subscriber base.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278cb8c-47cf-41f7-9625-15cd1606aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mobile games are currently available on Android devices when
        you log into your Netflix profile. Members on an Android mobile phone will
        see a dedicated games row and games tab where you can select any game to download,"
        the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90904d-16ba-400f-9f27-f57e04d61327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix first entered the gaming industry in September after it
        acquired Night School Studio, a seven-year-old developer based in Glendale,
        California for an undisclosed sum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96752e1-918a-4c0f-ac11-e621aa7edea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, chief executive Reed Hastings disclosed that video games
        would become part of Netflix''s offering during the company''s second quarter
        earnings call.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23879d12-4997-4827-a536-b0d595b86850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:23:27.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:14:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/03/media/netflix-streaming-games-android/index.html">"Netflix
        games are here. Android users get to play first"</a></em></p>'
  'Leni-Robredo-COVID-pandemic-recovery-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-03T22:23:39.124+08:00
    'imagesource': 'jcr:6e1c030a-025b-4aa5-b36f-ede838a06094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d2f2d1-dbab-467f-ac92-5ddde38f35d4'
    'lead': 'Strengthening the country''s healthcare and education sectors, as well
      as fighting hunger are at the forefront of presidential aspirant Vice President
      Leni Robredo''s pandemic recovery plan for 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-03T22:30:47.425+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:14:10.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:13:37.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strengthen healthcare system, fight hunger, continue learning: Robredo
      details pandemic recovery plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041fba0-5761-4c00-ad34-75a386951439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.425+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—&nbsp;</strong>Strengthening
        the country''s healthcare and education sectors, as well as fighting hunger
        are at the forefront of presidential aspirant Vice President Leni Robredo''s
        pandemic recovery plan for 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1593a5-29b7-4440-b905-830b04757f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday shared her "<em>Kalayaan sa</em> COVID" (Freedom
        from COVID) plan which focuses on these three aspects —&nbsp;as she underscored
        the need for a "clear and strategic" crisis response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaf0913-db09-4993-ae85-461ddfc8ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public health</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd110661c-d826-4fba-b4d9-31d6ef6aa331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, Robredo said she would focus on strengthening the public
        healthcare system.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Kalayaan sa pangambang magkasakit covers: better leadership
        to focus on COVID response strategy, taking care of frontliners, free and
        accessible healthcare, fixing PhilHealth, and vaccines for all Filipinos.
        | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/TQ3mTJgvqp">pic.twitter.com/TQ3mTJgvqp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1455849867633328130?ref_src=twsrc%5Etfw">November
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508574a-b49d-4731-9f1b-e86e6c7440d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca634b-6699-4790-adc2-7007ac6c7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will include forming a team of experts to advise the government,
        revamping the embattled Philippine Health Insurance Corporation, ensuring
        sufficient salaries and benefits for medical frontliners, rolling out free
        testing, supporting hospitals, and purchasing enough medicine supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e284f58-5a65-4e0c-8e03-dc3e326335b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government will also expand the "E-Konsulta system"
        —&nbsp;a teleconsultation platform launched by her office earlier in the pandemic
        —&nbsp;through partnerships with private service providers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4770fa-71eb-49cb-a0d8-6d3af34503ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also vowed enough funds for the procurement of
        COVID-19 vaccines, and to ensure the doses'' smooth distribution at the local
        level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f28834-a8f9-4e12-8db3-d1f3b0cf630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hunger</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe795ee-db90-49d4-a8a9-5961e393b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said the government will set aside ₱216 billion for
        pandemic aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bdfe2-1dbe-4bb6-be99-285a9c0327e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gamit ito, matitiyak na hindi dadaan sa gutom ang mga pamilya,
        mabibili nila ang kanilang pangunahing mga pangangailangan</em>," Robredo
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5b99d-3099-4b3f-a52b-cc72251cc1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With this, we can ensure that families will not experience
        hunger, they can buy their essentials.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f9a384-9b45-44ef-b586-bc94b6ebd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:17.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant added that she will push for the implementation
        of granular and street-level lockdowns instead of a nationwide quarantine.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="tl" dir="ltr">Robredo on cash aid and lockdown: Magtatabi ng ₱216 bilyon
        mula sa pambansang budget para sa ayuda.<br><br>Sa halip na magpatupad ng
        malawakang lockdown, ipapatupad ang granular at street-level lockdowns. |
        <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/D3HzrNdFZe">pic.twitter.com/D3HzrNdFZe</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1455859494668279813?ref_src=twsrc%5Etfw">November
        3, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea6a95-9234-4e5c-9253-c3c19576afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b40c6-fd63-4a61-8c32-1a71f37a1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A National Unemployment Insurance Program will also be created to
        help those displaced by the health crisis. Programs for Micro, Small and Medium
        Enterprises, and other businesses will likewise be carried out, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a75d4b-ec93-42a4-b446-240606b2ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.426+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector was also highlighted in Robredo''s recovery
        plan, as she eyes doubling its budget should she win the presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab5878-7897-448c-8d55-3f50c551af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562236f-6c38-4ce0-9d18-dde182ba920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also proposed the reopening of schools in areas classified
        as low-risk for the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143f756-5ac0-4d0c-8ee3-be0310089f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga lugar na mayroong</em> low prevalence <em>ng</em> COVID,<em>
        buksan na ang mga eskuwela. Sa mga lugar na</em> high prevalence, <em>ang</em>
        target: <em>mabigyan ng</em> device <em>ang bawat estudyante,</em>" Robredo
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e82a37-c325-4d46-8eb4-cbf25a843d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat, dapat may libreng</em> internet access<em> sa de-kalidad
        na</em> educational materials.<em> Susuportahan natin ang mga guro at magulang</em>,"
        she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcabfb3-64e3-49bf-b0cc-c650f374200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T22:30:47.427+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:14:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In areas with low prevalence of COVID, let''s open
        the schools. Those with high prevalence, our target would be to give every
        student his or her own device. Everyone should have free internet access and
        quality education materials. We''ll support the teachers and parents.]</p>'
