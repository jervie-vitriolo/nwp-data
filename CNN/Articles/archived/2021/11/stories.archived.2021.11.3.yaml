    'title': 'Incentives, disincentives eyed as govt ramps up vaccination targets '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9da20-eaf3-402e-9da3-0deb50f28cce'
      'mgnl:activationStatus': true
