    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Late Cristiano Ronaldo goal salvages dramatic point for Manchester United
      in Champions League'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2cfe1-3120-435e-9240-318291fa7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A late Cristiano Ronaldo goal salvaged
        a dramatic point for Manchester United on Tuesday as it drew 2-2 against Atalanta
        in the Champions League at the Gewiss Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8833a9-0098-40a0-9c63-9a3627652b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c38589-bea6-4ffe-bce4-1a0b4240c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josip Iličić scored the opening goal of the game in the 12th minute.
        Duván Zapata''s cut back falling to the Slovenian at the edge of the box,
        and he swept the ball home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a4db7-0054-4e1b-bce1-8dcb36781fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87923cab-1322-4f37-b34d-fb91353fbaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Italians looked more likely to double its lead, Cristiano
        Ronaldo equalized just on the stroke of halftime, finishing off United''s
        best move of the first half to restore parity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ed214-a274-487e-8e3d-2d595cbdc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3a409-f2d8-465f-aafb-fd682f5ead50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zapata''s second half strike rebuilt Atalanta''s advantage and
        after constant United pressure, Ronaldo grabbed his second goal of the game
        in the 91st minute to rescue a point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ba8ab-00ec-453c-965a-77b2265f9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9f2eb-3dce-4e57-8646-e38110b7fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point means with two games to go in the group, it''s evenly
        poised, with United top of the group and with a good chance of going through
        thanks largely to Ronaldo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fcb5a-2fab-4a6f-94b4-d380ae4d60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13403a7-8bab-4ae7-b6d8-dab432668917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-03T08:44:43.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:19:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ronaldo his team were "a little bit lucky" to rescue
        a draw against Atalanta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09933aba-bd05-450a-af62-7803d6a20b36'
