      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net primary income from the rest of the world logged
        a slower contraction of 53.8% during the three months, easing from -54.4%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa950ad1-6008-431f-bd26-b53c631221d3'
      'mgnl:activationStatus': true
