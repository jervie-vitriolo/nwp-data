      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinopropose lang namin is to withhold the ₱750 per month health
        and nutrition grant. Isang component lang," he said. "Kasi health ito eh,
        so naisip namin yung ang kailangang iwithhold. Pag nagpabakuna na siya pwede
        nang irelease yung kanyang ₱750 per month. We are not proposing to withhold
        the entire amount."</p>'
