      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa explained that he abstained from voting after
        his amendment to remove the investigative powers of the body was not adopted
        in the final Senate version.</p>'
