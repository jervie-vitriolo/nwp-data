      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed real estate firm on Monday announced earnings of ₱990
        million for July to September, rising by 38% from last year. This brought
        RLC''s income for the three quarters to ₱6.44 billion, up 47% annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5600fc-2868-4867-8981-b32492410139'
      'mgnl:activationStatus': true
