    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b50c46-cc38-4881-812a-9f19c146b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
