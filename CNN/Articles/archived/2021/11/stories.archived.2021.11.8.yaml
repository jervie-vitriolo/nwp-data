  'Mendiola-FC-1991-AFC-Cup-license-grant':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-08T17:12:22.587+08:00
    'imagesource': 'jcr:399bfe87-c978-41fe-809f-c0a2f212dcbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a6b4b5-d65e-4bd5-bb17-d152b6112dd2'
    'lead': 'Mendiola FC 1991 is the fourth club in the country to be granted a license
      by the Asian Football Confederation, allowing the 30-year-old squad to compete
      for a possible stint in the prestigious AFC Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T17:11:15.558+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:27:59.960+08:00
