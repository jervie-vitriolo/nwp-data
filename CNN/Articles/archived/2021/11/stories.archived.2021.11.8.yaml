      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rabid” was a film idea brought to life during the pandemic. Its
        official synopsis states that it “features distinct but interwoven stories
        that revolve around the different ways this world can drive us human beings
        to the brink of madness.” And while not much official information has been
        released aside from this, the trailer shows that it leans towards the thriller
        side of horror. Watch at your own risk. — CNN PHILIPPINES LIFE STAFF</p>'
