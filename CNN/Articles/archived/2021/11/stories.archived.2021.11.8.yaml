      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nag-build back better tayo, kailangan taken into consideration
        na ang klase ng public spaces na pinagkakagastusan ng pamahalaan natin," she
        said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed4981-7614-4287-8901-040abda180e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:34:02.553+08:00
