      'mgnl:type': 'text'
      'text': '<p><strong>Dig deeper into the phenomenon of human-animal comparison
        at Gravity Art Space''s new exhibition</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f1977-ac9a-4e89-977f-4db195247c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve always wondered how language and popular sayings comparing
        humans and animals, the new exhibition "Animal" at Gravity Art Space contemplates
        on this line of thinking. Works in the exhibition traces how statements comparing
        humans with animals are seen as offensive, and attempts to discover what "animals
        do to embody the viles, most despicable of human traits" (as in the saying
        "Hayop ka!").</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d03eb-846b-4e7a-93bc-0f59a6ce3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running until Nov. 27, "Animal" features works by Andre Baldovino,
        Angelica So, Joyce Reyes, Sinkiangbin, Ginoe, Koki LXX, Jomari T''Leon, Isaac
        Sion, Steven Burce, KiwiCuts, HNNH, Kirk Tabanera, Lorenzo Gabutina, Carla
        Gamalinda, and Cristian Tablazon with the late Bree Jonson. — CNN PHILIPPINES
        LIFE STAFF</p>'
