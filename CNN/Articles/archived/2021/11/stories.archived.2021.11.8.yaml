    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'hackers', 'National-Security-Agency', 'Palo-Alto-Networks']
    'template': '1'
    'title': 'Hackers have breached organizations in defense and other sensitive sectors,
      security firm says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c111c9d-3eac-4813-b281-931fda72ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Suspected foreign hackers have breached
        nine organizations in the defense, energy, health care, technology and education
        sectors -- and at least one of those organizations is in the US, according
        to findings that security firm Palo Alto Networks shared exclusively with
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e3dd8-8ba7-4bd2-b99f-b01fbac0728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:25.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f096-e581-4c92-8113-cd9d3e329862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:26.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of the National Security Agency, cybersecurity researchers
        are exposing an ongoing effort by these unidentified hackers to steal key
        data from US defense contractors and other sensitive targets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b40e8-215f-4fc8-9b9f-d0a4bcb80323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d66d0-5cc6-412d-b092-343ec78bce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the type of cyber espionage that security agencies in both
        the Biden and Trump administrations have aggressively sought to expose before
        it does too much damage. The goal in going public with the information is
        to warn other corporations that might be targeted and to burn the hackers''
        tools in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15d17f-4e6b-4362-95b0-4e96bbc8963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9e6b9-982e-44d8-88dd-1ed04577df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the NSA and the US Cybersecurity and Infrastructure
        Security Agency (CISA) are tracking the threat. A division of the NSA responsible
        for mitigating foreign cyber threats to the US defense industrial base contributed
        analysis to the Palo Alto Networks report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df43b319-f00a-45fe-9408-909b8a6bff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53ae3c-6623-4fc4-9cc1-422c4ccb87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the hackers have stolen passwords from some targeted
        organizations with a goal of maintaining long-term access to those networks,
        Ryan Olson, a senior Palo Alto Networks executive, told CNN. The intruders
        could then be well placed to intercept sensitive data sent over email or stored
        on computer systems until they are kicked out of the network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e916fd5-007b-46d6-b14b-c937b0fa7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:29.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b3170-3d1f-4534-9af0-74699743af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson said that the nine confirmed victims are the "tip of the spear"
        of the apparent spying campaign, and that he expects more victims to emerge.
        It''s unclear who is responsible for the activity, but Palo Alto Networks
        said some of the attackers'' tactics and tools overlap with those used by
        a suspected Chinese hacking group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec698e-5b01-4799-afd2-04e9f874373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c26e28-0e09-4ca0-8cb2-30e945a5c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSA and CISA declined to comment on the identity of the hackers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1083103-ce8b-4d3a-b4ed-17a341d4b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794ed95-352a-4de6-9f06-21aab28ee3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their trove of national security-related secrets, US defense
        contractors are a recurring target for foreign hackers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc94c7-24f0-4f36-a363-87bc3ae41861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b7c1e2-fcff-4318-b815-dbf4fb983fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity firm Mandiant earlier this year revealed that China-linked
        hackers had been exploiting a different software vulnerability to breach defense,
        financial and public sector organizations in the US and Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b655c1f-e528-4a35-8186-c6007d442034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c0a7b-1f2e-41ae-8270-eb3f481bff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any company doing business with the Pentagon could have a range
        of data in their emails about defense contracts that could be of interest
        to foreign spies, said Olson, who is vice president of Palo Alto Networks''
        Unit 42 division.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeeba06-7268-4079-bc03-7a93d269b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bda090-ce07-4ba5-b34a-a729e7c3293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In aggregate, access to that information can be really valuable,"
        Olson said. "Even if it''s not classified information, even if it''s just
        information about how the business is doing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7bade-504c-40b4-977f-9a592a0c69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f66d6c4-e708-400f-bffc-0652f88906e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the activity revealed by Palo Alto Networks, the attackers are
        exploiting a vulnerability in software that corporations use to manage their
        network passwords. CISA and the FBI warned the public in September that hackers
        were exploiting the software flaw and urged organizations to update their
        systems. Days later, the hackers tracked by Palo Alto Networks scanned 370
        computer servers running the software in the US alone, and then began to exploit
        the software.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58438c83-7ba2-491d-b79f-49131e76605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985085e-d535-43c5-99f5-d69d0cd327de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson encouraged organizations that use the Zoho software to update
        their systems and search for signs of a breach.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281c966-55e7-4a24-a76b-343b48a8a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b81526-4fcd-44ce-9725-230ddee1b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials told CNN the revelation of the hacking activity
        is evidence of their close work with cybersecurity firms to stay on top of
        threats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b2a35-20cf-42f5-bbe2-db37b42d2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc49449-5715-41da-ae1e-d5edc618ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA used a nascent public-private defensive program to "understand,
        amplify, and drive action in response to the activity identified" in the Palo
        Alto Networks report, said CISA Executive Assistant Director for Cybersecurity
        Eric Goldstein.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2be8f-1abb-4767-a1c7-c51fc111f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:39.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5a4f7-a046-43ca-9cce-ac42d5a761dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure of the hacking campaign shows how the NSA is "delivering
        real-time impact to our partners and the defense of the nation," Morgan Adamski,
        director of the agency''s Cybersecurity Collaboration Center, said in a statement
        to CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431ca62-97e0-4f66-9dce-0f42646237cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:39:35.669+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
