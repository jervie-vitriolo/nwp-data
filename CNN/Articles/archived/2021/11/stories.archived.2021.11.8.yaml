      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILC elections are scheduled on Friday, Nov. 12, according to
        National Union of Peoples'' Lawyers president Edre Olalia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf77dbe-a6a9-48cf-b9b4-0b2b6c29fb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
