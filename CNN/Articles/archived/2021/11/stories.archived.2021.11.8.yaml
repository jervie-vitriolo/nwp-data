      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        national economy grew more than initially reported during the second quarter,
        the Philippine Statistics Authority announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd95011-e65f-4597-a8cd-7ff636bbf16f'
      'mgnl:activationStatus': true
