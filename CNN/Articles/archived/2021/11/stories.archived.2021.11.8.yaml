      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382381a-c8dd-4cb7-9b93-7437518046d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.531+08:00
      'mgnl:createdBy': 'david'
