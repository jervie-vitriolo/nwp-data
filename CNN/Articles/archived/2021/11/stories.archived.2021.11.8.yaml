    'lead': 'United City FC owner Eric Gottschalk tells CNN Philippines they are seeking
      legal action to resolve allegedly unmet obligations of Ceres-Negros, the organization
      previously in charge of the club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T20:42:10.296+08:00
