    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:14.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila City scraps face shield policy, but Palace says order is ‘null
      and void’  '
    'updated': 2021-11-08T14:29:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a090c-9cec-464a-8e17-28d63f4b6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:31:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Use
        of face&nbsp;shield is no longer mandatory in the City of Manila, except in
        hospitals, effective Monday. However, all local government units were advised
        to wait for the final decision of the Inter-Agency Task Force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459ae9c-b918-4f07-907c-c9d5848957e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:31:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno on Monday signed Executive Order No. 42,
        citing the latest stance of the Department of Interior and Local Government
        that favors the removal of the face shield requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bd7b8-6d90-4043-ae26-9e10c82d3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:31:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan na lang natin gawin ay mag-mask, para kahit paano
        maibsan ang inyong gastusin dahil sa face shield na yan. Kailangan ko ang
        kusang disiplina niyo. Magpabakuna kayo," the local official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec421193-9690-4db1-bc68-49fbdb7aba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:31:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just need to wear your mask, so we can somehow
        lessen your spending due to the face shields. I need your cooperation. Please
        get vaccinated.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20692abf-04ae-4701-b20e-1069199e5fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:31:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first local government in the National Capital Region
        to scrap the IATF policy mandating the use of face shields in enclosed spaces
        to control the spread of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6eed27-9e7b-40c9-93aa-fd31ed9f18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:31:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        said the 17 local chief executives in the capital region agreed to only require
        face shields in "critical areas," such as hospitals, health centers, and public
        utility vehicles. He said they will forward their "official position" to the
        IATF, which will have the final say.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce2aaa-3394-4d44-97c9-06157f24d787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said Manila government’s new ordinance is
        “null and void” as the IATF has not yet decided on the proposal to remove
        the face shield requirement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0950807-9bdd-438e-9162-c729af01ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb310f2-77f4-444e-b92c-f8410e500ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another way of looking at it is null and void po siya (it is null
        and void) for being in violation of an existing executive policy decreed by
        the President himself, in the exercise of police powers,” presidential spokesperson
        Harry Roque said in a briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23986735-1904-414a-89d9-d7bb1f41312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd68d-af77-423c-8372-fbcb14b2e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of face shield is also no longer mandatory in Iloilo City
        and Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a49cb-b0f7-4b46-8914-29edd074c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35fd03-b303-48ab-97bc-479776a02428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang reminded all mayors to follow the “chain of command”
        of the Executive branch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e0248-1128-4def-886d-a1adbe34e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e49cc3-1913-4181-9a7d-b9f2dcbeb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero ang aking pakiusap po sa mga local government units natin,
        sa ating mga mayor, lahat ng mayor ay under the control and supervision of
        the President in the Executive branch of the government. Ang desisyon po ng
        IATF, ay desisyon ng Presidente,” said Roque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc36df-3eae-4384-ade1-8bbce1b0f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38629f4-1cb9-4cc4-9a45-8583e5ab2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m reminding all our local government units, that
        all mayors are under the control and supervision of the President in the Executive
        branch of the government. The decision of the IATF is also the decision of
        the President.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99317598-ec6f-473d-bc6e-bee3fbca9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9bf38-185c-4dff-a24e-4a0cf70ac26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaunting pasensya lang po, pero kinakailangan sundin naman po natin
        ang chain of command sa Executive branch of government.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3015c-6fa3-46c4-8bbf-3f941b5bfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9dc7a8-d6f0-4fbf-8a40-31937cfe81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please be patient for now. We still need to follow
        the chain of command in the Executive branch of the government.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a4ccc-175d-4a78-9791-82b9ca61b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Davao City Mayor Sara Duterte also issued an executive
        order which made the wearing of face shields optional in the city, even in
        crowded areas, close-contact settings, and enclosed spaces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc7970-d059-44f1-834e-bf97b7f5f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-09T00:03:22.073+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:32:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pronouncements, the Department of Health urged all local
        government units to postpone the scrapping of the policy so as not to create
        confusion. The DOH will submit its "updated recommendation" to the IATF on
        Thursday, spokesperson Maria Rosario Vergeire said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e091c74-f1a2-4c7b-bf76-09d09a117cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we can have the IATF resolution, we urge all local governments
        to just hold their executive orders or their issuances so that we can all
        be uniform in our implementation and we are all aligned," the DOH official
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a08b1-6020-4ea5-8ce7-d34a8f20d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the DOH''s appeal, Moreno said they will push through with
        the order''s implementation since majority of its residents are already vaccinated
        against COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6d31f-b396-4a11-b117-b9048f7845fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:29:19.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said that it is up to the DILG if it will impose sanctions
        on Moreno.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddaf68-ba8d-45a9-b84e-22eab290be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:56:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face shield has been a contentious issue among
        the public and lawmakers. A wind engineer from the University of the Philippines
        earlier said face shields would only trap COVID-19 airborne particles, stressing
        these do not offer an additional layer of protection.</p>'
