      'text': '<p><strong>Join a discussion about how contemporary art can communicate
        and make sense of unresolved narratives</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72e72a1-44b2-4c0a-98cb-dc023a4bf3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In The Museum Collective''s "Visualizing Histories," three artists
        from Cambodia born after the Khmer Rouge and three artists from the Philippines
        born after the martial law dictatorship and EDSA Revolution attempt to answer
        the question "how does regional contemporary art aid in newer forms of historiography
        and remembering?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecf400-bb15-455f-b71a-1e7741481768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.541+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s talk was between Choulay Mech and <a href="https://cnnphilippines.com/life/culture/arts/2021/9/17/jo-tanierla-ateneo-art-awards.html">Jo
        Tanierla</a>. The remaining two talks on Nov. 13 and 14 will be between Cambodian
        artists Kanha Hul and Seakleng Song and Filipino artists Eunice Sanchez and
        <a href="https://cnnphilippines.com/life/culture/arts/2021/9/7/jel-suarez-.html">Jel
        Suarez</a>. In two separate artist talks moderated by Load na Dito and Sa
        Sa Art Projects, the pairs will converse about their backgrounds, their histories,
        and their own understanding of truths. — CNN PHILIPPINES LIFE STAFF</p>'
