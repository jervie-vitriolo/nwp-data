      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the third quarter alone, the malls business grew revenues by
        8% and EBITDA (earnings before interest, taxes, depreciation and amortization)
        by 14% year-on-year," said RLC as it noted Robinsons Malls is "gradually gaining
        momentum" with the improvement of their business environment.</p>'
