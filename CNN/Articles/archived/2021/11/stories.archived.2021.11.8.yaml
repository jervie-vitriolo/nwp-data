      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f48a1e-6bc9-48f1-bd3e-7a5afcaa31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the key to actually building these designs, or the cores
        of them, will be linking with leaders who manage public funds.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ea35c-2b71-4bca-99bd-41aa7e462d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar sent a written message read onstage:
        <em>We are also looking at the doability of the designs. Is the project viable?
        Does it consider constraints?</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c15f1-d6e7-483e-a45a-913105558120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said: “We will do everything we can to see these projects
        come to life here of course in the city of Pasig and eventually replicate
        it in other parts of the country, in other parts of Metro Manila.” The mayor
        admitted that civic leaders lack a major resource when it comes to projects
        pushing for new perspectives: “We don’t have a whole lot of time to innovate…
        so we need youth with the heart and the vision to propose new solutions,”
        he said.</p>'
  'MPTC-sees-improving-traffic-volume-RFID-usage':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-08T18:54:26.563+08:00
    'imagesource': 'jcr:c5de6c24-6d79-4a19-96d9-8ee0d0c7ed0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae55a0ff-63f8-4556-94c9-cf7665837d33'
    'lead': 'Traffic volume in Metro Pacific Tollways Corp.''s (MPTC) expressway network
      is improving as the government relaxes travel curbs for broader economic reopening,
      a top official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T18:56:12.488+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:26:57.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:25.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPTC sees improving traffic volume, RFID usage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0055a-111f-4461-9375-8233858326fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:26:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong>&nbsp;—
        Traffic volume in Metro Pacific Tollways Corp.''s (MPTC) expressway network
        is improving as the government relaxes travel curbs for broader economic reopening,
        a top official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537a854-6308-460f-a7c8-7d47613120d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.488+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:26:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodrigo Franco, MPTC president and chief executive, said the group
        has been recording an improvement in traffic across its domestic expressways,
        but no gridlock was witnessed during "Undas" as more motorists now prefer
        cashless electronic toll collections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11bec3-3660-4b64-9105-c36d1e6ff99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:26:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our traffic volume continues to grow as the government lightens
        travel restrictions and the economy reopens," he said in a statement released
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d204a-dc75-45e6-9548-6e1c4e587670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:26:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPTC holds the concession rights for CaviteLaguna Expressway (Calax),
        ManilaCavite Expressway (Cavitex), North Luzon Expressway (NLEX), Subic-Clark-Tarlac
        Expressway (SCTEX), and Circumferential Road 5 (C-5) Link Expressway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a933f664-3741-441a-98a6-a39562d0138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the average daily traffic in NLEX-SCTEX stood at 355,000,
        higher compared to 318,000 a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b453a-fea7-4648-98a8-8e15768af4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calax, on the other hand, had all-time high traffic with 32,040
        passages on Oct. 30 since its operation two years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b58de-05f5-432d-a47a-ff5ae06c066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:01.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before Undas (All Saints Day), the toll road giant almost
        hit its pre-pandemic holiday figures with vehicle entries at NLEX-SCTEX reaching
        432,180.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f1a86d-333f-41f5-92b6-45eb1698dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the combined traffic of Cavitex, C5 Link, and Calax on
        October 30 reached 202,133.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b017bae-01b0-49cc-a0ec-d18781dc75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad to report that compared to Undas season last year,
        we had shorter queues and smoother traffic flow because of the growing number
        of motorists shifting to RFID, and the enhancements that we have done with
        our system," Franco said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bd201-cf3f-4b6c-8c5b-5d4cb645ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, during traffic surges, we would need to deploy ambulant
        cash tellers but this time, we observed that our expressway users have now
        embraced the benefits of the RFID system and are actually avoiding having
        to pay in cash," the executive added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4326b-08b6-416c-990b-d7039b5aabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPT South, a unit of MPTC that operates Calax and Cavitex, said
        80% of its users are now using RFID.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3190fe-7e15-4b77-b3fe-f7b3bde9c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:56:12.489+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:27:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to further increase this figure. We continue to encourage
        our motorists to shift to cashless transactions," said Robert Bonita, MPT
        South president and general manager. "Not only it is safe, but it also saves
        time and fuel as you do not need to line up at the cash lanes," he added.</p>'
  'bongbong-marcos-leni-robredo-disqualification-petition':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T18:52:27.374+08:00
    'imagesource': 'jcr:7571212b-afa1-4c3a-b7fd-c0d2c5b2892f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d48a95-36de-491c-8285-3f16094ecac2'
    'lead': 'Presidential aspirant Ferdinand "Bongbong" Marcos Jr. said Vice President
      Leni Robredo should tell those calling for his disqualification from the coming
      elections to withdraw the petition, which he had described as a "nuisance."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T18:58:22.740+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:26:48.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:25.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['elections-2022', '2022-elections', 'Leni-Robredo', 'Bongbong-Marcos',
      'Ferdinand-Marcos-Jr']
    'template': '1'
    'title': 'Marcos Jr. to Robredo: Tell petitioners to withdraw disqualification
      petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee92d3e-e84e-429f-8b72-17d4586b7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Metro Manila)</strong> —
        Presidential aspirant Ferdinand "Bongbong" Marcos Jr. said Vice President
        Leni Robredo should tell those calling for his disqualification from the coming
        elections to withdraw the petition, which he had described as a "nuisance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2ed99-453e-4ffd-89b1-8cd9c1b58998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin niya sa mga kasama niya na i-withdraw na</em> [She
        should tell her associates to withdraw it]," he said at a briefing in Tacloban
        City on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7696d-d760-44d2-ba44-7c45a5dc5e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said last week that she had nothing to do with the petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95d637-4a18-41f4-ac92-c2ccaad2fe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang purpose ng disqualification para maalis siya sa contest
        na ito, hindi naman kailangan. Naglaban na kaming noong 2016, nanalo naman
        kami na walang ganiyan," <a href="https://www.cnnphilippines.com/news/2021/11/5/Robredo-Marcos-petition-cancel-candidacy-opposition.html"
        target="_blank">Robredo said</a> at a press conference in Bacolod.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3ea35-b79c-473b-b993-92c536e4ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the purpose of the disqualification is to remove
        him from this contest, it’s not needed. We faced each other in 2016, and we
        won without that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574b6f3-4cb7-4a00-82e7-10524a2b4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:51.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos called the petition a "nuisance," saying he believed the
        issue against him had already been resolved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9c61a-c984-4450-af18-4d2bfcf4bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/11/4/Comelec-launchpad-yellow-propaganda-Bongbong-Marcos-candidacy.html"
        target="_blank">57-page petition</a> of civic leaders asserted that Marcos
        was convicted in July 1995 by a Quezon City court for his multiple failures
        to file income tax returns from 1982 to 1985. They said it was a crime of
        "moral turpitude," comparing it to the Marcos family''s "repeated evasion"
        of duty for refusing to settle unpaid estate tax, a liability which now amounts
        to ₱203.8 billion.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66085c-a5d8-443f-bdb9-21ccf5ed3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.742+08:00
