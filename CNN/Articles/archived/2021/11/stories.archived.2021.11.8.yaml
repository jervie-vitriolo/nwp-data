      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure that we will get a license next year. We have
        to put maximum pressure on Ceres to make sure that this case has been resolved
