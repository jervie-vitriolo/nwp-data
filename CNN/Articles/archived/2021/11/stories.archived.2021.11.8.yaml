  'Astroworld-concert-stampede-investigation-Travis-Scott':
    'author': 'Aya Elamroussi and Rosa Flores, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-08T06:31:34.158+08:00
    'imagesource': 'jcr:b3fdbcbd-0551-4fa0-bd67-0e039a8a3be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d39417f-c837-479d-a787-64c201b29832'
    'lead': 'After a crowd surge at a Houston concert that left eight people dead
      and dozens injured, officials said they will investigate key causes and what
      could have been done to get attendees out of harm''s way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T06:34:21.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:34:15.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:11.091+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities are investigating the causes behind a deadly crowd surge
      at the Astroworld music festival in Houston'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9850b0-8b17-4f65-83b6-ec28a2d3fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After a crowd surge at a Houston concert
        that left eight people dead and dozens injured, officials said they will investigate
        key causes and what could have been done to get attendees out of harm''s way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945fdd7-b6ef-4b89-904d-6d5b427bf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:16.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Friday night crowd at the sold-out Astroworld Festival, headlined
        and organized by rapper Travis Scott, was so tightly packed that when audience
        members were pushed toward the stage, some told CNN that they were crushed
        to the point where they couldn''t breathe and passed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe21643-cd67-41c2-9589-8db21f19fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One security officer was struck in the neck during the concert while
        trying to restrain an audience member.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61922f-0a5e-408d-b800-8542cdbec8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he was examined, he went unconscious. They administered Narcan,"
        Houston Police Chief Troy Finner said Saturday of the security officer. "He
        was revived, and the medical staff did notice a prick similar to what you
        would get if somebody was trying to inject. That is one part of it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799c4c84-51d6-4a47-810b-2fd7f1242c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:17.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several other incidents Friday where the drug was administered,
        Houston Fire Chief Sam Peña said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63501ab1-740d-4b42-b225-f38c4a19fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narcan is a drug used to treat narcotic overdoses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760fc96-b339-4b4c-baff-da2c8d1c6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attempts to save lives included some people administering
        CPR. Former Marine Lucas Naccarati said he performed CPR on two people who
        passed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded38679-8292-4b25-adb5-e1777da5605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a different world. I immediately thought, ''This is not
        OK. Someone is going to die here," he told CNN. "I''ve never seen a mass amount
        of bodies dropping that fast before."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5e873-351d-4a34-b45a-f5f1942d31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims who died include a 14-year-old</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2fd72-a855-4cd4-afda-5ade956d1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 50,000 people in attendance at NRG Park -- the stadium complex
        where the Astrodome and the NRG Stadium stand -- the crowd surge started after
        9 p.m. on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27cdbc-32bb-48ee-a10e-7f4fb5c2ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd for whatever reason began to push and surge towards the
        front of the stage, which caused the people in the front to be compressed
        -- they were unable to escape that situation," Peña told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273408e-989a-49d4-ac58-55b6fc07eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos sent at least 25 people to the hospital, and 13 of them
        remained there Saturday afternoon, Houston Mayor Sylvester Turner said. Five
        of them are under the age of 18, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44744b02-201c-49ae-8bd6-4edee5f89845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ages of the victims who died ranged from 14 to 27, and the age
        of one person who was killed remains unknown, Turner said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdc37c-cdb2-4a6a-a1b0-314f87b321d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of their deaths are pending the medical examiner''s determination,
        Peña said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce5b7a3-b1c1-42f4-90a1-6d9b3ad8f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they will review video from the scene and assess
        how the venue was laid out as part of the investigation into the tragedy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d02ba-a477-4788-9079-128a35acee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will cover "what caused, one, the issue of the
        crowd surge, and two, what prevented people from being able to escape that
        situation," Peña said Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dd31c-a830-4db8-8da8-ef3c7e0360a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly looking at all of the video footage, we are talking
        to witnesses, we are talking to event organizers," Turner told CNN on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5704742d-df51-47b2-bddb-44e8b13ae75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapper Roddy Ricch, one of the festival''s performers, announced
        he will donate his share of concert proceeds to victims'' families</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f210ff6e-2246-4d80-a39f-fea796750a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please have the families of those we lost yesterday reach out to
        @shawnholiday. I''ll be donating my net compensation to the families of this
        incident," Ricch posted on Instagram.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb57c71-edd8-4145-839f-1610b6f9b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He closed his post with the hashtag "Pray4Houston."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aad44b-2e0e-4dc3-9b82-2440bea981f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:25.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Like we were drowning in a pool filled of just people''</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86987c98-61c0-47c0-8ae9-b3b2c156fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With scores of people injured as they were pushed toward the stage,
        some audience members told CNN that they couldn''t breathe and thought they
        might die.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbc926-70a1-4774-9379-2bd38a781294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarai Sierra, who went to the festival to celebrate her birthday,
        said she saw multiple people who could not breathe after Scott appeared on
        stage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90b6fc-fca5-4a14-bbae-c9cb03dbe8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly thought that if I fell it would''ve been the end of me.
        I spent at least 15 minutes just getting pushed around due to mosh pits or
        simply because people were ''raging,''" Sierra said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e28f02-057d-43c5-9640-ffca15673144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:27.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sierra, who attended the festival with friends and family, added
        that she saw about 20 people who could not breathe, including one person who
        suffered a seizure before her eyes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab737f9-13bb-411a-8e25-eeba9ea9299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like we were drowning in a pool filled of just people,"
        she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8ac82-47aa-40a2-8ae0-732ee97ff23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Johnson and Angel Rodriguez, who also went to the festival,
        said a crowded atmosphere built up over an extended period of time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d18f3-99cd-4c6d-ae14-b11351b6c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was going on for over two hours," Johnson said. "It just got
        worse and worse, everyone''s like, you just can''t breathe, you just feel
        like there''s a weighted blanket on you."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca109aa-cc33-466c-a12f-7fec8f18ca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once people were pushed toward the stage, breathing got more
        challenging, Rodriguez explained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abea83-b28a-4c22-b188-9bd11ac6445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get pushed back, people always fall over," Rodriguez said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d53d2e-c1f9-40ea-a27e-f233bedcebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Astroworld Festival saw a similar incident when thousands
        rushed to get into the festival. Three people were trampled and hospitalized.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad5558-419e-451b-aa85-327ec8c45372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials ramped up security after the 2019 trampling incident,
        gearing 528 Houston police officers at the concert and an additional 755 private
        security personnel, the police chief said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75823fa5-79eb-48cc-839d-af24a01a39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Scott was on an outdoor stage when he paused and
        looked at the crowd in confusion as an ambulance with flashing lights moved
        through the audience, video of the event showed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3fa331-b0e1-4e41-b483-9cb5b4371c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Scott posted an Instagram story mourning the lives
        lost.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c754b77e-e6a3-4d43-89dd-c33d1987d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honestly just devastated," Scott said as he repeatedly sighed
        and rubbed his forehead. "We''re actually working right now to identify the
        families so we can help assist them through this tough time."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566bd64-32e5-4453-8fd0-733a30d82e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kylie Jenner, who shares a 3-year-old daughter with Scott and is
        expecting their second child, said neither she nor Scott were aware of the
        tragedy unfolding during Scott''s performance.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a68b5-ff0d-4b53-8764-bfc3d01e5fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to make it clear we weren''t aware of any fatalities until
        the news came out after the show and in no world would have continued filming
        or performing," Jenner said in an Instagram post.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea44aca-d371-493e-89a9-e3ada34fc97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:34:21.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis and I are broken and devastated. My thoughts and prayers
        are with all those who lost their lives, were injured or affected in anyway
        by yesterday''s events. And also for Travis who I know cares deeply for his
        fans and the Houston community."</p>'
  'Novak-Djokovic-year-end-world-No.-1-tennis':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-08T06:37:10.565+08:00
    'imagesource': 'jcr:8b9e0b1a-e995-4cb5-ad37-8a00bfcbf088'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e96b0d-40cf-4bb3-9f33-679a4bf00bfb'
    'lead': 'Novak Djokovic made tennis history as he secured his place as the year-end
      world No. 1 for the record seventh time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T06:38:40.313+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:34:07.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:11.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic secures year-end No. 1 spot for record seventh time,
      surpassing Pete Sampras'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0bb48-222e-4c10-88b3-b92080cb3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Novak Djokovic made tennis history on Saturday
        as he secured his place as the year-end world No. 1 for the record seventh
        time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca3e2d-d349-47f3-920f-550b338095c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his 3-6 6-0 7-6 victory over Hubert Hurkacz in the semifinals
        of the Paris Masters, Djokovic moves clear of Pete Sampras, who finished the
        year as world No. 1 six times between 1993 and 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0bd00-9c9b-4de2-88a6-6893071a9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Djokovic, who went on to defeat Daniil Medvedev
        4-6 6-3 6-3 in the Paris Masters final on Sunday, has previously been crowned
        the year-end No. 1 in 2011, 2012, 2014, 2015, 2018 and 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df003bc-30af-4483-afba-070d0b2588f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just proud and extremely happy," was Djokovic''s reaction to the
        record.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219b5e5-e780-4e7c-9096-fd362c254fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously that was one of the biggest goals and it''s always one
        of the biggest goals, to try to be No. 1 and end the season as No. 1."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec15547-3c97-4d5d-94f3-f15c524aef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Novak Djokovic will need to be vaccinated to play Australian
        Open, says minister</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44506123-c8bf-4393-a616-2fbf61513880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "To do it for the record seventh time and surpass my childhood
        idol and role model, Pete, is incredible. Very grateful, very blessed to be
        in this position."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ddcc6-785f-47c0-bd47-7020aeff52f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Djokovic broke Roger Federer''s record of 310
        combined weeks as the men''s world No. 1 -- a feat he told CNN was "like a
        crown of all the achievements that I had in last 15 or 15 plus years of [my]
        professional tennis career."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d1f15-2045-4552-a397-97df9831187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:12.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, videos and features</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94231a-a5d1-4f80-a2c6-f8b247339fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory over world No. 2 Medvedev, a repeat of this year''s
        men''s US Open final when Medvedev ended Djokovic''s hopes of winning a calendar
        grand slam, also sees 20-time grand slam champion Djokovic break another record
        in Paris by moving clear of Rafael Nadal with his 37th Masters 1000 title.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b70e08-464e-4d2e-9c9e-937f41b06c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:38:40.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a record-extending sixth title at the Paris Masters for Djokovic.</p>'
  'Astroworld-Festival-survivors-Travis-Scott':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-08T06:39:29.830+08:00
    'imagesource': 'jcr:3b376ac7-c008-4ddf-b5e8-9005f080ba17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0c516e6-45ce-4215-b9a1-4a5bc5dc2de3'
    'lead': 'Concertgoers described the Astroworld Festival as traumatizing, with
      many witnesses saying they saw lifeless bodies being trampled amidst the chaos.
      Those who survived had to fight their way out of the crowd as the music raged
      on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T06:42:05.218+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:33:36.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:11.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This was not a concert, this was a fight for survival'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad8b9e-f8ab-4722-af67-767ce9a40292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TK Tellez knows that festivals can get
        crazy. But nothing, he says, could have prepared him for the tragedy that
        unfolded Friday night at the Astroworld Festival in Houston.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d417716-418f-4bac-aec6-8a0aab6b9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began an hour before Travis Scott was set to perform, as Tellez
        and his girlfriend stood near the stage in hopes of getting a better view
        of the rapper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7377e17-4a6d-43e8-b965-96c49c9401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before Scott even came out, things got ugly, fast. The crowd
        surged forward while Scott was on stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46398068-a6cc-44be-a3ab-6d97db9b2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd became tighter and tighter, and at that point it was
        hard to breathe. When Travis came out performing his first song, I witnessed
        people passing out next to me," Tellez, 20, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485954f9-58f3-47e8-9c96-ddcad5a186fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all screaming for help, and no one helped or heard us.
        It was horrifying. People were screaming for their lives, and they couldn''t
        get out. Nobody could move a muscle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e48e84b-f55e-4308-a8ac-c16576954ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight people were killed and dozens injured in the ensuing
        crush that, according to people at the concert, apparently overwhelmed event
        staff and medical personnel at NRG Park. The dead ranged in age from 14 to
        27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a60f4-5836-4533-89b9-49d89692d0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers described the event as traumatizing, with many witnesses
        saying they saw lifeless bodies being trampled amidst the chaos. Those who
        survived had to fight their way out of the crowd as the music raged on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19380669-e149-4781-afc6-128fe892624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s more of what Tellez and others witnessed:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31245a1-62dd-4117-81f4-8f0bc9b88134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It was the scariest sound I''ve ever heard''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30257f-823c-4a72-aecc-02d36f02dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around Tellez began to fall, he said, at some point causing
        him to fall as well. People packed on top of him, some losing consciousness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98002e3e-8085-42c5-8b55-f21914097405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was crying; it was the scariest sound I''ve ever heard,"
        Tellez said. "Imagine listening to Travis Scott and people screaming for their
        lives at the same time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68caabf5-8b4a-46c7-bed2-6b0095bf3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his attempts and other bystanders'' efforts to administer
        CPR to those who weren''t breathing, "there was just not enough people to
        help everyone," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d1f66-e86b-4e98-b810-3051891da7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travis Scott would have a short time in between songs, and we would
        scream our vocal chords out so someone could hear us but nobody did," Tellez
        said. "This year''s festival will be stuck with me forever. I''ve never seen
        someone die in front of my eyes. It was horrific."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18018d7-55f7-4f09-94b2-06d8e352a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I felt like it was a nightmare''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b62f18-3aa9-4482-85fb-693f583f7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selena Beltran, who was attending her first music festival, found
        everything around her begin to tighten more and more as Scott made his way
        to the stage. She soon struggled to breathe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809635a9-076b-4376-88aa-4ed8ca27f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quickly lost sight of her four friends, and as the crowd around
        her began to jump, she lost her balance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28b59c-2758-41a9-a144-b22282e3d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell backwards and it felt like it was the end for me. To think
        that''s how I''ll die, I was so scared," Beltran told CNN. "I did not know
        what to do. It was all happening so fast, but so slow and I couldn''t react.
        I just screamed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be265b5-76fe-4fdf-b8bd-68c416be980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite seeing people who had clearly lost consciousness, Beltran
        said, people continued trampling those who were on the ground.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c75b605-1c1b-424a-86a8-d82a265ab52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked to see people act so inconsiderate and feral. It
        was insane to see so many just run others over like wild animals," she said.
        "People did not care, they still tried to squeeze through just to get to the
        front without thinking of the consequences and who it would affect."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b5497-4f46-4fab-b404-80d8aefadc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After someone pulled her up, Beltran said, she tried to help four
        other people she found passed out by taking turns performing CPR on them with
        a nurse she met in the crowd.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082d253-0508-4755-8ec9-33fa5671c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was beginning to go into shock, although I was trying to keep
        my composure and not panic. It was terrifying. I felt like it was a nightmare,"
        she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5929a93-43d7-4429-8887-4133170d9c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked around and just saw people stare and others continuing
        to enjoy themselves as if these people meant nothing. It felt like there was
        little humanity in that crowd."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae25ce-c70c-430e-9d99-51e8c9ec3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite people''s screams to "stop the show," the music continued,
        Beltran said. Other witnesses said Scott paused the show several times, and
        it was eventually stopped.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dd4da-d7fa-4bb9-93a6-f8634fad5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the festival''s end, Beltran saw the bodies of people she performed
        CPR on being removed by medics, she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec647100-346c-4031-bb3f-3ddffb833812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew they had passed away," she said. "I could not sleep last
        night. The moment kept replaying in my mind over and over again."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd12531-8b61-4f2d-aa84-cbd9a3b884f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Kids were dropping left and right''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2528b-9e9c-4133-a07e-389ca04a9d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billy Nasser described the crowd surge that killed eight people
        Friday night as a "death trap."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a02c5d-c981-4b30-996e-c8e75c720143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasser said he was one of the concertgoers who tried to help people
        who were getting stomped on as they were "fighting for their lives."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5f2bb-d774-444d-893a-832f689367fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I picked some kid up and his eyes rolled to the back of his head,
        so I checked his pulse. I knew he was dead," Nasser said. "I checked the people
        around me. And I just had to leave him there, there was nothing I could do.
        I had to keep going."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d92da0-f287-4190-b795-181a7df304a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids were dropping left and right," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59451e8-1ade-4e7c-af00-14299a70ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasser, who works as a DJ, said he just wanted the music to stop
        as people continued to party without "paying attention to the bodies dropping
        behind them."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302cea2-ea8e-4f3d-8999-7f52cef711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite yelling at the camera and light technicians and asking them
        to alert Scott to stop the festival, Nasser said there wasn''t enough staff
        on hand to handle the situation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f5c38-eea1-4c6b-9434-212e9d085ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wasn''t enough security guards and there wasn''t enough EMTs
        and people helping out the crowd. The paramedics couldn''t even reach the
        crowd," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb619c-8ad3-4c2b-968d-274857d42764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I felt like I was going to die''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4fe62-28e5-43e7-9923-26f8a1034da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeline Eskins said she didn''t believe she would make it out alive
        when the deadly crowd surge began.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88508c2e-3978-406d-9670-645b3adf95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started a countdown about 30 minutes before he performed --
        he started a timer on the big screen," Eskins, an ICU nurse, told CNN about
        Scott''s performance. "And all of a sudden, people compressed up against each
        other and were pushing forward and backward. As the timer got closer to coming
        down to zero, it just -- it got worse and worse."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad44ce3-748d-48b5-8556-ff277cbca5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eskins described being squeezed from all directions and felt pressure
        on her chest and back. When she started having trouble breathing, she asked
        her boyfriend to tell her son she loved him before she lost consciousness.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093f82b-ee84-4aa0-a104-ed5c699001e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happens, people rush the stage, no big deal," Eskins said. "It''s
        uncomfortable, some get hurt, but this was way overcrowded. I''ve never seen
        anything like it. I felt like I was going to die."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890aa7f-26b6-449a-99cd-46aeab51282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being crowdsurfed to safety, Eskins used her medical background
        to help other concertgoers in distress, but said there weren''t enough supplies.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fa8b8-67dd-4bad-9f01-e74b278d06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was so little resources. I mean the medics that were there
        to help, a lot of them hadn''t been properly trained," Eskins said. "That''s
        not to take away from what they were doing -- they were still trying their
        best. They weren''t given the proper resources."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6777a-09c8-4406-9a80-54a926995722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she saw multiple people in cardiac arrest and the
        paramedic had only one automated external defibrillator (AED) and one Ambu
        bag, she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00678648-562d-4125-904e-6a3a054a8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main factor that contributed to the tragic chaos, Eskins said,
        was overcrowding.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278391cb-d81d-49e7-8457-89577cd5e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been to concerts and, yes, it gets tight, but I''ve never
        felt like I was going to pass out," she said. "I never saw people collapsing.
        I definitely never saw anybody die."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e343f-6f41-46ff-9ef4-7db0abf3f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Never seen a show result in anything like this''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e1a6c-1030-4afe-b13f-778ac9452286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Guerra, who has covered Houston''s music scene for about 10
        years, had arrived at the festival in the early afternoon and throughout the
        day he saw a normal festival atmosphere.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9d883-b063-4523-b766-e027f5a9f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:33:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Scott took the stage later that night, Guerra was toward
        the back of the audience and saw small emergency vehicles cutting through
        the crowds but "for a festival, it didn''t seem out of the ordinary."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9d243-53e4-4eac-9360-407933a7dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see things like that a lot, people being carried out because
        of exhaustion or dehydration or things like that," Guerra told CNN by phone
        Saturday morning. "He did stop the show, I want to say, three or four times
        when he noticed people in distress."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbef96-73db-4db5-956b-97fdf4dd07be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerra said Scott played for about 75 minutes before the set was
        stopped.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f082f7e-1bd2-4fab-9cc9-e580d5981fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My mind went into full survival mode''</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0298f-13f8-4268-ab1f-034c4db99b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Schmidt and his best friend Casey Wagner were ready for
        the best weekend of their life. Instead, they found themselves fighting for
        their lives.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea821ce0-baa9-45ef-824b-5be5bb00eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt said he remembers feeling like the night was taking a turn
        for the worst when the 30-minute timer onstage began counting down, and with
        every minute breathing became more and more difficult.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2ef99-1d94-46dc-b93b-550bcd99b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and Casey decided to try our best to make our way out of the
        crowd slowly. Little did we know, all hell was about to break loose. People
        started to pass out and fall to the ground," Schmidt told CNN.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b60328-ffe1-4b91-af19-ea981c6b7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:03.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casey, I and other crowd members tried to hold back the crowd from
        trampling over them. But the force of the crowd was too powerful, and people
        started to topple on top of the them including Casey and I."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c2243f-5322-4e32-a513-a728e4a731b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:03.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two friends found themselves reaching at each other for help,
        but were quickly separated when they were trampled under piles of bodies,
        with Schmidt''s legs stuck under other fallen concertgoers.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fb504-21a0-4216-a3cb-f11f479d0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that moment my mind went into full survival mode. All I could
        hear was people screaming and crying for help," Schmidt said. "I lost all
        hope and thought I was going to die right there because I could not get my
        legs out. I fought for my life.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50153626-7af5-471c-b4e4-c96cc4b7e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I was never going to see my best friend again, life did
        not feel real," he said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1b8a1-b912-463b-8244-541e763f2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, he made his way out of the chaos and ran to law enforcement
        officers for help, but they initially did not take him seriously, he said.
        Schmidt and Wagner later reunited, and both were "terrified and traumatized,
        he added.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b6366-79ba-47fa-915e-efbab089529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a concert, this was a fight for survival," Schmidt
        said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328c98f-0a08-420b-884e-95a8e7429def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T06:42:05.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:34:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I witnessed multiple people unconscious and unable to breathe,
        as people under me were crying for my help. But I physically could not help.
        That is what traumatized me the most, that I could not help the people around
        me. I felt heartbroken for them and their families."</p>'
  'AstroWorld-Festival-casualties':
