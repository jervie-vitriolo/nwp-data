      'jcr:uuid': '38d5a156-0cbd-4e11-bea5-2e6a2c5f66b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.742+08:00
      'mgnl:createdBy': 'pia'
