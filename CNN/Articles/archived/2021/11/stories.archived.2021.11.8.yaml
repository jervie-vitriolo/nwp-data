    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b405b790-8665-48bc-9f58-3b8b89028e35'
    'lead': 'You''ve turned back your clocks for Daylight Saving Time, but what now?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T09:20:07.979+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:32:16.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:13.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daylight Saving Time has ended. Here''s how to make the most of your
      time and combat seasonal mental health issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a8cf9-9b18-4368-8ff4-e0fa94a53b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You''ve turned back your clocks for Daylight
        Saving Time, but what now?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6d689a-9db5-47a8-925d-ca560783161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people look forward to that extra hour of sleep, but it''s
        not enough to erase chronic sleep debt, said Dr. Kannan Ramar, professor of
        medicine at the Center for Sleep Medicine at the Mayo Clinic in Rochester,
        Minnesota.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c91560-b8de-444f-90dc-6514bda023a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:18.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the additional hour of rest could have you waking up feeling
        more refreshed, which may motivate you to get more shut-eye, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe445b-95ea-4d87-ae6e-581359fcbd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a great time to implement healthy "sleep hygiene" practices,
        which will help you fall asleep faster and stay asleep, Ramar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf394f66-936a-41b7-9527-2e135aa50570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set up a sleep routine</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c1170-03e7-4b27-a27b-084987580afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended going to sleep around the same time each night, making
        sure you''re going to sleep early enough to get seven to eight hours of rest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8003538-ec87-4e53-a991-2d6b20112914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 30 minutes before bedtime, begin shutting off electronics
        to limit your exposure to light, Ramar explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac033186-bb36-4920-8ca0-c8eb6325a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If after 20 minutes you can''t fall sleep, get out of bed and do
        a quiet activity like meditation, he said. This is not the time to jump back
        on your electronics, he warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799cf959-246e-4134-b727-e4421561b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid eating a large meal before bedtime, and cut off your caffeine
        intake in the afternoon, Ramar advised. Make sure to reduce your fluid intake
        before bed and avoid alcohol around this time, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eaf311-6f8c-47db-9ce4-7cc85db844b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those tips do not work for you, Ramar recommended you speak to
        a medical professional.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49886ae6-ee0b-4c99-bb9d-106c585f5497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rise in seasonal affective disorder</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b784f62-3f53-4587-b363-d7a6034021cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nights grow longer and the weather becomes bleaker in parts
        of the country, people may develop seasonal affective disorder. It''s a specific
        type of depression that often begins in the fall and ends in the spring, said
        Michelle Drerup, director of behavioral sleep medicine at the Cleveland Clinic
        Sleep Disorders Center in Ohio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e7e5e-440b-4725-a9b3-11893d265eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some common symptoms include irritability, extreme fatigue, inability
        to concentrate, carbohydrate cravings, anxiety and withdrawal from social
        activities, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c88e5-a741-4bab-9f50-e76d06978bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time change from Daylight Saving Time ending can trigger SAD,
        Drerup said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae091b8d-b15e-44e9-8609-eaf7d414d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2017 found there was an 11% increase in the
        number of seasonal depressive episodes at the end of daylight saving.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5455a1-9c58-4667-a37c-fb084e3cba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.980+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:24.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Light exposure boosts mood</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9c638-43b7-405a-9201-f5ea63594637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with seasonal affective disorder should try to expose themselves
        to bright, natural light when possible, said Dr. Bhanu Prakash Kolla, an addiction
        psychiatrist and sleep physician at the Mayo Clinic in Rochester, Minnesota.
        The rays of light increase the release of the neurotransmitter serotonin,
        known as the "happy hormone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d32c8a-d1a9-40c8-bb4b-e035d5afe031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:25.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in gloomier parts of the country can use a light box to mimic
        sunlight, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575c186-e831-404c-ac98-a51297f2eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you notice the symptoms of seasonal affective disorder are significantly
        impacting your ability to function for more than two weeks, Drerup recommended
        seeing a doctor. A medical professional can help diagnose you, evaluate for
        other possible mental health conditions, and provide a personalized treatment
        plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed50ad6-89b0-450f-9130-9d7558ed7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:20:07.981+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:26.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/07/health/daylight-saving-time-how-to-cope-wellness/index.html">Daylight
        Saving Time has ended. Here''s how to make the most of your time and combat
        seasonal mental health issues</a>".</em></p>'
