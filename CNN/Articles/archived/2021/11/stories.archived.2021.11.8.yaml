      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) –</strong> Senators
        will hold more session days to scrutinize the proposed ₱5.024-trillion national
        budget for 2022, Senate President Vicente "Tito" Sotto III announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde280b-434b-4ee1-8119-6f4b902a56a2'
      'mgnl:activationStatus': true
