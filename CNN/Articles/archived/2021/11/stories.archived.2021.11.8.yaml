      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b04953-799d-4d0c-a7bb-9d427809bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:25.266+08:00
