    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'United City FC management seeks legal action to thwart possible AFC
      club license suspension'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd99c8-b229-4afb-9fc7-da04264a5a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) –</strong> The
        management of 2020 Philippines Football League champions United City FC is
        seeking legal action to address the possibility of the club''s license being
        suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc63190-d4ba-4013-9d44-0fafdd4aa0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6ce64-0358-4069-be0f-5baa593f8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, United City FC owner
        Eric Gottschalk alleged that the club''s former owner Ceres-Negros failed
        to fulfill some of its obligations based on the two parties'' agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ceace-55e9-41d7-84fc-bdab42890067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f9b1d-3d08-42b9-af95-1732bcf5e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottschalk, the president of Dubai-based sports agency MMC Sportz
        Marketing LLC, took over the <a href="http://www.cnnphilippines.com/sports/2020/7/24/Ceres-Negros-Football-Club-United-City-FC-new-owner.html"
        target="_blank">ownership of the club</a> from Negros-based bus company owner
        Leo Rey Yanson in July last year amid the pandemic. In effect, the club was
        renamed from Ceres-Negros FC to United City FC.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57822a-35a3-47e6-bc1e-d65903abf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a695816-2b2f-4705-a115-1e9b173ba6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ceres has violated major commitment under our contract when we
        took over the club. If there are parties that have filed legal cases against
        Ceres, which affects us, then that''s obviously a major violation," said Gottschalk,
        who did not disclose the specific details of the case they filed, saying the
        matter is already in the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcc1149-15fe-4251-8645-0cd4d976a5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:42:10.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
