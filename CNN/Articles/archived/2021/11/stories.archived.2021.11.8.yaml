  'missing-teen-rescued-hand-gesture-tiktok':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-08T09:20:31.825+08:00
    'imagesource': 'jcr:e51cd178-1cef-4f61-8736-9726377f497a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad5cfc3-0458-4fa1-884a-3fdfdb1fe72c'
    'lead': 'A missing teenager from North Carolina was rescued by Kentucky police
      after she signaled for help by using a hand gesture known on TikTok to represent
      violence at home, according to police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T09:21:50.747+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:32:08.499+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:13.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missing teen rescued after making a hand gesture she learned from TikTok
      to signal for help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587212d-91e2-4abd-acdc-1ce7216f84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.747+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A missing teenager from North Carolina
        was rescued by Kentucky police after she signaled for help by using a hand
        gesture known on TikTok to represent violence at home, according to police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf4c95-dc28-47bc-bcea-6e20e58b9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old from Asheville, North Carolina, was reported missing
        by her parents on Tuesday, according to the Laurel County Sheriff''s Office
        in Kentucky. On Thursday, a motorist in Kentucky called 911 to report seeing
        a girl in distress in a vehicle on the interstate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e93f3-3386-4ea3-93a9-17297f0dd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:10.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complainant was behind the vehicle and noticed a female passenger
        in the vehicle making hand gestures that are known on the social media platform
        ''Tik Tok'' to represent violence at home -- I need help -- domestic violence,"
        reads the statement posted on Friday by the Laurel County Sheriff''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9567989-023b-4d8e-bdb4-ad27cee25d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hand gesture is a one-handed sign someone can use when in distress,
        according to the Canadian Women''s Foundation. Someone using the signal holds
        their hand up with their palm facing out, then tucks their thumb into their
        hand and then closes their fingers to trap thumb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a370877-b2d3-4f65-8317-a7ac84accb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN affiliate WYMT that the teen had learned the hand
        gesture on TikTok. The person who called 911 stayed behind the vehicle for
        seven miles relaying information to police, according to WYMT. Police were
        able to pull over the car and rescue the teen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490f836-430a-4a7b-9ca5-3bf07552df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect originally took the teen from North Carolina to Ohio
        where he has relatives, police said. They left Ohio once his relatives found
        out the teen was a minor and reported missing, according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d05ca7-0dcc-4f90-8288-f75ce68fd761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how long coming down the interstate from Ohio that
        she had been doing this to other motorists hoping that they would notice that
        she was in distress, but finally someone did recognize," Laurel County Sheriff''s
        Deputy Gilbert Acciardo told WYMT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28191faf-3887-468b-861c-84b651829380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the man Thursday and charged him unlawful imprisonment
        and possession of a matter of sex performance by a minor (over 12 but under
        18).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e737f-8aae-4099-b337-25ec8c50449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:21:50.748+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:32:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/07/us/missing-teen-hand-gesture-asheville-trnd/index.html">Missing
        teen rescued after making a hand gesture she learned from TikTok to signal
        for help</a>".</em></p>'
  'Face-shield-use-Manila-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T09:45:23.199+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4982c130-1d8f-45e5-b280-24981e10be90'
    'lead': "Malacañang reminded all mayors to follow the “chain of command” of the\
      \ Executive branch.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T09:46:45.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:31:53.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
