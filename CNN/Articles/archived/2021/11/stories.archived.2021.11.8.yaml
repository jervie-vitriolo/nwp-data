      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we start building back better, we need to take
        into consideration the type of public spaces that our government should spend
        on. Now we have realized that we need more open spaces and parks.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6cd00-eeee-4dc0-8ec2-0e537e2565e4'
      'mgnl:activationStatus': true
