  'roque-ilc-bid-lawyers-objection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T20:44:48.053+08:00
    'imagesource': 'jcr:0b889548-86d2-4e57-9458-96313d0eff50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31da761d-5177-418c-b45e-2210bcb13df9'
    'lead': 'As the elections of the International Law Commission draw nearer, more
      Filipino lawyers from different organizations have joined the growing opposition
      to presidential spokesperson Harry Roque’s candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T20:46:10.236+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:26:19.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:27.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 150 lawyers oppose Roque’s ILC bid ahead of Nov. 12 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3f0ead-d0be-449f-b6b1-5b4b19ddfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;As
        the elections of the International Law Commission draw nearer, more Filipino
        lawyers from different organizations have joined the growing opposition to
        presidential spokesperson Harry Roque’s candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa987a1-9c7d-4eb9-a101-e0cb662bf05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter of objection released to the media on Monday, over 150
        lawyers urged members of the United Nations General Assembly not to vote for
        Roque, saying to allow his “undeserved” election to the ILC, which develops
        and codifies international law, might affect its credibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01349303-e338-4fc4-a29b-a090440c05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories said Roque is unfit to sit at the commission as
        he repeatedly justified President Rodrigo Duterte’s “unacceptable positions”
        on human rights, justice, pandemic response and good governance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484817d-938c-4c32-92b1-c6eb5fe7beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:21.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a lawyer, he is supposed to be a purveyor of facts and the truth
        and should uphold the administration of justice, a role he has sacrificed
        in exchange for his blind loyalty to a strongman president,” they said. “We
        fear he will bring this with him to the ILC.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90021787-f2a8-4aae-956d-b894b2a32e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In defending his nomination by the Duterte government, Roque previously
        cited his expertise in international law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b45fb-a730-4e42-be1f-4f51a21283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2021/9/13/Harry-Roque-International-Law-Commission-election.html">Roque
        defends his nomination to UN law body</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6203200f-3ee4-4214-8421-850f4aa83926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of his ILC bid, however, argued that he has “openly undermined”
        international mechanisms on accountability, such as the International Criminal
        Court which is probing the Duterte administration’s drug war. They also cited
        the United Nations Human Rights Council and the Office of the UN High Commissioner
        for Human Rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31300c28-ce43-4403-8335-1a70443ccd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As fellow lawyers, we are scandalized by his spins and reinvention
        of basic legal principles and concepts in his zealousness to repackage President
        Duterte’s pronouncements of questionable legal and constitutional bases,”
        the letter further read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177d71f-0b28-4653-b7ed-e1d31ed125b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the signatories are incumbent and former government officials,
        including Senator Leila de Lima, and Representatives Edcel Lagman and Carlos
        Zarate. Also joining them are deans of law schools, heads of bar associations,
        law professors, and human rights and international lawyers from all over the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e26650e-e59c-4d3d-8ec5-7e3cd2e75bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:46:10.237+08:00
