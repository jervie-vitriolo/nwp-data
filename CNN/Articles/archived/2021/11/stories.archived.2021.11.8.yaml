    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8804a-f354-433a-aaad-96e8c2886656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said lawyers he had spoken to agreed it was a nuisance
        petition, but that he would answer the issues at the right time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae5783-c37d-422b-bb2c-ce00c541fd7c'
      'mgnl:activationStatus': true
