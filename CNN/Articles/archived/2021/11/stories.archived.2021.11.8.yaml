      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        earnings of SM Prime Holdings inched higher from January to September even
        with revenues taking a hit, it reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b6bad-3497-4dc2-8361-3f0524fccede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:27:10.878+08:00
