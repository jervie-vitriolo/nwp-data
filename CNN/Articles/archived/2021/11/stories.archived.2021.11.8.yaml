      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues of the developer''s commercial properties segment stood
        at ₱3.8 billion during the period, slightly higher than ₱3.7 billion last
        year.</p>'
    '11':
