  'DILG-4Ps-no-vaccine-no-subsidy-LGUs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-08T11:16:29.427+08:00
    'imagesource': 'jcr:b9d2bd0a-259b-44e6-ad3b-33c33bd09049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d8c0dc-fea6-48c5-ba14-378eb01eb83a'
    'lead': 'Interior Undersecretary Jonathan Malaya clarifies, however, that they
      are pushing to withhold only the ₱750 health and nutrition monthly grant, a
      component of the 4Ps subsidy, which will eventually be released when the beneficiary
      gets his COVID-19 shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T11:19:54.092+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:31:29.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:16.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG says no vaccine, no subsidy idea came from LGUs'
    'updated': 2021-11-08T14:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21ce86-dd73-4254-848a-7518d6479d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Department of Interior and Local Government (DILG) on Monday said it still
        wants to implement the "no vaccine, no subsidy" scheme for indigents — a proposal
        made due to the clamor of local government units for help in ramping up their
        COVID-19 inoculation drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749fa63-7d8e-4ab7-ab80-e20bc489b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f81d6-8a08-4ae6-92b8-1a23b364a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just emphasize, it''s not just the DILG that is proposing
        this," Interior Undersecretary and spokesperson Jonathan Malaya told CNN Philippines''
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446313eb-015d-42fe-8b9e-6fca52fc33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2400329-32ab-41da-9c16-0bcc3cbfd9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier criticized the proposal, with some saying it shows
        callous disregard of the poor and that incentives, not penalties, should be
        offered under government''s immunization program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e286974-cc97-421d-9c2e-4f1be30c4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa3178-ed35-48b9-be85-7f937b051c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a recent meeting with mayors from different localities, including
        those from far-flung provinces, Malaya said local chief executives were the
        ones who pitched the idea of imposing disincentives to beneficiaries of the
        Pantawid Pamilyang Pilipino Program (4Ps) who refuse their COVID-19 shots,
        since they have been bogging down the vaccination efforts in their respective
        areas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb7d19-48e6-458d-bed2-080e1cecc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26366b-f7d2-40b9-a62b-22ac308a7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya noted that LGUs are willing to cooperate after President
        Rodrigo Duterte ordered DILG to sanction localities that fail to meet their
        inoculation targets, but the mayors themselves asked for the government''s
        help so that they could ramp up their rollout.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cfa2f-bcc3-4e90-bc8b-acc01e092fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8d65d-5db0-42cc-8b68-78aceb1acd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President told the DILG to sanction the mayors who will be
        slow or underperforming based on the targets the NVOC (National Vaccine Operations
        Center) has given to them," Malaya said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b2338-70b2-4e21-87a0-45a2c909bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:35.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1872f6-07b7-44f7-b1d4-b3959a3400c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sagot naman nila sa amin, ''sir ok kaming magcomply pero tulungan
        niyo naman kami, let’s have a scheme where it will be a disincentive, mawithhold
        ang kanilang subsidy kung hindi sila magpapabakuna,''"</em> he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa0278-797d-4fad-a62a-d0f21d77fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b596dd4-e383-42fe-b177-5e70f47d7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.546+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:31:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They told us, ''sir, we are willing to comply, but
        help us, let''s have a scheme where it will be a disincentive, we could withhold
        their subsidy if they will not get vaccinated.]</p>'
    '44':
