      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Interior and Local Government proposed
        to the COVID-19 task force to do away with the mandatory wearing of face shields
        in enclosed spaces, except in high-risk locations like hospitals.</p>'
