      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Amid
        eased restrictions in Metro Manila and some parts of the country, the government''s
        pandemic response task force is considering a proposal to impose the use of
        face shields depending on the vaccination rate and alert level system in an
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30821ac9-0027-46b6-b7ae-18ce9ba81e26'
