    'template': '1'
    'title': 'Agriculture production slump worsens in Q3, shrinks by 2.6%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43614a07-83f2-46bb-8f7f-9fd1ee314930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        country''s agricultural production slumped further in July to September, contracting
        by 2.6%, according to figures released Monday by the Philippine Statistics
        Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd4d3d-66cc-4066-8817-f797671ae0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.679+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27d582-b6ea-4862-8ad9-31e067dfb13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is down from the 0.7% growth in the same period a year
        ago. It is also reflects a deeper decline than the -1.5% in April to June,
        with all sectors except for poultry logging negative growth for the quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22c37c-b15a-43c8-8572-1fc77307c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccaa3d6-9d15-422c-a24a-23eed3dea012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth rates are based on constant 2018 prices, the agency noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc787e84-ec14-48f0-ad7e-ef313b85eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b618ca-e176-416f-b55c-862ca307e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in terms of current prices, overall agricultural and fishery
        produce was valued at ₱446.46 billion, up by 5.2% annually. Most average farmgate
        prices went up during the quarter, particularly for livestock and poultry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd9266-7f38-414f-875d-c4852271537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718a945-b01d-4c35-b91d-74dbdc31abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which comprise 54% of overall production, logged a 0.2% drop
        during the three months. While palay (milled rice) output grew by 6.7%, corn
        production contracted by 18.6%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95274c71-121f-473e-8b58-3eaee2aa794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:33.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88adba-d6eb-446e-962b-6d2ea97d265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaca led crops in posting declines at 21.9%, followed by cabbage
        at 18.1% and potato at 13%. Sugarcane logged the highest growth rate at 110.8%,
        trailed by pineapple, calamansi and tobacco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ca4fc-73c8-4a95-b014-64d86012e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46321b-b65a-43b5-8240-a0019eda656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock production plummeted anew during the period by 15.2%.
        The sector, which has a 15.3% in overall agricultural output, saw all subsectors
        except for carabao production plunge. Carabao output grew by 9.5% in the said
        three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd9c668-1ede-4504-9884-ff61bfdd3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f4095-0485-4bf2-a16b-2ebff2dbaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:35.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hog output suffered the worst drop at 17.8% followed by goat, dairy,
        and cattle production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae00a933-e37b-4549-a5ae-6fd8a3062639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e3a17-6ed5-4329-8ec5-1e7d9a5eb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishery output —&nbsp;which contributed 16.2% to overall production
        —&nbsp;fell by 0.4% in the third quarter. The PSA noted decreases for tambakol
        (bigeye tuna) at 41.1%, followed by <em>alimasag</em> (blue crab) and <em>tulingan</em>
        (frigate tuna).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e2e7e-1676-4fa5-bb37-26313611c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d218bf-2699-4ed1-84de-44ca7f7dd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alimango</em> (mudcrab) saw the highest increase at 29.2%, followed
        by <em>bangus</em> (milkfish) and <em>matangbaka</em> (big-eyed scad).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c691af-b589-4ee9-8e24-3abf809394ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce9fd2-1218-43cc-a1ea-8ddf64a13165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For January to September, overall agricultural and fishery production
        plummeted by 2.5% according to the agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dea8ac-b413-4bfc-97c4-20c08eb1b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:39.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba09fdf-3095-46d9-a780-d206ca821b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:06:05.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:27:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier lowered its growth target
        for the industry to 2% from the prior 2.5%.</p>'
  're-terra-design-competition':
    'author': 'Anna Canlas'
    'caption': 'Events like Re-Terra, staffed by personable fresh graduates in the
      creative fields, can help deepen conversations in youth circles. In photo: the
      CU:RB design by Team Anarchi. Photo courtesy of RE-TERRA'
    'categories': ['c1f540fc-30ae-44ac-893e-430d9feab853']
    'created': 2021-11-08T18:17:10.937+08:00
    'imagesource': 'jcr:fe56ade8-394e-4cec-b84f-db7a6bcf0510'
