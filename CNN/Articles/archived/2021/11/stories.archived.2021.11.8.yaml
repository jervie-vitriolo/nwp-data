      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a8a7c3-a5b5-4796-8ef3-6fe81cdf9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revised estimates for the period show economic output expanded by
        12% from April to June, faster than the initial 11.8% figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae752f-b92c-4ec9-b697-c0f108694227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
