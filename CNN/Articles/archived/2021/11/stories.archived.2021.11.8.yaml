      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;Following
        the easing of pandemic restrictions, Vice President Leni Robredo said the
        government should invest in building more open spaces, as Filipinos turn to
        shopping malls amid the lack of public parks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa809bb-ec58-4516-9a70-53e11a5c7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:34:02.553+08:00
