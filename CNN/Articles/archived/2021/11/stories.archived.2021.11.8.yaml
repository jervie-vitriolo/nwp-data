    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mendiola FC 1991 gets boost with grant of AFC Cup license'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dcb5c0-3a41-4d85-a8cd-a4c2e41ddd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Mendiola
        FC 1991 gets a much-needed boost ahead of its Copa Paulino Alcantara 2021
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe2e72-c1d1-4b20-888d-52beb9094143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67db07e-ab01-4e7f-8bfb-0318646a62d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mendiola-based club has announced that it has obtained a license
        from the Asian Football Confederation (AFC), allowing the 30-year-old club
        to compete for a possible stint in the prestigious AFC Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331b659-8511-410a-ac8d-5448ac93d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef221c-813b-45d4-9ad0-ecc0e0fccb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:02.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola is the fourth club to secure an AFC Cup license after United
        City FC, Kaya-FC Iloilo, and Stallion Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40251c97-d59c-4501-966b-f959b6c5d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:02.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d00f2-817b-44c8-9873-37b66803eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:03.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola''s team manager Erwin Isla said the AFC Cup license grant
        serves as their motivation to perform at their highest playing level in the
        Copa Paulino Alcantara, where the winner gets a chance to represent the country
        in the prestigious international football club meet next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ea565-3034-4bb6-8251-2413b80441bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fec762-b779-41e7-baf1-7168f0cf1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.558+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing in the AFC was the dream of our founders, Coach Aris Caslib
        and the late Coach Felix Servita, when they organized the club in 1991. Now
        we are much closer to that dream," said Isla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c030365-bfea-435b-b415-82532930b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779cbca-a51f-4020-bc38-93d3fdcbc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 30 years in the local football scene, Mendiola has steadily
        established its credibility by winning the 1997 Adidas U19 Championship and
        with a runner-up finish in the 2011 Smart National Football Club Championship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244b163-c139-429b-9ed7-31a2ee0f242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd538ea-466d-485d-8c13-793373e62c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola also competed in high-level local leagues like the United
        Football League First and Second Divisions and the Philippines Football League.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a08370-9454-4254-8945-659185d977a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b67bc0-0752-4fce-b39b-905d6d73da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mendiola FC 1991 roster in the Copa Paulino Alcantara 2021 is
        led by team captain Ashley Flores, Hamed Hajimahdi, Aaron Altiche, Nimrod
        Balabat, Marvin Bricenio, PJ Fadrigalan, Joshua Polinag, James Pangasian,
        Jon Carlos, Jay-R Sandoval, Jose Miguel Clarino, Daniel Ashley, Hosni Dosso,
        and Kim Minsu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cecbae-3e0d-4ca4-bad3-a7685d4783cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a063f-f188-47b7-a1c7-42932bafcf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dan Padernal-squad is also composed of current San Beda University
        football players Miguel Artillera, Reinhard Colasito, Jimson Crestal, Eric
        Manlapas, Kenneth Payosalan, Lorenzo Sabado, Mark Castillo, Keith Edulan,
        EC Rasonable, Christopher Villanueva, Ralph Datoy, and Vince Baito as well
        as NCAA Most Valuable Player awardee Jesse Semblante of the Philippine Azkals
        U-23 team and 30th SEA Games national players Mariano Suba, Jr. and Michael
        Asong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1ebdbe-7567-4623-b90b-3d779e918420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:11:15.559+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendiola is in Group B of the Copa Paulino Alcantara 2021, where
        it is set to face 2018 tournament champions Kaya FC-Iloilo&nbsp;on Nov. 10
        and the Azkals Development Team on Nov. 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd36c6-78f0-49a5-a7e6-ffd1a1d886c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:15:38.083+08:00
      'mgnl:createdBy': 'david'
