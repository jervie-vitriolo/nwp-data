      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United City FC owner emphasized that the impasse will affect
        the club''s license application with the Asian Football Confederation (AFC).
        The club is aiming to follow its historic 2021 AFC Champions League stint,
        where it was the first of two Filipino clubs, along with Kaya FC-Iloilo, to
        compete in the prestigious continental club tournament.</p>'
