      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Sotto said the senators agreed to
        have plenary sessions until Thursday this week, instead of the usual Monday
        to Wednesday schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cd52c-18ae-474e-93bd-d7497384e742'
