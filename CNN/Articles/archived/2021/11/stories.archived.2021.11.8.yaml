      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Senate on Monday ratified the bill which seeks to provide survivorship benefits
        to the legitimate spouse and dependent children of deceased retired members
        of the National Prosecution Service.</p>'
