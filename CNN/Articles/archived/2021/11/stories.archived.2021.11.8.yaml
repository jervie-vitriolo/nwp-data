      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robinsons Logistics and Industrial Facilities saw revenues
        grow by 24% to ₱187 million. RLC noted this was driven by the growing e-commerce
        market and steady demand for warehousing facilities amid the pandemic.</p>'
