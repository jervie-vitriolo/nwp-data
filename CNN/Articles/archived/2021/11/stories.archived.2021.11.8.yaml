      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120577a8-e36f-4ab5-bb7c-765bb2748582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people will also be allowed to enter Senate premises, as long
        as they have negative RT-PCR test results for the last 72 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac4554c-3d12-4a15-aec2-d070314df303'
      'mgnl:activationStatus': true
