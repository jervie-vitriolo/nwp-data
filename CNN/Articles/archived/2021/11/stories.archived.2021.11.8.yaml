      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39707378-add9-4f85-ba04-d23b0e01bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s power crunch may be getting better, but the real estate
        slowdown and an ongoing Covid-19 outbreak in the country look set to slow
        growth, according to economists at Oxford Economics. They warned in a recent
        note that import momentum could be "feeble."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8a580-a992-463f-bd90-64341d2b872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b2d1d-4527-4dde-8d45-0b5648f65b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford Economics analysts also said they expect export momentum
        to "remain weak" in the short term as new export orders decline, but said
        that the global economic recovery "should continue to underpin China''s exports"
        in the new year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f13fc7-41ad-4c9f-aec3-9858810768bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87507116-459d-49e7-a644-8d06d59ba1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:55.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong exports should help "mitigate the weakening domestic economy,"
        said Zhiwei Zhang, chief economist for Hong Kong-based Pinpoint Asset Management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba30909-5a61-412e-830f-fc222f398242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7028e74-813f-4a20-ba56-69490f4b52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Chinese government "can afford to wait till the
        year end to loosen monetary and fiscal policies, now that exports provide
        a buffer to smooth the economic slowdown," Zhang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95920f5d-1e94-46fa-a5ab-1fc8fc8148fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:56.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/08/economy/china-trade-exports-economy-intl-hnk/index.html">China''s
        economy is getting a boost from exports but it''s not in the clear yet</a>."</em></p>'
  'Marvel-Eternals-box-office-opening':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-08T21:21:56.975+08:00
    'imagesource': 'jcr:1df828b8-2937-4089-986e-7bbde89c9e54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc304ca1-d654-4efc-aa2f-99fd0c100d35'
    'lead': 'Marvel''s ''Eternals'' opened with a $71 million domestic box office
      launch this weekend, Disney announced, making it the 4th highest opening of
      the pandemic despite less than favorable reviews from critics.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T21:24:37.461+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:25:29.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:29.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvel', 'Eternals', 'box-office', 'flat-reviews']
    'template': '1'
    'title': '''Eternals'' opens with $71 million at the box office despite flat reviews'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dcb5a-5d13-4d21-81c2-025d589aa6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:30.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marvel''s "Eternals" opened with a
        $71 million domestic box office launch this weekend, Disney announced, making
        it the 4th highest opening of the pandemic despite less than favorable reviews
        from critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68c6b3-2f07-4306-9d9b-52bdbae3b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7673015-4b47-4141-b461-2a82da8ee71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:31.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number comes close to "Shang-Chi''s" $75.3 million Labor Day
        weekend opening, but the next few weekends will give a better idea if "Eternals"
        will gain the same momentum. November is also a busy month for the box office,
        with openings for "Ghostbusters: Afterlife" and "King Richard" starring Will
        Smith.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246f8b71-c2f1-4242-9cb7-e6babd18df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b791e3c-c99a-46a0-ba6e-8107750d0e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a real test of the film''s resilience, and how much
        reviews actually do matter," said Paul Dergarabedian, a senior media analyst
        at Comscore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66407947-bad0-4b96-87b1-f6c3e3af2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8603d5-79e8-46e8-be78-d61b953485bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Cinematic Universe is a unique franchise where reviews
        don''t matter much, Dergarabedian said, as die-hard fans will still rush to
        watch opening weekends and have the final say in a movie''s success.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4df93a-ef9d-424a-bb41-3e9a3e56ef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baae02-e0d9-4c2d-84d4-b928e0875d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter the reviews, no matter the release date, (fans) are going
        to show up in big numbers," Dergarabedian said. "And it is a rare thing indeed
        to have that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e42b4a-cc54-4d03-9871-9fccf81e5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efae232-98f5-413e-9765-70337af32567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel movies account for three of the top four pandemic era opening
        weekends, including "Black Widow" and "Shang-Chi and the Legend of the Ten
        Rings." The two films were among the three top grossing films this year, raking
        in over $233 million and $183 million, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb62be-9d1e-474b-9129-73ecb278cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.462+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b02352-dd94-45a7-bfdf-4195697bd331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternals" brought in $30.7 domestically on opening day Friday,
        including Thursday''s previews. Early projections had the movie earning $75
        million over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850ecb2-a679-4676-835c-0a332b7aa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8683cae1-b43a-4b9c-aaec-fba92e033e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternals," directed by Oscar winner Chloé Zhao, features a star-studded
        ensemble cast, including Gemma Chan, Richard Madden, Angelina Jolie, Salma
        Hayek, Kit Harington, Kumail Nanjiani, Brian Tyree Henry, Lauren Ridloff,
        Barry Keoghan and Don Lee. The film introduces a group of immortal aliens
        who have been tasked with protecting Earth from "the Deviants."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e69ffb-b626-477e-b5ff-dc6c31c6e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9caaf16-3bab-4549-8034-edeb40f7271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the household names on the cast list, the movie failed
        to win over critics. At 48% on Rotten Tomatoes, it is the only movie by Marvel
        to have a "rotten" score on the site. That didn''t stop the successful box
        office opening, and audiences were more forgiving, rating it at 81%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e1db6-71cc-496b-9774-64b8c42a611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da42de-27aa-44a4-9dac-920cef2288e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of "Eternals" this month is a good sign for a strong
        box office over the next two months in the wake of record-breaking October,
        which was the biggest grossing overall month of the pandemic era in North
        America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b476536-8ffa-4999-8ae7-43a3089fafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:24:37.463+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/07/media/eternals-marvel-box-office/index.html">''Eternals''
        opens with $71 million at the box office despite flat reviews</a>."</em></p>'
