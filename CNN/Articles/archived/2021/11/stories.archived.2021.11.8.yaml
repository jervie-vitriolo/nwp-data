      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm''s local mall business registered ₱15.8 billion
        in revenues, sliding by 14% from the same period in 2020. The return of lockdowns
        in August affected mall operations and limited the operation of non-essential
        shops, said SM Prime.</p>'
