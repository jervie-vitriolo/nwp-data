      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon nakikita natin na kailangan natin ng mas maraming open spaces,
        parks," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ce302-9b0b-4d1e-b53e-5970b229ca48'
