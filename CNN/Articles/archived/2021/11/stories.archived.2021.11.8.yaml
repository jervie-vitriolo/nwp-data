    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef4b41c-e655-4c6e-a457-54964e7d37c3'
    'lead': 'Clean-up efforts at the Pasig and Tullahan rivers exceeded initial targets,
      said San Miguel Corporation, which heads the initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T21:43:35.787+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:25:02.949+08:00
