      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, business establishments can cater to more customers
        as operational capacities are expanded to up to 70%, depending on whether
        their operations are indoors or outdoors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14a82a-ca06-4270-aa5d-18636d424d80'
