      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264590ea-7bf4-4c9f-8b62-5a5c13cd940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upward revision of growth rates for education, financial and
        insurance activities, and construction primarily contributed to the increase,
        said the PSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c04442-1f87-413b-b4bd-502b154df68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
