    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7cab889-4abe-4be8-89fe-9a169f098dd5'
    'lead': 'The country reported its first case of the Kappa variant, but the patient
      was long tagged as recovered, a Health official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T14:52:17.695+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:29:19.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:20.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports first Kappa variant case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3034b-64e3-4cf6-a0fc-f944f893e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:52:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:19.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        country reported its first case of the Kappa variant, but the patient was
        long tagged as recovered, a Health official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c8c0a-228a-4af5-9619-804b91f94b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:52:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the patient was
        a local case from Floridablanca, Pampanga whose sample was taken back in June
        2. The official said he only exhibited mild symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409d05d-b98f-4b57-be96-8a990d4f0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:52:17.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the time of sample collection, Kappa was named a variant
        of interest. But in September, the World Health Organization downgraded it
        into a variant under monitoring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3fae8-1fab-4a73-aecc-22d8f527739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:52:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.617.1 emerged from the same lineage as the Delta variant
        and is most commonly found in India, Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa419f-281a-46e0-9efe-efca2c643be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:52:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was detected late because the government is sequencing
        older samples to trace the source of the feared Delta variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b93c7e-0180-4ca5-ba5f-32c8d3edcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:52:17.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also reported 651 more cases of the Delta
        variant from the 748 samples taken from March, April, May, June, September,
        and October. The country now has a total of 5,982 cases of the Delta variant,
        which was the driver of the surge back in September.</p>'
  'Robredo-eyes-discretionary-funds-to-finance-COVID-recovery-plan':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T14:54:50.664+08:00
    'imagesource': 'jcr:045716e2-c6d1-47c3-92eb-88cf89c44bfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '841e7f36-15bc-4dde-994a-7743ae433c7a'
    'lead': 'Should she win in next year''s presidential race, Vice President Leni
      Robredo is targeting to initially tap discretionary funds amounting to ₱500
      billion to help kick off her "ambitious" pandemic response plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T14:54:17.878+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:29:06.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:21.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo eyes ₱500-B discretionary funds to finance ''ambitious'' COVID
      recovery plan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c77d7-b9f1-47a5-b56e-59b64ce9258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.878+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Should
        she win in next year''s presidential race, Vice President Leni Robredo is
        targeting to initially tap discretionary funds amounting to ₱500 billion to
        help kick off her "ambitious" pandemic response plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b9f50-dbc8-4b25-a26c-6828ffe3c6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Robredo said her team has estimated the funding needed
        to pursue her recovery plan dubbed as "Kalayaan sa COVID".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2cf0df-9a63-4aeb-a02d-ac2d636983bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who is running as independent, plans to realign the
        budget of some departments to focus on COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca6c42-148c-4718-9879-3e682cde1730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon na kaming kwenta. Tinitingnan namin kung saan mahuhugot
        ‘yung mga pondo... Ang kwenta namin na nahanap namin sa budget ay somewhere
        in the area of ₱500 billion," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d9af8b-6d3e-4b87-aed9-ab68a4b0f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have estimates. We are looking at where
        to get the funds... The available money we found in the budget is somewhere
        in the area of ​​₱500 billion.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe228c3-2108-40f8-b32d-10ca626b766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the money will come from the Department of Public Works
        and Highways, the Department of Health, and the Office of the President, Robredo
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3c2f1-1a4b-4872-bac3-d33b8215eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed her COVID-19 recovery plan—which was described as ambitious
        by some critics—is "possible" as long as all agencies are committed to delivering
        the available money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb9331a-1a2c-4533-a04a-d0f67545b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan maging ambitious kasi ang laki ng problema natin ngayon,"
        Robredo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9444e1b-7fbe-47b6-9e1a-9499fb668281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang talaga all hands on deck tayo," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea3610-511c-4e88-9316-98ec231f0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to be ambitious because we''re facing major
        problems now. We just really need all hands on deck.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fd50b-0807-4385-acfd-0441df012043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said that the government will explore partnerships
        with the private sector as she stressed the need to engage all sectors of
        the Philippine society to rebuild the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9285ec26-e4ca-4d44-9b4c-33e32574913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, the official promised that Filipinos who suffered
        from the economic fallout from COVID-19 would face a brighter 2022 under her
        administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca72aa-9d91-4973-9d63-7d2aefc6a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.879+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under her plan, Robredo bared the proposal to create an unemployment
        insurance system, where those who lost their jobs during the pandemic will
        receive 80% of their salary for the first three months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879de71-2064-433e-a42d-e18bd5347f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the program will "give them enough time" to look for employment
        or explore other income streams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaccbf8-a0fd-4ab3-9c00-59e1604c6359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small businesses will also get financial backing from Robredo''s
        administration to avoid layoffs, the presidential hopeful said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427e905-efd3-4d1e-b236-fb3f4b4c7ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the plans for the health sector that were earlier revealed
        include curbing corruption, providing living wages to medical frontliners,
        and boosting hospitals with equipment and beds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe2b02-1c31-4753-9542-0d7e25611fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/11/3/Leni-Robredo-COVID-pandemic-recovery-plan.html">READ:
        Strengthen healthcare system, fight hunger, continue learning: Robredo details
        pandemic recovery plan</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dec557-3a58-4d18-a482-a5586f1c4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:16.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also vowed to provide free and accessible healthcare to Filipinos
        and would tap service providers to expand telemedicine services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3038bc5-76c2-4e45-afa1-296e505ebea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added she would fund the full payment of medical claims
        from the state-run Philippine Health Insurance Corp.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690ecb2-39f2-4e26-b1b1-a80ae707db5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official reiterated that face-to-face classes will
        resume in low-risk areas, while students residing in high-risk areas will
        be provided with gadgets and internet allowance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc19c2-3c98-4917-b09e-3b4a3e8cfe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they would team up with telco players to provide students
        with free internet access to educational websites and online resources. Her
        office would also scale up community hubs in high-risk areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086118ae-75f3-43c5-9ea6-d8d2cb697f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:54:17.880+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:29:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
