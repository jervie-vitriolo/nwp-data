      'mgnl:type': 'text'
      'text': '<p><strong>Watch the Thai rom-com “Friend Zone”</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc2559-4c83-41ba-b3d3-9c2cdbd55257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I have no major qualms about watching a rom-com these
        days. It just has to be cute, engaging, and funny (but please note na mababaw
        ang kaligayahan ko). So when a [very insistent] friend suggested we watch
        “Friend Zone” instead of another Thai film, “The Medium,” we gave in mainly
        because the guy playing the lead (Nine Naphat Siangsomboon) is devilishly
        handsome. Despite the unimaginative English title (the Thai title roughly
        translates to “Be careful.. the end of the way [of] friends,” according to
        Google Translate), “Friend Zone” is a riot. Sure, it’s a by-the-numbers friends-to-lovers
        trope that will be familiar to those who have consumed many Star Cinema rom-coms:
        guy loves girl but guy is too torpe to admit that he does. But Palm (Nine)
        and Gink (Baifern Pimchanok Luevisadpaibul, who Filipino audiences might remember
        in “Crazy Little Thing Called Love”) form a wonderful duo that you just want
        them to bicker all the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b30d8-e78c-4a0f-b5a0-1ac870458840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:44.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main plot of the film hinges on Gink’s suspicion that her boyfriend,
        the musician Ted (Jason Young) is cheating on her as he goes on an ASEAN tour
        to produce a song with parts sung in various ASEAN languages (Claudia Baretto
        appears in a cameo to sing the Filipino lines). Palm goes along for the Southeast
        Asian ride, ever the dutiful best friend. Is he hoping to prove Gink’s hunch?
        Or is he really just there to be by her side?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fdc0cd-5685-406a-8370-a5e4583536de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.539+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nine fulfills the role of Palm with equal parts longing and
        wackiness, Baifern proves why she’s a reliable leading lady. As Gink, she
        is able to imbue the role with an uncanny grace — that there is more to her
        than just a fragile woman following a suspicion, one that stems from a past
        trauma. She is a pleasure to watch and how she unravels Gink with an emotional
        complexity is outstanding. — DON JAUCIAN</p>'
