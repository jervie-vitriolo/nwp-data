    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba528d-cecd-4013-b52e-4206d04a4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two high school students, a mechanical
        engineering technology student from Illinois and a man who was trying to save
        his fiancée are among the eight people who died at the Astroworld Festival
        in Houston Friday night, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c369ca-e0ab-4170-b357-7d9a0b20130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f726903-921c-4f0b-bce8-e4e903a97718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the victims have been identified, and authorities are asking
        for help to identify a man in his early 20s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb133ae3-cad6-4f6c-9612-561630de0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64912888-d18c-4b5b-a64d-7bee4d3b222d'
      'mgnl:activationStatus': true
