    'lead': 'Ahead of Tuesday’s preliminary third quarter GDP report, the Philippine
      Statistics Authority reports the economy grew by 12% from April to June — up
      from the initial 11.8% estimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T11:44:37.995+08:00
