      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived in Denver, MacCarthy said, she and her daughter
        were met on the jetway by two Denver police officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccba8c-d9a3-4906-b318-21c97660ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c758570-ea64-4dc8-8468-94c56fdaa311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got quite a shock; having lost my brother the night before, I
        thought that someone else in my family had died and that police had been sent
        to deliver the news!" MacCarthy wrote in an email to Southwest Airlines''
        media team, which was included in the police report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12e856-4c3a-448e-8de3-bc464bbb560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef34bf8-7c73-446e-b055-99db4ec67a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:48.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for my daughter, she was terribly frightened: she was already
        experiencing the trauma of her uncle''s death, and she is scared of police
        due to constant headlines about how police treat Black people (she is Black).
        She began to sob and was inconsolable," her email said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979330a-af5d-4ffc-bcc3-878a06bb8022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4606e90-1181-4d1b-8b91-703fa5a211d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers assured her nothing was wrong but said they wanted
        to question her and her daughter, MacCarthy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b205e19-7c24-4383-a465-94e6109ad333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e24b3b7-194c-43b9-907b-e693a1521cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they were here because my daughter and I were reported
        for suspicious behavior, acting suspiciously before boarding and while boarding,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ea946-d1f3-4a02-842f-85bb61c625cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298669ac-bbb5-4b2f-bfb7-f1205c39a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took out my phone and immediately started recording. I told (the
        officer) who we were and that my daughter was crying because she had lost
        a family member," MacCarthy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44503f-b6cd-4bdd-82b5-4ae681dea6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33f8a6-c491-4509-9494-00c5a5852cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Denver police, "Both Mother and child
        were cleared."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330d903-a18e-48a5-8608-8f5b57a0bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9dc5b4-dfd5-410d-b532-569571ece7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that officers were responding to a "possible
        Human Trafficking reported by South West flight attendant" -- but MacCarthy
        says she only found out two weeks later that she was suspected of human trafficking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229fb33-c0a9-4511-9a40-5d88d77f61a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062448d5-32e3-464f-b76e-017aad073857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a call from Denver Police human trafficking unit letting
        me know they were following up on the incident," she told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178df731-9c14-420b-b420-ffb6ef764f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8b234-dccc-411f-86b0-2f3393a187ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Denver Police Department on Sunday afternoon
        about MacCarthy''s claim but has not received a response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17428870-7796-40d5-9a1c-a8b9859d97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:56.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25aa11-6099-47a9-bbd6-495c38a91923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacCarthy accuses Southwest Airlines of racial profiling. She says
        she''s retained an attorney and wants the airline to be held "fully accountable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552dc2e-da99-4125-b93b-8caea6141a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e869edb-091f-4065-9799-3452e7f99b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave the airline plenty of time to contact me and apologize --
        over two weeks later, I''ve yet to receive anything more than two brief automated
        responses. The time for an apology is long past," MacCarthy said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85361103-8673-4d29-90bb-8a9a685a3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9703957-0bce-4a4c-b607-84a87a0cd708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her email to Southwest''s media team, MacCarthy said she wanted
        a written apology from the airline, immediate reimbursement of the full price
        of their tickets, and "additional compensation to account for the trauma imposed
        on an innocent family, and especially on a grieving ten year-old Black girl."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a7be8d-daf6-43a5-a674-873b261fab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0e231-25b9-403e-9fbc-d3ec67bfb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines said it is "disheartened" by MacCarthy''s account
        of the events and plans to reach out to her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c4e5b-fc9a-43b5-9eec-00cde928f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c033e74-41bf-4932-8f07-8f40ec52058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are conducting a review of the situation internally, and we
        will be reaching out to the Customer to address her concerns and offer our
        apologies for her experience traveling with us. Our Employees undergo robust
        training on Human Trafficking. Above all, Southwest Airlines prides itself
        on providing a welcoming and inclusive environment for the millions of Customers
        who travel with us each year," Southwest Airlines spokesperson Dan Landson
        said in a statement to CNN on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea86f3-7dba-46bc-853a-a163e28fcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8882f-8ef7-47ff-ab18-0c6be132e0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had this been a White child, there would not have been a raised
        eyebrow," MacCarthy''s attorney David Lane told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b83e7a-5620-45a7-b686-00d1621cf26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.815+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:31:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/11/07/us/southwest-airlines-human-trafficking-accusation/index.html"><em>
        "Mom says Southwest Airlines thought she was trafficking her biracial daughter"&nbsp;</em></a><br> </p>'
