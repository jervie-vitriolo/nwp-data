    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998cf07-5331-42bb-931c-1444d0a86a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the committee on finance, is expected
        to sponsor the budget bill at the plenary on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6314078-7c79-47bf-a874-90d257be3e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47e929-acd2-4489-bd40-288b92b2bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year''s proposed budget is considered the highest in Philippine
        history, with allocations for pandemic response and recovery. It''s also an
        election year budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110164f-baea-4c95-b489-306cd43d3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e1b78-6260-4846-b4c8-4cc085ad9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:16.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the Committee report amendments are still about our COVID
        response and health-related interventions: salaries, benefits, and allowances
        of health workers; added funds for booster vaccines, testing, and tracing;
        improving health facilities; [and funding for the] medical scholarship law,"
        Angara said in a text message to reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe182c-91ce-47e5-bac6-a9b25de86eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cefccd-03dc-47d8-ac82-89f394b59873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot overemphasize the importance of the budget for 2022,
        because it will be the first for the new administration as it faces humongous
        problems - including the heavy task of leading the nation to recovery from
        the effects of the pandemic," Senator Panfilo "Ping" Lacson said in a separate
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a1991-0d00-43ef-b301-d1e2046dea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.532+08:00
