      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Robredo’s response when asked on Monday about the decision
        of the pandemic response task force to allow minors in malls in Metro Manila
        after the capital shifted to Alert Level 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
