      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally exited recession during the period, with
        economists earlier attributing the double-digit growth to favorable base effects
        due to the record plunge in the second quarter of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fe56c-c92c-46e7-bfd2-93039aefd282'
      'mgnl:activationStatus': true
