      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proposed this last week but we are just one agency among the
        many agencies that comprise the IATF and there are many agencies supporting
        us but there are also some who would like to wait for the recommendations
        and studies being done by DOH (Department of Health)," Malaysa said.</p>'
