      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb42859-4537-4537-a20b-172d291a3885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.531+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that beginning this Wednesday, senators will open budget
        deliberations in the morning instead of the usual 3 p.m. schedule of plenary
        sessions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d3029-d087-4ff3-af46-bce09c7cc2c2'
      'mgnl:activationStatus': true
