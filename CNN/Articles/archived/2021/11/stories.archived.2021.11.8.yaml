      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong>&nbsp;Robinsons
        Land Corporation reported a higher net income for the third quarter of 2021
        despite the return of tight quarantine rules, its latest disclosure said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700771fb-96e5-4ff0-913e-da9b8e90b8e4'
