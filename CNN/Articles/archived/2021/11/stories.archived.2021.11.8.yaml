      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, media such as films and television serve as our escapes
        from the horrifying realities of the world. With his latest film offering,
        acclaimed director Erik Matti seems to want to tap into the idea of anxiety
        and paranoia brought on from the uncertainties of reality.</p>'
