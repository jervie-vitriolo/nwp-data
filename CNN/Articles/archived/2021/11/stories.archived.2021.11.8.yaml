      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>John Hilgert, 14</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217624fc-471a-44d5-aeaa-e506da39abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilgert was a freshman at Memorial High School in Houston, Spring
        Branch Independent School District spokesperson Terry Abbott told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77661919-07cc-42f5-961d-121a7228eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
