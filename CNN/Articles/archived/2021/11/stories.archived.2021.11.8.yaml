      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate Bill No. 1947, or the Judiciary Marshals Act, the Office
        of the Judiciary Marshals shall conduct threat assessments, investigations,
        and forensic analyses of crimes and threats committed against judiciary members
        and even court properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec55ced-86a8-4cd6-856f-15a3c3b48ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:38:39.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:28:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a0856-4e0a-4652-be84-59957d4388b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:38:39.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:28:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judiciary marshals would also be mandated to investigate alleged
        corruption committed by justices, judges, and other court officials, as directed
        by the Supreme Court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9314744-9ee7-471c-8020-bb8c9f6c7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:38:39.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:28:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01d34b-a3da-46eb-bec3-4573f0bf4bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:38:39.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:28:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed office would be headed by a Chief Marshal, who shall
        be appointed by the Supreme Court and will be assisted by three deputy marshals
        assigned in Luzon, Visayas, and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd3650-57a1-41e6-8e80-f1b5e573caf3'
