    'mgnl:tags': ['China', 'exports', 'economy', 'trade', 'October']
    'template': '1'
    'title': 'China''s economy is getting a boost from exports but it''s not in the
      clear yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06e53fd-8c7c-4f8a-8b45-6db6f6a68b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The holiday shopping season is boosting
        China''s trade at a time when the country needs it most. But that doesn''t
        mean its economic woes are over just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a0df8-f3e3-47c5-b1d6-bbc7692b50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c987059-ec4e-426b-a72d-1720f97c89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese exports surged 27% in October from a year earlier, according
        to customs statistics released by Chinese authorities on Sunday. That''s a
        shade softer than September''s 28% year-on-year growth, but better than analysts
        were expecting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a10e16-ed95-4043-b52f-0ff22b5bc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:44.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac650a6c-6973-440c-bfe2-b882b939145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong export figures lifted China''s trade surplus to a record
        $84.5 billion in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef973c11-6938-40e5-91bb-0303d58c2830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a69e3-3536-46e7-9187-8851d2430cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suspect China''s exports were bolstered by strengthening
        global demand as the world continues to recover from the coronavirus pandemic,
        along with retailers stocking up for the holiday shopping season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2b9ce-5d9a-4c3a-866d-6fa4af53e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2bfb86-be2d-43b0-bd0c-3c98f6cc8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widening trade surplus has also helped China boost its foreign
        exchange reserves, already the largest in the world. The total amount the
        country keeps in reserve increased to more than $3.2 trillion in October,
        the first increase since July, according to data from China''s State Administration
        of Foreign Exchange on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91aab0-dfe2-459e-a9fe-4a0d84c73dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd3982-d997-4b7e-afe1-24aa914d7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in a statement that despite recurring Covid-19 outbreaks
        and "fluctuations in the international financial market," China''s economy
        "continues to recover, with strong resilience and big potential."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8916d8b-39e6-417c-945e-d8b70003df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fc35f-b7fd-4c97-9a35-707de26faa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers are "sticking to the resilient China supply-chain,"
        wrote Ken Cheung, chief Asian foreign exchange strategist at Mizuho Bank,
        in a Monday research report. He said the strong figures should help "counter"
        other pressures on growth in the fourth quarter — including the resurgence
        of coronavirus in the country, coupled with China''s costly "zero Covid" strategy
        of stamping out outbreaks with strict containment measures. Power cuts and
        higher production costs are also factors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d65cb-7d02-448c-be8e-ea08f7111999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751ac88-6b22-40f7-ac23-85a9051571f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic growth has also been under threat in recent months
        because of shipping disruptions and a deepening property crisis. GDP last
        quarter grew at its slowest pace in a year, up 4.9% from a year earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a9f90c-c4da-41b6-9d57-06038c172800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:50.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7bacf1-dbcd-4f60-8006-3ac2684d4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:51.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sluggish domestic demand, meanwhile, has vexed the country for much
        of the year. The latest import figure for October, up 21% year-on-year, was
        stronger than a month earlier but still well below an estimate of 25% from
        a Reuters poll of analysts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30560971-fe89-4f05-bee7-cd0680bd6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa922ec-3c07-4021-ac64-3d2889e886c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Logistical constraints appear to have hampered the import side
        of the equation, and with Covid-19 popping up more widely on the mainland,
        there are risks here, especially if it hits ports and factories in crucial
        areas," wrote Jeffrey Halley, senior market analyst for Asia Pacific at Oanda,
        in a Monday note.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1af944-67ed-4b06-9f85-78de659081c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:21:49.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:52.701+08:00
