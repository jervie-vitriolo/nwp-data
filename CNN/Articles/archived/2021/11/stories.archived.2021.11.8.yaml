      'text': '<p>The department said it deleted six duplicates from its data, including
        five recoveries.</p>'
  'Goggles-in-lieu-of-face-shield-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T16:23:47.567+08:00
    'imagesource': 'jcr:e0e42187-dee4-4878-8228-822b979f163f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f1552e-c151-4fd6-bc02-4b3edbf98945'
    'lead': 'As experts finalize their recommendation on wearing of face shield in
      enclosed spaces, a Health official said the use of goggles as a layer of protection
      against COVID-19 is part of the conversation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T16:22:26.099+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:28:42.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:22.448+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goggles in lieu of face shield? – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b40dca-a578-4b51-a5ce-ebb4cd89c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> As
        experts finalize their recommendation on wearing of face shield in enclosed
        spaces, a Health official said the use of goggles as a layer of protection
        against COVID-19 is part of the conversation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06d0f8-9c29-4a0a-82e8-d0b53be39784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire was asked on Monday
        if officials are considering recommending the use of goggles and double face
        masks in lieu of face shields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d24d19-c4c4-4a62-a468-ddbbd4c871ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce2f1e-f337-4b80-ae24-c000e1d0fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is part of the talks between the DOH and health experts
        reevaluating evidence on protection offered by face shield. She also said
        goggles protect the eyes from droplets and aerosols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de5383-360b-4fc3-8fef-2fa13538539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58173c9-9c64-41b3-8b69-0f57b77ac36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan talaga ang direction ng paguusap. Primarily kaya natin minandate
        na ang face shields ay gamitin natin for us to protect our eyes because there
        are evidence to state na ang COVID-19 can also penetrate ang eyes natin at
        pwede tayo maimpeksyon," she said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf051a7-c225-4a15-82e6-a05c84d5824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00444c1e-0ba6-45b5-80bf-04b041426952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Pinaguusapan lahat ito, the possibility of these goggles
        and the others, nandyan po iyan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dabe36-d397-45c1-8752-97eda195101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b05ef-881c-42de-a8da-6cf32f29d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the direction of the talks. We mandated the
        use of face shields primarily to protect our eyes because evidence shows we
        can get the infection through our eyes. We are talking about all these, such
        as the possibility of the use of goggles and others.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2dc9f1-ee75-41d3-bd4a-eaf04754a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e472ff49-732e-4246-8760-8f5308b554ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:26.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:28:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH will submit its updated recommendation on face shield use to
        the Inter-Agency Task Force on Thursday. In the meantime, local government
        units were told the enforce the mandate.</p>'
  'ECOP-on-increased-passenger-capacity-transportation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T16:21:00.000+08:00
    'imagesource': 'jcr:3d59b5dc-b1fb-41eb-bf11-6ed6107b8c57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c18b308-12f7-466d-8f12-880707e867f9'
    'lead': 'Increasing passenger capacity alone cannot help the ailing public transport
      sector, and government should have a broader approach in helping distressed
      drivers and operators, an employers'' group said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T16:22:28.436+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:28:34.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:22.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['employers-confederation-of-the-philippines', 'ecop', 'sergio-ortiz-luis',
      'employers-group', 'transportation-sector', 'public-transport', 'passenger-capacity',
      'not-enough']
    'stories': ['85412cf5-a221-4e7b-84ff-4a7995c252a0', '75e84375-ce1f-43d1-9b68-ddfb87b56b54']
    'template': '1'
    'title': 'Increase in passenger capacity ''not enough'' to aid transport sector
      — employers'' group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899296a4-6d0a-4e84-b6c3-792bb4e2c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Increasing
        passenger capacity alone cannot help the ailing public transport sector, and
        government should have a broader approach in helping distressed drivers and
        operators, an employers'' group said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4564d45-d364-4b07-acc4-9d358807beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.436+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto po sana naming mangyari, ma-solve ''yung problema
        natin sa transportation. Parang hindi handa ang ating transportation sa pagtanggap
        ng mga pasahero, eh</em>," Employers Confederation of the Philippines (ECOP)
        President Sergio Ortiz-Luis, Jr. said on state-run PTV4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cad32-12e7-424e-b57d-5e720e2d2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want to happen is to resolve our problem in
        transportation. It seems that the transport sector was not prepared to accommodate
        more passengers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb89e9-086f-4f34-a65b-0538fe2ec6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masyadong simple ''yung sinasabi na i-increase-an lang ''yung
        number of passengers. Dapat sana napag-isipang mabuti ano pa ba para matulungan
        ''yung drivers at bus at jeepney [operators] para sila''y kumikita</em>,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166a801-b42c-4415-b4c5-18d7eccae57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:36.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Implementing an increase in passenger capacity was
        just too simple. They should have assessed thoroughly what they can do to
        help drivers and bus and jeepney operators earn.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd06815-3e34-4586-ac68-b04e4760307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECOP noted it could take about two years before the transportation
        sector, which was hugely affected by the COVID-19 crisis, can recover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334dd492-b4ee-4e85-a135-cdc8cf518754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers earlier appealed for an increase in fares amid the spike
        in oil prices, but to no avail. Instead, the government offered to provide
        them with fuel subsidies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e8cc8-4b86-4f4e-994d-26f82656c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had given the green light for the gradual increase
        in the number of passengers allowed inside public vehicles plying Metro Manila
        and nearby provinces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18713c1-9a8f-4cbe-a649-fdd8b3fee792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:22:28.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:38.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive took effect on Nov. 4, with road and rail transport
        raising their capacity from 50% to 70%. This will eventually be increased
        to 100%.</p>'
