  'rollout-booster-third-doses-guidelines-Galvez-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T15:52:16.982+08:00
    'imagesource': 'jcr:c5f8df35-9f80-4767-ab10-f8de927a832d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e29978-ee24-499f-85fc-f152675e5749'
    'lead': 'The distribution of COVID-19 booster shots and third doses may begin
      before Nov. 20, vaccine czar Carlito Galvez, Jr. said Monday, but it is still
      subject to the release of protocols from health authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T15:52:07.298+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:28:54.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:21.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['booster-shots', 'third-doses', 'guidelines', 'rollout', 'carlito-galvez',
      'vaccine-czar', 'covid-19']
    'stories': ['9a4ea027-38eb-4620-af2b-ec67591329d6']
    'template': '1'
    'title': 'Rollout of booster, third shots may start before Nov. 20 — Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cb797-f0f2-4d3d-a09a-14602654eb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.298+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        distribution of COVID-19 booster shots and third doses may begin before Nov.
        20, vaccine czar Carlito Galvez, Jr. said Monday, but it is still subject
        to the release of protocols from health authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22668b32-353e-4d58-8325-371367a08be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.298+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:55.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are awaiting the guidelines from the World Health Organization''s
        Strategic Advisory Group of Experts on Immunization and from the Department
        of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164a2c9-3e86-41c7-a3b0-7c96729dcfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.298+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the emergency use authorization for third doses and
        booster shots are also pending with the Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d1d99-5f08-4a1b-8183-4f909da0f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.299+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So, yung tatlo po na ''yun, hinihintay po natin. Hopefully,
        dumating po ''yon before Nov. 20</em>," Galvez said, in what is an apparent
        delay in the earlier target to launch the booster and third shots by Nov.
        15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fac38a-96d5-4b43-9d9e-5dde93f8e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.299+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we are waiting for those three requirements. Hopefully,
        they will come before Nov. 20.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8248d5-b275-448b-808a-61d4364de8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.299+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said in their discussion, vaccine experts told him they will
        try to finish their deliberations on Monday, Nov. 8, and submit their findings
        to the FDA on the same day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96357b-4ac9-41e5-8f3f-adeda37a5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.299+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects the EUA amendments to be approved within the
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5386d5-ba2a-44d3-9882-b98cee3a92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.299+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:58.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the priority recipients of the booster doses are health care
        workers and immunocompromised individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7a1015-9c0f-458a-8fbd-d8fe734a789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T15:52:07.299+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:28:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 6 million doses have been set aside for these groups, according
        to Galvez, with 1.5 million shots for medical frontliners and 4.5 million
        for those with impaired immunity due to illness.</p>'
  'PH-new-covid-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T16:19:09.428+08:00
