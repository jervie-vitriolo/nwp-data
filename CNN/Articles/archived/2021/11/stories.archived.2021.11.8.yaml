      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/7/ncr-alert-level-2-parks-families.html">READ:
        Families troop to parks, churches, malls in NCR’s first Alert Level 2 weekend</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af181bf-ff3f-41ae-a104-6df3ee83182f'
