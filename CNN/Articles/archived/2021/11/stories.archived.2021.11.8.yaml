    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68ffd1-54c6-4bd2-a76e-f0ad245a4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T17:57:35.540+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to imagine what kind of content you enjoy for the 2021
        limited series “Maid” to turn up as a suggested viewing. But in search of
        a show that I could watch while finishing a crochet project (which meant something
        that was easy to follow and didn’t require subtitles) I took a chance on this
        show, based on Stephanie Land’s <a href="https://www.goodreads.com/book/show/39218350-maid">memoir
        of the same name</a>. “Maid” takes us through an arduous journey, one that
        is oftentimes difficult to watch. Single mom Alex (Margaret Qualley) makes
        an attempt to escape an abusive home and uplift herself from extreme poverty.
        Beyond the material challenges — and for Alex, there are many — she struggles
        to deal with her own broken relationship with her dad and mom, a woman with
        undiagnosed bipolar disorder played by Andie MacDowell (who is actually Qualley’s
        mom in real life). Each episode throws a new curveball in Alex’s way, but
        you keep watching to see how she tries to find a way through or out of it.
        It’s a story with a lot of painful moments, and the portrayal of domestic
        abuse shows how nuanced, difficult, and traumatizing it can really be for
        partners and their children. Not exactly an enjoyable one, but definitely
        essential. — MARGA BUENAVENTURA</p>'
