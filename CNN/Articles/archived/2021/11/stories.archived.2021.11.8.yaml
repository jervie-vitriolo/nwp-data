      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A California woman is accusing Southwest
        Airlines of racial profiling, saying she was accused of human trafficking
        while traveling with her biracial daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bce68-fe45-41c4-b72b-c63d2337c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9a240-5f34-4d8f-87ba-57e4109633fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary MacCarthy of Los Angeles told CNN she and her 10-year-old daughter,
        Moira, were flying to Denver on October 22 after receiving news that MacCarthy''s
        brother had suddenly died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4be0122-ae0b-4cb8-85b2-d138c75e8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b44681-2886-4106-927e-ecf6094deec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacCarthy said they had a brief stop in San Jose and boarded another
        Southwest flight but realized then that they couldn''t be seated together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca7347-9684-4d21-9dfa-1b7556f18ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:45.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c42217-8776-4d27-ab6f-a280de4f38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:35:38.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:30:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked flight attendants if we could be seated together but they
        told us we''d each have to take a middle seat," MacCarthy said. "So with their
        permission I asked other passengers if they would kindly move so we could
        be together, especially as my daughter was grieving, and they did. People
        are nice."</p>'
