    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cf053-a1c0-4319-9e0e-cb8c3bf5142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:38:39.890+08:00
      'mgnl:createdBy': 'vince'
