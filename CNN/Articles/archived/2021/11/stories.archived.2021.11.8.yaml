    'template': '1'
    'title': "‘No vaccination, no 4Ps subsidy’ scheme needs law amendment, says Palace\
      \  \n"
    'updated': 2021-11-08T16:27:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc769b5-ffc1-480e-83ab-faf9c17a78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;
        Malacañang said Monday that proposals to require COVID-19 vaccination among
        poor families before they receive their subsidy would need an amendment to
        the existing law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6170932-eaba-4493-8635-53122ca495cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9031742-056c-48bc-9021-9c0acbd0288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:30.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11310 or the Pantawid Pamilyang Pilipino Program
        is a conditional cash transfer program of the government that is also known
        as 4Ps which grants at least ₱3,000 monthly to eligible poor households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ff853-8a26-46ee-9821-8f74eea495f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffeaeb-67c9-411f-a87c-626711e3adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa tingin ko naman po ay isang balidong dahilan na i-require ang
        vaccination kapalit ng pagtatanggap ng 4Ps benefits. Baka kinakailangan po
        magkaroon ng amendments sa ating batas,” said presidential spokesperson Harry
        Roque in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc0161-7af3-4b53-9c62-d31a820d753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11daab07-76d7-443e-a526-b0d709e0afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it’s a valid reason to require vaccination
        in exchange for receiving 4Ps benefits. But there should be amendments to
        the existing law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2eeec2-455f-451c-aeaf-412873a484de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.139+08:00
