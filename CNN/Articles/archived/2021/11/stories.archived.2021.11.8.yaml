    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66e68f-9864-4abe-ac21-b5234ae6a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
