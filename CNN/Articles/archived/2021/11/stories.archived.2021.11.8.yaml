    'lead': 'Farm output contracted by 2.6% in the third quarter, further declining
      from -1.5% in April to June with all sectors except livestock plummeting during
      the period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T18:06:05.679+08:00
