      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c744b-679a-4bf8-b266-20602428974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T07:55:49.471+08:00
