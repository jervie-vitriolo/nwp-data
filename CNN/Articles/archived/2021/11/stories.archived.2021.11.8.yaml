    'template': '1'
    'title': 'Higher GDP growth in Q2 reported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475814d-6a2f-4d6a-9a73-eddefac33a61'
