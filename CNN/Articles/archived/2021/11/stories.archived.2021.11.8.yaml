      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SM Prime''s China mall business spiked by 28% to ¥590 million,
        it noted.</p>'
