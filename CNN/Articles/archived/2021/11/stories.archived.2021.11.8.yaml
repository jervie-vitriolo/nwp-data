      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        Department of Labor and Employment (DOLE) is set to vaccinate 2,000 overseas
        Filipino workers about to be deployed through a donation by the government
        of Brunei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b014498-2f8c-4662-8d96-3f2563fd6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:20:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labor Secretary Silvestre Bello III said some 2,000 doses of AstraZeneca
        COVID-19 vaccine donated by the government of Brunei to the Philippines have
        been allocated for the inoculation of OFWs who are set for deployment," the
        DOLE said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f3e2c-b416-41ce-824b-26ae9b6bb1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:20:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the donation would help fast-track the deployment of Filipino
        workers abroad. The vaccination will be on Wednesday, Nov. 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f247ad4-1b97-4d25-afe2-7131f9677fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:20:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said while the vaccination would be on a first come, first
        serve basis, those bound for Brunei would be prioritized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96289ba3-8850-40e7-8af5-bcdd0f6a40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:20:57.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:26:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that recruitment agencies would bring the OFWs to the Labor
        Governance Learning Center (LGLC) at the DOLE Building in Intramuros, Manila,
        which would serve as the vaccination site.</p>'
  'China-exports-trade-economy-October':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-08T21:18:18.295+08:00
    'imagesource': 'jcr:b0b42b1d-bcdb-4cd2-ae71-3e0634a1cb44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f1100b0-ae5a-4133-a019-f887afad1e09'
    'lead': 'The holiday shopping season is boosting China''s trade at a time when
      the country needs it most. But that doesn''t mean its economic woes are over
      just yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T21:21:49.847+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:25:42.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:28.398+08:00
