    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 2,087 new COVID-19 infections; active cases at 32,077'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf6db0-9d64-40b7-9ceb-a439d0a2f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:19:28.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;The
        Department of Health on Monday reported 2,087 more people nationwide have
        been infected with COVID-19, raising total cases to 2,805,294.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e82823-bf46-4d73-9661-d454d0a629a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:19:28.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the overall count, the DOH said 32,077, or 1.1%, are active cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4545974-2cb4-4b2f-bc79-4c4bfd3f3618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:19:28.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:50.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It clarified that it has yet to receive the latest data from eight
        testing laboratories, which contributed around 0.8% of all samples tested
        and 1.2% of all positive cases based on submissions in the last 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd529c8bb-b563-4b69-a3a6-6473b50fc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:19:28.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breakdown by the department also showed 64.7% of the currently
        sick patients have mild symptoms, 5.8% have no symptoms, 16.09% are moderate
        cases, 9.5% are severe and 4% are critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfa6f7-9dc8-4513-ad1c-061672e0e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:19:28.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, new COVID-19 fatalities dipped to 91, bringing the total
        to 44,521 following nine straight days of a three-digit increase in the death
        toll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8871b3-1227-4d36-851e-cfef50891f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:19:28.006+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:28:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted it mistakenly tagged 66 of the newly confirmed deaths
        as recoveries in earlier bulletins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98422eb0-e7ff-49f1-9bca-026a3821bfd9'
      'mgnl:activationStatus': true
