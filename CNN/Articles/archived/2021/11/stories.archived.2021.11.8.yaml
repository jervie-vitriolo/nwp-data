      'jcr:uuid': '21a283f8-1fd4-4a39-b0b2-efff69094d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>In August 2019, when a Facebook employee
        typed "climate change" into the platform''s search bar, the auto-fill suggestions
        that popped up included "climate change debunked" and "climate change is a
        hoax." The results prompted the employee to ask in a post on the company''s
        internal site: "Do our policies combatting the spread of misinformation on
        Facebook apply to climate denialism?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876f0b3-5042-42c4-9cba-054418b37995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f838c47-3395-4370-9b3b-48962d98ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year later, in January 2021, a Facebook employee noted
        a similar concern when searching for "climate change" on the social network''s
        video-on-demand service, Facebook Watch. The second result, according to the
        employee, was a video titled "Climate Change Panic is not based on facts."
        The video had been posted nine days earlier and already had 6.6 million views,
        according to another internal post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d925c-6a75-4dd2-9d9e-30f58cc48407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae38725-b800-4b04-9f5b-c8a79b46064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These examples were flagged by Facebook employees on the company''s
        internal site, according to documents reviewed by CNN Business. These were
        part of the hundreds of internal company documents included as evidence to
        support disclosures made to the Securities and Exchange Commission and provided
        to Congress in redacted form by Facebook whistleblower Frances Haugen''s legal
        counsel. A consortium of news organizations, including CNN, reviewed the redacted
        versions received by Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba748ec-7407-4b3c-b076-daa47df7ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529da62-34e1-4e63-ac2a-0db2442b598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents highlight how, for years, some employees of the social
        media company — which recently changed its name to Meta — have raised alarms
        about climate change misinformation spreading on its platforms, and called
        on the company to do more to crack down on it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac5a008-a38d-4f5a-89d7-0208522cfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f26ae2-06d7-459d-bc09-47cb999072d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has long been public pressure on the social media company
        to take action on climate change misinformation. In March, CEO Mark Zuckerberg
        admitted to lawmakers that "climate misinformation ... is a big issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c56af-8fd5-4227-8d85-0f1d14eaf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868c386-62a8-4924-a906-2a267cafbb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Meta announced additional climate-related efforts that
        coincided with the start of the COP26 Climate Summit, where world leaders
        gathered to discuss efforts to prevent catastrophic disruptions due to climate
        change. Meta was already facing heavy scrutiny following the leak of tens
        of thousands of pages of internal documents Haugen took from the company,
        now known as the "Facebook Papers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f97dd8e-0fad-4b33-94d4-c104c493a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30ca42-5ccc-4607-a1e4-086c2b78d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Facebook has taken a number of steps in recent years to
        address climate change misinformation, it has so far resisted calls to remove
        such content altogether, the way it does for Covid-19 or election misinformation.
        Instead, it has focused on efforts to promote good information and relies
        on third-party fact checkers to label false claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0d0c7-6a69-416b-b87e-1222f125e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870f445-14cb-4167-910d-57e6cc25cb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the company''s VP of Global Affairs, Nick Clegg, announced
        in a blog post additional steps Facebook is taking to address climate change,
        including expanding informational labels on some posts about climate change
        to more than a dozen countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7527e-081c-4646-80ed-2ba96772f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed493dd1-abed-4552-9813-a1c3c595ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s own research has hinted at limitations with some
        of its strategy, including highlighting user trust and awareness issues with
        its Climate Science Center, a dedicated hub for climate change information
        that launched last year, the documents show. Some employees have also expressed
        concern that Facebook''s current efforts aren''t sufficient, documents show.
        In a comment on another internal post from earlier this year about the company''s
        efforts to combat climate change — including by enabling people to raise funds
        to fight climate change on Instagram and Facebook — one employee said: "This
        is great work. Can we take it a step farther and start classifying and removing
        climate misinformation and hoaxes from our platforms?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1f040-12f2-4181-9b53-3cf77649bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2e89f-da78-4773-85ef-bcd16e7783ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta has repeatedly said the "Facebook Papers" paint a skewed picture
        of the company and its efforts. The company said the internal documents underscore
        "the reasons why we''ve launched our Climate Science Center and has informed
        our approach to connecting people with authoritative information about climate
        change from the world''s leading climate change organizations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16e866-2811-4f52-be03-f74b4ee6c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa4a57e-06b4-4aa6-92ce-036019290acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, more than 100,000 people are visiting the Climate
        Science Center every day and we''re continuing to update it with new features
        and more actionable resources so people know how they can make a difference,"
        Meta spokesperson Kevin McAlister said in a statement to CNN Business. He
        added that on Facebook Search and Watch, the company has removed climate denial
        suggestions and now directs users to the Climate Science Center and other
        authoritative information sources, and that misinformation makes up only a
        small percentage of all climate-related content on the company''s platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68a3bc-865b-4e38-887b-c27e460e7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5181b-f51d-41dd-94ac-3ec1b9b4eda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, however, say the stakes could not be higher for Facebook
        to further ramp up its solutions for this problem — and soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3792562-376a-4db4-8c01-85bc3820eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a216d-4a30-4980-b85d-690b25dcc38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that [climate change] is an existential threat, we can''t
        be casual about the seriousness about the threat of climate misinformation,"
        said John Cook, a research assistant professor at the Center for Climate Change
        Communication at George Mason University. "It needs to be addressed with the
        same level of urgency and proactiveness that they''re showing with Covid-19
        and election misinformation."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426139e-316b-488d-85e5-d020209cb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ca1d4-8550-4cc8-b1df-ab5b4501b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortcomings of Facebook''s climate misinformation strategy</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04a861-4a0d-4b0e-88ec-716c77a97136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:32:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook launched its Climate Science Center last fall in an effort
        to provide users with authoritative, reliable information about climate change
        and climate science. In September, it said the resource had expanded to 16
        countries and was reaching more than 100,000 daily visitors. (Facebook had
        1.93 billion daily active users as of that same month.) On Monday, the company
        said the Climate Science Center will soon be available in more than 100 countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15973ac-65aa-4f05-86d2-24586d94fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574a69f-cd7d-4ea9-b590-7c838f339b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company''s internal documents suggest there may be barriers
        to effectively countering misinformation with the Climate Science Center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f8b9dc-e994-41be-b78b-3fc24aa83ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac482c-7de3-4240-9a19-8eac8cea019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook is a key place for people to get information related to
        climate change, so there is an opportunity to build knowledge through our
        platform," according to one internal report posted in April. However, the
        researchers found user awareness of the Climate Science Center was low. The
        report said 66% of users surveyed who had visited the center "say they are
        not aware" of it; 86% of those who hadn''t visited it said they didn''t know
        about it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0081abeb-d263-4c31-8035-321f7874a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7f9c5-a0b9-43a5-86e3-67978ff1a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that some users did not trust the information
        Facebook published in its Climate Science Center, especially US users. This
        tracks with research on the effects of climate misinformation, according to
        Cook.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d007a-6b00-4752-8f49-7ede9647e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9a88d-59c3-4589-9d15-72faeb6d7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing facts is necessary but it''s insufficient to deal with
        misinformation," Cook said, adding that his and others'' research has found
        that "misinformation can cancel out facts." For example, if a Facebook post
        says one thing and a fact-check label says another, it can leave a user confused
        and believing neither. An effective strategy to address climate misinformation
        "needs to be a mix of providing facts and countering misinformation with fact
        checking, but also there need to be efforts to reduce the spread of misinformation
        or to bring down misinformation," Cook said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed776ee-65a9-4cd3-95b6-4637d9e47aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f86573-ec10-4bd6-9624-d628f24d5575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta, however, says that research was meant to inform internal discussions
        but was not representative of its user base and therefore not to measure casual
        relationships between its users and real-world issues. It also notes that
        some outside research has found that, in general, people in the United States
        are less likely to believe in climate change than people from other countries.
        A Pew Research survey from last year, for example, found that the United States
        ranked among the bottom in a list of 14 developed countries in terms of its
        citizens believing global climate change is "a major threat" to their country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa41af0b-6f01-4f33-9116-640c630450fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583bbbb-ab5e-426e-a9bc-7ae55dd3e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it does "downrank," or reduce the spread, of climate
        change content that third-party fact checkers have labeled as false, and says
        "we take action" against pages, groups or accounts that regularly share false
        claims about climate science.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1786b60-71e5-45f2-89ce-4207830f4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f4d53-33cf-4f72-ae6a-2066f39eb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work with a global network of over 80 independent fact-checking
        organizations who review and rate content, including climate content, in more
        than 60 languages," the company said in blog post Monday. "When they rate
        content as false, we add a warning label and move it lower in News Feed so
        fewer people see it. We don''t allow ads that have been rated by one of our
        fact-checking partners."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7058106f-07a9-494b-a95b-7d4fc460c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180dcc10-fa83-4eea-b73a-b0155d6d6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t outright remove climate change misinformation —
        something it does do for misinformation about Covid-19, vaccines and elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec1857-18de-4453-9d73-b948de43a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12869604-d31c-48c1-9aff-d385ab785733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg explained that policy to lawmakers in a March hearing.
        "We divide the misinformation into things that could cause imminent physical
        harm, of which Covid misinformation that might lead someone to get sick ...
        falls in the category of imminent physical harm, and we take down that content.
        And then other misinformation are things that are false but may not lead to
        imminent physical harm, we label and reduce their distribution but leave them
        up," he said. 7</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af81527-db7d-4a1d-8971-03d886a3594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8becfd-bc17-4c65-b8ed-5ce56668c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, environmental advocates say climate change does indeed
        present imminent threats to safety.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e13498-f522-4b51-a42b-29e5168df00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada4ebf-df4f-4ff1-9ab4-ea28a782c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People around the US have faced harm from extreme events just in
        the last few months with Hurricane Ida and people dying, wildfires across
        the West and extreme heat in the Northwest," said Kathy Mulvey, accountability
        campaign director for the Climate &amp; Energy team at the Union of Concerned
        Scientists. "Climate change is not a threat in the future, it''s a reality
        in the present."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75497a43-7444-4813-8bfd-21cacc64452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T08:15:02.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:33:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/11/07/tech/facebook-climate-change-misinformation/index.html"
        href="https://www.cnn.com/2021/11/07/tech/facebook-climate-change-misinformation/index.html">The
        next front in Facebook''s misinformation battle: climate change</a>''</em></p>'
