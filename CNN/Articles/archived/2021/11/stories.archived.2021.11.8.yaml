      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Interior
        Undersecretary Jonathan Malaya said some members of the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases have raised the idea,
        amid pleas to get rid of face shields under eased quarantine restrictions.</p>'
