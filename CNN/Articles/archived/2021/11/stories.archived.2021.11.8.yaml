  'Astroworld-Festival-tragedy-Travis-Scott-lawsuit':
    'author': 'Alaa Elassar, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-08T13:24:39.164+08:00
    'imagesource': 'jcr:3c83ff4f-df30-4bc9-b655-f54a9efda8fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba4bc1d-58a1-4123-9a40-701951763d46'
    'lead': 'A concertgoer who was injured during the festival is suing rapper and
      producer Travis Scott, who was the organizer of the Astroworld Festival, as
      well as entertainment company Live Nation, concert promoter Scoremore, and others
      involved in the event, according to the lawsuit obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T13:26:33.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:29:33.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:19.900+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawsuit filed against Travis Scott, Live Nation, and others following
      Astroworld Festival tragedy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165f5a9-3581-4685-b18a-b616fcb75693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A lawsuit has been filed following the
        Astroworld Festival tragedy that left eight people dead and dozens injured
        in Houston on Friday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4ea24-e4a3-44b7-97d2-9a194f6970bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concertgoer who was injured during the festival is suing rapper
        and producer Travis Scott, who was the organizer of the Astroworld Festival,
        as well as entertainment company Live Nation, concert promoter Scoremore and
        others involved in the event, according to the lawsuit obtained by CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447ed6a8-88f3-4216-9998-a167ce23292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:34.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Souza, who is being represented by the law firm Kherkher
        Garcia, "suffered serious bodily injuries when the uncontrolled crowd at the
        concert knocked him to the ground and trampled him," according to the lawsuit
        filed in Harris County, Texas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be2d8c-fb82-47f8-b960-f6a64fd56914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants failed to properly plan and conduct the concert in a
        safe manner," the lawsuit continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b5173a-cfa8-41dc-8287-dc68dec33706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, they consciously ignored the extreme risks of harm to
        concertgoers, and, in some cases actively encouraged and fomented dangerous
        behaviors. Their gross negligence caused Plaintiff serious injuries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36136772-dafc-42ba-b9a2-274815fbd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury trial is preferred to determine the exact amount of damages,
        according to the lawsuit, but Souza is seeking "monetary relief of over $1,000,000."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d86233-4c01-42bb-b93a-dac36165134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Scott, Live Nation and Scoremore for comment
        on the lawsuit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c8555-2f57-4854-ade9-2caa83c2f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:37.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heartbroken for those lost and impacted at Astroworld last night,"
        Live Nation, the company responsible for organizing the Astroworld Festival,
        said in a statement. "We will continue working to provide as much information
        and assistance as possible to the local authorities as they investigate the
        situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa72aee-3a46-4a98-a394-db735c96ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation is a concert promoter, venue operator and the owner
        of Ticketmaster. According to its website, it sells 500 million tickets to
        concerts and festivals each year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4ebcb7-f4b1-4ee1-9c49-d57f1f381b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The timeline of events on the evening of the tragedy</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f161724-4efe-42ea-a156-91a89dcbf4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Friday night crowd at the sold-out Astroworld Festival was so
        tightly packed that when audience members were pushed toward the stage, some
        told CNN, they were crushed to the point that they couldn''t breathe and passed
        out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c13e6-1d82-4186-bdd0-2c03af77b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers described the event as traumatizing, with many witnesses
        saying they saw lifeless bodies being trampled amidst the chaos. Those who
        survived had to fight their way out of the crowd as the music continued.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb39768-21ca-4648-82b5-77d36f18b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott took the stage for his set shortly after 9 p.m. Officials
        said they were made aware of crowd surges early in his set, and received the
        first reports of injuries at approximately 9:30 p.m.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad5603-9917-4c04-afdb-484c16f8c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what Scott saw from the stage and whether he was aware
        of the crowd conditions at the time, but he continued to perform until approximately
        10:10 p.m. That is about 40 minutes after the first reports of injuries were
        made to officials and just over 30 minutes after officials declared the concert
        a "mass casualty event," according to times given by Houston Fire Chief Samuel
        Peña at a news conference Saturday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e837492-012b-46a9-8a02-91cb1b31a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the concert''s livestream also showed Scott pausing his
        performance and looking on in apparent confusion as an ambulance pulled into
        the crowd. He began performing against, but later stopped the concert.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26021d7-e9b6-400b-a5d8-a17441054d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott gave his first on-camera statement in a video posted to his
        Instagram account Saturday night.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6133de5e-ca27-4391-8336-60ab4a4423c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m honestly just devastated," Scott said as he repeatedly sighed
        and rubbed his forehead. "We''re actually working right now to identify the
        families so we can help assist them through this tough time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e8a6b-f91c-45b8-be2d-5d85711b52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some concertgoers have criticized organizers for continuing the
        show even as unresponsive people were being given CPR and carried away, but
        Scott indicated he was not aware of how severe things had gotten. "Any time
        I could make out, you know, anything that''s going on, you know, I just stopped
        my show and, you know, helped them get the help they need."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71920756-302a-4df3-9fab-7fda81c0f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:43.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Police Department tweeted Sunday the investigation into
        the tragedy is active and "in its early stages."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58397b28-fd5b-4a02-bf74-b3c91aec3da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:43.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges, "Scott actively encourages his fans to ''rage''
        at his concerts. His express encouragement of violence has previously resulted
        in serious violence at numerous past concerts."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94a10eb-8482-48a7-a93c-438a20f408f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T13:26:33.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:29:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cites a since-deleted tweet from Scott in response to fan
        complaints about this concert''s quick sell-out: "WE STILL SNEAKING THE WILD
        ONES IN. !!!!!"</p>'
  'Arwind-Santos-Vic-Manuel-San-Miguel-NorthPort-PBA-trade-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-08T14:06:58.267+08:00
    'imagesource': 'jcr:2b747b16-ee8b-4224-a461-c8d1cc4d7775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f757682-3733-4572-b33f-636642457cb0'
    'lead': 'Vic Manuel is traded for the second time in three days, while Arwind
      Santos will be joining a new team after winning nine titles and spending over
      a decade with San Miguel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T14:47:55.750+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:29:29.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:20.232+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel trades Arwind Santos to NorthPort for Vic Manuel in surprising
      exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba461e-6220-4c87-b5bf-3cb66459fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:47:55.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:30.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        San Miguel Beermen have traded longtime forward Arwind Santos to NorthPort
        Batang Pier for workhorse Vic Manuel, the PBA announced on its website Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595d424-afff-4884-b038-6308d891b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:47:55.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time in three days that Manuel was traded after
        the Phoenix Fuel Masters sent him and Michael Calisaan to the Batang Pier
        for Sean Anthony, Sean Manganti, and a 2021 second round pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c61663-c677-47b1-bcf3-c183fd6ac6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:47:55.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos played a key role in the mighty Beermen squad, winning all
        his nine PBA titles with the ballclub, including five straight Philippine
        Cup championships. It was also in his stay with San Miguel when he bagged
        the Most Valuable Player award in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de4de8-90b5-406f-9e6c-2b6c2aedcae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:47:55.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:29:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel, meanwhile, will be suiting for his sixth team in the PBA
        since joining the league in 2012.</p>'
  'National-Vaccination-Day-Nov-29-to-Dec-1-Heroes-Day-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T14:48:44.004+08:00
    'imagesource': 'jcr:b55b21ac-bfa8-4e39-8481-23fb4f124f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dfe65df-aa15-4b52-a42e-ba87af7b5537'
    'lead': 'The government is planning to conduct a 3-day national vaccination from
      Nov. 29 to Dec. 1, coinciding with Nov. 30, Bonifacio Day, which commemorates
      one of the country''s heroes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T14:50:02.483+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:29:23.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:20.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-vaccination-day', 'national-heroes-day', 'nov-29', 'nov-30',
      'dec-1', 'covid-19']
    'template': '1'
    'title': '''National Vaccination Day'' eyed from Nov 29-Dec. 1 to coincide with
      Heroes Day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b603c-e93a-4687-afbf-2dc2d81c7f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.483+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        government is planning to conduct a 3-day national vaccination from Nov. 29
        to Dec. 1, coinciding with Nov. 30, Bonifacio Day, which commemorates one
        of the country''s heroes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa064155-b8f1-4f0e-8535-927e270e9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.483+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatawag po natin na National Heroes Day [''yung] Nov. 30
        kasi parang [messaging] natin, lahat ng tao na magpapabakuna ay bayani,</em>"
        vaccine czar Carlito Galvez, Jr. said in a briefing Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc61e081-73ce-4ea9-817d-d390d34340f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re deeming Nov. 30 as a National Heroes Day because
        we want to give the message that people who will get vaccinated are heroes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8dd2d9-3d62-48b6-967a-224cade2b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Day is usually held to commemorate other Filipino heroes
        as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bc55b-dd06-4ec8-9412-0a110710461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Heroes Day, meanwhile, is originally observed on the
        last Monday of August every year. It marks the Cry of Pugad Lawin, a revolt
        that started the 1896 Philippine Revolution against the Spanish empire and
        the journey toward the country''s independence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68b0243-8e24-4186-a34b-0f98587e253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa, adviser to the National Task Force Against COVID-19,
        earlier <a href="http://(https://www.cnnphilippines.com/news/2021/11/2/Sputnik-V-vaccine-arrival-November-2.html)">bared</a>&nbsp;plans
        to hold a nationwide vaccination day to speed up the rollout of doses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86545dee-a168-42da-af84-2bd020c5ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the government works to raise its daily immunization
        target to 1 million shots on Nov. 10, just two days from now, and 1.5 million
        after Nov. 15 amid continuous deliveries of vaccine supplies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6a997-4706-47d1-bc78-adae6419998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is averaging only 697,025 doses per day, <a href="https://app.powerbi.com/view?r=eyJrIjoiMzliZTBjZWQtNjcwYi00YmM3LWFjYjktZDNjYWRjNDdiMmJmIiwidCI6IjM3ZDFjZmJmLTM1NTMtNDc5ZS1iOGM0LTVhZDdkNjNkNDM4MyIsImMiOjEwfQ%3D%3D">as
        of Nov. 7</a>, with about 64.2 million shots administered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1f05d-e01b-4e06-a4ed-403a7c0c28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:50:02.484+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:29:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he is hopeful the target could be achieved "in the next
        two weeks."</p>'
  'Kappa-COVID-19-variant-B.1.617.1-Philippines-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T14:50:53.820+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
