      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we are the successor of Ceres Negros, we are also being dragged
        now into a legal dispute brought forward against the club, which we have neither
        been responsible for nor have caused circumstances as all of these were created
        prior to us taking over the club," he added.</p>'
