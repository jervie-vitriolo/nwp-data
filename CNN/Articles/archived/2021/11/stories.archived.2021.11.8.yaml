      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Malaya clarified DILG
        is only pushing to withhold the ₱750 health and nutrition monthly grant, a
        component of the 4Ps subsidy, which will eventually be released when the beneficiary
        gets his COVID-19 shot.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84da99-9067-48ff-bdfc-c0e2a1462b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T14:34:04.547+08:00
