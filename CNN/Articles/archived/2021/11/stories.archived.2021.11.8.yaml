      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/sports/2021/11/6/Kaya-Mendiola-pursue-missions-Copa-Paulino-Alcantara-2021.html"
