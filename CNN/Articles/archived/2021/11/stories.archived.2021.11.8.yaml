      'mgnl:lastActivated': 2023-01-24T22:32:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a25726-6c28-4051-8ca4-5a2fdf99633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ang batas po ay nagsasabi kung sino yung entitled sa 4Ps.
        Hindi lang po ito isang Executive program, ito po ay naisabatas ng Kongreso
        sa pamamagitan ng RA 11310.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec81956-5adb-46d0-8678-372aab3a33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8eceea-4875-4217-b4ec-d5517f9a2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s the law that identities who are entitled to 4Ps.
        This is not just a program by the Executive branch, this was enacted into
        law by the Congress through RA 11310.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937b2d95-7129-435b-b679-093e57faac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5983cc13-799d-46a5-b7e7-8429afe001dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government earlier hinted at
        the possibility of a mandatory vaccination after learning from local executives
        in the country that "many" of the more than 4 million 4Ps beneficiaries are
        yet to receive COVID-19 vaccines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65dc406-be0e-451a-907d-7da398289e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe903c-5938-4a39-95ff-b5f384846514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG spokesperson Jonathan Malaya said the government may decide
        to add another condition, which is inoculation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c06fbe-32ba-4693-8f47-8268ba1bcb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b9c25-e58d-4438-b763-142ff61fc953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meantime, Roque said that the proposal is something that
        Department of Social Welfare and Development can look into.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b0527-e56f-4664-8f55-32c3ed09ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Senators warn DILG</strong></h3>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcc42d-013e-4083-bc1c-2c55823beca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T16:27:29.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators have warned the DILG that it will be violating
        the law if it formalizes its plan to withhold the subsidy for poor families
        who will refuse to get vaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04b943-6a4e-4f1f-8009-6152247ba975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, who is among the authors
        of Republic Act No. 11310 that institutionalized the Pantawid Pamilyang Pilipino
        Program or 4Ps, said vaccination is not part of the conditions that over 4
        million beneficiaries must fulfill before receiving assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56189b-f895-4e94-8e3d-e913c07159bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also said the conditions under the 4Ps law
        are fixed and cannot be changed upon the whims of any government agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6485c37-ef59-4e91-aacb-63835b12f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It only shows that the DILG is detached from reality and unaware
        of the real plight of the poor,” Drilon said in a statement on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b86e9-d766-4a82-8aae-a8b78f206eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also pointed out that vaccine supply has yet to stabilize
        in provinces, making it harder for some to get inoculated. The senators also
        said government agencies must work harder to address vaccine hesitancy by
        boosting information campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b5385-1512-4f29-9be9-4ffa1a151105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung simula ay wala pa sa 40% ng mga taga Metro Manila ang gustong
        magpabakuna. Ngayon ay lampas 80% na ang nagpabakuna. Basta’t maayos ang paliwanag
        at may tiwala sa magpapaliwanag, magpapabakuna naman ang mga Pilipino," Hontiveros
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33a3c9-3d8d-475e-a04b-17e625c0065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T09:03:10.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:32:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At first only 40% of Metro Manila residents wanted
        to get vaccinated. Now 80% are vaccinated. Proper explanation and trust could
        convince Filipinos to get inoculated.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b243fe-cd4e-4b93-b3c4-322ac662e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:00:08.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meawhile, Justice Secretary Menardo Guevarra said non-vaccination
        should not be a basis for withholding benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7af53b-6ad7-40bc-9356-9cb59e8b0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:00:08.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f178b6-5844-48d1-baa0-9100b682a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:00:08.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the COVID-19 Vaccination Program Act of 2021, vaccination
        cards shall not be an additional mandatory requirement for government transactions,
        among others," said Guevarra in a message to reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0d93d-bf41-42fb-9f99-1cc0f0288af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:00:08.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5656d4c-39c4-4fb4-86f1-0023e029cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:00:08.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:32:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, non-vaccination against COVID-19 cannot be a ground for
        suspension or termination of conditional cash transfer benefits if the beneficiary
        household has already qualified, and continues to qualify, under the 4Ps Act."</p>'
  'Daylight-Saving-Time-how-to-cope':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-08T09:17:41.233+08:00
    'imagesource': 'jcr:988fa32b-c387-4d25-8c7a-b54de9a158da'
