      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Prime''s residential business posted revenues of ₱32.1 billion,
        down 6% from last year. Meanwhile, SMDC''s reservation sales rose to ₱76.3
        billion during the three quarters -- 14% higher annually with its "strengthened
        online presence and continuous construction" of projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9d4d2-4e6f-473c-b26d-2557fe7bef41'
