      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432fff9-964a-4b83-b098-11bb3170c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:27:10.878+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:25:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory filing, the integrated property developer disclosed
        a consolidated net income of ₱15.6 billion for the nine-month period. A 9%
        year-on-year uptick, the latest figure was achieved despite consolidated revenues
        falling by 6% to ₱56.8 billion during the same period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a60da-0fa6-40e7-9b58-3a9dfccfabee'
