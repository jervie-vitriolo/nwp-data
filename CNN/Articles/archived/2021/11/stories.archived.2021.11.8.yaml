      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79742e1-bb7e-4753-abc3-7941ddb8a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:04.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:26:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier said he''s hoping the Senate will pass the proposed
        national expenditure plan by the first week of December to avoid a reenacted
        budget.</p>'
  'sputnik-v-delivery-november-8':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-08T20:57:33.134+08:00
    'imagesource': 'jcr:2493ddd3-e8b9-4d26-bf91-8a5d264403de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438e0105-aec1-4c4d-a51f-8eec46a85970'
    'lead': 'The country receives a fresh batch of around 2.8 million Sputnik V coronavirus
      vaccine doses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-08T20:58:29.084+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:26:01.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:24:27.728+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH receives 2.8M more Sputnik V vaccine doses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa4e3b-9a9d-43dc-8654-896faad21615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;The
        country on Monday received a fresh batch of around 2.8 million Sputnik V coronavirus
        vaccine doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbd383-e682-48a7-995b-4716002aae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:02.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte personally graced the welcome ceremony
        for the 2,805,000 vials which arrived at the Ninoy Aquino International Airport
        at 7:30 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5357bf1-56e4-41b1-8aef-5cded767fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Duterte thanked Russia for the delivery which is part
        of the 10 million doses stated in its procurement contract with the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9205f7-33c0-410e-8b58-0e48a907a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us work together to put an end to this disease and its harmful
        effects to our people and economy for nearly two years now," Duterte said,
        as he again urged the public to get their anti-coronavirus shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e65617-ce1d-477e-befe-6192ccaa8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that this administration is committed to securing
        safe and effective vaccines for all Filipinos," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862fb976-e862-45d2-9a8f-7bc5f934518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery is one of the biggest Sputnik V shipments the country
        has received, according to vaccine czar Carlito Galvez. He added this brought
        to 7.19 million the cumulative number of doses sent by the Russian government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50d518-89ad-46b0-a63a-70451c67dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:04.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the additional supply will help the government achieve
        its goal of vaccinating a total of 54 million Filipinos with at least one
        dose this November, and completely inoculating them before the year ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7155ee-5e93-4d17-abe5-065d8c83b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest data, 34.71 million Filipinos have received at least
        one shot, with 29.47 million now fully immunized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1294813-f92a-4dc3-8916-62eb8812c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T20:58:29.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:26:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is aiming to administer a million shots daily by
        Nov. 10, and further increasing this to 1.5 million after Nov. 15. The country
        is averaging only 697,025 doses per day as of Nov. 7.</p>'
