    'template': '1'
    'title': 'Design competition for urban farming sheds light on food security gaps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c1370b-0089-4458-bb65-0022f2848987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.173+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:06.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A snapshot of the food supply in National Capital Region during
        the first lockdowns showed that while rice and pork were in steady supply
        (and surplus, even), vegetables and fruits were 92.2% and 59.8% short of the
        Food and Nutrition Research Institute-prescribed proportions on the plate,
        according to <a href="https://www.aciar.gov.au/publication/covid-19-and-food-systems-indo-pacific/7-covid-19-and-food-systems-philippines">research</a>
        by Anton Simon M. Palo, Mercedita A. Rosetes, and Donna P. Cariño, or the
        Foodlink Advocacy Co-operative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26eadd8-5390-4167-b5e3-cab5fe6881dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:07.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This finding is part of something that the energetic newcomer Brooklyn
        Industries could help to address with its architectural design competition
        for food security interventions, <a href="https://www.instagram.com/reterra.design/">Re-Terra</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e639db5-84ba-4a4a-90af-07c02f03055e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a cool Monday afternoon at the Pasig Rainforest Park, Brooklyn
        Industries’ resident architect, Kathleen Encorporado, shared the competition’s
        mission to transform Metro Manila into a food-producing metropolis, as a formidable
        panel of judges from the academe, the Department of Agriculture’s assistant
        secretary for strategic communications Noel Reyes, Pasig City mayor Vico Sotto
        and the actor James Reid looked on. A linking of academe, local government,
        and industry, the event was sponsored by Boysen — which has been championing
        climate change mitigation through heat-reflecting paint — and East West Seed,
        which distributes tropical vegetable seeds across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c71e1f-5d5a-44ba-b026-f67ab9387705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:08.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e123f3-622f-4400-92a1-1328d568ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Interventions versus icons</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c85f54-a150-4e3d-8c4f-a254ade0825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First to present was Jan Mark Vargas from Saint Louis University.
        His “Project Sibol” was conceived as an ecosystem of down-to-earth and affordable
        interventions that could involve the local community: composting, reusing
        old tires as planters and using existing basketball courts as a marketplace
        for days when vegetables farmed by kids and their parents would be consolidated
        for redistribution, or “bagsakan” day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c46c50-264a-44fa-aa1b-589c6af57755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabb87f-ad44-4004-9bdc-19bc5c6a4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/leisure/food/2020/11/10/feed-back-farming-rural-communities.html">READ:
        Amid lockdown, backyard farming gives food security to families</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd2b23-a11a-4c24-b63e-a13e5f286df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:10.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc270af-d6ac-497e-bcc9-6a04ff312070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:11.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas was interested in what he called “agripuncture” or activating
        specific community nodes to become agriculturally productive: a preschool,
        the aforementioned basketball court and a church. He modeled his solution
        from studying the preexisting structures in Barangay Santolan in Pasig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52d5c6-83ae-4e6f-aea8-6fc9ca4e987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.174+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0fd57d-6292-428b-ab02-81857e4d916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect Joey Yupangco, who was on the panel onstage, liked the
        idea that Project Sibol could be inserted into any community. “I voted for
        it twice,” he said. “It didn’t require to be seen as a design, but an idea
        that can be planted in any given situation.”</p>'
    '15':
      'image': 'jcr:51efdcea-4cf6-43e0-a40d-f1613dab812a'
      'imageCaption': 'Project Sibol by Jan Mark Vargas of Saint Louis University
        was revealed to be the tilt’s “Most Sustainable” project. Photo courtesy of
        RE-TERRA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0261f8c-520e-47fa-b6b4-6ff0cb54a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa4b5b5-3136-43c2-8258-25c25c0cdacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other finalists took more iconic approaches, such as the tree-shaped
        urban farming structures of Ariel Navarro Padua of University of La Salette
        in Isabela, and the sprawling development with modular bamboo farming structures,
        community kitchens and workshop spaces proposed by a team of recent graduates
        from the University of Santo Tomas, for the Kapasigan Linear Park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037e8e3-fc16-4af1-a432-4d1f80316c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e726b-ec88-43fa-a6df-ea17fb5b433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:14.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was evident that they took a lifestyle approach. Chona Ponce,
        head of the Council of Deans and Heads of Architectural Schools in the Philippines,
        said about the “urbanitrees” entry of Padua: “I can already imagine tourists
        taking selfies here.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cc84b-2fff-4609-83cb-b31a59056b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91967b4-3c4c-4b63-88c4-a886b5c4daaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yupangco also commended the tree form as a very good metaphor, but
        offered advice: “Maybe rework the scale so it can be more ubiquitous and transplanted
        in different lot sizes.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a76ae-195d-4476-8e20-5a8cd542628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b3568-21c7-431d-b0b1-0fa198d1d2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges on stage, which also included Edgar Sabidong, Chairman
        of the PH Green Building Council, and Henk Hermans, President of East West
        Seeds Philippines, would return to these concepts of scale, cost, and how
        to distribute the harvested food, as well.</p>'
    '23':
      'image': 'jcr:3a416963-e98f-43bf-8a30-e38a09047b6e'
      'imageCaption': 'A team of fresh graduates proposed a sprawling development
        with modular bamboo farming structures, community kitchens and workshop spaces
        for the Kapasigan Linear Park. Photo courtesy of RE-TERRA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f47883e-5216-4e91-891f-261b12a5396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317853f2-2a3d-4db7-b487-1bb1f52ddcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7759d2-408b-4a12-b0a5-0c3336349b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Distribution issue</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4be9e1-aea5-41da-acfa-f24331975dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.175+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food insecurity in the time of COVID-19 is less a production issue
        than it is a distribution issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5a7d6-662a-4814-9eaf-8660ed679778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Filipino farmers are used to typhoons, floods and droughts
        damaging their crops, they are quite resilient, and in fact during the pandemic,
        the majority just kept on farming. However, the disturbance was in getting
        their crops to consumers due to travel restrictions, with 35% of farmers unable
        to sell their produce, according to <a href="https://www.google.com/url?q=https://neda.gov.ph/we-recover-as-one/&amp;sa=D&amp;source=docs&amp;ust=1636352496174000&amp;usg=AOvVaw0kqukkazvbL0Yn0ZlH2IBu">a
        report from the National Economic and Development Authority</a>. This led
        to kinks like oversupply in a local area of a crop produced there because
        they can’t get them out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad604a-e148-4acf-99b3-098a22b90838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this note, the study by Palo, Rosetes and Cariño, titled <a href="https://www.aciar.gov.au/publication/covid-19-and-food-systems-indo-pacific/7-covid-19-and-food-systems-philippines">“COVID-19
        and food systems in the Philippines”</a> has a great insight on infrastructure
        already in place for distribution, but just not activated fully:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd5aad-4896-4617-b595-000d0ba6ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Food Authority was originally designed to manage the
        whole country’s food security requirements. The National Food Authority now
        focuses on ensuring a buffer of rice stocks. Informants suggest that many
        National Food Authority warehouses, which are strategically located to maximize
        reach to populated areas, are underutilized. These warehouses could be used
        for buffer stocks of food items in addition to rice, such as meat products,
        vegetables and fruit.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abd673-9d8a-4fbf-9e91-cab2d6449352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR — which is the parameter for the Re-Terra contest — has NFA
        warehouses for the Central District/Manila, the North District/Bulacan, the
        South District/Taguig, the East District/Rizal, the Integrated Port Services,
        the Metro Transport Service/Valenzuela, Cavite, and Batanes, according to
        an <a href="https://www.google.com/url?q=https://nfa.gov.ph/about-us/directory-of-warehouses&amp;sa=D&amp;source=docs&amp;ust=1636352496175000&amp;usg=AOvVaw0gfWGcg4Qnpd9mbMLldZir">official
        directory</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8280af4-0a5a-4580-bfda-4ffb80e5797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be wonderful to see future years of the Re-Terra competition
        engaging directly with such underutilized spaces, and deepening understanding
        of the factors underpinning food insecurity — such as how farming is an aging
        practice.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd3082-1cd5-4ab6-8a71-1b5819cadf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youth corps</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3018475-0647-4649-92bb-85496ad44dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:21.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://philjournalsci.dost.gov.ph/images/pdf/pjs_pdf/vol149no2/aging_filipino_rice_farmers_.pdf">Philippine
        Journal of Science</a> in June 2020, the average age of a farmer is 53 years,
        whereas it was 46 in 1966.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e3776-2f93-4f51-8a3e-06907d088188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events like Re-Terra, staffed by personable fresh graduates in the
        creative fields (Brooklyn Industries also operates restaurants and music ventures),
        can help deepen conversations in youth circles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0001a-0736-4660-8fff-6dd05971d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That usually starts with a click, and a sizzle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f3b89-1f02-43aa-8460-ee07c20db7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Anarchi, also from the University of Santo Tomas, opened their
        presentation with a narrative of how they had all come from different provinces
        to study in Manila, evangelized by adults to be the place where opportunities
        happen, but having that bubble burst when they saw the overcrowding in the
        city. “Can you honestly say you’re happy with where you are?” asked their
        presenter. “Next slide.” They showed a slick video of cylindrical towers all
        connected by a linear park. From the side, it looked quite sci-fi, and the
        presenter kept referring to each tower by their number, to the tune of: towers
        one and five will host aeroponics, or hydroponics, while tower six will have
        storage prior to being picked up for distribution, and so on.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429ca40-858c-4855-9328-5dc68ed881e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This won them the tilt, and they received a ₱250,000 cash prize.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64048d17-48dc-4e70-b0f0-56cfd6b17669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:25:23.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:27:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'image': 'jcr:c6d4de10-9c9a-44ee-9510-e45b7857ecc6'
      'imageCaption': 'A side perspective of Team Anarchi''s "CU:RB" design. Photo
        courtesy of RE-TERRA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f14ae2-8ff2-4b6c-ace3-43b9ad4de1ab'
      'mgnl:activationStatus': true
