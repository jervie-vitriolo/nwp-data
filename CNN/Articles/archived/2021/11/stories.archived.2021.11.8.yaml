      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross national income also saw a higher growth rate in the second
        quarter: from 6.6%, it now stands at 6.8%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84bfafb-f247-4d8d-b196-6eb2542d074d'
