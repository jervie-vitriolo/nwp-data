      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/2/bongbong-marcos-disqualification-petition-comelec.html?fbclid=IwAR2rAMOqn5u-Zr2G_r3ms4Oz_TzMQTpEo_2alexLBB4-O__ZfjtPmU3ctnc"
