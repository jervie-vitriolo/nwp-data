      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero pagdating ng panahon sasagutin pa rin namin at ipapaliwanag
        natin at ipapakita natin na walang</em> grounds <em>para mag-dismiss sa aking
        kandidatura,"</em> he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37a7fa-6c9a-4d98-b7a4-e36cf6459481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T18:58:22.742+08:00
