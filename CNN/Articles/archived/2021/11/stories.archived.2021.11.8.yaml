      'mgnl:lastActivated': 2023-01-24T22:30:17.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80fed0-a9a5-436a-8468-df70e2c10ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:30:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 10%, education now holds a 12.6% growth rate. Financial and
        insurance activities grew by 5.2% instead of 4.2%, while construction’s pace
        is now at 27.1% — up from 25.7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939fa04-83f4-4eed-a765-6b38861b645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T11:44:37.996+08:00
