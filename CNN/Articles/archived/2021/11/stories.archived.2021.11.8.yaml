    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Pasig-River', 'Tullahan-River',
      'RSA', 'Ramon-S-Ang', 'DENR', 'Department-of-Environment-and-Natural-Resources']
    'template': '1'
    'title': 'Pasig, Tullahan River clean-up initiatives exceed targets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5b0de-63d9-4750-a55d-75a50841a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Clean-up
        efforts at the Pasig and Tullahan rivers exceeded initial targets, said San
        Miguel Corporation, which heads the initiative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f557d9e-46a7-4f29-bf94-14291dc24e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:04.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes as the conglomerate''s president and chief
        executive officer, Ramon S. Ang, said they aim to ramp up efforts in the coming
        months as quarantine restrictions ease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3decc-46ef-4007-8031-e3be4fe5d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of our crews’ dedication in getting the rivers cleaned,
        deepened, and widened prior to the rainy season. This has led to noticeable
        changes in flooding patterns, with no severe flooding incidents reported particularly
        in areas near Tullahan River, the past few months,” Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba288d-1ce9-42f3-b5c1-ead9929dcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, the waste and silt extraction output of the Pasig
        river was at 90,000 metric tons as of Nov. 5. Daily output has increased to
        1,700 metric tons per day. The company expects to hit 100,000 metric tons
        by mid-month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1c3dd-4164-4824-b16a-c8953c777d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once we reach and maintain at least 2,000 metric tons per day output
        starting this month, we will be on track to achieving our 50,000-metric ton
        monthly target before the year ends. To meet our goals, we are prepared to
        bring in more equipment and personnel to further expedite the process,” Ang
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639fd3a2-cab3-40f0-878f-1f8b531b369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:06.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the total output at the Tullahan River was 522,498 metric
        tons as of Nov. 5. The average daily output is 2,500 metric tons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb9b3e-6d89-44c7-940c-62feb428c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is aiming to extract one million metric tons from the
        Tullahan River and expect to hit 600,000 tons for sectors one to five of the
        project before 2021 ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8940f9-1997-4b84-87b0-91958d9b55ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five sectors span the river''s length from the mouth of Manila
        Bay in Navotas City, up to Potrero in Malabon and Valenzuela City. Dredging
        is currently focused on parts of the river in Potrero, Malabon and Marulas,
        Valenzuela, and areas near Catmon and Maysilo in Malabon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdaffb9-5d83-4057-ad62-7cf70972b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T21:43:35.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:25:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both projects are led by SMC with the Department of Environment
        and Natural Resources.</p>'
