  'new-delhi-schools-air-pollution':
    'author': 'Arpit Goel and Ally Barnard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-14T15:28:02.046+08:00
    'imagesource': 'jcr:5ade33d2-54ab-4e9d-9d2b-23b5458f67e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee46788-bec7-492f-ba4d-468f25a1c4d9'
    'lead': 'Schools in India''s capital Delhi — often ranked as one of the world''s
      most polluted capitals — will be physically closed for a week from Monday as
      severe air pollution blankets the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T15:30:56.606+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:31:03.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:53.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'climate', 'Asia', 'India', 'New-Delhi', 'air-pollution',
      'pollution']
    'template': '1'
    'title': 'Schools in New Delhi to close for a week amid severe air pollution crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343facc1-1aaa-4282-b150-af23f8e585c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:04.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Schools in <a href="https://www.cnn.com/2021/11/12/asia/india-delhi-pollution-intl-hnk/index.html"
        target="_blank">India''s capital Delhi</a>&nbsp;— often ranked as one of the
        world''s most polluted capitals — will be physically closed for a week from
        Monday as <a href="http://www.cnn.com/2021/11/12/asia/india-delhi-pollution-intl-hnk/index.html"
        target="_blank">severe air pollution</a>&nbsp;blankets the city, the chief
        minister of the National Capital Territory of Delhi, Arvind Kejriwal, said
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331d493-bed6-4e28-afab-e43dd5a80ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual classes will continue so that children don''t have to come
        out and breathe polluted air," Kejriwal said at a press briefing after holding
        an emergency meeting to address the pollution crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23183b17-d853-4ba4-a7c7-04b85b5f9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal also said that Delhi''s government offices will operate
        under a work from home policy for a week and private offices have been advised
        to do the same where possible. Construction activities in the city will be
        prohibited between November 14 and 17, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920ef89-28d1-44be-95d3-735a55a9d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick smog has hung over Delhi for days, made worse by "adverse
        meteorological conditions that restrict pollution dispersion and regional
        contributions including stubble burning" by farmers, according to India''s
        Central Pollution Control Board (CPCB).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b35cbf-0413-4c9f-8b1b-cb98c4e9e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weather forecasts say winds will not blow from November 14 to 17
        and the smoke of burning stubble will keep covering Delhi," Kejriwal told
        reporters, adding that "the situation could get worse at that point in time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ce0dd-014f-4190-bcb4-3b50a716ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality in and around Delhi was rated very poor to severe early
        Sunday morning, according to the CPCB''s National Air Quality Index (AQI).
        Prolonged exposure to that level of pollution can cause respiratory illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70916eaa-d5e1-41ba-99d2-9e23011969ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:30:56.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:07.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/14/asia/new-delhi-air-pollution-intl/index.html"
        target="_blank">Schools in New Delhi to close for a week amid severe air pollution
        crisis</a>."</em></p>'
  'queen-elizabeth-ii-remembrance-saturday':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
