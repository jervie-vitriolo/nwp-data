    'jcr:uuid': '671316ab-7def-4c55-9db4-422c9881f67a'
    'lead': 'Harry and Meghan, the Duke and Duchess of Sussex, visited a military
      base Thursday where they met Afghan refugees who had made it to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T06:37:19.458+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:34:12.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:48.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan visit Afghan refugees at Task Force Liberty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2881289-f595-4d1e-bb27-c98bb15ebfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harry and Meghan, the Duke and Duchess
        of Sussex, visited a military base Thursday where they met Afghan refugees
        who had made it to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0cc90-23a4-44d4-9498-f9ab03063214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea4b2d-48d8-4055-8bb9-90249fb5a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spoke with women recently arrived at Task Force Liberty,
        on Joint Base McGuire-Dix-Lakehurst, New Jersey, which is home to more than
        10,000 Afghan refugees, a spokesperson for them said. The royals asked to
        spend time with young children who were in daily schooling and stopped by
        a classroom of children learning conversational English.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b52c2-354f-4b91-a3ad-6681a5638131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5401049-5a04-4acd-aee7-4f518fe5a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan talked with the kids, many of them practicing their
        English by saying phrases like, "Nice to meet you," the spokesperson said.
        The couple asked staff about common terms in Dari -- Persian dialects spoken
        in Afghanistan -- and left every interaction with children and adults saying
        "Tashakur," or "thank you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e1b47-2a2f-46e6-b4bb-b0ac169ccb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479723f-22f0-44d7-aa2b-cdfae59b74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers had been leading the song "Head, Shoulders, Knees and
        Toes," the spokesperson added. The Duke and Duchess "happily" led the children
        in singing the song, and said it''s a favorite of their son, Archie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e52ae-0f8c-49c8-a4f2-8890af529396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38361b37-d97c-45c5-9e74-599d9d0bb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thanked the teachers for their efforts, and reminded them to
        take care of themselves and their own mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53798423-70e0-4976-800a-76b6cafdeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3dc6e-b6b4-4474-a724-ff27fc5ba977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan are known for speaking openly about their mental
        health and for encouraging others to do the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf35bde-8431-4cc3-aa5a-ba8c9538b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e4137-ae30-4bcd-bc38-b1954697ab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Air Force Expeditionary Center website, "Task
        Force Liberty initiated in August in line with the withdrawal of American
        troops from Afghanistan. Active duty, guard and reserve service members from
        across the force came together with outside agencies to create a space that
        could provide support to over 10,000 Afghan guests as they immigrated into
        the United States."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a571846-72fb-43a2-8af8-a73fc40ab9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:37:19.458+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:19.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/11/13/world/harry-meghan-afghan-refugees-intl-scli/index.html"
        href="https://edition.cnn.com/2021/11/13/world/harry-meghan-afghan-refugees-intl-scli/index.html">Harry
        and Meghan visit Afghan refugees at Task Force Liberty</a>''</em></p>'
  'Astroworld-funeral':
    'author': 'Aya Elamroussi, CNN'
    'caption': '(Pool/KTRK). A vigil is held to honor Brianna Rodriguez, one of the
      nine people who died at Travis Scott''s music festival when people got crushed,
      trampled and struggled to breathe when a crowd surge was unleashed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-14T06:39:11.647+08:00
    'imagesource': 'jcr:a3648ddb-dcde-45b7-b304-49e57810faff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '523465be-17f9-4c3a-9da1-cf805da32999'
    'lead': 'The funeral for one of the youngest victims of last week''s Astroworld
      Festival was held Saturday morning in Houston, as families and friends remember
      loved ones who died a week ago at the high-energy music event that turned into
      a nightmare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T06:44:06.366+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:33:32.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:48.883+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funeral services underway for Astroworld Festival victims as dozens
      of lawsuits are filed over the tragedy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2063c-2d59-4cd1-8122-8ac2ce99197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The funeral for one of the youngest
        victims of last week''s Astroworld Festival was held Saturday morning in Houston,
        as families and friends remember loved ones who died a week ago at the high-energy
        music event that turned into a nightmare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcaeaa-602b-4972-a400-f629364aafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0e047-9639-43b2-88cc-7491ec4ac679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brianna Rodriguez, 16, was one of the nine people who died as a
        result of a crowd crush at rapper Travis Scott''s music festival in Houston
        on November 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8d358-5360-4a0e-bf86-fecf5bfaa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ebd1c9-6b63-499f-ac37-c9b701087e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers were crushed and trampled and struggled to breathe
        as the packed crowd surged toward an outdoor stage when Scott started performing,
        and injuries continued as the performance went on for more than an hour, witnesses
        and authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5c67c-ee20-4f6b-b93d-2d400e093c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6228fb30-62c6-466c-957c-60c093084091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:35.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ages of those who died ranged from 14 to 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad899e-42b4-4bdb-9f29-8417312ea877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3575d59-1255-464f-ab9e-f90900fb4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:36.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Houston funeral home Saturday, Rodriguez, a junior at Heights
        High School in Houston, was remembered by relatives and friends in part as
        someone who had a passion and talent for dancing, US Rep. Sheila Jackson Lee
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80386a2a-6012-4fc3-a852-c335246abd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5929fc-a1fc-4cac-8aeb-069506394524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what her career, her future, would have been, but
        her dancing just got everyone''s attention," Jackson Lee, who attended the
        service, told reporters outside afterward. "It was natural, of course, but
        also you were touched by this warm and loving family."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b117cf-36ff-48b2-af12-a4d8020609ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4406b84a-04d4-4463-a9fd-1c8f54458c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see the genuine affection and the genuine leadership that
        Brianna gave," Jackson Lee, whose district includes much of central Houston,
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8a58a-63fe-44a5-95ee-b7919b815286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da686043-5971-4e7b-88ab-3d238ed9b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoers have described the crowd crush to be as terrifying
        as a "death trap," many thinking they would not make it out alive. The attendees
        began to push toward the stage as Scott came on, they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c02455f-5e4f-4bfc-ae82-37c4e99f738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537abc0-d114-42be-9a27-8c9f0aa14466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a concert; this was a fight for survival," attendee
        Jeffrey Schmidt told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938ac9b-fc45-4372-bf6f-f80fa8d40862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba6cd9-a659-4fa3-8e50-04eb1b7c7f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released the causes of death for the victims
        and said that could take weeks. In the meantime, the investigation into how
        the deadly crush unfolded remains underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce980701-67a2-4a38-9b5a-3e5fb226c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b6cac-6c35-4c41-bbc7-2a2b63870a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 50,000 people attending, the event''s safety measures
        have come under scrutiny. A slew of lawsuits have been filed against Scott,
        the festival organizer and others involved by the families of the victims
        and the survivors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc5f21b-ae3d-49b2-8261-8c5dd2394098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fef0b4-9a60-41a7-87f9-f0973499eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, attorney Ben Crump, along with a coalition of Houston
        lawyers, announced they represent more than 200 victims who attended the festival
        and have filed more than 90 lawsuits in Harris County Civil Court against
        promoter Live Nation and others involved in the fatal event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053892f8-ed85-47d6-b2c8-cfb45c1d2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd8d79-a8fe-4c97-8f3e-37e1f9748ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these victims have been catastrophically injured," said
        Crump, asking for continued prayers for his 9-year-old client, who remains
        in a coma.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129be208-4e41-4fcb-b9de-89cb431a2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a13133-b432-4af9-93b0-40a6410951f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation said November 6 it was "heartbroken" over Astroworld
        and is cooperating with authorities as they investigate why the event turned
        deadly. On Monday, the company said it was "working on ways to support attendees,
        the families of victims, and staff" by providing mental health counseling
        and will help with hospital costs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39c02c-2de8-4c06-a90a-1d01fcab50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b951c-3149-4090-8cd8-9ad2efe5cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston officials have pointed to the artist and others involved
        in the event as responsible for the chaos that unfolded that night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56131bcc-f2b9-4dfd-9cc0-f75b44fa24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c780be-00d8-44a2-be41-f477a39f2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has said he was not aware of what was happening in the crowd
        during his set -- disputing city officials'' account of his responsibility
        in the tragic events.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32e4db-6337-42e5-89ef-f45f662c87bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e043bfb0-eef7-4750-bd66-58205f1a83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New details emerge</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abe995-f85c-4bd3-abdc-23248df23cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although multiple accounts say the worst of the crowd surge occurred
        around 9 p.m. CT November 5, red flags were seen much earlier in the day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8f173-8d03-4ee9-a3be-722359c79915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af94bc2-b23b-4274-a308-64611a65bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the 9 a.m. start of the festival, spectators had already
        breached the main gate, according to the handwritten logs obtained by CNN
        on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f038dc-c555-4689-8bf2-b2c5c72a6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20465073-7e24-440f-bfc5-5aa740ca4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.368+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight more breaches would be reported throughout the day,
        with 3,000 to 5,000 concertgoers that were "not scanned" entering the venue
        by 5:05 p.m., the logs show.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2d928-83f2-4d2e-b7ab-7023a6a08664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae11d08-9ad6-46d2-a0c5-05437465ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logs demonstrate that multiple attendees were injured and brought
        to the hospital in the morning and afternoon. And shortly before 5 p.m., the
        Houston Police Department reported "dangerous crowd conditions" at one stage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdcfe85-199b-468f-8390-80839055d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:52.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c797670-6094-499c-95f9-845da00e3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:53.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight minutes before Scott took the stage at 9 p.m., more than 260
        people had already been treated, according to the logs, which did not specify
        the type of treatment. And a 9:18 p.m. entry noted a "crush injury."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e50ac-0963-438d-970f-39a520276826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1727f9-46e2-4d51-b573-ac19208d2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than half an hour into Scott''s performance, the log states:
        "This is when it all got real."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310404f-5b5a-445c-a388-c3485848b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965c3d9-87f7-4312-ae85-d446cc17da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple people trampled, passed out at front of stage" at 9:33
        p.m, police reported. Shortly after, a police operator reported five 911 calls
        about "unconscious persons in crowd. Report of possible CPR."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa63d78-e83c-4440-b5c1-733fa2076a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:55.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c33216-c130-4219-aee4-0723da9047d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass casualty incident was reported at 9:52 p.m., the logs show.
        From 10 p.m. to about 11:40 p.m., 17 people had been sent to hospitals, including
        at least six people in cardiac arrest.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608fd892-7158-4fb8-8798-9bd937eb0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847709e2-6eff-458c-87ba-b7fb22827eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lawyer says Scott did not know of mass casualty declaration</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a28ef6-4689-43f5-90bd-bdd18492784d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what Scott saw from the stage and whether he was aware
        of the crowd conditions, but he continued to perform until about 10:10 p.m.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab6bd00-5621-4f47-9ce4-7f72bfc85ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f837f7b-4635-4d39-bc9d-eee7407c0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott did not know of the mass casualty declaration, or the full
        scope of what had occurred, until the following morning, his lawyer said Friday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38e4d7-792b-4f15-8eea-67281a9afae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accc195e-f790-452f-ba3b-bdd520b71530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:33:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That (mass casualty declaration) never got to Travis, that never
        got to Travis''s crew," attorney Ed McPherson told ABC''s "Good Morning America."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d4db1-85a1-4011-9000-5ec3e3348ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743ae3d-d39a-4ce4-8cc6-268a5b38c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s up there trying to perform. He does not have any ability
        to know what''s going on down below."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06a133-6c58-4569-a2a1-7fe00a1369a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39341a-65b9-4a26-bfec-b2895458f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott was "on a riser at one point and he sees one boy down... stops
        the show, [and] he asked security to get to that person," McPherson told ABC.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a45908-30a5-438e-9c67-3b35b9cd1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9067ec2-86c4-4e63-aa57-7a172d6082b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:02.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understand that when he''s up on the stage, and he has flash pots
        going off around him and he has an ear monitor that has music blasting through
        it and his own voice -- he can''t hear anything, he can''t see anything,"
        McPherson added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d52f8-4048-41ca-84f4-aa7181100b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30648b8c-77b9-4214-ae7d-4603b6d6b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Funeral services planned for the victims</strong></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b147c-cd39-4cbb-bb37-1a0ed48eff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has said he was devastated by the tragedy, adding that he
        will cover all funeral costs for the victims as well as help fund mental health
        support for those affected.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf02710e-438c-45b3-b494-916cfa27349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821264c-35e4-4dae-9dff-4e9ae06c6415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two funerals were held before Saturday, and more are scheduled
        over the next week, according to family members and notices posted by various
        funeral homes.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199b16e-d44b-46ca-9008-bb404aae298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03af27-e40c-438d-a363-cd947d052f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral for Danish Baig, 27, who died trying to save his fiancée,
        was held November 7 in Colleyville, Texas, his brother, Basil Baig, told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf8ed5-8ff3-410d-b58d-d2ec1d817901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6f1df-2b1f-48a6-874e-4485dabb174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another brother, Mirza Ammar Baig, said that Danish had planned
        to buy a house for their parents by the end of the month.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9deac-df38-4fd2-835d-1f0275d46b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dbf71-4be7-40eb-a7c4-18ebc4582985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unbearable. It''s unspeakable," he said of his brother''s
        death. "I''m the older brother, but he was the older brother to me. He led
        this family in a direction that I couldn''t have done in any other way. ...
        To wake up and not be able to hear his voice, to touch him, to kiss him, to
        tell him how much we love him, it''s not going to happen anymore. And the
        way he left this world, it''s not just."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbef9ba-d98a-46e9-b3c2-577864c5e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b8db6-c6f3-4b14-a18d-2a6557c55601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:09.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the funeral for Rodolfo Peña, a 23-year-old who studying
        at Laredo College, was held Friday in Laredo, according to the funeral home.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82963bb-cdfe-4042-84fa-1d580979ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5c649-59b4-4d58-8f98-94faa7840423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Rudy had many positive attributes, the one attribute that
        stands out above all the rest was his contagious, warming, sincere smile,"
        his obituary reads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e62725-6d2a-4b76-bee5-d4a83f7cc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T06:44:06.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:34:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/11/13/us/travis-scott-concert-houston-saturday/index.html">Funeral
        services underway for Astroworld Festival victims as dozens of lawsuits are
        filed over the tragedy</a>''</em></p>'
