      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report further detailed that 62.3% of those currently sick are
        classified as mild patients, 5.8% as asymptomatic, 16.94% as moderate, 10.5%
        as severe, and 4.5% as critical.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50487e58-8cad-4e7d-887f-1a9150dbbe91'
