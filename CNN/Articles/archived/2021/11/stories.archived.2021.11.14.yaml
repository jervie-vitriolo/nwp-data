    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp unfazed by substitution chaos: ''Chill lang tayo'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce08f20-57a5-474d-9f8a-49d95b4202ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Vice
        President Leni Robredo has assured her supporters she is not bothered by the
        latest moves involving the administration''s bets that took place at the Commission
        on Elections, ahead of the Nov. 15 substitution deadline for candidates in
        the 2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b896ba-4298-4186-84ba-d045f6a716b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06693382-a8c0-4709-b379-4ac0a3ca3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez said on DZXL RMN''s Biserbisyong
        LENI program on Sunday that the Vice President has remained "chill", despite
        the series of events that happened on Saturday after Davao City Mayor Sara
        Duterte filed her candidacy for vice president, substituting for Lakas-Christian
        Muslim Democrats'' Lyle Uy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636a393-ffde-4d31-98c0-ee8b171ca7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c1ce5-1aa0-43fc-8047-28b46d61f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Relax lang, yun ang kanyang mensahe, wag tayong mabahala dito.
        Alam naman ating mangayari to eh. Cool lang tayo,"</em> Gutierrez said, referring
        to Robredo''s message to supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0139ad4-f2c5-4c86-babd-80a7ab993166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:32:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7113d68-bdba-48a1-9795-85c52fb0f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T12:39:55.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:32:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just relax, that''s her message. Let''s not panic.
        We already know this would happen. Let''s keep our cool.]</p>'
