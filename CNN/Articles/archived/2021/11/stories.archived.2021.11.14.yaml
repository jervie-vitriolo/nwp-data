    'template': '1'
    'title': 'NBA ROUNDUP: Cavs shock Celtics with second-half rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a44bf-c150-4be0-b67f-c3d9f4983a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:49.456+08:00
