      'mgnl:lastActivated': 2023-01-24T23:33:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac734f-3993-43a0-8264-6878354b92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:21.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this new chapter, new life, I want to be the new energy here,”
        Prieto-Valdes said. “You have to feel that the sunshine is inside your home
        and what better way to do it than adding new pieces of furniture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8034af8-00e0-49cc-af78-9a50cfa9a85c'
