      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Sergeant-At-Arms Rene Samonte said the Dargani siblings were
        scheduled to board a chartered plane to Kuala Lumpur, Malaysia but were intercepted
        by the Senate security team at the airport. They are now detained at the Senate
        building.</p>'
