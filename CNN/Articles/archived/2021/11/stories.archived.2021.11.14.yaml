  'COP26-ended-with-Glasgow-Climate-Pact':
    'author': 'Angela Dewan and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-14T22:18:37.086+08:00
    'imagesource': 'jcr:c6de819e-dca3-453d-b8af-1e1c092c510f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58928661-8c4c-4675-bbf0-cb8df9a1c1a9'
    'lead': 'ANALYSIS: Nearly 200 countries adopted the Glasgow Climate Pact in Scotland
      at talks known as COP26, after nearly two weeks of wrangling on everything from
      how much to limit global warming, what to say about fossil fuels and whether
      the worst-hit countries by the climate crisis should be compensated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T22:18:36.855+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:25:17.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:58.333+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: COP26 ended with the Glasgow Climate Pact. Here''s where it
      succeeded and failed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf382c8-71ec-424a-b689-b81cb4c03256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nearly 200 countries adopted the Glasgow
        Climate Pact in Scotland on Saturday at talks known as COP26, after nearly
        two weeks of wrangling on everything from how much to limit global warming,
        what to say about fossil fuels and whether the worst-hit countries by the
        climate crisis should be compensated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e99f2a-2ec8-4630-ba14-333c922ba468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b2dce3-d477-4e4a-b4c4-c8d79ec0d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are calling it a success, others a failure, and many say it''s
        something in between. Here''s what''s in it so you can decide for yourself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e66638-f698-4c2b-bbe8-be3bdd79eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d549ab1-1404-408e-895a-4d2d2984e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:20.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First ever mention of fossil fuels ... with a lot of caveats</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3829a4-7636-4c6e-9901-7a9eb8347fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement makes unprecedented mention of the role of fossil
        fuels in the climate crisis. That''s something that even the landmark Paris
        Agreement was unable to achieve. The Glasgow Climate Pact calls for the phasing
        down of unabated coal and inefficient fossil fuel subsidies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae04b6f7-4dd7-4c6c-81ed-27cf11c634e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a847c5a-91a7-488f-b738-8844aba8aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language was originally stronger but was watered down several
        times. It looked like it might even have been scrapped near the end when India,
        with Iran''s support, made clear they wouldn''t give their blessings on it.
        The pact requires all 197 parties to agree on the final text.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a492ea-2c94-47f7-9a3b-4572e9bea400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d824783-cdcd-4b3e-b9d0-61b6f52fd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the 11th hour, India said it would accept the language with
        one tweak -- that coal should be phased "down," not phased "out," in what
        some observers see as a get out clause that would allow continued use of coal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6f8eb-f851-47a0-a78c-97f2bffb79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:23.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4331ac-2de4-43d6-a388-6fd0d2440425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP26 President Alok Sharma was seen canvassing opinion on the floor
        of the plenary room to see if others would support the change to essentially
        save the article.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136eabd2-f1f8-4eee-91ca-a0787b2d2c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa377ca-5aa8-4d41-b0b3-cec90dcdbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for her opinion on the whole agreement, even Greenpeace
        International Executive Director Jennifer Morgan saw the inclusion of coal
        as a win for the climate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acfd23-4c09-464b-af13-f69d4a554e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3154ec-d18a-4bde-ac47-6081e3abc970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s meek, it''s weak and the 1.5C goal is only just alive, but
        a signal has been sent that the era of coal is ending. And that matters,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7009110-702e-4eb6-a5a7-c0e979f64736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fafa0f-27ca-4014-9b1d-e8d33c3881ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma faced questions over the way he handled the last-minute change,
        for which he later apologized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b446c2c-5b83-4f5e-af31-d7fea1a5f50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2a9fd-ba08-43cf-88bb-4103593da18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not bring us closer to 1.5 but make it more difficult
        to reach it," said Swiss Environment Minister Simonetta Sommarug, receiving
        a long round of applause.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72cfa9-4bf9-44d3-94fa-2b2f6393efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66993e-1d1c-4749-8228-5d2e227c7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Indian Environment Minister Bhupender Yadav, who had opposed
        the language, said that it would be difficult for his country to end coal
        use and fossil fuel subsidies while it tries to address poverty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4935a81-4e42-4b20-966d-76e4ea75a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0917b6f-c026-4b3c-8855-08236a0244b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can anyone expect developing countries to make promises about
        phasing out coal and fossil fuel subsidies?" he asked.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e1b15-5b78-4a5c-9991-6c2cf94eb00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a194c-147f-4aea-8620-622599fd4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsidies provide much needed social security and support," he
        said, giving the example of how India uses subsidies to provide liquified
        natural gas to low-income households.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1f0f2-9caf-4b5d-98f4-fbb1a0156005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e98119-311d-4945-b64a-0d21fbdcec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2022 -- a year for the world to get its act together</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef94be-1725-4c90-887c-d4746f4fcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most consequential change was language that requests
        parties to come to COP27 next year in Egypt with updated plans on how to slash
        greenhouse gas emissions by 2030. Under the Paris Agreement, countries were
        only obliged to update their goals by 2025.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd930a-9c35-4190-9df2-bc4c7b298ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e498e-5c39-4aaa-9ead-bf627dfac546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is that countries will increase their ambition more regularly,
        which should mean an acceleration to net zero -- a state where the amount
        of greenhouse gases emitted is not greater than the amount removed from the
        atmosphere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412732ad-9b7b-41e0-aa94-2b86a913fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771621bb-f77d-4775-ada1-3d47b142de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest landmark climate science report, published by the UN
        in August, called for emissions to roughly halve by 2030 and for the world
        to reach net zero by mid-century to have any hope in keeping global warming
        to 1.5 degrees Celsius.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c1bc3-7d5b-4fbf-893e-9e5540875fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07657d25-155a-43c8-be7b-395fc27113ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is, will countries actually do it?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a86949-2c24-4cde-8508-e0ce0ee1a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e50e8c-0b2a-4bae-853e-3e8d766453c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By agreeing this emergency package they have responded to rising
        climate damage with an action plan to keep 1.5C within reach," said Nick Mabey,
        co-founder and executive director of the E3G climate think tank.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe837757-c6a1-49f9-8a19-5beb1c14e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8633f-37ce-4522-9add-f5f7c0c1b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the real task begins now as every country must go home and
        deliver on their Glasgow promises."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae926d8-860e-4ebd-87e9-e5857a9fc983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec977fe-9a99-477d-b5e6-879019588d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich countries agreed more than 10 years ago to transfer $100 billion
        a year to developing nations to help their transformation to low-carbon economies,
        and adapt to the climate crisis. Adaptation can involve anything from building
        sea walls to prevent flooding, to moving communities back from the coast and
        retrofitting homes to better withstand extreme weather events.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ebde2d-024b-4a2c-b836-3a02542e729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e03fe-ed4c-42f1-be75-420c4835ea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only had the rich world failed to deliver the $100 billion by
        the 2020 deadline, developing nations say it''s nowhere near enough in the
        first place. They had been calling for a 50-50 split between mitigation --
        measures to reduce emissions -- and adaptation which helps them deal with
        the consequences of climate change. Far more money has flowed to measures
        focused on cutting emissions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca6a01-58b4-42a6-8141-b622473f7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1a1cf-3bb1-4245-898b-3854e3138022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Glasgow Climate Pact includes a doubling of money for adaptation
        by 2025, from 2019 levels, which is progress in this area. But the $100 billion
        target is still off track, likely to only be met by 2023, as a COP26 Presidency
        report found. There are also questions over whether developed nations will
        maintain that level of funding annually.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccc072-1fed-40a5-84c4-beda9e2862c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d9561-fcee-425f-bcbd-7a27da736009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inexcusable that developed countries failed to meet their
        commitment to deliver $100 billion annually starting in 2020, even as they
        provide hundreds of billions of dollars in subsidies for fossil fuels," said
        Ani Dasgupta, president and CEO of the World Resources Institute.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d87156-ad50-41d8-934e-86decd89eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca933eb-b2ef-4d09-b430-102880f9da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is significant that the final outcome at COP26 puts developed
        countries on the hook to report on their progress towards the $100 billion
        goal. Countries also made headway toward developing a new financial goal that
        goes beyond 2025. Nations also agreed to at least double funding for adaptation
        by 2025, implying at least $40 billion, which is very important progress."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0f9ce-1788-409d-9d68-14f1beded2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4fdb5-cf93-428e-85a4-258a6bcf6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No ''liability'' fund to pay for climate crisis destruction</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc68f2-841c-4edb-a12e-53e14936cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a point with which many developing and climate vulnerable
        countries will be going home disappointed. There were high hopes that a dedicate
        fund would be set up to pay for the damage and destruction the climate crisis
        brings to the hardest-hit countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1b2fc-9250-4402-b04a-b661599419f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb67f4-b57e-4af3-90a3-183f30d0c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:44.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was that the rich nations would pay into it, and if a country
        experiences an event like floods that destroy homes, this money could help
        them rebuild. This is called "loss and damage" in climate speak.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3826c9-256f-4dac-94c0-ccb7bb72f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb8fb77-a788-4520-b4b2-0a49622cea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement does recognize the importance of loss and damage and
        agrees to boost technical assistance to affected countries. But instead of
        agreeing to a dedicated fund, it calls for more dialogue, meaning an actual
        fund may years away, if it happens at all.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adba4c7-e589-4a95-81da-a518f628abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed01bb5-cd3c-4878-8aba-143f2e7f69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:46.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US climate envoy John Kerry confirmed after the decision that his
        country was against such a fund for now, while the European Union had previously
        said it would not support it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9eb262-8af2-44a6-8172-7e99a263ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a481df4-0707-4226-9656-89f92a26976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:47.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Cleetus, policy Director and Lead Economist in the Climate
        and Energy Program at the Union of Concerned Scientists said Australia was
        also blocking progress. CNN has reached out to the delegation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f3f46-803d-42a1-9d2b-bb219e573cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859aaee9-393d-41d1-a43d-5a50a36e7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A proposed Glasgow Loss and Damage Facility to channel new and
        additional funds for loss and damage failed to materialize after being blocked
        by richer nations including the United States, Australia and the European
        Union," Cleetus said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e38235-1c54-4644-8fe0-f433c606989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abba60-38dc-41cc-a066-79e531368816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final COP26 decision is overwhelmingly compromised by countries
        that have contributed most greatly to the climate crisis and once again denies
        justice for climate vulnerable developing countries."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df000681-6fe1-421d-976d-83784da4ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:50.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c612f-d4d3-4434-bdd1-f83f8a894292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It took six years but a Paris rulebook is finally finished.
        Almost</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881eef5-e2a9-4ff8-8cfd-a864fe16d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s any sign of how slow progress by consensus can be, it
        was only on Saturday that the world agreed to the outstanding rules of the
        2015 Paris Agreement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d7aa4-f743-4764-85b2-7028603269d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631627d-e603-4431-8e24-ed911fd72510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been concern over the creation of carbon emission markets,
        known as "Article 6," which is so technical that the world couldn''t agree
        on its wording and substance over the last five years. There were concerns
        about a loophole that could have allowed some countries to double count their
        carbon credits. And that would be disastrous as the world would soon lose
        track of how much greenhouse gas is actually being removed or offset, and
        sold on markets.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713aa78-ee29-4257-b5fe-49b68013a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a124dbb-6f91-4548-a0ac-cbc5c89b1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to offset greenhouse gases is by paying countries with significant
        forest cover to not log their trees, or to plant more of them. Trees can absorb
        and lock away large amounts of carbon. Cutting them down or burning them releases
        carbon dioxide into the air. A country could also pay another to build a wind
        farm, for example, instead of a coal or oil plant.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0c061-50d9-4b37-a8ac-8ba9cafad318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afc6ad-09fa-46b8-afe8-b418428d227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was pushing to this deal as it could become a major exporter
        of carbon credits through the Amazon forest but also through renewable energy
        projects, like wind and solar.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8b6af-b2dc-4764-8e7d-ca8afe5c2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ddc6c7-3682-4076-b545-03e9458dc6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:55.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s good news the rules were final agreed and some loopholes closed,
        but some experts warn against allowing too much offsetting, saying that is
        only an incentive for nations and businesses to keep emitting as usual, particularly
        rich nations and big business that can afford a lot of offsets. There are
        also worries about the implication of the system for Indigenous people, who
        are worried about the commodification of their lands. According to the UN,
        Indigenous people make up less than 5% of the world''s population, but they
        protect 80% of remaining forest biodiversity globally.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc272c7b-a884-41e3-8c77-ffbb1017e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ab1ae-44c8-4930-874a-336a2bb70e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it was adopted there are still technically a few details
        that weren''t agreed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389dbb5-ad6f-469e-98fe-fe1eaf62e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d562fd-43b9-43b7-8ce9-6eb22c04893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely pleased that the countries participating in COP26
        have agreed on how global carbon trading will work to speed climate action.
        The progress made in Glasgow is a crucial step toward keeping global average
        temperature rise below 1.5C," said James Roth, senior vice president for global
        policy and government affairs at Conservation International.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd9267-7a56-49d4-95b6-f50f06fbf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05769056-4f71-405a-9e25-0a837b4ef33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After six years of negotiations, the rules allowing countries to
        trade carbon credits with each other, known as Article 6.2, have been agreed
        with the exception of some operational elements," Roth said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dac55e-c908-4b0c-8477-b4085ade7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5efff-080b-43f5-b6d8-912f103c293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This level of certainty will drive new investments to scale the
        climate actions we desperately need across all sectors, including halting
        deforestation and promoting other natural climate solutions."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44027ab-3dfb-4de0-8672-f15642c44310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:25:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9ee82-c4e2-4369-aded-4371785913a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there you have it. Some good news, some bad news. As the UN
        Secretary General Antonio Guterres said, the work starts now for COP27 in
        Egypt. Only then will the real impact of Glasgow become clear.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514882c2-7baf-4bfb-91b5-358538fd43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T22:18:36.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/14/world/cop26-glasgow-climate-pact-intl-cmd/index.html"
        target="_blank">"COP26 ended with the Glasgow Climate Pact. Here''s where
        it succeeded and failed"</a></em></p>'
