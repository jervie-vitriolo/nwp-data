      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6542a80-dbd7-44fe-9e97-9b628bb262c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:48.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban is now left with no official presidential and vice-presidential
        bets following the withdrawal of the Go-Dela Rosa tandem. Go filed his candidacy
        to become the standard bearer of Pederalismo ng Dugong Dakilang Samahan (PDDS)
        and substitute for party member Grepor Belgica, presidential adviser for religious
        affairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfdede-3b77-438b-9a18-db212e09a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f509f1f-38b8-43b2-bb1e-0eedea9befd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica''s son Greco, who chairs the Presidential Anti-Corruption
        Commission, founded PDDS which supported the candidacy of Go for senator in
        the 2019 elections. The party previously forged alliance with Cusi''s PDP-Laban
        last September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a60a5-e849-4a42-80c4-f2877063c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
