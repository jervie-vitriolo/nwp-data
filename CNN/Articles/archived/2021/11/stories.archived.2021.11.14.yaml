      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b3e3b-66c2-4aec-bc84-489d8ed84ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:22.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Wilcon Depot, she also found a perfect art deco
        painting and a mirror frame to add to her blank wall. She is also fond of
        a stand she picked up from Wilcon Depot that displays the little eye-catching
        accessories she found from the store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a0461-4960-4b5d-8145-6a0c3ed8ad03'
      'mgnl:activationStatus': true
