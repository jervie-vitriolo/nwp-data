      'mgnl:lastActivated': 2023-01-24T23:28:53.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5edaf-4318-491c-a28d-18036a887e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heat 111, Jazz 105</strong></h2>'
    '55':
      'image': 'jcr:a5c552c9-260f-4734-bc5f-f624f9ae263a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab4549-4116-443b-81e4-b752df522fb1'
