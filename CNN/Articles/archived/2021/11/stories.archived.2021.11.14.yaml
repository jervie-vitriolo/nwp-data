      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — New
        single-day coronavirus infections in the Philippines stayed below 2,000 for
        the fourth straight day on Sunday at 1,926, the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b184d7-e8e7-4857-8be1-6cca6d8e17fa'
