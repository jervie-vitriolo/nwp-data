    'lead': 'Britain''s Queen Elizabeth II is set to attend the annual Remembrance
      Sunday ceremony at London''s Cenotaph memorial as the nation remembers its war
      dead, her first public engagement since being advised to rest by doctors just
      over two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T15:36:30.088+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:30:50.750+08:00
