    'mgnl:tags': ['England', 'United-Kingdom', 'Europe', 'Queen-Elizabeth-II', 'Prince-Charles',
      'Remembrance-Sunday']
    'template': '1'
    'title': 'Queen returns to public duties for Remembrance Sunday service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2a8e7-f72e-4ab1-b283-52665d016883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s <a href="https://www.cnn.com/2012/12/17/world/europe/queen-elizabeth-ii---fast-facts/index.html"
        target="_blank">Queen Elizabeth II</a>&nbsp;is set to attend the annual Remembrance
        Sunday ceremony at London''s Cenotaph memorial as the nation remembers its
        war dead, her first public engagement since being <a href="https://www.cnn.com/2021/10/29/europe/queen-elizabeth-ii-rest-two-weeks-intl-gbr/index.html"
        target="_blank">advised to rest</a>&nbsp;by doctors just over two weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c2b7a-696b-46bd-8f36-08edc9fbbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace confirmed on Thursday that the 95-year-old monarch
        was well enough to attend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204f065-d45f-474a-aa16-83615c8b05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in previous years, Her Majesty will view the Service from the
        balcony of the Foreign, Commonwealth and Development Office building," the
        palace statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e58930-3700-44be-aa0e-d150a9a3a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s eldest son, Prince Charles — who turned 73 on Sunday
        — will later lay a wreath on his mother''s behalf, as he has done at each
        Remembrance Day event since 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef0f6a-0b31-43bd-9435-df1edf6c3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles'' wife, Camilla, will also attend the service, as will the
        Duke and Duchess of Cambridge, the Earl and Countess of Wessex, and Princess
        Anne, among other family members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
