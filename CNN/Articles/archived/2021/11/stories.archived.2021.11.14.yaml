      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) –</strong> A
        mix of veteran cagers and returning league players are set to showcase their
        skills in the Philippine Basketball Association’s inaugural 3x3 tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c044bf-102d-466b-bff8-c09bec58dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the tip-off on Nov. 20, the PBA 3x3 had its media day on
        Saturday at the Ynares Sports Arena in Pasig City where the official lineups
        of the 13 teams were revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246985c-b887-4cad-ac0f-ba1045a468c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5ecaf-94e2-408f-b64a-9e1bf26bff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>40-year-old Mac Cardona is among the household names making a comeback
        as part of the Zamboanga Valientes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c8939-2dc9-428c-bef9-63d42112cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18af53-4585-495b-8f93-fac76b7de629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very thankful and blessed that despite everything that happened
        in my life, I''m still here," said Cardona. “The 3-on-3 game is fast paced
        and your body needs to be well prepared. You have to be in good condition
        to play here.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb145a23-abe0-4eb0-bad7-08da894e8109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87837a74-f5d7-433f-8ba7-75aaa21709aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardona, who was drafted fifth overall by Air21 in the 2005 Draft,
        is a former PBA Best Player of the Conference and Finals Most Valuable Player
        awardee. He has played for Talk N’ Text, Meralco, Air 21/NLEX, and Globalport
        (now NorthPort).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e116d49-73b7-407f-9f36-9d82809b00e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b7097-f368-42a0-b82b-11a798a4cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardona will team up with former Smart Gilas and Blackwater stalwart
        JR Cawaling, Kyle Neypes, and Gino Jumao-as in the Valientes camp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64090d-6c2c-4404-a075-93ed5b89491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:14.464+08:00
