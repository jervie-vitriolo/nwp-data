      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Darganis were cited in contempt by senators last Oct. 19 for
        refusing to submit subpoenaed financial documents related to the Senate Blue
        Ribbon Committee probe on alleged irregularities in the procurement of pandemic
        response supplies.</p>'
