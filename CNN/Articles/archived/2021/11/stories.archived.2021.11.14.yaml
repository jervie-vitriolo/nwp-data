      'mgnl:lastActivated': 2023-01-24T23:31:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bd746-e3e9-4dda-820a-531c002e8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:50.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest changes in the PDP-Laban slate came after <a href="http://cnnphilippines.com/news/2021/11/13/Sara-Duterte-vice-president-2022-Lakas-CMD.html">Davao
        City Mayor Sara Duterte filed her candidacy for vice president</a> and substituted
        for Lakas-Christian Muslim Democrats'' Lyle Uy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec361ae4-f635-4456-b461-c49681280d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
