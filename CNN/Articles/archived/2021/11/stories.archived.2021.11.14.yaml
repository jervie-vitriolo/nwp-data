      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130cadf-f72c-4dab-9b46-2b5582a4035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fellow presidential hopeful and labor leader Leody de
        Guzman said those who are subbing in and withdrawing their candidacy are only
        thinking about their own interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29025bd-4c6a-4782-bc22-f5ba6054cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9332295c-eb38-4adb-80a4-954d6019d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:11.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naloko na! Umiigting ang tunggalian ng mga elitistang trapo
        para sa kapangyarihan. Maglaban-laban man o magsanib, tanging sariling interes
        ang inaalala ng mga ‘yan, hindi ang kapakanan ng masa, habang inaaliw lang
        tayo sa kanilang telenobela</em>,” said De Guzman in his <a href="https://twitter.com/LeodyManggagawa/status/1459464242826940417"
        target="_blank">tweet</a> on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65285eb-bb81-449b-8dc1-dc20c65117aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:11.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909c13b-c94d-45ad-a163-dca025b4e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:12.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re being fooled! The struggle for power by the
        elitist traditional politicians is intensifying. Whether battling each other
        or joining forces, they only care about their own self-interests, not the
        welfare of the masses, while they entertain us with their soap opera.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb12774-812b-465f-abd6-7979a0b68ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13680bb-13ac-4189-a5a5-c9bc4204522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:13.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, running under the Partido Lakas ng Masa, urged Filipinos
        not to vote for corrupt officials and those who are responsible for “killing
        people.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3efb0-730d-455e-879e-e560a0c15562'
      'mgnl:activationStatus': true
