      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ffc53-b902-4159-84d5-377fe05679f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:31:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former NLEX small forward Larry Fonacier will also make
        a return via the ballclub’s 3x3 team Cavitex Braves, where he will guide young
        teammates and former PBA draftees AC Soberano, David Murrell, and Kyles Lao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71c4e1-5abc-4922-88ca-a392cd07ddce'
      'mgnl:activationStatus': true
