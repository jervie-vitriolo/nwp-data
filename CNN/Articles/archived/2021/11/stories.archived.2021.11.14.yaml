    'template': '1'
    'title': 'Tessa Prieto-Valdes rekindles her love for home design with Wilcon Depot'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cd61e-d9a7-47ea-add1-2a9869469181'
