      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The year 2021 marks 100 years since
        the discovery of insulin, a game-changing drug in the fight against diabetes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53034d-80ac-413e-bf33-65d6f1ab431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2713c-ad9a-4759-9659-59498ce800d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:17.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a century of advancements in treatment, education and prevention,
        World Diabetes Day 2021 occurs in the wake of grim statistics. One in 10 adults
        around the world -- some 537 million people -- are currently living with diabetes,
        according to figures recently released by the International Diabetes Federation
        (IDF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b53d59-aca9-4f0b-80fd-a8730fcea64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a75f22-9ea4-457f-b8a4-87e6a69f54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2024, the IDF predicted that the number of people with diabetes
        is expected to rise to 1 in 8 adults.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e1d41-7618-46e8-99dd-97883fd2c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec53cb2-d411-42d3-9661-bae3675448f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world marks the centenary of the discovery of insulin, I
        wish we could say we''ve stopped the rising tide of diabetes," IDF President
        Dr. Andrew Boulton told CNN. "Instead, diabetes is currently a pandemic of
        unprecedented magnitude."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a123df-4b19-4d51-a884-8c06a0b108f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd03e1-7113-4b50-a504-09258fe5a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 7 million adults have died worldwide in 2021 so far due to
        diabetes or its complications, the IDF estimated -- that''s more than 1 in
        10 global deaths from any cause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d3b85-215a-45ee-a9b9-433cac97326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:21.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610127dd-3ea3-490d-ae5c-5b49de39d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t count the lives lost to the novel coronavirus, which
        has been particularly deadly for people living with diabetes. A study published
        in February found having either Type 1 or Type 2 diabetes tripled the risk
        of severe illness and death from Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b71f9-e140-4d72-a882-2926218871f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddd80d-9cda-4b00-aedc-63f745162381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you want another startling statistic, as many as 40% of
        the people that have died in the US from Covid-19 had diabetes," said Dr.
        Robert Gabbay, chief scientific and medical officer for the American Diabetes
        Association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dace273-0aee-4ca6-8fa6-cba5a5a98cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ce5f0-7cfa-42dc-8cdf-92e3cb92ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic also took a toll on how well people have managed their
        diabetes over the past year and a half, said Boulton, who is also a professor
        of medicine at the University of Manchester in the UK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dcfef-dd81-46be-a81b-b31730e04e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067ac28-0b9e-4d11-b067-214d4f49dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear is we''re going to see a tsunami in the next two years
        of diabetes and its complications because people have missed their screening
        appointments due to fear of catching Covid-19," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b193d31-b13a-4ffe-b053-6bcb56faafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe91123-6b50-4b4d-8f32-435f4fef929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Is Covid a trigger for diabetes?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26151599-5273-4e86-951f-c03b19aa3bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bad as these numbers are, experts are concerned that Covid-19
        might contribute to an even greater problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb01cf-1cf3-4de7-ab5e-3058a2062a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6e3cc-d55e-4c68-ad0a-0b9c4870f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:27.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be more people developing diabetes because of Covid,"
        Gabbay told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dafc8a-a8dd-4fa7-b225-ed2963153059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96dc3f-b4ed-4ba5-901c-164c6d887c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulton echoed that concern: "There may be a specific Covid-induced
        diabetes, although there is some debate on that at the moment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4bb8d4-d336-4d4a-8904-7aca678c10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cb6b3-93da-439f-8e4a-8244b6b837ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global analysis published in 2020 found as many as 14% of people
        hospitalized with severe Covid-19 later developed diabetes. Another review
        published this October found examples of new-onset Type 1 or Type 2 diabetes
        in babies, children and adults infected with Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe539db4-77a4-4920-94fd-8f7fe29b53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a864a01-7e50-44cf-91b5-5f420ce16e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether new-onset diabetes is likely to remain permanent is not
        known, as the long-term follow-up of these patients is limited," the study
        reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be3f27-efa4-46fe-8253-54df07a86597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc3375-43f9-4cbd-8b3f-533da107cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very possible that Covid-19 is not the culprit. Blood sugar
        abnormalities could be triggered by the stress of an infection and the steroids
        used to fight Covid-19 inflammation, Gabbay said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e33e257-949b-4549-9ce4-9c467cce9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba356f-528b-4876-b747-b3566bcd3a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another explanation is that the person may have had pre-diabetes
        -- some 88 million Americans currently do, according to the American Medical
        Association and the US Centers for Disease Control and Prevention. The organizations
        have partnered with the Ad Council to create a new public service campaign:
        "Do I Have Prediabetes?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787957a7-771b-46f2-adf1-5b98ee3d0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183f390-fbf0-40ae-91da-609e03f7e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also may have had diabetes that was not previously diagnosed.
        The IDF estimates that of the 537 million adults living with diabetes around
        the world, almost half (44.7%) are as yet undiagnosed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b441f0-903a-4837-a897-4dbd7a3b13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d7884-84d2-48f2-a577-b6a207c7d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is also evidence that SARS-CoV-2, the virus that causes
        Covid-19, can bind to the ACE2 receptors in the islet cells of the pancreas
        -- the organ that produces the body''s insulin, Boulton and Gabbay told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a81806-be8e-450f-a4bd-68f49039bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db92c3-626c-4a91-984f-563edaa20d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:36.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus attacks those cells in the pancreas and interferes with
        their production of insulin, so that may be another mechanism," Gabbay said.
        "And those individuals that are diagnosed in the hospital with diabetes for
        the first time, through whichever mechanism, sadly do worse."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1513a3-e8dd-4f56-bc02-6f5f71e06ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e88b9-a2cd-4541-af98-c77faa4dfe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:37.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Early identification is key</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f85da-16c3-4e85-abd4-cb27430997af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reversing the rising tide of diabetes cases requires early identification.
        Nipping Type 2 diabetes in the pre-diabetic stages is preferred, since it''s
        before the body begins to suffer damage from irregular blood sugars and lifestyle
        changes are easier to implement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e52a82-dbf8-46a2-a9c9-600a3ea1845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7cda93-6d96-4a65-8323-8e39b2e7e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies in Finland a few decades ago found that people with "very
        slight elevated blood sugar" who followed a sensible diet and regular exercise
        "had a 54% reduction in proceeding to Type 2 diabetes," Boulton said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1afa09-e3a2-4017-8469-9a992c36129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb11fd5-83a3-4027-8917-25994ba8ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it didn''t have to be flogging yourself in the gym," he added.
        "It''s sensible exercising, walking instead of riding the bus and walking
        up the stairs instead of taking the elevator, that can do the trick."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c74c4-f83a-4136-9d4a-4aae166caf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ed9d1e-5131-4f56-9d0d-83b356006d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two recent studies found that adding about a third of a cup of fruit
        or vegetables to your daily diet could cut your risk of developing Type 2
        diabetes by 25%, while higher consumptions of whole grains, such as brown
        bread and oatmeal, could cut the risk by 29%.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9312d01-d5c5-4b18-9903-969ea33c038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3159cc8-852e-4e9e-9493-28d964d92dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even full-flown diabetes can be put into remission, Gabbay said,
        with a regime of diet, exercise and stress reduction and proper use of medications.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53ddb5-cb00-48dc-8add-6492e6ec525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35f16a-90a9-4bc1-a6da-7e4954e2793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:18:35.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in remission may still be at risk for some of the long-term
        complications, and therefore, they still need to be monitored, with quarterly
        blood tests, a yearly eye and foot test, and yearly screening for kidney disease
        and cholesterol levels," he said.</p>'
    '51':
