      'mgnl:lastActivated': 2023-01-24T23:31:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am puzzled, I said she is number one in the survey,
        why did she agree to run only as vice president. Why would you run as vice
        president if you know you are ahead?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04ef31-a16d-4a35-82b5-521d91b653e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter filed with the Commission on Elections
        her <a href="https://cnnphilippines.com/news/2021/11/13/Sara-Duterte-vice-president-2022-Lakas-CMD.html"
        target="_blank">certificate of candidacy</a> on Saturday, a move the elder
        Duterte said he knew nothing about.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27703c5-a5a3-49ce-a09a-bed6f8cd00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.257+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he was sure his daughter''s decision was made with
        Ferdinand "Bongbong" Marcos Jr., himself a presidential aspirant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c009fd2-d5f2-4efb-8497-3faf8be5d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure <em>yung pagtakbo ni</em> Sara, <em>ay desisyon nila</em>
        Bongbong <em>yun,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032317b-dc37-44f2-8f5a-a5f1179476bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:30.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure Sara''s bid is a decision she made with
        Bongbong.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb91a4-85e1-4f1d-9e94-6f96ee4f3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate video statement on Sunday, Mayor Duterte stressed
        she has decided not to run for president, but said the public clamor for her
        to make a bid for the country''s top post has not stopped.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe14e2c-2df3-46f9-a9b1-6f489e546385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have thousands of supporters who cried last October 8 and I cannot
        find it in my heart to make them cry again on November 15," she said. October
        8 was the last day for filing candidacy papers with the Comelec, while November
        15 will be the deadline for substitutions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03917a-89bd-4ae3-a23d-7cebfab4763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the deadline, the offer to run for Vice President became
        an opportunity to meet you halfway. It''s a path that would allow me to heed
        your call to serve our country, and would make me a stronger person and public
        servant in the years that lie ahead."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52fc6c-312c-46b7-9a01-58857831cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed for calm and briefly touched on the issues of her father''s
        political party, PDP Laban, saying it was all politics and should not matter
        especially as the focus should be on the welfare of the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b56a8-1686-4803-ae44-d0a1b17722a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.258+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So let us be circumspect and stay the course, focused on forging
        relationships to unite for the good of our country," she said.</p>'
  'office-of-civil-defense-twitter-hacked':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-14T15:18:04.539+08:00
    'imagesource': 'jcr:dfd9a8fa-0f0f-47b1-98c9-3fe916c00dbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a8f6c6-25b1-4a76-a626-4d83c077e389'
    'lead': 'The Office of Civil Defense says it is working to recover its Twitter
      account, which has been hacked and used to post tweets unrelated to the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T15:19:41.996+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:31:23.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:52.646+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office of Civil Defense’s Twitter account hacked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaf46b-a46e-409d-8205-c1fcc094f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:19:41.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> —&nbsp;The
        Office of Civil Defense (OCD) disclosed on Sunday its Twitter account was
        hacked and used to post tweets unrelated to the agency''s functions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd800add-dd14-47e1-9ec6-5ba2cf4cf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:19:41.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the OCD said the security breach occurred on Saturday
        night and asked for the public’s understanding while it worked to recover
        its page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4220a1ff-8dfd-4316-a331-5a18d6f7592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:19:41.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the reason why unusual tweets referring to matters not
        related to the Philippines'' disaster risk reduction and management (DRRM)
        system had been appearing today,” the OCD wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b7d1e-2c3f-4a4c-bcf5-b71a205b68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:19:41.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around Saturday midnight, a number of business-related tweets were
        published in the agency’s Twitter, all either in response to posts by business
        magnate Elon Musk or his aerospace company SpaceX. The account name was also
        changed to “.” and its photo removed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8990f3e-8328-47cd-be1d-81701387525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:19:41.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:25.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD apologized for any inconvenience the incident may have caused
        but assured its DRRM-related services continue, along with its usual information
        campaigns against hazards and disasters.</p>'
  'veterans-returning-cagers-banner-PBA-3x3-squads':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-14T15:30:22.581+08:00
