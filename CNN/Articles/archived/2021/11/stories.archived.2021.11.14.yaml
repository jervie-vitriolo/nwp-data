    'template': '1'
    'title': 'Duterte says he cannot support presidency bids of Marcos, Pacquiao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7586282-0b83-4a34-9ca8-68fe7a5092a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Rodrigo Duterte said he would soon give the reason why he cannot back Senator
        Manny Pacquiao and Bongbong Marcos Jr. in their bids for the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db4940-390b-42af-a71a-686b284642d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just asking for a few more hours <em>at masasabi ko na kung
        ano ang talagang totoo; sa kampanya sabihin ko kung bakit hindi ako pwedeng
        magsuporta kay</em> Marcos,<em> ganoon din kay</em> Pacquiao<em> at sa iba,"</em>
        Duterte said in an interview streamed shown early Sunday on the Banat By Youtube
        page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a944083-4fa4-47d1-b10a-d4f95436cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just asking for a few more hours and I''ll be
        able to say what the truth is; during the campaign I wilI say why I cannot
        support Marcos, as well as Pacquiao and the others.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552edb2-6782-4245-999a-3d81159d9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he would only be backing Senator Bong Go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5134b-8ace-4339-aabe-f7365e1c6b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi talaga ako magsuporta sa kanya</em> (Pacquiao). <em>Hindi
        rin ako magsuporta kay</em> Marcos... <em>Basta ako kay</em> Bong."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06591e56-a87b-47d6-999b-7d720abc7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not supporting him, I am also not supporting
        Marcos... I am backing Bong.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ae512-dfa0-4377-b523-27936dacdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Pacquiao met last week, months after a rift in their
        political party PDP-Laban was made public. Presidential spokesperson Harry
        Roque downplayed it as a "friendly meeting... a reunion of sorts between two
        leaders from Mindanao."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f971bcf-768d-4e9f-805f-c00f96597dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also revelaed that he urged Go to run for president,
        after the latter said he would drop his bid for vice presidenf after Davao
        City mayor Sara Duterte filed a bid for the same position.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d1945-eabd-4eba-a5b7-13d23e18acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya, tatakbo si</em> Inday, <em>magwiwithdraw na lang
        siya, ayaw na niya. Sabi ko bakit ganoon, nakaumpisa ka na, di tumakbo ka
        na lang ng</em> president.<em> Eh ganoon lang pala ang gagawin sa iyo e, o
        ''di kasahan na. Tingnan natin,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23f624-60e5-47ff-ab62-64e520c208d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said Inday was going to run and he would withdraw,
        that he didn''t want to go ahead with it anymore. I said why, you''ve already
        started, why not not just for president. If that''s what''s going to happen,
        do it and then we''ll see.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37cde5-9319-432c-b2e5-41fd654bae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Go withdrew his bid for the vice presidency under PDP-Laban
        and subsequently <a href="https://www.cnnphilippines.com/news/2021/11/13/Bong-Go-president-2022.html"
        target="_blank">filed his candidacy for president</a> under the Pederalismo
        ng Dugong Dakilang Samahan (PDDS).&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b342f15-a0d0-49c7-8284-2aa2e4476bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he did not know his daughter would run for the second
        highest position on the country, but added he was "sure" this was decided
        between her and Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c8ab6-f0f9-4424-b349-e55346a62ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T14:26:47.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/13/Sara-Duterte-vice-president-2022-Lakas-CMD.html"
        target="_blank"><strong>READ: Sara Duterte runs for vice president in 2022
        as substitute</strong></a>&nbsp;</p>'
