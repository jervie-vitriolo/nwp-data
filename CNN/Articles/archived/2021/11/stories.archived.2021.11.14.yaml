      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fea442-fff8-42b0-b5cc-1e0b61091e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Communications Secretary Martin Andanar said that President
        Duterte might return to the Comelec on Monday to<a href="https://cnnphilippines.com/news/2021/11/13/Duterte-vice-president-2022-elections.html">
        file his candidacy for vice president</a> and compete with his own daughter.</p>'
  'duterte-elections-2022-marcos-pacquiao':
    'author': 'CNN Philippines Staff'
