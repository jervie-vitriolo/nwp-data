    'template': '1'
    'title': 'Investigators track down Cleveland bank teller who stuffed $215K into
      a paper bag and vanished 52 years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac471c9c-613f-4e60-bfe5-051a4a8366d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Theodore John Conrad showed up for
        work as a bank teller in Cleveland. At the end of his shift, the then 20-year-old
        stole $215,000, stuffed it into a paper bag -- and vanished, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a2f84-716b-4470-87e0-c9c011be7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8698e3c-2565-44f7-b433-92d6702ba7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in July 1969, and he stole the equivalent of $1.7 million
        today in one of the biggest bank robberies in the city, the US Marshals Service
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7944b-bf29-4c25-8efa-00ebd4f6f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cf685-8a44-488d-b828-f51fe5c775d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than five decades later, the federal law enforcement agency
        announced Friday that it''s identified the man considered one of the nation''s
        most wanted fugitives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78d9f7-cafb-48cd-ae45-8c6d1f791a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df5a02-32a1-429b-b8df-b5623d13351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad had been living in Boston since 1970 under the name Thomas
        Randele, authorities said. In yet another dramatic twist, his home was close
        to where the movie "The Thomas Crown Affair" was filmed. In the original movie,
        the main character steals more than $2 million from a Boston bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac2bd8-c125-44ad-a2d0-6baaa4aaa910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad1296-1d4f-452a-b9de-7b20cfe66ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year before the Cleveland bank robbery, Conrad became obsessed
        with the 1968 Steve McQueen film," the US Marshals Service said in a statement.
        "The movie was based on the bank robbery for sport by a millionaire businessman,
        and Conrad ... bragged to his friends about how easy it would be to take money
        from the bank."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f02ae-bb18-4dc5-bef5-77af70bd46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe2c35-6e93-4689-98a1-0377f887440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Decades of chasing leads nationwide</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c58355-b4e8-469d-95a8-7bce4b559e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conrad''s alleged heist took place on a Friday. The bank did not
        know the money was missing from the vault until Monday, when he failed to
        show up for work. Then the case went cold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd9edf-6f14-406d-90cf-343ee821c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6287b2a-f7c7-4c8b-8bdc-e80c56d790b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, investigators have chased tips on Conrad''s whereabouts
        in various states, including California, Hawaii, Texas and Oregon. His case
        was spotlighted on "America''s Most Wanted" and "Unsolved Mysteries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6a1e9-d952-482d-9569-92891fb9c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20376ca-aa2b-46da-8e31-8a972d37a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of investigation, federal authorities traveled to Massachusetts
        last week and confirmed he''d been living a quiet life under a fictitious
        name in Boston. As part of their investigation, they compared his 1960s documents
        to paperwork he''d completed under the name Randele, including a 2014 bankruptcy
        filing at a Boston federal court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01d25c-e195-4ca8-a9f7-9799803f23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e1b0c-c9a4-421f-a235-a009ab639274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:32.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of lung cancer in May of this year in Lynnfield, Massachusetts,
        the US Marshals Service said. He was 71.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2bd7f1-d718-42c3-b83d-b050619f5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74266f-2029-4f97-b2e4-ffc5f0b04ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A father and son helped solve the mystery</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5eaa9-a884-44c1-af8f-db53a00e1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the case''s key investigators was Peter J. Elliott, a US
        marshal from northern Ohio, whose family lived near Conrad in the late 1960s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c639ea8-2c31-4c6b-80d3-1ffeb51668a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:34.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f414f-4a0a-4319-9989-b1c157aefb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case I know all too well. My father, John K. Elliott,
        was a dedicated career deputy United States marshal in Cleveland from 1969
        until his retirement in 1990," he said. "My father never stopped searching
        for Conrad and always wanted closure up until his death in 2020."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e0749-2868-4d15-ac44-a4aa4f62d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d9c13-412f-4f8e-bd2b-f5742b33120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the documents uncovered by the elder Elliott played a role
        in confirming Conrad''s identification, the son said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd4c135-9521-4d99-bfb7-e67660ca5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:36.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99674f3d-6284-46fc-bcd0-3b5a98ebe96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope my father is resting a little easier today knowing his investigation
        ... brought closure to this decades-long mystery," the younger Elliott said.
        "Everything in real life doesn''t always end like in the movies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e5a95-ea75-4a86-8e59-3917531780af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:13:09.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/14/us/ohio-bank-robber-identified-cec/index.html"><em>"Investigators
        track down Cleveland bank teller who stuffed $215K into a paper bag and vanished
        52 years ago"&nbsp;</em></a></p>'
  'nba-roundup-cavs-celtics':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-14T17:18:57.290+08:00
