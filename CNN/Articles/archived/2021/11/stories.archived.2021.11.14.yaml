      'mgnl:lastActivated': 2023-01-24T23:28:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8cc21-861a-4ebc-b1ab-9d9293dd016b'
      'mgnl:activationStatus': true
