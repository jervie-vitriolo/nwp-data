      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the party will hold a national council meeting before
        the year ends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fd30e5-438f-47bb-a7f5-574f8fc13275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T13:58:38.492+08:00
