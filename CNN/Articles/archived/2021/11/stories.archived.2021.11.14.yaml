  'Harry-Meghan-Afghan-refugees':
    'author': ' Hannah Ryan and Max Foster, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-14T06:33:07.791+08:00
    'imagesource': 'jcr:50967222-2ca8-4cb0-bb82-be92a15f4d64'
