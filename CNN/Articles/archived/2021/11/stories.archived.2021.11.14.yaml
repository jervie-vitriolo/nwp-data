    'jcr:uuid': '950af63e-0475-4c5d-86bc-0c453d1baeed'
    'lead': 'Vice President Leni Robredo says she is unbothered by the latest moves
      involving the Duterte administration''s bets ahead of the substitution deadline,
      even posting a video montage of her and her supporters dancing to a Taylor Swift
      song.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T12:39:55.124+08:00
