      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) –</strong>&nbsp;Two
        presidential aspirants warned Filipinos to be wary of national post candidates
        entering the 2022 race via the substitution scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146c1ff-2653-491a-8926-09e27ed3e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cdeeb-9485-4a3c-acab-9abaad9dbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, the standard bearer of the Progressive Movement
        for the Devolution of Initiatives or PROMDI, said aspirants joining through
        the controversial substitution method are just playing around with the sentiments
        of the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a9a73-b39f-4ebe-a5db-fc9b7718997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe7105-ee83-4695-879e-c040d88a66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang-una, lahat ng tao may karapatan tumakbo sa anumang posisyon,
        pero ang taumbayan na lang siguro ang mag-isip kung paano tayo pinaglalaruan,
        kung paano pinaiikot</em>,” said Pacquiao in a press briefing in Cebu City
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee60c47-3510-400d-842d-385643d607ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9323d3-4139-4dd2-8aff-e2d4c0d4af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, everyone has a right to run for an elective
        position, but the people must be able to realize how they are just playing
        with us and taking us for a spin.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbbfcca-b91c-4328-b3b9-e6fa69392ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e560d0f-b0ab-49ac-9f7c-5141fe2044b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao encouraged Filipinos to closely scrutinize their choice
        for president in the May 2022 elections as this will determine the country’s
        fate for the next six years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825e4e1-5ca3-457c-ba06-9facb90e5a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02779eb5-d8f8-4d19-ad83-a3175712bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Seryoso ang problema ng ating bansa. Seryoso ang paghihirap
        ng mga mamamayang Pilipino. Ang daming problema ng ating bansa na dapat nating
        resolbahin</em>,” said Pacquiao, who is running with former Manila Mayor Lito
        Atienza as his vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e54c0-472a-417b-8671-5ef62ef750cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5548a2e-f6ea-47bb-a521-dd1291a6a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problems of our country are very serious. Filipinos
        are suffering severely. We have many problems in our country that need to
        be solved.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a87774f-a9f1-4f0c-8f6f-5d7d1cbf2fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T21:31:56.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:09.718+08:00
