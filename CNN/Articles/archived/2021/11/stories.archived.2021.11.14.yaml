      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine if you are at risk for Type 2 diabetes, the American
        Diabetes Association has a 60-second online test. After answering a few questions
        about family history, age, gender and physical activity, the test spits out
        an answer.</p>'
    '53':
