    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veterans, returning cagers banner PBA 3x3 squads'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8f337-cea5-4c46-87fa-a7a507c0403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:28:20.412+08:00
      'mgnl:createdBy': 'david'
