      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) –</strong> Pharmally
        Pharmaceutical executives Mohit and Twinkle Dargani were arrested by Senate
        security personnel at the Davao City International Airport on Sunday afternoon.</p>'
