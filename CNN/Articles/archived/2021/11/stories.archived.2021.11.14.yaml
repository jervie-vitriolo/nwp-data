    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa76afa-6e5f-411b-9bd6-9c2ee59809f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:50:07.730+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:30:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang posisyon ni VP Leni, una kaklaruhin ko, importante ang
        patuloy na laban natin sa terorismo,"</em> OVP spokesperson Barry Gutierrez
        said on DZXL RMN''s Biserbisyong LENI program on Sunday. <em>"Pero ang kailangan
        nating approach ‘yung whole-of-government approach."</em></p>'
