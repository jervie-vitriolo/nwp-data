      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        camp of Vice President Leni Robredo says she will curb terrorism in the country
        with a whole-of-government approach if she secures the presidency in 2022.</p>'
