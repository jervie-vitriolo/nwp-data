    'lead': 'President Rodrigo Duterte said he would soon give the reason why he cannot
      back Senator Manny Pacquiao and Bongbong Marcos Jr. in their bids for the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T14:26:47.879+08:00
