      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Sen. Bong Go <a href="https://www.cnnphilippines.com/news/2021/11/13/Bong-Go-president-2022.html"
