      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, meanwhile, saw a huge rise at 309 — the country’s
        seventh biggest single-day jump since the pandemic started and the highest
        in over two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4ae4b-9912-48a8-9225-34dc66c1bc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T16:30:01.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new fatalities include 245 mistakenly reported as recoveries
        in previous updates, according to the DOH. It added that a total of 45,581
        people nationwide have lost their lives to COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d890ec-e584-4d4d-bb52-91273c431c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T16:30:01.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New survivors, on the other hand, were at 3,140, raising the recovery
        tally to 2,743,297.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af2323-b751-4312-b950-eba6840d0520'
