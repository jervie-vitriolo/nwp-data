      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the service, Prince William will take the salute at the March
        Past of veteran organizations on Horse Guards Parade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ae412-3610-4d2c-8fd3-05ac7b3bd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Charles provided an update on his mother''s health
        during an engagement in south London. He reassured a curious bystander that
        she was "alright, thank you" in response to their question, according to multiple
        British newspapers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156496b-c172-44bd-ace5-45cdd8553314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than three weeks since the Queen attended a public
        event — when she hosted a reception for business leaders at Buckingham Palace
        ahead of the COP26 climate conference in Glasgow. The day after, the sovereign
        abruptly canceled an imminent trip to Northern Ireland and spent a night in
        hospital for what a spokesman described at the time as "preliminary investigations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b3371-7c0c-4eec-a997-30cf3b918edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then and following her doctor''s orders, the royal household
        has scaled back her diary significantly. She has been mostly resting at Windsor,
        undertaking a few light duties by video link and phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99843b49-1069-4272-9772-1f13b3177541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did however manage to head off for a long-planned weekend away,
        according to a royal source last week. Her mini-break had been in the diary
        for some time, with doctors giving her the all-clear to go to Sandringham
        by helicopter, according to The Mirror newspaper. She was understood to be
        traveling to her country estate to make preparations to welcome her family
        over Christmas, the report added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b664ac-5589-4848-9564-8daa276abaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, Elizabeth was seen <a href="https://www.cnn.com/2021/11/01/uk/queen-elizabeth-driving-intl-scli-gbr/index.html"
        target="_blank">driving herself around her Windsor estate</a>, in what will
        have been a reassuring sight to many royal-watchers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d16a9c-6da0-436a-889b-660c81ccc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she may initially have been reluctant to slow down a fortnight
        ago, she made her intention to show up at the Cenotaph known by ensuring it
        was mentioned in the palace''s initial announcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bed12-d54e-4fda-a925-b6a242c762f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s commemorative event is one of the most significant dates
        in the Queen''s calendar each year. As head of the nation, part of her role
        is to be a unifying symbol for the country. She understands she is expected
        to represent the nation, and it''s a duty she has long devoted herself to
        entirely.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa76ec-99ef-42af-a969-f84f4a410274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason the monarch attaches such importance to the engagement
        lies in her role as commander-in-chief of the British Armed Forces; she also
        lived through World War II while still a young princess. She knows that if
        she didn''t appear as she always has, her absence would be felt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c5511-1b40-4604-9609-1523974be09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ensuring her presence on Sunday, the Queen is heeding recent
        guidance from medical professionals to slow down. In Thursday''s statement,
        the palace added that: "Mindful of her doctors'' recent advice, The Queen
        has decided not to attend the General Synod Service and Opening Session on
        Tuesday 16th November. The Earl of Wessex will attend as planned."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6e8e0-06b7-403f-ac9f-06cb45d5d37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen missing the service of the General Synod, the Church of
        England''s legislative body, in addition to the <a href="https://www.cnn.com/2021/10/26/uk/queen-elizabeth-first-engagements-uk-scli-gbr-intl/index.html"
        target="_blank">climate conference in Glasgow</a>, are clear signs that the
        monarch will likely continue reducing her schedule as the year draws to a
        close.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244687c-cabd-499e-9964-72937580dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forwards, especially as we move into the winter with Covid,
        we will see the Queen doing more zoom calls, less in-person meetings," CNN
        historian and royal expert Kate Williams previously said. "But I think that
        as soon as the winter is over, she will be keen to get back on her feet, back
        out there meeting people. It''s just whether or not the doctors are going
        to agree with it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07c380-4552-45d3-a1ad-fb669ce37c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:30:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family undertakes a number of engagements focused on recognizing
        the services of the British Armed Forces and commemorating the sacrifices
        of the nation''s servicemen and women in world wars and other conflicts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2927c44a-7a3d-4809-a449-f77f9edf24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Charles and Camilla led other members of the royal
        family at the Royal British Legion Festival of Remembrance at the Royal Albert
        Hall in London.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d60dd-f5dc-4b7f-872d-ec0704594916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:00.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Cornwall also represented the family when visiting
        the Field of Remembrance at Westminster Abbey on Thursday for Armistice Day.
        Continuing a tradition begun in 1928, thousands of small wooden crosses, paper
        poppies and other tributes were laid in memory of fallen soldiers. The duchess
        viewed them before observing a two-minute silence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46237a49-82ee-4b4e-b24c-3ec79ec4e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also visited the grave of the Unknown Warrior within the abbey
        and laid flowers — a custom established by the Duke of Edinburgh in years
        gone by.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf80400-05b7-4ed4-a632-73639c9d9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN has launched Royal News, a new weekly dispatch bringing
        you the inside track on the royal family, what they are up to in public and
        what''s happening behind palace walls. <a href="https://www.edition.cnn.com/specials/royal-news?source=article"
        target="_blank">Sign up here</a>.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71789de3-3079-4e36-b2d5-ddaac64d22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:36:30.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/14/uk/queen-remembrance-sunday-gbr-intl/index.html"
        target="_blank">Queen returns to public duties for Remembrance Sunday service</a>."</em></p>'
