    'mgnl:tags': ['Lloyd-Christopher-Lao', 'Senate', 'arrest', 'Cebu', 'Davao', 'Blue-Ribbon-Committee',
      'Office-of-the-Sergeant-at-Arms']
    'template': '1'
    'title': "Senate fails to arrest former PS-DBM head in Cebu, Davao  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f489e-5518-47ec-b8c2-9804cb0aefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Senate security team again failed to arrest the former head of the Procurement
        Service of the Department of Budget and Management (PS-DBM), after he could
        not be located in his addresses in Visayas and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf2754-8294-4f11-8c35-5b0dc89ad654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f49a20-5177-46a7-8936-64e7fe98102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Undersecretary Lloyd Christopher Lao, who was cited in contempt
        for snubbing the Blue Ribbon Committee hearings on the government’s pandemic
        response supply deals, could not be found either in his <a href="https://www.cnn.ph/news/2021/11/10/Senate-fails-to-arrest-ex-PS-DBM-head-Lao-.html">Metro
        Manila address last week.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f924b-8597-4640-a521-bd00bce556df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ee50a-a1f9-4045-abf3-f62b55ddb536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate’s Office of the Sergeant-at-Arms (OSAA) attempted to
        serve a warrant of arrest to Lao in his condominium unit in Zapatera, Cebu
        City last Friday, Nov. 12. The team discovered that the unit is now being
        rented by a relative of Lao’s wife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e60f9-65e1-4b63-a330-34cdf052ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c91e48-eb08-42aa-98c7-9a008998b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another team from the Senate OSAA also failed to find
        Lao in his “posh” residence in Maa, Davao City on Saturday, Nov. 13. Although
        they were able to secure a certificate from Filinvest Land Incorporation that
        the property was registered and owned by the former government official, the
        house was empty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16c4b7-b0ac-47c0-ab52-6781ecf3d24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13cc94a-92dc-4cd1-bf8b-9bddd074d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao skipped the past four hearings of the Senate committee probe.
        He stopped appearing after President Rodrigo Duterte barred Cabinet members
        from attending the inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101f7c9-5fe9-4d62-9af1-c72f51bca39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb456c-661c-40a9-9868-2940ce8e1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But committee chairman Richard Gordon pointed out that Lao was not
        covered by the President''s order since he was no longer a government official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b570754-df6c-48b0-b271-59d8e54fde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.421+08:00
