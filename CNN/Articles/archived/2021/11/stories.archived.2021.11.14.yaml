      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Curious how the
        fashionable interior designer and lifestyle columnist Tessa Prieto-Valdes
        is doing these days?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa575ec2-46a1-4406-8863-88c6b55b7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6f3af-b4dd-42ae-a1a7-d4371d1d8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines’ “Life at Home,” she shared how her typical day
        goes, including hitting the pedals of her stationary bike to get fit, and
        practicing yoga for her mental wellness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3088ae-7d17-40e6-891f-86d4de77ac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:15.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb1947-9a58-4508-bc85-b443a5c0f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything is a mindset, everything is a matter of perspective.
        We can dwell on the negative things the pandemic has brought but then if we
        go through the silver linings of all the important things that have happened,
        they have really been an important awakening,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8937cd-4fed-4cb7-a332-878adf3f2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1f869-4677-473e-87d2-f5c73b6febe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prieto-Valdes added that she now focuses more time on family and
        plans on rediscovering the hidden gems of Siargao, her and her daughter’s
        favorite surfing spot. She refers to this time of personal enlightenment as
        her “new chapter.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09d96d5-0f09-46c7-a345-a425207b624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.044+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015baa8-41ff-493e-a9ca-a4ab84644743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while traveling is not generally safe yet, she rekindles her
        love for home design by improving her playroom where she does yoga and enjoys
        tea time. An interior designer herself, she made a quick trip to Wilcon Depot,
        the country’s top home essentials provider.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de91bf-613d-4278-ac4a-5ee68542d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a95d75-2c62-487a-8535-b6d3297c437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m so excited that I was able to do my shopping at Wilcon Depot,
        where they have a lot of accessories. I believe that everything can be enhanced
        even as little as a new painting, accessories, and all,” she recalled with
        a megawatt smile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fe829-d990-4b13-b130-d469aba0c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
