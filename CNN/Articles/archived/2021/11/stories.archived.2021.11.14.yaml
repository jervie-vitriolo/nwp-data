      'mgnl:type': 'text'
      'text': '<p>“I can''t wait to meet all of my students! And I''m so proud of
        seeing the sense of community my existing students have created, supporting
        each other and encouraging each other as they navigate their individual paths
        to success!” said Gray in her Instagram post.</p>'
