      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The risk of an accidental war breaking
        out between Russia and the West is greater than at any time during the Cold
        War, Britain''s most senior military officer has said in an interview with
        Times Radio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c8703-4571-4a40-a17a-3d3d435dc338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94429a-8203-401d-99d7-6ab3bec7b878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think that we''re in a much more competitive world than
        we were even 10 or 15 years ago. And I think the nature of the competition
        between states and great powers, leads to greater tensions. And I think that
        tension is the thing that one needs to watch for," General Nick Carter, chief
        of the UK defense staff, said in an interview due to air on Sunday according
        to a news release sent to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e72318-04fc-48a9-bc5e-dcc1cfe11e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1697cd6-1852-438a-871c-10266cf1b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Carter compared the current situation with previous times
        in his military career since 1978. "When you and I were growing up, it was
        a bipolar world. Two blocs: Soviet Union and the West. We then went into a
        period where it was unipolar, and the United States was entirely preeminent,"
        he told journalist Tom Newton Dunn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f7c38-4117-407c-93a8-1cd6a8897b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cabf8aa-6fee-412e-bf48-82e8a31c2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think we are now into a period where it''s more multi-polar,
        and I think in a multi-polar world with people competing for different objectives
        and on different agendas, there''s a greater risk of tension leading to the
        sorts of things that we are talking about," the general said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499916f7-ffad-492c-b5de-bb1f3e6ab533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:06.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59acdb88-65a7-4306-bef4-898418e409ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter warned politicians against provoking unnecessary escalation
        and to be "careful that people don''t end up allowing the bellicose nature
        of some of our politics to end up in a position where escalation leads to
        miscalculation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fe0ef-d337-4d59-8c43-514b52f9ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40c789-1f06-46cd-90f7-6a072bdb8b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:08.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the traditional diplomatic tools and mechanisms that you
        and I grew up with in the Cold War; these are no longer there. And without
        those tools and mechanisms there is a greater risk that these escalations
        or this escalation could lead to miscalculation. So I think that''s the real
        challenge we have to be confronted with," the general said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccffa19-ed01-43f7-abec-165879c1193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77bafe4-0fff-4780-a1ec-c692a337a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he believes Russia is involved in the migration crisis
        at the EU-Belarus border, the general said he didn''t know, but that "nothing
        would surprise" him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e38bde-d7ea-4a26-a8ba-7b872cf9470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239f83e6-8ce2-4bfc-91fc-38605356f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:10.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I think that the modern environment, and this changing
        character of conflict and warfare that I''ve described, opens up the possibilities
        for people to use all manner of different tools and tactics and techniques
        to try and get after our cohesion," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fffb0a-0cee-4bb1-b212-e7d7dc3f6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e0b31-9bf7-429c-b1a8-56ac222f8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s President Vladimir Putin has denied any involvement in
        the border crisis, saying on Saturday that his country had "nothing to do
        with it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd693ee-0e5c-47ef-a46c-ba3bc72169d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d3901-c2fe-47be-b599-85bef31b444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:19:31.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell you something else. I want everyone to know. We
        have absolutely nothing to do with it. Everyone is trying to impose responsibility
        on us for any reason and for no reason at all," Putin said in the interview
        with state-owned news channel Russia 24.</p>'
  'COP26-climate-deal-fossil-fuels-':
    'author': 'Angela Dewan, Amy Cassidy, Ingrid Formanek and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-14T10:21:34.345+08:00
    'imagesource': 'jcr:0a82e530-4915-41c2-b2a7-7a183f20e281'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '376d2920-5b7f-47bc-8fb0-798dd10d0e50'
    'lead': 'A deal has been reached at the COP26 conference after nearly two weeks
      of talks marked by stark differences between wealthy and developing nations.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T10:23:58.996+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:32:13.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:50.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COP26', 'climate-deal', 'fossil-fuels']
    'template': '1'
    'title': 'COP26 climate deal includes historic reference to fossil fuels but doesn''t
      meet urgency of the crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f2d60-e8b6-43cb-aeb2-63f07f8fdb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 200 nations reached a climate
        agreement on Saturday at COP26 with an unprecedented reference to the role
        of fossil fuels in the climate crisis, even after an 11th-hour objection from
        India that watered down the language around reducing the use of coal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504681b8-0487-467a-a2c7-4ea7e28d8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7489a1d-651d-43c8-b4b2-a1205a432010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COP process has tried and failed for years to include an acknowledgment
        that the climate crisis has been caused by the burning of fossil fuels. Coal
        is the single biggest source of greenhouse gases and phasing it out was a
        key priority of COP26 President Alok Sharma.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9741eb-a2ef-46df-b2b4-23d1b8b432ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b292ab-5f1b-4d7f-a1da-3f0da8236f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite that progress, the text doesn''t reflect the urgency
        expressed by international scientists in their "code red for humanity" climate
        report published in August. Rather, it defers more action on reducing fossil
        fuel emissions to next year. The UN''s Intergovernmental Panel on Climate
        Change reported the world needs to roughly halve emissions over the next decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e963ab-75d4-4b8a-8594-f082056a25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c85ee-e8f3-425e-9208-e9fb3b67c847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibly teary after a long two weeks, and following marathon talks
        that went late into the night Friday, Sharma formalized the agreement with
        strikes of a gavel. He orally made India''s requested amendment, changing
        the text to a phasing "down" of coal as opposed to a phasing "out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a4171-a301-4358-96fb-82931c2fa627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63710b19-b6e4-4331-96cf-178678716b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text also includes language around moving away from fossil fuel
        subsidies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88e690-2a57-40b4-88f5-3cadd8eee30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94360c-3f8e-4aae-bf2e-8521f6b75ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma earlier told delegates he was "infinitely grateful" for "keeping
        1.5 alive," referring to his overarching goal to contain global warming to
        1.5 degrees Celsius above pre-industrial levels. Scientists say that limit
        is critical to avoid worsening impacts of the climate crisis and to steer
        away from catastrophic climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bf01d-07fb-4970-940b-20df7ba90893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacaccb-a31b-4d36-9805-067a0ae5027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the agreement is a request for countries to come
        to the COP27 talks in Egypt at the end of next year with updated plans for
        slashing greenhouse gas emissions by 2030, putting accelerated pressure on
        nations to keep enhancing their ambitions. Before this agreement, countries
        were required to do that by 2025.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba2404-019f-4624-ba69-90d7fcdca56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af76f6-7b0b-4c5b-9507-ccc85752dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:21.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that part of the agreement is successful will only become
        clear at the Egypt meeting, where countries will either show that they have
        stepped up their goals or won''t.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c4b5c-3c6e-4290-992d-99a0c8d1318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4f446-df6a-4a54-812e-d29ecec7578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes were high going into COP26 that the meeting would result in
        meaningful action, after the UN''s climate science report and extreme weather
        events throughout the Northern Hemisphere this summer sounded the alarm that
        climate change was happening faster that even scientists had previously understood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f87f0a-724e-4fed-ba25-176fcfdc0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:22.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bd620-bf2d-4dcf-b6b6-17dbc69e0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:23.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists say that while there were breakthroughs in the COP26
        deal, the full outcome did not meet the urgency of the moment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d4d2a-dd1a-448c-b9b0-c141d6a7905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcf039d-61ed-4016-b7a8-da3b950d6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people working on climate change issues are really frustrated
        and even angry about the lack of real strength in the decisions," said Bill
        Hare, CEO &amp; senior scientist at non-profit Climate Analytics. "We are
        seeing progress moving forward. It''s not fast enough -- but it''s not slow
        enough to give up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727c066-d132-4c6b-afd0-87d4a05081d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68c76b-6dee-4cf2-8bce-d17f3352307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent analysis by Climate Action Tracker found that even with
        all the new emissions pledges announced ahead of COP26, the world is on track
        for 2.4 degrees of warming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc923c5-f104-41c6-bae8-da12a23cab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:25.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba667188-758b-4461-90ad-dea964a6d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on coal, questions are being raised over whether the COP26 presidency
        should have adopted the unilateral change to the text by India.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83795e9f-5a57-476f-bbad-44d21d5539cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:26.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0179a4-1322-445f-b870-713da07d89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss Environment Minister Simonetta Sommaruga complained that the
        process to amend language on fossil fuels at the last minute was not transparent
        enough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ff7f3-e07d-4dec-9e09-127d59b00281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d4263-d6c7-423e-bfe6-dad1e77173b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need to phase down but to phase out coal and fossil fuel
        subsidies," said Sommaruga, who represents the Environmental Integrity Group,
        which includes six parties to the UN climate change agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df3d66-746b-4e29-8e16-5950ad9a779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:28.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de622180-6dd5-4cdc-bde8-644820b0040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the EIG chose not to stand in the way of an agreement,
        but that the group was "disappointed."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c1617-957e-486b-aea6-2ebfe958661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e043a-0e1b-4b5d-ad7c-9a8a53dda9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not bring us closer to 1.5 but make it more difficult
        to reach it," Sommaruga said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d8e79-bd4b-40f1-9fd4-670e4b36f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:30.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2617c17-1d5f-46fc-afcd-04bb287e2678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing complaints from climate-vulnerable countries about
        the last-minute change, Sharma apologized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dbf7b-4475-498f-a8c0-dd0abf407ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0c6ea-8fea-494c-b82c-23f3bb49b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May I just say to all delegates I apologize for the way this process
        has unfolded and I am deeply sorry," Sharma said before he slammed the gavel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873619fc-da72-4c6b-8842-206d66b80214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f8aa5-7fb8-4426-b63b-e4f68eca13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma later told reporters he canvassed delegates in the room to
        see if the language change on coal would be acceptable. He said he was "sorry"
        the original language was dropped, "but we do have language on coal -- and
        I think that is a start."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615ba79-6204-4366-94b0-384bfdf7c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b75597-ccd4-4a67-9a59-1cd2e7a74b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting adjourned, focus turned to next steps and whether
        the Glasgow agreement would lead to meaningful action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da5fe4-ab4d-432b-b83c-be1f38e95fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b535c-9956-47e0-83d6-fc8b1d91f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:58.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how COP puts pressure on countries to reduce their emissions,
        US climate envoy John Kerry said that the only way pressure is exerted is
        "the acceptance of moral and public responsibility for actions." He said that
        what compels countries is the "public scrutiny that holds you accountable
        to your own promises."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d84ef0-063b-4aeb-b07e-55438cb1044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb32e8a-87e1-4b4b-bb3b-28f9bd5a60d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a huge level of accountability, frankly," Kerry said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fc154-09e9-4a40-a4af-7c24b4d1476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:36.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59a174-2578-491f-85bb-d9899760372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Most impacted ''hung out to dry''</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98b679-1f72-4dcf-b85f-7667800f05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond fossil fuels, there was a sharp divide between developed
        and developing nations all week over funding to adapt to the climate crisis,
        but also the idea of setting up a new "loss and damage" fund which would have
        seen wealthy nations pay for climate crisis impacts in more vulnerable countries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136cc8f1-211d-4608-9d66-5ea8dafe4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccd5ac-1385-4fd0-ad36-62018e1556dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was progress on adaptation money -- a doubling of finance
        by 2025 from 2019 levels. But firm language on a loss-and-damage fund was
        ultimately dropped. A US official told CNN the country was opposed to it,
        while a source told CNN the EU was also resisting. An EU spokesperson declined
        to comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21522b52-dc11-4412-ae65-2f909555acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b15ec-7406-476f-ae7b-80ac44cf70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support loss and damage but what we think is in the next few
        years, we have to work through what is this all about ... how much money is
        needed for what, what''s the legality of it, you know?" Kerry said in a news
        conference.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1869bd-a3c8-436c-87f1-da3871af8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6878b3e-f7c3-4894-844c-0e97707aa7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we also remain always thoughtful about the issue of liability,
        and to where this goes," Kerry said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d77b23-1d93-4fba-a6af-786b9e57429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65427c8-bf1e-46ef-b5ec-88e58435d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:41.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seve Paeniu, climate envoy for Tuvalu -- a low-lying atoll nation
        under threat of sea level rise -- told journalists he was disappointed that
        the loss-and-damage fund wasn''t agreed on.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687705d4-cb44-4cea-aefd-29c8d3e09d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b88285-cacf-4070-b6e4-e531db005357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, little countries made our voices heard, but in a
        negotiation room like this, you''ve got the big countries. So it''s a case
        of take-it-or-leave-it kind of deal," he said. "So there was no other option
        left for us. We just want to work with this and are hopeful that some outcome
        would come out of this dialogue."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61b5b3-400a-4566-b077-3cf3f005e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee8de4-67e6-479e-a9d8-a7b66d2fcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that developed nations have failed to deliver on finance
        before, but that he wanted to remain optimistic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be42f6-b7f5-4969-864b-5a0de68ddbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0d0a7-6eee-4be2-8982-72e94e848f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:44.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of commitment to take action. So between now the
        next COP, countries just need to deliver on those commitments. So there''s
        a lot of work now," he said. "I think Glasgow has provided a platform for
        ambition. The challenge now is for countries to actually deliver on those."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91973889-3332-41c3-a283-c7a93121dd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0196138-96e3-4b69-a145-8be83a6d08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresa Anderson, climate policy coordinator for ActionAid International,
        was less optimistic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05b5f2-c38c-42cf-96c6-0f6e052fde46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1de3d1-9126-42a9-8e8a-6a73408033b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outcome is an insult to the millions of people whose lives
        are being torn apart by the climate crisis," said Andersen, adding that "the
        wealthy countries most responsible for our warming world — particularly the
        United States — have blocked their ears and hung those most impacted out to
        dry."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca80632-2949-4225-8d5c-530610c1a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T10:23:59.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/13/world/cop26-agreement-final-climate-intl/index.html"><em>"COP26
        climate deal includes historic reference to fossil fuels but doesn''t meet
        urgency of the crisis"&nbsp;</em></a></p>'
  'Robredo-unfazed-substitution-2022':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-14T12:32:40.797+08:00
