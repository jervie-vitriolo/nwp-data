    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c072b7-300e-42ad-8eec-b680fb8f7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T15:01:29.257+08:00
