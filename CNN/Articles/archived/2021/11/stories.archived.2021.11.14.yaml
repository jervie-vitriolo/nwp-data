    'lead': 'Embracing a new chapter in her life, celebrity interior designer Tessa
      Prieto-Valdes shows how revamping a room in your home can have positive benefits
      to your mind amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T09:36:24.044+08:00
