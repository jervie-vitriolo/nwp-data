      'mgnl:lastActivated': 2023-01-24T23:28:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228bb71-87c4-4717-9d96-d81732599324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T19:01:10.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:13.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating PS-DBM''s deal with Pharmally Pharmaceutical
        for the procurement of allegedly overpriced personal protective equipment
        and COVID-19 testing kits.</p>'
  'wearing-face-shields-not-required-students':
    'caption': 'Photo courtesy: Albert Bangayan/CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-14T20:08:35.075+08:00
    'imagesource': 'jcr:1d529027-54ed-4007-a361-8221495ed682'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71b1848-3085-4c42-9a89-dc3af7141cb9'
    'lead': 'Education Assistant Secretary Malcolm Garma says the wearing of face
      shields is not required for teachers and students joining the department’s pilot
      run of limited face-to-face classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T20:07:28.110+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:27:56.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:24:57.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Wearing of face shields not required in pilot run of limited
      face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df668b5-dee4-44bd-9a36-accdfa0fffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) –</strong>&nbsp;Face
        shields are not required for teachers and students participating in the Education
        department’s pilot run of limited face-to-face classes starting Monday, Nov.
        15, according to an official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0437ede-0ffc-4d0f-b2c5-99a95cd8cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385b83c-ae90-485b-9555-d0fdd50a133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Malcolm Garma announced the directive, but emphasized
        that the wearing of face masks is still necessary inside the classrooms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5df1b-0634-4e04-92a7-858dd2393d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cab54-fe50-4f31-aedc-14bf01c6aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po talaga</em> requirement ang face shield <em>sa loob
        ng</em> classroom. <em>Pero yung</em> face mask <em>ay talagang importante
        na mapanatili nating nakasuot sa ating mga mag-aaral sa buong oras ng kanilang
        ilalagi</em>,” Garma told CNN Philippines’ Newsroom Weekend on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ffafc-b040-467d-a35a-d37445f7c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:27:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e84cb9-1a36-4eba-9851-b3dd74d87c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:00.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a requirement to wear face shields inside
        the classroom. But students must always wear their face mask during all of
        the time they will spend inside the classroom.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe1c9b-ef87-41f8-98db-b927deb1b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4ba0b-9d98-4aff-998f-17f4ac8de0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T20:07:28.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma said the students from 100 public schools and 20 private institutions
        participating in the pilot study will spend from 3 to 5 hours inside the classroom.</p>'
    '9':
