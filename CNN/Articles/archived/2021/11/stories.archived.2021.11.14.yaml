      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;-</strong> Darius Garland scored 22 points
        and hit two free throws with 9.4 seconds left to give the Cleveland Cavaliers
        a 91-89 come-from-behind victory Saturday night over the visiting Boston Celtics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27922c6d-fb80-4455-af7c-5003b9b6be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace608d-1728-438a-aff1-91156ea7e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Mobley had 19 points, nine rebounds and three blocks as the
        Cavaliers won for the sixth time in seven games. Ricky Rubio came off the
        bench to tally 16 points and seven assists as the Cavaliers overcame a 19-point,
        second-half deficit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a7c8b-7ae3-4aa6-b661-d839e3a62ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5274e-684e-4b87-b36c-21b1e39a702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston was bidding for its first three-game winning streak of the
        season and got 28 points from Dennis Schroder and 21 from Jayson Tatum. But
        the Celtics withered in the fourth quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce63272-8f53-44dc-a8d8-7e98a7d314d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25da3c4-efcf-4194-8c1d-972fcb3b1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:52.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading late in the third quarter 74-56, the Celtics yielded a 21-2
        run to the Cavaliers. Cedi Osman hit a pair of 3-pointers in the spree and
        Mobley added three buckets as Cleveland took the lead midway through the fourth
        quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375fffc2-0632-46d9-8101-adb4ba498360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
