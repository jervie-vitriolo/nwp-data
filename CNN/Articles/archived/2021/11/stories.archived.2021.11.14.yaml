    'lead': 'The likes of Mac Cardona, Larry Fonacier, JR Cawaling, LA Revilla, and
      Almond Vosotros are some of the cagers who will see action in the inaugural
      PBA 3x3 tournament which tips off on Nov. 20.'
    'mgnl:activationStatus': true
