      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Following
        the withdrawal of PDP-Laban''s two top bets, the faction of Energy Secretary
        Alfonso Cusi called on party mates to "toe the line." He said "nothing has
        changed" in the ruling party''s objectives for the upcoming elections.</p>'
