      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: VP Leni''s position, I would like to clarify, is that
        she wants to stress the importance of continuing the fight against terrorism.
        But the approach we need is a whole-of-government approach.]</p>'
