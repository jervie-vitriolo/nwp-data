      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Miss
        Universe 2018 Catriona Gray announced Saturday that she will again accept
        applicants for her course on Nas Academy, after the online learning platform
        resolved its consent issue with Filipino tattoo artist Apo Whang-Od.</p>'
