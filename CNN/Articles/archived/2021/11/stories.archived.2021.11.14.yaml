    'lead': 'Theodore John Conrad showed up for work as a bank teller in Cleveland.
      At the end of his shift, the then 20-year-old stole $215,000, stuffed it into
      a paper bag — and vanished, authorities said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T17:13:09.539+08:00
