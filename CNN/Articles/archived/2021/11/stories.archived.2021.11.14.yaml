      'mgnl:type': 'text'
      'text': '<p>The statements of the two presidential contenders were made after
        presidential daughter and Davao City Mayor Sara Duterte-Carpio entered the
        2022 vice presidential race through the substitution scheme. She then forged
        a partnership with Partido Federal ng Pilipinas presidential aspirant Ferdinand
        “Bongbong” Marcos Jr.</p>'
