      'mgnl:lastActivated': 2023-01-24T23:33:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8d82bc-cb17-4a3e-b41d-ba7baf9835cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T23:33:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In two days, a truckload of her items arrived at her home and she
        immediately went on to revamp her playroom. Among the things she bought were
        a sturdy wine table for refreshments and a classic blue chair that gives off
        a vibe of “bringing indoor out.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3315bb8-0397-4a5b-8262-abc118ecc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T09:36:24.045+08:00
