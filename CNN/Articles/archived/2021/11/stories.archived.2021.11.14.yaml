      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being over age 60, overweight, having had gestational diabetes while
        pregnant, having a family history of diabetes, currently living with high
        blood pressure and a lack of physical exercise all raise your risk.</p>'
