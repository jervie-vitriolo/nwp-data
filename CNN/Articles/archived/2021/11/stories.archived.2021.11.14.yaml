      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is now at 2,816,980, where 1% or 28,102 are active cases,
        based on the DOH bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f533a6-4b82-4789-8311-dd54a1afc9f5'
