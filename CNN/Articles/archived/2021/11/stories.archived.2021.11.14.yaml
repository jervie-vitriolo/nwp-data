      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279828c4-8485-42f0-a47a-3fa5187e7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Herro, Duncan Robinson and Kyle Lowry each scored more than
        20 points and Miami survived a furious late rally to snap a three-game losing
        streak with a win over Utah in Salt Lake City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5771ca1-3e78-4c7d-91aa-833c65f996bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4699979-1f57-45e1-a885-d8235b12fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-14T17:17:38.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:28:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herro saved the day for Miami, ending a late 18-point run by the
        Jazz by hitting two free throws with 10 seconds remaining to give the Heat
        their final six-point margin. Herro finished with 27 points, Robinson had
        22 and Lowry contributed 21.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82518bb6-1a2f-4582-a656-eff73d64e4c7'
