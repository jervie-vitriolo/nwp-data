      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, PDP-Laban president, said on Sunday fellow members of the
        party must remain steadfast, a day after Sen. Bong Go revised his bid from
        the vice presidency to the presidency under a new political group, while Sen.
        Ronald Dela Rosa withdrew his candidacy for president.</p>'
