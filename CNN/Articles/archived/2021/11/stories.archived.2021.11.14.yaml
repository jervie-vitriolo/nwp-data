    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e62edd-0eae-4e18-9b62-2e50d78c0473'
    'lead': 'Former Undersecretary Lloyd Christopher Lao, who was cited in contempt
      for snubbing the Blue Ribbon Committee hearings on the government’s pandemic
      response supply deals, could not be found either in his Metro Manila address
      last week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-14T19:01:10.420+08:00
