      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> Kaya
        FC-Iloilo and Mendiola FC 1991 are two of the five competing clubs in the
        Copa Paulino Alcantara 2021 that aim to fulfill their missions for their respective
        squads.</p>'
