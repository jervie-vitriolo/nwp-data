      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biotech Novavax, which is applying for emergency use authorization
        of its Covid vaccine, fell more than 11%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658c043-b0d5-4534-a1aa-cd6a50d244a8'
      'mgnl:activationStatus': true
