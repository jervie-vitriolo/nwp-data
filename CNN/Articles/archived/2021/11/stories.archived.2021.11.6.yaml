    'template': '1'
    'title': 'At least 84 killed in Sierra Leone fuel tanker explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eac437-406e-42f0-9431-fba2458e7019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least 84 people died on Friday after
        a fuel tanker exploded in a suburb of Sierra Leone''s capital, Freetown, according
        to authorities in the West African country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb639f-2085-45a9-887d-6c77b2a5d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71b108-1da0-41b4-b7dc-fa3ab3a9cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Lamrane Bah, director of communications for Sierra Leone''s
        National Disaster Management Agency (NDMA), told CNN that several people were
        also in critical condition following the explosion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445cabf-6ae7-4e11-a919-840c342c76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515da396-df8b-45d0-9825-70bb2a5fb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have transferred injured people to hospitals and collected
        the bodies, and the rescue effort at the scene has ended, Bah added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709c8c2-8acb-480d-a9b3-b6ac3b1d47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.503+08:00
