      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s jobs recovery gathered some
        steam last month as US employers added 531,000 positions in October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b6d86-0e62-48ad-826a-a027bb47df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69883d50-ef7c-4f32-8272-8cf249d9bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment rate fell to 4.6%, the lowest level since the economic
        recovery started in May 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de8b26-a2df-4011-88e8-265c1c44ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0243ae-8eef-405b-80f6-4a9f6af65917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of jobs added in October easily outpaced economists''
        prediction of 450,000 jobs. It marked the first month since July that the
        official number didn''t undercut the consensus estimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b3f21-df6d-4a11-9bf5-da5ef473c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6bead5-f2bd-4b2e-a1b9-6631ce13d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy gained jobs across the board last month, with leisure
        and hospitality, manufacturing and transportation and warehousing leading
        the job gains. The leisure and hospitality sector was hit hardest during the
        pandemic recession and is still 1.4 million jobs short of its pre-pandemic
        level.</p>'
    '7':
