      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)—&nbsp;</strong>The
        chief of the Armed Forces of the Philippines (AFP) vowed the military will
        remain nonpartisan as the election season kicks off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507810e-5a52-4668-8633-35778f8301e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:10:42.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:56.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces has always been and will always be nonpartisan
        when it comes to elections," AFP Chief of Staff Gen. Jose Faustino, Jr. said
        in an interview on CNN Philippines'' special presentation <em>"The Generals"</em>
        which aired on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2ee95-294b-4f80-a721-3bb0f9d6bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:10:42.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also pray for this peaceful and successful elections," he added.
        "We can guarantee that the Armed Forces will be nonpartisan when it comes
        to this election."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708e4c0-e331-421e-8fb1-2e5fffb94fbb'
      'mgnl:activationStatus': true
