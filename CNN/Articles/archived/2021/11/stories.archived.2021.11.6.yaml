      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900da7d0-9d69-41e4-8653-34a5be303411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video and photo footage making rounds on social media are harrowing,"
        Aki-Sawyerr added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4c46b-6dc3-42f9-bb74-5a254888de96'
      'mgnl:activationStatus': true
