      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1407d-0186-4a74-89de-a866f136d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaMarcus Aldridge had 16 points and five rebounds for the Nets,
        and James Harden compiled 13 points, 10 rebounds and 10 assists but also committed
        nine turnovers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129c839-a1a1-4f67-99c5-e1815d6c1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.729+08:00
      'mgnl:createdBy': 'david'
