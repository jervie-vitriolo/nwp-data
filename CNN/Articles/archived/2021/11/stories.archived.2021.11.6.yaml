      'mgnl:lastActivated': 2023-01-24T22:23:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October''s jobs report marks a turning point after two months of
        sluggish job gains, slowed by rising coronavirus cases as the Delta variant
        raged across the globe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c128a2-646f-4bac-958e-7f981ce00163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff5f34-3673-4e66-9a6d-777a23e041c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the kind of recovery we can get when we are not sidelined
        by a surge in Covid cases," said Nick Bunker, economic research director at
        Indeed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985d2cf-9ca2-4b34-bd11-49b0f3a117e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bef55d-c079-4ce4-a482-328e7145da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The labor market is not yet fully recovered from the coronavirus-induced
        recession. But today''s report is a sign that recovery could be closer than
        many thought," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb702d-b13e-40aa-aa5d-14734b657564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d8c40-7518-40e9-bd97-01caf3c6dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has come a long way since the height of the pandemic.
        More than 18 million jobs have been added back since the recovery started,
        still leaving America short 4.2 million jobs compared with February 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea4d46-cfd7-496d-a8d7-f6c26f4fd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e111e5-03dd-4c22-8ee6-0d9276b7c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the late summer months weren''t quite as bad as they initially
        appeared: The Labor Department revised August and September''s reports higher
        by a combined 235,000 jobs. The US economy added 795,000 jobs in August and
        September -- not bad for a so-called lull.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a981d-1b6f-46ef-8518-49cd7977ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2384a-9dcb-4cec-8a67-5f482fa55dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People on the sidelines</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba919f37-0e37-4ccc-85c7-372e2e0366a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, there are still millions of people sitting on the sidelines
        of this tight labor market, unable to rejoin the labor force because of care
        responsibilities at home or worries about contracting the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f3e3c-c331-41c2-8d29-2458e0ba7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1133d6-4e5a-432c-bef1-38fe8b327017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who weren''t in the workforce but want a job
        stood at 6 million last month, still nearly 1 million higher than before the
        pandemic. The number of people who said the pandemic kept them from looking
        for work in October fell to 1.3 million from 1.6 million in September.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ea617-0d03-4cef-a445-05656d408286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4d01c-e835-49f1-8783-d7a1c0469a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s labor force participation rate stood at 61.6% in October,
        still 1.7 percentage points before the February 2020 level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd593b-a6c2-4875-a63f-2f8755075e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04b18f0-f22b-471d-9af4-6d4818fc5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Federal Reserve Chairman Jerome Powell noted
        the participation rate was a key point for the central bank''s assessment
        of the health of the recovering jobs market, and that it was still too low.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4314fce-3c7e-46a5-949c-a9ed82d2461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec32fa-7229-4c9e-9f1b-a0630995e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the recovery has picked up its pace, it remains uneven:
        The drop in the unemployment rate was led by job gains for men, particularly
        White and Hispanic workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e5996-04b2-45f4-8947-d9599e80bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d7320-cd71-42f1-8b04-5117fda2a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall jobless rates for Black and Asian and workers were unchanged
        last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa3120-937b-4822-a62f-f00b73bb90b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:32:07.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/05/economy/october-jobs-report/index.html?utm_content=2021-11-05T12%3A36%3A55&amp;utm_term=link&amp;utm_medium=social&amp;utm_source=twcnnbrk">Big
        rebound in jobs: America adds 531,000 jobs to the economy in October</a>."</em></p>'
