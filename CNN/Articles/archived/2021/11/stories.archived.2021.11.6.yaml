      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8960a6-da35-42f9-94f5-d16e79e3d024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.729+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cade Cunningham led the Pistons with 17 points, including a pair
        of 3-pointers as Detroit cut what had been a 16-point deficit to one point
        with about two minutes left. Kelly Olynyk contributed 14 points and 10 rebounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
