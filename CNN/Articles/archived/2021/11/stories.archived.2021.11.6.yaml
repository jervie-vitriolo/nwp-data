      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna, another biotech that has its own Covid-19 vaccine, plummeted
        about 17% Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1695a2-9a9d-41fb-8381-e28e7ac3263e'
