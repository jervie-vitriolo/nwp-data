      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he wants an information technology expert to head
        the Department of Information and Communications Technology (DICT).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd14d6-85ac-4832-860f-1e8bbe762cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
