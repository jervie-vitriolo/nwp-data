      'mgnl:lastActivated': 2023-01-24T22:22:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always been a professional organization and we abide by
        that and I suppose in the coming elections, we will again be called together
        with the Philippine National Police as part of the main organization to be
        tapped by the Comelec," Army chief Andres Centino said on the same program.</p>'
