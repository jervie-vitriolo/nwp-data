    'title': 'Moreno to hire young Cabinet members if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d897b-8e4b-4ccb-b976-1113e7561e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.459+08:00
      'mgnl:createdBy': 'david'
