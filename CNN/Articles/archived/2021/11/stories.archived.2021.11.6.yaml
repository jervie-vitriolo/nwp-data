      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant had 29 points, 10 rebounds and five assists as Brooklyn
        held off a late rally by host Detroit to earn its fourth straight victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e7637-fd7d-4cb2-ac8f-06cdb25d6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.728+08:00
