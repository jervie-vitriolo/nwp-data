      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Defense Secretary Delfin Lorenzana reminded troops to
        remain neutral and professional ahead of next year''s polls, stressing that
        soldiers "are not allowed to campaign for anybody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a5395-1f91-4200-9a47-89cd509fb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:10:42.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:56.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, President Rodrigo Duterte also called for a peaceful
        conduct of the polls, and even<a href="https://cnnphilippines.com/news/2021/9/24/Duterte-military-peaceful-2022-elections.html">
        warned he may be forced to "use the military"</a> to avoid incidents of violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce5c27-683d-442a-bcb5-79e9a0cb45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:10:42.296+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) earlier said it was closely
        working with security forces to ensure fair elections. The sentiment was echoed
        by the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e8f898-f85b-4478-9e12-0cce779d0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:10:42.296+08:00
