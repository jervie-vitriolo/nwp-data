  'World-food-prices-are-up-':
    'author': 'Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-06T09:00:11.259+08:00
    'imagesource': 'jcr:b61a0d66-5d08-43b3-883a-0e228682a7c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4151e298-8007-4cdc-8698-0d243aa407e9'
    'lead': 'World food prices have surged to the highest level in more than a decade,
      driven by robust demand and lackluster harvests, according to the United Nations'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T09:32:32.796+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:19.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:42.615+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World food prices are up 30% in a year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5cecd8-3612-4162-a2a4-0f4921f56180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World food prices have surged to the
        highest level in more than a decade, driven by robust demand and lackluster
        harvests, according to the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67594bd4-5808-4798-b71a-cbe55e48bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices increased for the third consecutive month in October, rising
        3% over September, according to an index published by the Food and Agriculture
        Organization of the United Nations (FAO). The gains were driven by a sharp
        rise in vegetable oil and wheat prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec31d3-8dcb-4db5-a5ff-2042bd7d4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO Food Price Index tracks monthly changes across a range of
        food commodities. The index has risen by more than 30% over the past year.
        It now stands at its highest level since July 2011, the FAO said on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48448170-a850-40fa-9a36-d22ac3e5718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of wheat, which is grown on more land area than any other
        commercial crop, surged 5% in October because of reduced harvests from major
        exporters including Canada, Russia and the United States. Barley, rice and
        maize prices also increased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155e4c6-71a2-4de2-a063-888d8bc76199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firmer prices for palm, soy, sunflower and rapeseed oils led to
        a 9.6% increase in the FAO vegetable price index. Palm oil prices spiked on
        concerns about subdued production in Malaysia due to a shortage of migrant
        workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b0358-c3fa-4508-94ae-c549183eecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO cited high global demand for a range of products such as
        milk powder, poultry, vegetable oils and barley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abc5f7-f895-4978-b245-dc0383b3e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food supplies and prices are under pressure from extreme weather,
        snarled supply chains, worker shortages and rising costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bfc54-232f-4cd4-bd7f-5dc684156889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets in some major economies have struggled to keep their
        shelves fully stocked at points during the pandemic. In the United Kingdom,
        where worker shortages have been exacerbated by Brexit, fast food chains have
        been forced to remove popular menu items because of shortages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd9df8-54bf-4386-a208-c25ed66b52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a missive about stockpiling food from China''s Ministry
        of Commerce sparked panic buying among the public. The notice ordered local
        authorities to ensure that their citizens have an "adequate supply" of essentials
        this winter, and to keep food costs stable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44aa57-c8fa-4f87-9f93-7d77aebecd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising food commodity prices are leading to higher costs for consumer
        goods companies, some of which are passing price increases on to shoppers.
        Unilever, Kraft Heinz and Mondelez have all hiked prices on popular products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde470f3-66a3-45ff-bf79-6507520ebdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be relief coming in some areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f222d-bdc1-4889-a71b-ab618bd27938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:32:32.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling demand for pigs in China helped push the FAO meat price
        index to its third consecutive monthly decline. Sugar prices dipped in October
        after increasing for six months in a row.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0642b-cb11-4b04-82d6-a47318b11694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T09:35:02.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/05/business/world-food-prices-inflation/index.html"
        target="_blank">World food prices are up 30% in a year</a></em></p>'
  'Mar-lia-Mendon-a-dies-plane-crash':
    'author': 'Rodrigo Pedroso, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-06T09:35:07.791+08:00
    'imagesource': 'jcr:bd02ec2c-429e-42c5-8af1-2eb80085ad8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfee5641-bb79-453e-9381-314418f2e008'
    'lead': 'Brazilian country music star Marília Mendonça died in a plane crash on
      Friday in a rural region of the southeastern state of Minas Gerais, according
      to her public relations firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T10:11:34.058+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:18.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:42.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marília Mendonça, chart-topping Brazilian musician, dies in plane crash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795478f1-8f6f-48a8-838f-95ed9585911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian country music star Marília
        Mendonça died in a plane crash on Friday in a rural region of the southeastern
        state of Minas Gerais, according to her public relations firm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c478c6-251f-4ee4-830a-dc0c8ba65941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was en route to a concert at the time of the crash, which killed
        four other people in addition to the singer. The cause of the crash is still
        under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b993f2e-5cf3-4827-ac6f-474ef0d97380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonça, 26, is survived by her 1-year-old son, according to CNN
        Brasil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed7d6a4-d35d-4d5a-b121-adf808b95b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the death of the charismatic Latin Grammy winner, known
        as "the Boss" to her millions of fans, shocked the country Friday. Prominent
        Brazilians, including football star Neymar, came forward in the wake of the
        news to share their grief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067947d5-11ec-4f67-8b0f-b86f8de41ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendonça quickly rose to fame in the popular sertanejo country music
        genre and made her mark by singing about women''s empowerment in an environment
        traditionally dominated by male musicians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf1e76-0f5e-4e8b-b209-61e7c83b6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the most-listened to artist in Brazil on Spotify in 2019
        and 2020, according to her PR firm, and had more than 38 million followers
        on Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa41ee-53f6-4054-8d7f-a60f85597428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.058+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, a close friend of the singer, wrote on Twitter: "I refuse
        to believe it, I refuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d26a626-a339-42dc-a1a5-43007ea244da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caetano Veloso, a septuagenarian stalwart of the Brazilian genre
        MPB -- Brazilian pop music -- praised her on Twitter as the "marvelous Mendonça"
        and said the news had left him in tears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed874746-d956-46d9-a4e0-de2713227669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro said the "entire country" was
        in "shock" over the news of her death, while Rio de Janeiro Gov. Claudio Castro
        called her loss a "tragic accident."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee24bb-b181-43d0-9366-14f043081e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:11:34.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young and talented, Marília was the protagonist of a new chapter
        of Brazilian country music and inspiration for several singers in the segment.
        The country is shocked and mourns this loss that came too early," Castro said
        in a news release.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536c088-fa63-4087-8408-6799a407ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T10:13:51.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/11/05/americas/marilia-mendonca-brazil-plane-crash/index.html"
        target="_blank">Marília Mendonça, chart-topping Brazilian musician, dies in
        plane crash</a></em></p>'
