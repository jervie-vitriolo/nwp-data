  'De-Los-Santos-surpasses-2020-gold-medal-haul':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-06T17:05:15.340+08:00
    'imagesource': 'jcr:bfb1a752-fa12-4a11-98e3-10ab89be6149'
