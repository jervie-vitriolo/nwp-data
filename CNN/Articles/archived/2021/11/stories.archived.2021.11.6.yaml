      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d821b-9f0f-45a9-95f1-c0e620dbe696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:29:43.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said the pill reduced the risk of hospitalization and death
        for high-risk patients who were part of a trial taking the drug.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2881cf2-a0bf-4472-a018-d51387fd87ab'
