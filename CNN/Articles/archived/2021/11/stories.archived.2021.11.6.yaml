      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d174400-55d2-4107-b441-b65c74a3972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both indexes reached new all-time highs on Friday morning, with
        the S&amp;P topping the 4,700 mark and the Nasdaq exceeding 16,000. But all
        three indexes pulled back from the highs they hit earlier in the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f099a5e-5cbe-4da4-942b-f8c5b1509f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06faf10c-fac0-446c-9868-10ebf002fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow is now up 1.4% for the week while the S&amp;P 500 and Nasdaq
        have gained nearly 2% and 3%, respectively, over the past five days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18f70b-7b08-44bf-86ed-f32a567f4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
