      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, video from CNN affiliate KPRC showed numerous
        people rushing through a VIP entrance at the event -- knocking over metal
        detectors and sometimes other people, and ignoring security staff.</p>'
