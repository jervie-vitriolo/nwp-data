      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong>&nbsp;Another
        Filipina beauty scored a win for the country. Philippine bet Maureen Montagne
        was crowned Miss Globe 2021 in Albania on Saturday, besting 49 other candidates.</p>'
