    'mgnl:tags': ['Kenneth-Wainstein', 'US', 'Homeland-Security-intel-chief']
    'template': '1'
    'title': 'Former Bush official who warned about Trump to be named Homeland Security
      intel chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed317aa-f8ee-4391-8d01-c77de5106e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden plans to nominate
        attorney and former Bush administration appointee Kenneth Wainstein to lead
        the Department of Homeland Security''s intelligence division, according to
        a department official, a step towards permanent leadership at an office plagued
        by Trump-era controversies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee16cb23-0d9c-4d99-9bd2-493ee1c0dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b438806-28ad-4970-b6c5-5b892ff7b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wainstein served in federal government for years, including as a
        former assistant attorney general and chief of staff to former FBI Director
        Robert Mueller.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a58946-a3c4-459b-a2e7-0668cffe395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a502e7-a829-4b47-a059-f401065741b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also one of 20 former United States attorneys who were appointed
        and served under Republican presidents to endorse Biden and voice concerns
        that then-President Donald Trump''s leadership was "a threat to the rule of
        law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536760e3-40c6-49be-b58d-0020abe46d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551786a0-7246-4c27-be94-ed19c369d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their endorsement, the former US attorneys said that Trump had
        politicized the Justice Department and undermined the department''s ability
        to unify and lead the nation''s law enforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73b4f7-0143-4a40-ad4d-7b00ef85cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047443c-5ad1-4882-b364-262a5c6178c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, Wainstein will become the top intelligence official
        at DHS, taking the helm as Under Secretary of the Office of Intelligence and
        Analysis, which has been riddled with leadership challenges, morale issues
        and shifting focus in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cf821-5d44-41c2-b7ad-a0e20e266127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c8c9a-6d24-458b-b2f7-9a7936d64ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ken has decades of government experience at the highest levels.
        His deep expertise in national security, counterterrorism, and intelligence
        matters will benefit our Department and our Nation if he is confirmed," Homeland
        Security Secretary Alejandro Mayorkas said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531ca83-3260-47e3-81c3-521d716ed457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfaf79b-00ff-4a3e-8e48-a6e9a9eab117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wainstein, a partner at the law firm Davis Polk &amp; Wardwell,
        previously served as the US attorney for the District of Columbia and as the
        Homeland Security Adviser to former President George W. Bush.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8200940-a11c-44ab-8028-fa85ca1c37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc117dc6-3487-4880-b0b8-70804306390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the Justice Department''s first assistant attorney
        general for national security, where he oversaw the establishment of the National
        Security Division. In addition to chief of staff, Wainstein was general counsel
        at the FBI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81db84-fc0f-44fb-ae7b-28d5b447279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02318acc-3e64-4177-b5c2-42e972dfe679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS Counterterrorism Coordinator John Cohen has been leading the
        Homeland Security intelligence office since July, a temporary assignment amid
        a leadership vacuum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f596b-aa8d-439d-a47e-195d311c6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de47ac4-a6e9-4df8-adb1-d76fb6e1d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final year of the Trump administration, the Intelligence
        and Analysis Office became entangled in a series of public controversies,
        starting with a revelation that the office compiled "intelligence reports"
        about the work of two US journalists covering protests in Portland, Oregon,
        last summer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83822717-009b-4b68-9d62-25ffe19559a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76d9f6-edfe-4e77-af2a-3ef046f08c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal review, released last month, found that insufficient
        supervision, improper collection tradecraft and the deployment of "untrained,
        inexperienced" collectors to Portland was in part to blame for the issues
        at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc136c-5b0a-4f14-8f55-aa9920049a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a52cec-13dd-4eb7-a3ea-a28e9dc8f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a leadership shakeup, a scathing whistleblower report
        and accusations of retaliation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab1e3b-c870-4839-8bc2-60546a9cab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd68b3-b9ae-4556-afb0-5bb5ee8cf2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office has not had a Senate-confirmed leader since David Glawe''s
        departure in May 2020.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a14f5-0d3c-4385-8e5a-07378a8a18f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ecd99-cc86-436c-8fca-9df2d12e2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Murphy, who served for a time during the Trump administration
        as the acting under secretary for the DHS intelligence office, was reassigned
        last August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236ed6db-eefa-46fe-b116-08c9ba390e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9a7eb-9ba0-4a9c-a996-091f27521a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, in a whistleblower report first reported by
        CNN, Murphy alleged that top DHS political appointees repeatedly instructed
        career officials to modify intelligence assessments to suit Trump''s agenda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29511c-098b-4563-bba2-ab2102b16cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:27:13.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
