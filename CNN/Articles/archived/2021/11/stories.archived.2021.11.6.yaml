    'jcr:uuid': 'ee6ff65c-cc3c-4064-b53c-fba61cb60a4f'
    'lead': 'World e-kata no. 1 James De Los Santos achieves a milestone after winning
      his 37th gold this year - surpassing his total gold medal haul from 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T17:03:54.571+08:00
