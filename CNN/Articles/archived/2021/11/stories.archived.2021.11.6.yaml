    'lead': 'Team Lakay female standout Jenelyn Olsim wants a rematch with Indian
      foe Ritu Phogat, who defeated her in last month''s ONE Championship Women''s
      Atomweight World Grand Prix semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T16:06:17.919+08:00
