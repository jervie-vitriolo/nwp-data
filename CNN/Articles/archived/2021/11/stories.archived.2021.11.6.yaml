    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03891eec-5ec7-408f-9125-ca1add97de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:29:43.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes just a few days after Pfizer reported strong earnings
        and sales, thanks largely to the success of the Covid-19 vaccine it developed
        with BioNTech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a9026-f4d6-43cf-9294-9616e4b2140f'
