      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6bf09-3e00-41b8-8c1c-3e4fff8fbac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T08:45:37.895+08:00
