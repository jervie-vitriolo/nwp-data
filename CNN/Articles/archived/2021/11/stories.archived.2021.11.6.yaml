    'template': '1'
    'title': 'AFP chief pushes for ‘credible defense,’ calls anew for rules-based
      order in contested waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c458065-2b7b-48d2-9caa-eebed20a04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)—</strong> The
        Armed Forces of the Philippines (AFP) is gunning for a stronger, “credible”
        defense posture as it continues to ramp up its modernization program, its
        chief of staff says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d8c0a-ce10-4d27-83ad-a572a814df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines which aired on Saturday,
        Gen. Jose Faustino, Jr. said this goal of the military will also help in asserting
        the country’s rights in the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c409dd-69ab-4df9-afcf-f7ed06610054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us [the goal] is to have a credible defense,” Faustino told
        <em>The Generals</em>, a CNN Philippines special presentation hosted by chief
        correspondent and anchor Pia Hontiveros.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ef422-8109-4bdc-b004-d6e2260617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inasmuch as we wanted to settle things peacefully… what we wanted
        really is a rules-based international order in this contested areas to the
        West Philippine Sea and the South China Sea, <em>ang sa atin lang naman eh</em>
        is we have a credible defense<em> na sabi nga sa pambansang awit natin eh—
        ''sa manlulupig di ka pasisiil''</em> (for us, we have a credible defense,
        like what they say in the national anthem, ''ne’er shall invaders trample
        thy sacred shores''),” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cb530-a583-4f1c-bf13-53f7b2406b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa manlulupig di ka pasisiil, so we have to do that.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f46593-d6b4-4b2d-a322-af6c415a9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year modernization program aims to beef up all the branches
        of the AFP — the Air Force, Navy, and Army.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22702e3b-e347-47cc-aa9d-21e38d7611de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program — which has a multi-billion funding from the government—
        is divided into three horizons and is now in the second phase, which runs
        from 2018 to 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500a07d-6684-424f-a1e7-a3c5f92fa520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.881+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino and the three major service commanders, Army Commanding
        General Lt. Gen. Andres Centino, Navy Flag Officer in Command Vice Adm. Adeluis
        Bordado, and Air Force Acting Commanding General Maj. Gen. Arthur Cordura,
        gave CNN Philippines a preview of some of the military’s newly-acquired assets.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F978795709442211%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5bfa89-d7d7-46c9-a13b-dd2e78def3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6234a-d68a-49ca-816a-b92af2b776ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roadblocks in the program</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0543b-ba50-48de-ad36-fbf21d6f382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino for his part, admitted that the modernization program has
        encountered hurdles amid the COVID-19 pandemic, since some of the AFP’s resources
        had to be diverted to help in the crisis response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c50c0b-560e-4680-b1b4-2aab48191e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Modernization is dependent on budget, especially now that we are  transitioning
        to external defense and the Air Force and the Navy are acquiring big ticket
        items like ships, and multirow fighters, and that requires a lot of money,”
        said Faustino, who still expressed optimism that their targets will still
        be reached.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c4af68-9634-4f84-b3ce-15640840c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Air Force also vowed that authorities would look
        into and “correct” possible gaps in the system following the string of incidents
        involving military aircraft this 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28071e90-bd45-43f1-86c6-4405606da54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/7/6/AFP-Sobejana-review-airworthiness-pilot-competency.html">''Nakakabahala'':
        AFP chief concerned over string of accidents, says assets'' airworthiness,
        pilot competencies under review</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c6db5-77c4-4b2a-9adf-335e0ab6b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:03:01.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is but unfortunate… crashes happened especially now that we
        are modernizing,” said Cordura. “But we take it from there and we tried to
        identify the gaps where we can move forward and correct them so that similar
        accidents in the future will not happen again.”</p>'
