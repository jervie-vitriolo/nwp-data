  'CHR-Lacson-Sotto-death-penalty':
    'caption': 'The Commission on Human Rights (CHR) hailed Senators Ping Lacson and
      Tito Sotto for taking back their long-standing push for the death penalty. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-06T21:00:38.899+08:00
    'imagesource': 'jcr:7d435177-22d3-4b6d-a819-5902de0a5f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '988a0aca-66bd-4f6a-aaec-96b666df56cd'
    'lead': 'The Commission on Human Rights (CHR) hailed Senators Ping Lacson and
      Tito Sotto for taking back their long-standing push for the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T21:02:29.733+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:22:56.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:47.428+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHR', 'Lacson', 'Sotto', 'death-penalty']
    'template': '1'
    'title': 'CHR welcomes Lacson-Sotto''s withdrawal of support for death penalty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559585f-4beb-4c12-8e3e-5a6f9a9b62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:02:29.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong>&nbsp;The
        Commission on Human Rights (CHR) hailed Senators Ping Lacson and Tito Sotto
        for taking back their long-standing push for the death penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4999e-1a1f-4123-be9e-071afed3b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:02:29.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the agency called the withdrawal a "win
        for the sanctity of life."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337ac989-acd5-469f-9ff7-9858ab03c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:02:29.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission on Human Rights welcomes the pronouncement of Senator
        Panfilo Lacson and Senator Vicente Sotto III abandoning support for the death
        penalty in the country," the CHR said. "Indeed, an imperfect criminal system
        may end an innocent life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5886b33-47e9-47c5-9d5d-8917a9d3b385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:02:29.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto - who are running for the top two posts in next
        year''s elections - recently said they no longer support capital punishment,
        but prefer lifetime imprisonment instead. The two were both known to be staunch
        advocates of the death penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9100025-6234-4b1b-a5c2-b7549ac6c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:02:29.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it hopes the recent development would halt the Senate
        bills pushing for the reimposition of death penalty in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6db48f-a74f-4ed5-84fb-7386bff2e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:02:29.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask other legislators who have given their support for this
        counterproductive measure to reconsider their position and urge them to affirm
        the right to life and dignity of all persons," it added.</p>'
