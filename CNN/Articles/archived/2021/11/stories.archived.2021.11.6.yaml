      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> —&nbsp;The
        Philippines and more than 40 other countries have agreed to a deal seeking
        to phase out the use of coal-fired power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fcd83-13a5-43da-b634-a0820e7a2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy (DOE) said the Philippines participated
        in the UN Climate Change Conference of the Parties (COP26) in Glasgow on Friday,
        where it affirmed its commitment "to shift away from the world''s dirtiest
        fossil fuel."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da505a75-77a0-4150-b05e-15d495b17f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the US, and India —&nbsp;the world''s largest emitters —&nbsp;did
        not sign up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ead9e-4724-47a4-9e3b-c751f7d39c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Energy Secretary Alfonso Cusi said his
        department would support the following goals:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88de924-9194-4fdd-80fb-d0a813e7d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;To rapidly scale up deployment of clean power generation
        and energy efficiency measures in our economies, and to support other countries
        to do the same, recognizing the leadership shown by countries making ambitious
        commitments, including through the Energy Transition Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708441d2-7663-4d81-a722-d2f92f4ec758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— To rapidly scale up technologies and policies in this decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e8c77-03ae-42a9-af34-5dad2bf3ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4262d7-5d00-4b68-89cd-de7a4bd75c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—&nbsp;To strengthen our domestic and international efforts to provide
        a robust framework of financial, technical, and social support to affected
        workers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c963ba0d-c33c-4b9c-8d1f-29131f18e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Energy chief —&nbsp;who signed on behalf of the Philippines
        —&nbsp;did not commit to all clauses of the agreement, such as putting an
        end to all investment in new coal power generation projects, and phasing out
        coal power in economies in the 2030s for major economies and 2040s globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38994a2-a440-4843-bfe4-924375ba9aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot behave like developed economies since we are a developing
        country nonetheless, we remain committed to a gradual transition to renewable
        energy," Cusi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec082c0-18de-49cb-b9bb-4f472e20659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediate transition will entail additional cost so we must strike
        a healthy balance in protecting our consumers and our economy and our quest
        for a cleaner environment," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270e07c-a301-4f58-8a4c-55dcdbf2b40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE undersecretary Felix William Fuentebella defended the agency''s
        position, stressing that the department "does not immediately commit to anything
        that does not fall into the strategies under the Philippine Energy Plan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7fa25-629b-4594-aeb4-3d62c5b9bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the government declared a moratorium on new coal-fired
        power plants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d59e7b-ce21-4f39-a392-fa1dab03423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T19:11:46.506+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:22:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE targets to make renewable energy account for 35% of the
        Philippine energy mix by 2030, and 50% by 2040.</p>'
  'Moreno-to-hire-young-Cabinet-members':
