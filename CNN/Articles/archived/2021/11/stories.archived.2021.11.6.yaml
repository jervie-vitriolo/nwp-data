      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery comes a few days after the country marked a milestone
        in its vaccination drive, having reached a record-high of more than <a href="https://cnnphilippines.com/news/2021/11/5/Philippines-daily-COVID-vaccination-1-1-million-November-4.html">1.1
        million people</a> inoculated in a day.</p>'
    '5':
