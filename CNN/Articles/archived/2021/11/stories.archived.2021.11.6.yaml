      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, sa buong maghapon, nakapagtala tayo ng 9,461 na violators,"
        PNP chief Guillermo Eleazar said in a government briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b26bf1-d315-4bdc-9cab-77cb9e64fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:28:45.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, we recorded 9,461 violators.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5fccc-8e2f-4c9f-ad44-b3239bed0e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:28:45.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said "10%" of them violated curfew imposed on minors. The
        general curfew hours in Metro Manila from midnight to 4 a.m. were lifted on
        Nov. 4. But the curfew for minors in a number of localities in the capital
        region was still in effect, the Metropolitan Manila Development Authority
        earlier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b40a59-adf4-4255-869d-4ec2657a840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:28:45.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the average number of violators recorded per day when
        Metro Manila was under Alert Level 3 from Oct. 16 to Nov. 4 was 9,746.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5346f-9a19-4612-8b77-51f58d96661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:28:45.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila was supposed to stay under Alert Level 3 until Nov.
        14. But the Department of Health decided to downgrade the alert level classification
        of the capital region. The pandemic task force earlier approved the move to
        place Metro Manila under Alert Level 2 from November 5 to 21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52c7c9-c8fd-48c0-a73d-e596c932a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:28:45.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023ec30-3b96-4ceb-b77b-17a6424b1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:28:45.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire said the decision to place
        Metro Manila under Alert Level 2 was not "sudden." She explained that NCR''s
        shift was based on its "low risk" classification as reflected in the continuous
        drop in cases and COVID-19-related hospitalizations. She said less than 50%
        of the COVID-19 beds in the NCR currently are occupied.</p>'
  'Astroworld-Festival-Houston-incident':
    'author': 'Andy Rose and Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-06T15:41:51.899+08:00
    'imagesource': 'jcr:fc70b0a9-496d-404f-aa1e-d8dbb52014a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e417d2-2090-499d-ada9-75d0272e89f2'
    'lead': 'Members of a densely packed crowd surged toward a stage and were crushed
      against each other at a Houston music festival Friday night. At least eight
      people were killed and scores of others were injured in the chaos, witnesses
      and officials said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T15:40:56.123+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:23:08.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:45.093+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 8 dead and many injured after crowd surge at Travis Scott''s
      Astroworld Festival in Houston, officials say'
    'updated': 2021-11-07T18:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153d556-1422-4308-8d1f-258dcc22beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Members of a densely packed crowd
        surged toward a stage and were crushed against each other at a Houston music
        festival Friday night. At least eight people were killed and scores of others
        were injured in the chaos, witnesses and officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213090c-6809-4280-9238-161f291a3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4773e0-75b9-4f46-9c26-a8deb3eae810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were 14, 16, two were 21, two were 23 and one was 27
        years old, while one of the victim''s ages remains unknown, Houston Mayor
        Sylvester Turner announced in a news conference Saturday evening. There are
        no people reported missing, the mayor added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c667f-885b-4124-bbb7-bde5a43ae564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67760a00-ebe8-4b3f-bf9a-7f2664866072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 people were transported to the hospital and of those,
        13 remained hospitalized Saturday afternoon, the mayor said. Five of them
        are under 18 years old, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcbf74-2f2d-4823-9c17-2cd5426dac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d8d29-e9b3-4289-ae45-cf459e615688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of unanswered questions," Turner said. "Over the
        next several days, several weeks, could be even longer, we''ll take an in-depth
        look at everything that took place, why it took place, what steps we can do
        moving forward to mitigate an incident of this kind from taking place."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23670c1f-8e46-4040-b3a9-ab513108853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd5199-e692-4408-86d1-af489dcdd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50,000 people were at the sold-out Astroworld Festival at
        NRG Park -- the stadium complex where the Astrodome and the NRG Stadium stand
        -- when the incident began just after 9 p.m. CT, officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d54a592-022c-4f8e-acf5-deef98874e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c16068-4f70-434c-80b7-6b2d13411983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the event showed the performer on an outdoor stage --
        rapper and event organizer Travis Scott -- pause and look on in confusion
        as an ambulance with flashing lights moved into the densely packed crowd.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044f94c-0cb0-4ccf-93d6-bbf19a10e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba73e3d-e4da-452e-95f4-59f14285e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once (Scott) started, all hell broke loose," concert-goer Alexis
        Guavin, 23, told CNN. "All of what is to be 50,000 people ran to the front,
        compressing everyone together with the little air available."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16f97c-ed28-422a-a69e-de8f3d8db1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad26430-ddf7-4fc9-94b9-984431f321bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guavin added there were "mosh pits in every single direction."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdae4cc-2d3a-4fab-bce7-625dfe6075e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679ad15-1efc-4e47-b4fd-1c4483e41aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company responsible for organizing the event, Live Nation, issued
        a statement saying they were "heartbroken for those lost and impacted."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa20b4-10f4-4595-8c54-c04597e73e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b8dbd-d771-436c-aaa9-1b88eca4fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue working to provide as much information and assistance
        as possible to the local authorities as they investigate the situation," the
        statement said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07003f40-e3e7-4edb-8d3a-4ae192cdd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b2b58-ec7d-4bae-bb89-fc4891121ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I realized that people were dying''</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21c29d-a1d8-4c2c-9582-40fa885c04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People there described being increasingly squeezed in the minutes
        before Scott''s performance began, and then feeling crushed and seeing others
        pass out and scream in terror once his show started.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6161d9-7806-4f28-9b09-84b69d46247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43132d7a-5b43-4b5e-97e5-5a73f42623d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd was squishing me so much that I felt like I couldn''t
        breathe," Emily Munguia, 22, told CNN. "I started screaming for help ... I
        felt so scared, like I was going to die."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c85353-9c16-41b5-91b1-0d232ea637b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f569bc6-7661-4329-b131-63f4b709820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of people I saw get hurt, passed out, bleeding, crying
        is crazy," Munguia said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e65aa-d19f-47ac-be1b-38e9a716ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83a8fc-be2e-4f04-9955-c3043d2ade0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Scott came onstage, "everything started to happen," audience
        member Anita Amper said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5842bc2-0c69-4e7e-9622-68900ec9cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f36dde-61eb-4446-94cc-a7a72b19319f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People just went berserk. I realized that people were dying," Amper,
        22, told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb06cf68-e579-4d03-aaba-e20ba9f5ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92130679-f711-44a6-8e04-e0076dd2213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd "for whatever reason began to push and surge towards the
        front of the stage, which caused the people in the front to be compressed,"
        Houston Fire Chief Sam Peña told CNN Saturday morning.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268aa62-59d3-4fb8-8214-2f6224b4db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98f3c2-4508-42e9-a541-b9934081ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People began to fall out, become unconscious," Peña said at a news
        conference.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73039ce6-900f-4d65-8f88-e8df5ab8f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c3834-3b85-4a53-9102-aa80f36ac81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman in the crowd, Madeline Eskins, ultimately passed out
        and was apparently crowd-surfed to safety, she wrote in an Instagram post.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a51a41-3070-4836-8578-e4dbaea8e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616c75e-3a56-488f-9da6-b4fb668d0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a timer on a screen counted down 30 minutes to Scott''s performance,
        "people compressed up against each other and were pushing forward and backward,"
        and it got progressively worse, Eskins told CNN Saturday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee827698-f266-4b1a-891b-5d0a80ddb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62890e63-62b6-466e-99ac-6ff251d838bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was having constant pressure on my chest, constant pressure on
        my back. From the side, I was being squeezed," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a036e25-f0cd-4254-a485-a1bb0adb05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818b0c0-c413-42be-aeb0-def8519d1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right when he started performing his first song, I looked at my
        boyfriend and said, ''We have to get out of here.'' He said, ''I can''t --
        we can''t,''" Eskins recalled.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593d6a7-0c1c-4ba8-8eb4-51089f37ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a6b41-3077-4185-b2ae-d0068887c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I just remember looking up and passing out," and then going
        in and out of consciousness, she said. She remembers being pulled over a fence,
        and ultimately waking up for good in a chair, she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e11a38-1b43-43ea-a209-4c2f4261060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8362fb-7f31-4081-8fbd-c5b7ab570706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly surge came hours after at least one person was injured
        when people rushed through a VIP entrance to the event in the afternoon.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48130659-47a9-4a03-9908-154adac421a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943b876-08a5-4200-bba8-dfa402ed450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it came two years after three people were trampled and injured
        at the same festival as many rushed to enter in 2019.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6eae4-e2bd-4fb7-844e-960b9ea75c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140964b4-3e81-4fc2-971c-6a1c6ccbd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s horror brought an early end to what was supposed to be
        a two-day event, as Saturday''s portion was canceled. Astroworld was in its
        third iteration, having been launched by native Houstonian Scott in 2018 at
        the park, which used to be the site of the SIx Flags Astroworld.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361063f-bc14-4e01-b43f-9171b448c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363dc1b-5ae4-4bd7-b01b-d71c7d0dc786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More than 300 people treated at field hospital</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf5272-eb58-432d-91d8-80fa0d7e3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people were treated at a field hospital set up near
        the festival Friday, Peña said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d41395-c60d-4740-8e7d-2dc82ec0c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e28b6-c476-4676-8fd0-611d3b870dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the patients hospitalized is 10 years old, and at last check
        was in critical condition, Peña told CNN Saturday morning.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838071d5-6b05-4210-b937-646bd1acbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a1741-2e06-4716-8a77-5beb004cb912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the patients were in cardiac arrest as they were taken to
        hospitals, Peña said. Further details about the injuries weren''t immediately
        available. The causes of death will be determined by a medical examiner, he
        said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d5000-3246-4aab-9991-f797e9f01136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8415f9-9bf6-4285-8d64-9e6efd31e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the surge was not immediately clear and will be part
        of an investigation, Peña said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e4570-bf2a-4935-bf0a-a9c4ead5d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4bcf7-6bb5-4043-b460-19a466127b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several incidents Friday where Narcan, a drug used to
        treat narcotic overdoses, was administered, Peña said during Saturday evening''s
        news conference.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69de2e-b045-4248-8341-714b2f4d7924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5b40b-d69b-4477-a4db-225f26abea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter Saturday morning, festival organizers
        said "our hearts are with the Astroworld Festival family tonight -- especially
        those we lost and their loved ones," and they "are focused on supporting local
        officials however we can."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd264b-61b1-4e9b-9522-a5dccefd4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791655bd-6743-4bef-b961-f20005a530bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott separately said he is "absolutely devastated by what took
        place last night" in a statement posted to Twitter.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40699a-71aa-45c1-acd7-510ba8e1617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd30852-16ac-47c7-aa1f-14ddc475f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My prayers go out to the families and all those impacted by what
        happened at Astroworld Festival," Scott''s statement reads.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e48ee-4680-4ee6-9154-4c57ba480815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0775f-1edd-4dd8-a4ef-b0eb78075553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Houston PD has my total support as they continue to look into the
        tragic loss of life," it continues. "I am committed to working together with
        the Houston community to heal and support the families in need. Thank you
        to Houston PD, Fire Department and NRG Park for their immediate response and
        support."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac863cca-fed9-477a-9d72-cb7ca3f856f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587ff06b-5181-43fc-a765-5b180ed509cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crowd members attempt CPR on the injured</h3>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5603e2-47f6-4a0c-bbf0-d8c77378e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who attended Friday''s concert shared on social media the
        chaos that ensued after the deadly nighttime surge. Medical personnel were
        so overwhelmed with the injuries some audience members attempted to administer
        CPR.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae506a-0b4d-4248-ae79-dd4433de1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa020b2c-0c22-493d-8889-dbce56330a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amper, one of the crowd members, said she saw a "girl lying on the
        floor near me, and we had random people doing CPR on this girl."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a45596-9b21-44fe-b083-574d6b78646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896d5ed-bf11-4b3a-ae41-3e3c922534a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 minutes passed, she said, before "actual medical assistants
        came."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24178e-29aa-4ed4-a37a-6d007e6565c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498751a-de1c-4cf0-a632-b5293281e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston police and event security staff stopped the concert "as
        soon as the situation got to the point where it was overwhelming the resources
        there," but by then "the damage had been done," Peña, the fire chief, said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3446c-62b7-446b-b072-8ea8903bf61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030542f-7276-4b29-a3e3-5ff524c961e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott stopped the show at least three times to ask for help for
        stricken concertgoers, audience members Nick Johnson and Angel Rodriguez told
        CNN.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78b624-0cc5-405f-b51f-20b812cfb7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.044+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c557f5e-ea70-4828-ad97-a76b09048cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everyone just started pushing to the front''</h3>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b972567-b0be-4abb-9ac4-ba08c9c5ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd got increasingly packed over a long period, Johnson said,
        who added eventually "you just feel like there''s a weighted blanket on you."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa71b42-a19a-4a59-b91f-cca3eeef19af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e44a2-cdc3-498d-991b-d5d06ac728f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said he was about 50 feet from the stage when "everyone
        just started pushing to the front."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3faab73-73c2-467d-80fc-5bb3236ae109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad99716-efe2-4e1d-ac8f-efa60896fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so hard to breathe up there; you just have to wait until
        it pushes back, because if it (the crowd) gets pushed forward, it''s likely
        going to get pushed back," Rodriguez said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c2bae-269f-4f76-8956-e9e507f0a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14cbb61-b71d-47dc-bd7c-1ab75cf906b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get pushed back, people always fall over," he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41316b6-bf41-436a-af7b-03b27571ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8d8ab-1a4a-4220-b1de-1d959e5694cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amper, one of the other concertgoers, said she''s been to the two
        previous Astroworld events, and it''s not unusual for a crowd to "rage" when
        Scott appears.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13541f98-2392-4ede-b8b0-c68709740c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-07T18:20:29.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
