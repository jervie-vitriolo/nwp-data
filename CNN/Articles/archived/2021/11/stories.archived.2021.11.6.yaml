      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shares of drug giant Pfizer surged nearly
        11% Friday after the company announced positive test results for an experimental
        pill it has developed to fight COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46d9db-07ee-4589-b5c0-d020def2c993'
