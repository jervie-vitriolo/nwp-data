      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From internal security operations to external defense, what any
        armed forces worth its salt is doing anywhere else in the globe. The Armed
        Forces modernization program has gone many leaps and bounds but it has also
        seen many missteps and setbacks as well.</p>'
