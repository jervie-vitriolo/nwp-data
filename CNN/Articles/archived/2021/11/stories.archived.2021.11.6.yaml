      'mgnl:lastActivated': 2023-01-24T22:23:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cca43-ed67-4be0-af6b-5a6b507da9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:41:30.503+08:00
      'mgnl:createdBy': 'david'
