      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f771bf-ea2b-448b-b7c9-76d2dfe64622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powell did a masterful job of relieving investor worries that the
        Fed would act too aggressively following the taper. The market is still feeding
        off that," said Mark Luschini, chief investment strategist at Janney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ee601-3ee9-4e92-8ac7-284d704f1cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fec48b-e251-40e4-ab85-ee266fb73297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any concerns about rate increases in 2022 were overshadowed
        Friday by more encouraging developments about the global fight against Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac6fd88-3be6-4599-b68e-2b93e26bd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f8e83-5d8b-410c-8f13-908814100087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s good news about its experimental Covid pill, which the
        Big Pharma company said helped reduce the risk of hospitalization and death
        from coronavirus, also helped lift market sentiment. Shares of Pfizer surged
        nearly 7% Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62edb6-0419-4a22-b253-e161902e830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b27cf8-b07d-497c-96c2-cc5e3ee7fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuing to get through Covid and getting back to work,"
        said Sam Solem, portfolio manager at Intrepid Private Wealth, who owns shares
        of Covid vaccine maker AstraZeneca.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6477a-ad8e-46b3-ac83-bbbf90671bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82031af1-abfe-46ae-b7a4-631c8bd3fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are a key part of the solution but there has been some
        vaccine hesitancy," Solem added. "So having other therapeutics are just as
        important. Life can return to normal and people can go out to eat, go to gyms
        and head back to the office."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8509165c-844c-44fa-8bf2-abf16389c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/05/investing/dow-stock-market-today-jobs-report/index.html">Stocks
        rally to new record highs on strong jobs data and Pfizer Covid pill news</a>."</em></p>'
  'Powell-funeral':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'Courtesy: Chip Somodevilla/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-06T03:33:11.146+08:00
    'imagesource': 'jcr:16a727a8-47e5-43a0-b778-83cd9a487dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1847b319-9f6d-4980-8022-42f239de16f1'
    'lead': 'While much was made of his leadership and life of public service in tributes
      to Powell, friends and family shared personal anecdotes and mourned him as a
      family man and "a great lion with a big heart." '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T03:36:05.654+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:23:26.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:41.581+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Powell', 'funeral', 'Gen.-Colin-Powell']
    'template': '1'
    'title': '''A great lion with a big heart'': Former presidents and dignitaries
      pay tribute to Powell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d49cfb-eeb8-4bac-b843-996408015583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gen. Colin Powell was remembered Friday
        as a patriotic statesman who served his country in peace and war at a funeral
        service that was marked not only by its reverence for the former secretary
        of state but by a bipartisan attendance of former presidents and dignitaries
        who paid tribute to the late giant of Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea97316-b994-40cb-877b-eef3d5cd642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df16afd-ffa4-4e8c-86c6-867d7871e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much was made of his leadership and life of public service
        in tributes to Powell, friends and family shared personal anecdotes and mourned
        him as a family man and "a great lion with a big heart." Powell died on October
        18 from complications from Covid-19 at the age of 84.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff964832-5fe1-4565-8f94-195e17959594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15837f2-c886-4111-99c4-253b450d51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The example of Colin Powell does not call on us to emulate his
        resume, which is too formidable for mere mortals. It is to emulate his character
        and his example as a human being. We can strive to do that. We can choose
        to be good," former FCC chair Michael Powell, Powell''s son, said in a moving
        tribute to his father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47cf02-2d5c-49e6-8c51-3546b9ea4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67806c-6224-4eb5-930d-d94aa4575637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father made a monumental difference. He lived, he lived well.
        I''ve heard it asked, ''Are we still making his kind?'' I believe the answer
        to that question is up to us. To honor his legacy, I hope we do more than
        consign him to the history books. I hope we recommit ourselves to being a
        nation where we are still making his kind," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf9a3b-c180-46e7-b16c-1e3de82a9e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97d029-2119-46bd-87a4-d279d1c8e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Michael Powell spoke of how he held his father''s
        hand in the ICU the night before he died and how he "felt my father''s love
        in that hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b11956-b10f-4b4a-a7c5-0bf35d66cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf34f5-f252-40a4-b03b-09f1f98e72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That hand that took my mother''s hand in matrimony, that hand that
        held me as baby, that hand that signed report cards, tossed baseballs and
        fixed old cars, that hand that signed treaties and war orders, saluted service
        members and gestured joyfully while telling a story," Powell said, his voice
        quivering with emotion. "That hand is still now, but it left a deep imprint
        on the lives of family and dear friends, soldiers and sailors, presidents
        and prime ministers, and a generation of aspiring young people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4cd44-18f9-4f58-bd54-011f373cbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db494237-94de-4e36-9290-5925d4d16e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Armitage, who shared a 40-year friendship with Powell and
        served for a time as Powell''s deputy secretary of state, recalled Powell''s
        "sense of humor, his insatiable curiosity and his comfort in his own skin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7c983-bcd8-4cf9-b60c-6c2f28f8f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653be3f5-84b0-41e9-9945-01f4eb4d9417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madeleine Albright, Powell''s predecessor at the State Department,
        noted that despite their differences in background, she and Powell became
        close friends.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e4dd28-7c58-48e0-8475-f5be8498599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d255b9-5e7e-4566-a58e-941d75927859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is that, beneath that glossy exterior of warrior statesman,
        was one of the gentlest and most decent people any of us will ever meet,"
        Albright said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ade6b4-a8d7-4a6c-a43b-0ee12f8cb8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ffb45-5b1b-407d-9f31-97f3d6178b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solemn service, which was closed to the public but broadcast
        on television, brought together leaders from both parties at Washington National
        Cathedral.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf06713-c053-4b08-b457-8448720b76a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29f395-55b5-438e-802f-c4cf4dd4c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and first lady Jill Biden were seated in the
        front pew, along with former Presidents George W. Bush and Barack Obama and
        former first ladies Laura Bush and Michelle Obama. Former Secretaries of State
        Hillary Clinton and Condoleezza Rice and current Secretary of State Antony
        Blinken were there, along with current Joint Chiefs of Staff Chairman Mark
        Milley. Former Presidents Bill Clinton, who was recently hospitalized with
        an infection, and Donald Trump were not in attendance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c734b-aef1-440e-b80f-3d6510f0886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c647c-256d-4104-83cc-374cc6c1fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical selections for the funeral''s organ and brass prelude
        were a mix of patriotic songs, religious hymns and popular music, including
        Bob Marley''s "Three Little Birds," a nod to his Jamaican heritage, and ABBA''s
        "Dancing Queen," as Powell was a noted fan of the Swedish pop group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83502c1b-0003-4b6a-826d-db1302fb6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a71e08-0aac-4fed-8557-2267fcaf798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armitage also spoke of Powell''s love of music and of the church,
        and how nothing made him happier than to "sneak away" from his security detail
        when he was working at State.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bcd53-deee-428d-96ab-bf74b571584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8d345-5f53-4794-84bd-3b7da43f9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Powell said his father''s "zest for life derived from his
        endless passion for people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea43dcc-6e07-4462-9595-3f758fba3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43099a12-c724-4670-8a56-3a5e60d47fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was genuinely interested in everyone he met. He loved the hot
        dog vendor, a bank teller, a janitor and a student as much as any world leader,"
        he said of his father.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903cf69-7764-4df8-be55-d3584c775968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec2c85-0661-4da5-9927-625579982627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Powell added that while his father was famous for his "13
        rules," "our family life was unregimented" and their home was "warm and joyous
        and loving."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e71121-67fe-4632-9854-f2a056786136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff90b-c06a-4bb2-882f-c01cdba73d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s daughter, Annemarie Powell Lyons, also delivered a reading
        from the Bible during the service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddde95-0627-4e07-9e2d-72c07100342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be292fd-cbd8-42be-ae74-e1a37647159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key figure in shaping American foreign policy</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf081a2-0a48-4ca9-9f2e-1b37c37306e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered a "favorite" of presidents, Powell served in several
        top roles in Republican administrations, most famously in the younger Bush''s
        administration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae70e3e-5c58-487c-a3d7-bc89104ea42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d781995-d405-453b-acfc-6e067df836e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell was also national security adviser to former President Ronald
        Reagan and chairman of the Joint Chiefs of Staff for former President George
        H. W. Bush. He was the first African American man in US history to fill those
        roles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ff289-4c8c-4e2a-823a-141b4977057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22625eb1-b60a-4f5b-be74-b8974bef0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again broke barriers when President George W. Bush selected him
        to be the 65th secretary of state. When he was sworn-in in 2001, Powell became
        the first Black US secretary of state and the highest-ranking Black public
        official to date in the country, standing fourth in the presidential line
        of succession.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7a527-d06b-4ab8-81c2-504db894dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e2a33-e2ae-46ff-867d-63d538eee54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell''s legacy would be defined by two US wars against Iraq. He
        was viewed as a hero in the 1991 Gulf War, overseeing Operations Desert Shield
        and Desert Storm.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e7d69-2391-41a7-bc7b-f31bd789e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb965e53-bf97-4c67-bfd8-36473ed410d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His record, however, was marred by his 2003 speech before the United
        Nations, in which he pushed faulty US intelligence about weapons of mass destruction
        to advocate for the US to go to war with Iraq. Powell left public office in
        January 2005.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890fcea-055d-44d7-a9b7-af8030cc8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d125e9-50aa-47df-902e-570c6934cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite spending majority of his public service career in Republican
        administrations, Powell would later support Democratic presidential candidates
        and told CNN after the January 6 attack at the US Capitol that he no longer
        considered himself a Republican.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fedad-d5a4-4eb2-bb17-b4af6cc84052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f7d3b8-1b77-4ba1-b4fa-003409173c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke with his party to support Obama''s 2008 campaign and endorsed
        him again in 2012. Powell voted for Hillary Clinton in 2016 over Trump, whom
        he called a "national disgrace and an international pariah," and supported
        Biden over Trump''s bid for a second term in 2020.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93926a-aa8e-4202-a576-6676a02626ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d939e-66a0-473d-832b-9b543af6dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell also had a storied military career, serving two tours of
        duty in South Vietnam in the 1960s.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb3d71-a799-49a3-9a46-c4b92f91d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f50308-625a-4770-b7ff-4df7a7264678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:36:05.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is survived by his wife, Alma Vivian (Johnson) Powell, whom he
        married in 1962, as well as three children.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
