      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media reported that a plane carrying 866,970 Pfizer shots
        landed at the Ninoy Aquino International Airport Terminal 3 in Pasay City
        Saturday evening.</p>'
