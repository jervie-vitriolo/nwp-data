    'template': '1'
    'title': 'De Los Santos surpasses 2020 gold medal haul in e-kata meets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9f8fb-1693-461d-a2f3-7bf61ddd820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> Filipino
        karateka James de los Santos asserted his hold as the top-ranked e-kata practitioner
        in the world with a recent milestone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259348a3-af54-4db8-b3fe-bd9a6d1d3d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb3337-2bf9-49b2-a529-b569d74ba6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos won his 37th gold medal this year in virtual kata
        tournaments after topping the sixth staging of the Athlete''s E-Tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320631b-906e-4b79-81ec-d9967495dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0ca53-8287-4a65-93df-8e4b8c3ee5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the 31-year-old Filipino kata specialist surpassed
        his 36 gold medal haul last year in e-kata meets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdaf1c4-fdec-422e-834a-395603cd8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac8fd5-0730-4e93-8227-c5f13bb2a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:03:54.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t stop at 37. I want to finish this strong," De Los Santos
        told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffab65f-ae0f-421f-93b7-552265bad05f'
