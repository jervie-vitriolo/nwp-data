    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd0c770-dfce-4179-91dd-5c9ca8af3a71'
    'lead': 'Kenneth Wainstein served in federal government for years, including as
      a former assistant attorney general and chief of staff to former FBI Director
      Robert Mueller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T04:27:13.576+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:23:23.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
