      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giannis Antetokounmpo led Milwaukee with 25 points and added seven
        rebounds and four assists. Grayson Allen had season highs of 22 points and
        six 3-pointers to go with five rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b29e2-7c5d-4e1e-af46-2ce2e7dfff88'
