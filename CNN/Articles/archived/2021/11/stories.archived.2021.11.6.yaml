      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shares of BioNTech, which will report earnings next week, plunged
        more than 20% Friday. Shares of Pfizer''s Big Pharma rival Merck, which also
        is developing a Covid pill, were down about 10%.</p>'
    '9':
