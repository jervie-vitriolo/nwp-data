      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b23b04-687a-4f1d-8ec4-d905a3ec4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly criticized the inquiry, saying it has caused
        delays in his administration''s pandemic response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf27ce-c7f4-4bce-b6f1-9d4110b86c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.252+08:00
