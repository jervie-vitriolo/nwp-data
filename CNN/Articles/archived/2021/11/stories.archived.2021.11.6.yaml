      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> Presidential
        aspirant Isko Moreno vows to hire young professionals as Cabinet members if
        he will be elected as the nation''s top leader next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd6623-c82c-4d4a-9862-db4cddf49ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4060c-cb73-4c1d-bca5-cc136d8dbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa gobyerno ko pabataan, hindi patandaan</em> (My government
        will be younger, not older)," Moreno said during his visit to Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b20b71-673f-4eae-bbca-bd69f1c3ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e3b9c9-3195-46ef-8b13-d9a40abe2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya</em> first time, <em>makakatsamba kayo. Baka puro bata
        ang mga sekretaryo ng bansa</em> (This first time, we''ll get lucky. The next
        Cabinet secretaries of this country will be young)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097e9bd-f88d-4899-aa3a-ff8dfdd90fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5a0a8-70cd-431f-aebe-52cb82b70c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his dialogue with the members of the business process outsourcing,
        information technology, and creative sectors in the Visayas on Saturday, Moreno
        emphasized the power of the youth will be crucial in his government''s policy
        directions if he wins the presidency in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d717f5-e48d-40ae-9f5d-51cf766fd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d10f38-dfb0-4b70-bc7f-f30832f55f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like young people. I don''t care what your preference in life
        is. What matters most to me are your skills and understanding and heart on
        it," Moreno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162a7ea3-4981-4fa4-8188-cea7ab839c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f183be6-5a0a-4864-842c-c6969e408ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila mayor cited as an example the head of the Department
        of Trade and Industry, who he said must know how to balance the rights of
        consumers and the interests of businessmen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3009f-c7ea-459f-8cdf-19ec0ade9f4a'
      'mgnl:activationStatus': true
