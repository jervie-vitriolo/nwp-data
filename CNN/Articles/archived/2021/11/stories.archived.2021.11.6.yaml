    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930c54b-7262-43a7-8dd0-11d14c0389f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.213+08:00
