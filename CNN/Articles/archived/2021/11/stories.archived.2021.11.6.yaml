      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) –</strong> Julius Randle finished with a game-high
        32 points and helped his team claw back from a 21-point deficit in the second
        quarter as the visiting New York Knicks knocked off the Milwaukee Bucks 113-98
        on Friday night to end a two-game losing streak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ac32e-8741-4b0a-9ae6-686c80b523fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randle went 11-for-22 from the field and added 12 rebounds, four
        assists and two blocked shots as the Knicks outscored the Bucks 94-60 over
        the final three quarters. RJ Barrett finished with 20 points, seven rebounds
        and three assists in his fifth consecutive game with at least 20 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa365d-c526-45f4-8f61-31d6e14e9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f1cdb-caad-4dab-a1bf-a1f70e8f227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick Rose added 23 points, eight rebounds and four assists off
        the bench for New York, which dominated the Bucks in the paint 54-28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5dffd-2aaf-4d33-b6bf-6af48d2578f7'
