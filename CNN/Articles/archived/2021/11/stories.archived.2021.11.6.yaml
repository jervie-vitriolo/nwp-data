    'template': '1'
    'title': 'MMA: Jenelyn Olsim wants rematch with Ritu Phogat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab6add-0ce6-4f36-8aca-b00b5341bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> Rising
        Filipino mixed martial arts fighter Jenelyn Olsim wants a rematch with Indian
        foe Ritu Phogat, who defeated her in the ONE Championship Women''s Atomweight
        World Grand Prix semifinals last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01982a11-7529-41af-afe5-cfae0d23c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024f52a-52a5-4d17-bcce-4429af8dde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If possible, I really want a rematch," Olsim said in a recent media
        conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a947f-7774-4e57-9b33-fbd0dd7d7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8d89c-3c3b-4df0-9a71-eec89d25b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought I can get her from my striking game, but she really has
        excellent skills in wrestling. That is the reason why she always scored a
        takedown against me, which I failed to defend properly," said Olsim, as she
        reflected on her unanimous decision loss to Phogat at ONE: NEXTGEN last Oct.
        29.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e23c4-c05a-461c-bc55-e22e91473756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ead0b0-2828-40da-95d9-45e68ecfe8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2021/10/29/Jenelyn-Olsim-falls-short-ONE-atomweight-GP-semis.html"
        target="_blank">Jenelyn Olsim falls short in ONE women''s atomweight GP semis</a></strong>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d0b5d-634e-44e2-8ada-7a64ff3cf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.920+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc961d-2c3c-42df-a31f-bee5ccb445c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Team Lakay female standout was a late replacement
        in the bout after Phogat''s original opponent, Itsuki Hirata, withdrew four
        days before the fight due to medical issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f546d94-9f99-4039-9386-29d04e4c3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b4be6-bcb4-4543-bd4a-5939b75b664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim said she still needs to improve her wrestling skills as she
        observed in her recent fights that opponents tend to initiate first the takedown
        against her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24901000-cb45-43b9-9c7d-28436ded4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e46c78-2c21-4157-9f70-19b728e0e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be more composed in the fight to defend well and execute
        better wrestling techniques," said Olsim, a former Muay Thai fighter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbbaa6-2f15-43d8-a418-1eceead5f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b17f0-7a67-4599-90f3-1305f87a5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team Lakay founder and head coach Mark Sangiao also noted that Olsim''s
        submission attempts - which has been her arsenal in her professional MMA career
        - were not as effective to counter Phogat''s wrestling moves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bce75f-8de6-4d48-91a6-b455fc0d94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09b4e4-b650-4f76-bebd-f151d4f53861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our practice, she (Jenelyn) executed better wrestling defense
        techniques. But during the fight, we did not see her defend and our game plan
        was not followed," Sangiao said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b81f8e-b245-42a5-9f56-ce0347ba768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba0671-b989-4809-b9cd-0afe15849224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim, who dropped to a 5-3 slate, was supposed to face Malaysian
        fighter Jihin "Shadow Cat" Radzuan on Nov. 12 before being tapped to face
        Phogat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403320e-3859-46f1-bd98-6747317a99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e65778-65af-49fa-a697-6a11a48c3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:06:17.921+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really an underdog in our fight, but I''m still thankful for
        this opportunity. I could have done better in our bout and I believe this
        fight made me realize that I still did not reach my highest potential as a
        fighter," said Olsim.</p>'
