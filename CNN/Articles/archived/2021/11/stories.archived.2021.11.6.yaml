      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae7da7-26fa-46fe-9bef-b7f08d876936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T20:00:19.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to find a person in DTI, a very good person who understands
        things not because he''s going to visit <em>palengke</em> (the market) and
        you show the price of meat and sugar," Moreno said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46224a5e-da22-470f-8478-e0bb0556bafd'
      'mgnl:activationStatus': true
