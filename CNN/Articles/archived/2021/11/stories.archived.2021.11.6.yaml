      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        country has received a fresh shipment of nearly 900,000 more doses of the
        COVID-19 vaccine developed by US firm Pfizer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fa5c3-2904-4693-8eed-1adcbe20a004'
