      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —&nbsp;</strong>The
        country''s COVID-19 cases breached 2.8 million after 2,656 more people were
        reported infected on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e135838e-8727-4d2d-b156-5f997736fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s latest bulletin showed the nationwide
        tally is now at 2,800,621 - with 1.2% or 34,866 active or people currently
        sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6b67f-32f4-4a14-988a-b50b2572e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 67.1% of the active cases have mild symptoms, 14.86% are
        in moderate condition, 8.7% have severe symptoms, 5.6% have no symptoms, and
        3.7% are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72b1a6-d269-4338-a23f-929fd972a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also rose to 44,239 - which is 1.58% of COVID-19
        total - after 154 more people lost their lives.&nbsp;Daily fatalities have
        been at over a hundred for the past eight days. OCTA fellow Guido David on
        Friday said the country''s seven-day average for deaths was "high" at 209.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb29436-70e5-4f86-875d-5fb6a72e1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 5,130 others got better, raising the number of recoveries
        to 2,721,516 or 97.2% of the case tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22294d4a-fd93-400f-a124-4d1c014830af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it reclassified 118 survivors into deaths
        after validation and deleted 21 duplicate cases, including 20 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4834b50-d3e1-4c44-920c-c39ee40549fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T16:16:23.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight laboratories did not submit data and were excluded from the
        count. These laboratories contributed an average of 0.4% of tested samples
        and 0.5% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20c2bc-3cf3-4383-b166-42440f14290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:34:54.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - dropped to 5.6% based on 48,218 tests reported on Nov. 4. On Friday,
        the rate was at 6.5% based on 44,583 tests reported on Nov. 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b52a8-7e85-4e4d-98e9-be37de8d7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:34:54.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also gave two projections for this month which, it said,
        would depend on the easing or tightening of restrictions and the public’s
        compliance with health measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b55d7a-4cd4-4d7f-9824-44001abc873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:34:54.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said active cases could <a href="https://cnnphilippines.com/news/2021/11/6/DOH-active-cases-projection-Philippines.html">further
        decline</a> to 22,000 by Nov. 15 if the government retains the current restrictions.
        On the other hand, the infections could jump to over 52,000 if the rules are
        relaxed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97f751-523e-406c-8409-388896cd2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:34:54.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:02.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the Philippines has achieved "low risk" status
        for COVID-19 due to decreasing cases. But Undersecretary Ma. Rosario Vergeire
        warned the people against complacency despite the recent downtrend in new
        infections as COVID-19 case trends could change.</p>'
  'Sierra-Leone-fuel-tanker-explosion':
    'author': 'Teele Rebane and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-06T16:42:27.450+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
