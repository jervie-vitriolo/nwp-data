      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — After
        several weeks of increases, projected cuts in prices of petroleum products
        next week are expected to give motorists some relief, according to trends
        noted in the industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02755ee-ba0d-4c9c-a5d9-d4ede887d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T13:54:18.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:14.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fuel price forecast covering the Nov. 9 to 15 trading week,
        the Unioil Petroleum Philippines said the price of diesel is expected to be
        reduced by about ₱0.40 to ₱0.50 per liter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ef952-a0a4-4f41-9be5-432281908472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T13:54:18.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:14.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pump price for gasoline may also be slashed by ₱0.90 per liter,
        it added.</p>'
