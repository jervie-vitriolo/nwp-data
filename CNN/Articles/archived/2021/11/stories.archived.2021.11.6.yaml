    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ca4a0-5349-41d1-be5f-d8f86d2bf91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T04:29:43.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration also recently approved the use
        of the Pfizer-BioNTech vaccine in 5- to 11-year-old children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc3985-f121-45cb-96aa-abb5bf955ac9'
