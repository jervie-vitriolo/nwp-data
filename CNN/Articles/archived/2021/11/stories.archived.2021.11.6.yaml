  'DOH-active-cases-projection-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-06T14:30:29.972+08:00
    'imagesource': 'jcr:363c24f9-c59c-4df2-bac6-af6a96db89da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebca110e-f5c4-4645-9d4f-a15a9c71b6c2'
    'lead': 'The number of active COVID-19 cases in the country may drop to 22,000
      by Nov. 15 if current mobility restrictions and compliance with protocols are
      maintained, the Department of Health (DOH) said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T14:37:26.752+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:13.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:43.717+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Active cases may drop to 22K or climb to 52K by Nov. 15, depending
      on restrictions, compliance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4dec3-b9e6-45a5-b5a9-e6ec491fd90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        number of active COVID-19 cases in the country may drop to 22,000 by Nov.
        15 if current mobility restrictions and compliance with protocols are maintained,
        the Department of Health (DOH) said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a6abc-6442-4215-a530-622275b32831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also go up to over 52,000 if pandemic rules are eased,
        DOH Undersecretary Maria Rosario Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7987744-67e9-4c6c-9f64-2043348e01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data as of Nov. 5 showed 37,377 people are currently ill due
        to COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa1b9a-6db1-4482-9e33-b3c52bfe4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka-na-maintain natin ang current na mobility which is about
        82% at na-maintain natin ang compliance [with] minimum health standards at
        ang detection to isolation natin ay nasa limang araw or [fewer], tayo po ay
        magkakaroon ng active cases na 22,000 by Nov. 15," Vergeire said in a government
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04216426-fd08-4b89-99ad-8999ba91651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are able to maintain our current mobility, which
        is about 80%, compliance with minimum health standards and if the period between
        detection and isolation is maintained at five days or fewer, we will have
        22,000 active cases by Nov. 15.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f09669-a380-4395-b059-90047b48fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka nawala o tumaas ang mobility natin, ang ating active cases
        sa buong Pilipinas may reach up to 52,393," DOH Usec. Maria Rosario Vergeire
        said in a government briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac6d2a-d3e5-4201-8cf3-9f331f38e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If mobility restrictions are either lifted or eased,
        active cases in the entire Philippines may reach up to 52,393.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f52c5-beb5-4a3f-b94a-af8e37b1b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T14:37:26.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the Philippines has achieved "low risk" status
        for COVID-19 due to decreasing cases. But Vergeire warned the people against
        complacency despite the recent downtrend in new infections as COVID-19 case
        trends could change.</p>'
  'nba-roundup-knicks-come-from-behind-bucks':
