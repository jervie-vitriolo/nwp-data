      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nets 96, Pistons 90</strong></h2>'
    '0':
      'image': 'jcr:781b5200-afde-4a02-8a2b-04b3e5a19d18'
