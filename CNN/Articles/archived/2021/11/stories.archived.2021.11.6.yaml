    'jcr:uuid': 'c442d7ca-9691-4057-9385-0c330e5c6077'
    'lead': '''I think that is a joke po. Dahil ang paninindigan po ng Presidente,
      hindi po siya tatagal sa pulitika kung siya po ay corrupt,'' says Duterte spokesperson
      Harry Roque'
