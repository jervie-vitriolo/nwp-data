      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also <a href="https://cnnphilippines.com/news/2021/9/23/Duterte-file-case-vs-Gordon-SBMA-fund.html">threatened
