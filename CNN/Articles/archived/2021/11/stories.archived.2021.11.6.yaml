    'template': '1'
    'title': 'NBA ROUNDUP: Knicks come from behind to top Bucks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a724d85-f2ff-445d-9740-8b8a8ee78782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T15:24:56.728+08:00
