    'mgnl:tags': ['Philippines', 'GDP']
    'template': '1'
    'title': 'Slower growth seen in Q3 with return of lockdowns, easing of base effects'
    'updated': 2021-11-08T12:08:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b8c950-c483-4eac-9d55-dffeb33069c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 5)</strong> — The
        Philippine economy possibly grew in the third quarter of this year but at
        a milder pace than the previous three months with quarantine measures tightening
        anew, according to analysts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755b6e1-c256-47f2-a367-a13461f6a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2c854-2819-4483-b7cf-7b054969de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines polled 14 economists on the country’s economic performance
        during the July-September period, with forecasts ranging from 3.5% to 10.4%.
        The projections averaged 5.2% — a big leap from -11.6% posted the year before.
        However, this is milder than the second quarter’s 12% growth based on <a href="https://cnnphilippines.com/business/2021/11/8/revised-Q2-2021-GDP-estimates.html">revised</a>
        Philippine Statistics Authority estimates.</p>'
    '0':
      'image': 'jcr:dba006b7-a3b8-4cc4-a0d4-18a884650590'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db04c6-1e08-4b7f-8203-4c4597e439a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-08T12:09:07.833+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0baa9-c655-4f8e-b09a-100f3af51288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270953a2-a003-4d59-9090-8631396b9c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of eased quarantine rules, the National Capital Region
        returned to a hard lockdown in August as authorities aimed to contain the
        Delta variant-driven surge in infections. The metropolis eventually eased
        to Alert Level 4 in the latter half of September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b00d6-f54c-46e8-a3b4-d91e33dce4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53d76d-7807-4b81-a841-29188c2d962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shift to the alert-level type quarantine status in the NCR
        was crucial to the slight rebound in September, causing economic activity
        to subsequently rise. Nevertheless, domestic demand was still subdued with
        much restrictions still in place,” said UnionBank chief economist Carlo Asuncion,
        who projects a 4.6% growth for the three-month period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1430ea3-28fc-4315-a291-be7d9fc5dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161ee86-843a-4db0-ab74-1d86d30fdba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research economist Debalika Sarkar — who expects economic output
        to expand by 4.7% — also noted the country’s “slow” vaccination progress atop
        the said surge interrupted its nascent economic recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f014b-31b9-437a-adef-e83f48b56d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d84a1-9d9f-40fc-87fa-268563761315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end-September, over 21 million Filipinos have been fully inoculated
        against the disease, yielding a coverage rate still below 30%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec498d-d99a-43fd-98ae-83d121e7ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f90f5e-3d7b-4446-8d11-334403f675ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market watchers also noted how base effects could still weigh
        on the possible outturn for the quarter, albeit not as much as they did three
        months prior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09a8ee-4891-44a5-977a-63de618972b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6295a08-ddc7-428d-9426-b45bb6ce6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of this is natural, as the favorable base effect that lifted
        the Q2 print will start to unwind from here on out,” said Pantheon Macroeconomics
        senior Asia economist Miguel Chanco of his 3.5% forecast, which he referred
        to as a “slowdown” from the second quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2e8a7-fccf-4712-9494-7923c3507a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50682086-1b11-46ca-8c43-97aab224d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort also cited fading low denominator
        effects for his 6.5% forecast, in contrast to the double-digit pace observed
        from April to June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80e7ff-daca-4e0e-9b80-61bad51bb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73d3f2-f34b-44d9-b0bc-8eda89c8bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BPI lead economist Emilio Neri Jr. said he was “relatively
        optimistic about investment given a robust infrastructure spending, consistent
        with our strong imports during the period.” He noted “solid” remittances also
        drove consumption that contributed to a 5.6% growth that he projected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de474d-aab7-443e-81c5-908374f250c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9234e2-0436-4192-bb80-7f89ab65f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Neri cautioned about inflation, which he said remained "elevated",
        possibly offsetting the possible uptick in private spending — a view shared
        by ING Bank senior economist Nicholas Antonio Mapa and Oxford Economics assistant
        economist Makoto Tsuchiya, whose third quarter growth projections are 3.8%
        and 4.3%, respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b6438-5468-4e50-a692-6ebaacdf98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecef40a-b0cf-4eaf-ac71-b0ca09f3be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth prospects this 2021 and beyond</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf26923-e9e0-4310-9575-fe60a9c4ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With economic expansion possibly having decelerated in the third
        quarter, some economists aren’t as upbeat looking forward either.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d19524-802f-4d66-b52b-c72ca71722b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575e17d-63c7-462b-80ef-3065dfeaf807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody’s Analytics associate economist Sonia Zhu expects full-year
        GDP growth to settle near 4% this year, the said pace being the lower end
        of the government’s target band for 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53627b60-a26f-4bfc-83e6-4de8363d7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0132468-3a5c-4707-8e1b-50756f467302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines has now pivoted to granular lockdowns and
        freer movement for fully vaccinated individuals, she notes a “huge proportion
        of household savings lost during the pandemic will weigh heavily on private
        consumption in the near term.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ca03b-2596-467a-a9b2-38221cdd2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2991a4f-e9a7-4ce0-8a34-f0cafec40019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsuchiya also said momentum may pick up in the fourth quarter with
        the drop in cases and looser restrictions, but annual growth could still fall
        short of the government’s 4-5% target band at 3.4%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c0704-5798-4a1a-bd2a-eb1a995794ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137f9ff-3f36-4a4c-b9a7-e38cabb6d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he Philippine economy may very well remain in recession as overall
        economic activity is subdued after a stark drop in overall GDP levels in 2Q
        2020,” said Mapa, forecasting an annual 3.7% growth this year despite the
        relaxation of quarantine rules.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402cdebf-60fc-4100-a60e-f6f61b78d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdc856-d99d-469c-aa5c-52cbc96b6cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Security Bank chief economist Robert Dan Roces expects
        gains like the progress in the COVID-19 vaccination drive, manufacturing PMI
        [pls spell out PMI] in expansionary mode, positive lending growth and sustained
        uptick in remittances to drive economic growth for the remainder of 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2e875f-eae2-420e-979e-c86d1e0ff15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d038f3c-70e7-4094-8ed6-aea391209ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, the upper end of the government’s growth target is doable,”
        said Roces, who projects the economy grew by 10.4% in the third quarter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d99ae7-f1d8-423d-b3e0-b2a3ee002e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d46cf-3b04-4c5b-b768-628f64983386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics emerging Asia economist Alex Holmes holds a similar
        optimistic view for this quarter, noting the sharp decline in cases and the
        economic hub National Capital Region’s shift to Alert Level 2 could allow
        a “decent rebound in private consumption” and strong growth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaca87c-e0c1-4ce5-8a1f-9219f7ea3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4494605-f5cd-4e4d-b40a-29bdd9183ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects an economic expansion of 4% in the third quarter — pulling
        the full-year figure possibly near the middle of the government’s target band.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4bb24-08a9-4023-b60e-487986242e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7e3f4-c6e8-4943-a363-edeb5bcc9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Holmes and Tsuchiya acknowledged more relaxed restrictions
        could benefit recovery entering 2022, they also warned the Philippines remains
        vulnerable to pandemic-related risks, because its low vaccination rates are
        still relatively low compared to the rest of the region.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede6b7d-da24-4de2-8a18-668748b7a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66178bf-ef22-440f-977f-5a761659ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:05:41.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will report on the economy’s
        performance during the third quarter on Nov. 9.</p>'
