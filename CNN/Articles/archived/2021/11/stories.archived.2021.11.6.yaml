    'title': 'Russian diplomat found dead on street outside Berlin embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d8a13-f316-48c0-b663-64f4903f7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian diplomat found dead on the sidewalk
        outside the embassy in Berlin last month is believed by German authorities
        to have been a secret agent for a Russian intelligence agency, Der Spiegel
        magazine reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f07943-1efe-4f36-96e9-ece9a3e5fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa6f3f-f53d-40fa-ac19-e9b14f89bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the 35-year-old diplomat was found on the morning of
        October 19; he apparently fell from an upper floor of the Russian embassy
        building in the German capital, though it was unclear why he fell or what
        the cause of death was, Der Spiegel reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fbc97-d434-40d4-950d-3746625433f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29de3e-c61d-4843-b362-d06245e024bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Der Spiegel and investigative site Bellingcat report that the dead
        diplomat had been accredited as second secretary at the Russian embassy in
        Berlin since 2019, but German security officials believe he was an undercover
        officer for Russia''s FSB, the internal security and counterintelligence service,
        and that he was related to a high-ranking FSB officer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a9f47-d204-42d7-8111-2ccde3c6eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adbe0d-9635-45e4-89e3-fbc6b4e68b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSB was previously linked by Western intelligence services to
        the murder of a Georgian exile who was shot dead in a Berlin park in 2019,
        Der Spiegel and Bellingcat reported. The Kremlin has denied any link between
        the killing and the Russian state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e049047-0022-4965-99b7-bd716321d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f4da9-f194-4c03-89ed-372bb800eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian embassy did not agree to an autopsy of the diplomat,
        and the his diplomatic immunity meant that Germany''s public prosecutor could
        not carry out an investigation, Der Spiegel reported Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d0494-7f34-455b-bbce-abba52dac774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34863f4-5fdf-465b-a61e-f63f3ab29945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and German officials acknowledged the death of the diplomat
        on Friday following the Der Spiegel report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c02980-5939-4c60-8e6f-4132a843f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8ba60-161a-47ed-9f78-21f35c5efd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A tragic accident with a Russian diplomat occurred on October 19,
        2021," the Russian embassy said in a statement. "All the formalities related
        to sending the diplomat''s body to his homeland were promptly settled with
        the competent law enforcement and medical authorities of Germany in accordance
        with the current practice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc2747-9312-493a-b1a2-3702be666720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24183e65-f5a9-4906-9051-83985181215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider the speculation that appeared in a number of Western
        media in the context of this tragic incident to be absolutely incorrect."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2348d8-ecff-4c7e-9649-3e60fdb22329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff370c7a-e3f7-45ac-b1a1-024d586e69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman at the German foreign ministry told CNN the government
        was aware of the death of the diplomat, but due to "reasons of personal protection
        of the persons concerned and their relatives, no further details will be disclosed
        at this moment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a1f593-79d5-499b-a46c-04af799fbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f196c6-5ac8-4a6b-bf5c-e379e3b3a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of the diplomat came nearly a year after an investigation
        by CNN and Bellingcat revealed that an FSB toxins team of about six to 10
        agents trailed Russian opposition leader Alexey Navalny for more than three
        years before he was poisoned in August 2020 with the lethal nerve agent Novichok.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac933c8-6adf-4ff9-a458-31730428226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99541d-55f1-4f36-8f32-da0465f6a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the FSB agents was later duped into telling Navalny over
        the phone that the Novichok had been planted in his underpants -- a detail
        that emerged when Navalny posed as a member of Russia''s National Security
        Council and called the agent to press him for details of the operation, as
        was revealed exclusively in another CNN-Bellingcat investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce854535-bbc2-4813-8139-793fbc492685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:28:33.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/05/europe/germany-russia-diplomat-berlin-embassy-dead-intl/index.html">Russian
        diplomat found dead on street outside Berlin embassy.</a>"</em></p>'
  'Angelina-Jolie-on-Gulf-Nations-banning-Eternals':
