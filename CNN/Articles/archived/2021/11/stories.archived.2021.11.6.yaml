      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freetown Mayor Yvonne Aki-Sawyerr said in a statement on Facebook
        that she was "saddened to hear about an explosion along Bai Bureh Road, Wellington,
        after a truck carrying fuel collided with another truck."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f03c1f-11f0-473f-a9a3-260371cf8468'
      'mgnl:activationStatus': true
