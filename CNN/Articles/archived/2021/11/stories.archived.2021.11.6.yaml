      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, the Philippines’ representative Cinderella Obeñita
        won Miss Intercontinental 2021 in Egypt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984c972b-3e8a-412c-86b9-650e33c4223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T08:45:37.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the question-and-answer portion of the pageant, Montagne
        was asked: "Do you think beauty is a merit and how can we enrich it with other
        values?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aba504-f97c-467a-8ea2-f9053920c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T08:45:37.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is her winning answer:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d3f982-94af-47cc-b73d-ee4d4db884a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T08:45:37.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that true beauty comes from within. To be a Miss Globe
        is to be a beauty that inspires. What makes us beautiful is our smiles, it
        is what we do for our community, it is how we give back to others, and it
        is how we carry ourselves through lives," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe04683-3f9a-47fd-b80c-ab6c4675432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T08:45:37.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that everyone has beauty inside of them and I believe
        it is our duty to share it with the world and to give back and to truly inspire
        others," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
