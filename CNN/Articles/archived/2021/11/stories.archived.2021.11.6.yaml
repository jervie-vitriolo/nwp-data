      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Angelina Jolie is responding to her new
        movie "Eternals" apparently being banned by certain Gulf Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8ab363-cfb9-48e1-beb2-ac3912336774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:30:16.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ca13c-e8ca-4422-8b96-75d8180ba5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:30:16.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie, who plays warrior Thena in the Marvel film, discussed Saudi
        Arabia, Kuwait and Qatar''s request by censors to make changes to the film,
        reportedly because it features a same-sex relationship, which Disney declined
        to do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9baf0-5ef8-4256-a0fb-4f4403d8e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:30:16.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a9821-091e-4ff7-8238-5c5d42a10290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:30:16.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad for [those audiences]. And I''m proud of Marvel for refusing
        to cut those scenes out," Jolie said to Australian website news.com.au. "I
        still don''t understand how we live in a world today where there''s still
        [people who] would not see the family Phastos has and the beauty of that relationship
        and that love."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20af093-e558-419c-90f5-d7313b81e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:30:16.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c497c9c-bc8a-4a66-9e82-3d9fc8611186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:30:16.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "How anybody is angry about it, threatened by it, doesn''t
        approve or appreciate it is ignorant."</p>'
