  'Greta-Thunberg-COP26-protest':
    'author': 'Ivana Kottasová and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-06T11:02:21.508+08:00
    'imagesource': 'jcr:b3275832-40d1-4486-8fe0-b61ee641ac43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '610f4012-a278-45f6-9d3e-785c984891d1'
    'lead': 'Greta Thunberg criticized world leaders and called the COP26 summit a
      ''failure'' on Friday, as she led a huge youth protest outside the venue of
      the climate summit in Glasgow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T11:04:48.159+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:23:17.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:43.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greta Thunberg slams COP26 as a ''failure'' at youth protest in Glasgow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3f1ce-a5c4-47f7-a746-5cc6144684d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Greta Thunberg criticized world leaders
        and called the COP26 summit a "failure" on Friday, as she led a huge youth
        protest outside the venue of the climate summit in Glasgow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49c344-75e7-4375-99cd-189ea306aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young activists poured into the Scottish city to demand action from
        leaders, as the focus of the official event turned toward the impact of climate
        change on future generations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323f4e9-cfb2-4798-9232-f1e02945893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the headline speech of the demonstration, Thunberg told crowds
        that "history will judge them poorly," calling the pivotal conference "a global
        north greenwash festival" and "a two-week long celebration of business as
        usual."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b55d5-c745-45a5-8b41-8d9fa8f46087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many are starting to ask themselves, what will it take for the
        people in power to wake up? But let''s be clear: they are already wake. They
        know exactly what they are doing," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a2bad-fc46-4db8-8592-2016464aeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders are not doing nothing. They are actively creating loopholes
        ... to benefit themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe83c2c-fa1b-445f-9948-c9d0d583d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks come after several of the major players present at the
        conference talked up the achievements of the first week. Leaders have so far
        announced a series of climate pledges at the conference, including a deforestation
        commitment, a deal on coal and a plan to stop investing public finances into
        fossil fuel projects abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66b0e9-c22a-4ef5-af2a-4d717de08cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the young activists in Glasgow urged more radical commitments,
        as the United Nations warned that the world is not adapting fast enough to
        the climate crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51167831-3a8e-45a0-9131-782d56fcdfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of demonstrators covered the city''s streets on Friday,
        with many bearing placards that warned of the effects of rising temperatures
        and extreme weather events.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa4612-9204-4f88-ad02-25a073b2f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Filipino climate advocate Jan Karmel Guillermo told crowds
        the summit was a "crucial moment" in the climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a3ddf6-bf70-4895-8a8a-793bb66f2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg spoke to protesters more than three years after she founded
        the "Fridays for Future" school strikes movement that galvanized youth action
        over climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88648cc7-98b1-4ade-8255-d047ad8f4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people say that we are being too radical," she told an adoring
        audience. "But the truth is that they are the ones who are radical. Fighting
        to save our life supporting systems isn''t radical at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0525b-9964-4848-97ec-ce4b74ae999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need any more distant, non binding pledges. We don''t
        need any more empty promises."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb49645-4aa2-4209-b16c-17e42986ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg''s speech came after a week in which she has been mobbed
        by supporters and members of the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a3cef-081e-4c7f-a1ae-a40fa60740e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds chanted "We are unstoppable, another world is possible,"
        and other slogans as they attempted to attract attention near the venue. A
        large police contingent corralled crowds as they grew throughout the morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d766d-7205-4626-9c13-a7fbc80f4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daisy Deakin, a 7-year-old from Glasgow accompanied by her mother
        Isabel, said she wanted to come to the protest to see Thunberg.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbb594-18f2-4375-8ca6-1addfa87d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She saves the world from climate change," she told CNN, as she
        displayed a sign saying "Save our planet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3121f9-8ec0-40b2-a6e7-3fdb12575464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents will die from old age. Our children will die from climate
        change," warned a banner carried by 22-year-old Maia Runciman, originally
        from Texas and now living in Glasgow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199c505-48b7-459b-a64e-90723879b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to push world leaders to put the [climate] policies in
        place and protect the world for the future," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec5c6a-df12-4f63-8f7e-3e1058a21115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, young climate leaders from around the world presented
        the Global Youth Statement to high-level delegates, relishing the opportunity
        to bring the youth perspective to the high-profile summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6dfc5f-752f-4e15-87f4-6e81319ab354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people have been "traditionally excluded entirely from global
        climate negotiations," said Guillermo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f56e17-86a5-49d2-a7bc-57ffbf305113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, young people were also the focus of the summit. The
        theme of the event''s fifth day was "youth and public empowerment," with leaders
        seeking to appeal to younger audiences worldwide as they pressed ahead with
        negotiations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f5b31-e391-4424-af94-1144129fb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talk to people who are frustrated all the time, and I consider
        myself one of the frustrated," the United States'' climate envoy John Kerry
        said in response to protests outside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd32a5-b69c-4509-8b56-e55fc2b5ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordelia Murray-Brown, 14, told CNN she had missed school to attend
        the protest, and criticized global leaders for flying to the summit. "It''s
        a good thing that the leaders are here but it also defeats the purpose since
        they all took planes to come here ... I think there''s now enough people for
        them to listen. I think they are making promises they know they can''t keep."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c819d6-93fc-4e19-a45f-9a3b5a4b8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m frustrated. I just want them to do what they say they''d do,"
        Prudence Stamp, 18, added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b7d35-3334-4864-9041-26f12c8cbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T11:04:48.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/05/europe/cop26-youth-protests-friday-intl/index.html">"Greta
        Thunberg slams COP26 as a ''failure'' at youth protest in Glasgow."</a></em></p>'
  'Q3-2021-GDP-poll-':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-06T11:03:14.296+08:00
    'imagesource': 'jcr:e48b1354-f494-428d-99f3-903da8e1f390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cf32a57-93c5-4298-97cd-f88ef630fb41'
    'lead': 'A CNN Philippines poll among 14 economists yielded an average 5.16% growth
      forecast for the quarter — rising from the 11.6% contraction in the same period
      last year but still slower than the second quarter''s revised 12% growth — mainly
      due to the return of tighter pandemic-related restrictions in August and September.'
    'mgnl:activationStatus': true
