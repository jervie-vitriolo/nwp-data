      'mgnl:lastActivated': 2023-01-24T22:23:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479f44b-7bc8-4116-ae5c-71d567e33694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 has now rallied for the past seven days while the
        Nasdaq is on a nine-day winning streak and that might stretch to 10 by day''s
        end. Both indexes have risen about 25% so far this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfd5ad-3c9c-4a98-beec-a8617a7cf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c87b3ae-9362-4538-9c5e-cc6f8c7e268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of smaller companies, which tend to have more exposure to
        the American economy and less of an international presence than blue chips
        in the Dow, S&amp;P 500 and Nasdaq, were doing even better. The Russell 2000
        index was up 1.4% and has gained nearly 6% this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2081cfb-fd6d-4d02-9ca8-5cc77710ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd037d0e-1522-4c33-958a-a1c2e2330f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Business Fear &amp; Greed Index, which measures seven gauges
        of investor sentiment, pushed even further into "Extreme Greed territory.
        It was showing levels of investor Fear just a month ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54c0fd-3183-459b-a5e5-4f9daf6ae101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5d7e8-dc08-47ae-9c4a-546c608f5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors cheered the fact that 531,000 jobs were added in October
        alone. Previous jobs gains for August and September were also revised higher.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc5777-7976-49f9-aa37-0661dcd2fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c24c2-db45-447a-91e7-86ec9a81527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was certainly robust. Investors are optimistic that we will
        get continued strong and even stronger numbers," said Julian Brigden, co-founder
        and president of MI2 Partners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882eed7c-767e-4ef9-976f-a9ae9095c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6afa9d-a9fc-4f88-9f59-d9454e92a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigden cautioned, however, that the labor data may make the Federal
        Reserve consider accelerating plans to start raising interest rates next year,
        especially if wages, which rose 4.9% over the past 12 months, spark more concerns
        about inflation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673f56b-821a-4f5c-a152-fe8d1d243991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f68a86-6c07-4493-8c93-0edd2fe8a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does raise questions about how long the Fed can hold the line,"
        he said, adding that there is a real risk that the central bank may suddenly
        become more concerned about inflation. "The market may have to factor in more
        rate hikes."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508f3d6-35fa-44b1-8a21-830a1fe5ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097be34-b4e1-42e5-a6c3-dc0edf907d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another market expert argued that investors shouldn''t worry
        about the Fed raising rates too quickly. For one, the Fed still has to finish
        cutting back on, or tapering, bond purchases. That process has only just begun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be801c48-1308-4e92-92aa-ac1b79439160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba011415-c0d3-42ac-8765-a056bc8f9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed chair Jerome Powell was adamant during a press conference Thursday
        that he and other Fed members are fully aware that the job market is still
        not at full employment levels just yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e4fa8-3992-4139-9a27-da3739757389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T03:32:46.833+08:00
      'mgnl:createdBy': 'bamba'
