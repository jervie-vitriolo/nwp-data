  'AFP-chief-credible-defense-modernization-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-06T19:21:45.079+08:00
    'imagesource': 'jcr:5d162502-29de-40d8-9ce3-0eafe6096509'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7f5d982-2100-438c-b07a-24c801143101'
    'lead': '“Ang sa atin lang naman is we have a credible defense na sabi nga sa
      pambansang awit natin eh— sa manlulupig di ka pasisiil,” says the Armed Forces
      chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T20:03:01.881+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:22:57.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:47.129+08:00
