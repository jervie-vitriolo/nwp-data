      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That follows a nearly 18% slide for the stock Thursday after Moderna
        announced weaker than expected results and a disappointing outlook due to
        production and shipment problems that will delay the deliveries of its vaccine.</p>'
