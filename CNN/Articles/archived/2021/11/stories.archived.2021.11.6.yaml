  'FINEX-on-NCR-shift-to-Alert-Level-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-06T17:13:17.559+08:00
    'imagesource': 'jcr:eb823a00-b80a-4f3c-ba35-c2d63834aac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad32d893-43fc-44e0-9640-19f4418471af'
    'lead': 'The Financial Executives Institute of the Philippines (FINEX) welcomes
      the government''s decision to place Metro Manila under a more relaxed COVID-19
      alert level, calling it "a truly positive news" for the pandemic-battered economy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-06T17:13:11.055+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:23:00.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:46.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business group on NCR shift to Alert Level 2: ''Positive news for struggling
      economy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d094e3-fd46-41f0-873f-75b5f8366889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> —&nbsp;The
        Financial Executives Institute of the Philippines (FINEX) welcomes the government''s
        decision to place Metro Manila under a more relaxed COVID-19 alert level,
        calling it "a truly positive news" for the pandemic-battered economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db900667-4272-4efa-b933-1cd76704fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FINEX president Francisco Ed Lim said implementing Alert Level 2
        in the capital region — which increases public mobility —&nbsp;will help restore
        jobs and incomes to Filipino households.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543dd37f-abce-4c92-b64f-303954faf106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a truly positive news for our struggling economy considering
        that the region contributes more than 30% of the gross domestic product,"
        Lim said in a statement Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85745d-841c-406c-8af8-9a637ad33045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force approved the shift to a lower alert
        status, starting Nov. 5 until 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb7089-5f91-451f-9a69-0c3f10adcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Alert Level 2, business establishments can cater to more customers
        as operational capacities have been expanded to up to 70%, depending on whether
        their operations will be indoors or outdoors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c722d-a8e5-47f1-9478-0207dfa8867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars, karaoke places, clubs, concert halls and theaters, and other
        venues with live voice or wind-instrument performers may operate up to 50%
        capacity indoors for fully vaccinated individuals, and up to 70% outdoors
        regardless of vaccination status. However, all staff must be fully inoculated
        against the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8fa15-4420-454e-9784-b613e65f9cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same conditions apply to funfairs or peryas and kid amusement
        industries including playgrounds, playrooms, and kiddie rides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f09879-aa85-437e-b9c9-35a2302e74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We note that the guidelines mostly limit the benefit of the declaration
        to the fully vaccinated. In this light, we are hopeful that the government
        continues its efforts to vaccinate as many of our people at the soonest possible
        time," Lim said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3812eab-66b6-4b1e-8b43-8c6b1e167f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Health undersecretary Myrna Cabotaje said over
        60.4 million doses of COVID-19 vaccines have already been administered in
        Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16788dfb-2007-4273-93fa-b01e864409a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T17:13:11.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:23:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8.61 million Filipinos or 88.13% of Metro Manila''s target
        population are now fully vaccinated, the health official added.</p>'
