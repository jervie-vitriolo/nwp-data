      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow was up nearly 200 points, or 0.5%, and hit a new record
        high in mid-afternoon trading. The Nasdaq rose 0.1% and the S&amp;P 500 gained
        0.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310151c-84a6-4e99-a5da-a1b5dd292e60'
      'mgnl:activationStatus': true
