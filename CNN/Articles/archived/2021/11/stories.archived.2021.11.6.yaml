    'title': 'Duterte ''admitting'' corruption in 2017 just ''a joke'' - Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4a686-d42f-4a05-9836-4d62fd78c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —&nbsp;</strong>Presidential
        spokesperson Harry Roque on Friday said President Rodrigo Duterte was only
        joking when he "admitted" to stealing public funds back in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b85d3-72e2-4d0f-9ba6-a31edeafe615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93d711-df13-41bc-af4b-8f2c0954f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque dismissed the issue raised by Senator Richard Gordon during
        the Senate Blue Ribbon Committee''s hearing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e354851-304e-4bee-9d5f-fcf34414a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.250+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd853b0-ab60-4392-a5d4-3de5f80faf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that is a joke...<em>dahil ang paninindigan po ng Presidente,
        hindi po siya tatagal sa pulitika kung siya po ay</em> corrupt [because the
        President is firm, he would not have lasted long in politics if he was corrupt],"
        Roque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7ff8f1-8311-4db9-b39b-52e9d3a762d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeead272-28ff-4846-a303-a402cc43ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2017/06/29/Duterte-corruption.html">2017
        speech</a>, Duterte said: "Hindi ako nagmamakalinis (sic). Marami rin akong
        nanakaw pero naubos na [I am not claiming to be clean. I stole a lot but they''ve
        all been used up]. Pero [But] corruption is really out during my term.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a521f3-d069-4150-8377-b850d928023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d9d0b-1244-49b3-9998-fc4f5326ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also pointed out that Duterte has yet to receive any notice
        of disallowance from the Commission on Audit - unlike Gordon, as the President
        claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3cdbf7-5f52-4a1c-94b4-9f807440ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ac8b1-cf5a-4090-b651-1cc9450b7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:30.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is leading the Senate''s investigation on alleged anomalous
        deals entered into by the government in its procurement of COVID-19 supplies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab6e42-3eb0-494d-a035-978aa412025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T02:58:14.252+08:00
