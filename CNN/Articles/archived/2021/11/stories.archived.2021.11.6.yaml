      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street got a double dose of good news
        to cheer on Friday. The job market rebounded sharply in October following
        a disappointing September. And Pfizer surged after issuing positive data about
        its Covid-19 pill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef463e86-3541-448a-94f2-61e8a2805521'
