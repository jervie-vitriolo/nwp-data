    'template': '1'
    'title': 'AFP chief vows military to remain nonpartisan in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b734fe-6a73-4fc6-86e3-fb53c7046a1b'
