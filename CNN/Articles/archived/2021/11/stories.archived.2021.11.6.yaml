      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)—</strong>&nbsp;The
        Enrile family has endorsed presidential aspirant Ferdinand "Bongbong" Marcos
        Jr. for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ec30c-618e-4646-b953-a854dc8065c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:34:20.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp confirmed on Saturday that the former senator met
        with members of the clan, including Juan Ponce Enrile, who served as the defense
        minister of his father, the late dictator Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5107f-5df8-4438-8650-fa1b194acdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:34:20.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, known as one of the architects of martial law, later turned
        against Marcos —&nbsp;helping topple his regime in the 1986 people power revolution
        that swept Corazon "Cory" Aquino to power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afef06a-1042-41b3-ad0c-2272d96c9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-06T21:34:20.127+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bongbong also expressed support for Katrina Ponce Enrile,
        who''s eyeing a seat in Congress as Cagayan''s first district representative.</p>'
