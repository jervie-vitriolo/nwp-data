  'prices-drop-Moderna-vaccine-Omicron-COVID-19':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T17:41:00.000+08:00
    'imagesource': 'jcr:387caf51-782f-411d-bfe1-263a1e2886ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25af2787-a965-44bf-87b6-b5e3c83cf813'
    'lead': 'Global stocks and oil prices are falling again after a brief respite
      from the heavy sell-off triggered by the emergence of the Omicron coronavirus
      variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T17:41:46.657+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T02:45:19.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:51.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stocks', 'oil', 'prices', 'moderna', 'vaccines', 'omicron-variant',
      'covid-19']
    'template': '1'
    'title': 'Stocks and oil prices fall as Moderna CEO says vaccines will struggle
      with Omicron'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb5722-5b5c-477e-a15f-221737b81a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Global stocks and oil prices are falling
        again after a brief respite Monday from the heavy sell-off triggered by the
        emergence of the Omicron coronavirus variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7e913-4638-4a22-b6cd-98fda5d9b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:20.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Asia Pacific and Europe slid, Dow futures were down 1%,
        and oil prices fell about 2%; as more countries reported cases of the variant
        and imposed new travel restrictions. The mood was also dampened by a warning
        from Moderna CEO Stéphane Bancel that current vaccines will struggle with
        Omicron.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b2836-c3a9-4dba-a0e1-aebc56d7de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no world, I think, where [the effectiveness] is the same
        level [. . ..] we had with [the] Delta [variant]," Bancel said in an interview
        with the Financial Times published on Tuesday. "I think it''s going to be
        a material drop. I just don''t know how much because we need to wait for the
        data. But all the scientists I''ve talked to [....] are like, ''This is not
        going to be good''."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5068c45-013c-40b6-8839-b3bcaecb7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:21.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi led losses in the region, falling 2.4%, while
        Japan''s Nikkei 225 dropped 1.6%. Hong Kong''s Hang Seng Index fell 1.6%.
        The Shanghai Composite was flat. China''s economy got some good news Tuesday
        as its big factories showed signs of a recovery. European indices opened about
        1% lower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39484652-a8e7-48aa-a0f2-a613a18512eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a lot that''s unknown about the Omicron variant,
        but scientists are racing to determine its severity, transmissibility, and
        whether it evades current vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deadc51-eeec-4402-88d3-77a452692d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s Bancel said in a statement last week that the mutations
        in the Omicron variant were "concerning," adding that the company has been
        "moving as fast as possible to execute our strategy to address this variant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4908f-9ac4-478f-818b-31da5d8c4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has settled into a "choppy holding pattern&nbsp;for clarity
        about just [how] worried&nbsp;or not&nbsp;we should be about the new COVID-19
        Omicron variant," wrote Jeffrey Halley, senior market analyst for Asia Pacific
        at Oanda, in a Tuesday research note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba9c42-d5d1-4268-9070-f629c675839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that stocks fell in South Korea after the government
        there shelved plans to ease its COVID-19 restrictions, "highlighting once
        again&nbsp;what is really driving markets right now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59066b-2279-4f84-99e7-01fd5dbc7f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan on Tuesday, meanwhile, confirmed its first case of the Omicron
        variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189264c-e4ef-4dee-a885-faeac177f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks made a comeback on Monday after an Omicron-spurred selloff
        late last week. But they look poised to fall back into the red on Tuesday:
        Dow futures were last down 1%, while S&amp;P 500 futures slumped 0.8%. Nasdaq
        futures slid 0.4%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e8655-4897-4f6e-9e71-966108717755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that markets haven''t completely unwound the Friday meltdowns
        at least suggests a modicum of caution remains," Halley added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed854617-aa7c-4f1d-bae6-a80ad94df58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell, meanwhile, is set to testify
        Tuesday that the Omicron variant threatens America''s economic recovery. If
        the variant prolongs the pandemic, it could keep prices rising, hurt job growth,
        and make the supply chain crisis worse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be174b98-9b00-4e8f-be24-c9dce11dab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices are also sliding&nbsp;after collapsing Friday on fears
        that the variant would hurt energy demand by eating into the amount of people
        driving and flying. Both Brent crude, the global benchmark, and West Texas
        Intermediate, the US benchmark, fell about 2% to trade below $72 and $69 a
        barrel, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65f3a8-d3cf-49fb-b7f8-aa676e53f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70252ae4-cc3d-4df4-be9c-50af20e35635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:41:46.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:45:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/11/30/investing/global-markets-stocks-oil/index.html">"Stocks
        and oil prices fall as Moderna CEO says vaccines will struggle with Omicron"</a></em></p>'
  'sweden-magdalena-andersson-prime-minister-vote':
