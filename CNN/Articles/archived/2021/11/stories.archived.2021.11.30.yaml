    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490879f2-7a95-4594-9630-e6f547eedbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingad, known as "The King" in the Singapore-based mixed martial
        arts organization, last fought in January 2020 at ONE: FIRE &amp; FURY where
        he scored a unanimous decision win over Chinese opponent Xie Wei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8e61a-720b-4c9a-a2d6-4914cfe4a11e'
      'mgnl:activationStatus': true
