    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA ROUNDUP: Nikola Jokic''s return helps Nuggets end skid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f6c34-0e12-4f57-84ec-05d2b0c9ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:44:12.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Reigning league MVP Nikola Jokic returned
        from a four-game injury absence to account for 24 points, a game-high 15 rebounds
        and a team-high seven assists as the Denver Nuggets defeated the host Miami
        Heat 120-111 on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d933c3-e928-4e8a-b3d7-f5058275faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:44:12.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver shot 58.1 percent from the floor, including 18-for-35 on
        3-pointers (51.4 percent).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734dbd1d-3e27-4e56-8998-96e7c2c4eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:44:12.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic, who had been out with a sprained right wrist, made 9 of 14
        shots from the floor and 5 of 6 on free throws as Denver snapped a season-worst
        six-game losing streak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ec0e4-6052-4d99-9b6e-d3ba8562803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:44:12.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:47:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52eca6-75ca-411b-b0db-83c05165ad34'
