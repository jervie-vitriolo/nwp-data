    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77576307-8745-41e8-8307-763305e018e1'
    'lead': 'COVID-19 watchdog OCTA Research warns that if a coronavirus surge occurs
      in the country due to the potentially more transmissible Omicron variant, it
      may likely hit harder rural areas or places with low immunization rates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T11:51:04.868+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:54:31.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:36.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: Rural areas may be hit harder if Omicron causes COVID-19 surge
      in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e27085-1cda-43da-8b91-cc5f1f429b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> COVID-19
        watchdog OCTA Research warned Tuesday that if a coronavirus surge occurs in
        the country due to the potentially more transmissible Omicron variant, it
        may likely hit harder rural areas or places with low immunization rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a8443-3e13-491f-adb4-6b41bfe4a1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d5ef2-634c-4ad6-b208-9b418de7463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a surge happens, it may happen in rural areas or in places where
        vaccination is low," OCTA Research Fellow Guido David told CNN Philippines''
        <em>The Source.</em> "It may hit adolescents who are not vaccinated or children
        who are not vaccinated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2159a07-abd5-47e7-ba3a-d488ceb4a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f979ecb-ff8e-43dc-b54a-1195d40fa6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said early studies suggest there may
        be an increased risk of reinfection with the Omicron variant of concern. The
        international body, however, said it is not yet clear whether Omicron is more
        easily spread from person to person or if it causes more severe disease compared
        to infections with other variants, including the Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647f7dc7-ab41-4acd-a426-426a44e5d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac218bc-d3b4-406c-8368-a6881870edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said should the surge occur, a "worst-case scenario" would
        see it happening around the first quarter of next year, and might even hamper
        the upcoming electoral campaigns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7e799-1014-4d83-ad5e-578b2e390a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab85099-1622-477f-8ae9-c8d27aa8d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may happen around January, February, or March, around first
        quarter of next year and well into elections," he said. "We are talking about
        the worst-case scenario if a surge happens and if the Omicron variant is as
        bad as we think it might be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0035e3-4cdf-4e7a-8fbd-7b63abafae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b1bdf-cf01-40db-9df5-74265e24a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said December is still likely safe for Filipinos, but he admitted
        that he does not want to make any conclusions about the threat of the variant
        based on preliminary data alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a622aa3e-7fd4-4430-83b3-ca14cdd92101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c5d2c0-2e83-40c0-b081-3ff78b8a8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the government to ensure "optimal allocation" of COVID-19
        vaccines and consider using up the expiring doses as booster shots for those
        in need while the country''s vaccine stockpile continues to stabilize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f50d4c-21ec-427f-bbc7-a7e0bcbb047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3735eb5-ac8c-4e10-bd77-a3b4db9784ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:51:04.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:54:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/29/Vaccination-drive-targets-six-regions.html">Over
        2.4 million Filipinos</a> took part on the first day of the government''s
        three-day vaccination program — a move which vaccine czar Carlito Galvez Jr.
        said was intended to boost the rollout for regions with low immunization rates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a730438-c90c-4987-90be-c0cf5b429a36'
      'mgnl:activationStatus': true
