      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Over
        2.5 million doses were administered on the first day of the government''s
        three-day COVID-19 vaccination drive, a significant single-day milestone in
        terms of inoculation that still fell short of the three million daily target
        in the mass event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65a6f4-5715-45f7-afd1-412b63727b93'
