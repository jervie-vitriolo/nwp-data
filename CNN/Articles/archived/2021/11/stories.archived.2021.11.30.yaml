      'text': '<p><strong>Metro Manila (CNN Philippines November 30) —</strong> Senatorial
        aspirant Greco Belgica will support the reimposition of death penalty for
        all heinous crimes, including corruption, if he wins a Senate seat in the
        2022 elections.</p>'
