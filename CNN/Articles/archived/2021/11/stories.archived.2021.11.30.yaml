      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) –</strong> "A
        very powerful narrative" could lead presidential aspirant Bongbong Marcos
        to victory in 2022, according to a political analyst.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d7147-9d4d-4f5e-8b05-76e2a1b6dd8a'
      'mgnl:activationStatus': true
