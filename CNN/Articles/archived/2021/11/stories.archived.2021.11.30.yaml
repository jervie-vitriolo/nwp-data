      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa5d0b-6c35-44c7-850b-ad5787366ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.684+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:03:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VICON Rise event will kick off with a conference of key retail
        and mall personalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5a9ee-5a27-4a68-85a6-3da102a09d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.685+08:00
