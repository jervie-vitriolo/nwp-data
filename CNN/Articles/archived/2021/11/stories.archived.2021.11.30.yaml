  'Chris-Cuomo-documents-under-review':
    'author': 'Brian Stelter, Oliver Darcy and Sonia Moghe, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T11:31:39.649+08:00
