      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Borongan City, Eastern Samar (CNN Philippines, November
        30)</strong> — Presidential aspirant Ferdinand Marcos Jr. vows to continue
        the “Build, Build, Build” infrastructure program of the administration despite
        being criticized by President Rodrigo Duterte, father of his running mate
        Davao City Mayor Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0628a6-4280-4c0c-b8c0-d8390218be08'
      'mgnl:activationStatus': true
