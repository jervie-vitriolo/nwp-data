      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was not able to reach anyone representing Omicron for comment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc6328-71e0-4ab3-914e-a26659d73322'
      'mgnl:activationStatus': true
