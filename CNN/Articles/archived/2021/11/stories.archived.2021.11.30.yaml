    'template': '1'
    'title': 'Duterte leads Bonifacio Day rites'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974ab77-9bc0-405e-831b-9516b3f120e8'
