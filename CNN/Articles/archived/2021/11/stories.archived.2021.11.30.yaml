      on how anchor Chris Cuomo sought to help his brother, former New York Gov. Andrew
      Cuomo, amid a flurry of sexual misconduct allegations earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T11:48:40.394+08:00
