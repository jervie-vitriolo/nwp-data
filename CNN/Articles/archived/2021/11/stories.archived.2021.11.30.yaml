      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was joined on Monday by Vice President Kamala Harris and his
        chief medical adviser, Dr. Anthony Fauci.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73160af3-ee1e-4ee8-b101-7319eb1b5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea200cb-814f-4ba0-969b-a8599d511df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials briefed Biden for approximately 45 minutes Sunday on the
        new variant and again on Monday morning, with a heavy dose of caution about
        what''s still unknown. Health officials say there are likely far more cases
        worldwide than is currently known.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d9e535-14d5-4664-be28-07f5f7119997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:14.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef54669-9944-42e3-aad1-6103af630267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden praised South African scientists for their transparency and
        quick work in identifying and reporting the new variant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246d2ac-1597-4c7b-975f-6309ef201f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfec402-8a1e-4d33-952f-24a0b12711d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of transparency is to be encouraged and applauded because
        it increases our ability to respond quickly to any new threats, and that''s
        exactly what we did," Biden said, adding that he does not believe the travel
        restrictions would make other countries less likely to report new variants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4c822-5b1e-421f-9b4b-610c4cad7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260136e1-4885-4ffb-875b-c1542a580e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "We needed time to give people an opportunity
        to say get that vaccination now before it, it''s going to move around the
        world. I think it''s almost inevitable that there will be at some point that
        strain here in the United States, but I don''t think anyone is going to be
        reluctant to report."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48bba8a-6748-49c6-a21e-1b01bd776db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e6711-79b0-436e-b0ea-6908ebdaa43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team told him it will likely take one to two weeks to know
        more about the variant, including whether antibodies handle it effectively.
        The US Centers for Disease Control and Prevention is currently sequencing
        coronavirus genomes and working closely with state health officials, two steps
        that will be critical to figuring out if the variant is already in the US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862bcda0-68b1-4a5f-9e87-c1057113f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e2c81-6bc7-4479-914c-3d0c3052d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said to beat the pandemic, the world needs to be vaccinated,
        and said the US has shipped more than 275 million Covid-19 vaccines to 110
        countries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212c03e-d167-4207-8bcb-bc1cd35f58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847cadc-7a55-4f02-a3c6-53220953b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we need the rest of the world to step us as well," Biden said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972661f-b91e-49c1-84da-3922bb60ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1c392-989c-42a5-a0c2-53b4407d6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:20.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said Sunday that hopefully scientists will be able to make
        a determination soon on whether the Omicron variant is resistant to current
        Covid-19 vaccines. It''s also too soon to tell whether Omicron causes more
        severe disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f773809-a336-4b19-bf8a-b29a357a9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ccab58-4038-4211-bf3c-beeacd48cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he doesn''t think there''s any possibility that Omicron
        could completely evade any protection from the vaccine, but that it may diminish
        the level of protection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63affb8c-80b4-42e5-91da-18e481e3df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477e023-ea76-4501-8591-d722e3937efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a diminution of protection, Fauci and other health officials
        said getting a Covid-19 vaccine booster shot could help enhance protection,
        since boosters enlarge the capacity of the body to recognize all kinds of
        mutations on coronavirus variants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3384a-1bb8-4889-aa2f-992e1019aea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb64b1-3134-416b-997f-f3de7d1610f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Moderna''s chief medical officer told CNN that the
        Omicron variant has at least 50 mutations -- including 30 on the key spike
        protein, which allows the virus to enter human cells, alone. He added that
        Omicron has thrown a "new wrench" into the fight against Covid-19, but emphasized
        that having some vaccination will help fight even a very altered and highly
        dangerous variant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee60551-1b2f-4200-868c-ca02d143c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d935d-0c3a-4fb9-8e6d-30e92448e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced Friday the US would restrict travel from South Africa
        and seven other countries starting Monday because of the new variant. The
        Biden administration is now restricting travel from South Africa, Botswana,
        Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and Malawi. The President
        was acting on advice from Fauci and the CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d6eaff-c1c0-48b5-ad82-4d5debb33a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:25.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8284154-cc80-4a0d-9d9d-33d0af90885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant has already been detected on five continents
        -- North America, Australia, Africa, Europe, Asia -- and the travel restrictions
        are already generating push back, with South Africa''s Ministry of International
        Relations and Cooperation saying they are "akin to punishing" South Africa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759ab40-9b14-4727-9c83-a4af1e317421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d3eac-af29-4110-b57d-613e9bce3284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was the quickest to be labeled a "variant of
        concern" by the World Health Organization because of its seemingly fast spread
        in South Africa and its many troubling mutations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b55878-330b-45ba-8282-129aa3e9f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b8937-b64d-468b-b4cd-7f05035dc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO designates coronavirus variants as either variants of concern
        -- meaning they look dangerous enough to bear close scrutiny and continual
        updates -- or as variants of interest, or variants under monitoring. Only
        five currently meet the definition for variants of concern: Alpha, Beta, Gamma,
        Delta and Omicron.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf3944-acf8-4cd1-bb6f-4c1a8cc21b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/politics/omicron-variant-covid-19-joe-biden/index.html?utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-11-29T17%3A16%3A49">Biden
        says new Omicron variant is ''cause for concern, not a cause for panic''</a>."</em></p>'
  'firing-of-unvaccinated-Federal-employees':
    'author': 'Kaitlan Collins and Maegan Vazquez, CNN'
    'caption': 'Courtesy: MANDEL NGAN/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
