  'weak-explosion-pinatubo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T17:19:29.672+08:00
    'imagesource': 'jcr:f09556e3-00a0-466e-bfe8-c5289444e0df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41435f89-c601-45e6-b669-66081595281f'
    'lead': 'The ''weak explosion'' at Mt. Pinatubo reported Tuesday afternoon has
      been confirmed as a phreatic or steam-driven explosion by the Philippine Institute
      of Volcanology and Seismology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T17:21:58.409+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:46:44.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:49.739+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mt-Pinatubo', 'Phivolcs', 'Philippine-Institute-of-Volcanology-and-Seismology']
    'template': '1'
    'title': 'Phivolcs confirms phreatic eruption at Pinatubo crater'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8762b-c22c-4254-8fe4-eaabdf0279a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:21:58.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:46:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong>—&nbsp;The
        "weak explosion" at Mt. Pinatubo reported Tuesday afternoon has been confirmed
        as a phreatic or steam-driven explosion by the Philippine Institute of Volcanology
        and Seismology (Phivolcs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf79c64f-3e89-434a-92bc-296aa768eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:24:06.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on visual reports of an eruption plume and seismic, infrasound
        and satellite detection, DOST-Phivolcs confirms that a phreatic eruption occurred
        at Pinatubo Crater between 12:09 and 12:13 p.m.," the agency said in an update
        posted on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfa14c-393d-4a4f-b70d-5e21d31a78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:24:06.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs <a href="https://www.facebook.com/PHIVOLCS/posts/199582382365734">earlier
        said</a> they were assessing the recorded explosion, which produced a plume,
        to determine its source.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88197d20-8d30-4885-bc6c-0e691c71be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:24:06.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that there has been very low seismic activity in the
        volcano in the past days and low diffuse volcanic CO2 flux measured at Pinatubo
        Crater Lake, and high infrasound over seismic energy released by the eruption,
        the event was likely driven by shallow hydrothermal processes beneath the
        edifice," Phivolcs said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPHIVOLCS%2Fposts%2F199662482357724&show_text=true&width=500"
        width="500" height="844" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ed67c-ed3a-4683-bb07-afcc51907496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:24:06.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d62070-5ec1-4099-88d8-b8d599c9a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:24:06.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no report of ashfall from the event. But Phivolcs
        warned the public against going near Mt. Pinatubo, and urged local governments
        to prevent entry as "shallow phreatic or hydrothermal explosions such as the
        event of today can occur without warning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbcd68b-ad24-455c-ace6-d7450e28b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:24:06.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:46:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mt. Pinatubo last erupted in June 1991. It was one of the largest
        volcanic eruptions, <a href="http://https://www.usgs.gov/news/remembering-mount-pinatubo-25-years-ago-mitigating-crisis">according
        to the US Geological Survey</a>, killing over 800 people.</p>'
  'Pentagon-review-2019-Syria-airstrike':
