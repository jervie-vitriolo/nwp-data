  'Ghislaine-Maxwell-criminal-trial-Jeffrey-Epstein':
    'author': 'Lauren del Valle, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T06:05:10.487+08:00
    'imagesource': 'jcr:822e55ef-6ef0-491c-8b7e-8b077c2869aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '394cbbe9-6405-43ea-9e14-6661aff1bbb2'
    'lead': 'Ghislaine Maxwell and Jeffrey Epstein created a ''pyramid scheme of abuse''
      by offering cash to poor underage girls, luring them into a web of sexual abuse,
      prosecutors said Monday in opening statements of Maxwell''s criminal trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T06:06:54.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:59:17.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:28.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecution links Ghislaine Maxwell to Jeffrey Epstein, while defense
      says she is being blamed for his actions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d42712-c0c8-400f-94e7-485e4daaa7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ghislaine Maxwell and Jeffrey Epstein created
        a "pyramid scheme of abuse" by offering cash to poor underage girls, luring
        them into a web of sexual abuse, prosecutors said Monday in opening statements
        of Maxwell''s criminal trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dad83-61e5-43d0-976f-ab791bf203d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Lara Pomerantz told jurors that in the 1990s, Maxwell
        would procure girls for Epstein via the "ruse" of a massage. "You''ll learn
        that the cover of massage was the primary way the defendant and Epstein lured
        girls into sexual abuse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe27b0-7bc7-43aa-9fc6-f0eb7b966255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playbook eventually changed as they began to give $100 bills
        to poor teenage girls from broken homes, promising them money and access to
        resources, Pomerantz said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa1007-1a50-4255-8663-ffd619a39041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the early 2000s, the defendant and Epstein found an easier way
        to maintain a continuous flow of girls to abuse," Pomerantz said. "Instead,
        they devised a pyramid scheme of abuse, a scheme that no longer required the
        defendant to personally find young girls for Epstein."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b819a7-210e-4c87-9142-67d060a70dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Maxwell''s defense told jurors in their opening statement
        their client was a scapegoat for Epstein''s abuse. Instead, her attorney portrayed
        her as a victim of sexism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67f2117-11b7-43ef-8b62-760a8dd9f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:21.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eve was accused of tempting Adam with the apple. Women have been
        blamed for the bad behavior of men and women are often villainized and punished
        more than the men ever are. The charges against Ghislaine Maxwell are for
        things that Jeffrey Epstein did. But she is not Jeffrey Epstein," defense
        attorney Bobbi Sternheim said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b12300d-9a8e-44d5-99e8-3addfd919f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening statements come on the first day of Maxwell''s federal
        trial on charges including conspiracy and sex-trafficking. The trial is likely
        to give a glimpse into the enigmatic life of the late Jeffrey Epstein, Maxwell''s
        close confidante who died in jail in 2019 before he was due to stand trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f736c6-11cc-43da-b5d0-824f078966d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After opening statements, the government called its first witness:
        Epstein''s former pilot Lawrence "Larry" Visoski.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d223b-b4f4-42d2-bd8a-65ddeba32ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was first charged in July 2020 with enticement and conspiracy
        to entice minors to travel to engage in illegal sex acts, transportation and
        conspiracy to transport minors with intent to engage in criminal sexual activity
        for allegedly grooming and recruiting underage girls from 1994 through 1997.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b828fcc-c9a5-4723-9fad-58efbd16de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors later added two sex-trafficking charges, alleging Maxwell
        interacted with a 14-year-old girl on multiple occasions in Palm Beach, Florida,
        and encouraged and enticed her to recruit other girls to perform "sexualized
        massages" on Epstein despite knowing she was under 18.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30792e9-8e88-4e38-b8b9-73c452d158a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has denied any wrongdoing, telling the court at a recent
        hearing, "I have not committed any crimes." She faces up to 70 years in prison
        if convicted on all six counts. The trial is expected to last about six weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b11ed-ac59-4ad1-ad5e-221d405e8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British socialite was arrested nearly one year after Epstein
        was arrested on charges in connection to allegations he ran a sex-trafficking
        enterprise at his homes in Manhattan and Palm Beach from 2002 to 2005. That
        indictment alleged Epstein worked with employees and associates to lure the
        girls to his residences and paid some of his victims to recruit other girls
        for him to abuse.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c83859-d5b7-422d-b69a-e212adc1dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein was found dead in his prison cell shortly after his arrest
        in 2019. The medical examiner later determined the cause of death to be suicide
        by hanging.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263bcaa-7a1f-4765-880b-99958976142d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a convicted registered sex offender after he pleaded guilty
        to two state prostitution charges in 2008.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf749fe-4d9b-4684-b6ac-4b8e7e569416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, a once very public socialite known for jet-setting with
        Epstein and other high-profile figures including Prince Andrew and former
        Presidents Donald Trump and Bill Clinton, seemingly fell off the grid after
        Epstein was arrested as he disembarked a flight from Paris in July 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bcdad-f178-490b-aec0-99a2b3336e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors preview their case in opening statements</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be0ea5-9b17-4226-ab2e-7bc0c98e84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pomerantz began her opening statements by describing Maxwell as
        the lady of the house, running Epstein''s homes for over a decade and sharing
        in his luxurious lifestyle, all while aiding and abetting his abuse of minor
        girls.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66d15d-4934-40df-8f60-a75461bc16ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell ran a tight ship to create a culture of silence for Epstein,
        the prosecutor said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ce53d-5f73-40a1-a25d-141ea267f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employees were to see nothing, hear nothing, say nothing. There
        was a culture of silence. That was by design -- the defendant''s design --
        because behind closed doors, the defendant and Epstein were committing heinous
        crimes. They were sexually abusing teenage girls," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70bd61-e7d5-462f-bac3-b9d3476f31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said Maxwell had a hands-on role in the abuse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d555f60-2913-4487-9b84-6e11ae2a46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She manipulated the girls, groomed them for abuse, helped the girls
        feel comfortable as friendliness escalated to abuse," Pomerantz said. "Sometimes
        she was even in the room for the massages herself, and sometimes she touched
        the girls'' bodies and even when she was not in the room, make no mistake,
        she knew exactly what Epstein was going to do to those children when she sent
        them to him inside the massage rooms; massage rooms inside the houses the
        defendant ran for over a decade."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f10222-2072-42fa-abf6-2a5645bc5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors will hear from alleged victims, their family members, former
        members of Epstein''s staff, including pilots and employees who worked in
        the Palm Beach residence, as well as law enforcement agents who conducted
        the 2005 search of Epstein''s Palm Beach residence and his Manhattan mansion
        in 2019, the prosecutor said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62d214-06c6-42be-b458-105af7704540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, prosecutors plan to show the jury flight logs for Epstein''s
        private planes, FedEx records for a gift Epstein sent to one girl when she
        was just 15, and explicit photos from inside Epstein''s homes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e30fd-5e93-43d6-b4e0-24aedd64742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:30.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also told jurors they would hear about the Epstein
        Victim Compensation Program, which awarded money to some of the girls in the
        case who accused Maxwell and Epstein of abuse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eac1d4-e3e7-4362-80c7-acdb2d1465dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll also hear that a fund to compensate girls who Epstein abused
        awarded some of these witnesses millions of dollars. But it will be obvious
        to you at this trial that these witnesses would have paid anything for this
        not to have happened to them. They would pay anything to have never met the
        defendant and Epstein," Pomerantz said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244906b-198a-445b-b638-387668868cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense attacks alleged victims</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292612a-5fc2-4b0d-ba49-f46f837982e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobbi Sternheim laid out the defense''s strategy in opening statements:
        Attack and undermine the four women set to testify about their interactions
        with Maxwell and Epstein.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aefe1a8-e3f3-49eb-bc6c-a80b0af9802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sternheim told jurors the trial is about memory, manipulation and
        money. Victims have manipulated their memories of alleged abuse by Epstein
        to include Maxwell because they''ve been financially incentivized to take
        Maxwell down in the wake of his death, she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74399d2b-8028-473b-8b3f-0931265eb0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged Epstein''s abusive behavior and his known schemes
        to some extent, but maintained Maxwell was roped into prosecution efforts
        only after his death because of their long relationship.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f9a7c-71b6-4a85-92a0-0fb222a4dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a scapegoat for a man who behaved badly," Sternheim said.
        "She is a target, a bull''s eye of anger for women who were or otherwise believe
        they were victimized by Epstein. Epstein''s death left a gaping hole in the
        pursuit of justice for many of these women."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67036301-32d5-4b1d-a6ac-96f24744e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Jeffrey Epstein manipulated the world around him and the people
        around him. He compartmentalized his life, showing only what he wanted to
        show to the people around him, including Ghislaine," she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294f22d-8584-48e0-96f7-8755c5c1d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense attorney repeatedly told jurors the alleged victims
        outlined in the indictment "reframed" their stories of abuse against Epstein
        to include Maxwell for the sake of a payday. She placed blame on civil attorneys
        who she said saw Epstein and Maxwell as easy targets for lawsuits.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee682c-8e52-4405-b09a-277675c9e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense attorney spoke at length about the Epstein Victim Compensation
        Fund, telling jurors the alleged victims in this case received millions in
        an "enhanced" compensation package through the program for cooperating with
        the government.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63082583-c3aa-45a3-82c2-e90e4f843d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sternheim went through each alleged victim expected to testify,
        discrediting them for different reasons including delayed reporting and substance
        abuse.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036f4e8-ed0a-4060-a0c9-1e4046cc9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties took more than one sidebar after several objections
        from prosecutors. The prosecution objected to certain language used by Sternheim
        about the alleged victims'' potential financial motives in the case and the
        defense argument that Maxwell is an innocent stand-in on trial in Epstein''s
        place.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebefc7-8a6d-4c88-98fe-9f8ac3ddb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged victims to testify at trial</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8df37a-1b20-40fb-b137-68154a1e3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four alleged victims in the case are identified in the indictment
        as Minor Victims 1 through 4.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5747b55d-47c8-49e1-9a0b-a31d6f8ed324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell was present and involved in some of the abuse alleged by
        Minor Victim-1, court documents say. That victim allegedly first met Maxwell
        when she was approximately 14 years old and was sexually abused by Epstein
        at his properties in New York and Florida, according to the indictment.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93692f57-c5c1-48bc-86a9-9102ba740da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:37.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell "involved" the girl in group "sexualized massages" on Epstein,
        undressing in front of the girl and was present when Minor Victim-1 undressed
        in front of Epstein, the indictment says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2f2d8-6670-4ec0-af58-1888c86d89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor Victim-2 traveled to New Mexico in 1996 where Epstein allegedly
        abused her at his ranch. Maxwell allegedly groomed Minor Victim-2, giving
        her an unsolicited massage while she was topless. Maxwell also encouraged
        Minor Victim-2 to massage Epstein, according to the indictment.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15263a0d-3c5a-4fcc-bc0c-3329ad03a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Alison Nathan ruled ahead of the trial jurors would be instructed
        they cannot convict Maxwell based on testimony regarding the sexual conduct
        between Epstein and a woman identified in the indictment as Minor Victim-3
        because she was 17 at the time and therefore over the age of consent in the
        relevant jurisdictions.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1502be3-36e9-434c-9879-a8cada4bbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her testimony as a witness will still be relevant to the overall
        alleged conspiracy to entice minors to engage in illegal sexual conduct. Allegedly
        befriending and grooming her, Maxwell introduced the young girl to Epstein
        in London when she was 17, according to the indictment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97af4c3-e07e-4971-adc2-50ffbd12fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell encouraged her to perform sexualized massages during which
        she was allegedly abused by Epstein in 1994 and 1995.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de66cc6e-8318-4c80-8718-8e6ab1d64548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:40.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor Victim-4 first met Maxwell when she was recruited at approximately
        14 years old to give sexualized massages to Epstein at his Palm Beach residence.
        Between 2001 and 2004, Minor Victim-4 was paid hundreds of dollars in cash
        for her interactions with Epstein during which he''d sexually abuse her, according
        to the indictment.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c5d4c-5c20-4807-a924-fafe9d22c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim also allegedly recruited other young females to provide
        sexualized massages on Epstein at his and Maxwell''s request. At times, Maxwell
        called the victim from New York to schedule the massages on Epstein upon his
        return to Florida. Maxwell also sent gifts from New York, including lingerie,
        to the victim''s home in Florida, the indictment says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e53c662-80f6-4353-8e9e-7acc26ca21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s counsel maintains she is innocent and was only charged
        because Epstein died.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f117a7-f824-4aab-b502-b8d4b9576ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we might see in court</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5674f4-9006-4793-852d-eb9a5c18be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous court filings have previewed what evidence and testimony
        will be part of this case.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fad087-dc42-451e-b561-6dc1fc5155e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former employee at Epstein''s Palm Beach mansion will testify
        about an address book containing contact information for alleged underage
        victims and high-profile celebrities Epstein and Maxwell associated with,
        according to court documents. It''s unclear at this point if jurors will get
        to see a copy of the book during the trial.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d286d-2c47-4bd1-9eab-571515704da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee will testify this copy aligns with her recollection
        of the bound and sewn, typed book that contains contact information for Maxwell''s
        family members and the alleged victims in this case, court filings say.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db050d2-2a28-400a-8ba9-9f939f98f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Nathan said during the final pretrial hearing she''d hear
        the unnamed employee''s testimony about the book before she rules on whether
        jurors can see any of it.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35e2bc-eb38-493e-ab5d-6d63d0861e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the book belonged to Maxwell and copies of it and
        another belonging to Epstein were placed around Epstein''s home for convenience,
        per a house manual obtained via a search warrant.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c39d82-4007-46bf-bfd3-c2a5bf1c41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege Maxwell had a pattern of grooming Epstein''s
        victims, making them comfortable by taking them on outings like shopping and
        going to see movies, and asking about their personal lives.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff79d0-9fca-4cc3-bece-3b76e894e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert on child sex abuse, Dr. Lisa Rocchio, is expected to testify
        for the prosecution on the grooming of minors for sexual abuse, a concept
        at the crux of the government''s argument for the charges against Maxwell
        in the indictment.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f651869-94d5-4fc6-8aeb-a91e3db989a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Nathan ruled the defense may also call expert witnesses to
        combat the expected testimony from the prosecution''s expert.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b8522f-07fd-403d-bf47-c3832f30b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Park Dietz is expected to downplay grooming in testimony for
        the defense, saying grooming can simply be kind behavior that does not inherently
        have to be associated with sexual abuse, according to a defense motion.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c957725-1a21-4e96-8330-8d3e2c3f8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:46.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Elizabeth Loftus is also expected to testify for the defense
        about memory distortion and the tendency of victims to remember core information
        but forget or misremember peripheral details around a traumatic event, according
        to a defense motion.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ac45e-855c-41b5-a529-414fae73f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loftus was similarly paid to testify on the subject in Harvey Weinstein''s
        defense in the 2020 trial that ended in a conviction of the disgraced movie
        mogul on sexual misconduct charges.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ca9b0-3592-44c5-90a2-a502c3dc9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:06:54.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:59:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell faces two additional perjury charges connected to allegations
        she lied during a 2016 civil deposition which are expected to be handled in
        a separate trial.</p>'
