    'template': '1'
    'title': '''Vaccine'' is Merriam-Webster''s 2021 word of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acd5ee-6ae1-4428-9486-723c1ba1ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Merriam-Webster just announced its Word
        of the Year. For some, it is a symbol of hope and health. For others, it''s
        a representation of a politicized issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc24fe3-a2ef-4385-9d5f-d62f51076710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.365+08:00
