      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c4142-49a8-414e-a35a-fa9486b2b865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakahirap ng trabaho na ‘yan na ipagsama-sama ulit ang mga Pilipino
        na ‘di nag-aaway at ‘di nagsisisihan. Kaya nung si Inday Sara na ang lumapit
        sa akin, napakagandang pangyayari ito,” Marcos added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f52561-26f4-475d-9f0d-7e5e1d8c1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:13.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f75a29-4e82-491b-b47d-6db04cf26e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Uniting Filipinos without them fighting and blaming
        each other is truly a hard task. That’s why it’s a beautiful moment when Inday
        Sara approached me.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b230843-28e7-47ce-8e9b-5ee8f400e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd5db8-e90c-45cb-878a-f7080acced62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter, meanwhile, said it would be better if
        everyone supports her and Marcos, not only one of them. She explained that
        she can do her job as vice president better if her running mate is the president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8876c-ca94-41da-8f0d-7e07ddeebd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc470ce-10b9-478a-ad10-d5e0f6b2ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Mayor also praised Marcos for his record in public
        service, which she said is also the reason why she asked him to be her running
        mate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e098bae1-a5b9-4c61-861a-ed14bfb40a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cec3a-6db3-49b7-b002-a3150cb33e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko kay BBM (Marcos), ‘puwede mo ba akong kunin na bise presidente
        mo?’ Para sa akin importante ang naging governor siya ng apat na term, isang
        term na congressman, at isang term na senador,” she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51d401-ce8f-4aa9-a008-a8f06db7fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ab5f6-8956-481f-89e4-c08f38e29332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked BBM, ‘can you get me as your vice president?’
        For me, it’s important that he is a four-term governor, one-term congressman,
        and one-term senator.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c6483-923c-4c5f-9b12-26492b1ae534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:19.112+08:00
