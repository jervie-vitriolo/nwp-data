      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff4ffa-4456-464e-90d9-9cabbafe0bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rally, Marcos also told his supporters that a tandem
        between a Marcos and a Duterte is an important “symbol of unity.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf98d38-494b-4660-b479-33ef5ab14f64'
      'mgnl:activationStatus': true
