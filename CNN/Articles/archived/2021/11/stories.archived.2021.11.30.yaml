      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309c8e7-0840-4dc9-8306-e80338fcf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sooner or later we''re going to see cases of this new variant here
        in the United States. We''ll have to face this new threat just as we face
        those who have come before it," Biden said, speaking from the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f41b3f-8949-4336-87da-3e32c2a28665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:05.154+08:00
