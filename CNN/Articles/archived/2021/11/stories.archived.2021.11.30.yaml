      'mgnl:lastActivated': 2023-01-25T03:03:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13205282-2032-482c-81e4-0e758ababfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.684+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:03:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slated on December 3, 2021, the third edition of the VICON is titled
        “RISE: Retail Innovation Shopping Expo.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb6a26-3b81-44c5-b65f-c5eccedcb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.684+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:03:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b33e9a-d727-40b2-b380-2219721d2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.684+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:03:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key participants in this event are brands under Villar Group’s AllValue,
        its holding company for investments in retail, and its mall affiliate Vista
        Mall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e79e04-b414-4556-9f32-6b46900e5ae6'
      'mgnl:activationStatus': true
