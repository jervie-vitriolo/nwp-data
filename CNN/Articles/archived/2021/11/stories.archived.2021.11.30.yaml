      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2dca3-9f07-4212-a607-27637c13ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:59.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Pharmally, Senate Blue Ribbon Committee Chairman
        Richard Gordon has released only some preliminary findings last October, recommending
        graft and corruption charges against Pharmally officials and other personalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d801ae-68c5-4eb5-8b30-620898701f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a662598-7d85-471f-a2c1-3126ca4bae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see how it turns up but they will have to remain there until
        June 30, 2022," Senate President Vicente "Tito" Sotto III said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ac255-a44b-4a4c-976b-1a7ea9521eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba92285-e59d-4577-9351-9b15dd7ec794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they cooperate, well then very good. We can lift the arrest
        order right away," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29f6396-5e7e-478e-b32e-e330358342be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
