    'mgnl:tags': ['Jerome-Powell', 'economy', 'US', 'United-States', 'major-threats',
      'Omicron', 'COVID-19', 'variant']
    'template': '1'
    'title': 'Omicron poses 3 major threats to the US economy, says Jerome Powell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687a916-dedc-407d-bb9f-848af3ec27df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here we go again. Federal Reserve Chairman
        Jerome Powell is set to testify Tuesday that the Omicron variant threatens
        America''s economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825bfb1-90da-4e1d-a2f3-979a4bb0b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e90db-fd36-4944-b3b1-c9a2351cc675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unknown about Omicron. Yet if it prolongs the pandemic,
        it could keep prices rising, hurt job growth and make the supply chain crisis
        worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b1353-730b-49db-b8da-2870455a0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df7dc8-1abc-4b04-9cee-5b46df3a6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent rise in Covid-19 cases and the emergence of the Omicron
        variant pose downside risks to employment and economic activity and increased
        uncertainty for inflation," Powell wrote in prepared testimony he''s set to
        deliver Tuesday to the Senate Committee on Banking, Housing, and Urban Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fae59-66a8-4e07-8bba-44c63a4ed3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28881f71-026c-4f22-9828-1b205325abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.848+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street sold off stocks and oil Friday after learning about
        the potentially highly infectious and more immunity-resistant variant. But
        the market regained much of its lost ground Monday after investors took a
        breath and sensed a buying opportunity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840a744-38ee-49a5-a7d9-ca8bd4260ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b9875-eae2-4fc8-b8ca-291009019139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks similarly sold off when Wall Street first heard about the
        Delta variant, but it soon rebounded and surged to new records as vaccine
        availability spread and health officials learned how to better manage the
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb044d-28ea-4a81-9648-3fb181dcc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fe5eab-f106-46b0-9e3c-2485a8eb8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his prepared testimony, Powell noted the economy took a body
        blow in the summer as the Delta variant spread across the globe. Many Americans
        were afraid to travel, shop, eat at restaurants and return to the office.
        That kept caregivers at home, exacerbating the labor shortage and supply chain
        crisis that have held back the US economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0e07d-1c2c-4659-b0c7-be76df0fe090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8238b-a712-424a-b35e-bd7df22aaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But infections fell throughout the fall, and the economy picked
        up steam. Powell predicted the US economy would grow a robust 5% this year.
        As infections fell, starting in September, the job market rebounded, and the
        unemployment rate fell to 4.6%, the lowest rate since May 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3e00a-b67b-4cce-a548-c9bf98a91599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f620c47-c31c-47a4-8333-326db3047c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy has ebbed and flowed with rising and falling infections,
        and Omicron threatens to undo much of the economic goodwill America has generated
        throughout the autumn months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d1dde-0533-4b35-8a1c-3f4c144da25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad25843-9c6e-42d0-b4e6-0d3d909bc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greater concerns about the virus could reduce people''s willingness
        to work in person, which would slow progress in the labor market and intensify
        supply-chain disruptions," Powell wrote in his testimony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bef25a-c63b-40e4-8507-137c2902ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215bfe5-536d-4388-b224-aa3091452dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.849+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, who President Joe Biden recently renominated for a second
        term as Fed chair, said the imbalance of supply and demand have artificially
        sent prices surging well above the Fed''s 2% annual inflation target. Americans
        have spent about 5% more on goods and services this year, Powell noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643b5fa-8e73-488b-b8e3-621c3a7ddb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e4fff-3e01-4f14-90db-c487f9d0e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation could be here to stay for a bit longer, Powell said. It''s
        a bit of a Catch-22: The labor shortage had been sending wages (and prices)
        higher. But with job growth accelerating in recent months, employers are finding
        fewer applicants for their available jobs -- and they have to raise pay to
        attract new workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b518e9-0219-4f2c-8497-00c731fb373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:00.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/economy/omicron-jerome-powell/index.html">Omicron
        poses 3 major threats to the US economy, says Jerome Powell</a>."</em></p>'
  'nba-roundup-jokic-return-nuggets-end-skid':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-30T17:05:23.405+08:00
    'imagesource': 'jcr:034d9d5c-64c6-4485-aaa9-875237e84351'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c82ecc50-1bc3-4e77-b309-6092fbcbfb13'
    'lead': 'Reigning league MVP Nikola Jokic returned from a four-game injury absence
      to account for 24 points, a game-high 15 rebounds and a team-high seven assists
      as the Denver Nuggets defeated the host Miami Heat, 120-111.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T16:44:12.737+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:47:11.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
