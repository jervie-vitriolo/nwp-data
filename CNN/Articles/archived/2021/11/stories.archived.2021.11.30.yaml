    'template': '1'
    'title': 'NASA astronauts prepare for spacewalk just weeks after Russian satellite
      strike created debris field'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abde719-f1f8-4962-8c4f-e531fc0c7912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two newly arrived NASA astronauts will
        head outside of the International Space Station on Tuesday for a spacewalk
        to replace a malfunctioning communications antenna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3e4ed-0445-4663-bd60-8837337657de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c655c-1784-4a83-9a91-02ffb8cb78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Thomas Marshburn and Kayla Barron are scheduled to begin their
        spacewalk at 7:10 a.m. ET, and it is expected to last for about six and a
        half hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4dfdb5-4b66-405d-a546-2455ff718d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a26fff-6e39-4196-9f5d-ce8f3c6a56bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live coverage of the spacewalk will stream on NASA TV and the agency''s
        website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d011eea-9b86-42ae-b5f0-d72f6193ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e356764-65bd-4b2c-ba61-838caf771003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will replace an S-band Antenna Subassembly by using
        a spare that is already attached outside of the space station. The S-band
        radio frequencies are used to transmit low-rate voice and data from the space
        station more than 220 miles to flight controllers on the ground, according
        to NASA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23552a-c054-4e16-ad07-881f3241b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cba97b-8388-4b4c-b8b0-057dc308d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being operational for 21 years, the antenna recently stopped
        sending signals to Earth using NASA''s Tracking and Data Relay Satellite System.
        Mission managers discovered the issue in September, said Vincent LaCourt,
        NASA spacewalk flight director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f408631-96b5-4744-9b02-10558f561a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efab704-ebbd-43cd-b829-41353a977db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That timing allowed us to have Tom and Kayla go into our neutral
        buoyancy laboratory, or big pool where we practice spacewalks, and practice
        our exact spacewalk," LaCourt said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98009679-2673-49eb-8b88-43f4c23355ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b985711-da69-4cac-9932-3d2893bc6b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the loss of this antenna has a low impact on space station
        operations. However, maintaining antennas like this one allow for a redundancy
        in communications. Installing the spare, which has existed outside the station
        since 2010, will allow that system of backups to continue. The station has
        other low-rate S-band systems and high-rate KU-band systems that relay videos
        back and forth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4a429-ac05-4d14-a008-5abf9a7db0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33b4e3-8e87-4dcf-9d4f-2a525938e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the spacewalk, Marshburn will be on the end of the Canadarm2
        robotic arm, which European Space Agency astronaut Matthias Maurer will control
        from inside the space station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2985f-1cbc-4bd7-9a6b-87225168a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ffb26-c897-4d5e-a8da-489106df7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshburn will wear the spacesuit bearing red stripes as extravehicular
        crew member 1 and Barron will wear the unmarked suit as extravehicular crew
        member 2. This is the first spacewalk for Barron, and it''s the fifth outing
        for Marshburn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed711efa-11b3-4014-bfaf-32e487cbaeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4febafe0-5093-4c89-9877-6c122899eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshburn, Barron and Maurer arrived on the space station along
        with NASA astronaut Raja Chari in their SpaceX Crew Dragon capsule on November
        11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b76a1-55eb-47b3-86cb-481e99a8e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34549f70-ddcd-4ede-9ba4-2f4931d9812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s spacewalk is the 245th conducted to assemble, maintain
        and upgrade the space station, which has served as a continuous low-Earth
        orbit hub for humans for 21 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170a30d-4be0-4093-9318-709d0a59cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e881a9-7337-4ce8-ad9a-48368995579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debris concerns</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19b491-393c-4af0-8b03-c6f197396cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:57.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacewalk comes just two weeks after the creation of debris
        in low-Earth orbit by a Russian anti-satellite test that forced crew members
        on the International Space Station to scramble into their spacecraft for safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f485c-e816-4284-ba3e-ac64cab507d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:57.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac9058-86b1-4be2-b1f9-a39b5f5a0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Space Command said Russia tested a direct-ascent anti-satellite,
        or DA-ASAT missile, striking a Russian satellite and creating a debris field
        in low-Earth orbit of 1,700 pieces of trackable orbital debris that is also
        likely to generate hundreds of thousands of pieces of smaller orbital debris.
        It will take months to catalog all of the new debris created by the test.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdafec5-66c8-498a-ac68-64f1d261146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25404349-064a-4352-9a60-6a39be688bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA Administrator Bill Nelson said in a statement that he was "outraged
        by this irresponsible and destabilizing action. With its long and storied
        history in human spaceflight, it is unthinkable that Russia would endanger
        not only the American and international partner astronauts on the ISS, but
        also their own cosmonauts. Their actions are reckless and dangerous, threatening
        as well the Chinese space station."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83c010-62a7-498d-968d-2143e3c60ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820c78d-8703-4391-b0d8-ee3586ef4d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the debris field was very concentrated at first, it has dispersed
        over time, said Dana Weigel, NASA deputy manager of the International Space
        Station Program. The team planning the spacewalk ran models and predictions
        to understand the environment the astronauts will be in during their spacewalk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a546e65-f6d5-4e7a-b03f-7000968557b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e6524-6021-4bb8-ad80-3aca36a427e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has raised the risk to the spacewalkers by 7%, which "is not
        a large increase and that''s well within what we see with normal atmospheric
        fluctuations and the normal amount of debris that kind of moves through,"
        Weigel said. "What it really tells us is EVA (extravehicular activity) has
        always been risky."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bb7ee-45b9-45ef-8d1b-02ed2c9a0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dba4e-d512-4b4f-beb7-bfa579f1ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This risk concerns any debris with the potential to penetrate the
        spacesuits or the space station itself. The pieces that could penetrate the
        spacesuits are much smaller than anything they are able to track, Weigel said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e450fb-dcc2-4acd-ad9e-13af8e4acf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7b962-04ff-4caf-8135-d8f43e505065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:03.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does mean penetration but it doesn''t mean it''s a catastrophic
        penetration," Weigel said. "There''s a certain size of penetration that is
        supportable. There''s an emergency oxygen package on the suit that would feed
        it for a while. When we talk about EVA risk, it''s generally around 1 in 2,700,
        so that''s considered the risk of having some size of a penetration over the
        course over the duration of the six and a half hour EVA."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48f2bd-9c10-4202-8267-7333aa079973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e4b1d-3b48-4491-8a57-90ae3088aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weigel said that some previous spacewalks have come with a higher
        risk than this one.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ac843-a728-4ac1-a530-147f94ae6955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:04.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7a747-ff57-4afb-a716-2733699a2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, when you have a debris event like this and you get
        a lot of really small pieces scattered around, it just becomes part of the
        average environment," Weigel said. "At some point, there is not a specific
        directional aspect to the debris. So there''s nothing different that they
        will do out on the spacewalk."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffab05f-aa38-48ac-bb3d-ad2cff2bafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4b3a1-47e7-401e-b6de-5f2894c4f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:36:10.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:06.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event did shuffle the task list for the spacewalk itself and
        some "get-ahead" tasks have been removed, including cable routing and releasing
        bolts on a spare nitrogen tank, LaCourt said. However, if there is time, the
        astronauts will tend to a few things that could prevent the scheduling of
        future spacewalks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aceee73-0a0c-4848-990b-d9b4d122c851'
