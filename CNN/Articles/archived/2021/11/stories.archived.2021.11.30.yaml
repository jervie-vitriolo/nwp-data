      'mgnl:lastActivated': 2023-01-25T02:48:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526c5f4-67f2-45c2-9e38-316985b1f8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the continuation of the infrastructure program will
        be part of his post-pandemic jobs creation program for residents of Eastern
        Visayas if he is elected president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393659f5-7690-4b79-9e85-f52e69006a20'
