      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c45036-ac37-4d7e-9690-d8d95333e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.684+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:03:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable among participating AllValue brands are the group''s one-stop
        full line home center AllHome, mid-premium segment leader AllDay Supermarket,
        the country’s fastest growing café chain Coffee Project, and its other food,
        retail and services brands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4461e39-0812-4eee-81ad-eb4368a7302d'
      'mgnl:activationStatus': true
