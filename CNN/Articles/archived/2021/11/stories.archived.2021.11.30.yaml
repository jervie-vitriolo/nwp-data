      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VICON Rise is also bringing back its interactive virtual space and
        convention center to hold the AllValue Shopping Party, a showcase of innovation
        and shopping treats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a8e46-4980-4a3e-8128-cbd532584948'
      'mgnl:activationStatus': true
