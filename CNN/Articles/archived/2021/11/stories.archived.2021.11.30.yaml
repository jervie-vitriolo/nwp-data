      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3de8d-1596-4905-a55e-cd6406046d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, on Monday a federal judge in Missouri issued an order
        partially blocking the administration from implementing a vaccine mandate
        for certain health care workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb694b-bd97-485c-bb7a-0372d5d36bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:35.880+08:00
