      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44405ad-fa48-4127-a876-c1d7959570ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:46:21.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of the hitherto-obscure digital token, whose Twitter feed
        has little more than 1,000 followers, rose almost ten-fold from Friday to
        Monday morning when it hit $688, before tumbling as much as 75%, crypto tracker
        CoinGecko said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d05ce-080b-49f3-a42e-07f345a1cce6'
