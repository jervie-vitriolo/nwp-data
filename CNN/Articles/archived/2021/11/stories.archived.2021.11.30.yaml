      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffec0c-3dc4-4cfb-87db-88afd2998c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee has held 15 marathon hearings on the use
        of pandemic response funds, including the billions spent for medical goods
        supplied by Pharmally. Last year, the tiny corporation cornered ₱8.7 billion
        in government contracts despite limited financial capability. Company officials
        said they borrowed money from Chinese businessman Michael Yang, President
        Rodrigo Duterte''s former economic adviser.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdadadd-825c-428f-902a-95945fe73fe8'
      'mgnl:activationStatus': true
