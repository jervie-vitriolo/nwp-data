      'mgnl:lastActivated': 2023-01-25T02:41:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c2024-a7fd-45bf-a3bb-306a8ec623c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past several weeks, COVID-19 cases nationwide have been
        declining. From the single-day count reaching around 4,000 in end-October
        -&nbsp;when the previous Bloomberg report was issued -&nbsp;new daily infections
        fell to below a thousand in the last seven days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c94bf-ad97-4ad1-a917-6a004ca0bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb961c1-5021-465d-b31b-bf8e7764613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:59.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine supply has also been improving in the Philippines, home
        to about 110 million people. The government said around 83.8 million doses
        have been given to 47.5 million Filipinos as of Nov. 29. On Nov. 30, during
        the start of the three-day national vaccination drive, officials said a daily&nbsp;record-high
        2.55 million shots were administered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1c1dd-48ec-4122-975c-28415672569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd2bdc-6591-47b1-8a0a-5359243e824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:00.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bloomberg said this is not yet enough to leave the bottom rung.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88262b02-346e-4ce6-9902-d89c50df15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:44:51.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:00.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its data, the Philippines and Indonesia are among the 11
        of 53 countries which have administered less than 100 vaccine shots per 100
        people. This is something it described as a "key barrier to improving their
        scores."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd13022-8b06-43ea-b9f6-f9f756fedd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cacbd0b-0b03-412d-adf6-f45644f032f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two other Southeast Asian nations - Vietnam and Malaysia
        -&nbsp;are also in the bottom five of the international news agency''s list.
        Notably joining them is Poland, which slipped by 16 spots amid a new surge
        in cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e367f-4507-4069-ac13-c6321feb1f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c40831-df44-49a2-a7a8-2d41ebd29b0f'
      'mgnl:activationStatus': true
