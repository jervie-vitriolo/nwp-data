      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees can also expect appearances from celebrities, thought
        leaders, and influencers across all interests including Mariel Padilla among
        others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e6059-430b-4a25-8032-3a24f57e5600'
