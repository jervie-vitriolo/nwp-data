      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1660281-4a37-43e6-b5e3-8dcc42a09acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President openly supported his long-time aide Senator Bong Go,
        standard bearer of Pederalismo ng Dugong Dakilang Samahan, despite Marcos’
        support for the administration. But Go announced his withdrawal from the 2022
        presidential race on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36a258-19c1-4df4-acfc-d27bb20a418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.349+08:00
