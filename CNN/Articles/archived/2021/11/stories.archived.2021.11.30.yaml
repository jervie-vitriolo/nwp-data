    'template': '1'
    'title': 'Secretary of defense orders review of US airstrike that killed civilians
      in Syria in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58cf9a5-998e-46c6-bb40-be636856a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Secretary of Defense Lloyd Austin has ordered
        a review of a US airstrike conducted in Syria in 2019 that the Pentagon only
        recently admitted had killed civilians after the publication of a New York
        Times report, Pentagon spokesman John Kirby said during a briefing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4848341-e9e6-46a7-aef5-eb4f7dc761d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00553af1-8d0c-46ca-94cf-0659f3bbb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review will be conducted by Gen. Michael Garrett, the commander
        of US Army Forces Command. Garrett will review "reports of investigation already
        conducted" but will also "conduct further inquiry into the facts and circumstances"
        related to the incident, Kirby said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8345c62-fdc3-42b6-8f93-a000435466a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:34.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74427110-4600-48f8-8448-905f1e4462dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garrett has 90 days to complete the review, which will cover "civilian
        casualties that resulted from the incident, compliance with the law of war"
        and "whether accountability measures would be appropriate," Kirby added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dae7362-f48e-4009-9b69-b75964c314ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99017c04-eb2f-4602-84bd-e441cc214d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin ordered the review after The New York Times published an
        extensive investigation into the airstrike earlier this month. Shortly after
        the investigation published, US Central Command, the part of the US military
        that oversees forces in the Middle East, publicly acknowledged that civilians,
        including women and children, had been killed in the 2019 airstrike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e807307-0fa6-4c42-9582-3048177c8c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc42cd-741c-45ba-9ba5-1bba8fb48afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of civilians killed is unknown but US Central Command
        acknowledged it was "multiple civilians."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2011f39-fa8a-4b53-8be9-e854225f5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6989c7e8-7ea7-4312-8722-b97b1d18c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 18, 2019, the US-allied Syrian Democratic Forces called
        for air support when they came under attack from ISIS forces, Capt. Bill Urban,
        spokesman for US Central Command, said in a statement. US and coalition forces
        surrounded the last ISIS holdout in Baghouz, Syria, but in the final days
        of fighting ISIS launched a counterattack, using small arms, rocket-propelled
        grenades and suicide bombings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34267ee6-19db-4851-860d-94880a3cbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbc337-99a6-49b9-b2cf-6c2f8f17efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only aircraft on location capable of carrying out the strikes
        was an F-15, Urban said. At the same time, the only unmanned aerial vehicle
        overhead was capable of recording only standard-definition video. Other aircraft
        and UAVs capable of recording high-definition video, which would have provided
        a clearer picture of the battlefield, had left the area after hours of fighting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbff8a-0623-4676-99b3-9dcedabf1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc3787e-94a6-4f9b-9929-4bf6d832119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Democratic Forces fighters, the nearest US special operations
        forces and the UAV flying above the battlefield reported or observed no civilians
        in the area before the airstrike was conducted, Urban said. The F-15 then
        dropped three 500-pound precision-guided bombs, potentially killing dozens
        of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb4219-184c-44a5-a98c-0d59ad06d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef65170-8f51-4a6b-9c3e-7bc15a9b1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours after the strikes, the UAV operator reported possible
        civilians in the area when the bombs had been dropped, Urban said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b15fb-1a5f-4684-ace8-0b284bdcb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbcf2b-0063-40e8-80a5-4cc566dd932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acknowledgment of the civilian casualties was the first time
        the Defense Department had publicly disclosed that civilians may have been
        killed as a result of the 2019 airstrike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35ec6e-f921-46fa-a906-3f16db1d7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023cfcc-f4c2-43c0-87a3-6826b9e0433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes as the Department of Defense is facing increased
        scrutiny over its handling of civilian casualties following a drone strike
        in Afghanistan in late August that killed 10 civilians, including seven children.
        A review of the botched strike in Kabul found that "execution errors" led
        to what Pentagon officials had called a "tragic mistake" and that the killings
        did not violate the law of war, but it left the question of accountability
        up to the combatant commands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f14ef-ddce-46f4-abdb-c9d8c89d6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:26:45.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/29/politics/pentagon-syria-airstrike-review/index.html">Secretary
        of defense orders review of US airstrike that killed civilians in Syria in
        2019</a>."</em></p>'
