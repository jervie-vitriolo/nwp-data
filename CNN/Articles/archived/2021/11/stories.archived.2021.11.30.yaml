      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Syra Madad, DHSc, MSc, MCP is an infectious
        disease epidemiologist, senior director of the system-wide special pathogens
        program at NYC Health + Hospitals, health and safety lead at the Enhanced
        Investigations Unit of NYC Test &amp; Trace, and fellow at the Belfer Center
        for Science and International Affairs. She tweets <a href="https://twitter.com/syramadad?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">@syramadad</a>. Jacob Glanville, PhD. is a pandemic vaccine
        and therapeutics developer, CEO of Centivax, previous CEO of Distributed Bio,
        and affiliate professor of University of San Carlos School of Medicine. He
        previously worked for Pfizer as principal scientist. He tweets <a href="https://twitter.com/CurlyJungleJake"
        target="_blank">@curlyjunglejake</a>. The views expressed in this commentary
        are their own. View more <a href="http://cnn.com/opinions" target="_blank">opinion</a>&nbsp;at
        CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0256d-5bca-4466-b57e-0e89152eef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This week, news of a worrisome variant
        of the coronavirus dubbed Omicron dominated headlines after it was first detected
        in South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d740866-ae8c-48f0-a0ca-2e90d2019784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many world leaders, including US President Joe Biden, reacted swiftly
        to the news by <a href="https://www.cnn.com/2021/11/26/politics/travel-restrictions-south-africa/index.html"
        target="_blank">announcing</a>&nbsp;a raft of travel restrictions on African
        countries, even though the variant has <a href="https://www.cnn.com/2021/11/27/world/omicron-coronavirus-variant-intl/index.html"
        target="_blank">already been detected</a>&nbsp;in places like Australia, Hong
        Kong and Israel. While Omicron has not yet been found in the United States,
        Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious
        Diseases, <a href="https://www.cnn.com/world/live-news/new-covid-variant-south-africa-11-27-21/h_0f92f5fe74404a72ff922e2a17d739d5"
        target="_blank">said</a>&nbsp;he "would not be surprised" if it has already
        made its way in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862682c-1881-4432-b078-f509f244b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At best, travel restrictions can help slow the spread of the variant
        and buy us time. At worst, they can hamper global communication, transparency
        and data sharing while discouraging countries from monitoring new variants.
        But while we wait to learn more about this viral variant, there are resources
        at our disposal to protect ourselves should Omicron spread to the United States.
        We should all do our part, which includes getting vaccinated and testing for
        Covid-19 when recommended while the medical community studies the variant
        and evaluates whether our vaccines will hold up against it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be773403-0a50-4221-bc8e-da43ec328194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through there is much we don''t yet know about Omicron, here are
        three things we do know:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee03100-e2ac-44b5-aeb9-049c70b8a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the variant was first detected</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3cc079-89bd-416f-8054-6568c6153f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant was first detected in a sample collected November
        9 and <a href="https://www.who.int/news/item/26-11-2021-classification-of-omicron-(b.1.1.529)-sars-cov-2-variant-of-concern"
        target="_blank">reported</a>&nbsp;to WHO on November 24. All Covid-19 samples
        collected in the Gauteng province of South Africa between November 12 and
        20 were<a href="https://www.nature.com/articles/d41586-021-03552-w" target="_blank">
        determined</a>&nbsp;to be the Omicron variant, suggesting it had already become
        the dominant strain in that region. The variant has been detected in a number
        of other nations and continents, but because of great variation in viral sequencing
        surveillance efforts, undetected Omicron outbreaks may already exist in additional
        locations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ee924-98ce-4ac7-b260-37ac59fad995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Omicron has a lot of mutations</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56a7db-6ae6-45d8-90e1-69c711ec3aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' genome has about <a href="https://www.cnn.com/2021/11/26/africa/new-covid-variant-discovered-south-africa-b11529-intl/index.html"
        target="_blank">50 mutations</a>, with roughly 30 of them found in the spike
        protein — the structure the virus uses to get into the cells they attack.
        (This spike protein is also the basis of most mRNA vaccines, which deliver
        instructions for our immune systems to recognize and attack this portion of
        the virus.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc9018-01e6-427f-9319-92319b503d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization <a href="https://www.who.int/news/item/26-11-2021-classification-of-omicron-(b.1.1.529)-sars-cov-2-variant-of-concern"
        target="_blank">has reported</a>&nbsp;that "preliminary evidence suggests
        an increased risk of reinfection with this variant, as compared to other (variants
        of concern)." Preparing for the worst, vaccine makers Pfizer and BioNTech
        have already announced <a href="https://www.npr.org/2021/11/27/1059534796/covid-19-vaccine-makers-combat-omicron-variant"
        target="_blank">they could manufacture</a>&nbsp;a new Omicron-specific vaccine
        in 100 days if required, subject to regulatory approval.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94264290-0a16-4605-96e6-db9b189118cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:43.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The severity and infectiousness are not currently well understood</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742632b7-e8a1-4b83-adb1-ad8bffc764a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutations can affect both severity (virulence) and infectiousness
        (transmissibility) of a virus, capable of rendering them either more or less
        dangerous to the public. <a href="https://www.cnn.com/2021/11/26/health/omicron-variant-what-we-know/index.html"
        target="_blank">Early observations in South Africa suggest</a>&nbsp;Omicron
        may spread more easily than Delta, although such early estimates are notoriously
        unreliable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8fdcb9-c7e4-4a1e-a4ae-66c3fb9056b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African doctor Angelique Coetzee has <a href="https://www.telegraph.co.uk/global-health/science-and-disease/south-african-doctor-raised-alarm-omicron-variant-says-symptoms/"
        target="_blank">reported</a>&nbsp;that she has so far observed around two
        dozen Omicron patients, mostly young men, about half of whom were unvaccinated,
        presenting with relatively milder symptoms such as severe fatigue. While potentially
        encouraging, this is a small sampling of all cases, and South Africa has a
        population that <a href="https://www.statista.com/statistics/578938/age-structure-in-south-africa"
        target="_blank">skews</a>&nbsp;much <a href="https://www.statista.com/statistics/241488/population-of-the-us-by-sex-and-age"
        target="_blank">younger</a>&nbsp;than the United States and <a href="https://arc.aarpinternational.org/countries/south-africa"
        target="_blank">many other countries</a>, providing less opportunity to assess
        effects of Omicron on older, higher-risk individuals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b38567-394d-4985-8d85-2366bb1a714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there has not been enough time for any understanding of
        the lethality of Omicron to be established. Gaining a better understanding
        of how Omicron behaves will take months of observations of additional subjects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5a592-38d3-46fa-959c-b18f1525ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now systems in place at the national and international
        levels that help identify and characterize new variants. In the United States,
        the SARS-CoV-2 Interagency Group (SIG), <a href="https://www.cdc.gov/coronavirus/2019-ncov/variants/variant-info.html"
        target="_blank">jointly established</a>&nbsp;by a number of US health and
        defense authorities, focuses on monitoring emerging variants and their potential
        impact on critical SARS-CoV-2 countermeasures, including vaccines, therapeutics
        and diagnostics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177f1d6-8f78-4ef0-883f-4a0cb1860774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the World Health Organization <a href="https://www.who.int/en/activities/tracking-SARS-CoV-2-variants/"
        target="_blank">also helps</a>&nbsp;track SARS-CoV-2 variants on an international
        scale and works with multiple partners, national institutions and expert networks
        in monitoring and assessing variants that may pose an increased risk to global
        public health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff87e2f-14aa-4478-9744-5150dabd7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as of now, the limited amount we know about Omicron leaves a
        lot of room for questions. Will it peter out like Mu or take over like Delta?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb5d66-6dd4-480e-b5d7-5cd5a7109799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:46.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we wait for answers, we need to continue to be vigilant. For
        all of us, this means getting vaccinated and, if eligible, getting the booster
        dose, wearing a mask and being mindful of the activities we engage in. If
        we get sick or are exposed to someone who is sick, getting tested and quarantining
        if we test positive is critical.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ddd35-3ba0-4b11-8bba-9436eb67c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating now is now more important than ever. Even if Omicron
        continues to spread, Delta will be the dominant strain of virus causing Covid-19
        heading into winter, <a href="https://www.newsweek.com/delta-still-dominant-covid-variant-heading-winter-fauci-says-1648036"
        target="_blank">according</a>&nbsp;to Fauci. Vaccination protects against
        Delta, and may protect against Omicron as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6549051-1231-44f4-ba09-cce7b4b914ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:47.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the public health level, we must continue to employ all the strategies
        to box in the virus: vaccination, testing, sequencing, surveillance, contact
        tracing and offering support services to those who need to quarantine or isolate.
        On the medical end, we must continue to develop newer generations of vaccines
        that can be easily scaled up to meet any variant specific threats.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29f01d-d4eb-4c1b-afcf-2779a32d9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is another reminder of the risk we all face
        when vaccination levels are low throughout the world. Allowing the virus to
        spread unchecked gives it more opportunities to mutate without the blanket
        of protection vaccines offer at the community level. Lagging vaccination rates
        anywhere are a threat everywhere.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5a767-00ab-422b-bd22-2f9a495fcf09'
      'mgnl:activationStatus': true
