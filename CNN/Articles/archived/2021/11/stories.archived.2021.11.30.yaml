      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb311dd-1b12-45c2-b025-8aa5598d0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three in every 10 families in Eastern Visayas are poor, based on
        the Philippine Statistics Authority’s data for the first quarter of 2018.
        Eastern Samar has the highest poverty incidence rate in the region with 43%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b954b-4b67-47a1-8c3f-28872c84b0e2'
