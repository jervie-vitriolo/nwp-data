      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) –</strong> Reigning
        ONE strawweight champion Joshua Pacio believes his close friend and Team Lakay
        teammate Danny Kingad won''t have any ring rust in his upcoming fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287b6ba-5ca7-46bf-9e21-40aa012757ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
