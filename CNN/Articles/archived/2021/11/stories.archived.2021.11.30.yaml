    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78f5db-731a-48bc-9842-4c89b2b61285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.736+08:00
      'mgnl:createdBy': 'pilar'
