  'WHO-on-naming-Omicron':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T04:56:34.178+08:00
    'imagesource': 'jcr:d3871b5c-05da-4de1-acbd-3ec49dc87524'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cddc998-bc2f-4770-b1d3-a52643f48c93'
    'lead': 'The naming of the new coronavirus variant Omicron is causing some confusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T04:58:44.779+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:00:27.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:26.302+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'Omicron', 'coronavirus', 'COVID-19', 'variant']
    'template': '1'
    'title': 'Why WHO skipped two letters of the Greek alphabet in naming Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f3850-5865-4b6c-af77-5b312708eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The naming of the new coronavirus variant
        Omicron is causing some confusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b8590-68f1-42dc-8b60-ccd2864afd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7f1a9-ca0e-4ecd-b688-7ddb99b6791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May the World Health Organization has been using letters of
        the Greek alphabet, in order, to name coronavirus variants. Delta was the
        most dominant one, followed by eight others -- including Epsilon, Iota and
        Lambda -- that so far have mostly fizzled out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce4f2b-4de4-45e0-9ffc-fe3f5e483fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a0987-1a54-4438-ae9e-4ea4479f446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So after a new variant with the unwieldy scientific name of B.1.1.529
        was discovered last week in South Africa, observers might have expected the
        WHO to name it after the next Greek letter on the list: Nu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dee4c8-d4c8-4a32-9197-2d5e0639dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:30.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa68d0-49ed-45b6-aaf4-0936eb60ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the health agency skipped Nu, along with the letter after that
        -- Xi -- and instead went straight to Omicron -- the 15th letter in the Greek
        alphabet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f54af1-14d2-47f0-af6d-98b7c039268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a591155-96a3-4fcb-a541-8d916f651261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nu is too easily confounded with ''new'' and Xi was not used because
        it is a common surname," the organization explained in an emailed statement
        to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943b512-888e-4e7a-8a36-8caa4a6a9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ba775-ed34-4b26-8b13-f245d7d8f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:32.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And WHO best practices for naming new diseases suggest ''avoiding
        causing offense to any cultural, social, national, regional, professional
        or ethnic groups.'' "</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d952e1-f959-4b23-b874-cff145410c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c116841-6a50-48b1-96c6-7c9bcbcf444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though pronounced differently, the Greek letter Xi bears a similarity
        to the Chinese surname Xi -- as in Chinese leader Xi Jinping -- fueling speculation
        that may have played a role in the WHO''s skipping the name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b4dd2-4b60-4180-81a3-186862fa057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64715ba6-2a6e-4bdb-a304-f0d87bf278f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has sought to distance itself from the Covid-19 pandemic and
        has pushed back against assertions that the virus originated in the Chinese
        city of Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cab0d-2f96-42ea-a5d4-b9a9f17ad2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:35.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861638c-6902-43bd-94e6-d2c860339e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific names for diseases "can be difficult to say and recall,
        and are prone to misreporting," WHO said in May. "As a result, people often
        resort to calling variants by the places where they are detected, which is
        stigmatizing and discriminatory."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd4a24-1ae7-44eb-9fd5-77b3984e6838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12abcef-a25e-4ac2-872f-623467d47d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid these stigmas, WHO has been avoiding associating viruses
        with specific regions of the world. Some believe use of the terms "Wuhan virus"
        and "Chinese virus" to describe Covid-19 have led to persecution of people
        of Asian descent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf77ec-2211-44c5-8ae7-fedb4b4a77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:37.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4610b40-abca-470b-962b-b233322a6d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T04:58:44.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:37.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, WHO said it''s identified best practices for the
        naming of new human diseases, "with the aim to minimize unnecessary negative
        impact of disease names on trade, travel, tourism or animal welfare."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454cb6f-2c1e-4de7-afa4-238ccd4b447c'
