      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecb5103-1ae3-4776-979f-f65cf750156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They won''t leave the Pasay City Jail when that happens.
        If they are playing tough, the Senate is tougher than them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37967de5-a910-44a7-b51e-87c7efff99dd'
