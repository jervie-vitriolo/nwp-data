      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de1791-7e8c-4350-9dab-5b3602f4b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region, which is regularly hit by typhoons and still reeling
        from lack of adequate housing for the victims of Super Typhoon Yolanda, is
        among the poorest areas in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105250a2-d7d7-4706-9b8d-5f7f8843b6a5'
