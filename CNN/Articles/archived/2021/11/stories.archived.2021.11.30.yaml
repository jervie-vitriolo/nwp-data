      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b9436d-4a75-4f40-a86d-b6f481a25710'
