      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59615f35-4f86-41a1-8f7b-055e5e9b28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey has had to navigate those challenges while dividing his time
        at Twitter with serving as CEO of Square, the payments company he also cofounded.
        This summer, Dorsey suggested he might be willing to leave Twitter and Square
        to go work on bitcoin-related initiatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6baa1a-a1e6-4a1e-876e-251d539bdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3688f0a-1604-45f4-b859-b5e8711779ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:51.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as last year, Dorsey faced an investor challenge from
        activist hedge fund Elliott Management pushing for changes, including possibly
        replacing him. Dorsey ultimately survived.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f706ccc-8441-4a06-b680-1f32496f5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd67bfe-66bb-480c-903c-8489fb3547d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports about Dorsey''s looming departure come 15 years after
        he helped launch the short-messaging company. Dorsey marked the moment with
        the platform''s first-ever tweet: "just setting up my twttr."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da51680-1802-4584-9d2e-125391f9568e'
      'mgnl:activationStatus': true
