      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>&nbsp;The
        country has received 539,430 doses of the AstraZeneca COVID-19 vaccine donated
        by South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c1c7d-d17d-46e2-ac0f-87c1f9f6a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the coronavirus shots arrived at the Ninoy Aquino
        International Airport Terminal 3 in Pasay City Tuesday evening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6812e7de-e879-49e5-8b57-13f4afc1ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korea''s Ambassador to the Philippines Kim In-chul accompanied vaccine
        czar Carlito Galvez, Jr. in welcoming the delivery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659b3b8-fb8e-4507-acfc-5cb5c32ef04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean government hopes that with this contribution we''ll
        be able to help a little bit the Philippine government''s effort to fight
        the coronavirus and that this donation will also contribute to the existing
        friendship and cooperation between our two countries," the ambassador told
        reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef59031-5941-4134-bb7f-fc449d5dbe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Korean government has been assisting the Philippines
        in its fight against COVID-19 since the beginning - donating test kits and
        face masks, and even providing monetary support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340226a4-20a5-4d05-963f-ea785423198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be doing it (donating cash) again next year," Kim pledged,
        adding that he and Galvez are also in talks about Korea donating 34 or 35
        trucks to transport vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3099a3-e378-4e66-8edc-41f38e5d26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery comes as the government is in the middle of a three-day
        national vaccination drive. Galvez said about 2.6 million shots were administered
        on Monday, the first day of the program - surpassing the previous one-day
        record of 1.2 million.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58082036-b1b8-4d72-b294-54e15afd1fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-12-01T11:56:56.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:41:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it <a href="https://cnnphilippines.com/news/2021/11/30/Vaccination-drive-logistical-issues-hesitancy-.html">still
        fell short of the government''s initial 3 million one-day target</a>. Galvez
        said he expects that more doses were given on the second day. The government
        aims to administer 9 million doses for the three-day event.&nbsp;</p>'
  'China-mining-more-coal':
    'author': 'Laura He, CNN Business'
    'caption': 'China''s economy is finally getting some good news: Its big factories
      are staging a recovery as a power crunch that held back production starts to
      ease because of a big jump in coal supply. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T23:30:22.734+08:00
    'imagesource': 'jcr:6bd40a89-477b-4a77-9150-dc08d3d43ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5446546-03ae-4210-9044-2ded93d23d08'
    'lead': 'China''s economy is finally getting some good news: Its big factories
      are staging a recovery as a power crunch that held back production starts to
      ease because of a big jump in coal supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T23:37:41.413+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:41:31.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:41:00.894+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is mining much more coal again and that''s boosting its factories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b6259-81f9-4082-8013-5211814b11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China''s economy is finally getting
        some good news: Its big factories are staging a recovery as a power crunch
        that held back production starts to ease because of a big jump in coal supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebbe8b-944b-42f1-93ee-73b1ff9e641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government survey of manufacturing activity increased to 50.1
        in November from 49.2 in October, according to data released by the National
        Bureau of Statistics (NBS) on Tuesday. It was the first reading above 50 —
        indicating expansion rather than contraction — in three months. It was also
        the first time since March that the index increased over the prior month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab47ee-765b-4a4e-a6ed-e31e626e3119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Tuesday attributed the improvement to "recent policy
        measures" that have strengthened energy supply and stabilized soaring costs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d357f0-52f0-4b61-82ca-2e21008333b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In November, power shortages eased and prices of some raw materials
        dropped significantly," said Zhao Qinghe, senior statistician for NBS, in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893f8b4-466a-481c-ad28-83cdfd8ee3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has grappled with the power crunch for months, as extreme
        weather, surging demand for energy and strict limits on coal usage delivered
        a triple blow to the nation''s electricity grid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6586720-307a-47a0-a7b4-f487bb00ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem came to a head in September, when companies were told
        to limit their energy consumption in order to reduce demand for power. Supply
        was cut to some homes, reportedly even trapping people in elevators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a91ac-c9bb-4a69-982e-281200464f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy crunch, along with surging raw material costs, resulted
        in a sharp drop in industrial output for September and October. To combat
        the problem, authorities have relaxed their efforts to cut carbon emissions
        and ordered coal mines to ramp up production.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b01f9a-a3a3-4db4-b0c7-1ee09a281ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was notable. China — which uses more than half the world''s
        coal supply and is already the largest emitter of carbon — set a new daily
        record for coal production in mid-November, according to statistics from the
        National Development and Reform Commission (NDRC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73270c0-131c-4cf1-9f3d-21b5dad278ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s "strong interventions" mitigated the "overall power
        shortage" and eased cost pressures on some industries, analysts from Citi
        wrote in a Tuesday research report. The power woes had pushed up the cost
        of aluminum, steel and other raw materials, rippling through industries like
        carmaking and construction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1babb43-4d99-4e6d-9f47-b3f0facce8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stress still to come?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad7107-58ad-44d8-aeb6-2cadf1b9228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there may be some continued stress on industrial output in the
        coming months, resulting from China''s preparation for the upcoming Winter
        Olympics, a continuing crisis in real estate, and the potential impact of
        the new Omicron variant of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bff077-4dce-4619-96ec-2af9f1c34ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:37.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Citi analysts said that the production of raw materials — which
        causes high levels of air pollution — may be limited in northern China as
        the government tries to "ensure blue skies for [the] Beijing Winter Olympics."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4fde0-3879-4821-ad39-da0e9eec7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downturn in China''s property sector poses another risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13e776-865b-49f3-8d39-42bfef5e9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s data showed while new orders received by factories rebounded
        somewhat, that gauge still did not enter expansion territory, suggesting that
        domestic demand remains weak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e453566-aaa5-4430-bbb0-662b91879667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major challenge now is the significant pressure that the property
        downturn puts on the aggregate demand," the Citi analysts said. Real estate
        — and related industries — account for as much as 30% of Chinese GDP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468335bb-08b1-4bad-ad19-88f49c20179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s data also showed that non-manufacturing PMI, which measures
        the performance of services and construction industries, reached 52.3 in November,
        slightly weaker than October''s 52.4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cdeda-a7eb-4d4f-9c99-bf5bae64ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the Omicron variant might be a concern going forward,
        especially for the services industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc24d30-17c8-4ff4-bbaf-e84c1d1ff458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest variant of the coronavirus has been labeled of "concern"
        by the World Health Organization because of its seemingly fast spread in South
        Africa and its many troubling mutations. While specific details of the new
        variant have yet to be made clear, several countries have scrambled to impose
        travel bans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a271a3ad-d409-446e-b198-fa1fa64ab44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, though, has long pursued a "zero Covid" approach, and maintains
        what are already among the strictest border restrictions in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c2f3db-ef87-49f1-99fd-46aacf7d8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking ahead, most of the weakness in services should reverse
        in December unless — obviously a big caveat with the emergence of Omicron
        — there are new outbreaks," wrote economists with Capital Economics in a Tuesday
        research report. "In that case, the authorities would turn to more stringent
        controls to contain it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a616e-b545-4438-8551-c77d0937e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:37:41.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:41:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
