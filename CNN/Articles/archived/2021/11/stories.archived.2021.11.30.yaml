      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ad2f7-b905-4cff-bd7c-3762f098e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:46:21.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From "squid game" to dogecoin, minor cryptocurrencies have this
        year benefited from links to memes or internet culture, recording rapid booms
        and busts while more mainstream names such as bitcoin soar in popularity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5425cf-7194-4b83-a77a-f34cb42330dc'
