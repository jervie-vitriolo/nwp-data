  'Dr-Anthony-Fauci-expert-US-restrictions-Omicron-COVID-19':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T15:58:53.856+08:00
    'imagesource': 'jcr:44df7cad-1b0d-4153-923b-acfe596e8dfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca9e746-b07b-4b1f-a289-08fd526063bd'
    'lead': 'Dr. Anthony Fauci, the United States'' top infectious diseases expert,
      also says the travel restrictions are not going to have much of an impact "in
      the big picture of whether [the Omicron variant] gets here or not."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T15:58:09.682+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T02:50:53.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:43.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['anthony-fauci', 'united-states', 'us', 'travel-restrictions', 'omicron-variant',
      'covid-19']
    'template': '1'
    'title': 'Fauci says he doesn''t expect more travel restrictions in US even if
      Omicron proves more contagious and deadly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d720172-4619-4c82-8f72-a2f24c5187c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.683+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:53.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Dr. Anthony Fauci, the United Sates''&nbsp;top
        infectious diseases expert, said Monday that he doesn''t anticipate the nation
        will implement additional travel restrictions, even if the Omicron variant
        proves worse than previous strains of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a75ebca-25f3-4dd1-997b-8a2e26cd29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.684+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden announced last week that the US would restrict
        travel from South Africa, Botswana, Zimbabwe, Namibia, Lesotho, Eswatini,
        Mozambique, and Malawi in response to the new and potentially more transmissible
        coronavirus variant first identified by South African scientists. Several
        other nations have followed suit in restricting travel from southern Africa
        nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1509b-be79-4bd4-84ec-b6808102ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.684+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN''s Jake Tapper on Monday whether he expects more travel
        restrictions should Omicron prove to be more contagious and deadly, Fauci,
        Biden''s chief medical adviser, replied, "I don''t think so, Jake."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78427c-dc9e-4500-90ce-454cdf082c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.685+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what was done about the restrictions from South Africa
        and neighboring countries was merely because when the information came out
        about the molecular makeup of this virus with all of the mutations that were
        of concern, we felt that we needed to do something right away," Fauci, the
        long-time director of the National Institute of Allergy and Infectious Diseases,
        told Tapper on "The Lead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c1f21-0541-443e-8ed9-f9fa72a004e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.685+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, those restrictions are not going to be a very long duration
        until we get a handle as to what''s going on. But we do not anticipate any
        further restrictions," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d614858-2784-4f02-a243-3f26e145bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.686+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also said that the travel restrictions are not going to have
        much of an impact "in the big picture of whether [the Omicron variant]&nbsp;gets
        here or not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6050d95-71cb-4e92-aa47-8cb91d3ec529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.686+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But [....]&nbsp;it will provide us maybe a couple of weeks of getting
        better prepared," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de875db-a570-4849-8437-8b0b5541a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.687+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:57.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said US health officials should know the severity of COVID-19
        cases caused by the Omicron variant in about a week or two and that they are
        getting their information from counterparts in South Africa, whom the officials
        have been in near constant contact with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a77a3e4-499c-4dd0-80f3-b613348a1e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.687+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a number of patients that they''re following in the medical
        facilities, and they assured us that they would know probably in a matter
        of a week, a week and a half, as to whether or not we''re dealing with something
        that, for the most part is more severe, equally as severe or less severe.
        It could be either of them," Fauci said. "Right now, it does not look like
        there''s a big signal of a high degree of severity, but it''s too early to
        tell."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2dcce7-83c3-43f9-ad75-19fa9208dcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Omicron will become the dominant strain in the
        US, but that''s another reason officials are watching cases in South Africa
        closely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffec8f-8d8f-46b8-a71d-aa3525753250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.688+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s unfortunate that South Africa has been sort of
        the epicenter, or at least a recognition of it, but the good news is they
        are as good as it gets when it comes to scientists and public health people,
        so they''ll be able to give us some very important information, hopefully
        within the next week or two," Fauci said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5defd01-7894-4ae0-bc42-f331e64dcce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.689+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he told Tapper, "the unvaccinated need to get vaccinated
        and those who are eligible to get boosted should get boosted because we know
        from experience [....] that even with variants that are not specifically directed
        at by the vaccine, such as the Delta variant, if you get the level of antibody
        high enough, the protection spills over to those other variants."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed50c5-4f43-4ba9-b061-9cf0a9acd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.689+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Biden urged American not to panic over the new variant
        and encouraged those who have not yet gotten a booster but are eligible to
        do so.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4853af-f3bd-47d0-9be7-e2a23b731b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:51:00.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the best vaccine in the world, the best medicines, the
        best scientists; and we''re learning more every single day. And we''ll fight
        this variant with scientific and knowledgeable actions and speed —&nbsp;not
        chaos and confusion," the US President said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e00cf-3a76-471c-9083-e878a0b56f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:58:09.690+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:51:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/11/29/politics/travel-restrictions-fauci-omicron-covid/index.html">Fauci
        says he doesn''t expect more travel restrictions even if Omicron variant proves
        more contagious and deadly</a>"</em></p>'
  'barbados-bids-farewell-to-queen':
    'author': 'Lauren Said-Moorhouse and Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T16:02:22.945+08:00
    'imagesource': 'jcr:ee36a222-d5cf-4865-bc7e-6252870c285c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7ab4470-fe72-4a0e-8963-7ab6a8ce01c9'
    'lead': 'With the stroke of midnight, Barbados cut its last remaining bonds to
      the British monarchy after nearly 400 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T16:03:57.357+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:50:21.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:44.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbadians celebrate the birth of a republic and bid farewell to the
      Queen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833e8e1-2268-4d7e-92b3-fc759f30d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- With the stroke of midnight, Barbados
        cut its last remaining bonds to the British monarchy after nearly 400 years.
        In a ceremony on Monday evening, Prince Charles acknowledged the "appalling
        atrocity of slavery" as the nation removed Queen Elizabeth II as head of state
        and inaugurated its first-ever President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d955e-b17c-43b9-92c7-e11db2986b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d32806-b376-42ac-b6ce-5846ab3edd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official festivities marking the island''s historic transition from
        realm to republic took place in National Heroes Square in the heart of the
        capital of Bridgetown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba37a42-82e7-438d-bc72-832aba7fce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa17ab-0486-4bcf-be60-7564876639d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir to the British throne had come from London for the occasion
        and watched as the Royal Standard flag was lowered from the flagpole and the
        new Presidential Standard raised in its place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc168cc-4e72-4a6e-950b-29bb9302654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c77be-72aa-47f8-a564-8dabba3c5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.358+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:25.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, the Queen''s own former representative, Governor-General
        Sandra Mason -- a well-respected 73-year-old former jurist -- was sworn in
        as President by the Chief Justice. It was exactly 55 years to the day since
        Barbados declared independence from Britain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c5732-92c6-4ace-860a-673828df5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def0f70-6d01-4e93-8aa1-33f4023c53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking in a 21-gun salute to mark the historic switch, Mason
        bestowed the country''s highest-ranking honor, the Order of Freedom, upon
        the Prince of Wales -- a move designed to highlight the continued close relationship
        between Barbados and the United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf33666-f4fc-4b84-83fe-3036166ae8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:26.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0fc65-ebc9-4cd8-ac74-50002b377ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles said he was "deeply touched" to have been asked to
        participate in the commemorations before acknowledging the "appalling atrocity
        of slavery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77b76e-3c0c-4c38-9f64-fea1a867890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791c9ea-da68-42dc-adba-0997538663fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told crowds: "The creation of this Republic offers a new beginning,
        but it also marks a point on a continuum -- a milestone on the long road you
        have not only traveled, but which you have built."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa8294-0c58-4fde-a9c2-e7cda8c95d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376352d-96d3-4250-aae2-625db121a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the darkest days of our past, and the appalling atrocity of
        slavery, which forever stains our history, the people of this island forged
        their path with extraordinary fortitude. Emancipation, self-government and
        Independence were your way-points. Freedom, justice and self-determination
        have been your guides," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562128e-fa60-4a5e-9be8-7ac1aafd5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22526f9d-b4c5-4710-b0a0-bf21189559d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your long journey has brought you to this moment, not as your destination,
        but as a vantage point from which to survey a new horizon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696a886-0141-4546-b3ff-b4a34ab44bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41996d65-9962-4b62-bd6c-8e07abfea5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbados''s decision marks the first time in nearly three decades
        that a realm has opted to remove the British monarch as head of state. The
        last nation to do so was the island of Mauritius in 1992. Like that country,
        Barbados intends to remain part of the Commonwealth -- a 54-member organization
        of mostly former British territories designed to foster international cooperation
        and trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e623a78-eef5-45ef-b339-55db9a05a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495c4ce5-65f2-4270-9ede-d93af68b4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, who had arrived late on Sunday as Prime Minister Mia Mottley''s
        guest of honor at the ceremonial changeover, also spoke of his long relationship
        with the nation, having first visited five decades ago. He was interrupted
        by cheers after saying he would always consider himself a friend of Barbados.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9eb2e8-0301-4c94-a24f-4e6b82e0dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4694fd-8a21-4900-bb17-be07277a6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight you write the next chapter of your nation''s story, adding
        to the treasury of past achievement, collective enterprise and personal courage
        which already fill its pages," he said as he brought his address to a close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f35ed-85d8-4f1f-80a1-5ab2e140db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25996214-9671-4e4d-8291-8d0386c22e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yours is a story in which every Barbadian, young and old, can take
        the greatest pride -- inspired by what has come before them and confident
        about what lies ahead."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a84f79-49cd-447f-ae5e-695081b4a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329944c-9f73-48fe-87ae-1b57529fd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s remarks were the furthest the UK has gone on the subject
        of slavery, but stopped short of a formal apology.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d72a775-1807-47de-917a-c8babde70e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:35.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0218a252-947a-4bf6-b9f5-73b9c729ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Bridgetown have questioned why the Queen''s son had come
        at all, pointing out that the island''s historical relationship with the crown
        was rooted in slavery.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad2ef4-e1b7-4cf4-9a40-e4e6ce3428ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a743c6-61b7-4903-8d37-67e771f3a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No member of the royal family should participate in our major freedom
        day," activist David Denny told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c08ec-789a-4fa3-a8ba-3e64bb55c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:37.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cae3d5-5fd2-4573-8e4e-51f7f7d0c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The royal family benefited from slavery financially and many of
        our African brothers and sisters died in battle for change," added Denny,
        general secretary of the Caribbean Movement for Peace and Integration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee071b-f842-427c-a637-87001f8898d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5cd9f-697a-4b06-ab18-f129c194b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.362+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expedition for King James I of England claimed Barbados when
        his ships first arrived on its shores in 1625. A settlement was established
        two years later.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7e2ed-15de-4c9d-a777-fe0ca704327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e306e-f1b9-4e32-8dc5-8b55c2e12db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first laboratory for English colonialism in the tropics,"
        Richard Drayton, professor of imperial and global history at Kings College
        London, told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec8187-c2c2-432b-9924-5d9ca4664dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cfb25-82d5-48d9-9063-ae258f0e543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barbados also provided an important source of private wealth in
        17th and 18th-century England," he added, noting that many English families
        made substantial fortunes from sugar and slavery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa6c33-18b8-4b1c-8b64-0e348c4fb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bfd43-e7d3-49df-80e2-8e90cffd7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.363+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing that history, Denny described Prince Charles'' participation
        as "an insult to our people" and called for financial reparations from the
        royal family, as well as the British government and other institutions that
        profited from transporting people from Africa and enslaving them on plantations
        across the Caribbean.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0273dd11-fe80-4bbe-be17-3ad5da31dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d8b13-ef8c-4418-9fe4-64eb5b4a3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Furssedonn-Wood, British High Commissioner to Barbados told
        CNN: "Clearly people in Africa, in this region, in all parts of the world
        still feel that profound sense of injustice and it''s quite right that we
        recognize that, that we are determined that such a thing could never happen
        again."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79dc0c-9bc7-41cf-974a-559a50805133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db483c-9d7d-42b5-ac0a-10048b6bb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denny said the death of George Floyd in Minneapolis last year "created
        a consciousness across the world" and sparked solidarity protests on the island.
        One outcome of the demonstrations: an empty plinth now sits in Bridgetown''s
        main square where a bronze statue of British Admiral Lord Horatio Nelson --
        a defender of the island''s slave trade -- once stood.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cc779-793e-4dfe-a36f-ced787cdf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1364dc-8e3a-4c2a-8d0a-683f4d5aeee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.364+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stone''s throw away from the site of the ceremony in Swan Street,
        a popular shopping area among locals in downtown Bridgetown, many Barbadians
        also welcomed the change .</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033175f4-0992-4cf7-a784-f01a5fb80330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10bf10-7020-48ca-bce7-943f7283892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Goodridge, a 59-year-old toy seller, described the move to
        a republic as "a long time coming" and said he was unsurprised by Charles''
        visit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe149915-4a70-4519-a3ea-71da24113c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4ac29-11c9-4aaa-9327-55ab50ef9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has passed for ''Little England.'' We are now on our own
        and on to our biggest success -- breaking the waters and moving onto another
        stage in our life."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db3ef68-eb8e-4975-9739-a31cc47bc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983c8b0-c7c4-4c38-b7db-a5368a675307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:48.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Norvill, a 16-year-old student enjoying the public holiday
        with some girlfriends told CNN: "I feel very good about Barbados becoming
        a republic because we get to be free and independent."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0c074-f70e-4a2f-8787-07b7d0a20efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cbefe-2f94-4946-afff-86e376f17ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others expressed support but wondered if transition had been "a
        bit too fast." The government created its 10-member group tasked with helping
        manage the transition from a monarchical system to a republic in May this
        year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c772f-6a42-49ef-be70-439f361990e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25ebbb-8b8e-478b-a3f1-7b929bb19cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s too hasty. Everyone hasn''t think about it yet and there''s
        so many people that don''t even know what is a republic," said Andre Moore,
        36.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a5762-220f-47b6-8cd9-122b10567149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:50.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd878c6-ce3b-47d6-b669-138a21b935c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:51.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they should at least have taken a whole year to deal with
        this or at least two years. I think two years to really think about it, get
        the mind settled for what they have prepared for this whole republic thing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4acc1e-4eab-4c3a-bb9f-444b61b53376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:03:57.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:50:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/29/americas/barbados-bids-farewell-to-queen-intl-cmd/index.html">"Barbadians
        celebrate the birth of a republic and bid farewell to the Queen"</a></em></p>'
  'most-expensive-cities-world-2021':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-11-30T16:08:00.000+08:00
    'imagesource': 'jcr:a764ff3b-6313-4490-856d-293ed7490536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabeb91d-dd94-411a-ae85-5ba7715aa390'
    'lead': 'The Israeli city of Tel Aviv topped the rankings for the first time,
      overtaking last year''s leader Paris, which is now tied in second place with
      Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T16:09:40.849+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-25T02:49:55.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:45.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world', 'most-expensive-', 'cities', 'globe', '2021']
    'template': '1'
    'title': 'These are the world''s most expensive cities in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42ceed-8684-40f3-a29e-5269f9209d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All over the world, it''s been a tough
        year on wallets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47387e9-5021-4e50-9384-4d867b325f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purse strings have gotten as tight as thumb screws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8335ebd-828a-45ea-b59a-97a92b676d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply-chain blockages and changing consumer demand have pushed
        up the cost of living in many of our biggest cities, according to new research
        published Wednesday, and inflation is the fastest recorded over the past five
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da1f7c-248a-45f8-8cc0-20c66b08eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One city has been experiencing more rapid change than most, jumping
        from fifth place to first in this year''s Worldwide Cost of Living index released
        by the Economist Intelligence Unit (EIU).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f23a84-de4b-45b8-b4ee-a3eae8e90d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli city of Tel Aviv topped the rankings for the first time,
        overtaking last year''s leader Paris, which is now tied in second place with
        Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da2f5be-07f8-4c8b-a0a8-d2535defc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU attributes Tel Aviv''s sharp rise on the index to increases
        to grocery and transport prices and the strength of the Israeli shekel against
        the US dollar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec479563-d39e-4472-b0ca-08d8f6474250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everyday goods and services</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c56829-4e62-4445-a6e0-2e6c56924974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:49:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 Worldwide Cost of Living index tracks the cost of living
        across 173 global cities — 40 more than last year — &nbsp;and compares the
        price of more than 200 everyday products and services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8097b-cf7c-48eb-975b-b8cca4478dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for the survey, which has been carried out for more than three
        decades, is gathered by EIU''s global team of researchers each March and September.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146320c4-2660-4df5-b609-9969104869b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is benchmarked against prices in New York City;&nbsp;hence,
        cities with currencies that are stronger against the US dollar are likely
        to appear higher in the rankings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaef25e-da34-4ca2-a161-5669ba43a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zurich and Hong Kong are at Nos. 4 and 5, respectively, having held
        the top spot last year alongside Paris. New York, Geneva, Copenhagen, Los
        Angeles, and Osaka round up the rest of the top ten.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1733646-23ca-4cf9-8680-a97fc117727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper rankings continue&nbsp;to be dominated by European and
        developed Asian cities. The lowest-ranking cities are mainly in the Middle
        East, Africa and less wealthy parts of Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53db71-db2a-49e5-a64e-974910226877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic problems</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf25525-0d7b-4ea8-a127-acc7b8321651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:02.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EIU reports that, on average, prices for the goods and services
        covered by the index have risen by 3.5% year on year in local-currency terms,
        compared with an increase of just 1.9% this time last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8ca07-e24f-468e-8fae-5925e8630e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those much-reported global supply-chain problems have contributed
        to price rises, and the COVID-19 pandemic and social restrictions are still
        affecting production and trade around the world. With a new coronavirus variant
        currently causing widespread alarm, these issues won''t be going away in a
        hurry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab56a98-f3b7-48f7-94dc-265e4eacde29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.853+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising oil prices drove a 21% increase in the price of unleaded
        petrol, reports the EIU, but there were also big price hikes in the recreation,
        tobacco, and personal care categories.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9e55e-81b5-4844-9ba8-dc14750b491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.853+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest-rising city in 2021 was the Iranian city of Tehran,
        which jumped 50 places from No. 79 to No. 29, as US sanctions resulted in
        shortages and higher prices.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755bb075-8ac4-4a8a-b4f9-4e1b8178c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.853+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian city of Damascus once again ranks as the cheapest city
        in the world, as its war-torn economy continues to struggle. Damascus and
        Tehran suffered from very high inflation in 2021, as did Caracas in Venezuela
        and Buenos Aires in Argentina.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9a51ff-cd9c-4ac3-ab83-1ebd449a6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.853+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More to come</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f9631-3a9a-496a-afb3-ccb4b454ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upasana Dutt, head of Worldwide Cost of Living at EIU, said in a
        statement: "Although most economies across the world are now recovering as
        COVID-19 vaccines are rolled out, many major cities are still seeing spikes
        in cases, leading to social restrictions. These have disrupted the supply
        of goods, leading to shortages and higher prices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66dccd0-a307-4aef-a03d-d39b404c8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can clearly see the impact in this year''s index, with the rise
        in petrol prices particularly stark. But not all cities saw price increases.
        Many of the cities towards the bottom of our rankings saw prices stagnate
        or even fall, partly because their currencies weakened against the US dollar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1c597-2271-4a62-8b20-88d83009a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:09:40.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:50:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the coming year, we expect to see the cost of living rise further
        in many cities as wages increase in many sectors. However, we are also expecting
        central banks to raise interest rates, cautiously, to stem inflation. So,
        the price increases should start to moderate from this year''s level."</p>'
