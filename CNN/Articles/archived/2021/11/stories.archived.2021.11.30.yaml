      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US intelligence community "struggled"
        to brief President-elect Donald Trump in 2016, achieving "only limited success"
        in educating and developing a relationship with the incoming president, according
        to a newly released unclassified history of the transition period published
        by the CIA''s in-house academic center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bb37a-5ae6-43e0-bc1c-afca2df6e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af3f02-05b8-4a33-b214-bf2420e9feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump spent substantial time with briefers on a routine
        basis throughout the transition period, his free-wheeling style and deep mistrust
        of the intelligence community presented them with "greater challenges" even
        than President-elect Richard Nixon, who blamed the CIA for his election loss
        in 1960 and cut the agency out as president, the history found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a93f1e-6eb3-4adf-b3ef-4a406a5be965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18737bb-4af5-4834-b654-6fa16fe15b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-page narrative — a regular update to a CIA book on briefing
        presidents-elect written by a retired intelligence officer — offers only a
        few new details but confirms widely reported press accounts of the former
        President''s approach to intelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f24ef-28b1-4496-9f32-2bb54e9a5867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c6af8-ce6a-4f0c-8a01-2b4125ebb1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers an inside window into the intelligence community''s struggle
        to adjust to a president who was "suspicious and insecure about the intelligence
        process" and, in the words of former Director of National Intelligence James
        Clapper, prone to "fly off on tangents." And it narrates how, at every turn,
        the relationship between the new President and the intelligence community
        was undermined by the political imbroglio stemming from the Trump campaign''s
        alleged relationship to Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696e5e1-b266-4a4b-b554-aefbfa5e825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e16905-83f4-409b-abc4-18269e192b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back at the Trump transition, one must conclude that the
        IC achieved only limited success with what had always been its two fundamental
        goals with the briefing process: to assist the president-elect in becoming
        familiar with foreign developments and threats affecting US interests with
        which he would have to deal once in office; and to establish a relationship
        with the new president and his team in which they understood how they could
        draw on the Intelligence Community to assist them in discharging their responsibilities,"
        the history recounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed8b95-df66-42b7-bc16-1249219502e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac15090-26e7-41f7-9aa7-e7170a9a281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The system worked, but it struggled.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080dd98-a667-4d77-9189-d7fd8a508e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history reports that during the transition period, Trump was
        typically "pleasant and courteous" during his briefings, which were given
        by career intelligence officers drawn from the Office of the Director of National
        Intelligence, the CIA, the Defense Intelligence Agency, the FBI and the Department
        of State. Together, the team of 14 briefers "comprised the largest and most
        organizationally diverse group of experts ever deployed for transition briefings
        of candidates and presidents-elect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1754790-9e22-46dd-a5d3-4614aebc93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea46d0c-29d1-4827-aeba-113c2cc17cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even later in his presidency, at moments when Trump was publicly
        expressing deep frustration with the intelligence community, "briefings continued
        as usual and Trump''s demeanor during the sessions remained the same," the
        history reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877a158-411f-438f-8923-b2f1f9c3c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebbe8e-51ae-45bc-b9e5-e3f925cf2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the intelligence community was drawn into the major political
        dramas surrounding Trump — in particular, the public furor over a dossier
        compiled by a former British intelligence officer containing purported compromising
        information on the president-elect that Trump believed had been leaked by
        the IC — he increasingly lashed out at the intelligence community in public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fbc62-3aa1-4476-b13e-fa093aa84946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b409ca3-0db8-478e-b195-e146545f649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one previously unreported anecdote, Trump during his
        second pre-election briefing on Sept. 2, 2016 assured his briefers that "the
        nasty things he was saying publicly about the intelligence community "don''t
        apply to you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d45432-9d85-471e-8e55-6617216a6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a804a2d-0a91-4e2f-a23d-508d0ada2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was like Nixon, suspicious and insecure about the intelligence
        process, but unlike Nixon in the way he reacted," the history reads. "Rather
        than shut the IC out, Trump engaged with it, but attacked it publicly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e48cfb-f4c1-4cd5-940f-051f90709232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62183c-d857-404a-9a53-2e594023e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Clapper says Trump was ''fact-free''</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389a76e-70f1-41bd-ba85-5afe4ece0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history also confirms myriad press accounts of Trump''s dissociative
        style during intelligence briefings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94630b-8e2e-492f-8891-1a3a805def85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8019dda-d2c9-47d7-a8b5-21509499c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irreconcilable difference, in Clapper''s view, was that the
        IC worked with evidence," according to the history. "Trump ''was fact-free—evidence
        doesn''t cut it with him,''" according to Clapper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaeac2c-b7ea-460b-869d-9074d0bd3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b44a8-4505-48c7-95e3-e0f6c4e10b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rarely, if at all, read the daily classified briefing book
        prepared for him during the transition, according to the lead intelligence
        analyst responsible for briefing the president-elect.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2dc697-1e4c-4df3-b1a2-2f6182616af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ead56-711e-4c8e-9bd1-e30c45f0fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He touched it. He doesn''t really read anything," the history quotes
        Ted Gistaro, the career CIA analyst tapped for the job. Still, as is typical,
        the intelligence community tailored the briefing book to the new president,
        reducing the number and the length of articles. Former Vice President Mike
        Pence reportedly told briefers to "lean forward on maps." Clapper agreed with
        Gistaro, saying "Trump doesn''t read much; he likes bullets."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7877d50-441b-4169-b027-5e59509a77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b4ac4-14b1-455c-823c-4982e73d51c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump would "listen to the key points, discuss them with some care,
        then lead the discussion to related issues and others further afield," according
        to the history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d12c7-7177-4462-aaba-5576b20bc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bde3a-45c4-4a92-908b-053b99ec57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous presidents-elect — and some members of his own national
        security team — Trump himself received no briefings on the CIA''s covert action
        programs until several weeks after his inauguration. The history terms this
        chain of events "a significant departure from the way briefings were handled
        during the previous two transitions," but does not offer an explanation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c9600-2f3c-4399-8e25-bf10cb82c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a45bbe-097c-48b9-a64c-f7ed77b27f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:12:04.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:52:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history primarily focuses on Trump''s time as a candidate and
        president-elect, and only briefly covers his relations with the intelligence
        community during his presidency. It reports that after the 2020 election,
        Trump''s "PDB" — his presidential daily briefing — continued only for a time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
