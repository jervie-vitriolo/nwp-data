    'jcr:uuid': 'eee0cc62-0aa3-42a4-a1bb-bb8888c6b9b2'
    'lead': 'Swedish lawmakers have again elected Magdalena Andersson to the role
      of prime minister — days after she resigned from the post — and she is set once
      more to become the first female leader in the country''s history.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T17:49:46.941+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:45:07.346+08:00
