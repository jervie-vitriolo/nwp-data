    'template': '1'
    'title': 'OPINION: How to fight COVID-19 while the scientists wait for answers
      on Omicron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9466e6-173a-4b90-a169-03adb906e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:53:59.611+08:00
