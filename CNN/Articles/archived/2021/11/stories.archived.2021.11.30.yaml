    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Patriots 45 MAGA Gang'' planned violence on January 6, US prosecutors
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c89958-f2a0-48ca-baf4-b6ad7bad664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal prosecutors have indicted
        a trio of alleged US Capitol rioters —&nbsp;including one who is accused of
        assaulting DC police officer Michael Fanone —&nbsp;for planning to be violent
        together on January 6, according to court records and a Justice Department
        statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fedf88-c912-4564-afdd-78bd31acf711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad8687-52db-42cd-aec1-15ce3acc2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defendant, Edward Badalian, a 26-year-old from California, allegedly
        wrote to his co-defendants "We need to violently remove traitors and if they
        are in key positions rapidly replace them with able bodied Patriots," according
        to the indictment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5a7e6-2efe-46c4-aea1-59e64071e77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd937d2c-c8e5-4681-8e7f-af31f17d8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:29.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to fight antifa lol we want to arrest traitors,"
        he also wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747ab948-bf52-46ff-97c1-5dd84626a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e1955-10c5-4438-91a2-d6c95e5efe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group communicated on Telegram under the name "Patriots 45 MAGA
        Gang," prosecutors said, riffing about their anger toward officials who supported
        the 2020 election result and gloating about the violence of the siege. They
        also attended pro-Trump and anti-coronavirus mask mandate rallies in Southern
        California, prosecutors said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168b94e-08fe-4c3a-8e8b-65095f02a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b8acde-c0c9-4712-88bc-c5c4f274684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before January 6, they collected weapons and gear, including a stun
        gun, pepper spray, gas masks and walkie-talkies, and traveled together to
        the January 6 Stop the Steal rallies, according to the Justice Department.
        The day before the riot, they "joined a caravan" in Kentucky headed toward
        DC, setting up a radio app on cellphones so the caravan could communicate,
        the indictment said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf18d9-941b-433b-a679-4671d8971648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ccbf9-76f0-4cbf-9f9d-1a6b10d39ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badalian and another defendant, Daniel Joseph Rodriguez, "used the
        Patriots 45 group chat as a platform to advocate violence against certain
        groups and individuals that either supported the 2020 presidential election
        results, supported what the group perceived as liberal, or communist ideologies,
        or held positions of authority in the government," prosecutors wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0baf0-5e50-4d1f-902f-61b5669728c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24142baf-01b5-4015-9da6-bcef4f68cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors noted that Badalian told another person he wanted
        to assassinate Joe Biden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfd6be-6424-4248-8fc7-184c05363fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e6f50-39ec-425a-8b59-4166d24d8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez and Badalian have both pleaded not guilty. Rodriguez remains
        in jail awaiting trial, while Badalian is released on personal recognizance,
        according to DC District Court records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3838fb9-6a57-43b6-b614-fa81e5426cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9c8d6-2537-4e1a-aed1-f173cf92823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third defendant''s name is still under seal. The third defendant,
        on January 6 at the Ellipse, asked another person via text to "roll in force"
        with the group and texted at almost 2 p.m. "the battle has begun," the indictment
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c710f33-45d3-4449-a652-d7d5997b932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea4aab-a7a1-443f-be47-ff5705d75dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed defendant and Rodriguez then scuffled with police at
        entryways to the Capitol with Rodriguez hurling a flagpole and discharging
        a fire extinguisher and the unnamed defendant telling officers "liberty or
        death, gentlemen!" according to the indictment. The trio united in a congressional
        office suite, with two of them rifling through bags and papers after Rodriguez
        announced they should look for "intel." He allegedly stole an emergency escape
        hood from a bag in the office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e4734-ab61-496e-ac34-141e8796f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f483ab47-887e-4a10-80ac-16df27666aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:37.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a notable new conspiracy case in the January 6 dragnet,
        which has arrested nearly 700 federal defendants. The Justice Department has
        already pursued several high-profile groups of defendants including members
        of the Proud Boys and Oath Keepers for allegedly planning or coordinating
        their participation in the riot. The conspiracy cases and the police assault
        cases are some of the most serious allegations against January 6 riot participants,
        and the indictment related to the "Patriots 45 MAGA Gang" group combines both
        of those types of charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a433821-9942-4f5d-8368-d14b4f4ea932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7d580-c8c1-49e5-a58a-21d990938963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the new details in the case appear to emerge out of the
        cooperation of another January 6 defendant, who is not named in the indictment
        -- indicating how the Justice Department''s investigation has gathered steam
        as more defendants are arrested and cut plea deals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b64e51-85ea-4776-8cf8-ccd0c85c6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b89f65-d58a-4178-8c3f-ea4c90567cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest court filings, prosecutors even piece together conversations
        the group had after January 6. On their drive back from Washington, DC, to
        California after the riot, Badalian appeared on the far-right call-in show
        "War Room" on InfoWars, using the pseudonym "Turbo," prosecutors say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cf4a2-4fd5-4342-9416-f8203843a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:53:05.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d2d7f-a30f-4bd6-8232-8917fafe4643'
