      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Villar Group
        has announced that it will be bringing back the Villar Convention (VICON)
        for a third time, with a special focus on emerging trends in retail and malls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a3431-5931-49a8-aeb9-72b0a3807407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.684+08:00
