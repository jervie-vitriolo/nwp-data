    'title': 'WHO against mandatory vaccination, face shields despite Omicron threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb2ba9f-4a5e-45bf-8247-2c1345d72892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —&nbsp;</strong>Despite
        the threat of the new, more transmissible Omicron variant of the coronavirus,
        the World Health Organization is still not backing mandatory vaccination against
        COVID-19, or the reimposition of the face shield policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be4c54-7b8b-4986-b1c0-e08ca927e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd9168-4c53-4483-80cd-8ead9dad6d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO has always taken the stance that we are not mandating vaccines.
        People should be free to decide what''s best for them but we have strongly
        advocated that people, particularly people at risk, are prioritized and provided
        with vaccines," WHO representative to the Philippines Dr. Rabindra Abeyasinghe
        said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff7139-9fd5-4595-9a03-4a24b12d2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51258ebb-fab7-4b71-a3cc-31e95a9eb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:45.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because vaccines are life-saving and capable of protecting
        individuals from severe diseases, especially the elderly and people with underlying
        illnesses, Abeyasinghe added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5bf79-7879-45df-bfc4-67e887597542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c030ffa-4828-447c-83fb-ade887da7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same briefing, acting presidential spokesperson Karlo
        Nograles reiterated that a law needs to be passed to make COVID-19 vaccination
        mandatory in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495097d-a852-4a34-bc0a-353325d8aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
