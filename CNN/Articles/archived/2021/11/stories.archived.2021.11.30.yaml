    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', 'agriculture', 'budget', '2022', 'elections']
    'template': '1'
    'title': 'Robredo commits to double agri budget in 1st year if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de1aad0-df69-471f-b795-1a7525d68736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Vice
        President Leni Robredo has committed to double the budget of the agriculture
        sector if she gets elected president in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd72753-04d6-4baa-9f47-a0cf992b61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990d353-cf11-4c90-a188-63a8cd2ff406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:50.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a forum on Monday, the presidential aspirant pointed out that
        the sector’s allocation is only 1.7% of the national budget, which is around
        ₱58 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97f072-1543-4fb3-a413-e7e59092d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6932858-d3c4-4eca-8eda-5dc1df4df991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>iyong</em> commitment <em>ko, iyong</em> first budget<em>
        na gagawin, gagawin na siya</em> at least ₱116 billion,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e237ad-941f-4185-8d83-99a8403f5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efc925-221a-46ab-9d12-27f82093edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So my commitment, we will make the first budget at
        least ₱116 billion.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca1a8a-7e60-41c7-83da-de4ba3be84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d4950-7fb0-4325-af78-ffc407ebaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with this, Robredo said focus should also be given as to how
        the agriculture’s budget is distributed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cf0e4-84b6-4957-8df6-cddcc73c35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac91bfe-4d52-472c-9c00-8eb3b05bbb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, ₱15.5 billion has been allocated for rice, ₱3 billion
        for fisheries, and around ₱1 billion for other subsectors and programs, she
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44992467-cbe9-4bdb-a215-e598bb9dd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:55.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed77ee3-522b-40d3-a6d5-1b7319c44b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tingnan din natin kung makatarungan ba iyong</em> distribution
        <em>ng buong</em> budget….<em> kung nasaan iyong</em> opportunities, <em>dapat
        bigyan natin ng mas maraming</em> budget,” the Vice President explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77113e-a3e0-49f8-a9c1-c4c4dff704f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
