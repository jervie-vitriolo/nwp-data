      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged this month as the "best place" to live in during the pandemic
        is the United Arab Emirates, which garnered the highest resilience score at
        73.2. It is followed by Chile, Finland, Ireland, and Spain.</p>'
    '24':
      'image': 'jcr:0898847f-3de8-49cb-b5b3-1f5ee72da488'
