      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was actually good news for all five destinations, which
        had been at Level 4. You can view the CDC''s risk levels for global destinations
        on its travel recommendations page.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907b4825-e5c5-4127-9316-9535c888329d'
