    'template': '1'
    'title': 'CNN to conduct ''thorough review'' of documents showing Chris Cuomo''s
      intimate role advising brother Andrew Cuomo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9db57-14d6-47f2-9413-b11501836bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;CNN said Monday that it will evaluate
        new information that sheds light on how anchor Chris Cuomo sought to help
        his brother, former New York Gov. Andrew Cuomo, amid a flurry of sexual misconduct
        allegations earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc84f9-6dfd-4505-b030-8f0fe2dd7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99b615-3f13-4a25-a331-406e53b48b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:22.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new information, which included a cache of new documents and
        transcripts of interviews with investigators, was released Monday by the office
        of New York Attorney General Letitia James, which led the investigation into
        allegations against the governor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c7230-7a24-4fb8-b9b0-c620533ad204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:22.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcd05b-78fd-4463-b212-13b8bbbd3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents indicated that the scope of how the anchor aimed to
        help his brother was more considerable and that he was more intimately involved
        than previously known, prompting CNN to initiate a review of the material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d6263-2abb-4c87-8799-88ca3b2f0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c12ee4-67c8-404d-bff2-2b47453e1fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thousands of pages of additional transcripts and exhibits that
        were released today by the NY Attorney General deserve a thorough review and
        consideration," CNN said in a statement. "We will be having conversations
        and seeking additional clarity about their significance as they relate to
        CNN over the next several days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70afc9f-f897-4946-acbc-9d2ef459d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba12267-087a-4b0c-8fe3-8b48d1033cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first revealed in May that Chris Cuomo had participated in
        strategy calls to help advise his brother. CNN said at the time that it was
        "inappropriate" for him to engage in conversations about his brother''s crisis
        and the anchor "will not participate in such conversations going forward."
        CNN stopped short of issuing a suspension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e1aac-3555-4ed5-a3d7-66c02131a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510dc493-dd58-4f92-87a9-0de8c14aaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents released Monday included text messages between Chris
        Cuomo and Melissa DeRosa, a former top aide to Gov. Andrew Cuomo, that suggested
        he was instrumental in working to craft a defense against a flood of sexual
        misconduct allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc7c1b-c9e9-45b0-a691-22ec950801a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4f191-c7e7-4a18-80a9-ad9b6ee58042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text messages also revealed that Chris Cuomo sought to use his
        connections in the press to help prepare the then-governor''s team as accusers
        started to make their stories public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92430dc-a329-4fdb-8c31-9bebea8fbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee3c19-07b5-4432-a4ca-ddc500376c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you check your sources," DeRosa asked on March 7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbad45-1d36-4222-ae08-1382f02d2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faaecd4-e521-4d70-b39d-8a45b0cd3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On it," Chris Cuomo replied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cdabc6-5887-461f-81e4-0def769ad22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b7a70-2a43-4766-a642-f2e8ed45ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Cuomo also acknowledged to investigators that he did attempt
        to learn more about a story by journalist Ronan Farrow. The anchor defended
        the practice as conventional.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe37ae1-99c6-4f0d-a5fe-52d19ca7fcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071dde9d-be78-41de-a7b6-07fabb4c9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of one reporter calling another to find out about what''s
        coming down the pipe is completely business-as-usual," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202f863-08b9-4cc9-b804-b97414bb4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd52f5-7119-44b3-b043-834b0c9b752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Andrew Cuomo resigned as governor in August, Chris Cuomo told
        CNN viewers that he was "not an advisor," but "a brother." He acknowledged
        that he talked with his brother''s aides and gave his "take" until CNN told
        him to stop doing so in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7932e-a328-4e5e-90be-e9840c0a4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e65b1-eabc-4b15-9d5a-e54c77290fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Cuomo Prime Time" anchor also said on the air in August, "I
        never attacked nor encouraged anyone to attack any woman who came forward.
        I never made calls to the press about my brother''s situation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc906c2-bf25-4a01-992c-310836790b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b722a02-b51c-4385-84c9-59d75d7b117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s revelations cast some doubt on his statement about his
        interactions with the press.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076eee5-9c21-450d-9e69-307eff8f454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5efc37-2cc0-497e-beca-d5e79e58b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would -- when asked, I would reach out to sources, other journalists,
        to see if they had heard of anybody else coming out," Chris Cuomo said during
        testimony.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad8248-de4b-4a3a-b607-dcaa53eafe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7b092-42a8-4e47-824d-8efd58f1bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Cuomo also said under oath what he told CNN viewers earlier
        this year: That he "never influenced or attempted to control CNN''s coverage
        of my family."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd9de9-d99e-4cc4-be9c-5fbf4425b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee156c-182c-4f66-9e05-1bff23f461c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the questioning, he reiterated that sentiment, saying, "If
        I had tried to influence any of the reporting at CNN or anywhere else, I guarantee
        you people would know, and so would a lot of others."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472548fd-f8ea-44bf-9679-512f62fb24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8579c23-2c9f-49ee-a3a9-dde7e50456d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its May statement, CNN had said, "Chris has not been involved
        in CNN''s extensive coverage of the allegations against Governor Cuomo — on
        air or behind the scenes." The network''s statement added, "In part because,
        as he has said on his show, he could never be objective. But also because
        he often serves as a sounding board for his brother. However, it was inappropriate
        to engage in conversations that included members of the Governor''s staff,
        which Chris acknowledges. He will not participate in such conversations going
        forward."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59967df1-9516-4c23-b62d-af65bc5f0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:38.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6dc3d-357a-4843-b669-3b514f43d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anchor at the time also took to his show to say that he is "family
        first and job second" and apologized for how he helped his brother.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2347b-ecef-4e8b-9b1f-ecf920cc1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:39.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ece3ee-c455-44b3-8e70-2adabc44f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:40.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not happen again. It was a mistake, because I put my colleagues
        here, who I believe are the best in the business, in a bad spot," he said.
        "I never intended for that I would never intend for that and I am sorry for
        that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861c0ec-fc97-4815-9d61-ff9152b1655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52428d5-62ef-41b3-ace0-f4b6d4ff2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a report on the sexual misconduct allegations against Andrew
        Cuomo was released in August, James'' office continues with a separate investigation
        into allegations he misused state resources for the development, production
        and promotion of a book he wrote on the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70120514-0d3d-4518-8b16-e3db8cd80378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:41.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8a6eb-1cd0-4aaa-831c-8371c7402c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich Azzopardi, a spokesman for Andrew Cuomo, called the latest
        release of transcripts, documents and videos a "manipulated release."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74d7a2-0d96-48a9-8992-8f924839781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67495b1-2aa9-4d41-94ca-0cc3bee20ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Yorkers are no one''s fool and James and her colleagues'' obvious
        misuse of government resources to damage political opponents is as obvious
        and repugnant as it is unethical and illegal," Azzopardi said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72b982-f64a-4b62-81c0-ce04e8b0d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:48:40.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:55:43.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/29/media/chris-cuomo-documents-under-review/index.html">CNN
        to conduct ''thorough review'' of documents showing Chris Cuomo''s intimate
        role advising brother Andrew Cuomo</a>."</i></p>'
  'Lionel-Messi-seventh-Ballon-d-Or-Alexia-Putellas':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-30T11:46:16.685+08:00
    'imagesource': 'jcr:76250c82-f1ab-43ef-8acc-4bccee065a30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67eb2fa6-5d93-42f1-9f43-def2d2006694'
    'lead': 'Although comparatively it might be considered a relatively down year
      at club level for Lionel Messi, he played a vital role in helping Argentina
      win the Copa América title earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T11:49:48.209+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T02:55:06.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:35.991+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lionel Messi wins seventh Ballon d''Or, while Alexia Putellas wins her
      first women''s title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0826e-bdd7-4253-9c7a-22329330f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Lionel Messi won his seventh <a href="https://edition.cnn.com/2021/11/29/football/ballon-dor-2021-football-spt-intl/index.html">Ballon
        d''Or</a> title on Monday, while Alexia Putellas won her first Ballon d''Or
        Féminin title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8127bef-09ac-4b28-969f-aa4b36d91109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:07.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a record-extending win for Messi, who now has two more titles
        than his arch rival Cristiano Ronaldo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210996c6-fdd3-4103-9719-3229aee5aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although comparatively it might be considered a relatively down
        year at club level for Messi, he played a vital role in helping Argentina
        win the Copa América title earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6058eca-5174-4832-882d-f8c3ee522d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also finished as the Spanish league''s top scorer and scored
        two goals as Barca won the Copa del Rey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f68c5-1637-4258-a260-0e92b31b829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.209+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for Paris Saint-Germain in the summer, Barcelona
        had finished third in La Liga and had been knocked out of the Champions League
        in the first round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c172fd6-f4a7-4ac4-ae3a-0ce2314f409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:09.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really proud to win the France Football Ballon d''Or once
        again," Messi said. "It''s incredible to win it for the seventh time. I would
        like to thank my family, my friends and all the people who follow me and always
        support me, because without them I couldn''t have done it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde2f7b-d416-4eb1-a103-78cc2bfcd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:09.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi previously won the award in 2009, 2010, 2011, 2012, 2015,
        and 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7a95e-9c6b-4034-9a4f-7008b2631a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi beat out competition from Bayern Munich''s Robert Lewandowski,
        who netted 53 times this calendar year, more than any other player in Europe''s
        top five leagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca95f2-2bb1-405c-b5f8-86fc76ac9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish striker was widely expected to win last year''s award
        before it was canceled due to the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55144d-8aeb-4ba0-b956-931379630e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his winning speech, Messi said he thought Lewandowski would''ve
        won the award last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c7d28-0cef-492b-8c63-5a023c03182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:11.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You deserve your Ballon D''Or. Last year, everyone was in agreement
        to say that you were the big winner," Messi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d2ddd-f392-4a5e-8641-339a97d5bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:12.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Putellas, she''s had a year that dreams are made of.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d472a59-6aa7-422f-b0d5-6a1a251c1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:12.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old was an instrumental player in Barcelona''s treble-winning
        season, helping the club to victories in the Champions League, the Spanish
        league and the Spanish Cup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ec9f5-259a-4123-a72b-c9d3b270f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, in an excellent Barcelona side, Putellas has looked the
        standout player, contributing a remarkable 37 goals and 27 assists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca077204-7572-47e7-bcf5-a9039ee32895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She beat out her Barcelona teammate Jennifer Hermoso to the award;
        the third time it has been handed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f5e17-c61f-430e-828d-1ad09c2f91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was introduced in 2018 and won by Norway''s Ada Hegerberg, while
        American Megan Rapinoe became the second winner the following year. Last year''s
        awards were canceled amid the Covid-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb999d-fc31-4703-90d5-c060f6949c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of this season''s awards in the middle of a women''s
        international break has drawn criticism, a decision making it hard for some
        nominees to attend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4ee00-d7a5-4e7c-bdf9-7528fd860aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:15.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Australia and Chelsea star Sam Kerr, who is in the
        running to be crowned the best player in the women''s game, is likely to be
        a notable absentee from the ceremony with the Matildas facing the US in Newcastle
        on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d27f0-199a-4c87-9e97-f3ea8b60a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lists of nominees are compiled by France Football, after which
        a panel of journalists from around the world vote for the winners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f9832-ac4c-46c8-b830-cfbc48e6b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Barcelona star Pedri won the Kopa Trophy,
        awarded to the best men''s under-21 player.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32bda7-eea2-4a4c-8807-f340d8d7eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewandowski didn''t end the evening empty-handed though, being named
        the ''striker of the year,'' a new award introduced this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa574d1-f5a8-428c-aada-af1c3c0a0312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:55:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy goalkeeper Gianluigi Donnarumma was awarded the Yashin Trophy
        for the best keeper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c06c85-d88b-4974-844e-c5d8d2c9e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:49:48.211+08:00
      'mgnl:createdBy': 'cjmarquez'
