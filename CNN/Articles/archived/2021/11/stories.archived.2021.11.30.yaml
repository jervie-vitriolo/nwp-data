    'title': 'Afternoon rush hour number coding in NCR starts Dec. 1'
    'updated': 2021-11-30T14:17:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28b159-fe7e-4667-8fb7-b897835321a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T09:58:49.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Metropolitan Manila Development Authority (MMDA) is set to begin on Wednesday
        the reimposition of the modified number coding during rush hour in the National
        Capital Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086946a1-04c4-47ac-ac71-731f3be2a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme — which takes effect Monday to Friday from 5 p.m. to
        8 p.m. — will be conducted for about three weeks or even until the end of
        December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d143bc7-eb91-467a-84ca-7a3e9350fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro, about three weeks, tingnan natin kung papaano ito. Kung
        talagang malala na, recalibrate natin nang umaga''t hapon. Kung malala pa
        rin, the whole day na," MMDA Chairman Benhur Abalos told reporters on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa7939-5b8d-416d-bbfc-9f168d488b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:32.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll observe the situation for maybe about three
        weeks. If it worsens, we''ll recalibrate and implement the policy during both
        the morning and afternoon rush hours. If that still won''t work, we''ll do
        it the whole day.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f11067-e0b8-4b67-bc69-321c40889e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.448+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number coding scheme will be exclusive for private vehicles.
        Exempted are public utility vehicles, tricycles, TNVS or ride-hailing services,
        motorcycles, garbage trucks, fuel trucks, and motor vehicles, according to
        MMDA Resolution No. 21-30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae082d-ad78-422b-aaf0-8379dcde6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic regulators expect at least 2,700 vehicles per hour will
        be reduced from the 18,000-20,000 motorists plying EDSA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123c99a-51fe-451b-8428-ceff8db4a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Director Noemi Recio told CNN Philippines around 401,000 vehicles
        take the route daily ahead of the holiday rush, nearing the 405,000-406,000
        pre-pandemic figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078cab9-1ca0-4187-93c8-c5b2ccd8d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By December, we are expecting na mahigitan pa ito kung hindi ma-implement
        ang number coding scheme," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ed7fa-130f-4b7c-8835-d8aa7273c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By December, we expect to exceed this number if we
        don''t implement the number coding scheme.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4dc93-aad2-43f1-809b-e709084dabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme was suspended at the start of the pandemic in March 2020
        since public transportation had to limit operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b8585-2439-47e8-9c9b-1d31523c4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.450+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:56:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ban on light trucks plying EDSA between Magallanes
        in Makati City and North Avenue in Quezon City — both northbound and southbound
        — will be reimposed from 5 a.m. to 9 p.m. beginning Dec. 1, the MMDA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f47a94-4a14-493e-a08f-95f28ef6ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:17:57.450+08:00
