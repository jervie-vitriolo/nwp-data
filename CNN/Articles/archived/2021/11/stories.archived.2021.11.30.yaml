  'PDDS-Bong-Go-2022-president-withdrawal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T17:56:28.284+08:00
    'imagesource': 'jcr:9d58af45-f88c-46e0-b0f5-a3e11d3fc5dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22183b9f-6c70-412b-84cf-6a54e39e06e7'
    'lead': 'The party that fielded Senator Bong Go for president in the 2022 polls
      said it is keeping all options open following the standard bearer’s withdrawal
      from the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T18:01:00.266+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:44:50.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:52.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Party keeps ‘all options open’ after Bong Go withdrawal from 2022 race'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74a982-be8c-436d-9759-5ddd0f40b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:50.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—</strong> The
        party that fielded Senator Bong Go for president in the 2022 polls said Tuesday
        it is keeping all options open following the standard bearer’s withdrawal
        from the race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881f17e-182b-409b-9d75-c2324c8c451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Pederalismo ng Dugong Dakilang
        Samahan (PDDS) founder Greco Belgica said the party will meet within the day
        to talk about the group’s plans and direction for the upcoming elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba24f88-cc22-4938-bc73-02777aefaf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now until we sit down with our leaders and our principal,
        the president and Senator Bong Go,<em> wala muna kaming iniisip na ganun</em>
        (we’re not thinking about that yet)” Belgica said when asked if the party
        has been eyeing other candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f53709-b2c1-4a07-bd36-8d07a3104b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:52.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All options are open. Whatever is best for the country, best for
        the party,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284c5c5-c0df-461e-b5a6-3eb8bbd2e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:52.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Go announced he would <a href="https://cnnphilippines.com/news/2021/11/30/Bong-Go-president-candidacy-2022-Duterte.html">not
        push through with the presidential bid</a>, citing that his family has been
        against his decision to run for the highest office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc6d2c-0ecb-4562-b852-64ad57233bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said President Rodrigo Duterte — who earlier endorsed him for
        the coveted post — respected his move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cd2f3-fb48-4358-b058-d866a9bb63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:53.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica echoed the sentiment and added the PDDS will continue to
        support the senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113166a0-184c-4d08-a4ca-ff35a8c62dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to support him and the president <em>kung ano man ang</em>
        decision<em> nila</em> (whatever their decision is),” Belgica noted. “We just
        have to find time to sit down and sort out, and get instructions.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83533bdc-f726-41a4-8d78-e1626a18c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go had filed his candidacy under PDDS, an allied party of the PDP-Laban
        group which he is a part of, to avoid legal complications amid the row between
        two PDP-Laban factions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28001798-1024-4ac0-aa8d-1e9c047a1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Go dropping out of the race, Duterte''s endorsement is now
        available for all candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40edf91b-ac64-4cc4-8647-0145e46833b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T18:01:00.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:44:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'covid-vaccine-mandates-austria-europe':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T18:57:31.626+08:00
    'imagesource': 'jcr:ecca56fe-714c-456c-a20d-6d9800246588'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e90b18b2-dfb8-4c3d-90bd-7e53e39b2040'
    'lead': 'Just as lockdowns have become a part of pandemic life, the rapidly emerging
      view in Europe is that vaccine mandates are not just plausible — they could
      pay off.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T19:01:47.187+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:44:04.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:53.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'vaccine', 'Europe']
    'template': '1'
    'title': 'Covid-19 vaccine mandates are divisive, but they can work. Europe is
      starting to show how

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4651ab-8199-411a-90c1-ff8c3dbabb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Earlier this month, Austria took a step
        once unthinkable for a Western democracy: It announced that Covid-19 vaccinations
        would become compulsory for its entire population.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5eb2d-35cd-4413-9c5f-868e905949c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33942c-eb98-462c-b291-c270e5604e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until then, governments around the world had rejected the idea
        of a universal coronavirus vaccine mandate, opting instead for incentives
        and other "nudges" to motivate people to get shots. Even in authoritarian
        states, like China, it is not mandatory policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6557b-5de8-457b-826f-786f1d4ba570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035b291-b39a-4d65-9e99-3437a52e2e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s extraordinary move came just days after it introduced
        a lockdown for the unvaccinated -- a restriction that went farther than other
        European nations in singling out the people who have been driving a worrying
        surge in hospitalizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c34ed6-2277-4213-a17b-9304067a9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494214a-5518-4301-8872-bfdd42a7e0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of decisions leading Austria to this point reflects the
        desperate position governments find themselves in as they look to protect
        public health systems and tentative economic recoveries as cases soar across
        Europe. The continent is once again ground zero for the global pandemic, despite
        the widespread availability of vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfe356-af30-48ca-a3a7-f84c8525d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409fca1-f50a-4f19-ac70-71b1f47a01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is that irony that has drawn the ire of Europe''s leaders, who
        are growing increasingly frustrated by vaccine skeptics and other pockets
        of the population still resisting Covid-19 vaccination programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399560b-bd8c-414a-80b8-61bd000c25c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ae20c-8cc0-4278-91ff-dd4f17541366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.188+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s tough new measures were unveiled before the announcement
        of the discovery of the Omicron variant late last week, which triggered fears
        that the winter Covid-19 wave could be more brutal than previously thought.
        The news of the variant could push more countries to harden their approach,
        pivoting from voluntary to mandatory measures in a last-ditch effort to get
        shots in arms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d4fca-0b69-438f-a18f-c06a31b7e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ab396-b065-411d-93ad-ed3b0d1aed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough vaccines. Science gave us the possibility, the exit
        ticket out of this vicious circle of virus waves and lockdown discussions.
        And simply not enough people are using this possibility and taking this exit
        ticket, and that''s why we''re still stuck in this situation," Austrian Chancellor
        Alexander Schallenberg told CNN last week, explaining his decision to mandate
        Covid-19 vaccines by February 1. Those failing to adhere to the rule will
        face an administrative fine, but it''s not clear yet how high, or how the
        policy will be enforced. Nearly one in three people in Austria remain unvaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee877565-b283-41e2-a4f9-82e811d88872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a4341-1d56-42cf-83c8-8b2b6969cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a drastic measure. I would have preferred to go another way.
        But if one year in having the vaccine, of having national campaigns, of having
        media explaining again and again what this is about, that we have such a high
        degree of insecurity, of people believing in fake news ... we have a necessity
        to take this drastic step," Schallenberg added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baea064-3e39-4d72-ba8f-936a2405d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3372bee-c05e-4619-87e9-9245d7f34bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries elsewhere are starting to consider similarly drastic measures
        to persuade more people to get shots, despite criticisms that low vaccination
        rates made them unrealistic and would deprive millions from earning a livelihood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb0d8b-f3d5-4223-bc12-2c5b41f6e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91786d-31a2-4309-8dd4-792d5159a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, days after his country''s scientists first reported the
        existence of the Omicron variant, South African President Cyril Ramaphosa
        announced that authorities were looking into whether to mandate Covid-19 vaccinations
        — and booster shots — for workers and for entry to some public spaces. Kenya
        was one of the first African nations to introduce restrictions on the unvaccinated
        last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d167a-b515-4258-9f5a-96f53c60c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd58a54-3080-4bc5-ba18-3abe28df3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still reviewing data to assess how effective existing
        vaccines are against the new variant, but Moderna''s chief has warned in an
        interview with The Financial Times that he thinks it will amount to "a material
        drop."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ea789-9376-47b8-85c7-852f3e77bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:15.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c7a86-5889-4afb-9a3c-91f65a0da11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question over whether or not to pull the trigger on mandates,
        and how to weigh up the risk to civil liberties against a serious threat to
        overstretched healthcare systems, has caused a lot of hand-wringing across
        the world — especially in Europe, a proud bastion for liberal democracy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ce1c5-c5d0-47ad-9ca7-1d4b28352dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b8774-1b3c-4ec2-a30d-b98ae4c8435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.189+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as lockdowns have become a part of pandemic life, the rapidly
        emerging view in Europe is that vaccine mandates are not just plausible —
        they could pay off. Rules in France, Italy and now Austria provide a window
        into what to expect.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637be19-f9b7-45d1-bcea-002d56ba89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6cfdc-4fb2-4cb0-ba0f-927af51a1af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria has experienced a surge in vaccinations since the beginning
        of the November, when the government began to signal more stringent measures
        for workers. In four weeks, vaccination coverage clicked up about 4 percentage
        points — more than other Western European Union member over the same time,
        according to the Our World in Data project at Oxford University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073ec91-d53e-4ef7-83cd-8c579fff7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadc674-b1f6-446d-803d-b895bc830261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial lockdown of the unvaccinated on November 14, half
        a million more people received their first dose, according to the chancellor.
        That upwards trajectory has continued, though the vast majority of vaccinations
        are booster shots, Peter Klimek, an associate professor at the Medical University
        of Vienna and adviser to Austria''s health ministry, said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfc82d1-820f-4eb0-93ce-952fe50ae172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc6890-0bb6-4611-b30e-1b9e0e92c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a modelling perspective, it''s clear that if you increase
        the vaccine uptake, it won''t be enough by itself to stop the virus from circulating,
        but it''s a huge step to stop the collapse of the healthcare system," Klimek
        said. "Will a mandate help? Yes, if we find ways to make it work."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b549e0-9145-4ead-ac7a-3437050d25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779880c8-c7cb-49c6-879b-1be2b1ea46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Austria''s vaccine mandate has sent tens of thousands of people
        onto the streets in protests, many more have gone to vaccination centers.
        "I gave into the government''s blackmail. I wanted to wait, but the government
        had other plans for me," Jaruslav, who would only give his first name, told
        CNN as he was getting his first shot at Austria''s largest vaccine center
        in Vienna.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6295cc-6544-46a9-a596-a5600d5ccde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf657a96-a0b6-43bb-8737-3d4d270793c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some minds won''t change, others — like Jaruslav — will, albeit
        begrudgingly. For the price of some protests, some European politicians are
        beginning to come to the conclusion that pushback is worth it in order to
        compel a slice of the population that would have otherwise been hard to win
        over.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5e273-fd29-4072-bb44-da778a4f5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4bd36-4ac4-4bc8-8381-6be043109cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:22.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining Austria''s decision, Schallenberg pointed to the successes
        of Italy, its southern neighbor, and France, which have introduced vaccine
        mandates in all but name — requiring health passes as proof of vaccination,
        a negative test or recent recovery from infection to attend public gatherings,
        travel or go to work — in conjunction with public health measures, like mask
        wearing. Both countries have also made vaccination mandatory for health workers
        — two of five countries to do so in Europe, according to the European Centre
        for Disease Prevention and Control.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c937029-75fa-4836-b26c-50f115252a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:23.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be9f72-7f5f-4f3f-ba5e-3de2077d892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:23.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was the first to set the trend towards mandates in Europe,
        after its vaccination rollout stalled. "France is definitely the poster child
        for this working," said Thomas Hale, who''s been collating countries'' policy
        responses as part of the COVID-19 Government Response Tracker, run by the
        Blavatnik School of Government at Oxford.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfee1ec-ee3c-4fa4-9de3-43a170a9f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffd726-e1ca-4057-bb5a-27195bf957ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale and his colleagues are in the process of adding data on Covid
        vaccine mandates to their tracker with the aim of answering the big question:
        Do they work? Of more than 180 countries that the Blavatnik School of Government
        tracks, Hale said a few stood out for having effective mandates: France, Israel,
        China and Brazil.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a12aa-a2ad-4a83-ae34-c410da1c5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895f8c8-48ad-4ea9-b304-2388046353e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Israel became a model for beating back Covid with
        its use of a vaccine passport, the so-called "Green Pass," but experienced
        a devastating surge in infections fueled by the fast-spreading Delta variant
        over the summer after it retired the pass system and dropped other restrictions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa0ec6-bf74-4cd3-9686-726ab3a20270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a09d8-b95c-48d0-81bf-622881f6a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, where the pandemic began, the government has achieved
        a high level of vaccination through an array of contentious carrot and stick
        incentives, requiring vaccines for students and workers, while enforcing sanctions
        for those who don''t get a shot, through social credit rankings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6539f75-f98e-4a84-8b65-b8a03bde0672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:27.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d6c22-4fda-473a-9312-f37eb949b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a number of Brazilian cities, including Rio, began introducing
        divisive vaccine passports this fall, Brazil, once devastated by the virus,
        has now surpassed the UK as among the most highly vaccinated countries in
        the world.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90593d-a39c-4def-a4eb-4e01340df922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acc5a5-d1d8-45a4-b95a-6b17825151cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:28.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an optimist story to be told that, for the vast majority
        of people, this is not actually that controversial. There''s a lot of focus
        on the resisters, and rightly so. But it''s quite a lot of movement in the
        right direction," Hale said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701cb78-1ec7-4eed-a30d-dfa811f5f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281f613-2431-47d9-9b8c-ccfa89b1c3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowhere has that been more apparent than in France, where President
        Emmanuel Macron announced the health pass, or "pass sanitaire," on July 12,
        triggering a dramatic spike in vaccination appointments. Doctolib, the main
        platform for booking jabs in the country, saw 1 million appointments made
        in 24 hours.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96d2cf4-ad4c-462e-bb7b-a18a23deab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38d658-9a7e-4ca3-a15a-8cd552685a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks in part to its swelling vaccination rate -- along with a
        massive increase in testing linked to the Covid pass, and the reintroduction
        of mask mandates in regions badly hit by the Delta variant -- mainland France
        managed to largely sidestep the fourth wave that swept through Europe over
        the summer. About 70% in France are now fully vaccinated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998717ba-0360-4dad-999b-6358b41c00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.191+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c413dbe-ef76-4c5f-b2b0-232e8e4c8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vittoria Colliza, a Paris-based epidemiologist at Inserm, the French
        public-health research center, told CNN that the introduction of the pass
        "was the key to getting out of a stalling situation, where we had reached
        a saturation point," and proved it was possible to incentivize people previously
        reluctant to get the vaccine. But now, as European countries with high vaccination
        rates struggle to contain yet another surge in cases, Colliza said it was
        clear that additional incentives would be needed to escape the worst as immunity
        wanes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc75bd-4c52-4b6d-8ea6-66ff2787b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d0d6f-2dbd-4e67-8eb3-f03787f55ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June study out of Israel revealed that while vaccines still offer
        strong protection against severe Covid-19, their effectiveness in fighting
        the virus wanes over time, accelerating the need for third booster shots.
        It has since reinstated its Green Pass, and is mandating a third dose for
        its renewal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f7993-02ef-4825-a391-844f6a0388dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15a86c-bb1d-4dab-9ea4-1ce8d33fb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said recently that a booster dose would be necessary for
        those aged over 65 to revalidate their health pass from mid-December, in an
        effort to ensure uptake and avoid the fifth wave.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cebc1-4bc6-4a3a-8bd7-1bde93495165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf1d33-9580-438d-9588-d25fb77dd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy followed the path of France in July, with Prime Minister Mario
        Draghi announcing a similar health pass, requiring it as proof of immunity
        to access an array of venues and services. Though Italy didn''t see the same
        initial surge in vaccinations as France, the policy has helped to slowly turn
        the dial. And, last month, Italy went beyond France to introduce what was
        until recently the toughest measure in Europe: A "Green Pass" requiring all
        of the nation''s workers, both public and private, to be vaccinated, prove
        they had recovered or test negative for Covid in order to get their paycheck.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957e936-e262-4853-ab9b-00200c775c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91909734-4990-4dab-a160-d2cf9e03e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the measure was announce in mid-September, Italy''s vaccination
        coverage has crept up about 5 percentage points. Though not a huge increase,
        experts argue that at this stage in pandemic, every percentage point helps.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222fb623-2c62-4100-b18c-ae7a01c302ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852296b6-05f4-4c87-9f13-1ec2eda78c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Roberto Burioni, a leading Italian virologist at San Raffaele
        University in Milan, said the strict measures of the expanded health pass
        has not only allowed the country to fully vaccinate around 73% of the population,
        but also avoid painful restrictions, like the lockdown now enforced in Austria.
        Burioni also said the pass, which is necessary to access nightlife, had motivated
        young people in Italy to get jabs.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd92ae0-5680-4762-8ceb-7b67004686da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2046d2-2844-457a-be71-2099956c6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What in my opinion was the most remarkable effect is that we experienced
        a very, very high vaccination rate on the age group from 20 to 30," Burioni
        said, which he put at about 84%. "These youngsters are very important in the
        diffusion of the virus. Because, you know, they have a very intense social
        life. They''re one of the reasons Italy is in a better position than other
        countries."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec3e35-b7d5-4abb-bf82-d3cc793eb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.192+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfcbac9-9616-4f24-b548-522b4466c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that even with the tough mandates, and his efforts to
        fight anti-vaccine disinformation as part of Italy''s Covid strategy, there
        remains a small, loud minority of the population who are dead-set against
        vaccinations, and seemingly nothing will change their mind. That group, while
        small, still poses a big problem for Italy in reaching its ultimate goal of
        vaccinating 90% of the eligible population, Burioni added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e2697-98aa-48db-adc5-aadfcf9bdfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274b6e7b-8fc6-405b-86f5-8cac59784137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe somebody is refusing this after 150,000 deaths
        in Italy -- everybody here has a relative, a friend who died of Covid. I encounter
        people in the intensive care unit with Covid who still say that they wouldn''t
        get the shot. They don''t regret it, they say ''Oh no, please don''t vaccinate
        me.''"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9934c4-16bc-48eb-a544-785404d13f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2400b90-84d3-43d5-b9f3-199090ccc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the politicization of Covid vaccines, particularly by populist
        groups in Europe, has made many governments reluctant to enforce mandates
        on their populations, the risk of harsh lockdowns canceling another chance
        at a Christmas recovery season has led many to reassess.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1eccf-d3ae-4f76-8507-4514f0fef515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1243d08-60f3-496c-b931-5cf3a97c20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases in Germany soar, the country''s health minister has warned
        that by winter''s end, "just about everyone in Germany will probably be either
        vaccinated, recovered or dead." Since Wednesday, a new law has required all
        workers to provide proof of vaccination, recovery or a negative test — those
        who don''t comply will be barred from entering their office and could go unpaid.
        And Olaf Scholz, Germany''s incoming chancellor, said that mandatory vaccinations
        would be considered by the new coalition because "vaccination is the way out
        of this pandemic."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6590125-54ad-460f-ae6b-5e3677e031b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030f666a-8601-4467-8930-903a3319e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:42.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, where infections are rising, all unvaccinated adult citizens
        have been banned from entering cinemas, theaters, museums or gyms — with or
        without a test. Access to public services, banks and shops without a negative
        test was already restricted for the unvaccinated. The Czech Republic, which
        is seeing its highest case counts of the pandemic, is also tightening requirements
        along similar lines.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d688db-75b4-4cdd-9d48-d3c62eb4de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339591e-6755-4ab1-ab4d-38bb26d3b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:43.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratcheting of restrictions on the unvaccinated is part of a
        wider movement toward vaccine mandates globally, Thomas Hale says. "Austria''s
        a very dramatic example. But it''s very much part of a bigger trend."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3208f8d-beef-430e-b311-37a2b8b14d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67ec72-dfb2-4d94-adbe-5f81bbd54cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are counterexamples where mandates'' effectiveness have been
        less clear. In the United States, vaccine rules for federal workers, members
        of the military and people working in healthcare settings, have gone some
        way to increase uptake among those groups, but it is hard to say whether they''ve
        made a significant impact on the general population, Hale says. The Biden
        administration has also tried to require private companies employing more
        than 100 people to be fully vaccinated or undergo regular testing, but the
        measure is being tied up in the courts.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba0dba-32be-4b4d-a540-f9fde9fbafc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe7c1b8-0d65-4ab1-9046-8c1a0454e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:46.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as countries aim to use lockdowns more judiciously, or avoid
        them entirely, Hale believes we''ll continue to see more leaders moving toward
        mandates. British Prime Minister Boris Johnson said in mid-November that the
        definition of "fully vaccinated" would have to shift at some point to account
        for booster shots. And, on Monday, the United Kingdom announced it would offer
        booster vaccines to all adults — and cut the gap between second and third
        doses from six months to three — in an effort to slow the spread of Omicron.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804809e-2f4d-4416-8e2c-a379235520a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:46.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9a973-ef93-4307-a658-80313d0eb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:47.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they [mandates] do work. I think they especially motivate
        people who are not vaccine adverse, but who are kind of vaccine lazy, a little
        bit hesitant. And in some countries, that''s a big chunk of the population,"
        Hale said, pointing again to France.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f415be9-580e-4404-9b88-26877599468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe1e148-c5bd-4a39-90bc-592e2a5212e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:01:47.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:44:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re facing people who are really against vaccination,
        then it''s not as clear to me that those measures will remove that barrier."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456cd12-cade-4d85-84c4-5cc320051d16'
      'mgnl:activationStatus': true
