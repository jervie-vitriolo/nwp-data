      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said his family has been against his decision to run for the
        highest office. He added he accepted the challenge to run because he felt
        the need to follow the order of his party PDP-Laban, chaired by President
        Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad126c2e-1350-424c-9e5e-587463fe5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakahirap kung pasan-pasan mo habang nangangampanya ka ay nagre-resist
        ang pamilya mo, ang puso mo, ang isipan mo, paano ka makakapagkampanya nang
        mabuti? Kaya ang sabi ko marahil po ay hindi ko pa po panahon," he said in
        an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4642c-a898-4fc6-9371-fe595dd9f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to campaign when you are carrying the burden
        that your family, your heart, and mind is against it. I said maybe it''s not
        my time yet.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f878d-03de-4e94-822c-c804010274dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he talked to Duterte the other night, who understood that
        he has been in agony since substituting for the presidential candidacy of
        Senator Ronald "Bato" dela Rosa. He said he decided to withdraw early on since
        he didn''t want to burden Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69022752-ad43-4e9e-836d-75fb29d6d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said the President, whom he has closely served for decades, respected
        his decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac11bc-2813-4931-adbf-cc47f609a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:15.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ang pinatakbo niya. Mangangampanya siya, magsasalita siya dito
        sa entablado. Sa dumi ng politika, along the way mas mahihirapan si Pangulong
        Duterte. Ayaw ko pong mahirapan siya mangampanya para sa akin," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ab839-9480-4138-9b4d-5feb19493936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:16.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He asked me to run. He will campaign for me. Politics
        will be hard for President Duterte. I don''t want him to have a hard time
        campaigning for me.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef612b-8622-4801-9ae8-928f3d2275cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go surprised the public when he filed his candidacy for vice president
        under PDP-Laban after Duterte backed out from the vice presidential race.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e22e24-61e8-4b07-9a9f-ab41740b2e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then dropped his VP bid after presidential daughter Sara Duterte
        opted to run for the same post with Ferdinand "Bongbong" Marcos as her running
        mate. Go opted to run for president under Pederalismo ng Dugong Dakilang Samahan
        (PDDS) because the rift between the two factions in PDP-Laban is undergoing
        poll body review. The PDP-Laban faction headed by Energy Secretary Alfonso
        Cusi has formed an alliance with PDDS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08523317-1f6f-414f-82d3-d0c6ffe5c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:17.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Endorsement</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bff1e-990e-4c38-8a61-1075e7d5a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Go dropping out of the race, Duterte''s endorsement is now
        available for all candidates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a4a67-f1a9-4a54-999f-2ad746a91a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he has yet to talk to Duterte about the candidate they are
        supporting, even keeping mum if they will back the bid of Sara Duterte.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46489b94-cfac-4cd8-ba43-02d144e63458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ni Pangulong Duterte ay susuporta sa kandidatong makakapagpatuloy
        ng magagandang programa ni Pangulong Duterte," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b49faa1-6d25-4f9e-84ca-6e0b83dbdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added, "Wala akong ambisyon kaya willing ako mag-sacrifice
        for the sake of unity among our supporters."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582135d6-450e-413b-a904-136af91c96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:10:53.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte and I will support the candidate
        who can continue the good programs of the administration. I don''t have an
        ambition so I am willing to sacrifice for the sake of unity among our supporters.]</p>'
  'Philippine-Genome-Center-Omicron-variant-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T11:12:22.346+08:00
    'imagesource': 'jcr:a5165d36-02cd-4223-9bde-5c480b53b919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaffc01e-bd4f-489e-ab06-a0f0fc019677'
    'lead': 'PGC executive director Cynthia Saloma says the biosurveillance team will
      review samples from early November, when the Omicron variant was detected in
      South Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T11:13:52.323+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:56:05.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:34.093+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Genome Center eyes retracing COVID-19 samples amid Omicron threat'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fd4ad-ab60-418e-b9e1-74351c735a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:06.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Philippine Genome Center sees the need to backtrack older COVID-positive samples
        to trace possible cases of the Omicron variant in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b222a8-ef74-4890-b137-1804ac6e7411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGC executive director Cynthia Saloma on Monday said the biosurveillance
        team will review samples from early November, when the new variant was detected
        in South Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437df21-0771-4835-b6fa-db2ba54279df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to backtrack samples from early November and then
        going forward, all other samples coming into the Philippines," she said during
        a meeting with President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913cb30-e75e-4bf9-afe4-ec0ed79a62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the country has not yet detected a case of the
        Omicron variant after reviewing 18,000 samples.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda9165-845a-4d43-a5c6-5344304b0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines detected the first local cases of the Delta in July,
        but retrospective sampling showed it was able to enter the country as early
        as March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641d689-1391-4a04-ab6e-c5874852393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Monday told local governments
        to shift back to using RT-PCR tests, instead of antigen tests. DOH Epidemiology
        Bureau Director Dr. Thea de Guzman said RT-PCR tests should be used so the
        samples can be sent to the Philippine Genome Center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4f6f5-efb7-437b-a9fc-c70dd952c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David backed the return to using RT-PCR
        tests to detect Omicron cases even if&nbsp;the tests deemed as the gold standard
        are more expensive than antigen tests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6d05b-d6fa-4d8b-809c-e78f8a8876d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a good move because we need RT-PCR tests right now,"
        he told CNN Philippines'' The Source on Tuesday. "The reason they are having
        many surges right now in many countries in Europe, is that a lot of the countries
        have actually stopped using RT PCR testing. So now the cases have increased
        there."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26595f73-91d2-41fd-8b08-300021d3c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously recommended antigen tests for close contacts
        of COVID-19 patients or those already exhibiting flu-like symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a06b3d-09c5-4b9a-83c2-096b2e5a7a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:56:17.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:56:10.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said early studies suggest there may
        be an increased risk of reinfection with the Omicron variant of concern. The
        international body, however, said it is not yet clear whether Omicron is more
        easily spread from person to person or if it causes more severe disease compared
        to infections with other variants, including the Delta variant.</p>'
