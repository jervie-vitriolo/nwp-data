  'North-Korean-defector-recaptured-in-China':
    'author': 'Cheryl Ho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T16:41:53.569+08:00
    'imagesource': 'jcr:e616ea8a-8cf9-42d2-a3b9-f5ff0a731be5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd5785b-fbc2-4862-9e27-06acafd39401'
    'lead': 'A North Korean defector who escaped from prison in northeast China has
      been recaptured by authorities, after more than 40 days on the run in the biting
      winter cold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T16:45:29.191+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:46:56.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:49.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korean', 'defector', '40-days', 'on-the-run', 'China', 'recaptured']
    'template': '1'
    'title': 'North Korean defector recaptured in China after more than 40 days on
      the run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13166ee-f9f2-4295-a76d-7a7abb923145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A North Korean defector who escaped
        from prison in northeast China has been recaptured by authorities, after more
        than 40 days on the run in the biting winter cold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255501e7-7e54-46bf-be29-ef8699182458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd130f4-e3a9-46c9-bf18-4802031bf20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old, identified by Chinese authorities as Zhu Xianjian,
        was just two years short of completing his sentence, when he staged an escape
        that went viral, state media reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ac72e-4d0a-4ef2-b343-8c74098c78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:58.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c02453-76cf-4c78-aa28-3361e02683e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents detail that Zhu was a North Korean coal miner who
        swam across a river to a Chinese village in Tumen city, Jilin province in
        2013. He was arrested later that year, and in 2014 was sentenced to 11 years
        in prison for illegal border crossing, larceny and robbery, to be followed
        by his deportation, according to a court judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e1317-3bd7-4c83-bdcb-b8ce8b97eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598cba2d-d06e-4ea2-bf31-29d0dd6a3e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu, whose sentence was twice reduced owing to good behavior, broke
        free from prison in the city of Jilin on October 18. His dramatic escape,
        which was caught on video and included using a rope to damage an electric
        fence and jumping off a high prison wall, has led to speculation online that
        Zhu was a former member of the North Korean military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f6869b-ff92-483e-b810-402f4eb67d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a869295-5c5a-481a-9837-2b310cc388d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A related hashtag on Weibo, China''s version of Twitter, has since
        attracted more than 800 million views.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32da7d5-5114-4a31-a8e8-1d40ea35d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac406601-acf0-4b90-8af2-7d79d37da951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities offered a reward of more than $23,000 for his capture,
        and later raised it to over $100,000 -- more than 350 times the average monthly
        income of local residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d1e4b-6a68-4508-a59e-0e38216342f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a69d5-5381-4cf5-a544-1c9c7b26ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:02.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Jilin police said in a statement that Zhu had been apprehended
        at about 10 a.m local time, without offering further details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1592271f-1306-4059-8a32-c121e1506415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cd6bf-6e0c-41f0-898b-97537c2c99fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video of his arrest posted by the state-run Global Times, an
        emaciated Zhu is seen being carried limply by his arms and legs by police
        officers on a dock. In related footage, he could be heard wailing as he was
        being manhandled into a car. Zhu is believed to have been shot in one leg
        and sent to the hospital for treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f3725-0aec-4115-9a05-447a7492e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b232d18-5595-400d-a132-9931cc8ab871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, some users have expressed surprise that Zhu was able to
        survive for so long out in the cold, with temperatures dropping below freezing
        in the past 10 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d9549-9af7-46b9-8c05-24c425c1ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5ace3-2b7f-435e-8bf0-35273df16316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean defectors who are sent back to their home country can
        face severe consequences including torture and sexual abuse, according to
        Human Rights Watch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7b64d-144a-480e-a052-2d3a4f60cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db92c2f-0245-4330-8d1d-cbbcd1c50798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:06.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their manhunt for Zhu, the police erroneously arrested another
        man, who bore an unfortunate resemblance to Zhu, five times over the course
        of three days, according to state media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdc124-f4f2-4b8c-8e6c-d09c686c82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4b0eb-622b-4f06-a1a9-52f6500aa15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:07.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first reaction is that the guy who looks just like him can finally
        be free," one user commented under the Global Times post about Zhu''s arrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d33e47-1760-42dc-acf7-cfb58d3bc5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:45:29.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:47:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/30/china/north-korean-defector-china-intl-hnk/index.html">North
        Korean defector recaptured in China after more than 40 days on the run</a>."</i></p>'
