    'template': '1'
    'title': '''Jesus Christ Superstar'' actor, an accused Capitol rioter, claimed
      ''divine'' authority in court hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87551c07-5557-4e5a-856f-cf994aaf132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A court hearing for a January 6 defendant
        quickly turned contentious Monday after an actor and Oath Keeper tried to
        reject the United States'' authority over him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7dddd-9f71-42b5-8460-05694817b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:10.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0391b-3728-44b5-9aac-75fe6cc0775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Beeks, who played Judas in the musical "Jesus Christ Superstar"
        before his arrest last week for his alleged participation in the January 6
        riot, prompted the judge to consider sending him to jail after telling the
        court he had "divine" authority and arguing the government had no jurisdiction
        over him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaba992-56b3-4bb4-a683-d89869ad93b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf8f79-f091-440c-ace3-09a574379030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all gobbledygook," Chief Judge Beryl Howell of the DC District
        Court said. "Mr. Beeks, you should be quiet unless spoken to."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d3675-e089-45a8-9d93-42d449784743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f0871-b4fb-4686-a7e3-e954ad16342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beeks'' outbursts parroted the Sovereign Citizen movement -- a belief
        that government institutions are fraudulent and thus followers do not have
        to abide by them -- though Beeks told Howell the term ''Sovereign Citizen''
        was an "insult" and an "oxymoron."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4c482-fe47-480b-b541-48f0bb0206dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31bc18-7e23-4d54-a0fb-9a1c7e54b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:13.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beeks spoke for himself for most of the hearing after originally
        saying he would not act as his own lawyer since "I cannot represent myself
        because I am myself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866d025-7521-482d-873d-e795e846f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff2d60-d56c-40e6-903b-62f92f8f9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the hearing, the Justice Department was not requesting
        that Beeks be kept in jail while awaiting trial. That changed, however, after
        Beeks asserted his "divine" authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f2b94e-1864-445a-a4fc-8bdba13afd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c8e0f-548e-4f59-8f3c-6b49e8f59349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A defendant who rejects the jurisdiction of the court...rejects
        the rule of law," Howell said, "is typically not released pre-trial," though
        the judge eventually released Beeks on GPS monitoring when he finally agreed
        -- after speaking privately with his lawyer -- to cooperate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2454afde-d1c9-4e68-87a0-6808b7ff5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ec22f-6e9b-4c3f-8fb1-231c391dc78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot erase from my mind what occurred before this," Howell
        said before listing the conditions, which included "no contact with anyone
        known to be an Oath Keeper."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bd092-6310-42bb-86fb-ac6b796263f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bb294-6902-4334-b3ae-4ca91445656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:17.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beeks is the second Capitol riot defendant whose refusal to acknowledge
        the judicial system pushed judges to consider sending them to jail, despite
        prosecutors'' willingness to let them remain free while they await trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6d461-b4b4-42de-ba42-ba244f208180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:18.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957b744-6b5a-4f6f-9308-3bede745d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Bauer, a restaurant owner from Pennsylvania, was sent to
        jail in September after she also rejected the court''s authority over her,
        refused to abide by basic release conditions and berated the judge overseeing
        her case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8da4c-0de3-46d3-adaf-32602de3f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c158afe-df05-4275-9bfe-eaa21ee4f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents, Beeks joined a group of Oath Keepers
        on January 6 and attempted to break through a line of police officers guarding
        a hallway to the Senate chamber. Investigators found Beeks after attending
        two performances of ''Jesus Christ Superstar,'' where Beeks was starring as
        Judas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2671d-f182-4064-97c1-98fb990e0c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ecf357-e53e-43fd-b61c-043d2884741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:21.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell ordered Beeks to report to pretrial services in Florida before
        2 p.m. ET on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5e852-6022-4967-a7fa-94861bf3c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:32:14.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:46:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2021/11/29/politics/january-6-jesus-christ-superstar-sovereign-citizen/index.html">''Jesus
        Christ Superstar'' actor, an accused Capitol rioter, claimed ''divine'' authority
        in court hearing</a>."</em></p>'
  'ISS-spacewalk-NASA-Marshburn-Barron':
    'author': 'Ashley Strickland, CNN'
