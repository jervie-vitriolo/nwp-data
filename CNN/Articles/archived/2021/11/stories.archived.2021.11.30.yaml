  'tropical-cyclones-asia-climate':
    'author': 'Kara Fox, CNN'
    'caption': 'Rescuers evacuate trapped people from a flooded street on July 25
      in Zhejiang Province, China, after Typhoon In-Fa made landfall with heavy downpours
      and strong wind.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T16:01:34.321+08:00
    'imagesource': 'jcr:050e88d0-a3ac-4940-acc6-57733038eb8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73aa9ee6-7e78-4255-b12f-e7f1e1b9eac8'
    'lead': 'Tropical cyclones in Asia could have double the destructive power by
      the end of the century, according to new research, as scientists say the human-made
      climate crisis is already making them stronger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T14:04:22.009+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:52:34.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:40.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical cyclones in Asia could have double the destructive power by
      the end of century, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bfb06-13ce-4663-8d2c-1762eff235ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Tropical cyclones in Asia could have double
        the destructive power by the end of the century, according to new research,
        as scientists say the human-made climate crisis is already making them stronger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87b296-d129-408a-a867-f8d1465dd97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c6292-8b49-4cea-8ddb-72e07e86bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from nearly four decades from 1979 to 2016, researchers
        found that the destructive power of tropical cyclones had dramatically increased,
        with stronger landfalling cyclones lasting longer and tracking further inland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc5fca-be53-4c30-bccd-038f27cfe533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ab81a-7e1f-48c9-a3e8-21ace0171599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, by researchers at the Shenzhen Institute of Meteorological
        Innovation and the Chinese University of Hong Kong and published in Frontiers
        in Earth Science, said that tropical cyclones now last between two and nine
        hours longer and traveled an average of 100 km (62 miles) further inland than
        they did four decades ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b77c4-5f66-4a2a-9c27-acfdc0a99087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700859c-f72a-4846-abc4-9ae53c5609f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at cyclones over east and southeast Asia and found
        the Vietnamese capital of Hanoi and the southern China region were hardest
        hit between 1979 and 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855da61f-19c4-4637-bda6-04d7c4ba80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b2b27-0fa2-4bd8-b3e7-83df706a5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found that by the end of the century, the average
        landfall wind speed over Asian inland regions could increase by two meters
        per second, or 5 miles per hour. Small increases in top wind speeds of a cyclone
        can bring much higher levels of destruction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6effdfc0-41ec-4a20-86b2-8e1306d16e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b735c343-e050-46b6-bda6-66aad9ca9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggests an average cyclone by then will last around 5
        hours longer and will travel 92 kilometers (57 miles) farther inland, nearly
        doubling their destructive power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f37d7a-4cbe-44dc-8b9b-7a11ccfba189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16377f3f-d977-430c-9496-5ab71000df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical cyclones are among the most dangerous natural disasters,
        with flooding rainfall, damaging winds and storm surge. Over the past 50 years,
        these cyclones have led to nearly 780,000 deaths and around $1.4 billion worth
        of economic losses globally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d79821-4ae5-4618-91d1-8190642440e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9144c-9e45-4e35-8529-44492df058ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Typhoon In-fa and Typhoon Cempaka brought extreme rain
        of more than 150mm per hour to China''s Henan province, breaking a record
        in the city of Zhengzhou. More than 300 people were killed in the floods that
        ravaged central China, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f433df-b200-457c-9055-b33741da7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed325647-4538-4b2d-bd52-90784b8cd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in September 2021, the remnants of Hurricane Ida caused torrential
        rain and flash flooding in New York, leaving at least 50 people dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d0753-0b55-4a00-992c-4a098a4103a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dec44-63c0-434b-b6cb-d4b157a85dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both disasters caused huge economic and human losses," the study''s
        lead author, Dr Chi-Yung Tam of the Chinese University of Hong Kong said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da2ff9-d842-4ce5-a3d5-2c67b7dcfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220590b-7e68-4d12-acc2-ee34cc9d7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam and his colleagues are calling for more action to reduce planet-warming
        greenhouse gas emissions and increase disaster preparedness in Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212c963-62c8-4e76-9b8c-b3f0b28086aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42703bf-520d-4997-8c16-1daf321c79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intensifying storms</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb16b0-7ae7-45b6-ae33-a9fa531ae3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies suggest that warmer ocean temperatures are intensifying
        tropical cyclones.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3914f5-9c31-4e70-8395-b304c29de9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.010+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2a4fa-e4a8-4067-a9d3-a9772a494c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those studies, from researchers at the University of Wisconsin
        in Madison and the National Oceanic and Atmospheric Administration (NOAA),
        looked at nearly 40 years of satellite data of global storms. The study, published
        last year, found that global warming has increased sea surface temperature
        in regions where tropical cyclones form. The combination of these warm temperatures,
        along with changes in atmospheric conditions, have allowed storms to more
        easily reach higher intensities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a22ea5-3682-451d-9b33-5ba52dc8a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829c10d-fc07-464c-8fe8-8eaaee35f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a cyclone intensifies in strength at landfall, it will travel
        further inland, amplifying its destructive power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49b21a-dc32-4c6f-ac96-55475ae50efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322babe2-376a-4da9-abed-61ce880afe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While human-caused global warming is likely fueling the increase
        in the severity of the storms, natural weather cycles and events can also
        strengthen -- or weaken -- the intensity and frequency of cyclones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334c08b-2ade-4ee4-866c-79c8fb688715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae358b-6b11-4392-b355-92702f24ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tam said numerical models predict the climate crisis "will likely
        continue the increasing trend in landfalling typhoons and their impacts on
        inland regions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff20744-254c-4e25-a25f-13902a8745b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47a369-e71e-4f55-8ffa-634fe4f2c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More Asian inland regions may be exposed to more severe storm-related
        disasters in the future as a result of the climate crisis," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5b1c0-6316-4550-977f-c01f39a915b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:04:22.011+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:52:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/29/asia/tropical-cyclones-asia-climate-intl/index.html">"Tropical
        cyclones in Asia could have double the destructive power by the end of century,
        study finds"</a></i></p>'
