      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfae78f-5cf8-4ce5-91aa-e88ff4791892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:21:38.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:42:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political analyst added that many Filipinos are sympathetic
        to Marcos because he was allegedly cheated in the 2016 vice presidential race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f4170-c17f-476c-b9ef-7ccef59bff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:21:38.997+08:00
