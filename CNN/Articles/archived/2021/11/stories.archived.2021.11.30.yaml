    'lead': 'NASA astronauts Dr. Thomas Marshburn and Kayla Barron will head outside
      of the International Space Station on Tuesday for a spacewalk to replace a malfunctioning
      communications antenna. The spacewalk will begin at 7:10 a.m. ET and it is expected
      to last for about six and a half hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T17:36:10.520+08:00
