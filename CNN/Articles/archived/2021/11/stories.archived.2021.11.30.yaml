    'title': 'Villar Group holds third edition of VICON series, sets sights on retail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44934fd0-789b-456e-8811-595a6ee4dd51'
      'mgnl:activationStatus': true
