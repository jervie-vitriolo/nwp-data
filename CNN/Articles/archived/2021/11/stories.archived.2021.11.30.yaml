    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4084c-a9d3-45e9-b6a4-caaf2f9ad544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:30.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
