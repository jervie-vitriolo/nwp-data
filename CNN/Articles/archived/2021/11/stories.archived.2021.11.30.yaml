      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron the token, which its website describes as "a decentralized
        treasury-backed currency protocol," was trading at about $371 at 9:35am ET.
        On Thursday it was worth about $65.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72174aad-e238-4de6-a003-87f5746278d2'
