      'mgnl:lastActivated': 2023-01-25T02:46:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a71b98-c439-4169-8140-e0bd7b5f1b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never stopped training and actually, I believe that the time
        which was more than a year that Danny spent away from the cage even made him
        better because he put in the work," said Pacio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1e4c0-4ed8-48d8-8b9e-34f04cc7bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
