      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26024068-ff1a-4ccf-9b89-f8ee1cc6fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sila aalis ng</em> Pasay City Jail <em>pagka ganoon.
        Kung makikipagmatigasan sila, mas matigas naman siguro ang Senado kaysa sa
        kanila</em>," Lacson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170391a-803b-43df-a609-6745d7193e9a'
