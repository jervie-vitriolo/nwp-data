      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Who
        will be the administration''s presidential bet for 2022?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e426f-70d8-43e8-ad08-043b32f24be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.413+08:00
