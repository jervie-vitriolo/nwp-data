      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76b482-e465-41e0-b966-78867831a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with all these, Robredo emphasized the need for agriculture
        stakeholders to be more involved in the planning phase for their sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a3440-f2fb-418c-8507-05ba35c4300e'
      'mgnl:activationStatus': true
