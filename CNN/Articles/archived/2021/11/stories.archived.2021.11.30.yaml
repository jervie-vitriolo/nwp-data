      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our extradition treaty with the US, the request should be
        accompanied by evidence that could support an indictment if the offense was
        committed here," he said.</p>'
    '15':
