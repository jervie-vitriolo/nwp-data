      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a0e44-800c-4a5a-b448-cac83180f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:43:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Pharmally officials should be able to submit documents
        and answer lawmakers'' questions if they have nothing to hide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df306b-821b-419d-9e65-f4870283e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.745+08:00
