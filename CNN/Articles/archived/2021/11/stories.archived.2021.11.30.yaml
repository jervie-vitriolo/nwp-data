      'mgnl:lastActivated': 2023-01-25T02:43:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2964deb-8848-40e8-adfd-fbc2eaa667be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the evidence further shows that some acts other than those covered
        by the US indictment have been committed here, then that''s a cue to conduct
        a separate domestic investigation," Guevarra told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde900c-573a-410c-bd4c-c6a7ce087982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:19.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47f33f-256b-47d9-b33c-74c038a48154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors recently filed charges against Quiboloy - the spiritual
        adviser of President Rodrigo Duterte - for supposedly coercing underaged girls
        and young women to have sex with him under threats of "eternal damnation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072906e3-2324-449c-96ce-41ae5f9c7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb32767-aaae-4326-8c61-d08f813b0222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials of the church he founded - the Kingdom of Jesus Christ,
        The Name Above Every Name (KOJC) - were also arrested for offenses allegedly
        made under his direction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19634cb-fd23-4c15-9ef3-bee2c7486d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c6ffc-83fd-4a0a-89c5-36090212c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among others, church administrators were said to have brought Filipino
        workers to the US and confiscated all forms of identification before forcing
        them to spend long hours illegally soliciting money for KOJC. Funds solicited
        in the US were also reportedly directed to church officials in the Philippines,
        or were used to "reward" the sex trafficking victims with luxurious hotel
        rooms, vacations, and yearly cash payments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfeb0ef-c7d5-436c-9706-7213b9c69dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef3d37-3100-47fa-9f8c-89307cd2fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said they would first have to see the evidence gathered
        by the US, as there is "no point in duplicating efforts if the offense and
        the victims are exactly the same in both jurisdictions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892ae68-2931-4d12-8f51-fba36652210a'
      'mgnl:activationStatus': true
