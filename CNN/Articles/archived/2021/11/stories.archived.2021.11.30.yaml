    'jcr:uuid': 'c76f1ad2-d5bc-4a18-9f4a-56440923a8ef'
    'lead': 'Justice Secretary Menardo Guevarra says the government may also investigate
      Pastor Apollo Quiboloy if evidence would show that some violations other than
      those covered by his US indictment have also been committed here in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T20:00:21.203+08:00
    'mgnl:createdBy': 'kristel'
