    'template': '1'
    'title': 'DOJ: Quiboloy may also face probe in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f0a4f-baac-4386-9335-dd71e8db15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> - The
        government may also investigate Pastor Apollo Quiboloy, who''s accused of
        sex trafficking and a number of other crimes, depending on evidence from the
        United States, said Justice Secretary Menardo Guevarra.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feea7da-97af-4be3-b7ef-a88a553afe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T20:00:21.203+08:00
