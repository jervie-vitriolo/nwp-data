      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 3 entries</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d62c6-4e26-476b-bc51-064d0ebf2569'
