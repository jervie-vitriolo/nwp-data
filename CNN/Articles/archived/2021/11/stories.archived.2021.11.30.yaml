      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67407269-6ba2-491e-96b5-390159cefd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahalaga na may mechanism na iyong may people participation in
        all levels of governance—from planning to policy-making to execution to operationalization
        to evaluation to monitoring…" she noted. "Para kung ano iyong kailangan, iyon
        iyong napopondohan.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243f6c5-457c-4212-9714-d6b063cfaeed'
