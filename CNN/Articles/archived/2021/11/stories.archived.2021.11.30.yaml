    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sweden', 'Magdalena-Andersson', 'prime-minister']
    'template': '1'
    'title': 'Sweden''s lawmakers elect the country''s first female Prime Minister
      — again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749fdbf-bcc4-4ad4-8a9b-a456ca030c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Swedish lawmakers have again elected
        Magdalena Andersson to the role of prime minister —&nbsp;days after she resigned
        from the post &nbsp;and she is set once more to become the first female leader
        in the country''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7467d8-8d9c-4188-b184-44ff1b0aee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff9fe6c-edf4-493b-9724-d5cff0cba241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersson was first chosen to be prime minister last week, but she
        quit the same day after her proposed budget was defeated and the coalition
        government she hoped to lead broke down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232a9bc-a168-45de-838b-c2a7e6a40d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd537c8d-5336-4679-b35b-040c763f0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she has again been appointed to the role by Sweden''s Parliament,
        and intends to form a minority government of only her own party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c5a4e-d30e-4516-868d-6129a1b7f4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1835b821-07d3-4424-9c2e-946ced66bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will officially begin the role after a meeting with the country''s
        King on Tuesday -- a stage that she did not reach last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3523e8-9850-4a6e-ad0c-8adf815ab05a'
