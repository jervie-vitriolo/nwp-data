      'jcr:uuid': '7f163f52-68df-4360-8902-d2b25242f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersson was appointed through a razor-thin vote in Sweden''s divided
        Parliament. While 101 MPs voted for her, 173 voted against, and 75 abstained.
        Under the country''s rules, a new prime minister can be elected as long as
        a majority of lawmakers do not vote against them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ca329-0a77-495f-a222-e7dbdfea7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08a630-2e29-4950-8b71-c57d30cdb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:12.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Prime Minister, Andersson was preceded by 33 men. She will replace
        Stefan Löfven, who stepped down as both the country''s premier and as leader
        of the Social Democrats party earlier this month and has since been leading
        a caretaker government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad2b06-b2de-49b8-b6d4-3822eebb4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1f460-1419-4738-bdf0-9630196f2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her position will once again be an uncomfortable one, given
        Sweden''s fragmented political landscape. Andersson''s Social Democrats hold
        100 seats in the 349-seat Parliament, meaning the party will still have to
        rely on support of other parties to pass legislation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1159049-584a-45f9-a377-26b5486fbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a8c931-a842-49e8-a597-5da4f90c8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:14.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her predecessor Löfven governed by performing a complex juggling
        act to secure support from both the Left and Center parties in Parliament,
        which were not part of the coalition government. But the Center Party pulled
        out from supporting Andersson''s budget last week, sinking her first attempt
        to become leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabaafa2-af2f-41da-a32d-caa8ea28fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8e270-0203-4fbb-b7dd-1970eb7bfdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fresh vote on Monday, the Swedish Social Democrats tweeted,
        "We will break the segregation and push back the violence, create the green
        jobs of the future by leading the way in climate change and regaining control
        of welfare. Led by Magdalena Andersson - our Prime Minister!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e253a6-a3d8-4e4f-820e-1f4ecd17439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4123145-cac9-403c-9d01-0f0ce6d19594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:16.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She must present her governmental appointments to the King on Tuesday
        in a formal meeting known as the Council of State.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ba316-8d2e-41d7-9884-fb2c2f4241cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b9a91-3da5-42a0-9f80-66795d7a58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:45:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andersson has served as Sweden''s finance minister since 2014. She
        previously worked as deputy director-general of the Swedish Tax Agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f2e78-7daf-4ab0-9d7e-507bd985931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:49:46.943+08:00
      'mgnl:createdBy': 'vince'
