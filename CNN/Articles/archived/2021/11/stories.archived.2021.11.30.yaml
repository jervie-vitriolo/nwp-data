      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5658df-0aef-42a0-ad1c-28c49d9c70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-29T23:06:43.685+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-25T03:03:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To shed light on the various trends and insights fueling retail
        and mall industry movement as well as consumer behavior, the Villar Group
        is tapping international think tank Globaldata’s APAC Retail and Consumer
        Head Deepak Nautiyal and Leechiu Property Consultants’ Chief Executive Officer
        David Leechiu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3782c2-460a-405f-b8e3-d4f58f541bae'
