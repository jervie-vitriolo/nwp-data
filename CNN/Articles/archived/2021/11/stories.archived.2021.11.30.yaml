      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Monday said
        the new Omicron coronavirus variant is "a cause for concern, not a cause for
        panic," as federal health officials brace for the first cases of the new variant
        to be detected in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d53daf9-164a-4455-b6a4-f144cddc181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
