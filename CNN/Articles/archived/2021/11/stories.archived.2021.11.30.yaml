  'Omicron-Alert-Level-2-Metro-Manila-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-11-30T15:47:27.744+08:00
    'imagesource': 'jcr:02f60599-f7fb-42e3-947c-db5fcdbc06e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2df4a6-2fd6-4415-afd3-31f5f91859cc'
    'lead': 'OCTA Research Fellow Guido David, however, calls on the government to
      scale up vaccination, contact tracing, testing efforts, and impose tighter travel
      restrictions while "time is on our side."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T15:37:01.697+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:51:15.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:42.902+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA says keeping Alert Level 2 status good move amid Omicron threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88f548-58b0-45b4-a927-3e1d98366d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:37:01.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> OCTA
        Research agrees with the government''s decision to retain the Alert Level
        2 status of Metro Manila until the first half of next month amid the threat
        of the potentially more infectious Omicron COVID-19 variant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2cdfa-f203-4e80-8725-43613e4e8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:37:01.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb46f74-8e4f-42e9-ac84-8a31dfd54f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:37:01.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I think it''s a preemptive precautionary move," OCTA Research
        Fellow Guido David told CNN Philippines'' <em>The Source</em> on Tuesday when
        asked whether keeping the alert status for the capital region was a good step.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc672d-50dc-4edc-a86f-74ba5795026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:37:01.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:17.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdff38a-a355-4690-b604-03d06dd898dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:37:01.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without any threats, we might (have moved) down to Alert Level
        1 but because of the possible threat of the Omicron variant, I believe this
        is the main reason we have stayed at Alert Level 2," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef862a-de0c-419c-a232-f6fc4c7972d6'
