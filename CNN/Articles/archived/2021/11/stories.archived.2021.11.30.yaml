      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c521a1-25c4-4baa-a861-2e0a4d82801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted scientists and officials are learning more every
        day about the new variant. He said the new travel restrictions his administration
        put in place, which went into effect Monday and restricted travel from several
        countries in Southern Africa, gives the US more time to respond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4b27f-635f-431d-be42-a0c7a75323fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f3362-df6b-4a48-beaf-bced5e6577c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Thursday he would put forward a "detailed strategy
        outlining how we''re going to fight Covid this winter. Not with shutdowns
        or lockdowns, but with more widespread vaccinations, boosters, testing and
        more."</p>'
    '7':
