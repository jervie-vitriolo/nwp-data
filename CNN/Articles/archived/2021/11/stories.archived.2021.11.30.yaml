      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European champions Chelsea was named club of the year, the first
        team to win that trophy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c514c-8f5c-4dc7-b5f3-226da8259d5c'
      'mgnl:activationStatus': true
