      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>&nbsp;Pharmally
        executives Mohit Dargani and Linconn Ong risk staying locked up at the Pasay
        City Jail until June of next year as they refuse to cooperate with the Senate
        investigation on the company''s allegedly anomalous pandemic supply deals
        with the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74980444-e1ba-42e8-946f-fdfd53bfd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.744+08:00
