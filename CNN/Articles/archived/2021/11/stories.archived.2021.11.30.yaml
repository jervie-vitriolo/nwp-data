      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a58a02-0d68-4d06-8ae2-456eda4aabf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its assessment, Bloomberg said it uses several indicators -&nbsp;including
        virus containment, quality of healthcare, vaccination coverage, overall mortality,
        and progress toward reopening borders to tourists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b867880-862d-4faf-a289-f7c5ad770ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:06.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4a9f3-7489-4819-885b-87f20dbc21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest ranking, the impact of the newly detected Omicron
        coronavirus variant came into play.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b9ff0e-6c94-4aad-b160-e7a44cc4e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:26:59.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new threat, of which much is still unknown, pushed South Africa
        down by seven spots -&nbsp;landing at the 45th place -&nbsp;after other parts
        of the world cut off travel access to the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b884ea-b354-495f-bff3-e96124f98172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:07.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c6cdf-837b-4d1f-ba67-aace346e97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.990+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/11/27/Explainer-Omicron-variant.html">What
        we know and don''t know about the Omicron variant</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0105a27-b0e5-43f1-9759-62fcd8113000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665cdb5-12d9-4e6b-879d-7b68a843aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa is the first to sequence Omicron and is where the variant
        "appears to be spreading the fastest," Bloomberg said. With the nation''s
        relatively low vaccination rate, caused in part by the "perverse consequences
        of global vaccine inequality," it further noted that cases and positive test
        rates in the area have been on the rise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06232e-95bc-4864-83df-b865d21fb7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8b06f-1432-46c0-9445-959e19466d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron has also already been reported in over a dozen other countries,
        several of which still enjoy a spot in the upper half of the resilience ranking.
        These include Spain, Canada, France, and the United Kingdom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae629d3-545b-47f4-85c4-8f89c449596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:10.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017f18f-553c-4a3f-bfdb-08bc0e2831bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.991+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bloomberg, the new variant may further test nations''
        resilience to the health crisis in the coming weeks. The situation may prove
        especially more challenging to those in the northern hemisphere, it added,
        as the winter period also sends more people indoors, triggering fresh outbreaks
        and restrictions.</p>'
