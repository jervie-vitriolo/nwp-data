  'missing-Simpsons-episode-Disney--in-Hong-Kong':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'Courtesy: Peter Parks/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T04:59:16.407+08:00
    'imagesource': 'jcr:16b05826-ea12-4616-b71b-9c0d6a5d7164'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40390a1-cb00-4aac-a153-c5196fcd57f6'
    'lead': 'Fans have noticed that an episode of the Simpsons that features a scene
      in Tiananmen Square is missing from Disney+ in Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T05:04:36.768+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:00:15.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:26.715+08:00
