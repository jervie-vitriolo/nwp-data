      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Tuesday, Senator Panfilo "Ping" Lacson said
        the Pharmally officials'' plan would only lead to a "stalemate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca7e49-eb27-49b1-8d36-3c47e1c0a111'
      'mgnl:activationStatus': true
