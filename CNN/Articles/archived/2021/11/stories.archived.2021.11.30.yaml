    'jcr:uuid': '30abbd0a-b480-48b1-9073-1cc04b451b33'
    'lead': "Despite the feud between him and the Philippine Athletics Track and Field\
      \ Association, pole vault sensation EJ Obiena remains committed to win for the\
      \ Philippines.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T13:26:50.462+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:53:20.233+08:00
