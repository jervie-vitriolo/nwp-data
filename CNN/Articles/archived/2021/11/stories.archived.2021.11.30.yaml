      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping for everyone''s help because from the beginning, I
        have been honest that I need help and I need allies, loyalists, believers,
        followers, and volunteers," said Moreno, the standard bearer of Aksyon Demokratiko.</p>'
