      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey first became CEO of Twitter in 2007, but was forced out of
        the role the following year. He returned as CEO in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c97df-9949-4746-9619-8b62adb9eb25'
