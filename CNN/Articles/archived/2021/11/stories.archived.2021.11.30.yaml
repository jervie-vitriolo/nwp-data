      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to check if distribution of the budget is
        fair. Where there are opportunities, more budget should be given.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1025e-3ecf-42ea-acb7-b57f83021327'
      'mgnl:activationStatus': true
