      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd161c-ea06-44d4-8009-864c83afdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
