      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially reported with a 4.9 magnitude, the quake caused tremors
        in parts of Davao Oriental, Davao de Oro, Davao del Norte, Agusan Del Sur,
        South Cotabato and the cities of General Santos, Davao, Koronadal and Kidapawan.</p>'
    '3':
