      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/11/29/Metro-Manila-alert-level-Omiron-variant.html"><strong>RELATED:
        Health experts: Retain Alert Level 2 status in NCR amid Omicron threat</strong></a></p>'
