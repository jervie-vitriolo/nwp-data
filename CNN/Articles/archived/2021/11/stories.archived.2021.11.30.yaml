    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno willing to be endorsed by Duterte after Go withdrawal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed532f-2952-4300-88fc-4226be2e1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:53:22.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:51:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) –</strong> Presidential
        aspirant and Manila Mayor Isko Moreno is willing to be endorsed by President
        Rodrigo Duterte after the <a href="https://cnnphilippines.com/news/2021/11/30/Bong-Go-president-candidacy-2022-Duterte.html"
        target="_blank">withdrawal of administration bet</a> Senator Bong Go.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0caee4a-1d05-4935-ac81-610473308ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:53:22.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:51:06.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ako ang mapupusuan nila, uy salamat,</em> thank you in
        advance. <em>Pero ayaw ko pa rin pangunahan sila</em> (If they will choose
        me, thank you, thank you in advance. But I still don''t want to get ahead
        of them) until they say so. For the meantime, I''m always hopeful," Moreno
        said in an ambush interview on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b1f27-bcc7-4ac2-aef8-b3564088ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:53:22.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:51:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7a368-85d9-4181-872b-719a21a57c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:53:22.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:51:07.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that he will not present himself to Duterte, but will
        wait instead to be approached by the President''s camp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c16414-b0c8-4a43-8f25-a144929ae41e'
