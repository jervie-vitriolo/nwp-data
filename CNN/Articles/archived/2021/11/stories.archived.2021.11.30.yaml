      'mgnl:lastActivated': 2023-01-25T02:57:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts urge the public to be cautious and patient as scientists
        try to find out whether Omicron -- deemed a "variant of concern" by the World
        Health Organization -- is more transmissible and dangerous than other forms
        of the novel coronavirus and whether existing vaccines work against it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4981d5d-ddc6-47e7-8ada-ffcda018192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omicron variant cases have been detected in numerous countries,
        including Canada. No cases have been found in the United States, but many
        experts says it''s inevitable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de62d2-b67f-4e79-b65b-9744a3765556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall global risk related to the newly discovered B.1.1.529
        strain of the coronavirus "is assessed as very high," WHO said in a technical
        brief Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db723d-46f7-43c0-91aa-6ad47768b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings about the renewed threat from the Omicron variant come
        as Americans have become weary of nearly two years of precautions and are
        returning from a Thanksgiving break that saw air travel at close to pre-pandemic
        levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc38148-6be7-4f3f-9683-720c203cc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Experts are now racing to determine the answers to these
        three critical questions:</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c29a48-6555-4331-9647-9905d250fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Do Omicron''s mutations make it more transmissible?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4c1c0-7aad-4904-86cc-9b5628224bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Is it more severe or dangerous or deadly than other variants?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa4539-8cab-480c-a56a-801f86447970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Is it more resistant to vaccines?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d44c5-3f2d-4eef-bee8-1aa1761a430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be weeks before we have the answers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e7e80e-519d-426d-ba3e-dede98f80025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Chief Medical Correspondent Dr. Sanjay Gupta said Monday that
        people should get vaccinated or get booster shots — and keep adhering to public
        health safety measures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73bb333-6451-400c-bfc0-a16b214b6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (high filtration) masks and ... physical distancing, without
        the need to shut down, can be very effective until we get a hold of what is
        really going on here," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917b708-9e47-42e8-8620-a969aa5e13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 44 countries have imposed travel restrictions from several
        African countries following the discovery of the variant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7753bcf-ac84-41d6-8a7d-bdb68ab9e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, US travel restrictions on flights from South Africa,
        Botswana, Zimbabwe, Namibia, Lesotho, Eswatini, Mozambique and Malawi went
        into effect overnight. The Omicron variant was first identified by scientists
        in South Africa and has been detected in multiple countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb51127-13c0-430f-ba64-27d98bc7a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much about Omicron still unknown, officials say vaccinations
        and boosters remain the best protection available.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aae473-cf4a-4560-a113-5e221ad98eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, about 59.1% of the US population is fully vaccinated,
        and about 19.1% of those fully vaccinated have received a booster dose, according
        to data from the Centers for Disease Control and Prevention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb44842-d728-4c34-8a0b-4f5eca59a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky on Monday said the agency is
        now recommending that everyone 18 and older get a booster shot.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8407639-3c67-4989-8dda-246470bced8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant is another reason for people to get vaccinated
        and boosted against Covid-19, Dr. Francis Collins, director of the National
        Institutes of Health, said Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b8896-577b-4877-92b2-036d2b20bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:01.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have, of course, in the US a serious surge of the Delta
        variant, we should be thinking about that," he said when asked for his best
        advice regarding Omicron.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103d53c5-d67d-4c57-80dd-5b5144c8ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your best protection against Delta is to get vaccinated, and if
        you''ve already been vaccinated and six months have passed since you got Pfizer
        or Moderna, get your booster; two months since J&amp;J, get your booster.
        ...</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26f08e-86e0-4bed-80c1-1523a5c1bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a reason already, but now add Omicron to the mix," Collins
        told Jim Sciutto on CNN''s "Newsroom." "And we do believe that this new variant,
        which will probably come to our shores, will also be something vaccines and
        boosters can help you with."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167044f-0ee0-4f71-ac55-d90651dd2f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical 2-week timeline</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b295ce2-4e47-439f-aabf-5d0536c406e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Monday called Omicron "a cause for concern,
        not a cause for panic."US President Joe Biden on Monday called Omicron "a
        cause for concern, not a cause for panic."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e24c6-abb8-4b64-b9bd-905c418c327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the best vaccine in the world, the best medicines, best
        scientists, and we''re learning more every single day, and we''ll fight this
        variant with scientific and knowledgeable actions and speed, not chaos and
        confusion," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8a111-a968-411f-9783-323b1115e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Sunday discussed the pandemic''s latest variant with Dr.
        Anthony Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, and other members of his Covid response team.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07207bcc-a881-4db8-a155-360860370a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Fauci informed the President that while it will take approximately
        two more weeks to have more definitive information on the transmissibility,
        severity, and other characteristics of the variant, he continues to believe
        that existing vaccines are likely to provide a degree of protection against
        severe cases of Covid," a readout of their meeting said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6c141-8d02-4a39-8830-72f98f347bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:05.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for immediate recommendations, the White House said the Covid
        team is recommending boosters for all eligible vaccinated adults.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d01e07-2dce-4a5c-8344-e739583937b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clarion call as far as I''m concerned of saying let''s
        put aside all of these differences that we have, and say, if you''re not vaccinated,
        get vaccinated. If you''re fully vaccinated, get boosted," Fauci told NBC
        News on Sunday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60a745-b9d0-4dcf-8d02-70bf1dd4f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If tests show antibodies from a person who has been vaccinated can
        neutralize the Omicron variant of the virus, then "we''re in pretty good shape,"
        Fauci explained.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469171e-c776-4e90-90b3-56768a8b3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it looks like even at a high (level) of antibody it doesn''t,
        then what you''ve got to do is you''ve got to change and modify what the vaccine
        is going to be, which you can do pretty easily," Fauci said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1243e5d-005d-43f7-b73e-49102182b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna expects to know in a couple of weeks whether the new Omicron
        variant impacts the efficacy of its vaccine, its chief medical officer said
        Sunday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eacb524-409a-4616-89fd-8a57303ff498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the company finds it needs to pivot and produce a new vaccine,
        Moderna is working on several approaches, including one that would be specific
        to the new variant, Dr. Paul Burton told CNN''s "Newsroom."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58bead-7b26-4ef7-a8cb-ea26b7ded75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our platform, we can move very fast. We think within weeks to maybe
        two to three months we would be able to have an Omicron-specific vaccine booster
        available for testing, and then for administration," he said. "This is going
        to go at the fastest possible speed, but we have to do careful science now.
        We don''t want to misstep."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6368f4-0227-4524-a961-5d0982159d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech, the German company that partnered with Pfizer to make
        a Covid-19 vaccine, is also investigating Omicron''s impact on their vaccine,
        with data expected in the coming weeks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57548b2f-43f0-4769-9763-e2b22c7da00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:09.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO of Pfizer, Albert Bourla, said on CNBC''s "Squawk Box" on
        Monday that he thinks the company''s vaccine will work against the Omicron
        variant, but that it could offer less protection.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27304293-6920-4d5c-96bb-3bc1e5870677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said Pfizer has started working on a new vaccine in case
        it''s needed. The company has made the first DNA template, the first part
        of the development process for a new vaccine.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da716488-40d9-40a8-8f7b-8f1ef9886398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said it''s also testing the effectiveness
        of its vaccine against Omicron.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf90075-ec9a-4a3a-b1dc-cf076c9d8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to tell what the effect of the Omicron variant will
        be on protection from vaccines and previous infection, but there is reason
        to believe Pfizer''s antiviral pill could still work, said Collins of the
        National Institutes of Health.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401ff88-e397-4111-bd04-28879d1a64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two ways to figure this out: laboratory experiments and
        seeing what happens in the "real world," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebd5e9-cc2b-4ca4-a803-65bac40afeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in South Africa, where some people are vaccinated and now that
        the virus is finding its way into other countries, can we start to see what
        the effectiveness is of the vaccine in preventing illness and particularly
        severe illness?" Collins said. "That will also take us a week or two to begin
        to see."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ef499-7a4f-4c2c-993e-180f86409ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:12.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US travel restrictions go into effect</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527fad6-69fb-4515-b073-5298061c97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the variant was first identified, it has also been found in
        Botswana, Belgium, Canada, Australia, the Netherlands, Denmark, the United
        Kingdom, Portugal, Germany, Israel, Italy, the Czech Republic and Hong Kong.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd822525-195c-4435-9d91-6070cfbb8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration believes the variant will likely
        show up the US, it instituted travel restrictions to buy time while health
        experts work to learn more about Omicron''s potential impact.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53a05b-a1db-4a2a-8b05-2cb2f382fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunday, the US Travel Association urged the Biden administration
        to reconsider the restrictions.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48e436-057f-417b-abee-f9da59922131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid variants are of concern, but closed borders have not prevented
        their presence in the United States while vaccinations have proven incredibly
        durable. That is why America''s travel industry is a vocal proponent of everyone
        getting a vaccine," the association said in a statement. "With a vaccine and
        testing requirement in place to enter the US we continue to believe that assessing
        an individual''s risk and health status is the best way to welcome qualified
        global travelers into the United States."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3275866-5f7e-4ec4-911d-58cbd793dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, passengers arriving Sunday morning at Newark International
        Airport on a direct flight from Johannesburg described the impact of global
        travel restrictions.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4f8bc-de70-4072-aafa-29bc7e8bf0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Bogert, of Hoboken, New Jersey, told CNN the rest of his family
        was still stranded in South Africa because their connecting flight through
        Dubai was canceled as they were on the way to the airport.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0bda6-e4d4-4ea9-9ab0-0c64c0867091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the news, you hear about all these variants popping up in different
        locations and you hear about airports getting shut down. ... It''s kind of
        in the back of your mind until you''re there and you''re stuck there, or your
        family is stuck there," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1637d-8ca2-485d-b60d-7404b89b2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:11:49.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on Bogert''s flight were advised to get tested for Covid-19
        "within three to five days," he said, noting his exit from his flight was
        otherwise "normal."</p>'
  'Omicron-cyptocurrency':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
