    'template': '1'
    'title': "EJ Obiena to remain Filipino amid PATAFA row: ‘I want to win for Philippines’\
      \  \n"
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfb52b-6185-42b5-8a77-86325dd89fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:20.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Filipino
        pole vault sensation EJ Obiena has “no desire to change nations” despite lucrative
        offers from other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40acd5-96da-45de-955a-40d6646f6844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377069d1-cc9a-400e-9c04-73ad44544e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Michael Lafferty, Obiena''s mentor, earlier admitted that
        some countries have lined up at the door of the 26-year-old pole vaulter to
        don their flags in competitions. He added that there were already offers even
        before the rift between Obiena and the Philippine Athletics Track and Field
        Association happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5110a-cdb8-4bd9-9807-4cde720b3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4a8af-a7e5-4573-a35c-a7fca68ffa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Obiena still believes that “loyalty matters.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8933f7af-270a-4844-800a-cd317d5b6397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:23.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e86f57-5679-436a-9d5a-20574d56a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will never abandon my nation because of money. That’s not loyalty.
        At least not how I define it,” he said in statement on late Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e33d1-669c-4912-a224-b0e02d82ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa09d2c-2661-4cdb-8647-3157016fb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even now, in this current crisis, I have no desire to change nations.
        I see these statements on social media and active encouragement to switch
        allegiances. But this is not who I am and why I do this. I want to win for
        Philippines and show the world what we can do. I want to win for us.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1433c7b-a67a-48d9-a520-7e0e32625461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
