      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d80509-dea0-4dc9-bf69-6f92e68c0f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos-Duterte tandem visited Eastern Samar, Samar, and Leyte
        in just one day in a bid to solidify their hold of Eastern Visayas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e28495-20a1-495b-bc36-6dcf2c7a53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:20.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4d8fd-d6b5-4607-96fc-81f6528c55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They held a motorcade from Borongan City all the way to San Juanico
        Bridge near Tacloban City, to meet hordes of riders from different parts of
        the country who joined the “Unity Ride” for the tandem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8033ebc-ee7a-4017-bde0-808385cd3896'
      'mgnl:activationStatus': true
