      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Omicron variant</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03253d-5fe5-43c7-99b7-6232be9bb1b4'
