    'jcr:uuid': '93060bb9-1ed5-4878-a425-dbdbd2462ebf'
    'lead': 'A court hearing for a January 6 defendant quickly turned contentious
      Monday after an actor and Oath Keeper tried to reject the United States'' authority
      over him.'
