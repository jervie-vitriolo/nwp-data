      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the Omicron token was launched. Data on its
        price at CoinGecko was only available from Nov. 8, while a Telegram channel
        under the name OmicDAO was launched a day earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3aae45-2f12-430a-a4c5-5b29beb93cc1'
