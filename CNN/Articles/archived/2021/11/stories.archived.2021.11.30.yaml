  'Isko-Moreno-willing-endoresed-Duterte':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T16:10:41.393+08:00
    'imagesource': 'jcr:156cc4c5-4bab-4562-b18c-2f7b4da753b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a621b40a-5ceb-4b64-b6a8-32254a816928'
    'lead': '''Kung ako ang mapupusuan nila, uy salamat, thank you in advance'' says
      Aksyon Demokratiko standard bearer Isko Moreno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T15:53:22.204+08:00
