      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the best vaccine in the world, the best medicines, the
        best scientists, and we''re learning more every single day. And we''ll fight
        this variant with scientific and knowledgeable actions and speed -- not chaos
        and confusion," Biden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8e56b-e35f-4ddb-a998-77d9eb0c79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
