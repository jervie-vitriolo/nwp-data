      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the question posed by Senator Panfilo Lacson, who is seeking
        the presidency, after fellow senator Bong Go announced on Tuesday that he
        is withdrawing from the race to Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcce8c3-d2ec-4f8e-a293-b4f1f50ac647'
