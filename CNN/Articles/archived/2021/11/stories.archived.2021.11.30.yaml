      'mgnl:lastActivated': 2023-01-25T02:57:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e6a0b-a95f-4d41-885f-992bf6e7eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:46:21.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:46.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin suffered its worst day in two months on Friday, dropping
        by more than 8% as investors dumped stocks and other riskier assets in favor
        of perceived safe havens like the dollar. It has since recovered nearly all
        of its losses, with global markets gaining a semblance of calm on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e1fd4-4462-4a8f-8d08-3f3aa355a8ba'
