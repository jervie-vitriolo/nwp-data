    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cca44-2689-475c-8154-116dd8f457e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:46:28.761+08:00
