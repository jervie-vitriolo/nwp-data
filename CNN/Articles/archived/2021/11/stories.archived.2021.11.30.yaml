    'template': '1'
    'title': 'Administration tells some agencies they can delay firings of unvaccinated
      federal employees until after the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce5739-2130-48bb-81da-3c7c26d65e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Office of Management and Budget is telling some federal
        agencies they can delay firing their employees who refuse to get vaccinated
        until after the holidays, an official confirmed to CNN, as an "education and
        counseling period" for non-compliant workers continues in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625fa51-b823-44ed-9cc5-7fa098a95ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:20.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0d645-63c3-4451-9f7f-7e2953d6e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An OMB spokesman said that period is the first step in their enforcement
        of the vaccine mandate implemented by President Joe Biden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d4d25-3106-418a-a684-eef6a9ab3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00420e-8244-4289-ac9a-28e8ba9a0d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed with respect to our deadline or our approach
        to the federal employee vaccination requirement," the spokesman told CNN in
        a statement. "The deadline was November 22, and we already have 96.5% compliance
        across a diverse workforce that is the largest in the United States. This
        is incredible progress and should serve as an example to employers across
        the board that vaccination requirements work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca0015-6127-4932-8c26-f85b02d00e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:22.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd3a73-1fe1-4e67-acaf-b468415fac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also said the deadline is not a cliff and that our goal
        is to protect workers, not penalize anyone. That''s why we''ve encouraged
        agencies to continue the education and counseling period in December for the
        small number of employees not already in compliance, and delay most suspensions
        and removals until the new year. We''re seeing strong increase in compliance
        and believe this is the best approach to vaccinate more employees," the spokesman
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9efe8b-9c14-434b-b226-08172fcbdb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2537d25-3358-407f-a433-3da9041150c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki on Monday afternoon reiterated
        that "nothing has changed" about the deadline or approach to implementing
        federal workers'' vaccine compliance. She added that it''s "inaccurate to
        suggest ... that we''ve delayed anything or changed (anything). The deadline
        that has already passed. We''re working to implement (it)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958b49a3-e748-4857-a159-b26499d2747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9d508-c3de-4976-9071-b3f8e954298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance to permit delaying termination for federal employees
        who refuse to get vaccinated until after the winter holidays comes as the
        US implements travel restrictions on South Africa and seven other countries
        in an effort to mitigate the emerging Omicron Covid-19 variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bba17-c1c9-4aa8-b132-98882ca4e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf9fac-385c-49da-9434-9d2e7981330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News first reported the move by OMB.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6776b34-a0fe-4fbc-9c6f-363c259253cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1df36-6c99-4b12-a1e5-59e72ece4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed an executive order on September 9 requiring all government
        employees be vaccinated against Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583df263-626a-42d1-a275-922a8f54e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11618bec-0cbf-48f3-a97e-11986a0f2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levels of federal employees'' vaccine compliance have exceeded
        the Biden administration''s expectations, but different agencies have had
        varying levels of actual Covid-19 vaccination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae78c63-2edb-4bdb-86fa-95cb2be6555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:28.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efc78b-52d9-42d6-b63c-96c922612ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detailed breakdown of agencies'' vaccine compliance released by
        OMB last week showed that the federal government has achieved 96.5% compliance
        -- meaning employees who have had at least one dose of the Covid-19 vaccine
        or have a pending or accepted exception request. Some 92% of employees, OMB
        said, have received at least one Covid-19 vaccine dose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272d151-c2c0-418b-a201-3b8fe6a2707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a0e51-1531-46e1-bc76-9665dfa9621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has the highest level of compliance
        with the mandate at 99.6%, though 90.6% of its workforce has had at least
        one vaccine shot. The agency with the highest level of vaccination is the
        US Agency for International Development, with 97.8% of its workforce having
        at least one shot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc90a68-3296-4a5e-9b20-a8b3cf390f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd3e8a2-e6fe-4342-b465-bad09081d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency with the lowest level of vaccination is the US Department
        of Agriculture, where 86.1% of employees have had at least one Covid-19 shot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa635d-c9c5-4e32-96d1-7719b9f9a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208221b-10cc-4eaa-b80d-a7de55a2d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Biden imposed the stringent new vaccine rules
        on federal workers, large employers and health care staff in an attempt to
        contain the latest surge of Covid-19, particularly after the emergency of
        the highly transmissible Delta variant at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd225c4-bf8a-46a4-98d0-b120e538d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fbc22-f518-4a0d-a746-569d067b5448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also directed the Labor Department to require all businesses
        with 100 or more employees ensure their workers are either vaccinated or tested
        once a week. Eighty-four million workers would be covered by the rules, which
        are scheduled to fully take effect on January 4.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f70dd3-d9bf-425f-a963-4b211c2bea49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49204b78-9f2b-4014-862b-7865d3550e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after being announced, the mandate came under challenge
        from Republican-led states and some private employers, who say the administration
        overstepped its authority in issuing such a rule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6731fd-7e38-4586-a6fa-8236c3fb05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:39:19.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
