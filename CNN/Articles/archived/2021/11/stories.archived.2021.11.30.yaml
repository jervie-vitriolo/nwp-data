      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re planning and thinking of how we can boost the
        Philippine economy, of how we can continue President Rodrigo Duterte’s ‘Build,
        Build, Build’ which we will expand and improve.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc518f11-1658-4e66-8310-198c75483297'
