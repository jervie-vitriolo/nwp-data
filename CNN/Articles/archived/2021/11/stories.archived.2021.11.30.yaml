      'mgnl:created': 2021-11-30T11:23:31.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves have been prompted by the Department of Defense''s global
        posture review, which President Joe Biden ordered Secretary of Defense Lloyd
        Austin to undertake shortly after taking office in February. Austin started
        the global posture review in March. The review is classified, but a senior
        defense official provided some details about the review''s findings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051ee97-d4a4-4799-bf3b-507489109f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:51.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f1e7c-852c-4bec-8576-fcf7525eb04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "recently approved" Austin''s findings and recommendations
        from the global posture review, Dr. Mara Karlin, performing the duties of
        deputy under secretary for policy, said at a briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1333037-1e04-4df8-a462-dd2b28b10341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:53.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24f67f-24a5-49d3-bbb9-a25f65495a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.077+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indo-Pacific region was a major focus, because of Secretary
        Austin''s emphasis on "China as the pacing challenge," for the Department,
        the senior defense official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5d108-a909-4f0c-a56c-5d043b57b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:54.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037b214-6c8c-42db-ad5f-c6bf244a1ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has made countering China its main foreign
        policy priority as tensions have increased with Beijing, particularly over
        the issue of Taiwan and senior Pentagon officials have publicly expressed
        alarm about China''s efforts to upgrade and modernize its military. Last month
        Mark Milley, the chairman of the Joint Chiefs of Staff said China had successfully
        tested a hypersonic missile in what was "very close" to a Sputnik moment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829afed-7389-4912-85ed-e88cce9d40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726af72-c300-4fac-8a13-ea2bbe93fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter China, the review directs the Department to enhance "infrastructure
        in Guam and Australia," and to prioritize "military construction across the
        Pacific Islands," the official said, as well as "seeking greater regional
        access for military partnership activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f7b8e4-c65c-4cd2-b18a-dd7a0afdaa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746b8aa-cc21-4322-9f6d-c93088cf1632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:56.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia, you''ll see new rotational fighter and bomber aircraft
        deployments, you''ll see ground forces training and increased logistics cooperation,
        and more broadly across the Indo-Pacific, you''ll see a range of infrastructure
        improvements, in Guam, the Commonwealth of the Northern Mariana Islands and
        Australia," Karlin said during the briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa0366-68f1-47fe-8643-f9239dbd0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde61d1-16ec-4bed-b9a8-cf2ddaad3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global posture review also directs the Department to focus more
        on the Indo-Pacific region by "reducing" the number of troops and equipment
        in other areas of the world, "to enable improved warfighting readiness and
        increased activities" in the Indo-Pacific, the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077fec2-78cf-491f-a3bf-37c25cd6da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77703742-6759-40f1-a82b-897e4e89c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Russia, the Department declined to provide specific information
        about how the global posture review is directing the US military to prepare
        to counter threats from Moscow. Broadly speaking, one of the goals of the
        review is to "re-establish readiness standards," so that the US military is
        "agile and responsive to crises as they emerge," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610bd9b-8695-4227-9af6-966e3a1d0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb56b3-004e-4da7-bdf2-40f1df4d5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:55:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military is working to "re-establish readiness" in Eastern
        Europe "with the goal of strengthening a combat credible deterrent vis a vis
        Russia and the specific requirements of that region," the official said when
        pressed on the issue, but they would not go into more detail on how the US
        military is preparing to counter Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13ce40-dfd2-47d6-a9c0-de75da535598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd70fc6-4801-444d-8777-9d97aec877f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle East, the review directed the Department to "continue
        to support the defeat ISIS campaign," with the current US military presence
        in Iraq and Syria, as well as continuing to work on building up "the capacity
        of partner forces," in those countries. But overall, the review directs Austin
        to "conduct additional analysis on enduring posture requirements in the Middle
        East," the official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf41eda-992a-4a42-89ef-215cdbbbc041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79ec35-faa7-46c8-9edb-394256792a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan was not officially included in the global posture review,
        because there is a "separate" National Security Council-led "process" that
        is "reviewing the way ahead for US presence there," the official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252aff9-eaa7-49fb-b6c9-378d8373b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c25b99-5b20-446b-9271-7da81ade7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the US had "something like 75 consultations," with allies
        and partners when putting together the review, among them "NATO allies, Australia,
        Japan, the Republic of Korea, and over a dozen partners across the Middle
        East and Africa," Karlin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968a147-2b4c-450c-ab76-da159e4e8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:03.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2346438-962a-4b2c-a80f-1c27f91502f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review also did not include "functional capabilities" like nuclear,
        space and cyber, because those are being addressed in other Department specific
        reviews, the official said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcaa3ce-e204-41d3-b515-81136f9a99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T11:23:31.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:56:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/11/29/politics/global-posture-review-china/index.html"><em>"Pentagon
        to build up US bases in Guam and Australia to meet China challenge"&nbsp;</em></a></p>'
