      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ating pina-plano at iniisip kung paano ipapaahon ang ekonomiya
        ng Pilipinas, kung paano ipagpapatuloy ang ginawa ni President Rodrigo Duterte
        na ‘Build, Build, Build’ na palalakihin pa natin at pagbubutihin,” the standard
        bearer of Partido Federal ng Pilipinas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33b6f9-719a-4a67-8d3c-a159cde37a5c'
