      'mgnl:lastActivated': 2023-01-25T02:49:47.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee8d9d-32e8-4a47-94ac-40461c66a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/11/29/duterte-mandatory-vaccination-omicron-variant.html">Duterte
        considering mandatory vaccination anew due to Omicron variant&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39dce60-ce28-4f10-a9ff-ae0f28c41834'
      'mgnl:activationStatus': true
