    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c0a44-e455-430b-9422-6d5dba716233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe1323a-7249-4b74-9d08-e3c536a42301'
