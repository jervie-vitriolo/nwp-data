      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contreras said Filipinos have a soft heart for people being "persecuted"
        like Marcos, who he compared to Crisostomo Ibarra - one of the famous characters
        in Jose Rizal''s novel, Noli Me Tangere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a7e20-b833-41f7-911c-8fe6d6a05d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:21:38.997+08:00
