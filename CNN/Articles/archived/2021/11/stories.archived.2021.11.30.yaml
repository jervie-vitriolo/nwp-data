  'tiger-woods-full-time-golfer':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-30T12:55:07.909+08:00
    'imagesource': 'jcr:a068546d-a08d-4c7f-9543-57cb2ab5b541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad03e5cd-0f56-4829-9517-d8baf8832cca'
    'lead': 'In an exclusive interview with Golf Digest, Tiger Woods spoke publicly
      about his golfing future for the first time since his car crash earlier this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T13:00:32.143+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:53:30.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:38.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tiger-Woods', 'golf', 'Golf-Digest']
    'template': '1'
    'title': 'Tiger Woods says his days of being a full-time golfer are over: ''Never
      full time, ever again'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4d9f6-2131-4faa-9743-fe4c70ce3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In an exclusive interview with Golf Digest,
        Tiger Woods spoke publicly about his golfing future for the first time since
        his <a href="https://www.cnn.com/2021/04/07/us/tiger-woods-update-crash-cause/index.html"
        target="_blank">car crash</a>&nbsp;earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b2d9d-0ae6-4157-b972-591c9ae54c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think something that is realistic is playing the tour one day,
        never full time, ever again, but pick and choose, just like Mr. (Ben) Hogan
        did," Woods told interviewer Henni Koyack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632753d-b6ae-47d0-84a1-0006434d129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pick and choose a few events a year and you play around that. <a
        href="https://www.cnn.com/2021/11/21/golf/tiger-woods-posts-video-taking-golf-shot-spt-intl/index.html"
        target="_blank">You practice</a>&nbsp;around that, and you gear yourself up
        for that. And you play. I think that''s how I''m going to have to play it
        from now on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb464e70-367b-4885-be27-9b9d47cacdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unfortunate reality, but it''s my reality. And I understand
        it, and I accept it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c12b1-5d53-41cd-b905-63f0f47495b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods began the remote interview from his South Florida home by
        walking into the room with what he called a slight "hitch" in his stride,
        evidence of the serious leg injuries suffered in a car crash near Los Angeles
        in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7871a15-97fa-4bac-8e32-88bad2efd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods says during his <a href="https://www.cnn.com/2021/05/28/us/tiger-woods-first-interview-crash-spt/index.html"
        target="_blank">grueling rehabilitation</a>, things as simple as watching
        his son play or listening to birds sing have taken on greater meaning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf535a-a153-4534-ab2a-12411be01b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have so far to go. ... I''m not even at the halfway point. I
        have so much more muscle development and nerve development that I have to
        do in my leg. At the same time, as you know, I''ve had five back operations.
        So I''m having to deal with that. So as the leg gets stronger, sometimes the
        back may act up. ... It''s a tough road.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358626b7-60a3-4cf7-8d8b-6e805f1b25ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy to be able to go out there and watch Charlie play,
        or go in the backyard and have an hour or two by myself with no one talking,
        no music, no nothing. I just hear the birds chirping. That part I''ve sorely
        missed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd185255-fa84-4da4-bfe8-142c65dee374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.144+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods will be in attendance at the Hero World Challenge in the Bahamas
        this week. The 20-man tournament benefits Woods'' foundation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682d80a-cbdf-4c2c-a6c7-d206dddddaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is scheduled to hold his first media availability since the
        crash at 9:00 a.m. ET Tuesday in New Providence, The Bahamas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac553b35-078c-4551-8230-af6ad998260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:00:32.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/golf/tiger-woods-full-time-golf-over-spt/index.html"
        target="_blank">Tiger Woods says his days of being a full-time golfer are
        over: ''Never full time, ever again''.</a>"</em></p>'
  'EJ-Obiena-remain-Filipino-PATAFA-row-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-11-30T13:24:14.899+08:00
    'imagesource': 'jcr:53611a54-8392-40b6-922b-1a00d5b8204f'
