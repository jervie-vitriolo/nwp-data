      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47394c-a8c2-4a84-b440-49e717a70b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:59:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention should also be given to climate resilient crops considering
        provinces across the country have different climate conditions, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183c1b1-0bf3-4516-9f04-2be9d7521275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.841+08:00
