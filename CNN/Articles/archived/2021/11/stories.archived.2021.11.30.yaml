  'Jesus-Christ-Superstar-actor-court-hearing-Capitol-riot':
    'author': 'Holmes Lybrand and Hannah Rabinowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
