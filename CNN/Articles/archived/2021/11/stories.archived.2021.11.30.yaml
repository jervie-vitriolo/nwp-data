      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548c759-b776-422f-9273-4ee93c3c803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:53:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA earlier accused Obiena of embezzling funds after he allegedly
        failed to pay over ₱4.8 million in coaching fees of Ukrainian mentor Vitaly
        Petrov. Obiena admitted that <a href="https://www.cnnphilippines.com/sports/2021/11/23/Obiena-blasts-PATAFA-not-paying-coach-directly.html">he
        made late payments to the coach</a> but only due to his commitments as an
        athlete.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc748f-1c22-4e3a-af51-1848bf9238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T13:26:50.463+08:00
