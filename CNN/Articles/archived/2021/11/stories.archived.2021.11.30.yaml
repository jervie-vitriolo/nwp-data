  'Jerome-Powell-on-Omicron-impact-US-economy':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T16:34:22.672+08:00
    'imagesource': 'jcr:2b8039e5-54d2-479d-b0a6-5de41f77178a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '662bb458-1c47-49bc-bbcc-e3e2c183771a'
    'lead': 'Here we go again. Federal Reserve Chairman Jerome Powell is set to testify
      Tuesday that the Omicron variant threatens America''s economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T16:36:38.848+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:47:49.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
