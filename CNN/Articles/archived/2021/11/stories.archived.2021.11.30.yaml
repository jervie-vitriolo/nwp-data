      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost by just over 263,473 votes to Vice President Leni Robredo,
        who''s also eyeing the presidency next year.</p>'
    '11':
