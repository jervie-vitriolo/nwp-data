      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbfe5fa-80db-4dcb-a644-26973767e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:16:03.744+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:42:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani and Ong were transferred to the city jail on Monday after
        refusing to submit financial documents subpoenaed by the Senate Blue Ribbon
        Committee. Their lawyer Donn Kapunan said they decided against giving material
        information to the panel, invoking their right against self-incrimination.</p>'
    '3':
