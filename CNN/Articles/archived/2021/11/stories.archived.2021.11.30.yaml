      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> President
        Rodrigo Duterte honored Andres Bonifacio by laying a wreath at the Pinaglabanan
        Shrine for the commemoration of the 158th birth anniversary of the father
        of Philippine revolution on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0cc8e-6751-4cc5-aaf5-ef14836e3620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:01:41.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second and last time that Duterte attended the event
        before his six-year presidency ends in June 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc26ecf-02c9-48ce-a15b-7a2eaa9f56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:01:41.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the heroism of Bonifacio provided a sense of hope,
        determination, and optimism for today’s generation amid the challenges posed
        by the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65912f-6dc9-4a34-96fa-e94aa2624c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:01:41.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bravery and patriotism of Gat Andres Bonifacio and many of
        our forebears, who fought against foreign dominators, must serve as our guiding
        post in beating the odds that hinder our progress as a people and as a nation,"
        he said in an event held in San Juan City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ba4ee-3f38-462e-9b0c-831a54515e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:01:41.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we commemorate these events, I invite every Filipino to become
        a hero like Bonifacio by participating actively in our nation-building efforts,”
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ee3e4-dfc4-4ebb-bd88-1481f59646e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:01:41.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After offering flowers, Duterte also visited the newly restored
        El Deposito Underground Reservoir. It served as a water source to residents
        in Manila in 1880s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece58107-0914-4722-8d0c-f51b701d8b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:01:41.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:17.594+08:00
