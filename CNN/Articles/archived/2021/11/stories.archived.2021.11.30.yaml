  'Patriots-45-MAGA-Capitol-riot':
    'author': 'Katelyn Polantz, CNN Reporter, Crime and Justice'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-11-30T07:49:13.113+08:00
    'imagesource': 'jcr:5601e910-b96e-4205-a7f7-26455150b948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '836569c3-0839-4a21-a828-829743ce229d'
    'lead': 'Federal prosecutors have indicted a trio of alleged US Capitol rioters
      — including one who is accused of assaulting DC police officer Michael Fanone
      — for planning to be violent together on January 6'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T07:53:05.252+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:57:26.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:30.678+08:00
