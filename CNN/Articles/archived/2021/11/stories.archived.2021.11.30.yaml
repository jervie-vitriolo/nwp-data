    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:28.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All vaccinated adults should get a COVID-19 booster shot because of
      the Omicron variant, US CDC says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349e5e1-a2bc-4ab5-a9b1-88a4548f9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention strengthened recommendations for booster doses of coronavirus vaccine
        Monday, saying all adults should get boosted six months after the second dose
        of Pfizer/BioNTech''s or Moderna''s vaccine or two months after the single
        dose Johnson &amp; Johnson vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b482730-3e4c-4bbf-9aed-53032e23c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a slight but significant tweak to the wording of guidance
        issued earlier this month when the CDC endorsed an expanded emergency use
        authorization for boosters from the US Food and Drug Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94a8e5-42dc-4cd9-a37b-7b5ec9f86c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, CDC is strengthening its recommendation on booster doses
        for individuals who are 18 years and older," CDC Director Dr. Rochelle Walensky
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d866a-170a-41fd-b410-dd1e62140d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent emergence of the Omicron variant (B.1.1.529) further
        emphasizes the importance of vaccination, boosters, and prevention efforts
        needed to protect against COVID-19," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c1d80-c9e6-41e6-a4da-b3af11427663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early data from South Africa suggest increased transmissibility
        of the Omicron variant, and scientists in the United States and around the
        world are urgently examining vaccine effectiveness related to this variant.
        I strongly encourage the 47 million adults who are not yet vaccinated to get
        vaccinated as soon as possible and to vaccinate the children and teens in
        their families as well because strong immunity will likely prevent serious
        illness."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e55641-2713-4dcb-a515-7e418575fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the CDC said people should get a booster if they are
        50 and older, or 18 and older and living in long term care. Otherwise, it
        advised that anyone 18 and older may get a booster. Now the word "should"
        applies to everyone 18 and older.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76f47b-76e3-4011-8c46-ba3ca42612bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take a few weeks of testing to know for sure whether the
        Omicron variant is more transmissible than Delta, and whether it evades the
        protection offered by natural infection or vaccines. Scientists will also
        be looking to see if it causes more severe disease or evades the effects of
        treatments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ce6b7-c0a3-4dc6-84f5-f758b1242386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, CDC will be watching for Omicron to appear in the
        US. That requires an extra step of testing as the tests used to diagnose Covid-19
        won''t tell people which variant they are infected with. "I also want to encourage
        people to get a COVID-19 test if they are sick. Increased testing will help
        us identify Omicron quickly," Walensky said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8324c35-1ead-435f-bbcf-497f60fe7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:21:01.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And finally, to stop the spread of COVID-19 we need to follow the
        prevention strategies we know work," she added. These include vaccination,
        wearing masks, improving ventilation indoors and keeping a distance from others,
        especially if they are unvaccinated.</p>'
  'BTS-Los-Angeles-Permission-to-Dance-concert':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-30T06:22:10.966+08:00
    'imagesource': 'jcr:b9eaaaeb-488f-4d45-b553-250583fb679f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab41119-afab-4e72-ad38-c492fa371687'
    'lead': 'The international sensation kicked off their ''Permission to Dance''
      tour on Saturday (Sunday, PH time) at the SoFi Stadium in Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T06:23:34.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:58:18.570+08:00
