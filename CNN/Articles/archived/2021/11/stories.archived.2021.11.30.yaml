      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        tropical depression that is expected to enter the Philippine Area of Responsibility
        (PAR) on Wednesday has intensified into a tropical storm, the state weather
        bureau said on Tuesday.</p>'
