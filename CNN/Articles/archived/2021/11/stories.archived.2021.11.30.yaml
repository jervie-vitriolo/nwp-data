      'jcr:uuid': 'f3a3a44b-ba36-4d96-be29-b68decd6f1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang unang nakita nating problema ay walk-ins not allowed. ''Yung
        ibang LGUs (local government units) did not accommodate ''yung pediatric vaccination.
        Siguro some of them had in some areas lang, hindi available in all vaccination
        sites,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4718c29-1992-48b3-818e-09e8157879e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d177c-bf13-4446-80bb-a63fe7fa1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:50.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first problem we saw was that walk-ins were not
        allowed. Other LGUs did not accommodate pediatric vaccination. Perhaps some
        of them only had that in some areas, but it was not available in all vaccination
        sites.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c8b4b-d300-466b-b4b3-80979a94eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:50.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959acfd9-3f5f-4671-8f09-fac53787ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. stressed in a statement that the
        LGUs must allow walk-ins in all vaccination sites, following reports of people
        who were turned away for lining up without pre-registering on the first day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f12e6-7113-46ba-b7c9-efbd2b8bab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27fabd-fa15-4328-bd36-dc0b0e4557e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat ng pumila sa vaccination sites, kahit walang pre-registration
        ay dapat bakunahan ng LGU. Walang dapat umuwi nang hindi natuturukan ng bakuna,”</em>
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f59293-c0ca-498d-b336-5be718aded6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277c2fd-d840-42a0-8bb6-91e9d49f8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All those who lined up in vaccination sites, even
        without pre-registration must be vaccinated by the LGU. No one should go home
        without getting vaccinated.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fdf150-7c75-4810-bf54-753301b6ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9929e0-735c-4780-a987-7195fd28aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said authorities should maintain crowd control in vaccination
        sites and ensure people in queues are observing social distancing and other
        health protocols. She also said some local governments are experiencing delays
        in the submission and transmission of their vaccination reports.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481168e-23b5-43a5-8585-c2a0ac653950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49f04e-a512-4dc6-91d6-05b50d979ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> OCTA Research
        Fellow Guido David said that aside from logistics, the government must ensure
        that vaccine hesitancy is being addressed in rural areas in order to meet
        its target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a6c08-3c6b-4521-a89f-f23011700ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40710235-4b7e-4840-95b5-a1e82c0f9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our surveys, vaccine hesitancy is still significantly
        higher in rural areas and that may have contributed to the slower rollout,"
        he said. "This is just my sense of what is happening right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1288df49-74ae-49ff-a496-f1a5c290f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74db36f-1779-4c7c-9387-94eeb55d5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the 2.5 million record is "more than double" the usual
        daily vaccination turnout since the country has gone beyond the 1-million
        mark on some occasions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406e766-677e-4e76-b490-4d374f055894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485ceff-cb9e-4a9d-9d03-4e74fb18a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National COVID-19 Vaccination Dashboard shows, however,
        that over 840,653 average daily doses were administered in the last seven
        days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958a714-68dc-41a5-bb22-abb008ba6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e2273-b48a-4cb1-9043-8fc7ba2d44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T14:24:27.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:51:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 35 million Filipinos are fully vaccinated against COVID-19
        as of Nov. 29. The government has adjusted its year-end target to 54 million,
        which is less than the initial goal of protecting up to 90 million Filipinos
        against infectious COVID-19 variants.</p>'
