      'mgnl:lastActivated': 2023-01-25T02:42:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb6d5c-1924-46f8-91cb-2999fe3d29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:21:38.997+08:00
