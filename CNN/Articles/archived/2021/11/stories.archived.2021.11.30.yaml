      'mgnl:lastActivated': 2023-01-25T03:00:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f4ee2-1964-4711-97b6-ba4d0c366117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 9981, or the Philippine Maritime Zones Act, aims
        to define such zones of the Philippines “in order to establish the legal bases
        by which social, economic, commercial, and other activities may be conducted.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a392d-c1a5-447f-9287-eaf1d1cae9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54a3e2-9d8b-4472-9495-944ddc95ca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also aims to provide flexibility in implementing
        laws related to the rights and obligations that the country can exercise over
        its maritime zones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033d803-e5ad-4561-8acc-47976f0d44d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cee637-6ea7-4f65-be83-f02458a3392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, maritime zones are comprised of internal waters,
        archipelagic waters, territorial sea, contiguous zone, exclusive economic
        zone, and continental shelf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c14a1d2-29c5-49dd-b397-25f4bd114b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca70c9-8563-4a68-9b77-8d0d95404eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All territories of the Philippines shall generate their respective
        maritime zone in accordance with international law,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfa54e-3255-4547-860f-3c43422b8623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627107c3-5be8-4223-86dd-a17b5e702202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also establishes the country’s exclusive rights to explore
        and exploit all resources found in these zones, in accordance to existing
        international laws and treaties especially the United Nations Convention on
        the Law of the Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede555a-a572-4df5-aa36-536217535e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36091f-04de-474a-bdd1-591eed597114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upper chamber, Senate President Vicente "Tito" Sotto III
        filed in June Senate Bill No. 2289 or the Philippine Maritime Zones Act, which
        also aims to the identify maritime zones of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572d7cc-5e35-42e7-a332-2f7827e2b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d2088-efe7-4a3b-a046-b624a68caa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that he is also looking at the possibility
        of <a href="https://www.cnnphilippines.com/news/2021/11/24/Senate-resolution-Ayungin-West-Philippine-Sea.html">filing
        a resolution</a> expressing the "sense of the Senate" on China''s aggression
        in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c78f30-b7cd-418b-b64e-0f63ed4cb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the Nov. 18 incident involving Chinese Coast Guard
        vessels, which blocked and water cannoned two Philippine vessels en route
        to bring supplies to Filipino soldiers aboard the BRP Sierra Madre in Ayungin
        Shoal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca964bfb-1723-4454-b0bb-e82d66d36140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86aba0-7665-4c83-87ba-f097d2786b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing even demanded for the removal of the grounded Filipino ship
        in line with Manila''s "commitment," but the latter flatly denied such an
        arrangement existed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46cfa3-c652-405e-8c8b-252c31b425d7'
      'mgnl:activationStatus': true
