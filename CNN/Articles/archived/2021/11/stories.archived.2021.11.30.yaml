      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingad will return to the ONE Championship circle after a nearly
        two-year hiatus. He will face former ONE flyweight champion Kairat Akhmetov
        in the main event of ONE: WINTER WARRIORS II on Dec. 17 at the Singapore Indoor
        Stadium.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d0dcf-24e3-429c-ae35-d05a8c3252c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:31:19.636+08:00
