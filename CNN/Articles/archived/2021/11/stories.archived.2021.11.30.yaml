      'mgnl:lastActivated': 2023-01-25T03:00:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7621d1b-41fd-43e3-9e28-bdeaaa27b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as everyone can agree, the word is everywhere and it''s controversial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51059bf1-24fa-4e3a-8e5f-86b74deaf907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd45db-8d7b-409b-b558-7d520f0fca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine" is Merriam-Webster''s Word of the Year. The word was selected
        based on lookup data, notable spikes, and year-over-year increases in searches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40538f2c-7d3a-4505-9fec-7349e420c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca7fc0-5761-4e7a-b44b-325e7c879b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a word that has kind of two parallel but intersecting stories:
        one is a medical story, and one is a political story or a cultural story,"
        said Peter Sokolowski, Merriam-Webster''s editor-at-large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a393fb9-b222-40b8-a4c9-409f2d919339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee1f80-e4fb-449c-8aa3-029e97336af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This selection comes after "pandemic" was chosen in 2020, which
        informed top searches on the site and reshaped daily language, according to
        the company. The Oxford English Dictionary selected "vax" as their word of
        the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a313c6-89df-43a5-b9ff-93d6ce3c8a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f8cc1-f361-4094-bf82-6eb80b968d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine" was selected, according to Merriam-Webster, because it
        is a promising medical solution which became a major source of political division.
        New research into vaccines led the company to revise and expand its entry
        for "vaccine" in May. An entry for "immune response," in which cells behave
        as though a disease is present to train the body to fight it, was added separate
        from "immunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb282b5-2da6-4108-b908-1ffe0253a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed251835-066d-4047-bd9b-c08d9a9e2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''messenger RNA vaccine'' was new to me, I had never heard
        of it, and unless you were a research scientist, you probably haven''t," Sokolowski
        told CNN. "Therefore, the dictionary didn''t even cover a definition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65394a-e75c-4177-897a-148e56904948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd5061-0d4f-4a16-9920-34db9a66e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:03.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the site, lookups for "vaccine" shot up 601% over 2020, especially
        toward the latter part of the year when the first US shot was administered
        in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eff2e3-1977-4049-9210-cf4525b7fecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:04.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff6dfd-dd19-4077-a1b3-2c3f2b775ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 1,048% increase in site lookups this year compared to
        2019. This August, lookups of "vaccine" jumped 535% due to widespread distribution
        in parts of the world and major stories about policy, approval and vaccination
        rates. In August, the Pfizer vaccine received full FDA approval.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec4e4c-d8f0-4f67-b828-1e0bf55f8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749da08c-4401-456d-bfd8-3dcc0d69065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the time when New York and California instituted vaccine
        mandates for healthcare workers, as well as national announcements about booster
        shots for the general public, which led to debates about inequities in vaccine
        distribution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4eb44-2090-455b-b15d-15898d700d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424cbc14-a36e-4b2d-8532-55ecb6875da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And searches have remained stable through late fall, especially
        with talk about the Omicron variant and the efficacy of vaccines in stopping
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d6007b-073c-43dd-9e4c-960aac3fced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f88c1-98d3-455a-b355-5746f0bb214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine" also has a compelling etymology, according to Sokolowski.
        The word derives from the Latin word "vaccinus," meaning "of or from a cow."
        The Latin for cow is "vacca." The word later entered French as "vaccin," then
        into English with today''s spelling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b172a61-655f-46fa-aad4-ff46a4dbb4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6196fca-fcaa-4a9f-bfbc-be0c8579b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sokolowski believes people will continue to look up the word in
        high numbers for perhaps years to come, as the term "vaccine" becomes a more
        regular feature of daily life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c97fd5-a23b-4caf-b89c-5659342238ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d0122-3d34-4ac2-82ff-d21b4f82c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Runner-up words</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac3858-4c41-4301-896d-2212ac1aac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One notable runner-up word was "insurrection," searches for which
        increased by 61,000% on January 7, the day after the January 6 siege on the
        US Capitol. Searches continued throughout the year with more arrests and congressional
        hearings. Sokolowski noted the word "embodied the shock of that day" because
        of its derivation from Latin, which originally had strong legal meaning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00cea6-0c00-40eb-8234-d2c7805ca35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549963f2-e1e3-4bd5-a77e-a4c843f19707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sokolowski, people turn to the dictionary in times
        of uncertainty and urgency. The dictionary is a way to achieve a consensus,
        which "doesn''t mean that we agree with each other on the policies, but that
        we agree with the words that we use as carrying meaning and having a specific
        meaning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30716ff0-577a-4e50-a242-8b6365f3f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e8edf-553f-4a80-b9bd-5fbbaf5c541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another runner-up was "perseverance," the name of NASA''s latest
        Mars rover, which landed February 18. The name was chosen by a seventh-grader
        in Virginia who participated in an essay contest organized by NASA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80d97a-121a-4389-8e99-1efd2e8a1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb238c74-1c9a-42da-9869-5e4a9e9b9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "woke" also made the top 10, which fascinated Sokolowski
        because of how quickly the definition changed. Five years ago, "woke" referred
        to "a kind of enlightened awareness," but it now serves as an "epithet to
        argue against the acknowledgment of what some would call progressive ideas
        or some would call revisionist history."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0323d1c-d92b-48a3-833f-b31eacd56f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f64b62-d183-42bb-b7f4-513ee82b3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "guardian" shot up 3,142% this year mainly because Cleveland''s
        MLB team changed its name from the Indians to the Guardians to remove a term
        many called culturally insensitive or politically incorrect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba77a68-14e4-46d1-8756-553cf28d8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8ec85-35a4-4e3c-996c-58c0a35794bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a period of time when terms of identity, whether it''s
        transgender identity, racial identity, ethnic identity, the pronouns that
        we use... are the object of a huge amount of concentrated attention in our
        language," Sokolowski acknowledged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade726b-3e49-447b-b363-c6f10953efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e70ac-9001-4364-9b88-517ba52c56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top words include infrastructure, cicada, meta, nomad, cisgender,
        and murraya -- a tropical tree and the winning word for the 2021 Scripps National
        Spelling Bee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7a838-5230-48d5-90b5-28fe7ab66217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b22fb-7eda-43e7-a7f6-1429e4762efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In controversial times or uncertain times, there is this neutral
        and objective arbiter of meaning and that is the dictionary," Sokolowski contended.
        "That''s why we revise constantly to make sure our dictionary is accurate,
        but it also means that there is a sort of constant."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016953d-aa9a-490b-ae07-580d60a1c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:42:12.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/us/vaccine-merriam-webster-2021-word-of-the-year-trnd/index.html">''Vaccine''
        is Merriam-Webster''s 2021 word of the year.</a>"</em></p>'
  'Jack-Dorsey-resigns-as-Twitter-CEO':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Courtesy: Cole Burston/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T03:43:36.928+08:00
    'imagesource': 'jcr:d89c3556-9328-422e-823c-d3f2d0b359f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1570ebe2-5c19-4a22-b98a-db55e367d706'
    'lead': 'Jack Dorsey, the cofounder and public face of Twitter, will step down
      from his role as CEO, effective immediately, the company announced Monday. Dorsey
      will remain a member of Twitter''s board until at least next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T03:45:29.175+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:00:41.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:25.862+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jack-Dorsey', 'Twitter', 'CEO']
    'template': '1'
    'title': 'Jack Dorsey is stepping down as CEO of Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d73fad-058a-4bd2-8004-b9f0fce02a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jack Dorsey, the cofounder and public face
        of Twitter, will step down from his role as CEO, effective immediately, the
        company announced Monday. Dorsey will remain a member of Twitter''s board
        until at least next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25895600-2387-4e90-9fef-a64513296b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3c72b-adcf-45b0-9163-2b1a8339f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:43.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parag Agrawal, Twitter''s chief technology officer, will take over
        as CEO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112344d-a2bd-409b-8add-69c6cefb1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594767a-2cd9-44f3-b162-cf28390cbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve decided to leave Twitter because I believe the company is
        ready to move on from its founders," Dorsey said in a statement Monday. "My
        trust in Parag as Twitter''s CEO is deep. His work over the past 10 years
        has been transformational. I''m deeply grateful for his skill, heart, and
        soul. It''s his time to lead."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5be7d-eee4-4596-82bc-928d6653a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c9a4e-1813-48e4-b557-7061d778084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an internal note, shared on his Twitter account, Dorsey said:
        "I want you all to know that this was my decision and I own it. It was a tough
        one for me, of course. I love this service and company ... and all of you
        so much. I''m really sad ... yet really happy. There aren''t many companies
        that get to this level. And there aren''t many founders that choose their
        company over their own ego. I know we''ll prove this was the right move."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461daba-76ee-46ef-8bdc-4a0efcdd6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b914ab95-1055-4d2a-aaed-8361a996b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure comes six years after Dorsey returned to the chief
        executive role to help turn around the social network''s business. During
        Dorsey''s tenure, Twitter achieved profitability, posted its first billion-dollar
        quarter and began testing and releasing a wide range of features to draw in
        users. But Twitter, like its peers, has also had to confront the challenge
        of content moderation as well as growing scrutiny from lawmakers and the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcf1e2-8b83-4eca-9cb2-123ed4cfae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d27b6c-109f-473f-88a6-d89effebc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBC was first to report Dorsey''s expected departure Monday. Shares
        of Twitter jumped as much as 10% in pre-market trading Monday after the report,
        before giving up some of those gains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60b421-b145-40b0-ab1e-53f60d4dcfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850331e-f23a-4fd8-b447-d6827957ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much smaller than rivals like Facebook, Twitter has been central
        to the debates over whether and how much social media platforms should be
        responsible for curbing hate speech, violent rhetoric and misinformation on
        their sites. Dorsey has testified several times before Congress amid criticisms
        of his company''s handling of user content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c2b8e-f123-44ab-8822-18bd1851baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4b7ea-d3de-4854-a160-060b964bc4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of this year Twitter took the extraordinary step of
        permanently banning a sitting US president from the service following the
        insurrection at the US Capitol. But under Dorsey''s leadership, Twitter has
        struggled to design and enforce an ever more complex set of policies and rules
        for its users, including world leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a743e4-60fd-4c8c-8715-149bc7bb84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:45:29.177+08:00
      'mgnl:createdBy': 'bamba'
