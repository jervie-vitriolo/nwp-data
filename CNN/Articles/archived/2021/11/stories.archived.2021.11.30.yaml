      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was last located 1,455 km east of Visayas at 10 a.m. It
        has maximum sustained winds of 65 kilometers per hour and gustiness of up
        to 80 kph.</p>'
    '5':
