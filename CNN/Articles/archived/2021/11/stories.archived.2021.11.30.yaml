      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2df3765-9422-44d0-8939-8d054a135d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For OCTA Research fellow Guido David, coronavirus shots may be required
        for workers in certain industries like tourism and professional sports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a597b7-3356-4e4e-9c00-fa421fb05567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94318cbd-1efa-458a-8426-12fc73a2d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But overall I still value personal choice and personal freedom.
        That''s just my opinion that people should still have to decide whether they
        will get vaccinated or not," David told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db064d8a-9821-4138-9224-502675fed5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17099a3-d644-491e-b2f4-04e9e04f0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:50.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for face shields, Abeyasinghe instead emphasized the importance
        of observing social distancing, wearing of face masks, and performing hand
        hygiene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aff84f-1ffb-4a15-a6db-eb5aa6bdd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68a5d4-f6f0-4b3d-bea6-e6a749d6bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can ensure that those...minimum public health measures are
        complied with, if we can ensure that people don''t congregate in closed settings,
        the requirement for face shields probably at this point of time is not mandatory
        because as I said, we are still looking at and understanding the transmission
        dynamics of the Omicron variant," the WHO official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f475e8-d042-48e9-8c7f-a8fe859440ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3be7a-7019-447a-ba0b-5160d60ce875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe also acknowledged there''s "significant public discontent"
        on mandating the use of face shields, adding it''s better to ensure public
        compliance with the minimum health standards and employ a risk-based approach
        in re-analyzing whether there''s a need to reimpose the face shield policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a45222-c17a-4c60-b423-7b2ab2018d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:53.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f85e6d-e9c0-4176-9b73-262fd1a16384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:11:43.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face shields are only required in areas under Alert Level 5. Local
        governments and establishments in areas under Alert Level 4 may require wearing
        them while it''s voluntary in places under lower alert levels.</p>'
