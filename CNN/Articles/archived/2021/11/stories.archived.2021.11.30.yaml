      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was open to become the administration''s candidate,
        Lacson said it was "hard" to answer. "But definitely, we will not seek endorsement
        because it''s too presumptuous on our part," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33ca16-3246-4df8-add4-2d38e3a92104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.413+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Manila Mayor Isko Moreno — another presidential
        hopeful —  said he was willing to be endorsed by Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c082621-2f9a-480c-8f6c-af5534794f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/11/30/Isko-Moreno-willing-endoresed-Duterte.html">READ:
        Moreno willing to be endorsed by Duterte after Go withdrawal&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a5693-00f5-4cfb-8496-7867d451052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For aspirant Ka Leody de Guzman, Go''s withdrawal will only boost
        the chances of what he calls the "elitist" tandem of former senator Bongbong
        Marcos and Davao City Mayor Sara Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10e711-1431-4d6e-adf5-212ec33d5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titibay na ang tambalang Marcos-Duterte," he said in a statement.
        "Nagsalubong pa rin ang kanilang interes sa kabila ng mga patutsada ni Digong
        laban kay Bongbong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7576c-3473-4dff-8eb9-352a3a95afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Marcos-Duterte will get even stronger. In the
        end, the interests of both camps were still met despite Duterte''s remarks
        against Bongbong.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac630d-b842-4f96-ac55-775b43f6c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said Go had the right to drop his candidacy.
        She also reiterated that she''s not affected by the changes in the presidential
        race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aeb103-ab2b-4bd4-bb3b-369c7f756f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.414+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:53.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Manny Pacquiao said he respects the decisions
        of his fellow aspirants, although he believes nothing is "final or formal"
        yet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad24f5-606f-4ab2-8e20-f45ba252696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.415+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp has so far refused to comment on the matter, saying
        it will wait until Go has officially withdrawn his certificate of candidacy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814438d3-a9d4-4fcb-ad17-5223b1e17a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.415+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:55.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, long-time aide to the President,&nbsp;had&nbsp;said he has yet
        to talk to Duterte about the candidate they will be supporting, now that he
        has backed out of the presidential race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb76e240-5597-4380-a0e0-fe4d7299249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:13:38.415+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-25T02:43:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/11/30/Bong-Go-president-candidacy-2022-Duterte.html"><strong>READ:
        Bong Go withdraws from 2022 presidential race&nbsp;</strong></a></p>'
  'senate-penalties-PUVs':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T19:14:24.580+08:00
    'imagesource': 'jcr:65278fe2-89db-4ce4-ad7b-9bc6bdae9362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20febcd8-e1f2-4038-a8ff-27b47ebce964'
    'lead': 'Senate President Vicente “Tito” Sotto III says he will ask the committee
      on public services to look into a Joint Administrative Order imposing hefty
      penalties on public utility vehicles, including the suspension of an entire
      franchise for a single PUV found to be illegally operating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T19:15:16.435+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:43:34.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:55.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to look into ‘punitive’ order vs. PUVs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6b60a-eeed-41df-964e-94d75a7dcc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Senate
        President Vicente “Tito” Sotto III said Tuesday he will ask the committee
        on public services to look into a Joint Administrative Order imposing hefty
        penalties on public utility vehicles, including the suspension of an entire
        franchise for a single PUV found to be illegally operating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ea018-4761-44aa-acc8-e3081ea71180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51f8b4-af47-4666-a101-41a670dff5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, a vice presidential aspirant, made the commitment during
        a consultative meeting with bus operators at the Lacson-Sotto Media Center
        in San Juan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad1be4-f7d3-4a98-8ead-c0442845d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcb30e-c614-4ab7-b4d9-6108fad2461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under JAO 2014-01, a PUV found operating without proper authority
        from the Land Transportation Franchising and Regulatory Board or outside of
        its approved route will be impounded for at least three months and its Certificate
        of Public Convenience (CPC) revoked. The colorum vehicle and all other units
        included in the franchise will also be blacklisted and their registration
        canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b41b3-4ed9-48b9-9e18-191eb2364e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90d586-b709-4339-a4b2-3c3348d34159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are on top of a P1 million fine for buses, and a lower amount
        for other PUVs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ccd5d-7ec3-4b84-9d4f-3da6b8ea9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac2ee3-0dc0-414a-9376-6d3f895e1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasalanan po o pagkakamali ng isang driver, suspendido ang buong
        prangkisa,” lawyer Alex Verzosa lamented. “Mawawalan ng trabaho lahat ng empleyado
        doon sa prangkisa na ‘yun at mawawalan na rin ng sasakyan ang mga pasahero
        doon sa ruta na ‘yun.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f46122-28b9-4a03-8392-90d833ee6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5d538-90d4-453e-9c52-54aed3589526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Second offense, fleet cancellation. Mawawala na po sa negosyo ‘yung
        bus operator,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c723f3-1951-4dc6-99c2-8b59c006cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3d6fc-24f9-40dc-b5cc-6014639c90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the mistake of one driver, the entire franchise
        will be suspended. All employees under that franchise will lose their jobs
        and there will be fewer vehicles for commuters plying that route…Second offense,
        fleet cancellation. No more business for the bus operator.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f75162-8b20-45e7-93cd-76b25a2f5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8d4af-525a-4ac1-8785-8a8e6fa9bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, Sotto’s presidential running mate,
        called the order “too arbitrary and punitive.” He said the executive can modify
        or repeal it, while the Senate can exercise oversight, to which Sotto agreed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58e22d-35f2-4438-a7bc-837e01183c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b60643-c8f0-4918-9ffa-1e33f1d180dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po batas ‘yung JAO. Kaya pwede talagang baguhin ‘yun at pwedeng
        isaayos ‘yun at ‘yun ang aming gagawin. ‘Yung oversight functions ng aming
        committee on public services ay agad naming pagagawa,” Sotto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2bba54-98ab-4255-a00b-7a9573990614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbc92e-cb5c-44c8-8d10-0488e4d342a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:15:16.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The JAO is not a law. So that can really be modified
        and fixed and that is what we will do. We will immediately exercise the oversight
        functions of our committee on public services.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
