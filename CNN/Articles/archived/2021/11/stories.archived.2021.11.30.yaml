      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AllValue Shopping Party is a whole-day affair that will be featuring
        up to ₱1 million worth of exclusive promotions and discounts available only
        at this VICON Rise event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c4353-1489-4f3e-b4b4-7083c5d12faa'
      'mgnl:activationStatus': true
