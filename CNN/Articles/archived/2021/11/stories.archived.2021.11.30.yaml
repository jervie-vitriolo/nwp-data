      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/11/29/PH-will-not-remove-BRP-Sierra-Madre-AFP.html">PH
        will not remove BRP Sierra Madre — AFP</a></strong></p>'
  'Robredo-commits-to-double-agriculture-budget-if-elected':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T05:45:39.227+08:00
    'imagesource': 'jcr:c2430d05-40c7-4381-970a-cedb279d83ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a482085c-2e2d-4da5-905e-bce980e7fc4d'
    'lead': 'Vice President Leni Robredo commits to double the budget of the agriculture
      sector to ₱116 billion in the first year if elected president in the 2022 polls.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T05:50:48.839+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:59:49.363+08:00
