    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6814ff5-c454-449c-b130-300cdff3b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters lockdowns to prevent the spread of
        the virus were off the table "for now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9de4eb-a549-4fc7-b316-c88d2d4227a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f22ea-6443-40a9-94a7-c65db7289eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are vaccinated and wear their mask, there''s no need
        for lockdown," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1c725-c2af-4b58-b579-2d8a72854b55'
      'mgnl:activationStatus': true
