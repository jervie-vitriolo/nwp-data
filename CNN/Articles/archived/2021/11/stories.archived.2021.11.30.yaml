      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong>&nbsp;Malacañang
        on Tuesday expressed optimism the Philippine economy will achieve targeted
        full-year growth this year even with main economic hub Metro Manila still
        under Alert Level 2 until mid-December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460785f-0faa-400f-83b0-9e927dd6460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:44:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8d641-27ed-461e-b667-9b3e9a4b92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:44:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to now we are confident<em> na mararating natin ''yung ating</em>
        [we will meet our] economic growth targets and barring any unforeseen circumstances,"
        acting presidential spokesperson Karlo Nograles said in a government briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd26409-4472-4992-8189-a149c1d73f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:44:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43188222-3a03-4587-a3a8-12090fc062e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:44:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output expanded by 7.1% in the third quarter of the year,
        slower than the previous quarter but defying analysts'' expectations. On a
        year-to-date basis, growth has averaged 4.9% - well on its way to the economic
        team''s dialed-down 4-5% target for 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930407f1-3e74-452b-8120-f5e9ba68c2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd41a2e-42bd-4b75-a1f0-502e8ca6a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, who also serves as Cabinet Secretary, notes these targets
        could be achieved if the country''s COVID-19 metrics such as case count, average
        daily attack rate (ADAR), and two-week growth rate (2WGR), continue to go
        down as the economy further reopens safely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d895e6d-75b7-4f27-8f59-f56d9e184342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:01.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe3fe8-bf79-4cab-8163-df901e1a54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region remains under the less strict Alert
        Level 2 until <a href="http://cnnphilippines.com/news/2021/11/29/metro-manila-alert-level-2-dec15.html">Dec.
        15</a>. Nograles said Metro Manila again passed all parameters required by
        the alert level: low ADAR, 2WGR, and healthcare utilization rates.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c02bb0-2430-46ac-8bbd-2cc0bd946a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39eafda-3370-46d8-ba67-dae9b5f2ad87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T17:55:51.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:45:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nograles admitted authorities are not yet ready to place any
        area under Alert Level 1 because they are still finalizing the necessary parameters
        for the lowest alert status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
