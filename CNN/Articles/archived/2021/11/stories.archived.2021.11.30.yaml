      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/politics/federal-workers-vaccine-mandate-holidays/index.html">Administration
        tells some agencies they can delay firings of unvaccinated federal employees
        until after the holidays</a>."</em></p>'
  'Merriam-Webster-2021-word-of-the-year':
