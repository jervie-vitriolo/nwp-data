      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570b1ac3-c62d-49c3-afbd-52d9d76d39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:48:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos said his campaign is centered on “unifying leadership”
        as the country aims to recover from the impacts of the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33065114-a27b-418c-9bc9-0387f84ce2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:36:38.350+08:00
