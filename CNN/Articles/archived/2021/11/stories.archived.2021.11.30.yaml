      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3735b0-6b82-4d97-9b94-6d67a5e5b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:50:48.841+08:00
