    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d83ea-4a4a-4ab4-8cb4-19da03eb5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.350+08:00
