      'mgnl:lastActivated': 2023-01-25T02:42:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e6962-0975-491a-b987-3bbbd1e7ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T22:21:38.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:42:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why Marcos resonates with people because he has a very
        powerful narrative," Antonio Contreras told CNN Philippines'' Politics As
        Usual.</p>'
