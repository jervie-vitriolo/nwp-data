      'jcr:uuid': 'b7871a7c-4892-4975-8154-2d6712f456ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A question on many of our minds: How should I be thinking about
        Omicron in terms of travel safety?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077af9b-89dc-4948-8d69-7317d078ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99063d8c-c3c6-4109-9cb8-04b5a3ff2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a lot scientists don''t yet know about the new coronavirus
        variant, but the best thing anyone can do right now is to get vaccinated,
        according to Dr. William Schaffner, a professor of infectious diseases at
        Vanderbilt University Medical Center.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5fb1f3-554b-4783-bcdf-23c27b6ead96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:08.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4842dc8-5d76-4a67-a4d8-2e7d3464563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting vaccinated is essential for two reasons, he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c89175-e583-4b06-979f-a11189eb2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcd151-b7ec-4670-9726-77bd50879a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is the Delta variant. "That''s the virus that''s here,
        right now, in each and every community, spreading," Schaffner said. "But No.
        2, and this has to do with Omicron, it is likely that our vaccines will provide
        at least partial protection. And partial protection is always better than
        no protection."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d6a09c-3ab8-4892-8c63-2d4f383b27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f42a4-61ae-4d2b-b383-1d1c6bc37220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other essential safety measure is still wearing a mask when
        you''re out in public.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c2da9-92a1-4653-b344-fbb41e0aa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb314a64-9f9b-4606-9d8a-cf65fa303008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner''s advice on traveling is largely the same as it was before
        the discovery of the new variant.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bbbdf-709b-4366-9911-b5f39ab72987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56d34a-e9f9-4c9b-953d-7df5aeeb948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T08:08:33.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure you''re vaccinated, wear a mask, socially distance as
        much as possible while you''re traveling and carefully consider what you''re
        going to do when you get there, which likely puts you at greater risk than
        the journey itself.</p>'
    '68':
