      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration said Tropical Storm Nyatoh (international name) will be named
        “Odette” once it enters PAR tomorrow afternoon or evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
