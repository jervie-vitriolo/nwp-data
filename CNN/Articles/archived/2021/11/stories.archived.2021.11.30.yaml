      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again urged Americans to get vaccinated and get their
        booster shots, saying it is the best protection against this new variant,
        as well as any other variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abd920-b7d3-449b-8859-19a5da7093a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T03:36:17.272+08:00
      'mgnl:createdBy': 'bamba'
