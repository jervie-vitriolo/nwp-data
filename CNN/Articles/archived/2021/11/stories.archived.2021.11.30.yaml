    'template': '1'
    'title': 'Bank lending up for 3rd straight month in October  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d2733-5048-4a67-a01b-b29c0859502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Bank
        lending expanded by 3.5% in October, marking the third straight month of growth
        for loans this year amid easing quarantine restrictions, the Bangko Sentral
        ng Pilipinas (BSP) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2acc8-cc11-4a85-94e9-40c78ed56dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88314cc4-5dd5-42f6-a300-ac3ea81277d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP data released Monday showed outstanding loans to residents and
        non-residents stood netted at ₱9.26 trillion during the month, climbing from
        ₱8.95 trillion in October last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e27f50-9aac-4af9-884b-8e240eaab043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b71c07-c49f-491b-9e6b-7fb452789fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank noted that the continued pickup in universal and
        commercial bank lending “reflects the expansion in business activity amid
        easing quarantine restrictions, declining COVID-19 cases, and increasing vaccinations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9340e93-d923-401d-aff3-3cce9eef5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be318351-4001-48d0-a269-b541f3f05ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans of residents stood at ₱9.01 trillion in October,
        an annual 3.7% jump the BSP attributed to the rise in loans for production
        activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e1ed2-aa1f-4b4f-9f6b-ac5405a3dbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb1d5f-284c-4476-8fcf-1a476ad359cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:51:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lending for production activities increased by 4.9%, with the BSP
        highlighting in particular the growth in sectors such as real estate, information
        and communication, financial and insurance activities, along with manufacturing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e3f0d-3b9d-4ceb-824d-bc7d5f30b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T15:31:23.756+08:00
      'mgnl:createdBy': 'pilar'
