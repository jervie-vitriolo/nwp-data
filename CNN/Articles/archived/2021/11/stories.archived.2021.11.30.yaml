      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/tech/jack-dorsey-twitter/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-11-29T16%3A10%3A06">Jack
