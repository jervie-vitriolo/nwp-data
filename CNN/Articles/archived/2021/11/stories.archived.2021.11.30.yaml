      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 909 more people recovered, raising the survivor count
        to 2,768,389 or 97.7% of the COVID-19 tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f1aad-cb8f-494f-93db-4360501eaa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:33:01.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:20.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91a2d6-233f-4d6e-b615-0843dd5b4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:33:01.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it reclassified 40 survivors as among
        the dead after validation, and deleted three duplicates, including two recoveries.
        There were also 63 recoveries that were found to have actually tested negative
        and were removed from the total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9656f-38e8-437f-b111-2b210933bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:43:55.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4f0fd-d2fb-4db1-85b7-6374c28e97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:43:55.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six laboratories were excluded from the report — two that did not
        operate on Nov. 28 and four that failed to submit their data on time. These
        laboratories contributed an average of 0.4% of tested samples and 0.4% of
        positive individuals in the last 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af131074-6e43-47f9-8beb-5e413eacd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:25:42.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, on the other hand, says the ideal
        positivity rate is below 5% and must be maintained for at least 14 days for
        countries or regions to reopen. The country has already maintained its below
        5% rate for at least 18 days, or from Nov. 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c284dae-5208-45c2-9d4a-a3450190bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:25:42.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA research fellow Guido David also reported that new daily cases
        in the National Capital Region decreased to 200 by the end of November, just
        as the group has forecast. The seven-day average is at 204, the lowest since&nbsp;June
        5-11 last year, while positivity rate is at 1.47%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15672b-ea72-4103-8aae-eb1272902710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T19:25:42.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:49:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government <a href="https://cnnphilippines.com/news/2021/11/30/Omicron-Alert-Level-2-Metro-Manila-COVID-19.html">recently
        announced</a> that Metro Manila will stay under Alert 2, a move that OCTA
        supports amid the threat of the new and more infectious Omicron variant.</p>'
  'Mate-Rimac-Bugatti-CEO':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-11-30T16:31:16.763+08:00
    'imagesource': 'jcr:6fe9c332-72cf-470a-bc88-fe1d1dfc8411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db5643f-115b-4c0f-8baa-d73eb8ec3240'
    'lead': 'Bugatti, the French manufacturer of $3 million supercars, is over a century
      old. But now it faces what may be the most difficult maneuver it has ever had
      to carry out: transitioning to an electric future.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T16:34:16.713+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:48:25.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:46.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volkswagen', 'Bugatti', 'Mate-Rimac']
    'template': '1'
    'title': 'Bugatti is the jewel in Volkswagen''s crown. This 33-year-old is taking
      it over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b025d-9a43-490c-b948-b5194c901b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bugatti, the French manufacturer of $3
        million supercars, is over a century old. But now it faces what may be the
        most difficult maneuver it has ever had to carry out: transitioning to an
        electric future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f824af8-6d81-4204-96db-1fa3110e6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:26.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1ee0a-ac43-4b0f-81c4-1e4ac9986f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man now taking the wheel at Bugatti is Mate Rimac, a 33-year-old
        Bosnian-born engineering prodigy — and one who harbors no illusions about
        the challenges facing his industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427599aa-0581-4f47-8c2e-3309caf5cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f170079-3a94-4b4d-bd32-1a89198ddb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous today for some of the world''s biggest and powerful gasoline
        engines ever put into a road car, Bugatti had been reborn in 2003 as the jewel
        in the crown of the Volkswagen Group. Besides VW, the global automaker''s
        other brands include Audi, Porsche, Lamborghini and Bentley.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4199671-eba4-4962-90cf-0f15cc7258cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d353ecc-e2da-46ea-a8f8-c20f7de38247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, Bugatti has been a technological showcase for the company,
        pushing the limits of what engineers and customers thought possible. A car
        that could top 250 miles per hour? No problem. One that can do 300? Sure,
        as long as you''ve got the nearly $4 million it costs. And all that performance
        comes wrapped in an elegantly designed, carefully handcrafted body custom-made
        from expensive materials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cfead-15b1-4e87-aec0-aaa95c0308ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd955e-848e-4249-bfaf-c11bd985e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But enormous engines fueled by petroleum products are no longer
        technological wonders. They''re old school. And in 2021, Bugatti needs to
        finally enter the age of electric vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec9491-acfb-460e-9c56-97831a001f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71577785-277e-4504-909d-157eafe09c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Mate Rimac, who in 2009 founded Rimac Automoblili, a Croatian
        startup making the 1,900 horsepower Rimac Nevera electric supercar. The genius
        of high-wattage performance had already grabbed headlines fresh out of high
        school and he''s attracted the industry''s attention ever since.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043f73c-5ceb-4baa-9ee5-230f260898ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74633a7-65d7-4408-acb3-788127d3e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Bugatti merged with Rimac Automobili — creating Bugatti-Rimac,
        and transferring majority ownership of VW''s luxury performance icon from
        one of the world''s largest automakers to a small startup in the process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e148c-ab66-4c62-a494-426d5cf5fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf6868-9b8b-4687-8e89-a88927ba9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why was nobody using [this] to make cars fun and exciting?''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e913c8-4dc2-4d9a-afe4-914c4199df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an auto industry CEO, 33-year-old Rimac is on the youthful side,
        and he looks even younger thanks to his dark brown hair and beard. (His first
        name is pronounced like "matzoh" without the Z — Maht-teh — while his last
        name, and the company''s, is pronounced Ree-mahts with a slightly rolled R.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c4eb9-46e9-4f92-be07-a869227ad384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e7e4a5-620c-4e1e-92c0-a3096f2c0be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimac has had an incredible and rapid journey to such a vaunted
        position. It began when Rimac blew up the engine in a BMW while racing the
        car in his late teens: Instead of just fixing it, he decided to turn the BMW
        into an electric race car.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f2b7a-685a-424a-80bb-ff27b9dfcae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b879c-9013-408c-b4e2-24d8de7731ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was long before Tesla was selling high-performance family sedans,
        let alone becoming one of the most valuable companies in the world. By then,
        Rimac''s family had left what was then Yugoslavia — today the place he was
        born is in the country of Bosnia and Herzegovina — and had spent about a decade
        in Germany before returning to the former Yugoslavia. This time, the family
        lived in the newly independent nation of Croatia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c2e54-e7d8-4ce4-bbf6-49cdcf328e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7291a8d-0a9e-4c0b-a0a9-061ae063affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I was in Croatia, I read a lot about Nikola Tesla, who
        was also born in Croatia. Nikola Tesla had invented the electric motor 160
        years ago that we use now everywhere and I was wondering," he said, "this
        perfect machine that Nikola Tesla has invented, why was nobody using it to
        make cars fun and exciting?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581be648-1c34-4b57-8437-8d338ad06f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca8fcd-8da6-4438-980d-6fe0522196dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His electric BMW, dubbed the Green Monster, went on to set records
        and garner media attention. But Rimac quickly realized putting electric motors
        into old cars wasn''t a viable business for the long term. Instead, he decided
        he would engineer his own high-performance electric cars from the outset.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039e86d-c821-4b79-9185-4fe67f71e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8a969-6e2d-4442-aefb-542d108f93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:38.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimac was just out of high school at the time. He attended VERN''
        University of Applied Science in Zagreb but never graduated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def6eb3-2251-4db6-8769-8ab88a2c2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf10d38-3149-4813-8bba-3d193cb50fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to learn everything from scratch, which was pretty difficult
        here without mentors and the supporting industry," he said. "Lots I had to
        learn the hard way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec9f8b-1e33-46fd-9015-22e092c8e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76416c9-2453-4c07-af4b-d83df932f05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimac didn''t have big investors to bankroll his idea, so while
        he and his first employees worked on that electric supercar, he also took
        on projects from established companies. Various automakers were looking to
        create electric and hybrid cars, and Rimac''s clear understanding of the technology
        was valuable to them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa38c5-e225-4de5-b584-256f4f561ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac52c86-e58b-4728-a319-3e7cd6e226a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.718+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That part of the business — selling EV technologies to other firms
        — became the firm''s greatest source of actual income and was the reason Rimac
        Automobili was profitable almost from the start, Rimac says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81278bd1-cf2e-4453-8547-dca495bd69dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1358175-be02-4336-9a41-535eeeb90fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that line of work has been spun off into a separate company
        he also runs, called Rimac Technology. That firm will continue developing
        new electric vehicle technologies for other automakers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5157c10-a5a4-4b45-b3f5-28d5d9024688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9e455-3226-410c-9b6b-52f2ae5caf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:43.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, it was companies you didn''t hear about," he said, "and
        then starting to work for small carmakers like Koenigsegg, and then Aston
        Martin, and then to the bigger ones like Renault."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9b780-9764-47d5-8b3b-1947a1c1f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c927b00-5e8b-4672-b1f1-dd30f8b62322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, most consumers might not have heard of Koenigsegg, either,
        but the Swedish maker of multi-million-dollar gasoline-fueled supercars is
        considered another bold innovator. And its founder and CEO, Christian von
        Koenigsegg, has been a mentor to Mate Rimac, as well as a Rimac customer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f94de-ed1e-42b1-8819-9cbcc7ab1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6577303-5f8d-4245-a232-dd0062f0ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met Mate when he came to the Geneva Motor Show as a 17-year-old
        and asked me, ''I want to build cars. I want to build electric cars. How do
        I do it?" Koenigsegg said. "So I kind of became his mentor."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6096a0b-b8bd-4c86-818c-a4fa080f0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d5f20-27fb-45c9-b867-4163bf166741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship continues today and the two speak regularly, Rimac
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d003d06-40f6-49c3-a987-831ac764c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0454a4-4fc9-4e6d-b783-7abb0f576524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:47.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major automakers, Hyundai and Porsche, became big investors
        in Rimac Automobili. Neither would discuss their work with Rimac with CNN
        Business. Porsche, though, was instrumental in bringing together RImac and
        Porsche''s sister brand Bugatti. Porsche now owns 45% of Bugatti-Rimac.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93cc20-a253-46cc-8321-a327e7806a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951bd90-51cf-4242-885b-c333911deeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A day with Mate Rimac</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0205e0-8f4a-4a97-9c27-6703d1ce6ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s normal to hear entrepreneurs in the electric car industry
        go on about the global importance of what they''re doing. Things aren''t that
        simple with Mate Rimac.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f49221-9948-4439-b727-c1ea21dbc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:49.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bda63-adda-460e-9528-a17e7539d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations with Rimac can result in a sort of cognitive whiplash.
        He loves cars, obviously. But it''s like talking to a baker who keeps going
        on about the dangers of consuming too much refined sugar and carbohydrates
        — and then pointing out that, really, cake is delicious.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25249b33-a8bb-493b-a959-0d429b3afa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f33ed-5d2a-429f-a83d-c6ee909d220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cars are actually the culmination of all human disciplines," he
        said. "It has to be beautiful. It has to smell well. It has to sound well.
        Everything, all the senses work with the car, all the material sciences, software
        simulations, fluid dynamics. Everything is in the car, everything humanity
        knows."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34253f5-9a3d-4d3f-93dd-8bfed84c90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420c8fc-e98d-4fe3-86e7-506b461984fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:51.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in the long run, none of it really matters much.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9cd9d9-52de-41e8-9d4d-0f98e72d618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6db90e-eb30-4637-9da3-445d09abc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like this bull----," he said in an earlier conversation
        about the hype surrounding the supercar industry. "Let''s call things what
        they are, right? It''s making beautiful machines for putting them on a wall
        and that''s it."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5241cc-c0f1-47f3-97af-e0630ab685db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e175afc8-5a5f-4b2e-99bf-1e0d77945763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no deep disgust in his voice. He said it as if he were
        just stating a plain fact.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8393f3d5-2862-4e80-948b-3cebd19e87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0cbd2-84a7-40cf-9bf3-c28bc1df4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were sitting off to one side at The Quail, one of the major events
        during Monterey Car Week in California. Wealthy auto enthusiasts were checking
        out beautiful classic cars parked on neatly trimmed grass. Also on display
        were the latest models from brands like Lamborghini, Lotus, Bentley and Pininfarina,
        a company selling its own electric supercar with Rimac engineering. The Rimac
        Nevera was sitting right next to us.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24033a-c83c-43dd-9d35-6e52b319389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:55.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb1370-d61b-445f-9932-429d379140fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.723+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of cars like the Nevera, Rimac said, "big picture, you zoom out,
        are going to be so irrelevant in 10 years because cars are not going to be
        driven by people anymore. They will be self-driving, and so on."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a86f4f-4974-45af-8a6e-2de47ce4a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481f75e-6da8-4761-8201-89333c279c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dusk of the automobile era</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a38d41-a0f7-4a65-abe7-1992039dbd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lest one think Rimac might someday take all this advanced million-dollar
        EV technology in the Nevera and use it to create affordable electric family
        cars, he is clear that he has no intention of going head-to-head against Elon
        Musk. Others might do that with Rimac technology, he said, but he equates
        that to working on better music CDs just when streaming services are coming
        out.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0534be4-0e32-4f3c-b741-05ae6fc0ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129e10f-98ef-4dfe-a5c8-8cf2875cfaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.724+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, we are in the dusk of the automobile era, according to Rimac.
        He''s just doing his part to make sure the sunset is spectacular.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1c6e4-5be8-41ca-a935-4cb605180431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051ad37-76c6-47f4-a33b-39e2a1c0bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, also, to turn a profit while there is money to be made in privately
        owned automobiles. Rimac will make its electric supercars in Croatia, while
        Bugatti will continue to assemble high-dollar gasoline-burning supercars at
        its current headquarters in Molsheim, France, where that brand was originally
        founded in 1909. Each will serve a distinct sort of customer.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f695d-3200-4f3a-9bcf-6e96d9bf9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5450826-5945-4d3c-b4a4-9c6b8a4d298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The easiest [move] for us would be to take a Nevera and put a different
        design on it and call it a Bugatti," Rimac sad. "But that''s absolutely not
        what we are going to do."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683668fc-eda6-4140-a0a3-67f0e635975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e8f10-4eda-4f35-8051-af7240fac4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Bugatti is building the last few dozen examples of the
        Chiron, its current core model. After that, Rimac has indicated there will
        be a new Bugatti supercar that will probably be a plug-in hybrid. But they
        could also make other Bugatti models — though maybe not two-seat supercars
        — that will be fully electric.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02640283-a2eb-4d8f-a40b-99f9aeccf906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8279e-7610-4d07-83ec-761fde4ae429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In apparent contradiction to his stated pessimism about the future
        of cars, Rimac says he expects Bugatti, founded 112 years ago, to long outlive
        him. He now has "the responsibility [of] the next 112 years," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071878e-7ff8-43fe-87ff-180691227e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb664466-d2dc-41fa-b690-87ca5005ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that next century and then some might bring could be decided
        not just by Bugatti-Rimac, but by Rimac''s other company, Rimac Technology.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831040b5-b445-4247-9001-12baddfefd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab6f72-6055-4762-a01b-57a0bb8df7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:04.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love cars, I make money by selling cars, but I think the big
        change that will come in the next decades," he said. "In the last decades,
        the phones didn''t just change the phone industry. Apple didn''t just disrupt
        Nokia and the others. It actually changed our lives."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56082039-b16c-4ab5-a443-3fb7a8cf2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd19ff5-1538-4bfd-82e0-7bea688ea86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimac isn''t ready to say just yet what that future will look like,
        one shaped by some radical redefinition of the automobile. But he''s working
        on it.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa2a1b-7986-4619-a5d3-357686c26f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T16:34:16.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:49:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/cars/mate-rimac-risk-takers/index.html">Bugatti
        is the jewel in Volkswagen''s crown. This 33-year-old is taking it over</a>."</em></p>'
