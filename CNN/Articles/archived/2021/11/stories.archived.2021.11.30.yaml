      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers earlier expressed optimism the capital region
        could ease further to <a href="https://www.cnn.ph/news/2021/11/18/Dominguez-PH-Alert-Level-1-by-2022.html">Alert
        Level 1</a> by the start of 2022.&nbsp;</p>'
