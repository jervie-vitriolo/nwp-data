  'jussie-smollett-jury-selection':
    'author': 'Jason Hanna, Omar Jimenez and Bill Kirkos, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-11-30T11:55:30.690+08:00
    'imagesource': 'jcr:3f987798-5e95-4477-82b4-094d94ddcdc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45ba1c7-d57b-4e06-a35f-4cd2fbbbddbc'
    'lead': 'The long road in the Jussie Smollett case finally reached trial Monday
      in Chicago, more than two years after police first alleged the actor lied about
      being the victim of a hate crime and wrongfully diverted weeks of investigative
      manpower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T12:39:59.640+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:53:51.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:37.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jussie-Smollett', 'Empire', 'hate-crime']
    'template': '1'
    'title': 'Trial of Jussie Smollett, accused of lying to police about an alleged
      hate crime, opens with jury selection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45620f44-e9e4-485a-a0d4-48aa39ad6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The long road in the <a href="http://www.cnn.com/2021/11/29/us/jussie-smollett-how-we-got-here/index.html"
        target="_blank">Jussie Smollett</a>&nbsp;case finally reached trial Monday
        in Chicago, more than two years after police first alleged the actor lied
        about being the victim of a hate crime and wrongfully diverted weeks of investigative
        manpower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6a66b-d9d6-499b-83af-15186b50c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Empire" actor, who is Black and gay, has repeatedly
        denied staging an attack on himself, insisting two men struck him, yelled
        anti-gay and racist remarks, put a noose around his neck and poured bleach
        on him on a cold January 2019 night in the Windy City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b87c0-f23d-417a-98c7-ef10ef2fc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have <a href="https://www.cnn.com/2019/02/22/entertainment/jussie-smollett-friday/index.html"
        target="_blank">argued evidence</a>, including texts and accounts from two
        Smollett acquaintances, point to Smollett paying the pair to rough him up,
        so he could attract publicity and a career boost — <a href="http://www.cnn.com/2019/03/26/entertainment/jussie-smollett-charges-dropped/index.html"
        target="_blank">a narrative Smollett has denied</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290a490-8ffd-46cb-aec2-0478aa565bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-person jury was selected in just over six hours Monday for
        the trial, in which Smollett, 39, is <a href="https://www.cnn.com/2020/02/11/us/jussie-smollett-indictment/index.html"
        target="_blank">charged</a>&nbsp;with six counts of disorderly conduct on
        suspicion of making false reports to police. He has <a href="http://www.cnn.com/2020/02/24/us/jussie-smollett-february-2020-arraignment/index.html"
        target="_blank">pleaded not guilty</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18867d-b0bb-4cef-8d61-2d61a2a7ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening statements began after the jury was seated, with prosecutors
        telling jurors the actor was an accomplice to his own "fake hate crime," while
        defense attorneys claimed Smollett was a "victim."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c6f0b-24c3-4763-aac5-b2588a9d5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Prosecutor Daniel Webb claimed in opening statements that
        Smollett devised a "secret plan" in January 2019 with brothers Abimbola and
        Olabinjo Osundairo to make it appear a hate crime occurred against him by
        supporters of Donald Trump and to make producers of his former TV show take
        more seriously an alleged "hate" letter he received.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772357f-a99d-4383-9aed-36e2104ce973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb claimed there were two main allegations they must prove: that
        Smollett knowingly reported to members of the Chicago Police Department that
        an actual hate crime occurred, and that he knew it wasn''t a hate crime, but
        a "fake hate crime," as Webb repeated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65ce80-459d-4a31-8a88-bd31d728d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor prepared the jury for upcoming testimony from either
        of the Osundairo brothers, who he said will claim they carried out their plan,
        and all agreed they would punch Smollett just enough to make the attack look
        real.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa12843e-3f78-4da6-858b-12b3633bd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed they should bruise him a little bit," Webb said. The
        special prosecutor spoke for a little over an hour, and all the while Jussie
        Smollett sat and watched intently, surrounded by his attorneys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a22ad7-6559-4aa6-a307-989fa00cf174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense counsel Nenye Uche opened directly to the jury, saying there
        was an "elephant" in the courtroom, and "we shall name this elephant: assumptions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de12052-0967-4e34-a1f9-b039ceb279a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jussie Smollett is a victim — it''s a shame I have to say it,"
        said Uche. "This rush to judgment has destroyed Jussie''s life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d1d3e-66b9-4e45-b0c4-9758f4754a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uche painted a different picture of the Osundairos, claiming the
        brothers did not see Smollett as a friend, but instead as a "mark" or "target."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9728f-deec-49f5-b18a-7c23d85867c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett is "cloaked" with the presumption of innocence, Uche said,
        adding he has no doubt the jury will "come to the same conclusion we came
        to — not guilty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d2fa2-76cb-40ef-9b7d-41edd2f1671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the defense finished, Smollett walked over to his mother and
        gave her a kiss and a long hug. There were 11 people seated in the family
        section for Smollett throughout the duration of opening statements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd380fb-8bb5-45b8-b334-08f805a3a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen jurors were seated as part of the trial proceedings: six
        men, six women and two female alternates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d22c7f-58be-4e5c-9828-10c576a66cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disorderly conduct charges</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532d699-a4e3-45b0-8925-d68e4b2ac237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett faces six-counts of felony disorderly conduct which the
        special prosecutor says stem from the actor making four separate alleged false
        reports to Chicago Police Department officers related to his false claims
        that he was the victim of a hate crime, while "knowing that he was not the
        victim of a crime."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38608cbc-1454-4946-b13a-7fd7d58b5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pleaded not guilty. As he exited the courthouse for the evening,
        Smollett told the media, "enjoy your night."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1fb672-b6b9-4065-99f6-a6125e1273dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disorderly conduct charge for a false crime report is a Class
        4 felony in Illinois, punishable by up to three years in prison and a $25,000
        fine. A judge would determine whether convictions on multiple counts would
        yield sentences to run concurrently or consecutively.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2565192-cd98-4ab9-b3b9-1570cff47231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It once looked like this case wasn''t going to trial. The Cook County
        State''s Attorney''s Office unexpectedly dropped Smollett''s first set of
        charges — also disorderly conduct — <a href="https://www.cnn.com/2019/03/26/entertainment/jussie-smollett-charges-dropped/index.html"
        target="_blank">in March 2019</a>&nbsp;after he performed community service
        and agreed to forfeit the $10,000 bond he paid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b3273-1043-4004-94de-7175d6b30c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision set off debate over whether Smollett had received
        <a href="https://www.cnn.com/2020/02/12/us/jussie-smollett-indictment-case-unfold/index.html"
        target="_blank">preferential treatment</a>, leading a judge to <a href="https://www.cnn.com/2019/08/23/us/jussie-smollett-case-special-prosecutor/index.html"
        target="_blank">appoint a special prosecutor</a>, former US Attorney Webb,
        to look into it in August 2019.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197ab15-81e4-4503-94d3-de67f98fc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb served as a special prosecutor in the <a href="http://www.cnn.com/SPECIALS/2001/reagan.years/whitehouse/iran.html"
        target="_blank">Iran-Contra Affair</a>&nbsp;and is a former US attorney for
        the Northern District of Illinois.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f3df0-a3ee-42be-9b47-d42e92636a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new investigation led to a second grand jury, which in February
        2020 indicted Smollett on the <a href="https://www.cnn.com/2020/02/11/us/jussie-smollett-indictment/index.html"
        target="_blank">current charges</a>. Smollett''s attorneys tried to dismiss
        the case on grounds this was double jeopardy — but Cook County Judge James
        Linn rejected this, because Smollett hadn''t been tried.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646a20b-1368-4adf-8442-3da86e34a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:03.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial begins to wrap a case that captivated a nation for weeks
        in pre-pandemic times, and has been anything but a boon to Smollett''s acting
        career.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841b1d5-db04-4b85-bf65-d985f2809035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After friends and fans and Hollywood <a href="http://www.cnn.com/2019/01/29/entertainment/reactions-jussie-smollett/index.html"
        target="_blank">rallied around</a>&nbsp;Smollett, horrified that anyone would
        so brazenly attack him, support shrank and many <a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-doubters/index.html"
        target="_blank">turned on him</a>&nbsp;when police alleged he staged it. Smollett''s
        character was <a href="http://www.cnn.com/2020/04/21/entertainment/empire-finale/index.html"
        target="_blank">written out of the Fox drama "Empire</a>," and though he has
        since <a href="https://people.com/tv/jussie-smollett-first-red-carpet-after-alleged-hate-crime-attack-b-boy-blues/"
        target="_blank">directed and produced a film</a>, he''s yet to appear in another
        TV or film acting role.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec1950-f0f5-4d1b-92c2-c736cc2e1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staging allegations also led some to lament it might unfairly
        cast doubt on <a href="http://www.cnn.com/2019/02/21/opinions/jussie-smollett-hate-crime-reality-greenblatt/index.html"
        target="_blank">future victims of hate crimes</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d46e83-e129-457c-9a43-877699124261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the case unfolded</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c7d5f-b07f-44b2-923b-7f182b1d1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett told police two men attacked him outside, near his Chicago
        apartment, around 2 a.m. on January 29, 2019, as he was <a href="https://www.cnn.com/2019/02/15/entertainment/jussie-smollett-attack-details/index.html"
        target="_blank">walking back</a>&nbsp;from a Subway sandwich shop, authorities
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a401171-8b0e-4518-8d31-b81e1b2bf266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett, who played a gay character on "Empire," said the attackers
        yelled, "''Empire'' fa***t''" and "''Empire'' n***er," while striking him,
        police said. The incident ended with a noose around his neck and bleach poured
        on him, <a href="https://www.cnn.com/2019/03/26/entertainment/jussie-smollett-charges-dropped/index.html"
        target="_blank">police said</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e654ae-47aa-4c99-be34-fac367f0625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor said one of the men shouted, "This is MAGA country," a
        reference to then-President Donald Trump''s "Make America Great Again" slogan,
        according to police.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae984d7d-44bd-460c-9321-9891c2a71497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially investigated the case as a possible hate crime.
        Chicago <a href="http://www.cnn.com/2019/06/24/entertainment/jussie-smollett-body-camera-footage/index.html"
        target="_blank">police body camera footage</a>&nbsp;shows officers speaking
        with Smollett that day: As officers enter his apartment, he''s seen wearing
        a sweater with a white rope tied in a noose around his neck.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d532e-38a3-40c6-a5ec-175f17e901ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reviewed video from numerous city and private sector surveillance
        cameras. None captured the alleged attack itself — but investigators <a href="https://www.cnn.com/2019/02/22/entertainment/jussie-smollett-friday/index.html"
        target="_blank">focused on footage of two people</a>&nbsp;in the area at the
        time of the reported incident.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb575e-12f5-4f7d-8950-8ad496ead3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing their steps in reverse, investigators tracked them to a
        cab ride, and then a rideshare car. A check on the rideshare order ultimately
        led police to identify the men as the Osundairo brothers, authorities said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f640e14-e2fa-4b71-806c-4e45d10f0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers flew to Nigeria hours after the alleged attack. When
        they flew back to Chicago on February 13, 2019, investigators met them at
        customs when they returned, authorities said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e6fa8-4be8-4c1d-85b0-ac0235e7e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police detained and interviewed the Osundairo brothers, authorities
        said they were getting a different idea about the case. On February 21, 2019,
        Chicago''s then-police superintendent Eddie Johnson announced <a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html"
        target="_blank">Smollett was being charged</a>, saying Smollett knew the men
        and paid them to stage the attack.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4809de5-48c8-42bf-8f2a-c1a498085c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers, who police said had been <a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html"
        target="_blank">extras on "Empire,"</a>&nbsp;were released without being <a
        href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html"
        target="_blank">charged and testified before a grand jury</a>.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974c3ff-9f73-4181-8743-f0bfcfcfcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson <a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html"
        target="_blank">laid out a series of allegations</a>, including, days before
        the assault, Smollett first "attempted to gain attention by sending a false
        letter" to the "Empire" set "that relied on racial, homophobic and political
        language." It contained white powder and a drawing of a "stick figure hanging
        from a tree," police have said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a9d1e-3d98-4d48-be8d-79221f767ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html"
        target="_blank">According to prosecutors</a>&nbsp;that month, Smollett told
        one of the brothers he was disappointed in the "Empire" team''s reaction to
        the letter.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb23ec6-80e6-44a8-b507-6cf959c57f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Smollett paid the brothers $3,500 to attack him, to take "advantage
        of the pain and anger of racism to promote his career," Johnson alleged when
        announcing the initial charges.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e7f83-ea8e-49f8-9272-8c535a337e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators obtained a check Smollett used to pay Abimbola Osundairo,
        prosecutors <a href="https://www.cnn.com/2019/02/21/entertainment/jussie-smollett-thursday/index.html"
        target="_blank">said at the time</a>.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa48ef-ac26-490f-8891-a3f84779cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster their case, authorities cited text messages and <a href="https://www.cnn.com/2019/02/22/entertainment/jussie-smollett-friday/index.html"
        target="_blank">records of phone calls</a>&nbsp;between the parties. The alleged
        plot''s electronic trail dated to January 25, 2019, when Smollett texted Abimbola
        Osundairo and said, "Might need your help on the low. You around to talk face
        to face?" <a href="https://www.cnn.com/2019/02/22/entertainment/jussie-smollett-friday/index.html"
        target="_blank">prosecutors alleged</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02291471-e6a7-49ba-99ac-4a5e02c1ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett took the brothers to near the site of the purported attack,
        and they rehearsed it, before Smollett gave the brothers a $100 bill to buy
        clothing and rope for a noose, prosecutors alleged.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ead362-82fc-499f-81bb-992ec3d12111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone records indicated Smollett talked to the brothers about an
        hour before the alleged attack, an hour afterward, and after they left the
        country for Nigeria, authorities said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce9e49-c7a2-4a1d-be6d-001b26833f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett had wanted to draw attention to himself partly he was "<a
        href="https://www.cnn.com/2019/02/15/entertainment/jussie-smollett-attack-details/index.html"
        target="_blank">dissatisfied with his salary</a>," Johnson alleged.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a40df-8290-44ee-ac75-0cd636a89fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Smollett attorney Patricia Brown Holmes said Smollett
        did pay the brothers, but only for "nutrition and training."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9654e55f-f378-4f68-a699-26a8215dc788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were his trainers," <a href="http://www.cnn.com/2019/03/26/entertainment/jussie-smollett-charges-dropped/index.html"
        target="_blank">she said</a>.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47559428-9b7b-4d3b-96bc-6d2c9f9e8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett was indicted <a href="https://www.cnn.com/2019/03/08/entertainment/jussie-smollett-indictment/index.html"
        target="_blank">the first time</a>&nbsp;— on 16 counts of disorderly conduct
        — in March 2019 and <a href="http://www.cnn.com/2019/03/14/entertainment/jussie-smollett-arraignment/index.html"
        target="_blank">pleaded not guilty</a>.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd61f0-eeee-4cd7-ada1-c474cc57ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett''s attorneys always maintained he was innocent. That same
        month the office of Cook County State''s Attorney Kim Foxx suddenly dropped
        all charges.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ddaa4-6c38-440a-9a4a-1875bd34dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:16.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case''s lead prosecutor at the time, Joseph Magats, said his
        team considered Smollett''s volunteer service in the community and willingness
        to forfeit his $10,000 bond. He also noted Smollett had no prior felonies
        and wasn''t a danger to the community — but he told <a href="https://abc7chicago.com/jussie-smollett-update-kim-foxx-rahm-emanuel-charges-dropped/5218125/"
        target="_blank">CNN affiliate WLS</a>&nbsp;it did not mean Smollett was exonerated.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939dc50-049c-443b-906e-44202a4d77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe he did what he was charged with doing," Magats told
        WLS.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a217a-bded-4672-80ac-061831d83287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:17.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day charges were dropped, Smollett''s attorneys <a href="https://www.cnn.com/2019/03/26/entertainment/jussie-smollett-charges-dropped/index.html"
        target="_blank">released a statement</a>&nbsp;saying the actor was "a victim
        who was vilified and made to appear as a perpetrator as a result of false
        and inappropriate remarks made to the public, causing an inappropriate rush
        to judgment."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878c752-0829-47c3-ab3a-34e1d6e7a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This entire situation is a reminder that there should never be
        an attempt to prove a case in the court of public opinion," the statement
        reads. "That is wrong. It is a reminder that a victim, in this case Jussie,
        deserves dignity and respect."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1978ce-7319-4c83-8bab-62dc02a10db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Chicago''s then-mayor, Rahm Emanuel, expressed outrage
        over the dropped charges.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af958775-9252-4b66-bec9-5ca60ca89b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:18.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without a doubt a whitewash of justice and sends a clear
        message that if you''re in a position of influence and power, you''ll get
        treated one way. Other people will be treated another way," Emanuel said in
        March 2019.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab24f4-be46-433c-bc79-edec98f9a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:19.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest set of charges filed after special prosecutor steps in</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407a9f9-94a5-4a18-9fda-8832769ad30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A retired Illinois appellate court judge eventually initiated a
        petition to <a href="https://www.cnn.com/2019/08/23/us/jussie-smollett-case-special-prosecutor/index.html"
        target="_blank">appoint a special prosecutor</a>&nbsp;to check how the Cook
        County prosecutors handled the case, and to decide whether Smollett should
        still be prosecuted.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f78dd2-144e-49b2-9471-0eb5526d735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chicago judge appointed Webb as special prosecutor in August 2019.
        Webb took the case to a second grand jury, which indicted Smollett with the
        <a href="https://www.cnn.com/2020/02/11/us/jussie-smollett-indictment/index.html"
        target="_blank">latest charges</a>&nbsp;in February 2020.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c892e-4b9a-4fcc-8a39-641375c5836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:20.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Smollett attorney Tina Glandian said the special prosecutor
        "has not found any evidence of wrongdoing whatsoever related to the dismissal
        of the (first set of) charges against Mr. Smollett."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850d03a-c5d3-49e5-81eb-d3c9063c1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather, the charges were appropriately dismissed the first time
        because they were not supported by the evidence," Glandian said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0ff32-d1b4-4fd4-a73b-e2e7a3757095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smollett pleaded <a href="http://www.cnn.com/2020/02/24/us/jussie-smollett-february-2020-arraignment/index.html"
        target="_blank">not guilty</a>&nbsp;two weeks later.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e31c3-e0a7-4e80-a80c-464b138bfde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb said the second grand jury''s investigation "revealed that
        Jussie Smollett planned and participated in a staged hate crime attack, and
        thereafter made numerous false statements to Chicago Police Department officers
        on multiple occasions, reporting a heinous hate crime that he, in fact, knew
        had not occurred."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50052e-d1d2-40ff-916d-1d87ce69661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:22.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to prosecute Smollett for several reasons, "including
        the extensive nature of Mr. Smollett''s false police reports, and the resources
        expended by the Chicago Police Department to investigate these false reports,"
        Webb said in a prepared statement in February 2020.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b011e-a197-4d64-b382-b9b64d4eeb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Schmidt Rodriguez, who represented the Osundairo brothers,
        has said the brothers were sorry for their role, and would "continue to cooperate
        with" a process of helping the public know the truth.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ad7ef-7727-4375-8916-eba145ad265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb''s office also released a report in August 2020 saying there
        was evidence county prosecutors had abused their discretion in dropping Smollett''s
        first charges, but also there was no evidence supporting criminal charges
        against them.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6aa063-96a6-4825-99e2-8fb797057f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T12:39:59.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:24.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxx''s office <a href="https://www.cookcountystatesattorney.org/news/response-information-release-office-special-prosecutor"
        target="_blank">released a statement</a>&nbsp;that month saying Webb''s findings
        put "to rest any implications of outside influence or criminal activity on
        the part of the Cook County State''s Attorney''s Office." The statement also
        said Foxx''s office categorically rejected Webb''s "characterizations of its
        exercises of prosecutorial discretion and private or public statements as
        ''abuses of discretion.'' "</p>'
    '127':
