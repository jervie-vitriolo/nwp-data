    'mgnl:tags': ['Simpsons', 'Disney-', 'Hong-Kong']
    'template': '1'
    'title': 'Fans noticed a Simpsons episode is missing from Disney+ in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db383cb-ccb4-423f-a1fb-35650f0cc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fans have noticed that an episode of the
        Simpsons that features a scene in Tiananmen Square is missing from Disney+
        in Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b022e8-7edf-44a7-a14c-1befcaffb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d4c1e-b340-445b-a066-667f0fa5d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2005 episode "Goo Goo Gai Pan," the family travels to China
        to adopt a baby. The Simpsons clan stops in Beijing''s Tiananmen Square where
        they find a sign that says, "On this site, in 1989, nothing happened," a biting
        joke about the 1989 event where pro-democracy protestors gathered for several
        months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2b8c4-c2cc-4129-adb1-d53de58f4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6b2f2-0055-4055-8a4d-d37cc5863da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:17.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The erasure is yet another time the Simpsons predicted the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea8f02-020b-43cf-8558-c7742b3d5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11c0d0-e7e8-42d5-8aca-18ef29b3a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, that 12th episode of season 16 of
        "The Simpsons" is not available in the Disney+ lineup for customers in Hong
        Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed1948c-ef70-4559-b31c-0b6e649c0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:19.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2d7ec-d6e1-42de-a70e-6b9c77a5b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:19.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Disney nor China responded to CNN Business'' request for
        comment about why the episode is unavailable. It''s unclear if China is blocking
        the episode in question or if Disney has chosen not to air the episode there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809a1774-f947-492b-b2ad-1e614e7ec592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b6f02-73db-4611-ae20-547c195db86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Bureau of Commerce and Economic Development said in
        a statement published by the New York Times that its recently enacted censorship
        ordinance applies to movies and not streaming services, like Disney+.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a88a7-8d8f-4ce1-b567-5717a45594e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8ab8b-e88a-47df-9823-4d9da9895172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:21.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has regularly censored media, and companies that operate within
        the country are forced to censor search results for Chinese users — particularly
        images and information about the Tiananmen Square protests and the killings
        that ensued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22df2f-bf65-4ed2-abe3-55b1f3de56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e857d76-1103-41d4-8847-d7c4858ba11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has worked hard to restrict images and reports
        of the 1989 event, considering it a threat to the legitimacy of its continued
        one-party rule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f40707-dccc-49c2-b892-60af2d992cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627c508-5098-4832-935b-91ab5bcd6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were killed on June 4, 1989, in Tiananmen Square. Estimates
        of the death toll range from several hundred to thousands. The massacre made
        headlines around the world — as did iconic images such as "Tank Man" defying
        the troops on the square.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aa130d-24d3-4b7b-8a77-25eeec97cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ee126-b431-4607-860c-07057634d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:24.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong historically has had more artistic freedom than mainland
        China. In recent years, China has cracked down on content under a 2020 National
        Security Law that criminalized acts of secession, subversion, terrorism and
        collusion with foreign forces to endanger national security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583840dc-c8ec-4d03-b0b0-20c188da4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:04:36.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/11/29/media/disney-plus-simpsons-hong-kong/index.html">Fans
        noticed a Simpsons episode is missing from Disney+ in Hong Kong</a>."</em></p>'
