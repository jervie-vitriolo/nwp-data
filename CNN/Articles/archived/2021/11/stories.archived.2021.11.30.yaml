  'Drug-war-victims-families-ICC-no-genuine-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-11-30T21:03:29.450+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad5f30b-7fbc-4a8e-be19-0d55427a1f66'
    'lead': 'Families of drug war victims urge the International Criminal Court to
      resume its probe, arguing there is ''no genuine domestic investigation'' on
      the Philippine government''s flagship campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-11-30T21:07:40.507+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:43:08.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:40:57.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relatives of drug war victims tell ICC: No genuine probe in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984adc0-3cf7-4268-8cf8-30d546b6dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)—&nbsp;</strong>Families
        of those killed under the Philippine government''s war on drugs have urged
        the International Criminal Court (ICC) to resume its probe on the controversial
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f2ab7-8153-4d2e-b11c-f0f92d094bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a supplemental communication filed Tuesday and addressed to ICC
        prosecutor Karim Khan, the group Rise Up for Life and for Rights —&nbsp;assisted
        by the National Union of Peoples'' Lawyers (NUPL) —&nbsp;argued there is "no
        genuine domestic investigation" or prosecution for the crimes allegedly committed
        under the Duterte administration''s bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c780a8-dac7-420b-aff8-cd4633d110a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC earlier halted its investigation after a request from the
        Philippines, but noted it must submit concrete proof that it is carrying out
        a probe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d25c62-726f-48e4-b57a-602116ee81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up argued the Philippine government''s claim on domestic investigations
        is "incorrect and misleading."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d74964-d9ed-4567-ad71-5f45bd67fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review of the token 52 cases undertaken by the Department of
        Justice (DOJ) and the so-called ''investigations'' carried out by the Philippine
        National Police deliberately treat the crimes individually and separately,
        ignoring any evident connection between the various acts," the group said
        in the communication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b96e0d-c4b8-4fd1-860a-3e07c9ca11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The domestic investigations mischaracterize these crimes as isolated
        incidents involving a few errant police personnel, described by the Duterte
        administration as just a few ''bad apples''," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6b053-73d8-4c07-808f-6315fad294a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter further argued that authorities "control the scope and
        outcome" of the drug war review —&nbsp;a move it said would negate impartiality
        and independence in probe proceedings. The group cited how the DOJ was not
        given full access to the files of the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fb1de-538f-4f50-a573-8416937cb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">Lack
        of records, negative gunpowder tests: DOJ releases drug war report</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393caae6-3b22-4f9b-918e-7818e874b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No probe on Duterte, high-ranked officials</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60476d-581b-4692-a39a-5dde7815866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise Up also stressed there has been no investigation on President
        Rodrigo Duterte —&nbsp;who launched the controversial campaign in 2016 —&nbsp;as
        well as other high-ranking officers who played key roles in its implementation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9160d-4b8d-40f0-ac79-54ab1dbf3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government''s response shows that the DOJ is deliberately
        focusing on low-level or marginal perpetrators," the communication said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751259f-57ec-406d-ba8b-0e2368c6a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group further claimed that the Philippine government''s request
        for deferral of the ICC probe is intended to "delay, frustrate, and abort"
        proceedings to shield those "most responsible" from any accountability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fc73a-4549-47d1-ad95-9c601db4755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other points raised in the communication include the "prolonged
        period of government inaction" on the cases, as well as the "ineffective"
        legal remedies for the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918c17c-4e4b-4c35-a5ee-9e897b26c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to issue a response on the matter, but it has
        repeatedly denied claims of extrajudicial killings in the drug war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d10b7-55b9-4935-9cd0-2704dfb71e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T21:07:40.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:43:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has also reiterated that the country will not
        cooperate in the ICC probe since it does not have jurisdiction over the Philippines
        after it withdrew from the Rome Statute —&nbsp;the treaty that established
        the court.</p>'
