    'template': '1'
    'title': 'BTS is touring again after two years and very happy about it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d26be-beb5-402f-8e94-65a78c084213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:19.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BTS made a triumphant return to Los Angeles
        over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3951d72-ce99-4edf-803c-16ff6e432d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international sensation kicked off their "Permission to Dance"
        tour on Saturday at the SoFi Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d8bfe-bcd7-45b0-b37c-14a6db7556d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of the K-pop group''s fans, who call themselves the "Army,"
        packed the stadium to watch RM, Jin, V, J-Hope, Suga, Jimin and Jungkook dazzle
        with their dance moves and catchy hits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bd982-112d-4f38-b853-149a5c363a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group held a press conference on Sunday, which CNN attended,
        and the South Korean stars said it felt good to be back performing live after
        delays due to the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e24254-b260-40d7-8ae1-01d1a72303f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy that we''re having this in-person concert for the
        first time in two years. Obviously for the past two years, ''ordinary'' and
        ''normal'' were no longer normal, so it was a very sad and difficult time
        for everybody," V said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c7a11-0a7f-4bc4-be25-75e24c026b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga added that when he was on stage the day prior, he found himself
        asking, "Is this really reality or is this a dream?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d7489f-fa76-40b4-b4a7-b0b81bdf0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimin said that the Covid-19 pandemic was difficult for the group
        and that they tried to channel that into their music.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668a1ae-9765-4242-8605-eb2807323bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt powerless, we were depressed. We tried to break out of
        that by doing what we could, releasing our songs ''Dynamite'' and ''Butter,''
        album ''Be'' and ''Permission to Dance.'' Again, doing what we can and trying
        to find a way out of this situation," Jimin said. "We worked hard at this
        because we wanted to bring healing and consolation to everyone else who were
        also going through hard times and who are also living through these challenges."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0533b77c-9535-44a5-b47d-9e81ac337c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we received so much love for these songs that we''ve
        created gave us a lot of energy, and we hope we can pour in this positive
        energy that we''ve received in doing these concerts," Jungkook said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6df8cb-7e73-47c6-995c-c1871f57de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:23.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was recently nominated for a Grammy for best pop duo or
        group performance, something Jin said would be an "honor" if they won at the
        ceremony in January.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3da91-5200-4c47-b9a4-9264b5078fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t won a Grammy yet, and it would be an honor if we could
        win one," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b668307-11e6-4491-917b-1e78126ef1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s worldwide recognition grew in 2018 with their albums
        "Love Yourself: Answer" and "Love Yourself: Tear." Their successful collaboration
        with Coldplay is one of many -- they''ve also scored hits with artists like
        Halsey, Ed Sheeran, Nicki Minaj and Fall Out Boy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52f052-1aab-48ab-8d40-3239c4508660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:25.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how the group stays grounded despite their enormous success?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59984c-8cf2-45d1-9ded-af8f27c26f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:25.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t try to set our standards to define success because if
        you set those standards, it is very tiring physically and mentally to reach
        those goals," J-Hope said. "Instead, just trying hard at what we do in our
        lives and emotions and staying true to that. And this eventually leads to
        a lot of success. That''s what I''m trying to do. And by doing that trying
        to stay true to ourselves."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06f142-68e7-45c8-b922-66549744d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T06:23:34.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:58:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RM echoed those sentiments saying, "There''s 100 percent of success,
        and I''ll give fifty, half to the audience ... success is not all ours, and
        I always try to realize that, and it helps me keep myself down to earth, and
        I think it''s really important to survive in this crazy industry."</p>'
