      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed103dbb-aaa7-4a73-bbf3-b735f1187aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T07:46:21.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:57:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, which on Friday named the new COVID-19
        variant Omicron, said as more countries reported cases there is a "very high"
        global risk of surges, although scientists have said it could take weeks to
        understand its severity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431a35c-0774-46c8-9786-527d56d9d219'
      'mgnl:activationStatus': true
