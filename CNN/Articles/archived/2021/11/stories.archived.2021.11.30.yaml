      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> A
        House bill that seeks to declare maritime zones under the country’s jurisdiction
        was passed in second reading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d05b87-cb0c-4247-9c84-c22373fc5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T05:28:51.350+08:00
