      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As global markets fell last week on
        news of the new Omicron coronavirus variant, one cryptocurrency with the same
        name soared after the Greek letter entered the investor lexicon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe55ae-d856-4b7e-a872-3911d5bd80b0'
