      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing on Tuesday, Health Undersecretary Myrna
        Cabotaje said the 2.5 million single-day inoculation puts the Philippines
        on the fifth spot worldwide next to Brazil (2.6 million), United States (3.48
        million), India (10 million), and China which has reported 22 million inoculations
        alone in a day.</p>'
