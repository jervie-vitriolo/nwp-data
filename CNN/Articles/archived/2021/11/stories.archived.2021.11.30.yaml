      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the list released on Tuesday, Bloomberg gave the Philippines
        a resilience score of 43.1. This is slightly higher than the grade last month,
        but still three notches lower than that of neighboring country Indonesia,
        which placed second to the last with 46.1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398cae6-edba-4b63-9b67-4e2e4359bf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-11-30T23:20:20.989+08:00
