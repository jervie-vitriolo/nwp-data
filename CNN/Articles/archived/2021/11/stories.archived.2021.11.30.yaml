      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A look at key retail and mall trends</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c00a4-df93-459e-b356-30248adf1584'
      'mgnl:activationStatus': true
