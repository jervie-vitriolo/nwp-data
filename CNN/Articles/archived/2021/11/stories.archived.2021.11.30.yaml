      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if even newer variants emerge, there are nine more letters in
        the Greek alphabet. The next one is Pi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1151a-84cf-4208-9d1a-1c0d32a44c5b'
