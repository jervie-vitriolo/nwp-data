      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the prioritization list of the government, those in the
        top priority sector are healthcare workers, senior citizens, persons with
        comorbidities, frontline personnel working in sectors identified by the national
        task force as essential, and the indigent population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1218cb-b9f2-428b-a955-1ea108921ce2'
