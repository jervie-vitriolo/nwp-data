      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d9ae7-90b1-475c-8776-ff4425b95360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the last four months, it''s not just cancer that''s stood
        between her and a medical degree, it''s Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3fe12-78dd-4aef-96f6-95c3bd7c14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3b88f7-2ca3-4ab8-b58c-6a9a1317ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing chemotherapy has so severely weakened her immune system
        that she''s considered "clinically extremely vulnerable" -- even a mild bout
        of coronavirus could be deadly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac839a6-f418-4538-8bc9-01e5ce5a5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d7bd1-cae4-4cb1-b5fe-f34aa0b01e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bose has been asked to shield, meaning she has to stay home as much
        as possible, going out only for exercise or health appointments -- not to
        work in a hospital, which is what''s required to complete her medical training.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4220d24-dc0e-4390-a96b-87266f0f1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3137457-a764-4efc-b1df-8cbb0a2ddc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:46.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To feel like you have the skills, you have the knowledge, you could
        be an asset to those patients, it''s hard to feel like you''re wasting away
        on the sidelines," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b557434-e76a-452c-8f0d-79276ff426aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb01fd6-26f3-49c2-b635-2eb3f0683e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s not the only one. A survey published last month by the
        British Medical Association (BMA) found that among more than 7,000 doctors
        surveyed in England, Wales and Northern Ireland, more than 3% said they were
        clinically extremely vulnerable and shielding at home. A further 6.5% were
        living with someone who is clinically extremely vulnerable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f79289-c455-41a0-85c2-92666818da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:48.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd2f88-f45a-40ee-85f4-acf719d77060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 200,000 doctors across the UK, according to the
        BMA. This means thousands may be unable to work on the front line during a
        national health crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6641a7a-4f98-46d2-8744-7d314be2ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6a0df-f9fc-4831-8a43-07fa0c88310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-pandemic, there was already a need for around 15,000 additional
        doctors nationwide, according to the Royal College of General Practitioners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259c494-a6b9-4a54-aa5a-a7404339f9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e480ac-797d-44a4-9baf-3d413684f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many shielding doctors have been re-assigned to video consultations
        or administrative work and Britain''s National Health Service (NHS) is using
        tens of thousands of retired health workers to fill the gaps and help deliver
        vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5c3fe-3fa6-4971-a6e8-2e24d4504d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cfa99-00c7-4d11-bd06-5c3c141fa5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NHS welcomes every additional pair of safe clinical hands we
        can get right now," said Professor Helen Stokes-Lampard, chair of the Academy
        of Medical Royal Colleges. "We, like almost every other health care system,
        have been under enormous pressure and our staff are tired and many are burnt
        out."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf9d81-1204-4d95-958f-d5768e8e4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02745197-1ff6-462a-b360-b32148272849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''I felt very guilty''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419eb4f-c303-4b15-921e-b36fda053afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bose, a Canadian who has lived in the UK for the last five years,
        is a former teacher who decided to pursue medicine after a near-deadly allergic
        reaction left her amazed and inspired by the doctors who had treated her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59781485-7178-490b-b5b5-1542e0f0597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccc701-cd38-44c4-92e2-62564ec983ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really admired that ability to retain a sense of calm and purpose
        in really dangerous life-threatening situations," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9722b198-e0d3-4c42-913f-aca053a76fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8e6be-92db-428c-8709-7e22d90d430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After enrolling in medical school at St. George''s, University of
        London, in 2016, doctors at a hospital in the Czech Republic spotted signs
        of osteosarcoma (a form of bone cancer) while she was completing a surgical
        internship, two years into her training.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19868e9-6582-403d-a2a2-5869c107a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9060ec1-0833-43ab-a4be-4e2cba9bf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first seven-month fight with the disease -- involving two surgeries,
        chronic pain and more than a year in a wheelchair or on crutches -- delayed
        but didn''t derail her goal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40529d-0dc7-4730-8f27-b4daf0559ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.824+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8424c9e-91eb-4605-979b-292e5db2c2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:57.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic struck last year, she watched some of her final-year
        colleagues fast-track their training in order to join the effort as British
        hospitals filled up with Covid-19 patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2bfb21-a597-4a2b-a603-0e929a01e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3c329-5170-44e0-a0d1-dae9d60c26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first wave of the pandemic, I felt very, very guilty,
        that I couldn''t help," Bose said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054ca04-c6c3-456b-a99c-45241956b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf03ce3-3f71-435a-8df1-f992810459a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time though, she thought it wouldn''t be long before she
        would be trained and ready to chip in. But, in October, she went back into
        the hospital with chest pain -- "thinking, ''Oh, I must have Covid,''" she
        recalled.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54c20f-affc-419b-af75-c2b802212cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c8a50-4386-4843-a80e-1b9385667c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:00.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she discovered that her cancer had returned, this time
        having spread to the lining of her lungs in the form of hundreds of tiny tumors,
        with most so small they are impossible to see on scans -- or to remove.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee9bcd-fa61-45b8-983e-b8a59df43641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4273ab-9467-4c68-8b00-06b0cca3837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can''t remove it by surgery, you run out of options fairly
        quickly, which is quite a scary thing," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50646407-11a2-4fa6-a9ef-f366481072eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9ccf4-0c7b-4434-9144-0b2856e550d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osteosarcoma is the same type of cancer suffered by Terry Fox, whose
        "Marathon of Hope" across Canada on a prosthetic limb in 1980 made him a national
        hero. His cross-country journey ended mid-way when doctors found the cancer
        had returned and spread to his lungs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d94764-c435-45d3-bd19-37bfa9724dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c39d9-ffa9-4256-a29a-765b6d7d25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox died 10 months later. His foundation has since raised more than
        $700 million ($549 million USD) for cancer research in his name.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3df382-2411-491e-bbed-d830b5c24f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f899297-27c4-4cc4-a531-6d8a89eca56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Fox himself is among the most famous Canadians in history,
        the cancer he had is one of the rarest and least well-known.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c1749-5daa-454c-a76d-f075d1c4363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22d19e-0453-4549-b73e-0c7e8e6e2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.826+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bose, it''s incurable. She will have cancer, and regular treatment
        for it, as long as she lives. Her doctors don''t know how much time she has
        left -- one year or 50.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18a25c-8217-4a4a-a859-86bbbc60ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:05.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20351101-3b97-4907-a722-9191b84e7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s probably not going to be 50 years, let''s be honest. But
        one can hope," she said. "If I do have the good fortune to live more than
        a year, I want to spend it working and living and doing what I love. I don''t
        want to sit on the couch for two years and watch Netflix."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a847e9-02f9-4a12-aafd-a956c0af025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f169cb46-f050-4727-866f-d5b64f9fb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an NHS job waiting for her as long as she can finish her
        training by August -- a long shot, she had figured until late January. That''s
        when she got her first shot of the Pfizer/BioNTech vaccine, giving her at
        least some protection against the coronavirus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250fc52-566b-44d3-9271-b0d419c11d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:07.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906f031-b4fc-4b12-8e28-dbe2de78d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But training around the chemotherapy treatments that knock her off
        her feet for weeks out of every month is extremely difficult.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fcda0-9af1-4f8b-9a93-4756227ce838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b21c66d-4d18-442d-9017-3ad159b99a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fresh hope</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a50fa-567b-4bc7-8106-9de53dfeba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-February, after her initial interview with CNN, Bose''s oncologist
        called with good news -- approval to use a new drug, Cabozantinib, which has
        shown promising results on patients with her form of cancer in clinical trials.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47edc03-e32d-4e21-aa2b-7b8ce24be4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f114dc-421d-42d4-8b91-5485d903e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a cure, but her doctors are hopeful the drug will keep
        her cancer at bay for at least the next six months without chemotherapy, giving
        Bose enough time to finish school.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76edb58a-41ec-4f17-a839-8053c4350be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af669b-3f60-442b-890f-c31644514028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she told me, I started screaming -- I was screaming and crying
        and laughing and smiling," she said. "It''s just buying me six months, but
        I can pack a lot into six months."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da77c0a-57a5-4b39-993d-9f2195931418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:12.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd36b17-a60f-44ba-9471-daafb3d88a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:12.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, having started the new treatment, Bose began her
        final 16 weeks of training. The first few will be spent in a family doctor''s
        office in south London, then a hospital. Her oncologist thinks the vaccine
        gives her some level of protection, but Bose is still taking a potentially
        life-threatening risk by deciding to work in a hospital during a pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7389ea-1d6f-46bd-9c33-9f399b6550b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c8125-b23d-471f-9813-6f259cbfcfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life is never going to be risk-free," she said. "No matter what
        I say, or what I want, or what I hope, my life is limited. This might be the
        last year my life ... I''m willing to take that risk."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e361731-69ba-4f68-9cbb-120134c6139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d867d96-3fe6-428c-91bc-5594edff1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have suggested that she put her goals aside and spend time
        doing what she loves. Medicine though, is exactly that.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00adc96-4e0a-4df9-8cfa-6e4df07c3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb1545-94cc-4522-83e6-370ed1be37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, I want to get up, love my job and feel like I''ve gone
        into work and helped somebody, and learned something and had meaning in my
        days," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5306e2d2-1c5a-4651-96d2-997712073a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10934a9-e626-48ad-9eb8-26c9d19c0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If I''ve] got a limited amount of time left, but I spend that
        time doing what I love with the people I love and working towards my goals
        and working for the sake of other people and to help patients, then that''s
        a life worth living."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd3ec9-0271-4c2e-98d0-0d69f56bea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.830+08:00
