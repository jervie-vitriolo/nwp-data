      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez, in particular, said they hope to “unify” the curfew hours
        within NCR, citing the challenges of having interconnected cities.</p>'
