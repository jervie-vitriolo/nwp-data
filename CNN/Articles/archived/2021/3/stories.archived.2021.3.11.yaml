      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are studies underway and the initial indications are the
        vaccine may have encouraging potential against these variants, which I think
        is actually one of the most significant, strong points of this vaccine as
        we move ahead," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d32e2-891a-4b91-bf33-605793902731'
