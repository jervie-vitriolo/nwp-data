      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know Modi is in an age group which is above the age of 65,
        so that really shows we are confident about the quality of this vaccine with
        regard to elderly people as well," the envoy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125af75d-f851-4e09-be42-4c8e42f5dfbe'
