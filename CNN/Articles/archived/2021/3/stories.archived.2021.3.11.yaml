    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:35.306+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to reopen economy in a few weeks, but says he’s in a ‘quandary’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afef3c-2658-4641-be96-3a949b1c1f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — President
        Rodrigo Duterte has revealed his plans to further open the economy within
        weeks, but stressed that more people have to be vaccinated against COVID-19
        first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd362a85a-ad31-4726-a439-c59b48c6cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to reopen the economy. I’ve given a timetable of just weeks,”
        Duterte said at the inauguration of Dumaguete City’s Port Operations Building
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014a044-fd3c-496d-bd68-363324b9ab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot forever be in the strict protocols… People are hungry.
        People have to work to eat, to survive,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f141f8a-1335-4f87-ad9e-0e71c102dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, four million Filipinos
        or 8.7% of the workforce<a href="https://cnnphilippines.com/business/2021/3/9/January-2021-employment-data-PSA.html">
        were unemployed in January</a> despite efforts to gradually resume the operations
        of more sectors and businesses. The economy has been in recession since last
        year following months of strict community quarantine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14149e2-79ba-461d-8b89-efb2533a1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, acknowledged that the government has “yet
        to fully implement” the country’s COVID-19 vaccination program. The country
        has so far received 1.125 million doses of the vaccines developed by Chinese
        firm Sinovac and United Kingdom-based AstraZeneca, which are donations from
        China and the global COVAX facility, respectively.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52759a39-c2b8-4747-b6bc-9203f82d3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/11/76--vaccine-deployment-but-acheiving-herd-immunity-still-far.html">READ:&nbsp;Duque:
        76% of available vaccines deployed, but vaccination journey still long</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda8328-b9d5-467e-93ac-dfa6dfc3be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said a total of 114,615 individuals
        have been vaccinated so far as the country targets to immunize 1.7 million
        health care workers first before the rest of the priority sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2dd52-25a0-4fcd-8778-ed00fb67f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung makita ko na mag-abot&nbsp;na ng milyon ang mga vaccinated,
        then probably, especially around the towns and big cities, okay na. But hanggang
        ngayon, I am&nbsp;as I said&nbsp;in a quandary on what to do</em>,” Duterte
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b2b40-170e-4816-a137-e589320ead3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I see that the number of vaccinated reaches a million,
        especially around the towns and big cities, that’s okay for me. But as of
        now as I said I’m still in a quandary on what to do.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163ef69-2d41-4a66-a41a-d20cc3f68a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Cabinet Secretary Karlo Nograles said the President<a href="https://www.cnn.ph/news/2021/3/4/Duterte-2M-vaccine-dose-rollout-MGCQ-proposal.html">
        wants some two million shots rolled out</a> before placing the entire country
        to modified general community quarantine or the lowest restriction level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38be2c2-dadc-44ff-ab01-9ef056ab28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and nine other areas <a href="https://cnnphilippines.com/news/2021/2/27/Philippines-community-quarantine-Metro-Manila-GCQ-March.html">remain
        under the stricter general community quarantine this March,</a> but unified
        curfew hours and border control measures may be implemented in the capital
        region due to the surge in COVID-19 infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a81d72-4c45-437c-a328-abfcc6a1fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting February 25, the country has been seeing around 2,000 to
        more than 3,000 infections daily, majority of which were being recorded in
        Metro Manila. If the trend continues, the country could record as many as
        6,000 COVID-19 cases daily nationwide by the end of March, with Metro Manila
        contributing to up to 3,000 of these infections, according to the latest OCTA
        projections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc10a8-a9a2-4aab-877e-b296977edf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent research group <a href="https://cnnphilippines.com/news/2021/3/11/OCTA-research-metro-manila-covid-19-hard-gcq.html">is
        calling for stricter mobility restrictions</a>, saying compliance with minimum
        public health standards alone is no longer enough at this point due to the
        dramatic surge in infections.</p>'
  'nbi-arrest-hackers-govt-site':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T18:45:49.174+08:00
    'imagesource': 'jcr:84ea0534-77bc-44ff-8dd9-d48ed6c758b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b5f0e5-849c-4119-96eb-96771fd88c04'
    'lead': ' The National Bureau of Investigation said it would launch a crackdown
      on persons behind the hacking of the Philippine government''s main website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T18:47:50.694+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:32:05.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:35.465+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI to arrest hackers of PH govt. main website

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2b052-2864-4a78-ab55-570a39136d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — The
        National Bureau of Investigation said it would launch a crackdown on persons
        behind the hacking of the Philippine government''s main website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ada69-7ce2-4c6d-8551-5328af183f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Cybercrime Division chief Victor Lorenzo on Thursday assured
        that the agency will arrest individuals involved in a distributed denial-of-service
        attack on the national government''s main portal www.gov.ph. The intention
        was to overwhelm the site with so much traffic that it would crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94f02d-c388-4796-835f-c226ac6dd615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a massive cyber-attack in 2012 on government websites
        and we addressed this by arresting a very notorious hacker…This will be our
        approach also," Lorenzo said during a Palace briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6eebd-1643-4d55-a359-2488c487b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hackers remain unidentified as the Department
        of Information and Communications Technology is still "doing proper attribution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1daca8e-01d0-4c17-ad06-089054d89f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it was just waiting for relevant information from the
        DICT before it could start a formal investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc662f18-3cfc-426d-8cce-d6db0f9ffead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the site was brought down by a group claiming to have
        launched a "political cyber-attack" after the controversial Calabarzon crackdown
        on Sunday that left nine activists dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65751d8-d654-4aa9-bc2d-643c7e599eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html????">RELATED:
        9 dead as police crackdown vs activists in Southern Tagalog</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fef8b-c6f1-4783-a3cf-98d7832d69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/10/Group-claims-cyber-attack-PH-gov-t-website.html">READ:
        Group claims cyber-attack on PH gov’t site over human rights issues</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960605a1-4e30-41ad-995f-05729b733a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines attempted to access the site at 5:53 p.m., but to
        no avail. It only showed "This site can''t be reached" or "Bad Gateway" on
        the website page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129eb71-5fe1-482e-a650-5ac2c3f7bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI Cybercrime Division chief however said any claims that data
        files were stolen from government sites need to be validated first.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79127643-7f4f-4a6e-824a-4e51cbc72670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:47:50.695+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were claims na meron silang exfiltration of certain databases,
        but this has yet to be proven. They could easily say that. Minsan nagba-brag
        lang sila (sometimes they are just bragging). One of the motives in hacking,
        defacing websites is for bragging purposes or plain and simple, hacktivism,"
        he added.</p>'
  'supreme-court-affirms-arroyo-acquittal-nbn-zte-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T18:45:43.976+08:00
    'imagesource': 'jcr:a8398318-f744-42fd-942c-8ba82c7b9592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
