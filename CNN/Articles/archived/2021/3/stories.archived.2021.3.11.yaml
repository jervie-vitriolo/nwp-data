      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor struck west of Santa Cruz town at 3:24 p.m., according
        to the Philippine Institute of Volcanology and Seismology or Phivolcs. It
        earlier announced a magnitude 5.7 earthquake but later downgraded it.</p>'
