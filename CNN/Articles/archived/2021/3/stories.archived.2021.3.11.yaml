      'mgnl:lastActivated': 2023-01-25T00:31:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised Transportation Secretary Arthur Tugade for the transport
        projects in the country and congratulated the residents of Negros Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53481a-08c3-45f0-8e17-43576e027a96'
