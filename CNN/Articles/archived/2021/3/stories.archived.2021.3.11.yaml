      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially saying that he had hoped to return for this year''s Australian
        Open, Federer was forced to withdraw from the tournament late last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee60bb0-0fa3-46ec-b851-e09a60ed3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac75c5ad-1d49-49ce-91c4-564819967095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has dropped to No. 6 in the world rankings during his injury
        absence, but said he feels pleased to have come through the lengthy period
        of rehab that followed last year''s surgery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc040e2-24d1-4a1e-99c9-e0b17dc74979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94075b43-8f4c-42d4-9a23-a8661d74c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long and tough road for me," he said. "I''ve enjoyed
        it, though, it''s been a huge challenge of mine in my tennis career. To come
        back at my age is not something that''s very simple.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f415c-b9c3-4b10-9a61-cb57ec824262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0479a-3ed4-4804-bbfb-8d9fb706c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a wonderful team around myself that always supported
        me throughout and that made it much easier. It was worth it, because I played
        a great match today."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77a73a4-4deb-44c5-b730-12a869cfea6a'
      'mgnl:activationStatus': true
