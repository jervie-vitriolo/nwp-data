    'template': '1'
    'title': 'DILG to seek budget of over ₱1B to keep contact tracers until year-end'
    'updated': 2021-03-11T22:20:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8be6d91-983c-402d-b564-6353c1a203e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — The
        Department of Interior and Local Government will seek the help of Congress
        anew to ensure that the country can tap and sustain 15,000 contact tracers
        until the end of 2021, an official said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1dedb-250a-4e9e-81da-d5e2595b4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has over 255,000 contact tracers nationwide. Interior
        Undersecretary Jonathan Malaya said it will be cut by 15,000 by June if the
        agency fails to get more funds to pay them. He said their funds to hire contact
        tracers, coming from the Bayanihan To Heal as One Act and their 2021 budget,
        was depleted in January when they hired 15,000 personnel for a six-month contract.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac20b8-8ce4-4fff-8009-f3293a141d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ongoing surge in COVID-19 cases, particularly in parts
        of Metro Manila, Malaya expressed the dire need to seek Congress'' help to
        be able to pay contact tracers from June to December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bed8fa-0bce-421f-ade9-be2dcd228b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mauubos na namin iyan (budget) sa kontrata lang na pinirmahan with
        contact tracers this year. Paano kung tumagal ang sitwasyon na ito? We will
        request from Congress this appropriation para makasiguro tayo that we will
        have this 15,000 contact tracers until the end of the year," he said in a
        media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7621c3f-382d-42a1-b012-52a2a59841ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will exhaust our budget with the contracts signed
        for this year. What if the surge lasts long? We will request funding from
        the Congress to ensure we will have enough money to keep 15,000 contact tracers
        until the end of the year.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23251289-3b8b-4fdf-bddb-496361ccac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the current cost, Malaya estimated the amount needed to
        go over P1 billion. The request will be placed under the proposed third installment
        of the Bayanihan law. Marikina Rep. Stella Quimbo, one of the authors of the
        Bayanihan to Arise as One bill, said there is money to fund the implementation
        of the proposed P420-billion stimulus package, noting the various loans taken
        out by the government for COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a434fb-41e7-43f6-8fc9-400591372769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:52:12.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official said the current roster of contact tracers is
        more than enough to meet the standard set by the Health Department. Only 135,000
        contact tracers are necessary to uphold the DOH standard of 1 tracer for every
        800 contacts.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5155e46-3e58-4abb-af1b-2b5e2e6ba56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:19:40.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Enough budget for hiring</h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c00d39-a3a5-4c07-a8e4-7e4dc5e382dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:19:40.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DILG USec. Epimaco Densing said that local government
        units in Metro Manila have enough money to hire contact tracers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a018047-2a77-4f89-8201-cff81d21f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:19:40.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f62fcc-0351-438e-bc5e-283798a2273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:19:40.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f0551-776f-451e-b50d-d8b641037a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:19:40.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b45986-54fa-4a60-a6e0-e245c42435fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:19:40.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have enough budget. In fact, they were allowed under the law
        to realign some of their local budgets to COVID-19 responses, that includes
        hiring of contact tracers to meet World Health Organization standard,” Densing
        told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
