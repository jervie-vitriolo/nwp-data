      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        TNT Tropang Giga have acquired the fourth overall pick from the NLEX Road
        Warriors in the upcoming PBA Rookie Draft through a three-team deal which
        also involved the Blackwater Bossing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ea6c2e-623b-4e99-9924-eec59f57a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:29:40.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swap was approved on by the PBA trade committee onThursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be8351-12a1-4172-88d3-4bb52318374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:29:40.434+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Road Warriors will receive Roi Sumang, Don Trollano,
        Maurice Shaw, and Blackwater''s second round pick in the 2022 Draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc243311-2cd9-4e70-827d-ef89a85b068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:29:40.435+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bossing dealt their rights to the number four pick to get Simon
        Enciso, David Semerad, and the Tropang Giga''s 2023 first round and 2024 second
        round picks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a4959-de1e-4038-913e-a041991030e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:29:40.435+08:00
