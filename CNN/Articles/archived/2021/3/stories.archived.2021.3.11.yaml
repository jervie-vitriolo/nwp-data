      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Lindsay''s vaccine vial, the Smithsonian received vials
        from other Pfizer-BioNTech and Moderna vaccines. It also received syringes,
        diluents, and vaccination records related to the administration process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744494f-3cc9-4baf-b996-cb32d7e542af'
