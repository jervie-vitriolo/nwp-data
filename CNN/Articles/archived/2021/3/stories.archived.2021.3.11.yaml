      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what Karapatan is doing to harass the funeral services
        being given to Communist Terrorist Group members who resisted arrest during
        the conduct of law enforcement operations in Rizal last Sunday," Parlade said
        in a Facebook post.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7029e-1fec-4bcb-9572-5ffb571b3f27'
      'mgnl:activationStatus': true
