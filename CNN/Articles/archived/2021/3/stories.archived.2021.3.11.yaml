      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93b21b-03e9-4a33-b709-fd67b744ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-time grand slam champion next faces Nikoloz Basilashvili
        in the quaraterfinals at the Qatar Open, a tournament he has won on three
        previous occasions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b84077-193c-488c-9ae7-36dea6f2031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b9be2-d421-4bde-9f9f-35d949375179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
