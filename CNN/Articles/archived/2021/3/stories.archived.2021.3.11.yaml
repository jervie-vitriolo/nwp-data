    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047ed74-b921-4f11-a990-e3861e0c303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala’s real estate arm was the worst hit among its businesses,
        with Ayala Land logging a 74% drop in net income at ₱8.7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f8b3b-e24a-434d-bf4d-6834ed227b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14c6e4-d08b-4168-b8df-8cc9fc51ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI saw property development revenues in particular fall by 43%
        as the health crisis limited construction activity, leading to lower bookings.
        It also earned less in terms of commercial leasing, with restrictions on mall
        and hotel operations and closure of resorts pulling down revenues by 44% to
        ₱21.9 billion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18548a-0d4c-408f-86e6-944045d5f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
