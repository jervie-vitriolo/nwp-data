  'yemen-famine-saudi-fuel':
    'author': 'Nima Elbagir, Barbara Arvanitidis, Angela Dewan, Nada Bashir and Yousef
      Mawry, CNN Video by Alex Platt and Mark Baron, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T18:19:13.447+08:00
    'imagesource': 'jcr:85142421-677e-4e72-90b8-6a68ec59692c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49fda65-2560-4469-850f-a8860239fbdd'
    'lead': 'When 10-month-old Hassan Ali arrived at the hospital, doctors were hopeful
      they could save him. So many children in northern Yemen, after all, don''t even
      get this far, starved not only of food but also the fuel needed just to reach
      medical help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T16:21:15.307+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:38.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:31.985+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Famine has arrived in pockets of Yemen. Saudi ships blocking fuel aren''t
      helping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13429c0c-6772-475e-98dd-965a24151197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When 10-month-old Hassan Ali arrived at
        the hospital, doctors were hopeful they could save him. So many children in
        northern <a href="https://cnn.com/2020/09/15/middleeast/yemen-funding-crisis-intl/index.html">Yemen</a>,
        after all, don''t even get this far, starved not only of food but also the
        fuel needed just to reach medical help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3f05f-c93b-410a-a62e-140df3dd0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN watched overstretched doctors and nurses as they tried to give
        oxygen to Hassan, who had arrived six days earlier but wasn''t putting on
        any weight, and was struggling to breathe. Just hours later, Hassan died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2eaff8-cc5f-4f86-917a-63fd9dd21ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is just one of many cases," said Dr. Osman Salah. The ward is
        full of children suffering from malnutrition, including babies just weeks
        old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49b416-a6a0-4a25-a2e5-f689c2068dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every month, this hospital''s pediatric ward takes in more patients
        than its capacity of 50, sometimes twice as many. Around 12 children die there
        each month, Salah said. He and his staff are running on empty -- they haven''t
        been paid for more than half a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134ffdf-9b75-4785-9fe0-1cb43549565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has stepped up to the precipice of famine, and back again,
        many times over its six years of war. Now, famine conditions not seen in the
        country for two years have returned to pockets of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6b3be-4f13-4d04-a9bd-1b40106c17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 47,000 people are likely to be living with "catastrophic"
        levels of food insecurity -- or famine-like conditions -- according to an
        <a href="http://www.ipcinfo.org/ipc-country-analysis/details-map/en/c/1152947/?iso3=YEM">analysis
        by the Integrated Food Security Phase Classification (IPC)</a>, the world''s
        authority on food security. A further 16 million are living in either "crisis"
        or "emergency" food security conditions, the analysis shows. That''s more
        than half of Yemen''s population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a5e52-f389-4351-873c-c7fe79d863a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapidly deteriorating situation is the result mostly of funding
        cuts that have battered activities by agencies like the World Food Programme,
        which is struggling now to meet the most basic of needs for millions of Yemenis,
        particularly in the country''s north.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2823e3-53b0-4395-a2e0-25eaa4b5eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has also been exacerbated by a mounting fuel crisis. Staff
        at the hospital in Abs, where baby Hassan lost his life, say they will have
        to shut in less than three weeks if they don''t receive more funding and fuel
        to keep their generators going. It''s the same story all over the north.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6181c4c-4cc0-45bb-a7d6-b6cda8323086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If fuel were easily available on the market, the number of cases
        we are seeing in the hospital would be much higher, because at the moment,
        there are patients who are staying at home, because of the challenges and
        expenses of traveling to the hospital," Dr. Salah said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec3440-723c-473d-bf43-e347b019c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.307+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, said Dr. Salah, children are simply dying in their
        homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d544df1-334c-42d4-8e2a-6c4536bb9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bitter blockade</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac4702-9010-4a87-a75d-c04b3ebefacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel typically comes into the country''s north via the port of Hodeidah,
        usually bustling with economic activity at the best of times. Even during
        Yemen''s ongoing civil war, it has been a lively gateway for the conflict
        economy, where food and other aid that Yemenis rely on arrive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125835e-d2c2-471d-b4fe-e8cabffedefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the port is now a ghost town. Hundreds of food aid trucks sit
        parked in a line stretching for miles along a dusty road. A cavernous tank
        that usually stores some 2,500 metric tons of oil sits empty at the port.
        It lets off an echoey clang with the softest touch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ce195-7330-4446-bc6b-48dbd2f10ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi warships have not allowed any oil tankers to berth at Hodeidah
        since the start of the year, the Houthis say, an assertion backed by the World
        Food Programme. The practice is starving the north of much-needed fuel. Since
        2015, Saudi Arabia has been militarily supporting the internationally recognized
        Yemeni government, which is now operating in exile from Riyadh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c280212f-c147-4c43-8f9c-f9a95ceb2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi vessels that patrol the waters of Hodeidah have control
        over which commercial ships can dock and unload their cargo. Some goods are
        getting through -- CNN witnessed aid being loaded on to trucks at the port
        after being delivered by ship -- but not any fuel to deliver them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce908e-6421-4836-b9c8-a7a1bc3c23bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained documents from the port''s arrival log showing that
        14 vessels had been cleared by the UN''s verification and inspection body
        to carry fuel to the country. The tracking website MarineTraffic.com shows
        those vessels are now sitting in the Red Sea between the Saudi-Yemen border
        and Eritrea, unable to unload their fuel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3a910-aea5-4d64-ad27-f157b2f8d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has previously accused the Houthis of siphoning hundreds
        of millions of dollars in fuel taxes earmarked to pay civil servants. Nonetheless,
        the UN has reiterated that agencies still need to operate in the north, where
        the need is greatest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cec5c9-368d-4b80-bedd-fd2b7e924fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houthi officials tell CNN that they are being fined millions of
        dollars by the companies that own the ships while they are unable to dock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a95c70-2272-44c3-a3c9-2c54150eb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three years ago the UN Security Council criminalized "intentionally
        using starvation of civilians as a method of warfare," and demanded that "access
        to supplies that are necessary for food preparation, including water and fuel"
        be kept intact in northern Yemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f48c63-d43b-48f9-bb62-04815f5db8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government did not reply to CNN''s request for comment
        on the new fuel blockade and a question on whether blocking fuel might constitute
        a method of warfare.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c0ed99-a001-4d54-b3a2-46c1bf8448b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, which provides critical funding to
        hospitals and clinics, says it has been left with no funding at all to secure
        fuel to carry out its services across Yemen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df67ef-393a-49fd-b5f6-99aaed9c4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From March 2021, WHO will have to stop distributing fuel to 206
        facilities across the country, over 60 percent are hospitals providing services
        not available at the already fragile primary level. This will lead to the
        stoppage of life-saving services, such as emergency rooms and intensive care
        units, including COVID-19 ICUs. Over 9 million people will be affected," it
        said in a document, shared with CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0604a-25c4-430a-bd1f-a6106a106fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-backed Yemeni government has repeatedly denied CNN visas
        to enter the country''s north after <a href="https://cnn.com/2020/09/15/middleeast/yemen-funding-crisis-intl/index.html">coverage
        last year</a>&nbsp;that exposed Saudi Arabia''s dramatic drop in humanitarian
        funding for the war. CNN traveled at night by boat from east Africa to reach
        the Houthi-controlled north, where a Saudi blockade has contributed to widescale
        suffering and enormous food security challenges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e067c3f-ac9c-46bb-9d32-a5d2d050e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.308+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has been targeting Iran-backed Houthis in Yemen since
        2015, with the support of the US and other Western allies. It had hoped to
        stem the Houthis'' spread of power and influence in the country by backing
        the internationally-recognized government under President Abdu Rabu Mansour
        Hadi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7515d-beaf-4e85-b6a9-03b75fb9c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis continue to hit Saudi targets with missiles from within
        Yemen and drone attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e2376-9050-493f-8049-1e061822208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Biden turn the war?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51908f3-8588-46c8-b8e0-6bbc6604d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamics of the conflict, however, appear to be rapidly changing.
        In February, US President Joe Biden announced a new Yemen strategy, giving
        momentum to the search for a ceasefire and eventual political solution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9527328-8226-4933-a572-3c5becc4eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few concrete details yet of his policy, but central to
        his announcement was the US'' withdrawal of offensive support for Saudi Arabia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e5fc5-a908-432d-9116-5af64c3cee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US historically has not viewed Yemen as an independent sovereign
        nation in its own right. The US has treated Yemen as an extension of either
        the US-Saudi policy or the US-Iranian crisis," said Munir Saeed, former president
        of a Yemeni pro-democracy group TAWQ, at a Yemen briefing held by Fair Observer
        last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34acdbca-50e5-4474-ad86-6210bbc3bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He welcomed the change in direction, saying the Biden strategy was
        the first from the US to put Yemen''s interests at its center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8a0ec-eb05-4b9e-b9bb-c799b8190ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dealing with Yemen as a country by itself that has its own problems,
        and cutting it away from the problems of Saudi-Iranian problems ... is very
        important to lead to peace."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9dc83-3453-41f3-97e5-6fe36b26280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration was supportive of Saudi Arabia''s intervention
        in Yemen in 2015 and offered the Kingdom arms deals worth more than $115 billion
        total, more than any other US administration in the history of US-Saudi relations,
        according to a report by the Center for International Policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57347d-388a-442e-ab44-d36ae29687d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later imposed restrictions on the sale of certain arms to Riyadh,
        including precision-guided munitions, after reports of civilian casualties
        in several Saudi-led airstrikes. The Trump administration reversed some of
        those restrictions, though he faced constant challenges in Congress.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc2744-9597-4cdf-ae12-b344ec481d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his new approach, Biden also appointed a special envoy
        for Yemen, Tim Lenderking, who is wrapping up a two-week visit to region,
        trying to engage different parties and give mediation efforts a reboot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed60cf0-0361-4241-bdcc-cb6bc8a4d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be limitations to how much the Biden administration can
        achieve, and ultimately, a ceasefire will depend on Yemeni actors on the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e331fb-e46a-455e-a625-eba5d4f0eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Houthis are showing little appetite of slowing down, still
        launching missiles and drone attacks on Saudi Arabia, which has been responding
        with airstrikes. The Houthis said last week they had also seized control of
        10 out of 14 districts of the <a href="https://www.cnn.com/2021/03/03/middleeast/houthis-marib-yemen-intl/index.html">strategic
        northern city of Marib.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad1e4f-4c09-496b-9436-f3e01e9e586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the back of his Gulf trip, Lenderking told CNN that Saudi Arabia
        and its allied Yemeni government were ready to agree to a ceasefire, and called
        on the Houthis to end their cross-border strikes and assault on Marib.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99bb1d-4551-4ae6-86ab-cce7ae7c25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are ready to sit down to negotiate an end to the conflict
        with all relevant parties, including Ansarallah, sometimes referred to as
        the Houthis, during which access to ports and other issues could be addressed
        and resolved quickly," he said, using the group''s formal name, in an emailed
        response to CNN''s questions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cec9c3-7311-4234-81fc-ecc981266dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.309+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about US support for Saudi Arabia while the country was
        blocking fuel deliveries to Hodeidah, Lenderking said the situation was "complex."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6040e9-5ae3-4d6a-80fe-d6c3534b1f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On fuel, we need to be clear where the problem lies," he said,
        pointing to a UN accusation against the Houthis that they had siphoned fuel
        taxes earmarked to pay Yemeni civil servants to fund its war effort as the
        main reason the fuel tankers have been barred from docking.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45e86d4-2a90-4e23-a09d-0d964fcba48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, Ansarallah diverted them to their war effort, which they
        continue to fund with revenues from diverted imports and port revenues."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26cc34-ee43-4d38-835f-de727167469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenderking said the US was urging the Yemeni government to work
        with the UN around the impasse to ensure that aid continues to flow where
        it''s needed and that a fuel shortage doesn''t worsen the situation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59e1d1-338c-48d2-9519-40d6635b9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yemen, CNN met with Mohammed Ali Al-Houthi, a senior Houthi leader,
        who said his group was willing to come to the negotiating table but wanted
        to see more action from the US first before it put trust in Biden.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336a807-c687-4335-9a77-2e51cd1e8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, President Biden was a partner of President Obama,
        and during that time they declared that they would join the coalition against
        our country. They also agreed about and gave the green light for the coalition
        to continue perpetuating the killing in our country," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d271f-8b1a-46c6-822a-02676d34866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust is created by actions not words. Trust must come about by
        decisions. So far, we have not seen any concrete decisions being made."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431c381-e553-441e-8daa-561785faa892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid agency''s plead for action now</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62d89d-aba8-481d-b40e-60ac9778a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political solution, or at least an initial ceasefire, would go
        a long way in addressing the country''s food security problems.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392df481-0c6b-41e2-8485-79a6c0c80e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, until there''s an end to the war, we are doing what
        we can to save lives. But Yemen needs peace," said the World Food Programme''s
        Yemen spokesperson Annabel Symington.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a32612-96ee-4e78-ae74-374e489f1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April last year, the WFP said it was forced to cut every second
        monthly food aid delivery to 8 million people in Yemen''s north. It''s now
        hoping to raise $1.9 billion, which will be enough just to avert widescale
        famine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f95a6-e96c-4722-a841-b11ae04d9169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP and most agencies don''t know how much money they will get
        this year, but it isn''t looking good. A pledging conference on March 1 garnered
        less than half the $3.85 billion the UN estimates it needs just to keep the
        country fed and running.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a29db-4b9f-48f4-ac1c-b0ce3189935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Duamelle, the Yemen representative for UNICEF, is making
        an urgent plea for donors to step up their pledges, warning that 2.3 million
        children under the age of 5 in Yemen are projected to suffer acute malnutrition
        this year, up 16% from 2020.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e3178-6d70-4005-a2e3-6a3a264f6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children of Yemen cannot wait, we''ve got to be able to assist
        them and save them now. The situation has deteriorated significantly, and
        we need to reverse the trends now," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26db1b-947d-423c-bcf3-0feaf3703851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in all humanitarian disasters, there are glimmers of hope. In
        the district of Harf Soufian, which in January descended into the "catastrophic"
        famine-like category, another 10-month old baby, just like Hassan Ali, has
        been fighting for her life.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601976d3-1536-4a20-88ba-65f55b27f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahra sat in her mother''s arms, sucking her fingers, at the Rural
        Harf Soufian Hospital. All the staff here have been excited by her success
        story.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302041f9-0ac5-4a9b-879b-7bdab11fe646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she came to the hospital, her doctor said, she weighed just
        5 kilograms, putting her in the bottom 5% for girls by weight, according to
        WHO growth standards. In just four days, she has put on 400 grams, no mean
        feat for a baby from a district starved of food.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bcad14-37e2-43ac-8523-464eb5a82008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is improving," said Dr. Adnan Abdul-Rahman, looking through
        a log of her weight gain.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ab4ab-78ae-44f0-8dad-03a7e04e8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard thing is getting the children here. But when families
        can get them here, it makes a difference."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7946530-44f3-4b99-9862-743cd732c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:21:15.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/middleeast/yemen-famine-saudi-fuel-intl/index.html#:~:text=Saudi%20ships%20blocking%20fuel%20aren''t%20helping,-By%20Nima%20Elbagir&amp;text=Hodeidah%2C%20Yemen%20(CNN)%20When,hopeful%20they%20could%20save%20him.&amp;text=Ten%2Dmonth%2Dold%20Hassan%20Ali,was%20being%20treated%20for%20malnutrition.">"Famine
        has arrived in pockets of Yemen. Saudi ships blocking fuel aren''t helping"</a></em></p>'
