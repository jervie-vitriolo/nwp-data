      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Decolonizing images</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0937de-3562-4f88-acd7-0571192562e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deep colonial doors are addressed by recent efforts of filmmakers
        to decolonize filmic images. This is none truer for Vietnam, whose filmic
        history has also been largely influenced by its narratives of war as constructed
        by the U.S such as “Apocalypse Now” and even “Da 5 Bloods.” Vietnamese filmmakers
        and film critics have made an effort to <a href="https://asia.nikkei.com/Life-Arts/Life/Vietnamese-cinema-offers-fresh-perspectives-on-wartime-history"
        target="_blank">depict post-war reconstructions of Vietnamese lives</a>: not
        only with how the war ravaged the economy, but also with how it changed the
        landscape towards a more urbanized setting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf765d-6134-47d4-998f-8c39e94a4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many others, Việt Vũ began his filmmaking career by first
        critiquing films, working as a film critic for two years in an online news
        outlet. His entry into image-making was through the 2017 <a href="http://www.hanoidoclab.org/en/"
        target="_blank">Hanoi Doclab</a> — an experimental and documentary workshop
        series for emerging talents in Vietnam. It was here that he began exploring
        the themes of memory, time, and internal de-colonization through moving images,
        eventually creating shorts such as “<a href="https://www.berlinale-talents.de/bt/project/profile/217639">The
        Ant-Man</a>” and “<a href="https://www.berlinale-talents.de/bt/project/profile/259570"
        target="_blank">An Act of Affection</a>.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0505f8-069f-445a-b824-e94008d84109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His art-house docufiction “<a href="https://iffr.com/en/2021/films/the-eternal-springtime"
        target="_blank">The Eternal Springtime</a>” sees a mother and son returning
        to nature in the hopes of revitalizing themselves. Vũ captures two relationships
        as he transitioned from childhood to adulthood: his own relationship with
        his mother and his relationship with the rapidly changing hometown, whose
        forest and greenery was replaced by a concrete jungle. The opposing forces
        — one stable and life-giving, one anxiety-dealing — create tensions that are
        present throughout, forcing the characters towards an internal pilgrimage
        while on the excursion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b17d0d-7c6c-4433-ba83-279797fbaba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After I edited and watched the entire film, I felt that the still
        image was very nice because I felt that there are many movies that are aggressive.”
        The personal portrait plays with visual styles: long static takes at the beginning
        are later traded for photo-manipulated still images. “For the climax of this
        film, the still images make the film looser. It becomes more peaceful and
        more calm. With the still image, it feels healing and motherly.” Vũ externalizes
        through filmic imagery the internal changes within the characters, returning
        them to their matriarchal upbringing and liberating them from colonial and
        societal imprisonments from within.</p>'
