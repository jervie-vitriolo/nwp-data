      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque assured that they are implementing ways to accelerate the
        vaccine rollout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443da4f-1e3d-4940-96fd-32a2e3eb47d1'
      'mgnl:activationStatus': true
