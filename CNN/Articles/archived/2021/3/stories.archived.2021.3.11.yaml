    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7df32dc9-ab2f-45fa-bfcf-1f83a38cea3a'
    'lead': 'Should city governments in Metro Manila bring back quarantine passes
      for residents? One mayor says the policy may affect our already struggling economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T14:26:06.616+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:32:57.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:29.020+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quarantine-pass']
    'template': '1'
    'title': 'MMC chair not keen on bringing back COVID-19 quarantine passes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6f4ef-afd3-46cd-a4ba-b66743a92f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> The chairman
        of the Metro Manila council on Thursday expressed concern over a proposal
        to bring back quarantine passes for residents, saying the policy may affect
        the country’s already struggling economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f0ae6-a265-45ad-a68d-dff0668deb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c04cf-31d8-48ae-afaf-6b2b19ddd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.616+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, MMC Chair and Parañaque Mayor
        Edwin Olivarez said the issue has not yet been tackled in the council’s previous
        meetings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73074a-f656-4d1a-bf5c-17f7e4a9a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a141e7-a341-467b-8d0c-dd506b08f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Napakadami na pong walang trabaho, may mga negosyo na hindi
        nagbubukas,</em>” Olivarez told <em>The Source</em>. “<em>Kapag tayo’y nag-</em>implement
        <em>ng</em> quarantine pass<em> na isa lang</em> per household, which<em>
        na ginawa natin noon pong ating</em> ECQ [enhanced community quarantine],
        <em>talaga ‘yung ating</em> economy will be affected.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186610c-f8ec-424f-8ddb-4e0faad9ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcc14d-65c7-4494-9f93-9d180dab78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of people who lost their jobs, there
        are businesses which remain closed. So when we implement this quarantine pass
        wherein only one person per household can go out—which we did during ECQ—our
        economy will really be affected.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fbd8e5-a546-4a1e-a670-1d2178cdd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52eebc5-2fca-4ff8-8f46-6b333c5a2e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Olivarez, a strict and full implementation of minimum health
        protocols – wearing of face masks and face shields and observing physical
        distancing – may be the better way to go for now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fb299-fc1a-4db0-846e-41e94538fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831a0a5-7158-4054-b3f4-a32bc971a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yan po ang dapat nating gawin, lahat po ng siyudad sa</em>
        Metro Manila (That’s what we should do in all cities of Metro Manila),” he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ba86c-aae3-4a83-b61d-69d20128eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112510bc-f14e-461b-a9f2-987ddf63c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Interior Department said it was not prepared to
        make recommendations for the return of the quarantine pass policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759364e3-d2a8-40eb-b298-ad9cc6631410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cace64-e22d-4881-b092-b78582c8d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:26:06.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:57.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMC is set to meet on Thursday afternoon <a href="https://cnnphilippines.com/news/2021/3/11/Metro-Manila-curfew-border-control-consensus-COVID.html">to
        tackle and decide on uniform COVID-19 policies</a> in the capital region,
        including the implementation of curfew hours and border control. This comes
        amid the reported spike in virus infections in NCR – which stands at 247,935
        to date.</p>'
