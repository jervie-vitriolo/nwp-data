      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/europe/coronavirus-cancer-trainee-doctor-krista-bose/index.html"
        target="_blank">"The world needs all the doctors it can get right now. This
        cancer patient is risking the time she has left to become one"</a></em></p>'
  'kamala-harris-waits-own-portfolio':
    'author': 'Arlette Saenz and Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T03:00:43.763+08:00
    'imagesource': 'jcr:4e311dff-31ea-42b2-870b-41769d1e9986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b731d09-9324-4597-b803-5c5ceb49e024'
    'lead': 'Seven weeks into the job, US Vice President Kamala Harris is still settling
      into her new role - literally as well as figuratively. Her living situation,
      for example, remains a work in progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T02:53:42.832+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:36:46.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:19.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vice President Kamala Harris waits for her own portfolio as she settles
      into new role'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e16fc-b808-454d-b681-247c65f31acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Kamala Harris was in the
        middle of an Oval Office meeting last Thursday when, before her turn to speak
        had come, a staffer delivered a note calling her to Capitol Hill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e64590-09cb-46f4-a1aa-a27b98e1581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got up and left," said one person who was in the room for the
        untimely departure. "She had a job to do up in the Senate."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3f090-c925-4df7-bc19-fe9773dc7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8036dd9-5183-4e12-a0f7-59e32d5c374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the job was an important one. Harris''s tie-breaking
        vote paved the way for Senate passage of the new Covid relief deal, an enormous
        win for the administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00943a58-baf3-4137-8629-c3c4399a1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fab5f-ddc0-4174-9861-14ba31f551dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:49.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harris never got to say her piece in that Oval meeting on an
        issue that could be the administration''s next big project and one where she
        could play a major role: infrastructure, the kind of portfolio one might expect
        a vice president to own.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e81762-4d4f-4da3-b784-5db8360e9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5352b77a-6121-4c33-b818-8af0ab0841a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has expressed some reluctance to be the 51st member of the
        Democratic Senate majority, instead hoping the upper chamber operates in a
        bipartisan matter. In her less than two months in office, she''s already cast
        three tie-breaking votes, including two that took place near dawn one day.
        She took her motorcade to the Capitol another time to be on standby for a
        vote but was ultimately not needed as the deciding factor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f884806-5b49-43ae-af1a-aef99f8ca782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6d2885-5b2c-47ab-9173-22ff62bd2626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That infrastructure meeting reflects how her role at the Capitol
        could stand in conflict with time spent honing her skills elsewhere as second
        in line to the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d10b78-07ef-4b68-905b-c0b6312395d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3c0da-4f86-4c4e-9cfc-015f3deed5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, Harris has not been tasked with a key portfolio issue
        distinct from President Joe Biden, who by this point in his vice presidency
        in 2009 was key in corralling votes for the Recovery Act and overseeing its
        implementation on his own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28618eae-dced-49d3-af1f-e7a49b1b6606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf5ef7-8c72-4bd1-ae7a-c2771053dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris instead has wrapped herself around Biden''s singular legislative
        focus as his full partner, promoting the American Rescue Plan in public and
        behind the scenes, while also carving out interest areas of her own from foreign
        policy to small businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9280a7e-23c0-4c88-b3dc-4a3b63df9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b797c-9176-454a-a9fa-de5d2fc6e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies of Harris argue it''s still early for her to have her own
        portfolio since the administration''s focus has squarely been squarely on
        the pandemic, but they are watching closely to see what comes next.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e5f6a-2584-4005-82d6-3ee04ce34746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722c162-d3a0-40b8-86ff-76abf96f4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is not yet playing the same role that Biden played when he
        was vice president," said Washington, DC, Del. Eleanor Holmes Norton. "If
        I were he, I would not know how to carve out a space for her just yet. Remember
        the virus and getting that bill through is essentially the only thing he''s
        really focused on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b98bd9-35a5-40a6-90ea-71c997129050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415657ae-d9e2-48ca-9515-c9df1998fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven weeks into the job, Harris is still settling into her new
        role -- literally as well as figuratively. Her living situation, for example,
        remains a work in progress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ed66b-9ba1-4e4c-86d0-0db54e6627e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca02a1-9053-4339-b349-f707455c364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and second gentleman Doug Emhoff continue to reside on the
        upper floor of Blair House while renovations are underway at their permanent
        residence, the Naval Observatory, where she dropped by last week to check
        on the progress. The two have been easy guests at Blair House, a source says,
        even recently asking residence staff for a weekend alone so they could cook
        and fend for themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb91fa-fe30-4c38-a1b8-9748449232b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f415333-3804-4e55-ad8d-cb35854deb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s guidebook in the early days has included building
        that working relationship with her new boss. Biden and his White House have
        been deliberate about including her in almost every single one of his public-facing
        events to showcase their partnership.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51830e-5286-4b9e-9872-6ada642642b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b17b2-c756-455f-84ae-dc72c3460fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spends a good portion of each day, around four to five hours,
        with Biden and their team behind closed doors, according to White House sources.
        Harris was in the Situation Room during his recent decision to order an airstrike
        in Syria, for example. The two carve out one-on-one time for lunch together
        once a week, and he has dropped by her office down the hall from time to time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec34742a-eca4-4760-92f4-e8ce83ae1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e016ad9-0ea4-422e-a04a-845f8afc2777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chemistry between the two of them is great," said Rep. Jim
        Clyburn, a South Carolina Democrat who''s a key supporter of the President.
        "There seems to be the right chemistry, and he expresses the fact that he
        has faith and confidence in her."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02822114-1123-4d3d-a53c-705b1afce774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c0729-1250-4773-83fe-442be33a2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning on the job is no small thing for the second-in-command
        to this particular President, who is taking a very strong hands-on approach
        to his most important projects. Biden himself strategized the passage of the
        stimulus package and personally worked the most critical senators.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71af34a-a90c-4646-844d-d415b02ec6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b10526-7c2b-40e3-8573-d55a4cf405e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this early period, you''re going to see some fairly intense
        personal engagement from the President," said Sen. Chris Coons, a Delaware
        Democrat who''s a close friend of the President. "Vice President Harris will
        soon be taking and leading meetings that engage with the Hill and engage with
        foreign leaders."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3362917-0b74-4da2-b1ba-542af7e649a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec17f68-93c0-465f-ab9f-63894360ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Passing Covid relief bill</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aae5bb-cd38-433b-87f9-2402faeff536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:04.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Harris'' first major task has mirrored the priority of the
        White House to pass the $1.9 trillion covid relief package with the vice president
        promoting it in public and behind the scenes. White House officials have said
        Harris spoke with lawmakers on both sides of the aisle in the buildup to the
        bill''s passage, but much of her work also focused on building support among
        mayors, local officials and business leaders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b969ad92-bffe-4c0a-b2e6-f43b66617d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507d3ea-4765-4e18-ae07-f59dab26c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was on hand for Biden''s sit-downs with Republicans and Democrats
        at the White House and held her own conversations with lawmakers, aides said.
        During one of her trips to cast a tie-breaking vote in the Senate, she met
        with Republican senators in her Capitol Hill office to discuss the bill, an
        aide said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e504f95-8ee2-4d32-92c3-61f70b72863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:05.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab2d2f-6a54-449a-a116-2d8bbb8dd443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner described Harris'' role as one of the "formulaters"
        of the relief package and an active participant in the meetings dedicated
        to tailoring the bill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9cf986-f61e-4cb8-8ffc-c7782fe97abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0333373-2f9f-4825-a595-350a32e02939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She heard us, but also realized that, you know, this is one of
        those packages where there was no room for error," the Virginia Democrat said
        of his conversations with Harris. "She has personal friendships with so many,
        such as many of us on the Democratic side, so I think she was absolutely critical."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f5426-acd2-4ad4-aa0f-6998a2bcb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560481f-6ad1-4108-b6c7-09c0d1385968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:08.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris did a number of local and national interviews to sell the
        package, but one of those appearances with a West Virginia television station
        rankled the state''s conservative Democratic Sen. Joe Manchin, who received
        a call from the White House after publicly expressing his frustration with
        the interview.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be2f188-788e-4164-bbac-35d01cde8401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe0429-4a85-4140-b76a-63fcf685ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also became a focal point for progressives who wanted her
        to overturn the parliamentarian''s ruling on the $15 minimum wage, an act
        the White House was quick to say she would not pursue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7440e18-f353-4253-8662-315810cd747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46bc76-273e-4363-88b0-e3f003ca344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about the people. People are suffering, and we need to step
        up and do the right thing," said Democratic Rep. Barbara Lee of California,
        who was among those pushing for Harris to overrule the parliamentarian and
        wants to see an end to the filibuster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e0a27-55e6-47dd-ab6a-1a78e98728fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f835ac-d5e9-4d91-960d-9f2c78aa68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the White House, Harris held virtual meetings with key constituency
        groups to help sell the package, including a virtual summit with female advocacy
        groups to promote the benefits of the bill. Allies say this type of outreach
        is central to the success of major administration initiatives.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b1964-288b-494b-acee-cf0d674dde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c4129-fb2b-4b29-a057-91524945d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passing a piece of legislation requires you to do a lot of different
        things. Some of it is, yes, talking to members on Capitol Hill," said Tina
        Tchen, a veteran of the Obama administration who now serves as president and
        CEO of TIME''S UP Now. "But you have to talk to those people in their states,
        in their congressional districts, about how the debate in Washington will
        affect their lives."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9295a9-8926-4582-9183-7e53af0b43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52899289-b22a-4772-9eae-7068f148f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In television interviews and public stops, Harris has also been
        a key messenger in the administration''s efforts to ease hesitancy about vaccines,
        particularly among communities of color.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd79ea9-e256-4a8a-92f0-d1c1a23ae4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd4e7d-1175-4d10-b86a-505960d2e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have said the President and vice president
        plan to spend time promoting the Covid relief package after its passage. While
        the President has made a handful of trips since taking office, Harris has
        stayed close to Washington, but she''s expected to begin traveling domestically
        in the coming weeks, an official said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78baf6ea-2290-41d3-a24e-0ea21e3024be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c55e57-5f0a-4403-a23a-6e07788d25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Foreign policy agenda</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfa76e-cc65-4c42-a428-b85cce51a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those close to Harris say foreign policy and national security are
        key areas she wants to develop in her portfolio, and she''s taken steps to
        beef up her experience since taking office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a807d2a9-f57f-4820-bc5a-cdb76c2a45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580a38b-f57a-4c92-9f49-746b7e90bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden ordered the airstrike in Syria last month, Harris was
        on hand in the Situation Room and "heavily engaged" in the discussions, a
        White House official said, weighing in on the administration''s first known
        military action.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125c75f-b532-4c26-bfe2-13fc4d3b0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5e8ae-e068-4ea2-abcb-270adc4ed2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With international trips on hold due to the coronavirus pandemic,
        Harris has started to build her own relationships with foreign leaders from
        the halls of the White House. She''s held solo calls with more than half a
        dozen foreign leaders, including Israel''s Prime Minister Benjamin Netanyahu.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63212722-fc41-483c-aecd-f77b0f9044e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b71f1d-42bd-46b6-8279-23d1503b653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, she delivered remarks to the European Parliament to mark
        International Women''s Day, and she''s expected to deliver her first United
        Nations address as vice president next week. These appearances are all done
        virtually but set her up to be a key emissary for the administration on the
        international stage.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fa2a5-8f09-4255-adf5-f4299d34bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d7aed-a0b6-4c4f-be22-ef590c0ad365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also has established a regular lunch with Secretary of State
        Tony Blinken, sit-downs that could serve a dual purpose of staying up to date
        on the administration''s international strategy and gaining insight into her
        new boss from a man who has served as one of his longest advisers. The lunch
        is similar to one Biden had as vice president with former Secretary of State
        Hillary Clinton. And she regularly speaks with Defense Secretary Lloyd Austin,
        aides say.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb9734-41f5-4d12-9347-d866d033a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:20.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd1676-de6e-4122-9bfd-5662843dd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every day, Biden and Harris together receive the president''s
        daily brief, the intelligence community''s top-secret rundown of the most
        pressing intelligence and security threats. It''s a realm Harris has some
        experience in, having served on the Senate Intelligence Committee for four
        years as a senator from California.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18f4d9-1e3c-4f9f-9aac-7a025f0d72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497dccd-a22e-4bb4-bc49-394031643753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner, who served on the Intelligence Committee with Harris, said
        he''s had conversations with her on one of his major interests around emerging
        technology competition in China.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aeaf9e-884e-40e7-8f32-f965d3c8520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf65e78-efc3-407c-81c8-314b4f1aa250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s seen from our committee the work we''ve done," Warner told
        CNN. Harris has asked him about legislation that would create a "technology
        alliance" between the US and European allies but also with other global allies
        like in Asia for agreements on 5G, artificial intelligence, quantum computing
        and more.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd340e17-0e4b-4742-ab0d-15c5942b90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.837+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:23.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9558140-6d3e-4729-adad-1a28951775c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s interested in that subject," he said. Warner added
        that because of Harris'' comfort with technology and its role in a global
        world, how to build a multinational coalition to compete with China and other
        authoritarian regimes is something he would like to see her take up and he
        has expressed that to her.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386da80-afff-4256-a178-444decacae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd431d2-18b6-4592-b8ea-1b5cb89a9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s going to be one of the most defining issues of
        our time," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987eee9-3001-4f36-8065-5eb3f1681b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d14b020-7c24-4429-8ee0-711ee84ed0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:25.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Small business boost</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd062e01-e4a6-4b48-a02a-5769abd7f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area Harris has keyed in on is the White House''s effort
        to revitalize small businesses damaged by the pandemic. Aides say she zeroed
        in on helping the smallest of small businesses and businesses of color get
        enough attention from the federal government.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed00e9-e8c1-466d-9326-a2ec2ee30f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de67b4-1003-40ed-82dc-3f8ce1574525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Harris has boosted the interests of small businesses through
        a range of events, like a meeting with the Black Chambers of Commerce and
        touring a woman-owned small business selling yarn and fiber in Virginia, calling
        it the "fabric of the community."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98084c-8ee5-45d3-827b-c11df1cdf88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086d2d2-ba8e-42e3-b901-7292ff73b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, administration officials say, the vice president
        met with Treasury Secretary Janet Yellen last week for a full briefing on
        their work for the Community Development Financial Institutions and Minority
        Depository Institutions programs. One official said the pair will look for
        ongoing ways to amplify both programs -- which will help minority-owned businesses
        -- together.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89914e-797c-4ec2-a751-695db952d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e78769c-6ff2-4cba-80d5-db40d9058bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interest has a through line to Harris'' works as a senator.
        Those familiar said Harris was "very active" in the effort to secure $12 billion
        for the programs in the December Covid relief package.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadf6a2-206e-42ee-bf9b-ad899c51a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b877e2-9758-4e2a-aae4-a9fbe13e2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris made a solo call recently to the CEOs of some major lenders,
        officials said, to encourage them to deliver what American businesses need
        through the Paycheck Protection Program.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca66c4e-4e4a-40f3-a417-563432f803ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78540239-ba67-4d76-8a97-7257e551e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one meeting on the changes to that program with Bharat Ramamurti,
        deputy director of the National Economic Council, Harris gave a "strong steer"
        for the program to prioritize the smallest businesses, including allowing
        small businesses that have defaulted on student loans to have access to the
        funds, a reflection of her shaping policy.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccaee07-3f80-466f-a473-3167a93f99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486fd261-ca45-48f4-8f67-253cd6c77f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:53:42.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gave a strong steer in that meeting with the NEC that this
        is the type of thing we really need to prioritize, really the type of thing
        that we need to be doing and amplifying at the level of the President and
        her," one official said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbbf11-3ea0-4ea8-9b25-c1ddcbc65658'
      'mgnl:activationStatus': true
