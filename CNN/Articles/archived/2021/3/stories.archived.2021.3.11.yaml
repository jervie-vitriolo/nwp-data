      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105b66c-1cdb-4be8-8514-4f0adaf1a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far received over 1 million doses of Sinovac
        and AstraZeneca vaccines that are being administered to health workers. However,
        this is still far from the 3.4 million doses required to immunize 1.7 million
        health workers in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c870a-02e0-4437-956f-fa36a5abd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99ae6a-15d3-4cae-8687-40738712ab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 400,000 more doses from Sinovac donated by the Chinese government
        and another batch of AstraZeneca vaccines from the COVAX facility are expected
        to arrive within March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698f624-3915-46da-97b3-7982ab03ca1d'
      'mgnl:activationStatus': true
