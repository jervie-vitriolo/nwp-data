    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6988409-afb0-4d24-bbd6-1b2e2c8e0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:34.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> Clinical
        trials for India''s Covaxin have so far showed "encouraging" results, the
        South Asian country''s ambassador to the Philippines said on Thursday, noting
        that the vaccine also displayed potential in fighting off the new coronavirus
        variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c3d21-7a89-4572-84f3-9dd8f391ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.521+08:00
