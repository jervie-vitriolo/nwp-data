      'mgnl:lastActivated': 2023-01-25T00:31:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this project will inspire to provide better services and
        opportunities for our people and harness the potential of trade and tourism
        as the catalyst for economic recovery particularly in the provinces," Duterte
        said in his speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f7f45-9a00-4682-bf9d-37e5500862e7'
