    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Richard-Gordon', 'Senate-Bill-No-1828', 'SB-1828', 'P']
    'template': '1'
    'title': 'Gordon proposes ''police courts'' to hear cases involving cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4044440-d030-49c9-bf0b-a4db292262b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Senator
        Richard Gordon is pushing for the creation of "police courts" that would handle
        cases involving members of the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798517b3-6ece-4e63-963a-931a942a082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a committee hearing on Thursday, Gordon said <a href="http://legacy.senate.gov.ph/lis/bill_res.aspx?congress=18&amp;q=SBN-1828"
        target="_blank">Senate Bill No. 1828</a>, or the Police Courts Act of 2020,
        would help ensure transparency in such cases, and make sure erring police
        officers are punished.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3be954-236c-49e9-9460-38add6246e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon noted there have been too many cases where policemen are
        involved in crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35bfca-7c37-4340-8251-a2a6f92a5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I filed this bill...to see to it that any criminal among the policemen
        will not be lost in the bureaucracy, will not be able to hide that a case
        has been filed against them in court in another area, and so the victim has
        to look, <em>saan ba kinakasuhan yan</em> [where will cases be filed]?'' he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d3c3d-dd7a-435f-a618-bd9070b6646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill pass, Gordon said it would be easier to keep track
        of cases involving police personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f5163-1cc3-4fdb-ad59-629bd4ca3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng kaso ng pulis ay mapupunta sa isang husgado sa probinsya
        na doon madaling hanapin at madaling mabilang. Sa lahat ng oras magkakaroon
        ng</em> transparency <em>at upang sa ganon ay malalaman natin kung napaparusahan
        talaga ang pulis o dinidribble-dribble lang,"</em> he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f7924-861d-453e-b897-ea7eb9eaf6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All cases involving police will go to a court in the
        province where it will be easy to find. There will be transparency all the
        time so we can see whether punishments are meted out or if it''s just being
        passed around.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e4fd0-9182-4017-a5c4-c0ada080799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said police are trained to protect the people and to use
        their guns with caution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b34205e-2359-4554-ade9-71198cc8a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:33:09.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:08.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens give their rights to be protected. They give their rights
        that policemen can...carry guns to protect the people. But when they start
        going beyond the boundaries of that protection, they must answer and answer
        swiftly," he stressed.</p>'
  'duterte-family-planning-social-distancing-challenges':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T18:43:32.825+08:00
    'imagesource': 'jcr:d26a23a2-ec48-4759-99f3-485b6635f76a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729aa927-3545-4bfe-9c1a-218715c49364'
    'lead': 'President Rodrigo Duterte zeroes in on the need for family planning,
      saying rapid population growth made it harder for some Filipinos to observe
      physical distancing to prevent COVID-19 transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T18:46:30.446+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:07.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:35.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pushes for family planning, citing social distancing challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8b665-bf41-427e-a160-87b2555c324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> —&nbsp;President
        Rodrigo Duterte on Thursday zeroed in on the need for family planning, saying
        rapid population growth made it harder for some Filipinos to observe physical
        distancing to prevent COVID-19 transmission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c7fcd-00e0-4e93-ae70-538607e980b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are so many Filipinos that are crammed in the urban areas…So,
        at the very least, (wear) mask, face shield for the maximum protection,” he
        said in a speech at the inauguration of development projects at the Dumaguete-Sibulan
        Airport in Negros Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb288f3-148f-4e83-91e5-f0cecb07acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.446+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the other (protocols), especially social distancing, I don’t
        think we can force our people really to…because it’s impossible,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0d7b0-6898-40d4-9fe4-c7e88e5c2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="https://cnnphilippines.com/news/2017/01/11/Duterte-EO-supporting-family-planning.html">Duterte
        signed an executive order</a> providing funds and support for family planning
        in a bid to make modern methods available to the poor by 2018. Four years
        later, the family planning program has not been fully implemented, he said,
        citing opposition from the Catholic Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c9f0f-be45-480a-944e-1d4a6ea83137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lalagyan mo ng mga</em> contraceptives, <em>eh ayaw ng Simbahan</em>&nbsp;[You’ll
        distribute contraceptives, but the Church objects to that],” he said. “It’s
        not because I want to fight the Church... But it’s something to [do] with
        the higher policy of family planning <em>sana</em> [hopefully].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6effa-675d-41e2-bc31-cf49ce5c22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while he noted the difficulty, especially in densely populated
        areas, the President still appealed to the public to continue abiding by prescribed
        health protocols as advised by health experts. These include keeping at least
        a meter-long distance from other people and properly wearing face masks, which
        means both the nose and mouth are covered. In indoor spaces, the World Health
        Organization recommended to keep an even greater distance from others to reduce
        risk of infection when someone coughs, sneezes or speaks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b6786-84ea-47ef-8b22-245da4280127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/3/9/OCTA-survey-covid-health-measures-compliance.html"><strong>RELATED:
        9 in 10 Filipinos wear face masks, but fewer observe social distancing — OCTA
        survey</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e000bffc-fcbb-40e3-8381-9fa9af9a2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:46:30.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Population and Development, the country''s
        population is <a href="http://cnnphilippines.com/news/2020/12/30/Philippine-population-growth-slows-down-.html#:~:text=The%20country''s%20population%20is%20seen,rise%20between%202019%20and%202020.">seen
        to hit 110.8 million</a>&nbsp;by the end of 2021. Dr. Juan Antonio Perez,
        executive director, earlier noted the Philippines has one of the highest population
        growth rates in ASEAN, adding the long-term lockdowns and disrupted family
        planning services due to the pandemic may also lead to a rise in unplanned
        pregnancies, which may cause the population to swell at 111.1 million next
        year.</p>'
  'Duterte-reopen-economy-covid-19-pandemic0':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T18:39:22.107+08:00
    'imagesource': 'jcr:ca72f34f-6748-4f9d-b9b3-d4b443f074c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431cb2b2-3707-4b37-ba89-f8d240df5708'
    'lead': 'President Rodrigo Duterte has revealed his plans to further open the
      economy within weeks, but stressed that more people have to be vaccinated against
      COVID-19 first. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T18:46:30.886+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:32:06.737+08:00
