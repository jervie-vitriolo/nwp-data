    'jcr:uuid': '7fbf6c40-9dc8-4907-8bd4-3bb865f34ebb'
    'lead': 'Meanwhile, DILG USec. Epimaco Densing said that local government units
      in Metro Manila have enough money to hire contact tracers.'
