      'mgnl:lastActivated': 2023-01-25T00:32:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7e0bc-095e-4896-b0cc-474ceb70e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I was writing this article, I struck a conversation with poet
        Gian Lao who often posts his poems on Instagram. While we talked about poetry
        (specifically poetry on Instagram) I casually asked: Can I challenge you to
        write a poem for Instagram? To write a poem with the full consciousness that
        you were going to publish it on the social media platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82aa468-0400-4f10-9ebd-569241c89fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was honestly expecting an execution of aesthetic, one that would
        focus on form and how it would look on a feed. Instead, Gian chose kindness.
        “It’s different when you know there’s going to be an audience,” Gian tells
        me over chat. “And I think people know when something is written for them.
        They have a sense for it.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861125e-ff51-4755-a83b-ebbd79d1a43d'
