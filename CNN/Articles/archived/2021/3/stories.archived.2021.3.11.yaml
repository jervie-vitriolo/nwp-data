      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tensions with tradition</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af018b81-e5b8-435e-bad5-cab38364ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Thai filmmaker and producer Pom Bunsermvicha, starting her journey
        meant leaving spaces she grew up in. Studying in the U.S. and Prague and subsequently
        returning to Thailand were necessary detours to flesh out her use of documentary
        and fiction filmmaking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa77e4-95a4-4eda-974a-9d09f60e9677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her entry into the Ammodo Tiger Shorts Competition, “<a href="https://vimeo.com/496000533"
        target="_blank">Lemongrass Girl</a>,” captures this outside-looking-in perspective,
        reexamining Thailand after being abroad. The film follows Piano, a young production
        assistant, forced to plant lemongrass to ward off the rain as part of Thai
        superstition. The ritual, only to be performed by a virgin, has been used
        “<a href="https://iffr.com/en/planting-lemongrass-and-blurring-lines" target="_blank">as
        a litmus test before the wedding</a>” and is practiced daily on film sets.
        As the film continues, the burden placed on Piano weighs heavier and heavier.
        The hybrid structure of a docufiction lets Bunsermvicha reconstitute reality
        to create a powerful examination of sexism and power relations on film sets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27595445-f544-402d-ab20-bbee7970a6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=vikluvjWoAE" target="_blank">post-film
        conversation</a>, director Pom Bunsermvicha explains how the film sets serve
        as a microcosm for Thai society. “How we interact with one another [in Thailand]
        is constructed like a hierarchy: there’s always somebody older than you that
        you have to pay respect to,” says Bunsermvicha. “I think that plays a big
        part in gender as well because, in terms of inequality, the patriarchy really
        plays in all aspects of life.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b033f-e7ee-4f6a-a547-fb99722104e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films have been used to expose how rituals prevent Southeast Asian
        women from participating in society. In the Philippines, the most well-known
        example of this is Ishmael Bernal’s seminal 1982 film “Himala” and even in
        Dwein Baltazar’s 2017 film “Oda sa Wala.” The women in all three films have
        parallel narratives and fates — in refusing to participate in the traditions
        and rituals they’ve inherited, they are erased from society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d53ab5-3984-4351-8753-e65a258dd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has a bustling cinema culture and is well-known for its
        mainstream horror films (e.g. “Shutter” and “Coming Soon”) and also the gift
        of <a href="https://www.scmp.com/magazines/style/celebrity/article/3089437/6-thai-lgbt-and-queer-films-last-song-tropical-malady"
        target="_blank">queer cinema</a> and <a href="https://www.scmp.com/week-asia/lifestyle-culture/article/3104852/thailands-erotic-boys-love-tv-dramas-are-hit"
        target="_blank">boys’ love</a>. But Thai independent cinema has turned introspective
        to look at the tight-knit community. Though direct violence against women
        is much easier to recognize, it is the <a href="https://www.sciencedirect.com/science/article/pii/S245231511830359X?fbclid=IwAR3TKsDJ6jp-cYqNoPxrsMcXHvAwzp6diHNsk8g08y4RRLzvM8cKK1Jc9e8"
        target="_blank">structural violence</a> — resulting in inequalities and power
        differences — that permeates throughout Thai society. “Lemongrass Girl” offers
        insights into what is lost in the perseverance of the tradition itself and
        how film can play a role in exposing its deep, colonial roots.</p>'
    '25':
