      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aef893-955f-4726-a5be-82a552daa97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the government has been slowly relaxing restrictions
        to jumpstart the economy, but a spike in the number of infections is once
        again being observed as many head out for work or leisure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1414d-1d54-4a6b-b116-49208eb8b28a'
