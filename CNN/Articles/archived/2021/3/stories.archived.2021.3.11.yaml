      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is going to be a long tail here, there is no question about
        that," said Tetu. "There is a psychological impact of this that is lasting.
        Life has been shaken quite a bit, and there are multiple ramifications of
        this."</p>'
