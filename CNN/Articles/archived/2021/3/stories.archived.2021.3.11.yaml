    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2309b0e-f179-45f4-8919-82bd490770f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde took a different approach when she was tasked to lead
        Regal, starting with the portrayal of women in movies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030abda5-4f1c-4716-901f-7d0747dcda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfe63d-af9a-460b-b595-1e3b5a34234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized female characters are now more independent, uplifting,
        and a fighter that defied the odds despite different views towards them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1bf61-54ed-4dd1-90b5-93b3494539c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89b3b3-f7a7-4ea6-a520-1af19642f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Character development in women is so important, it has to be inspirational.
        At first, you could see them struggling. But at the end of the story, you''ll
        see them as winning," Monteverde said. "They have to be aspiring women."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74af38-e09c-45a8-9556-fd0caea81e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843aee9-e9af-42c9-8ff9-6d9eda779292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the cameras, Monteverde said women assume bigger production
        roles such as directing, producing, and scriptwriting. Other female production
        members are also now in charge to prepare shoots and doing other clerical
        tasks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e96d3-71b2-484a-a9ad-310b4695e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88655d4-58df-45bf-8920-5e62e758eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde also emphasized that women should be celebrated as they
        are juggling their many responsibilities in this difficult time, from being
        a worker to a mother.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b97989-1661-496b-90df-0b30024e6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06073b1-aa59-42af-aa2d-5552720bde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This industry takes a longer period of work time. Juggling both
        economic needs and the time that you put in work makes it challenging now
        because here, kids are now studying online," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232db0c5-d567-49e6-94c0-121c17718c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ad7b0-5b38-430a-9277-f051887292b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde also believes women are now capable of overcoming hurdles
        that come their way, and make a lasting mark in society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472530b7-6a33-43b3-94b8-21d87f28f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7760798-c4bb-4f1e-843b-5467ccc8a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our production, we stay away from stereotypes. It''s more about
        woman vs. woman now, claiming something that is for them," the Regal Entertainment
        head said.</p>'
