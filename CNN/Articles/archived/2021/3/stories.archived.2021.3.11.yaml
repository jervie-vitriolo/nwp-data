  'Alaska-COVID-vaccination-age-group':
    'author': 'Scottie Andrew, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T08:17:13.604+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acbc10a9-919d-4554-8049-11cc43ad278c'
    'lead': 'Starting this week, Alaskans 16 and up can make an appointment to receive
      the Pfizer vaccine. The Moderna vaccine and the Johnson & Johnson single-shot
      are available to residents 18 years and older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T08:20:31.722+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:34:15.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:23.225+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alaska']
    'template': '1'
    'title': 'Alaska opens vaccines to residents 16 and up, the first state to drop
      nearly all eligibility requirements'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d3aba-ff02-47b9-8a40-47430fd83c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Alaska, one of the states leading the
        US in vaccinations, has made the Covid-19 vaccine available to any resident
        ages 16 and up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1089c-250e-4f11-808d-3ddd55b0568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb39b4bf-c90c-48da-9342-2dc820090af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first state in the US to remove nearly every eligibility
        requirement for the Covid-19 vaccine -- a milestone possible, the state''s
        chief medical officer said, because of the state''s success in vaccinating
        vulnerable Alaskans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb976e62-3561-4031-8fcd-a0790020bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b15c7e-2ff7-4092-af4f-845272a693be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon this virus will be a preventable disease, if people choose
        to get vaccinated," said Dr. Anne Zink of Alaska''s Department of Health and
        Social Services in a Tuesday news conference. "This is our shot to end the
        pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2440276-a65b-4ad1-bb6b-42fecffe0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ecf24-a4e8-4bed-8bc7-af9d8021eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this week, Alaskans ages 16 and up can make an appointment
        to receive the Pfizer vaccine. The Moderna and Johnson &amp; Johnson vaccines
        are available to residents 18 years and older.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146b2cf-5d8b-47ec-86e9-0557f8e77590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f777d3-0ea2-45c0-9ecc-1ca1304b05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Gov. Mike Dunleavy, who tested positive for Covid-19 last
        month, said in a statement that the milestone "should come as no surprise"
        given the cooperation of state residents and an enviably smooth vaccine rollout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2076ac46-4e68-452a-8d7a-ebe9948c72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b92da-a5e7-4b67-bfb0-de1dba19b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Alaska is getting vaccinations right</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1899e-0f71-438d-88f3-7cfb4f1753e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska has consistently ranked among the top states in percentage
        of residents vaccinated, according to CNN''s Covid-19 vaccine tracker. About
        41 vaccine doses have been administered for every 100 residents, and over
        16% of the state''s population has been fully vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dcb156-0d3c-45f0-b497-8846073ab427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:21.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612ae90-d0d6-4503-ab6e-5d13a109b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.723+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s robust public health system -- and experience in distributing
        vaccines to the far reaches of the massive state -- had equipped it for a
        successful vaccine rollout, Zink told CNN last week. And the state''s 229
        sovereign tribes received their own vaccine allocations, which relieved some
        of the pressure off the state to provide for all 730,000-plus residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea65fd-8e91-4795-bf0e-ebc71ecebed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc33910-45aa-42b4-a767-bfb45d2a560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Tuesday''s announcement, Alaska''s vaccine eligibility
        had already expanded to include essential workers, residents of multigenerational
        housing and young people who accompanied seniors to their vaccination appointment,
        a strategy that Zink and officials from the Alaska Native Tribal Health Consortium
        said addressed the disproportionate death rates among low-income residents
        and Alaska Natives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a97ed9-cda0-4d82-a8b4-2da4a5ca95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed46d7e-9c0c-4f38-9ed2-cd1a711806c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state currently has 430,685 doses of the Covid-19 vaccine --
        not enough to vaccinate the entire state within a few weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690c458-2431-43ad-b742-ee01508a6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af1b8a-2e02-423a-aff4-9441ea471d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we don''t have enough vaccine in the state of Alaska to
        do everyone tonight," Zink said. "But even if you''re thinking about it, let
        (the state''s Covid-19 helpline) know, and they can help connect you to an
        appointment if appointments become filled quickly as more vaccine comes into
        the state."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714b19c-c7b9-46a3-bc29-b436184011aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T08:20:31.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:25.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c7dc2-2d58-4f0b-874b-7b14a071da2b'
