      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086a1c8-0e4c-4f68-bffe-734bbd6c3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he hopes to further reopen the economy in a few weeks
        but he is "in a quandary" over the COVID-19 situation. He said he wants to
        see at least a million people vaccinated first.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fc684-ad09-4ec5-8cd9-2aa9dcf2b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8584b-6f63-4a0b-93ff-9149dfeba5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 10, around 114,615 people have received vaccines out
        of the 796,950 delivered to the country by China''s Sinovac and British-Swedish
        pharmaceutical firm Oxford/AstraZeneca. Residents of 176 local government
        units in 17 regions got the doses so far, according to Presidential Spokesperson
        Harry Roque.</p>'
  'PNP-claims-Bloody-Sunday-victims-NPA-members-':
