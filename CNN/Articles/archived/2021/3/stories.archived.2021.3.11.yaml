      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic frontliners include workers in the transportation, agriculture,
        mining, and export-oriented industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c18f5-090e-474e-966a-e42662cf19fc'
