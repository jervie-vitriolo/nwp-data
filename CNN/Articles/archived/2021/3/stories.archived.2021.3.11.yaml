      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN will soon launch Royal News, a weekly newsletter bringing
        you the inside track on the royal family, what they are up to in public and
        what''s happening behind palace walls. <a href="https://edition.cnn.com/specials/royal-news?source=article">Sign
        up here</a>.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465232b9-8c61-4652-9e57-a2c57d54ce6b'
      'mgnl:activationStatus': true
