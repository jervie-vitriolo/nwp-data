        Manila mayors will adopt uniform curfew hours, which will be from 10 p.m.
        to 5 a.m., for two weeks beginning March 15 amid a spike in COVID-19 cases
        in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421949c-901b-402a-97c2-a0d681dfed4f'
