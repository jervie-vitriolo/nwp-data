      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> F2 Logistics
        is moving to the Premier Volleyball League (PVL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e9336-700b-43d4-90cc-bd540500b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:37:05.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:32:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers released a statement Thursday announcing they are
        joining the PVL after five triumphant seasons with the Philippine Super Liga
        (PSL). They leave the PSL tied with the Petron Blaze Spikers with the most
        titles at five each.</p>'
