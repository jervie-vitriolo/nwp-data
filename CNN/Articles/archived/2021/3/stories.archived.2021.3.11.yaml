  'Philippines-India-Bharat-Biotech-Covaxin-8-million-doses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-11T13:34:30.404+08:00
    'imagesource': 'jcr:3dd29b88-0337-42c7-a0d6-c3e069f3b5ca'
