      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101d197-bdb8-4604-a471-704973a4e955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the government implemented strict community restrictions
        to control the spread of the virus. This led to the downturn of business activity
        and consumer spending, which resulted in an <a href="https://www.cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">economic
        contraction of 9.5% last year.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d50db-3256-4217-9fcb-4c4b45158d1b'
