      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/11/OCTA-research-metro-manila-covid-19-hard-gcq.html">OCTA
        pushes for ‘hard GCQ’ to prevent further surge in infections</a></strong></p>'
