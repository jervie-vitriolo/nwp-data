        plunges into crisis as a second wave and deadly new variant overwhelm hospitals</a>"</em></p>'
  'DILG-to-seek-budget-of-over-P1B-to-keep-contact-tracers-until-year-end':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T14:49:55.616+08:00
    'imagesource': 'jcr:473187be-87e1-4c65-9a25-ccb4cc921f7d'
