    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332f0d1-ed5e-46cb-a012-25d02a5690ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.521+08:00
      'mgnl:createdBy': 'alyssa'
