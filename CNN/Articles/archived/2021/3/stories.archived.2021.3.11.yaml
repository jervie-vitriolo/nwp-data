      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers are the fifth PSL squad to move to the PVL following
        PLDT, Cignal, Sta. Lucia, and Chery Tiggo.</p>'
    '8':
