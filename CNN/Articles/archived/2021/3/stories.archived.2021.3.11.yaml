    'template': '1'
    'title': 'Converge ICT sets 2021 capex at ₱20B, 2020 profit surges by 78%

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc09250-61d0-4254-984b-66b7e5553edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Fiber
        internet provider Converge ICT Solutions Inc. is hiking its capital expenditures
        to ₱20 billion this year to maintain its growth momentum after recording a
        strong 2020 financial performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc7d1e-df62-4e5b-9d3d-49b8d71419fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Thursday, Converge ICT chief financial
        office&nbsp;advisor Matthias Vukovich said investment for 2021 would be increased
        to ₱20 billion from ₱16 billion last year as the company gears up to bolster
        its presence nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33ad2d-6c9b-4752-b2ec-a706dce635fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 30% of the capex would fund Converge ICT''s backbone targeted
        for its Visayas and Mindanao operations; 50% would be allotted for access
        network; while the remaining 20% has been earmarked to boost IT initiatives
        for digitalization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee3ce3-361e-4fcd-b2e5-19346075a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the plan to grow its subscriber base, Converge ICT is
        eyeing to make its national backbone fully up and running by the second half
        of 2021, with its broadband service reaching Visayas and Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5aa7b3-c67e-4472-b08c-4c956c6e9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will reach the entire country by the end of the year," its chief
        executive officer Dennis Anthony Uy said in the same presser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037b3c0-ebb2-44c0-a7f3-caf3afeba132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its residential subscriber base doubled to 1,038,000 in 2020 from
        530,000 customers a year earlier. For this year, the listed firm is aiming
        to grow its subscriber base to between 1.6 million and 1.7 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9465cb2-2883-40ef-8fee-7f9d857a1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the group is worried about dominant players PLDT and Globe
        Telecom''s aggressive network rollout, Uy of Pampanga shrugged this off, saying
        market penetration remains low.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7474a-8e80-4122-b774-53457f8a5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple players can play in the market... The consumers will benefit,"
        the top executive said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e39fec-b0f0-4b60-ba03-e8aed494e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Solid'' 2020 financial performance</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e5ee1-cc72-48cc-9755-3a5b187ab3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Converge ICT posted a 78% increase in net income
        last year, hitting ₱3.388 billion versus the ₱1.9 billion recorded in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d22ef-4633-4027-a483-7686e9d88ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the company generated ₱15.652 billion revenues in 2020
        compared to ₱9.139 billion from a year earlier, buoyed by its residential
        business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940e038-d955-4368-ac82-1b6c4e2e2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the home became both office and classroom amid the global pandemic,
        we further accelerated our fiber network rollout to deliver high-speed broadband
        connectivity to more Filipinos, reaching underserved and unserved areas in
        the country," Uy was quoted as saying in the filing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e45ab8-57b6-4d64-bfe1-406e93005e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s enterprise business also got a coronavirus kick,
        growing 9% to ₱3.024 billion against the previous ₱2.786 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8e2c7-190d-4673-911b-5aea8a6070e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnings before interest, taxes, depreciation and amortization stood
        at ₱8.218 billion, 76% higher than the ₱4.665 billion posted in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16769eff-f4b9-44c1-9a67-e0d16ab29a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:42.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:28.321+08:00
