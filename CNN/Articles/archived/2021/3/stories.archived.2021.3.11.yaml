      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also suspected that the police and the military were behind
        the Antipolo Memorial Homes'' refusal to hand over the remains of Dasigao,
        Bacasno, and the Dela Cruz pair to their families and lawyers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
