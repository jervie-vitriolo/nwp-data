      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran expressed confidence that the vaccine—which has already
        been rolled out in India—is safe even for the older age groups. He noted even
        Indian Prime Minister Narendra Modi himself got immunized with Covaxin earlier
        this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622545a1-0dec-4ee0-a861-6ecf65a0ea6c'
      'mgnl:activationStatus': true
