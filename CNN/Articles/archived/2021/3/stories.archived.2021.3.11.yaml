  'UK-covid-variant-more-deadly':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'A medical worker handles a test tube after administering a nasal swab
      to a patient at a coronavirus testing center, on February 18, in Dunkirk, France,
      where the UK variant has been detected. Photo courtesy: Sylvain Lefevre/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T00:20:43.162+08:00
    'imagesource': 'jcr:7332515b-35ac-4c54-be12-239bbae764a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e549c709-3ce1-4634-9ccf-a518b1b2c6ab'
    'lead': 'The coronavirus variant B.1.1.7, which was first identified in the United
      Kingdom, is associated with an estimated 64% higher risk of dying from COVID-19,
      suggests new research published in a peer-reviewed journal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T00:07:24.691+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:38:18.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:17.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newly published data suggests coronavirus variant first identified in
      UK appears to be more deadly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad9e38-814f-41d9-bb77-95dc2e122167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The coronavirus variant B.1.1.7, which
        was first identified in the United Kingdom, is associated with an estimated
        64% higher risk of dying from COVID-19, suggests new research published in
        a peer-reviewed journal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8692e-60e0-4bf8-8421-9c53d220e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e1c9f-ac0a-4f89-a13d-401a382efc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sample of people in the UK infected with the variant appeared
        to be between 32% and 104% — so around a probable 64% — more likely to die
        than those infected with the previously circulating variants, according to
        the study published in the medical journal the BMJ on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca91714-9d05-4b61-a8ed-e052ec929930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7608d-80c7-40db-b954-e82b75a73214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant was originally found to be more easily transmissible
        and the new data support claims from UK officials, based on preliminary data,
        that the variant may be more deadly, as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eced76a-e2af-446e-8842-d43834d54cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e747a-c4e6-4907-bf6f-ac61341b5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:22.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers, from various institutions in the UK, analyzed data
        on more than 100,000 patients who tested positive for COVID-19 between October
        through January, and were followed up with until mid-February. The researchers
        took a close look at whose tests detected the variant compared with those
        from previously circulating variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181305ca-5cf7-40f1-8f8f-9ebec5ba1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0daef-c7ee-45f4-8a1c-6f52683c5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed that the new variant was associated with 227 deaths
        in a sample of 54,906 patients — compared with 141 deaths among the same number
        of patients infected with previous strains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ce875-3f7d-4793-985a-fcedf500e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81744a9a-bd85-4a48-814b-9cb4fe0bbb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the community, death from COVID-19 is still a rare event, but
        the B.1.1.7 variant raises the risk. Coupled with its ability to spread rapidly
        this makes B.1.1.7 a threat that should be taken seriously," Robert Challen,
        lead author of the study from the University of Exeter in the UK, said in
        a news release on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5fe46-17e8-4285-89e3-63390cff7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether similar findings would
        emerge among more patients from other parts of the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34b066-59e4-4716-a77c-7e65dd285dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2495675-88ba-444d-adc7-0f65f9e22fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The variant of concern, in addition to being more transmissible,
        seems to be more lethal," the researchers wrote in their study. "We expect
        this to be associated with changes in its phenotypic properties because of
        multiple genetic mutations, and we see no reason why this finding would be
        specific to the UK."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454472b-b4bf-4344-9c36-09f9107b9202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:07:24.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-10-21/index.html"
        target="_blank">"Newly published data suggests coronavirus variant first identified
        in UK appears to be more deadly"</a></em></p>'
  'coronavirus-cancer-trainee-UK':
    'author': 'Scott McLean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T01:00:53.148+08:00
    'imagesource': 'jcr:a114e56a-e4af-42ab-9e89-080d0acea19c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b307b97-24e1-4fe5-82b5-8160ee109a5c'
    'lead': 'A survey published last month by the British Medical Association found
      that among more than 7,000 doctors surveyed in England, Wales and Northern Ireland,
      more than 3% said they were clinically extremely vulnerable and shielding at
      home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T00:34:34.822+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:37:39.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:17.926+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world needs all the doctors it can get right now. This cancer patient
      is risking the time she has left to become one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab167771-2dee-4ec4-84f1-5b17d3b44d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Perched on her living room couch, cup
        of tea in hand, Krista Bose rattles off complex medical terms without the
        slightest hesitation, then pauses to patiently explain each one in layman''s
        terms as if speaking to her own patient. Bose, though, is the patient, and
        what she''s describing is her own prognosis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb74db9-d6a7-4b7d-b140-72bd67951971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04727840-d493-4058-8d77-d0ef60164e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like keeping my medical hat on has helped me in a lot of
        ways," she explained over a recent Zoom call.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c7648-bc0d-4848-b08a-ede4c243209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55898d47-9474-4c0f-9838-81fecf2d60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aged 27, Bose is battling cancer for a second time. The first bout
        cost her some of the bones and most of the muscle in her left leg. Metal rods
        have taken the place of the bones and strength training has helped rebuild
        some of the muscle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271fa1a-c410-4cd9-bd3f-32d2eb7212b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20dbb29-0dd3-47a4-84fc-1ff1c8a9dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bose is so well-versed in medicine because she''s just 14 weeks
        shy of qualifying as a doctor in the UK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97115402-34e4-4407-abbb-8641433a4b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T00:34:34.823+08:00
