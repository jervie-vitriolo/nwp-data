  'female-power-bronze-age-spain':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T18:18:20.529+08:00
    'imagesource': 'jcr:110b861d-19e8-4d6c-b607-e94298116bf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f2edb52-1f37-4e2a-84da-50c15cdadfa3'
    'lead': 'Archaeologists working at an ancient complex in southeastern Spain say
      women probably held political power in the Bronze Age society that ruled the
      area 4,000 years ago -- a sharp contrast with earlier views of the civilization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T16:26:05.046+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:32.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:32.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These Bronze Age women were more powerful than we thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf86b51-c813-4bcd-ab66-edc3ceff4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://cnn.com/travel/article/necropolis-muslim-intl-scli-scn/index.html">Archaeologists</a>
        working at an ancient complex in southeastern <a href="https://cnn.com/2020/09/30/europe/iron-age-massacre-town-scn-intl-scli/index.html">Spain</a>
        say women probably held political power in the Bronze Age society that ruled
        the area 4,000 years ago -- a sharp contrast with earlier views of the civilization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecb49a-ba89-4ea3-ab22-655783cd42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said women of the ruling class may have been important
        in governing the El Argar society, the Research Group in Mediterranean Social
        Archaeoecology at the Universitat Autònoma de Barcelona said in a news release
        published Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b3892-23c3-4902-8b63-645f179e3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team analyzed grave goods found in a princely tomb in the La
        Almoloya site, in what is now Murcia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c14d75-d636-463a-8ffa-6f207aa5c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomb, known as Grave 38, contained the remains of two individuals
        -- a man between the ages of 35 and 40 and a woman between 25 and 30 -- alongside
        around 30 valuable items, many of which were made from silver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0081b2-20c8-4325-96a7-8e82832c8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the objects belonged to the woman, including jewelry such
        as bracelets, necklaces and earlobe plugs, and a silver diadem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbe959-e8c2-4acd-95bb-5a6b69355490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items were first discovered in 2014, and researchers have now
        determined that the tomb sat below what was the governing hall of a palatial
        building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ff6ea-e74f-47ac-9dae-051d9149e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time archaeologists have found evidence that the
        El Argar society was organized around these kinds of complexes, which had
        a political function.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54b8cd-8fc7-4e6a-9217-a9bcbf6f3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study co-author Cristina Rihuete, a professor of prehistory at UAB,
        told CNN that being buried under the governing hall would have legitimized
        the social position of those in the tomb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d9c76-3cee-4020-9f53-cd199f310221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women formed part of the political elite in the highly hierarchical
        society, Rihuete said -- and the implications are significant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf50a3d-24ba-4e0d-8cbc-e786b08b4aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role of women in the past was much more important than we have
        dared to imagine," she said, explaining that women in El Argar were able to
        have political power in their own right in a highly violent and exploitative
        society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05280e8-6c66-45a3-a2b7-1b7606adf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This says a lot about the process of silencing that women have
        suffered since," Rihuete added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fcc414-aea3-4b7b-8aa2-823cfb44d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People tend to think that our history is accumulated, Rihuete said,
        but El Argar suffered societal collapse to the extent that subsequent civilizations
        had no memory of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d6b43-c69e-46a4-bc7d-ddf74322c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost all knowledge of these people," said Rihuete, whose work
        over the past two decades has started to build a picture of life in El Argar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8e1ed-256a-469c-9a3a-a624e32a3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Argar society ruled in the region from 2200 to 1550 BCE,
        developing into the first state organization in the western Mediterranean
        during the last two centuries of its existence, according to the news release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edd7a6-8efa-46e1-a28e-a312cc1fcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists compared the diadem found at La Almoloya with four
        others found at different tombs from the El Argar society, and found they
        were all very similar and very valuable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dd366-465d-43b9-854a-90909acc5f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big surprise is that they match a clear model," even though
        they were found hundreds of kilometers apart, Rihuete said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afcc94-da27-40a3-9222-47344624ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the symbols of political power stayed the same across
        the extensive territory of the society, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76217391-9d13-4768-b9cf-75441216e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that elite women were buried with such opulent funerary
        goods points to their important role in Argar society, according to researchers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b406d-8d55-4e1b-9c94-a2095c818ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Argaric society, women of the dominant classes were buried
        with diadems, while the men were buried with a sword and dagger. The funerary
        goods buried with these men were of lesser quantity and quality," they said.
        "As swords represent the most effective instrument for reinforcing political
        decisions, El Argar dominant men might have played an executive role, even
        though the ideological legitimation as well as, perhaps, the government, had
        lain in some women''s hands."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6271bf-8fcf-4764-b5fb-05636cab3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple found in the tomb died simultaneously, or around the
        same time, in the mid-17th century BCE. They weren''t related, and had a daughter
        together, who was buried nearby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7aa69-875f-483a-9526-da56d804b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is planning further excavations at the site to try to expand
        our knowledge of El Argar, Rihuete said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c0a7b-4db1-4032-b2dd-1ae6dcba3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published in the journal Antiquity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9de181d-484c-43b8-9197-f19e87126d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:26:05.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/europe/female-power-bronze-age-spain-scli-intl-scn/index.html">"These
        Bronze Age women were more powerful than we thought"</a></em></p>'
  'Justice-elusive-slain-Tanauan-Los-Ba-os-mayors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T16:31:10.457+08:00
    'imagesource': 'jcr:b2106273-d2c1-4a08-b6ad-9bf0041fff7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d967cc1-2fef-463d-a85f-ad099972dab0'
    'lead': 'Justice has not been served in the case of two slain mayors who were
      earlier linked to the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T16:32:45.388+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:32:30.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:32.690+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice remains elusive for slain mayors of Tanauan, Los Baños'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b4d90-3cc5-45a6-9988-b5e28f21b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Justice
        has not been served in the case of two slain mayors who were earlier linked
        to the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0594d-599a-48fc-883b-6085026efd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been nearly three years, and the death of Tanauan Mayor Antonio
        Halili is still unsolved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad6578-040b-45ba-8ef6-ee137d984220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong kaso po ni Mayor Halili ay considered na cold case kaya ito
        po ay naiturn over namin sa CIDG," Tanauan police officer Rommel Sandoval,
        who used to handle the case of the slain mayor, told a Senate hearing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef0f4b-2ccd-4332-b8fe-a87e89de2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The case of Mayor Halili is considered a cold case
        so we turned it over to the CIDG (Criminal Investigation and Detection Group).]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823cd49-f775-4902-acf6-c7cde0a91695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, Philippine National Police CIDG Director Albert
        Ignatius Ferro confirmed Halili''s case is already with them, but he did not
        elaborate on the pending investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce30d78f-8c0d-4231-9431-58f65b4237b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halili, who gained notoriety for his "Walk of Shame" campaign against
        illegal drugs, was shot dead by a sniper as he presided over the flag ceremony
        on the grounds of Tanauan City Hall in July 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904ef9b-0906-478b-91bc-d7cd9948e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had made headlines for parading people arrested for drug offenses
        while they were wearing placards saying, "Ako''y pusher. ''Wag tularan (I
        am a drug peddler. Don''t follow my example.)"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39ceb9-ac46-4175-beb0-3d7504c3552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the killers of Los Baños Mayor Caesar Perez have not
        been brought to justice either. Perez was gunned down inside the municipal
        hall late last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cb40db-af0c-4fe0-bae0-e0c0195b8de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A murder case has been filed already against the suspect—allegedly
        a gun for hire, but the suspect is still at large," PLt. Gen. Guillermo Eleazar
        told the Senate inquiry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b21b01-d8cd-44a9-aad6-4a111fcd56b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:45.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was part of the list of local politicians with alleged links
        to the illegal drug trade that was bared by President Rodrigo Duterte in 2019.
        Perez, in a TV interview, denied his alleged drug ties and said the accusations
        were "politically motivated."</p>'
  'Ayala-Corp-2020-income-down-pandemic':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-11T16:47:39.620+08:00
    'imagesource': 'jcr:9a438d1f-1937-4a30-9d2f-aeea1d46d100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66881b16-ce46-4265-94fe-e4ea22ed6e82'
    'lead': 'Ayala Corporation reports earnings of ₱17.1 billion for 2020, a 51% plunge
      from ₱35.3 billion it netted the year prior as its businesses take a hit from
      the health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T16:49:19.516+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:32:30.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:32.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ayala-Corporation', 'Ayala-Corp', 'income', 'net-income', '2020',
      'pandemic']
    'template': '1'
    'title': 'Ayala Corp. net income plunges by over 50% as pandemic weakens business
      demand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0ac52-1414-4744-96cb-f357599ca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Ayala
        Corporation has reported that its earnings plunged by over 50% in 2020 from
        the year before as the group''s businesses took a hit from the impact of the
        debilitating health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87239c31-e80b-4de1-8ee8-0f9b22992745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582560a3-3b2c-4481-a5e4-4469ccece64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Thursday, the
        conglomerate said its net income for 2020 shrank to ₱17.1 billion, a 51% nosedive
        from the ₱35.3 billion it posted in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8872e8b-8883-403e-9587-e0847cb3db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.516+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92308ef3-1d5a-4392-920b-89364ab60c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayala’s businesses recorded lower net profits due to the effects
        of the pandemic on business operations,” the filing read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a339d5-6410-472f-a80c-36a9f71d5c3c'
