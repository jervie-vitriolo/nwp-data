    'title': 'PNP claims ''Bloody Sunday'' victims were NPA members; activist groups
      reject tag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1857ff-e428-45ca-bc55-38c0792cc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) --</strong> The
        Philippine National Police claims the victims of the so-called "Bloody Sunday"
        operations last weekend were members of the New People''s Army "hiding behind
        the facade of being activists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cb954-c753-48b7-8a5b-ba55d91e3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e83546-13a4-4c61-bca3-acbbc60df638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson Brig. Gen. Ildebrandi Usana said while being a
        communist is not a crime, he clarified that authorities are running after
        members of the NPA not because of their affiliation but because of the supposed
        illegal acts they have committed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2765a-0e75-4e73-8c43-042014c09977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ecfbd-b9c7-48cc-a17d-da2d6f49b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what are these acts? These are acts of violence, destruction
        of property, child trafficking, extortion, killings, illegal drugs, and maybe,
        even financial crimes," Usana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3facc6-d62e-4d50-9035-2cea05cae1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb511b-ea01-4281-9d0d-4e0a9f361228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine persons were killed and six were arrested during simultaneous
        police operations in the provinces of Cavite, Batangas, Laguna, and Rizal
        early morning on Sunday. Illegal possession of firearms complaints were also
        filed against the arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59ca4f-9600-457c-a7f0-dda3a466eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1158c-0e17-451b-a7aa-e3e68214fc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But human rights groups slammed police allegations that the victims
        were armed and had fought back.  They said the weapons were planted by state
        forces and that the whole operation was part of their crackdown against critics
        of the Duterte administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94609cb6-1580-4996-a75e-9ce5a5c9de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b82fca-ec59-4faf-b56a-e31591aee63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is already the presumption of guilt, regardless of whatever
        crime they concoct against them," said Cristina Palabay, secretary general
        of human rights group Karapatan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b2ff7-8412-43b2-a247-728ba5e0fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35797418-5f4b-4ae5-95f2-44ca735e4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan also said most of those targeted by the police operations
        belong to activist organizations and were red-tagged prior to the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcfc65-4882-4a24-aa07-c3cc0c3e64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedff9ed-2008-419c-bda2-36f88a13c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international group Human Rights Watch also said the PNP''s
        explanation was disturbingly similar to claims frequently used to explain
        the killing of alleged drug suspects in the government’s war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e2c25-bde6-4b7c-bbeb-629f44e00edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.362+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.121+08:00
