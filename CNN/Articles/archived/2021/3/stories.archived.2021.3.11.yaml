    'jcr:uuid': '70b3b488-6652-4f35-8db8-7120d15cc686'
    'lead': 'The government is working to secure more AstraZeneca and Novavax vaccines
      from the Serum Institute of India, according to Indian ambassador to the Philippines
      Shambhu Kumaran.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T17:41:27.111+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:32:19.542+08:00
