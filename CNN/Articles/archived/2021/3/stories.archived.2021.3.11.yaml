  'Media-freedom-fight-threatens-to-escalate-UK-China-tensions':
    'author': 'CNN staff'
    'caption': 'Beijing has summoned Britain''s ambassador to China over an article
      she wrote on press freedom, escalating a bitter row between the two countries
      that has spilled over to the media industry. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T14:47:45.224+08:00
    'imagesource': 'jcr:8277ea0c-8d09-4cd6-9477-3a28ad225ca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280178ad-0f88-4963-b065-d9251da77b16'
    'lead': 'Beijing has summoned Britain''s ambassador to China over an article she
      wrote on press freedom, escalating a bitter row between the two countries that
      has spilled over to the media industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T14:53:38.646+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:32:47.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:30.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Media', 'China', 'UK']
    'template': '1'
    'title': 'Media freedom fight threatens to escalate UK-China tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe4365-462a-4d47-aad5-f5efde8f21d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beijing has summoned Britain''s ambassador
        to China over an article she wrote on press freedom, escalating a bitter row
        between the two countries that has spilled over to the media industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa4e2c-2e94-4ae3-9734-3acf5cb7f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China''s Ministry of Foreign Affairs spoke to Ambassador
        Caroline Wilson and lodged a formal complaint with her against a post she
        published last week on WeChat, the popular Chinese social media network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9bfb1-0dc9-42de-9ebe-7820f1f396b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the piece, Wilson argued that "foreign media in China are being
        misrepresented, which obscures their positive role."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040bf064-4c83-4c8b-9e6d-69a1d3f747ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign media criticism of the Chinese authorities does not mean
        that they dislike China," she wrote. "On the contrary, I believe they act
        in good faith and play an active role as watchdogs of government actions,
        ensuring that people have access to accurate information and protecting those
        who do not have a voice."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0413b35-50f0-46d0-a571-16fa2243522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United Kingdom and China have been growing
        in recent months over a series of issues, including the political future of
        Hong Kong and human rights in Xinjiang. The various disputes have already
        ensnared some businesses, including Chinese tech firm Huawei and British bank
        HSBC (HBCYF). Regulators in both countries have also banned each other''s
        most prominent media outlets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b6556-97df-4580-a344-41f9b2c7b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, UK regulator Ofcom yanked state broadcaster China Global
        Television Network, or CGTN, from British airwaves, saying that the channel''s
        license holder did not have "editorial responsibility" for its output. Officials
        also said CGTN could not transfer its license to a new entity because it would
        ultimately still be controlled by the Chinese Communist Party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcee235-99c2-426d-b216-6f573a267aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, China''s National Radio and Television Administration
        (NRTA) banned BBC World News, claiming that the network had broadcast reports
        on China that "infringed the principles of truthfulness and impartiality in
        journalism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76ee6d-3106-4adf-8a8c-e9c0f9d5c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her WeChat post, WIlson added that local news organizations in
        China often face tougher conditions than foreign ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82a27c-bb20-4251-9178-a24c83c6bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike foreign media, Chinese media can only report critically
        under the conditions allowed by the government," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a2e14-f4a7-46e8-b8d3-5421eefe3cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article angered Chinese officials, who called Wilson''s post
        "inappropriate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bce3f1-7311-4987-bde4-c64bfdc39fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the head of the department of European affairs
        at China''s foreign ministry said that Wilson was "complaining [on behalf
        of] individual foreign media outlets sanctioned for false news and inaccurate
        reports, deliberately confusing news defamation with news monitoring, and
        being ''selectively blind'' to the foreign side''s crackdown on Chinese media."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dba02-5d66-4a37-a2c5-4e7ed73846ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their meeting, the Chinese official "stressed that the Chinese
        government and people never oppose foreign media, but those who produce fake
        news and viciously attack China, the Chinese Communist Party and the Chinese
        system under the banner of ''freedom of the press'' and ''freedom of expression,''"
        according to the Chinese Foreign Ministry statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1605d-769d-4d05-9544-d45c2a5bb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that Wilson''s article had spread "widespread
        discontent among the Chinese public and was strongly criticized." It has since
        been restricted from being shared further on WeChat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b494b-9891-4bf4-8734-88c750b897ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent (TCEHY), the Chinese tech giant that runs the messaging
        platform, added a notice to the post, saying it "violates" the platform''s
        rules. The company did not immediately respond to a request for comment on
        Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb0211-f3eb-4f24-851d-84ba401d6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson doubled down on her post Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee3dd2-07e4-4b11-af77-97fe3d2a7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand by my article," she said on Twitter. The American social
        networking service is blocked in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353e957-c028-411e-895e-8c766eb379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt the outgoing Chinese Ambassador to the UK stands by the
        170+ pieces he was free to place in mainstream British media," Wilson added,
        referring to Liu Xiaoming, China''s longtime envoy to Britain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748b17f-f0fc-4f87-9845-c965a73f59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:53:38.646+08:00
      'mgnl:createdBy': 'janine'
