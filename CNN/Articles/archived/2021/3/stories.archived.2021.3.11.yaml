    'jcr:uuid': '2500eb8c-78e6-4504-b082-c5191e697b4f'
    'lead': 'Pet care company owner Georgianna Carlos shares how Lazada helped future-proof
      her business during the lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T11:11:31.820+08:00
