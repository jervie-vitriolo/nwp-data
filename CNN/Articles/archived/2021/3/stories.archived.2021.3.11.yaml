      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b4d8c-dfbb-4ba8-96fe-0a320615a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom Inc. also posted a year-on-year decrease in net income,
        falling by 16% to ₱18.6 billion. This is attributed to its lower EBITDA, along
        with higher depreciation charges and non-operating expenses during the period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52bc45-0bf3-4f91-a602-ed73c9679fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
