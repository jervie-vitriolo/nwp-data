      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — A magnitude
        5.1 earthquake hit the waters off Santa Cruz, Zambales on Thursday, state
        seismologists reported.</p>'
    '3':
