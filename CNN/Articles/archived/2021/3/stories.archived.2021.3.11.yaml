      'mgnl:type': 'text'
      'text': '<p>"We are improving the electoral system by making sure that whoever
        is governing and administering Hong Kong in future is somebody who loves the
        country, who loves Hong Kong," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
