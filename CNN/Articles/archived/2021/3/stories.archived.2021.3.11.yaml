      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Lt. Gen. Antonio Parlade, AFP Southern Luzon commander
        and National Task Force to End Local Communist Armed Conflict spokesperson,
        posted a video of persons supposedly demanding the release of the remains
        of the activists outside the funeral parlor.</p>'
