        to updating guidance once more people get protected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593738e7-1e22-4519-b6ec-8154837edf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d2890-a47a-4381-9814-25ce9be4d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have seen is that we have surges after people start traveling,
        we saw it after July 4, we saw it after Labor Day, we saw it after the Christmas
        holidays," CDC Director Dr. Rochelle Walensky said Wednesday in response to
        a question from CNN''s Kaitlan Collins during a Covid-19 briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b73a48-774e-4e5a-9ed1-f9329f5b3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c015512-db11-414c-8894-861f1614a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said because 90% of people remain unvaccinated they will
        wait to update guidance until "we have more protection across the communities
        and across the population."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552174c-e7f2-44d7-b047-a7fb72e4c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf600a-e5f4-4027-b542-0fb9a3b5cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to provide information for the 10% of Americans who
        are vaccinated and looking for guidance on whether it is safe for them to
        travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdd3eb-3c5d-4f95-aa2c-1db8a962f4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e7993-54af-4b4b-97f7-9e19f181d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of air travel for the vaccinated has become a hot-button
        issue, with the industry pushing back against the new CDC guidelines, according
        to CNN reporting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcec02-2b85-4c3c-b5e2-29ba731ee024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57016b5-c4ba-4807-a325-d22bfaff4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, industry group Airlines For America insists being
        on board a plane poses a low risk of coronavirus infection because of heavily
        filtered air and federally mandated mask wearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe1442-c663-4aa1-9e98-498a78ad7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e662ae-23a4-4788-adce-3c9e4819371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain confident that this layered approach significantly reduces
        risk," the group said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4960a17-81ca-428c-9c96-159109b6f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e1482-e266-4cb9-bea9-620d7f7685d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines issued this week by the CDC say people fully
        vaccinated against Covid-19 can safely visit with other vaccinated people
        and small groups of unvaccinated people in some circumstances, but there are
        still important safety precautions needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b60b08-fc21-4f99-a48d-9180dcad97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669a5b5-2bb0-49a6-91e3-999cf47ca7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC guidance says fully vaccinated people can visit other
        vaccinated people indoors without masks or physical distancing, visit indoors
        with unvaccinated people from a single household without masks or physical
        distancing if the unvaccinated people are at low risk for severe disease,
        and skip quarantine and testing if exposed to someone who has Covid-19 but
        are asymptomatic but should monitor for symptoms for 14 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad8518-9ac9-4dff-b15b-432218ae3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db23fe9-c2c4-41a2-b5f6-9ad14fe7d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance notes that people who are fully vaccinated still need
        to take precautions in many scenarios. The guidelines say fully vaccinated
        people must wear a mask and keep good physical distance around the unvaccinated
        who are at increased risk for severe Covid-19 or if the unvaccinated person
        has a household member who is at higher risk and wear masks and physically
        distance when visiting unvaccinated people who are from multiple households.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba6b97-a7ad-41f2-bf91-2e5aa9d045fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf361f5-c9a4-4da2-919d-ec7814b145ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC defines people who are fully vaccinated as those who are
        two weeks past their second dose of the Moderna or Pfizer/BioNTech Covid-19
        vaccines or two weeks past a single dose of the Johnson &amp; Johnson vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882e980-9476-4967-9a60-e1123e54e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c235547-bf53-4e94-8f06-dcb6acea500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has from the beginning pledged to listen
        to health and medical experts and let science lead their response to the pandemic.
        White House press secretary Jen Psaki made it clear during a Tuesday White
        House briefing that the CDC was the one driving the guidelines, not the White
        House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c0624-3386-41ef-9f40-18033c41411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cea13-e8f0-46ec-8ba9-13c54b68471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a determination made by the CDC. It wasn''t driven by
        or directed by the White House," Psaki said of the CDC guidelines when asked
        if Biden agreed on not issuing new guidance on travel for people who are fully
        vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3509667-8d0e-4a11-b8d5-868be4956ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369274b7-eb01-4355-acd0-5a2a545f690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki noted the guidance is "just a first step" and said "as more
        people are vaccinated, they''ll look at ways to ease additional restrictions."
        She noted 90% of the US population still remains unvaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d6effe-3ad3-4266-a8fc-3e6c6ac67031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2b665-e6bf-4c3e-8862-2f233e9dc4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, an emergency room physician and former Baltimore
        health commissioner, told CNN that she believes the CDC is being "overly cautious."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d6f22-0cd9-4039-bb8d-9ae4511a3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4429f9-f5d3-4c13-b6f7-d46732b421a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just doesn''t make sense that you can''t travel, especially
        if you now can get together with loved ones. I think a lot of people are eager
        to see their grandkids who they don''t necessarily live with and so I think
        it''s really important to give the guidance about travel," Wen told CNN''s
        Brooke Baldwin on "CNN Newsroom" this week</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcaaa0-9c90-413f-9224-6e900130b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b12bba-064c-46ca-a00f-95ab0d8de2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:09:38.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen, who is also a CNN medical analyst, added that she thinks people
        who are fully vaccinated should be able to travel "and that''s one of those
        incentives that we can give as a way for restoring freedoms" for those who
        get vaccinated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d9f7e2-4dad-412b-98a9-c234fbf9eb33'
      'mgnl:activationStatus': true
