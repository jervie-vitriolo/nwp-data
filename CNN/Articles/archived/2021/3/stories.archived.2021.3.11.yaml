    'lead': 'Denmark, Iceland and Norway have suspended the use of the Oxford-AstraZeneca
      COVID-19 vaccine while the European Union''s medicines regulator investigates
      whether the shot could be linked to a number of reports of blood clots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T23:37:43.113+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:31:11.716+08:00
