      'mgnl:lastActivated': 2023-01-25T00:31:24.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb8aba-f34b-4421-8a34-4b6f6bb47b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As times change, women are now assuming lead roles in most sectors
        of society and have proven that they can match or even outdo their male counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d67c51-9e12-4627-91f1-9550331a89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbc9ca-c837-4c6e-9be6-aa87f69e86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those female trailblazers who are making waves in their respective
        fields is Regal Entertainment chief operating officer Roselle Monteverde.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e38ea-4060-47b7-a923-bb2f458fcb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca8150-e257-4046-a2b9-54d0a6a18fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde told CNN Philippines her passion for writing and producing
        films is inspired by her mother, Lily—founder of Regal, and a legend in the
        Philippine entertainment industry for producing films of all genres for over
        five decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808d814-ba22-4e91-9a52-eb364e200923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2147cf5-f83e-4025-aece-002f594b40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up, I would see my mom working and her passion for making
        films. Her passion is so magnanimous, which is I think it''s hard for me to
        achieve her accomplishments," Monteverde said.</p>'
