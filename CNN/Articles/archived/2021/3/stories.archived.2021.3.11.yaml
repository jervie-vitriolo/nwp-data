      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c31e2a-c371-4bbc-93f0-cd43bb4248aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In March 2020, companies across the US
        abruptly shuttered their offices and instructed employees to work from home
        indefinitely as a result of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977664e2-b64c-42c7-957d-26f680881ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca815ff0-6ae2-4616-a8ce-8713ca38924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, many thought the shutdowns would last a couple months.
        But one year later, millions of workers are still working remotely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efae52b-297e-4567-b150-8642320cd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f074c8-50c4-4cc2-914a-85df82114c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has forced a large segment of the global workforce
        to go through a remote-work experiment on a scale never seen before -- and
        a lot has changed in the last 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ea3e4-94d1-405e-a022-3795036dec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.427+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e927d6a-fd8d-4856-93f8-c6cd5058636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boundary between our work and our personal lives has become
        blurred. Working at the kitchen table has become common and, for parents,
        juggling virtual school while trying to hit work deadlines has become a daily
        challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc6fce-8106-4982-b9cf-e8e9595179e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa23705-ef47-4bf6-a6c4-9308b35e8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers have also been forced to become more nimble. They''ve
        had to loosen restrictions on where employees can work, equip them with the
        tools do so and support them both professionally and personally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6658800-4e43-4f70-8940-329f723a98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a44508d-bab6-453c-900e-a1f23cb87469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve learned many lessons as a result: meetings aren''t always
        necessary, working a standard eight-hour shift may not be the best schedule
        for everyone, sitting at a desk doesn''t always mean you''re being productive
        and perhaps, you miss your coworkers more than you thought you would.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fe13a-edaa-473f-a205-b82ca6584217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4aed9e-97f3-4f11-a318-dd6eb1cd0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that more people are getting vaccinated and kids are going back
        to school, things appear as if they might get back to "normal," but the workplace
        as we knew it may be forever changed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff43abe-44eb-4d70-ac8f-dc6a125291e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7c9c7-1dc8-4661-88e8-c6b34adad94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies plan to remain 100% remote post-pandemic, while others
        -- including companies like Reddit and Microsoft -- will take a hybrid approach,
        giving workers more flexibility about where they work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5459224-dcb9-4d97-ad10-69fe562560b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939e622-1eaa-47f4-bccd-5058c65e99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, some companies will want everyone to come back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d6936-8019-4468-a0ca-73815431e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8c308-86eb-4634-96ce-7699d14024f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what the approach, workers and employers can expect to
        hit a few bumps in the road as they navigate the next phase of this grand
        work experiment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94b258-034a-4a84-8a84-80f576345561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49523831-a0b5-4270-9d01-039d1e362617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many companies succeeded working remotely in 2020 largely because
        everyone was doing it -- there was no built-in preference for office workers
        or stigma against remote workers," said Andrew Hewitt, senior analyst at market
        research firm Forrester. "Hybrid is going to make managing this difference
        harder."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbb70d-702a-47b9-99ca-1cded2395109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763126a2-8239-476b-8139-e7c52f8b74a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The initial shock</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff06ec0-e25e-45f7-8a92-8dbcdb80c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared the novel coronavirus outbreak
        a pandemic on March 11, 2020. In a matter of days, companies across the globe
        were shutting their offices and many had little to no time to prepare their
        employees for getting work done entirely outside of office walls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae66e70a-e505-4df4-9ffa-4a49f677bc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a19dc-8b7a-452d-af04-cd1098dd398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At business review site Yelp, the IT department had to scramble
        to find nearly 3,000 laptops for workers, primarily sales employees, when
        it went remote in March.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb500276-0e04-412c-bb33-22bee5008de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0ca51-d481-416e-b5c4-84eae528b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always had spare laptops, but not 3,000," said Chief People
        Officer Carolyn Patterson.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad9c5b-814f-46fd-94c7-7b9f0fd6aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1012d-61c1-4135-9d21-bd4c6d00537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence software company, Coveo, emptied its offices
        in early March 2020. With more than 600 workers across the globe, employees
        were used to working in different time zones and locations. Still, in-person
        collaboration and gatherings are an important part of the company''s culture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297344c-aa9f-4eb2-8118-5d9e2b6d040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a22956-1c47-4421-aefc-3361df2ecef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a company that had a habit of getting together; literally
        flying people all over the world... to get together. People need to interact
        in person," said CEO Louis Tetu.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95f73a-ca3a-4613-aeae-cb760f7dc6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bccfd-f2d8-4ee6-bb12-e91b9068aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, the company focused on making sure workers were
        well-equipped at their home office by allowing things like tech equipment
        and noise-canceling headphones to be expensed, as well as offering subsidies
        for high-speed internet. And it didn''t come cheap.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d9b7b-8a97-47a8-8a66-d716a1d3532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee38fe8-3508-44e2-92ce-99bb20a804a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That meant we were going to give you the best chair, best screen
        ... that cost us into seven figures overnight," said Tetu.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d07c7b-0a8d-491d-845c-7899e27655ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567114c8-56b4-4237-9b9a-7e30d355df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost, he said, was well worth it. "You cannot build a great
        company if your people aren''t well."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f2a73-f7ec-4cf5-a48e-5b42961aa864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b78c7-9e41-4434-a4fc-a11ad494d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t just figuring out the logistics of how to work from
        home that challenged employers and their workers at the start of pandemic.
        There was the mental and emotional toll it took as well.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b7b2c-4405-4f6b-91ad-564e80c1326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e3b76-3cec-453b-b868-23d2afb5a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognized that our employees were coming to us for guidance
        for everything: the pandemic, how they lived, wanting to know what was safe
        and what wasn''t safe," said Cisco''s executive vice president and chief people,
        policy and purpose officer Fran Katsoudas. "It became very natural for us
        to have meetings where we had medical and mental health practitioners and
        discussions about business strategy, all in the same meeting."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997988ca-1a51-4546-8da6-92e0d3720984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0935999-ebe0-48c0-bbe4-614faf613e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help employees cope with the changes and uncertainties of the
        pandemic, some companies enhanced their benefits, offering things like free
        counseling, stipends for childcare and office set-ups and increased days off.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4e33a-6bde-4547-86b9-21198bdee140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98b16a-bc11-400a-ab98-de920f4f401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to the workforce post-pandemic, remote work will
        no longer be considered a special perk.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f8a2f-2619-4751-8172-3d1fae06787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33f968-a007-4ab4-ab6e-4124e77c2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no longer: ''Do you offer remote work?'' But, do you offer
        it with enough organizational support so I can be as successful as the people
        who work in the office?" said Hewitt.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7644d1-0844-4b3d-9129-dc9cc73075b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8617bf1e-f97f-446e-acdb-cb486acc7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects about 60% of companies will offer a hybrid work model,
        while 30% of companies will be back in the office and 10% will be fully remote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750c884-4b16-40a6-afe0-50211ceff080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2b6b0-5138-4b70-8482-d7f9cfa12b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Now here comes the hard part</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ba090-17fd-4bda-b1a8-1ceacffb53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges, Hewitt says the past year has been easy
        compared to what will come next.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafb5b5-baa2-434d-ae3f-05f70441b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a3738-bf6e-4a72-9b59-80805a7d50eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been playing remote work on easy mode. We''ve all been doing
        the same thing, everybody has had equal access to information and promotions,"
        said Hewitt. "It will get harder in 2021 with hybrid."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18fd4cb-e548-4860-98d6-6ad8efae99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d467f9-cb9b-4e01-b732-bcffa4be1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequality between remote and in-office workers can become an issue
        among hybrid workforces. People in the office get more face time with the
        boss, which can lead to better relationships, increased access to information
        and top assignments.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa73ec4-d523-402c-802b-e1e8181a6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6c988-b896-4f19-b3ec-1e6fa9bb1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was the stigma [before the pandemic], that remote workers
        were less productive and career focused," Hewitt said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62320b1-07d6-415b-ad53-8037eb93b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0bae7-2a47-4687-bb75-7dcd9c3897b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And companies have grappled with allowing remote workers in the
        past. In 2013, Marissa Mayer, then-CEO of Yahoo, sparked controversy when
        she ended the company''s work-from-home option citing the need for better
        communication and collaboration among staff. IBM called back some of its remote
        workers in 2017.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630c964-e469-4041-adc4-84e5128b0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fdf22d-2ef2-453b-af63-9da38ddccf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training managers on how to equally incorporate remote and in-person
        workers in meetings and decision making, as well as how they communicate is
        a critical step in equalizing workforces.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1defce-c3de-4996-8f4d-b6fb95ac8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ce3a5-1ac8-4e68-a927-5bc3bf22f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Yelp, the majority of employees worked in the company''s offices
        before the pandemic. The company is now giving most employees a choice to
        continue working remotely or come into the office a few days a week.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce970436-96e5-46f4-96df-fb6dc34ff22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8376442-937c-46a8-978c-30e67e454fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be very cautious that managers don''t shift into
        patterns that you have to come into the office for an important meeting, since
        that''s not possible if people move away," said Patterson.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a042be4-dde9-4a30-95a2-c311464785bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a47d8f-a7c0-415e-b3f4-89b42899dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who move to areas with significantly higher or lower cost
        of labor could see their pay adjusted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90697927-3087-4397-9234-23356fc8c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abcaae-f12b-4c11-b2a4-021ee4537be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company created a three-tiered system to handle compensation
        changes for workers that relocate.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5604f-c566-46b1-b740-5ba19922347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46e43b-35a3-40fe-bb80-3bc63b801e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are moving from a tier one location to a tier three, you
        will experience a reduced salary, but we still want to be competitive," said
        Patterson.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc1d10-84b6-41b7-b53b-a9972ec94469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42273881-a19b-4783-bd54-3c2c9cf9d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coveo also plans to give employees flexibility to choose where they
        work, but it has no plans to mandate that everyone be 100% remote.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80d7ae-ffec-4d7a-bff7-a70afc011c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa7b41-57d9-411f-8d0e-d79ae05f65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very dehumanizing," Tetu said of companies going fully remote
        and getting rid of offices. "I think Slack and Zoom are great, but there is
        no equivalent of getting people together and fostering a common culture."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8061bd-d5a2-4bec-9a04-8ce7893a469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f6289-7d9e-451c-a020-45565517a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s looking forward to the day he can get his team together safely.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb393b5-2e6a-427a-928e-4742f3c85582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc51313-301b-4506-8220-65c90c8cb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to spend hundreds of thousands of dollars on plane
        tickets to bring everyone together. There is no question. There are massive
        gains and benefits in terms of cohesion."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36075d6f-bcb6-4365-ad98-bade573b6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca373c-ecb1-4697-94f5-0b1f37cef70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things start to return to normal and services like daycare reopen
        regularly, employers will likely become more strict with their remote working
        requirements, according to Hewitt. That could mean requiring the employee
        have childcare in place during working hours or standardizing a time zone
        that everyone works in.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf87436-bf18-4f1e-b96f-466cb90a1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53044158-7cc6-4030-a64c-e9bdce987c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other thing that does come up with ''anywhere work'' is tax
        laws," said Hewitt. "That can get tricky and complex."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1530e-99c4-468a-b759-b9b75b194a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95aafc-d1a9-49e5-9b83-bde98c8d4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should an employee move to an area where a company doesn''t already
        have employees or an office, it could bring administrative and tax burdens
        to the employer. Relocating could also affect workers'' tax bills if they
        work in one state but live in another.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbea7d-9e78-4715-9ea4-425ea2ab3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f68a4e-ed5b-4c6d-86de-e577e775864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.433+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The shrinking office</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e28963-c280-42ba-9178-dcf98e84f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies will also likely need less office space as more employees
        start working remotely.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc57ab9-eef6-4faf-a4df-7b808dee890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4399230-f1e5-4e78-9917-db0cf368054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetu expects his company to use about 70% of the square footage
        that it did pre-pandemic.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab573ea-da7b-4d96-aeaf-0735c97467ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5d7dd-fbbd-4275-824a-565fe0458d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet the needs of a hybrid workforce, office designs are likely
        going to look different as well.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e5cac-a3d3-469a-b950-9d2f57288eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab6e5e-df7c-406d-aab9-a1f3abe3357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every worker will need a designated desk. Collaborative spaces
        will likely become a bigger priority so that more team-focused work can happen
        in the office, while individual work will be done at home.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec3e4b-fb1d-4cfd-9769-0b5f4201238a'
      'mgnl:activationStatus': true
