      'jcr:uuid': 'e3ecff61-2acc-495e-addc-c5095cd8cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:55.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:02.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to send a signal to the public that it''s not business
        as usual,” Interior Undersecretary Jonathan Malaya said in a media forum in
        the same day. “At this point in time, at the very least a uniform curfew is
        what is required.”</p>'
    '35':
