      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: It''s been one year since COVID-19 was
        declared a pandemic and businesses started closing. CNN Business looks back
        on the pandemic''s impact on the global workforce and how things may have
        forever changed.</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85671b15-5918-4448-a00b-978ad7e4732d'
      'mgnl:activationStatus': true
