  'Brazil-variant-COVID':
    'author': 'Flora Charner and Marcia Reverdosa, CNN'
    'caption': 'A second wave of COVID-19 is ripping through Brazil, pushing hospitals
      and ICUs toward collapse and claiming record numbers of daily deaths. (FILE
      PHOTO)'
