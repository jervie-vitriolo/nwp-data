      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benjamin Abalos
        Jr. announced this Thursday evening after he met with local chief executives
        of the National Capital Region to tackle protocols needed to curb the fast-rising
        number of infections</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb79850-7e6d-4ecc-8864-78a5e7be92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagkasunduan ito para hindi na malito ang tao," he said in a
        media briefing. "Pwede naman magkanya-kanya sila, pero kung magkakanya-kanya,
        mas mahirap dahil ang paggalaw sa Kalakhang Maynila ay napakabilis. Ilang
        minuto lang ay nasa ibang lugar ka na."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdf23d-557c-4693-8907-69167877fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mayors agreed on this to prevent confusion among
        the public. They could opt to enforce varying curfew hours, but if they do
        not unify their policies, it would be more difficult because movement in Metro
        Manila is really fast. In just a few minutes'' time, you''re already in a
        different city.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ff4fc-de62-4ccc-b268-23e6d06d7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of all ages will be covered by the order, but Abalos clarified
        essential workers who are on duty, or who will be going to or coming home
        from work during curfew hours will still be exempted as long as they present
        their IDs to authorities. Food deliveries will also be allowed, and restaurants
        are still permitted to operate 24/7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f472b-3678-41bd-8aef-101637061fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for violators will depend on the different local government
        units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b9a1e-e8c6-43d3-9c43-fecc7c0a7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the curfew, the MMDA chair said mayors will impose granular
        lockdowns in areas with clustering of COVID-19 cases. The enforcement of rules
        will be stricter, and testing and contact tracing efforts intensified, he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c48f53-52e9-4dd7-8098-7827f68f45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will be very stringent measures dahil hindi po biro ang nakitang
        mga numero ng mga mayors sa mga kasong nangyayari po ngayon, at lalo na po
        itong UK variant at South African variant," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239c46c-b14f-4561-b717-286f17231985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These will be very stringent measures because the
        rising cases the mayors are seeing now are serious, especially those involving
        the UK and South African variants.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe7ae8-8151-43d6-b748-cd56abb2dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From around 360 new cases recorded in the NCR daily from February
        4 to 10, Abalos said the average number has climbed to over 1,400 after a
        month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3d974-616c-4cb4-982e-bfe4a372d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials and OCTA members were also present in the meeting
        to provide a full picture of the current COVID-19 situation and guide the
        mayors in the policy revision. According to Abalos, the resolution to officially
        enforce the new directive is currently being drafted to be signed by all mayors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0009f-27cd-4a87-b932-fd3525f7e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has so far logged nearly 250,000 coronavirus cases,
        based on the DOH tracker. This number accounts for around 41% of the nationwide
        total, which has already breached 607,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d38229e-bd07-485c-b104-61ddca57fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:54:44.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research group earlier warned single-day new cases in the
        region could hit as many as 3,000 before April, while the country could see
        up to 6,000 daily infections.</p>'
  'smc-business-recovery-pandemic':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-11T21:36:25.289+08:00
    'imagesource': 'jcr:92561843-19f8-4844-8d46-d5b5aa9d1a28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46ab4aa-a8d6-402d-b710-b3e6518efd70'
    'lead': 'Conglomerate San Miguel Corp. says it has started regaining its momentum
      after witnessing "solid" financial performance in the second half of 2020 despite
      the country''s ongoing battle against the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T21:27:26.921+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:55.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:36.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC: Second half ''solid'' performance points to business recovery from
      pandemic impact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae721bb6-3daf-4bd0-9e11-fb1e6d0e149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Conglomerate
        San Miguel Corp. says it has started regaining its momentum after witnessing
        "solid" financial performance in the second half of 2020 despite the country''s
        ongoing battle against the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacbadd3-8f35-458c-8286-3e535c58e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net profit in July to December period reached ₱25.9 billion, seven
        times better than the first half and a 15% improvement from the same period
        in 2019, the group noted in a statement on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0027a5-a869-4293-b71d-b78306872307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, net income in 2020 reached ₱21.9 billion, a big drop from
        the ₱48.6 billion it recorded a year earlier, as business operations took
        a major hit from strict quarantine controls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dcd5b-93c3-4517-8808-5da74805bd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weaker 2020 earnings, SMC president and chief operating
        officer Ramon S. Ang said recovery signs were evident since the start of the
        second semester.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f3035-7f2c-42b4-9ab7-20658beb6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s vaccination efforts are also propelling the business
        tycoon''s bullishness on an economic rebound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c1ccd-f40b-4422-9700-89f1ba0cb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it has not been a good year for all businesses and our economy
        overall, we’re encouraged by the sustained recoveries that our businesses
        showed in the second half. There are still so many challenges ahead--and a
        lot of uncertainty. But we believe our economic recovery is underway as the
        vaccine rollout gathers pace," he said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de665d-092c-449e-9e71-89294f6fb1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to stay focused on gaining performance improvements
        in this new normal while pursuing initiatives that generate jobs and deliver
        tangible assets to fuel our economy’s growth," Ang added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc356192-ad0b-494a-977b-92568febea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Miguel Food and Beverage, Inc. saw its net income
        in 2020 fall by 31% to ₱22.4 billion on consolidated revenues of ₱279.3 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c608fd-23ef-48c9-bf5d-e62619b54886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer production unit San Miguel Brewery, Inc. booked a 52% growth
        in sales in the second half of 2020 versus the first semester. Its revenues
        hit ₱107.9 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c2ae1-b985-49f0-982a-220b5b06c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Foods'' consolidated revenues just dipped by 3% against
        2019 on the back of strong performance of the Prepared and Packaged Foods
        segment, coupled with higher dine-in activities and food delivery services
        from consumers in the second half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2449d9-35e8-40b6-89e6-f558803cda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.922+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seasonal demand surge during the holidays, together with incremental
        sales from community resellers – an alternative channel we created at the
        height of quarantine restrictions that has since grown significantly--contributed
        to the Food business’ improved performance," SMC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33c43f-34d2-4a2f-9f3b-c36445c019bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings Corp.''s bottomline last year stood at
        ₱18.9 billion, while revenues fell 15% to ₱115 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77972b37-e452-479b-977d-4329f1844918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel refinery and retail arm Petron Corporation incurred a net loss
        amounting to ₱11.4 billion. However, SMC said Petron achieved a turnaround
        in the last two quarters of 2020, with a net profit of ₱2.8 billion in the
        second half of 2020 from ₱14 billion net loss in the January to June period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83730a11-2713-47df-a440-bf9ddb689c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate''s infrastructure unit SMC Infrastructure
        booked a 38% drop in revenues to ₱14.6 billion due to a decline in traffic
        volumes across its toll roads amid the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c537948-e06b-4fe8-9d2d-ff3ee7551579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volume improvements continued throughout the second half, with
        combined average daily vehicle traffic in the fourth quarter reaching 80%
        of 2019 levels, with notable recoveries seen at SLEX and Star Tollway," SMC
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56c2f0-fa8a-4828-971c-ba79cfbe6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:27:26.923+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in SMC went down by 2.42% or ₱3 to finish at ₱121 each on
        Thursday.</p>'
