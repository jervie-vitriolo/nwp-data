      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Roger Federer marked his return to tennis
        with a closely-fought 7-6 3-6 7-5 victory over Dan Evans at the Qatar Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3b32b-929a-49ff-9e80-d253310f23c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec956623-f386-40aa-b7c1-20963332ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:29.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his first game for more than 13 months having undergone
        two knee surgeries last year, 39-year-old Federer won a tense first-set tiebreak
        10-8 before being broken by world No. 28 Evans near the start of the second
        set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2ba4d-bbce-471e-8e98-9d3f4964ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1660a9-5581-41a2-b06d-814aea191f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans closed out the second set -- the first time he has taken a
        set off Federer in four meetings -- but the Swiss star was able to edge out
        the decider with his first break of the match at 6-5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bc860-5fa0-4c9b-8e02-c5eb6562cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b179fcb-48f9-4744-811f-b545ac29b1bc'
      'mgnl:activationStatus': true
