  'FDA-Gamaleya-Sputnik-V-COVID-19-vaccine-emergency-use':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T12:51:38.300+08:00
    'imagesource': 'jcr:84b3a188-b849-48c7-9ad6-7784a8d7a7b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c0ee780-26d0-4e5c-a0fe-44fbd65d6ac9'
    'lead': 'A team of FDA inspectors will fly to the Gamaleya Research Institute
      manufacturing plant in Russia next week because the company has not yet submitted
      a Certificate of Good Manufacturing Practice two months since it applied for
      emergency use of its vaccine Sputnik V. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T12:54:18.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:33:01.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:28.371+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA team flying to Russia to review Sputnik V vaccine application'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36529ca8-aa6f-4491-bb72-5e7be9f03339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — A team
        from the country''s Food and Drug Administration will be in Russia from March
        15 to 18 to finalize its assessment on Gamaleya, which is applying for the
        emergency use of its COVID-19 vaccine Sputnik V.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa58a7-fb23-42f9-b1c2-41027a8cbac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo on Thursday said a team of inspectors
        will fly to the Gamaleya Research Institute manufacturing plant because the
        company has not yet submitted a Certificate of Good Manufacturing Practice
        (GMP) two months since it applied for the Emergency Use Authorization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7143e-9e8e-495e-8e20-9475dde6113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of submitting the requirement, the Russian vaccine manufacturer
        invited the FDA to personally inspect their factory. Domingo said the local
        representative of Gamaleya will pay the application fee for the GMP inspection,
        saying this is part of the usual standard operating procedures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936a39c-98a2-4bd7-82a9-0317227bfe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ine-explain kasi nila is that every country na nag-license
        sa kanila, kapag pumupunta doon iniisinspect sila, binibigyan sila ng EUA
        pero hindi sila inissuehan ng certificate of GMP,” Domingo said in a text
        message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d814d55-1877-40b7-8a62-a4c41c8c536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They explained that every country that has inspected
        their plant and gave them an EUA did not issue the certificate of GMP.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971b2f1-574d-40dd-9b10-2afde9ddc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA aims to release the result of Gamaleya’s EUA
        application before the end of the month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0361c-0976-44be-99b2-1adbf232a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the team they are sending to Russia are trained, adding
        they are tasked to give their feedback if something needs to be fixed or explain
        what measures need to be done so their findings can be addressed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e7b3b-fb8e-4fda-b7d8-1e934b1e75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T21:01:51.991+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Sputnik V Team representative told
        CNN Philippines that a GMP certificate "was provided to the FDA" already.
        When asked about this, Domingo said they have yet to check the additional
        documents submitted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d51c81-a5c6-4322-b452-cb2477268283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya submitted its EUA application in January, the third vaccine
        manufacturer to apply for emergency use in the Philippines. However, other
        firms that applied much later have already received their authorization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df940db-b8c3-4a2d-a288-bf07f3442106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian company previously told the Philippine government that
        it could supply 50 to 100 million doses of its coronavirus vaccine to the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fe7859-095b-4f3b-98ec-2c1d25a65e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After criticism last year over an early rollout before the completion
        of its Phase 3 clinical trial, Russia''s Sputnik V vaccine turned out to be
        <a href="http://www.cnn.ph/world/2021/2/2/russia-sputnik-vaccine-91-percent-effective-symptomatic-covid.html">91.6%
        effective</a> against symptomatic COVID-19 and 100% effective against severe
        and moderate disease, according to an interim analysis of the vaccine''s Phase
        3 trial results published in Lancet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326da71-6b5e-43d4-9607-3a884b4950d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T12:54:18.411+08:00
