    'jcr:uuid': 'b7429b73-f100-4b1d-be99-7d3a74efa490'
    'lead': 'A second wave of COVID-19 is ripping through Brazil, pushing hospitals
      and ICUs toward collapse and claiming record numbers of daily deaths.'
    'mgnl:activationStatus': true
