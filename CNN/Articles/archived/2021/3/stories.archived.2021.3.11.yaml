      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="https://cnnphilippines.com/news/2021/2/27/Philippines-COVID-19-vaccine-types-explainer-.html">COVID-19
        vaccines that will be tested and used in PH</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50230e-3737-48db-a59e-d763ea8e354a'
      'mgnl:activationStatus': true
