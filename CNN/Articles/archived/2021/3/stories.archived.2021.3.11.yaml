  'Parlade-NTF-ELCAC-communist-red-tagging-Senate':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T08:42:34.907+08:00
    'imagesource': 'jcr:ed58dc80-7258-43e8-a74b-ac6cd2666d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a265ff98-a339-49cb-9074-5960b29aeba2'
    'lead': 'Despite his nonchalance, Lt. Gen. Antonio Parlade insists there is no
      conflict of interest should he keep his top post in the Armed Forces and the
      NTF-ELCAC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T08:48:10.773+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:34:01.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:23.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parlade unfazed by Senate proposal to ax him from anti-insurgency task
      force'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b248f-a151-4616-b6f5-77cd612574f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Southern
        Luzon Command chief Lt. Gen. Antonio Parlade is undaunted by a Senate panel
        recommendation to kick him out as spokesman of the government''s anti-communist
        task force, claiming he actually favors the plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27585a-a1d7-4dab-a53a-bdc6b87de0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a recommendation from the Senate, that''s fine with
        me. It''s a welcome move actually because I''m performing dual hats as SolCom
        commander and NTF-ELCAC (National Task Force to End Local Communist Armed
        Conflict)," he told CNN Philippines on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba92e15-af8e-4fbf-bf15-4b4c44d15361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his nonchalance, Parlade insisted there is no conflict of
        interest should he keep his top post in the Armed Forces and the NTF-ELCAC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c77c6-53e5-4233-aa28-d2c2f5f7eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:04.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the delineation of my job as spokesperson of the NTF-ELCAC.
        When it''s not NTF-ELCAC, I don''t speak about it," he said. "I understand
        my job, so what''s the problem with that?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341f941-cac4-402a-8517-9d5fbb10c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are at least 50 other active military officials who
        are also part of the task force, explaining that NTF-ELCAC is an ad hoc body
        that is not even a government agency nor a civilian task force as claimed
        by Senate Committee on National Defense and Security, Peace, Unification,
        and Reconciliation chairman Senator Panfilo Lacson. He said it is a convergence
        of all government agencies handling the communist insurgency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f431278-41b6-4c2e-9017-80e39771c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel on Wednesday adopted a committee report recommending
        the removal of Parlade in the task force because it is illegal for an active
        military officer to hold another office. This was introduced as an amendment
        to the Senate National Defense and Security Committee’s report after conducting
        an inquiry on the issues raised against the Duterte administration''s incessant
        red-tagging.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a729715-f8f7-448c-8110-dbe4ca7014e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel said Parlade is violating Article 16, Sec. 5 (4) of the
        1987 Constitution, which provides: "No member of the Armed Forces in the active
        service shall, at any time, be appointed or designated in any capacity to
        a civilian position in the government, including the government owned or controlled
        corporations or any of their subsidiaries."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328a1d3-dfae-46b6-a713-6c15148b2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, who is a member of the task
        group, is backing Parlade. He said the NTF-ELCAC is composed of military and
        police officers, so if the same principles apply, they should all be removed
        from the controversial task force.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9423138b-f3d9-4b4c-bfb0-385a467ddd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tanggalin mo si Gen. Parlade ay tanggalin mo na rin kami dyan,"
        he said in a media briefing. "Wala akong nakikitang violation of the Constitution."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff24064-ee63-4e7c-b74f-fee01f4100e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remove him, you should remove all of us. I
        don''t see any violation of the Constitution.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825df82-333f-4944-af03-77b1cb5ef519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued the anti-communist task force is utilizing and benefiting
        from Parlade''s "expertise."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3f886-3f7b-4b2c-ba62-4e50af80635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:09:18.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parlade has red-tagged several human rights groups and even famous
        personalities like Catriona Gray, Liza Soberano, and Angel Locsin, whom he
        accused of supporting communist rebels. He repeatedly denied this in his interview
        with CNN Philippines.</p>'
  'Lang-Leav-most-personal-work':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-11T09:25:26.046+08:00
    'imagesource': 'jcr:4764d7d7-40d1-4946-8d69-b726222386de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b875e1a7-6063-46b1-b7dd-cd2f409bf05d'
    'lead': 'If you want to see the world through the eyes of noted poet and novelist
      Lang Leav, then look no further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T09:27:47.184+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:33:56.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:23.962+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What is Lang Leav’s most personal book yet?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec9ee6-480d-454d-b2e2-1547d51651f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> If you
        want to see the world through the eyes of noted poet and novelist Lang Leav,
        then look no further.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd27351-66a2-4654-ae82-41ea6590d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang recently released a new collection of poetry “September Love,”
        which she told CNN Philippines is her “most personal work” to date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6d05c-f59a-4706-927c-3faf43c21193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think because of the lockdown in the last year, I have really
        gone inwards with my work, which is why ‘September Love’ is really, really
        personal. It was like my world has gotten smaller. And I think because of
        that, it is like my most personal work,” the author said in an interview with
        New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c23dd-9a4a-450a-aeb0-23d45d696809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels closer to me, to who I am, it feels the most authentic
        at the moment,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b871f-78f9-4695-9fc6-9a8c1945f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that writers absorb the world through osmosis, making
        something out of the things they see and feel by travelling and meeting people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63238a-5f77-4329-bd12-6c49cd95492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September Love talks about love, relationships, heartbreak, and
        self-empowerment, something that Lang said she was always trying to teach
        her readers having been brought up in a feminist household herself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a3d87-70fc-45be-811a-00d58848e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:27:47.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lang has written international best-selling poetry books and novels.
        Her first poetry collection titled “Love and Misadventure” was published in
        2013. In 2016, the poet pivoted to fiction, releasing her debut novel “Sad
        Girls,” which also became a huge hit.</p>'
  'Japan-9.1-magnitude-earthquake-2011':
    'author': 'Emiko Jozuka, Blake Essig, Junko Ogura and Daniel Campisi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T09:42:09.654+08:00
    'imagesource': 'jcr:6526065b-dc07-4c41-a427-416f2c941570'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa1ce8dd-e62f-4771-9b32-2f17f8c7d841'
    'lead': 'More than 20,000 people died or went missing in the 9.1 magnitude earthquake
      — the worst to ever hit Japan — and subsequent tsunami on March 11, 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T09:46:18.872+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:33:43.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:24.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He clung to a tree for hours to escape death in Japan''s worst natural
      disaster. Ten years on, he''s still rebuilding his life'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabfa7f-10d9-4098-b18b-ca9459f14fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kenichi Kurosawa clung precariously to
        a tree as the water rose around him, entirely flooding the roads below.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a44b0-6060-444d-bd41-dc4121845100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost six minutes on March 11, 2011, a 9.1 magnitude earthquake
        —&nbsp;the worst to ever hit Japan — struck 370 kilometers (230 miles) northeast
        of Tokyo, triggering a huge tsunami that crashed into Ishinomaki, the coastal
        city Kurosawa had lived in his whole life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c456d76-1c43-4873-8157-2f22dcebbb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.872+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before waves up to 10 meters (nearly 30 feet) high swept
        in, Kurosawa, then aged 40, had scrambled 3 meters (10 feet) up a pine tree,
        wrapped his legs around a branch and hung on for his life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9b60a-3c1b-45e8-b58d-a9f80d9af701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like the ocean was all around me. The water was so cold
        it chilled me to the bone," he recalls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125643a-51cc-43fa-9fb3-85f460a62423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the water came up to his knees, Kurosawa saw people in cars gripping
        their steering wheels as their vehicles were washed down the road. Others
        who had been hanging on to trees felled by the waves were swept away. For
        hours, Kurosawa endured sub-zero temperatures. He thought of his wife -- he''d
        reached her on her cellphone for 15 seconds while in the tree, before the
        line went dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a87a2-3d15-4df4-9c2c-fd4f23ffa0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night turned to day, he heard someone in the distance calling
        for help with what seemed like their last ounce of energy. He says he doesn''t
        know that person''s fate -- but Kurosawa had just survived the deadliest natural
        disaster in Japanese history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51b2b5c-67ae-4ab0-a719-a6255cd6e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people died or went missing in the earthquake and
        subsequent tsunami. But the devastation went deeper than natural disaster.
        The Fukushima Daiichi nuclear power plant, in this part of Japan, became a
        catastrophe of its own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e2599-33b2-49da-bef3-5eb4d3a2d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 50 minutes of the first quake, the tsunami waves crested
        a 10-meter (33 feet) sea wall intended to protect the nuclear plant. As the
        water swept in, cooling mechanisms failed, melting fuel in three reactors
        and spewing deadly radioactive particles into the surrounding area, which
        have since dispersed and decayed to less-dangerous levels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1652922-8670-44ed-8bc2-dd1901c0d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, ceremonies to mark the disaster''s tenth anniversary
        will low key and socially distanced amid the coronavirus pandemic. In Tokyo,
        Prime Minister Yoshihide Suga, Emperor Naruhito and Empress Masako will attend
        a memorial, pausing for a moment of silence at 2:46 p.m., the exact time the
        earthquake struck 10 years ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5c4c9-9ead-4fa6-8ff2-2ace4f8bd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the destruction wrought, many survivors have rebuilt their
        lives and communities, but for many the legacy of the disaster will forever
        remain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dbf11a-10a8-4432-a6b2-3e21588bdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tsunami''s power</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd735d-4fc7-4911-8c83-73bb00f8da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ishinomaki, the second largest city in Miyagi prefecture, was one
        of the worst-hit communities by the tsunami. Waves covered almost 5 square
        kilometers (500 hectares) of land and inundated nearly 15% of the city, according
        to the International Tsunami Information Center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c7c61-caee-49ea-92ea-bbd9d996926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tsunami destroyed more than 50,000 homes and buildings in Ishinomaki
        alone, obliterating a vibrant city center and most of its seaport and infrastructure.
        Nearly 3,100 people in the city lost their lives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ea1a5-bf7a-467b-82ad-f7d0cc90a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurosawa, a plumber, was working in a neighboring town 12 kilometers
        (7.5 miles) from his city when the earthquake struck. He called his wife,
        who was sheltering in a bank, and told her to meet him at their home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e440401-cf97-47e0-a0b9-d939c81d557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, a tsunami warning was issued. He tried calling his
        wife again, but the phone lines were dead. Worried for her safety, Kurosawa
        jumped into his car and sped home to meet her so they could head to higher
        ground together. Cars raced past him in the opposite direction, making their
        way to established evacuation zones in the earthquake-prone country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e0d9c-1a8d-4c6d-b5cb-ce6e986ab739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he neared his home, he spotted what looked like tsunami barriers
        in the distance. When he got closer, he realized they were cars -- swept away
        by waves, bobbing up and down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed47e9-f4bc-43ac-af8b-3d3b6b0e37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he made a desperate U-turn, he glimpsed a man trying to escape
        the incoming water on foot. "I pulled him into the car through the window,
        and we sped away from the water. But by then, the tsunami was ahead of us,
        too," Kurosawa says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988e706-1ff0-4f24-a2dc-a8ce96ff9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon sandwiched by the waves, the pair ditched the car and ran to
        find shelter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f27a6-c80f-4609-a71e-5f12f4969d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kurosawa scrambled up the tree, a branch broke, and he fell onto
        the embankment. Kurosawa hoisted himself back up the tree just as the waves
        swept in. The man he''d rescued did the same. "I almost thought I wouldn''t
        make it," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6599a2-a740-46c9-8bc5-1cef22efcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine the power of a tsunami unless you''ve experienced
        it -- it''s a destructive force that just swallows everything up and obliterates
        everything in its path."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a987c8-f5b9-4b8a-b8ef-8bb64894f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear disaster</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9722d3-e3b9-4710-98f5-e6237cc8a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tsunami swept further inland to neighboring Fukushima prefecture,
        the Daiichi nuclear plant was melting down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7c67f-5625-41b1-9a19-4cad7d798ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan declared a nuclear emergency on March 11, 2011 for what became
        the worst such disaster since the 1986 Chernobyl incident. More than 300,000
        people living near the Daiichi nuclear plant were forced to temporarily evacuate,
        according to the Red Cross. Another 50,000 people moved out of the irradiated
        areas voluntarily.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e892613-5eda-488d-8366-20ade5311987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following months and years, parts of the area around Fukushima
        became ghost towns, visited only by Tokyo Electric Power Company (TEPCO) officials,
        safety inspectors and tourists seeking a dark thrill. Since the disaster,
        TEPCO has been pumping hundreds of tons of water into the nuclear plant to
        cool the reactors and stop the outflow of radiation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef5025-bd14-423e-817f-bb04aaec6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanup from the disaster is expected to take decades and cost
        billions of dollars. More than 35,000 people remain displaced, 10 years after
        the original meltdown, according to the Fukushima authorities.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a92be6-acd9-4cd9-81f0-24e5f76659e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajime Matsukubo, a spokesperson from the Citizens'' Nuclear Information
        Center in Tokyo, an anti-nuclear public interest organization, says the regions
        hit by the earthquake and tsunami have mostly recovered. However, the recovery
        work around the Fukushima Daiichi nuclear plant has remained at a standstill
        since the meltdown, as despite the large amount of money spent, the population
        around the area has halved since 2010. "After 10 years, what we have learned
        is that once a nuclear accident occurs, the cleanup is tremendously difficult,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2794c-32ea-4002-80e7-f2e684905d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, TEPCO is storing over a million metric tons of water
        used to cool the reactors in huge tanks at the plant. But storage space is
        fast running out and authorities, including the country''s environment minister,
        have indicated the only solution is to release it into the ocean -- a plan
        facing opposition from environmental campaigners and fishing industry representatives.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c5364-7d61-4dea-81e9-bf9775d26254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the Japanese government began lifting evacuation orders
        for zones with annual doses of radiation below 20 millisieverts -- the maximum
        exposure recommended by international safety watchdogs, and the equivalent
        of two full-body CT scans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75a703-77da-4268-92dd-81d8779d6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 2020, only 2.4% of the prefecture remains off-limits
        to residents, with even parts of that area accessible for short visits, according
        to Japan''s Ministry of Environment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66666b4-4249-48a2-8b9c-32f5025ec033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the decontamination efforts, a 2020 survey conducted
        by Kwansei Gakuin University found 65% of evacuees no longer wanted to return
        to Fukushima prefecture -- 46% said they feared residual contamination of
        the environment and 45% said they had settled elsewhere.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c415e2-1c2d-4f9e-bc20-2dde0cd95096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fukushima also shook Japan''s long-stated commitment to nuclear
        power. Prior to the disaster, the country''s 50 or so reactors provided more
        than 30% of its power, according to the World Nuclear Association, an industry
        body.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b6015-8694-4767-9876-67b1e0cab89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ended on May 5, 2012, when the country''s last operating reactor,
        in Hokkaido, shut down for inspection, leaving Japan without nuclear power
        for the first time in more than 45 years. (Two units of the Oi nuclear power
        plant were briefly restarted in 2012, but went offline again a year later.)</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b335c49-9e49-425c-b74e-ffcb39f4c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the nuclear meltdown, countries such as Germany vowed
        to shutter all nuclear reactors by 2022. But 10 years later, experts in Japan
        are divided on the use of the technology, which is better for the environment
        than burning fossil fuels, while the public''s anti-nuclear stance has slowly
        waned.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94d1801-491b-49eb-aec0-061a3c835e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2015, a reactor was restarted in Sendai, in Kagoshima
        Prefecture, on the southern island of Kyushu.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f2ecf-b23e-48df-b675-fcda52517362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passage of time</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7aaa6e-5842-4cb0-8093-2689b45b6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of May 12, Kurosawa climbed out of the pine tree.
        It looked like a bomb had wrecked his city.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfafbb-7630-4321-809d-0e2d1cfe8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he made his way home, he waded through the debris, dodging parts
        of wrecked boats that had washed ashore. Half-collapsed buildings were submerged
        in water, and he struggled to breathe the smoke-laden air.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed01bb0-b855-447f-a283-893a3f2ab8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurosawa''s wife was alive, having been evacuated to a school on
        higher ground. But overnight, they''d lost the friends and physical markers
        that made up their lives.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c9d8f-587b-4e55-ac71-28b4098338cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next six months, Kurosawa and his wife lived in rented homes
        and their friends'' offices. In August 2011, they moved into temporary disaster
        housing, a prefabricated building they called home for over three years. Kurosawa
        put his plumbing skills to use, volunteering to help his local community with
        odd jobs. He still lives in Ishinomaki.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc07db2-2abd-4d89-8655-b06c1c27b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went from having a normal routine to having an abnormal one that
        became the new norm. One year, two years passed -- the abnormal reality returned
        to normal," says Kurosawa. For five years, he had dreams at night of walking
        through the wreckage of his hometown.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809badfb-05c9-44eb-9034-1f600aef7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today in Ishinomaki, Kurosawa says people''s feelings toward nuclear
        power in the region remain just as mixed as each person''s experience of the
        tenth anniversary of the disaster.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b376e-681c-4a83-8907-30f9e58769bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People ask me how I feel now it''s been 10 years. I still feel
        like I''m living on that extended timeline and trying my best," he says.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b594652-3a6d-4ccc-ba7a-4982c99a0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Kurosawa has fought to rebuild his life, business
        and community. Today, coastal embankments close to 10 meters (33 feet) in
        height extend for about 56 kilometers (34 miles) along the coast to protect
        his city from the ocean. New public residences have sprung up on the city''s
        outskirts, while others are still being rebuilt.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3140c60-3497-4751-abc8-894873aa95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurosawa says people''s emotional scars take just as much time to
        heal as their built environment. But, he says, there is no point living in
        the past. Today, Kurosawa plays an active role in teaching others about disaster
        preparedness and keeps moving forward.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1dbf1-3084-4182-8081-8ca87860358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I learned from this disaster is that people need to live
        among each other. I think the hope lies in us," he says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644276f1-bb7e-4b51-ad9d-1607b1af5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, he drives past the tree that saved his life. He even
        tried once to reclimb it.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e74681-21de-4cb4-8830-16c2d6ef9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T09:46:18.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:33:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/10/asia/japan-tohoku-fukushima-tenth-anniversary-hnk-dst-intl/index.html">He
        clung to a tree for hours to escape death in Japan''s worst natural disaster.
        Ten years on, he''s still rebuilding his life</a>"&nbsp;</em></p>'
  'Mobile-World-Congress-2021-coronavirus':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-11T10:01:12.792+08:00
    'imagesource': 'jcr:aa8d9c0f-9522-4a8e-8e21-b17f0019e8c1'
