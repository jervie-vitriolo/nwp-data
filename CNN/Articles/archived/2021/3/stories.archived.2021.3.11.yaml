    'template': '1'
    'title': 'Roger Federer defeats Dan Evans as he returns from 13-month injury absence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f45864-75a9-4774-bdf4-432c079a462f'
      'mgnl:activationStatus': true
