      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ce502-f380-428d-8770-c4a043097719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northwell also gifted the Smithsonian artifacts involved in the
        shipping process of the vaccines and objects that helped maintain and monitor
        its temperature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86d1de-57d0-4d0f-9373-d4c4b54ffea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc841c-88b6-4dd0-8e32-cb28ba7ca433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dec. 14 was a historic moment for all: the day the very first COVID-19
        vaccine was administered in the United States," said Michael Dowling, president
        and CEO of Northwell Health, according to a Smithsonian news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23e78a-0cdd-481b-a953-a8911d7e762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516bba24-2292-42e4-a81b-ec12c4992c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our first real sign of hope after so many dark months in
        the fight against the global pandemic. ... But when Sandra Lindsay rolled
        up her sleeve, we weren''t just showing our team members the safety and efficacy
        of this groundbreaking vaccine -- we were telling the world that our country
        was beginning a new fight back to normalcy. It was an extraordinary moment,
        and I thank the Smithsonian for preserving this important milestone," Dowling
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48304df-668f-4d98-a4c2-a30e1fd5123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0b256-ae26-4851-b781-26c5465e54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:31.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum formed a task force in April 2020 aimed at chronicling
        events from the past year as well as documenting the effects the pandemic
        has had on businesses, work, politics, and culture, the Smithsonian release
        reads. Earlier this month, Dr. Anthony Fauci donated to the museum his personal
        3D model that he would often bring to meetings and press conferences to help
        explain the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4fed9f-4d20-495c-8d22-f028d0794756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:31.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32902ce0-0c1f-4e4d-88ad-f14d0f94f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgent need for effective vaccines in the U.S. was met with
        unprecedented speed and emergency review and approval," said Anthea M. Hartig,
        the museum''s Elizabeth MacMillan director, according to the Smithsonian release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18279b5-e6ef-4427-a884-102eb0f4f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e7e93-3ab6-44c7-a826-de3c0826c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These now historic artifacts document not only this remarkable
        scientific progress but represent the hope offered to millions living through
        the cascading crises brought on by COVID-19."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4318de-40ce-420d-ba78-985a6aa0b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58599f-d789-42c5-9c86-dae237d934d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian has created a digital portal for the public to make
        suggestions about what to include in the collection and share their own pandemic
        stories. It''s open through April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2a98b-41b8-44d0-8624-5f288992e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/us/smithsonian-receives-vaccine-materials-pandemic-trnd/index.html"
        target="_blank">"Smithsonian receives vial from the first COVID-19 vaccine
        dose administered in the US"</a></em></p>'
  'michelle-obama-mental-health-struggles-pandemic':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T05:45:07.598+08:00
    'imagesource': 'jcr:d0b8bfc7-0249-4b5d-b6c7-6cfd6402869b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c62e3aa4-d648-4d9a-83a1-7879b0f7e2b7'
    'lead': 'Former first lady Michelle Obama spoke about her struggles with low-grade
      depression during the COVID-19 pandemic and the challenges of 2020, encouraging
      Americans to speak more openly about their mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T04:39:54.697+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:35:11.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:22.260+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama opens up about mental health struggles during Covid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e008da7-5985-44a8-8c48-60811fedbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:11.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former first lady Michelle Obama spoke
        candidly in an interview published Wednesday about her struggles with low-grade
        depression during the COVID-19 pandemic and the challenges of 2020, encouraging
        Americans to speak more openly about their mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45c834-e8d4-4ec9-b046-be5dd9fbe41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165d2417-5024-4fd9-8a82-4e0d260965bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depression is understandable in these circumstances, during these
        times," she said in an interview with People magazine. "To think that somehow
        that we can just continue to rise above all the shock and the trauma and the
        upheaval that we have been experiencing without feeling it in that way is
        just unrealistic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c7ace-93ce-4c50-8cf7-9d8d4430e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501261e8-5bdd-42cb-ac15-2d61f2ad62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the reasons why we need to talk more about mental
        health because everybody deals with trauma, anxiety, the difficulties in different
        ways," Obama said in a video posted to People''s website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6165146-91fc-426c-9fa8-f7c3edd98c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfb7bc-b525-45da-a9ea-3594fb15b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic and the economic fallout has brought on a
        mental health crisis in America, and a US Centers for Disease Control and
        Prevention survey in August showed that nearly 41% of respondents reported
        mental health issues stemming from the pandemic. About 1 in 3 Americans said
        they had experienced symptoms of anxiety or depression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4f58f-9748-4f8e-b1f0-d562db746fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c9cff2-4bac-42f5-b332-5b24f4ed26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Obama revealed on her podcast that she was suffering
        from "low-grade depression" during the height of the pandemic, racial reckoning
        in the US and political strife.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86d75e1-7908-449b-811b-9a93f49eb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06448f27-b421-4871-a2f8-7369c2571f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the issue''s cover article, Obama told People magazine that
        she "needed to acknowledge what I was going through, because a lot of times
        we feel like we have to cover that part of ourselves up, that we always have
        to rise above and look as if we''re not paddling hard underneath the water."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e6f1d-8c3f-4204-80dc-b0fa08c775d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6809bbe-2eeb-4a58-ba13-6470a7a1dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the continued killing of Black men at the hands of police.
        Just seeing the video of George Floyd, experiencing that eight minutes. That''s
        a lot to take on, not to mention being in the middle of a quarantine," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf1f82a-1bfe-4c82-8d03-c9b26950f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692690ea-117c-4d0c-9722-e3f5c86d4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also told People magazine that she has been vaccinated for
        COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c931582-f561-42c4-be04-1db5742a9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10b144-b800-444b-a2fe-db48710439fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage everyone to get a vaccine as soon as they have an opportunity,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6e307-104b-4bf2-95e5-da731f5bcb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f67e18-c9ff-4480-bfbf-48b6f5e8f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former first lady also shared that the pandemic has allowed
        her and former President Barack Obama to build a stronger relationship with
        their two daughters as they quarantined at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a64c4d-df8b-4e7c-ac9e-4da0f33b223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c6cab-104e-4b73-a9c9-3d1f45ffb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:21.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These have been challenging times. Many people have struggled:
        jobs lost, people going hungry," she told People. "We''ve learned to count
        our blessings, the importance of health and family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da942575-451c-4291-bdf3-f8d79a164790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:39:54.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/politics/michelle-obama-people-interview-covid-depression/index.html"
        target="_blank">"Michelle Obama opens up about mental health struggles during
        Covid pandemic"</a></em></p>'
  'COVID-19-long-haul-hair-loss':
    'author': 'Madeline Holcombe and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T06:22:42.858+08:00
    'imagesource': 'jcr:02a52900-801b-4370-9f2e-cf75a32c67f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3605a4a6-1fd7-4827-9442-6a9c7a94ed3d'
    'lead': 'March 26 marks the one-year anniversary of Lauren Thomas Mandel''s COVID-19
      infection — and she and her family are still feeling the effects of the illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T06:25:03.844+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:34:30.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:22.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This COVID long-hauler is afraid to take a shower a year after her infection
      because of the amount of hair she has lost'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25acde0-b22a-46ad-a9b0-9390d68d1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — March 26 marks the one-year anniversary
        of Lauren Thomas Mandel''s COVID-19 infection &nbsp;and she and her family
        are still feeling the effects of the illness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53626384-4057-4b3d-a4a8-df524310e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst part of a year of symptoms, she told CNN''s Chris Cuomo,
        is the amount of hair she has lost. In August, she said it was like she had
        shed a small bird''s nest of her hair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532433ae-5048-4f1f-8020-ff217ca054b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she has to play a mental game to bring herself to wash her
        hair and potentially lose more, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d431ee7-0ab3-4729-96cb-8ddd009c248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of four said she, her husband and their 18-year-old son
        are among the growing number of people who are suffering from what''s called
        long-term Covid or long Covid. Although experts are still learning about this
        condition, they say even those with mild cases can have symptoms that persist
        for months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f767ffe-dd96-482c-9bd8-931251f9286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.845+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandel said her son''s taste and smell have improved but haven''t
        fully recovered. And her husband, a doctor, still has tingling through his
        body, shortness of breath and brain fog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af1bee-1072-452a-8e00-7f488487dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of being active, Mandel said three weeks ago she was
        diagnosed with asthma. Although her doctors aren''t sure if the virus caused
        her condition, she says she has not been breathing easily since that first
        day she felt her infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edfb610-e9fa-4ee8-801b-b433967a6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just sitting and watching TV, I can''t get that breath in sometimes,"
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddcff05-d5bf-46a8-98e4-5b1052bfaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is pushing herself to exert more energy, she said. She started
        the new year walking on the elliptical for 2.5 minutes, she told CNN. Now
        she is up to 15 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f4d26-2e98-4bb0-8a3f-4a6d495073e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:35.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What people are feeling</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd680dea-3899-43ce-b187-47b66ad5f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long Covid condition is still a mystery, but doctors say they
        are learning more all the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5edf35-acae-4aad-b243-ab91217c3ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:36.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 of those symptoms have been reported by patients,
        including fatigue, headaches, brain fog and memory loss, gastrointestinal
        problems, muscle aches and heart palpitations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc47c2-c507-4561-a139-0eada3d8d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just am so amazed by what comes through on a daily basis," said
        Dr. Dayna McCarthy, who treats Covid long haulers at New York''s Mount Sinai.
        She hears a long list of symptoms, including brain fog, rapid heart rates
        and irregular blood pressure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4a674-a023-491e-86d3-63f297758c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.846+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just people who were severely ill and hospitalized with
        the virus who are still suffering months after getting sick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1684c0-08ed-42ba-9406-8102914a2f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New or prolonged symptoms may occur beyond four to six months among
        patients with Covid-19, regardless of severity of acute SARS-CoV-2 infection,"
        the CDC''s Alfonlso Hernandez-Romieu said during a webinar for physicians
        in January.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4678d-e581-4c82-82cf-c4a3adf3d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians and therapists say they are treating people of all ages
        and those who were extremely healthy before they got Covid -- including marathon
        runners, athletes and trainers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9c42b-fe17-471c-87b0-5f166a32e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What long-haulers can do</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2886d3-7641-466f-a165-bf40a5f183fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suffering from long Covid, who have dubbed themselves long-haulers,
        have turned to support groups and clinics to get through their condition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dce466-b10e-4b8e-a790-7b47cc498f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facilities are opening around the country to meet help this growing
        need for assistance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2be606-0115-40b4-b30b-dfcc81b4bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s Mount Sinai was the first to open a specific clinic
        in May when it opened its Center for Post-COVID Care.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fc7a7-22d3-429c-9607-51abd1b08108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.847+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center has seen more than 1,600 patients, and there''s a months-long
        wait for appointments because demand is so high.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e79c3-a134-4a1d-aace-bb26fffe1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piedmont Pulmonary COVID Recovery Clinic in Atlanta opened in November
        and has already had about 600 referrals, said Dr. Jermaine Jackson, the medical
        director.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3dd1cf-9815-4854-b3b2-c85af444a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re learning more and more about this virus from day to day,"
        he said. "I like to say we''re building the plane as we fly it, or we are
        putting on the wheels as we drive the car."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814de200-efea-44ff-b614-07c3ca1091e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no specific treatment for long Covid. For now,
        doctors focus on treatment based on the symptoms reported by a particular
        patient, especially because patients have varying symptoms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ea6fd-8139-4359-b3da-d8c88be388b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, many patients who felt symptoms months after infection
        said they had doctors dismiss their symptoms, but now they say they are being
        taken seriously.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de42e08-ae57-4016-a6c1-7586488ec53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention last month held
        a webinar to help physicians identify the signs and symptoms of long Covid
        and learn about how these patients are being treated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc2f0e-bb6e-45de-8244-6e832745f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T06:25:03.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:34:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are suffering, as well as researchers looking to understand
        their condition, are benefiting from online support groups.</p>'
