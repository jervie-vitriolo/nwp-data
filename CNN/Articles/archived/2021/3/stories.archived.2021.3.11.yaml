      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc68835-5a2d-4b9b-976f-489eaa436884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dan had more energy left at the end but I was serving well and
        I thought I played actually a really, really good match so I''m incredibly
        happy about my performance," Federer said in his on-court interview after
        the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802be91b-3020-4244-b233-cfeeaeeb1c15'
      'mgnl:activationStatus': true
