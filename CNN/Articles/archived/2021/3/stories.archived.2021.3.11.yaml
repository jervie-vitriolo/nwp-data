    'jcr:uuid': '38894590-01a8-4329-9a0b-a9c214769e13'
    'lead': 'The Supreme Court affirms the acquittal of former president Gloria Macapagal-Arroyo
      in her graft cases over the controversial NBN-ZTE deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T18:49:05.624+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:32:04.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:35.639+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'NB-ZTE', 'deal', 'graft', 'corruption', 'Gloria-Macapagall-Arroyo',
      'acquit', 'Sandiganbayan']
    'template': '1'
    'title': 'SC affirms Arroyo acquittal in NBN-ZTE graft case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279afcfb-2430-45a1-bb23-28e745751ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> The
        Supreme Court has affirmed the 2016 acquittal of former president and three-term
        congresswoman Gloria Macapagal-Arroyo from graft charges over the controversial
        NBN-ZTE deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19aed7-12ad-419f-8ecf-bece19a16e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b91708-2a79-443b-92e2-6166a56bcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sc.judiciary.gov.ph/17505/">resolution dated
        October 14, 2020</a>, but was only released on February 23 this year and made
        public on Thursday, the high court''s third division denied the petition filed
        by the Office of the Special Prosecutor for the reconsideration of the Sandiganbayan
        decision to drop the graft cases against Arroyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ee006-6326-4e7b-984c-76c7a634b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b638e26-01bd-417a-8c27-d14cd429e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said "the petition is bereft of merit" and that "the instant
        petition infringes upon GMA''s [Gloria Macapagal-Arroyo] constitutional right
        against double jeopardy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7f772-e5b1-4325-b382-9dfa7819581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013dfb8-c9fe-4693-8677-833a7caa175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was earlier granted by the Sandiganbayan a demurrer to evidence,
        which is being filed by an accused when he or she wants the court to decide
        on a case half-way thru the trial, based on evidence presented by the prosecution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11595630-f3a9-4d61-880e-30b36279eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a372f66-6c91-49d2-8003-8fb7bda99d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The granting of such is equal to acquittal of the case which may
        be assailed only through a petition for certiorari under Rule 65 of the Rules
        of Court on grounds of grave abuse of discretion, the resolution read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe286cad-4932-41f6-9aee-a116b146d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4603f7-5a2d-4097-9c99-b7b53c1aa0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A cursory examination of the petition readily reveals that in essence,
        petitioner excoriates the Sandiganbayan’s evaluation and assessment of the
        evidence presented by the prosecution. Petitioner bemoans the "gross misapprehension
        of the facts and the evidence on record" which led to the grant of the demurrer
        in favor of GMA," it explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a52a6e-8337-4302-9b96-3cbeef1f3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a76eb-a477-41b7-b669-0d67f7e30214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Office of the Ombudsman charged Arroyo with graft for
        allegedly authorizing the national broadband project between the Philippine
        government and Chinese firm ZTE Corp., which was allegedly worth $329 million,
        when its actual cost was supposedly only $130 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0690c1-b4fa-43bc-8c3b-bf34be01add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de891a22-b9a7-4d21-b7c8-003177915db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC dropped the case, saying that the prosecution failed to show
        the deal was disadvantageous to the government. It also pointed out that the
        alleged deal never took effect since Arroyo canceled it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a4287-22b0-4f9b-803a-42ce57d63841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08508f-97b6-4773-b7d5-a52427fcbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was also acquitted of violating the Code of
        Conduct and Ethical Standards for Public Officials and Employees of Republic
        Act 6713.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ae7b9-27fc-4251-8525-202575b70d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfc1d7-39c3-4f80-9629-579e88ce8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:49:05.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:04.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal again noted that the prosecution failed to establish
        enough evidence to prove Arroyo indeed accepted gifts and favors from ZTE
        officials in the form of a round of golf and lunch.</p>'
  'pdplaban-duterte-vice-president':
    'author': 'CNN Philippines Staff'
