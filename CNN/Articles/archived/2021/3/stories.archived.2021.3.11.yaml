    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:38.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More European nations pause AstraZeneca vaccine use as blood clot reports
      investigated'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b76c10-ce78-4475-bac9-ba0b81ef9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Denmark, Iceland and Norway have suspended
        the use of the Oxford-AstraZeneca COVID-19 vaccine while the European Union''s
        medicines regulator investigates whether the shot could be linked to a number
        of reports of blood clots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14f4db1-07a4-4a55-ba05-9240d5651a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark announced a two-week suspension on Thursday following a
        number of reports of clotting in the country, including one fatal case. Iceland
        and Norway followed suit, but did not say how long their suspensions would
        last.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a861f5-74c8-4f1d-af49-fc8ce296de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish Health Minister Magnus Heunicke made clear the pause was
        a "precautionary measure," saying it was not possible yet to draw conclusions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee0116-84d3-48cd-9756-ef6db888b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We act early, it needs to be thoroughly investigated," he said
        in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56ff7c-9c4e-4244-a159-f9bf4aa15b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish Health Authority also stressed that the decision was
        temporary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f401f66-2ea6-4a86-b0cc-eb5e515d1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the middle of the largest and most important vaccination
        rollout in Danish history. And right now we need all the vaccines we can get.
        Therefore, putting one of the vaccines on pause is not an easy decision. But
        precisely because we vaccinate so many, we also need to respond with timely
        care when there is knowledge of possible serious side effects. We need to
        clarify this before we can continue to use the vaccine from AstraZeneca,"
        Søren Brostrøm, director of the National Board of Health, said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ca486-e797-43d9-aadc-86eee04d75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to emphasize that we have not opted out of the
        AstraZeneca vaccine, but that we are putting it on hold. There is good evidence
        that the vaccine is both safe and effective. But both we and the Danish Medicines
        Agency have to react to reports of possible serious side effects, both from
        Denmark and other European countries. It shows that the monitoring system
        works. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86c355-6268-4393-ab08-5e984a0a2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Kjartan Njálsson, assistant to the director of
        health in Iceland, said that although there had been no reports of patients
        developing blood clots in the country, they were waiting for advice from the
        European Medicines Agency (EMA). "It''s the lack of data right now that concerns
        us," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff746a-8b47-4a1b-94ab-cca73cf52650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Institute of Public Health issued a statement saying
        the country had also chosen to "pause" inoculations following report of a
        death in Denmark as a result of a blood clot. It also noted there had been
        reported cases of blood clots shortly after receiving COVID-19 vaccinations
        in Norway but "mainly in the elderly where there is often another underlying
        disease as well."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a7f46-6c09-4ead-9587-017b29d6fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a number of EU nations paused the use of doses
        that came from a particular batch of AstraZeneca vaccine, after a 49-year-old
        woman in Austria died of multiple thrombosis on Sunday. The EMA said Wednesday
        there was "no indication" that vaccination had been behind the cases of clotting
        or death.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445d401-7aa9-46b7-bfa3-0986bb969d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-12T09:34:43.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:31:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/12/AstraZeneca-COVID-19-vaccines-Philippines-blood-clot-side-effects.html">RELATED:&nbsp;PH
        to continue AstraZeneca vaccine rollout as more nations probe blood clot reports</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c55f13-4b6f-4a2d-9acd-a71336e69e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>AstraZeneca defends shot''s safety</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984c6f8-5efe-479d-953d-50198a00f9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, AstraZeneca said that patient safety
        was its "highest priority."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9ec32-99d5-4156-8b69-a0deaf6989da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulators have clear and stringent efficacy and safety standards
        for the approval of any new medicine, and that includes COVID-19 Vaccine AstraZeneca.
        The safety of the vaccine has been extensively studied in Phase III clinical
        trials and peer-reviewed data confirms the vaccine is generally well tolerated,"
        the company said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02da7fe-238d-440a-a44f-a369994daa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Italy joined Austria, Estonia, Lithuania, Luxembourg
        and Latvia in suspending the use of doses from batch ABV5300. Danish officials
        did not specify whether its reported death was connected to the same batch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af186aa1-c075-445d-865f-15e77a6e81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA said that batch ABV5300 had been delivered to 17 EU countries,
        comprising 1 million doses of the vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df856f8d-cd0c-48f4-a5d3-1ba2446789ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some EU countries have also subsequently suspended this batch as
        a precautionary measure, while a full investigation is ongoing. Although a
        quality defect is considered unlikely at this stage, the batch quality is
        being investigated," EMA said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22252840-3c5a-4f97-b576-2e7a6b856eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is the latest trouble in Europe for British-Swedish
        drugmaker AstraZeneca, which has come under pressure to produce more vaccines
        after it fell tens of millions of doses short in deliveries to the European
        Union.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b004b-5f7d-4112-8c47-8af4f261313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy banned the export of 250,000 doses of the vaccine to Australia
        last week in an effort to protect its national supplies. France said it would
        also consider banning exports, as concerns of vaccine nationalism rise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969b47b-4150-45cb-8250-3cf1f6b0de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also faced resistance in the bloc, where regulatory
        bodies in member countries have been slow or hesitated to recommend the vaccine
        in people over the age of 65, citing a lack of data.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4871c-1695-434a-bf03-5565d609e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulatory bodies in several countries, including Germany and France,
        have since changed recommendations to include over 65s as real-world data
        has since shown that the AstraZeneca vaccine is highly effective at preventing
        hospitalization in older populations. France limits the shot to people under
        the age of 74.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e0b1e-e7c7-4fda-8d8d-4e2754675d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anecdotal reports suggest people in some EU countries, however,
        are still choosing not to take the AstraZeneca vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9b293-8152-4246-a2ef-834934b402d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:37:43.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/europe/astrazeneca-vaccine-denmark-suspension-intl/index.html"
        target="_blank">"More European nations pause AstraZeneca vaccine use as blood
        clot reports investigated"</a></em></p>'
  'pfizer-vaccine-less-protection-cancer-patients':
    'author': 'Meera Senthilingam, CNN'
