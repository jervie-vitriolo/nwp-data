  'uk-media-executive-resigns-meghan-racism-issue':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-11T10:20:25.722+08:00
    'imagesource': 'jcr:d7d4d883-160c-4a09-8a2b-085930ef1110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0df482e-e648-4bc9-b559-cc496ffa974a'
    'lead': 'The head of a UK media industry body has resigned after the group claimed
      that racism played no part in coverage of Meghan, Duchess of Sussex, prompting
      a rebuke from more than 160 journalists of color.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T10:27:10.900+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:33:32.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:25.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK', 'media', 'executive', 'resign', 'racism', 'Meghan', 'Duchess-of-Sussex',
      'media-industry', 'Prince-Harry', 'Royal-Family', 'Queen-Elizabeth']
    'template': '1'
    'title': 'UK media executive resigns after Black journalists blast group for being
      ''in denial'' about racism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2653910-2250-48d2-9887-c895c2cc6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of a UK media industry body has
        resigned after the group claimed that racism played no part in coverage of
        Meghan, Duchess of Sussex, prompting a rebuke from more than 160 journalists
        of color.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dc4f2-770c-45b0-be9b-08446b1b6d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496a5ed-4097-428b-923e-40638b8ffaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Murray, executive director of the Society of Editors, on Wednesday
        said he would step down so the organization could "rebuild its reputation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da83b1-055c-4c0d-b289-30a25a7d9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02952661-80a1-4377-9997-661c4258f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray had said in a statement earlier this week that it was "untrue"
        that sections of the UK press were bigoted or racist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccde2e2-c2e6-424f-a077-484f9aa82bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445499bf-0990-4d24-88e5-c7d9af9f78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was responding to remarks made by Prince Harry during an interview
        with Oprah Winfrey in which he said that racism had played a role in how the
        British press covered his wife, Meghan, and that tabloid coverage was a major
        factor in the couple''s decision to leave the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a232654-9893-4c39-80f4-2f5dcdc52ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c1a780-f62a-49ca-a5ac-8e9b92d85a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted online, journalists of color — including from
        The Guardian and Condé Nast — urged the Society of Editors to address bigotry
        and racism in UK media coverage, rather than pretend it doesn''t exist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeeae5e-1a02-4815-853f-00e496518d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc064d2-9a0b-45ea-8975-5316c3e453ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s insistence that the Duke and Duchess of Sussex had provided
        no "supporting evidence" to support claims of racist coverage showed a "willful
        ignorance" of the discriminatory treatment of Meghan by the British press,
        as well as of other people who do not identify as White, according to the
        letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb136e0f-037f-4662-8a08-7de9e21d322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce6449-09d0-42b0-beca-acadd47b4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the undersigned journalists of colour, working in UK media
        organisations, deplore and reject the statement issued by the Society of Editors,
        denying the existence of racism and bigotry in the UK press," the journalists
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd067c-04d6-427a-b34f-e7c674909d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd53fe-ca92-4bdf-83ec-99355767e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blanket refusal to accept there is any bigotry in the British
        press is laughable, does a disservice to journalists of colour and shows an
        institution and an industry in denial," they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fc3da-e6fb-4863-80f6-c8115555274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f75af-9292-4e31-a871-1e14340e2672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter cited a range of evidence to support their claims, including
        a 2016 report by the European Commission against Racism and Intolerance which
        found that hate speech among traditional UK media, particularly tabloid newspapers,
        "continues to be a serious problem" and fuels prejudice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d804b-ee2d-4faf-bbe0-42ce5d106df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8aee7-1d06-4fa1-be3e-6e618b92646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compelling evidence can also be found in headlines run by major
        tabloids. One Mail Online headline declared in 2016 that Meghan was "(almost)
        straight outta Compton." Around the same time, The Daily Star ran a headline
        asking whether Harry would "marry into gangster royalty?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964319e-d975-41f3-8550-0cd890d09ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.901+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d0741-c118-4191-88cb-b5079e91f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, before Murray resigned, the Society of Editors issued
        what it described as a "clarification."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb1be61-07de-49e1-92a6-cf53398118eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f1c5d-9828-4a94-9ef3-d4c9a9546a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our statement on Meghan and Harry ... did not reflect what we all
        know: that there is a lot of work to be done in the media to improve diversity
        and inclusion. We will reflect on the reaction our statement prompted and
        work towards being part of the solution," the body, which runs the prestigious
        annual Press Awards, said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a388489-e323-460d-8fd7-70e1c90cb41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642f8e1-3c64-4120-af42-afa7801c7158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another statement, Murray acknowledged that the organization''s
        initial remarks had been "heavily criticised."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d82ae-520e-4814-a0ef-9b8a54cb2230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c95b5-8945-4b0b-bc9c-28e61799ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I do not agree that the Society''s statement was in any way
        intended to defend racism, I accept it could have been much clearer in its
        condemnation of bigotry and has clearly caused upset," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2560b-4261-4668-b422-280ea0c1f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3ccc1-c0e2-4275-9d8e-31ea9209eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage has already been done. ITV news anchor Charlene White
        on Wednesday quit as host of the Press Awards. In a letter first reported
        by HuffPost UK, White told the Society of Editors that it should "look elsewhere"
        for a host.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253b2d2-2367-47f1-b1ee-bde8327f2fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24e6435-3b14-40c1-838a-3866842e7d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps someone whose views align with yours: that the UK press
        is the one institution in the entire country who has a perfect record on race,"
        she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ed842-a660-4ce3-b915-7cbb34bec777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54276137-d89c-4ca7-abf8-472c701369da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editors of The Guardian and Financial Times newspapers have
        also disputed the original statement from the Society of Editors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b6d5a8-7a54-4f06-9987-e877cfafe994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85b8a9-f9a7-4364-9fcc-f47dabf29795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is work to be done across all sectors in the UK to call out
        and challenge racism," FT editor Roula Khalaf said in a statement. "The media
        has a critical role to play, and editors must ensure that our newsrooms and
        coverage reflect the societies we live in," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b4d9d-fe8d-49c4-87b2-37b5d5f35f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ceafd0-7cd1-4c4f-b64d-4b242c11ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every institution in the United Kingdom is currently examining
        its own position on vital issues of race and the treatment of people of colour.
        As I have said before, the media must do the same. It must be much more representative
        and more self-aware," added Guardian editor-in-chief Katharine Viner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48042178-bc22-4e80-91eb-2bf9d3928dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c86078-1e0f-4614-b975-65c0d93ba149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reach Plc, which publishes the Mirror, the Express and The Daily
        Star, declined to comment on the Society of Editors statement. CNN Business
        has contacted the Daily Mail and The Sun''s publisher, News UK, for comment.
        Harry and Meghan said last April that they would no longer engage with major
        tabloids and have sued some newspapers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a38666-b50b-4e1d-a9b4-474a4deacd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713408ba-cd85-4a12-82d9-57dbaf2c2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tackling the lack of diversity</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37b3c2-f6c2-411e-a20a-351657d35bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British press remains overwhelmingly White compared to the overall
        racial and ethnic makeup of the United Kingdom.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59f36f-0123-4a7b-9c05-84e3918647f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eca467-350c-4b82-9a62-a6c4e9e00da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Reuters Institute for the Study of Journalism in
        2016 found that just 6% of journalists across UK newsrooms don''t identify
        as White, compared with about 13% of the general population. The same study
        found that while Black Britons make up 3% of the population, they account
        for just 0.2% of journalists.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c038c4e-d92b-4de1-a133-268daf4e13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fde1d5-6c46-4f6e-a57c-66cf80325e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to a report last July from the Reuters Institute,
        none of Britain''s top 10 print, digital or broadcast outlets have a Black
        editor in chief.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f89b48-ecef-4d19-88d0-c034476f6713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523cf4ed-133d-4ce4-8111-8d0cbc975d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Society of Editors should have used the comments by the Sussexes
        to start an open and constructive discussion about the best way to prevent
        racist coverage in future, including through addressing lack of representation
        in the UK media, particularly at a senior level," the letter from journalists
        of color said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464d5c7-2b71-48a3-bd3e-2eb715b37b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33774b12-2f85-43ce-beef-c61843cb5695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when many industries and companies are engaged in a reckoning
        with race in the wake of the Black Lives Matter protests, we believe it would
        be a better use of the Society of Editors'' time to reflect on the lack of
        diversity," it added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd77858-9528-44cf-ad18-e03eb1c6fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a9066-551b-486a-a685-f4dbbdf276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:27:10.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:32.186+08:00
