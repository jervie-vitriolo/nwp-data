      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work on small businesses all ties back to the administration''s
        overarching goal of getting the pandemic under control and providing relief
        to a battered economy, one where allies say she''s been a key player.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2892b-a5c4-451a-b854-97618106f0fb'
