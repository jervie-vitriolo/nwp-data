      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the President led the inauguration of several development
        projects in the Dumaguete-Sibulan Airport, which include an expanded passenger
        terminal and new administrative buildings, as well as other additions that
        are collectively worth P252 million.</p>'
