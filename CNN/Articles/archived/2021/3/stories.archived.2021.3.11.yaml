      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc53f8e-8b29-47d3-b27e-f5c7566e7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.481+08:00
