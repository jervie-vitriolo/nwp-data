      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 7.9% or 47,769 are active cases or currently ill patients,
        with 91.6% experiencing mild symptoms, 4.4% without symptoms, 1.6% in critical
        condition, 1.6% in severe condition and 0.77% in moderate condition. The recent
        active case count is just a few infections below the Oct. 24 tally that saw
        47,773 sick patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055b815-2c7b-437f-ae11-0b37de7000f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:13:18.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 12,608 or 2.08% of the case count,
        after 63 more patients succumbed to the disease. Meanwhile, 406 cases got
        better, raising the recovery count to 546,671, which is 90.1% of the COVID-19
        total. The DOH said 24 deaths previously tagged as recoveries in the report
        were added as fatalities after validation. It also removed nine duplicates,
        including four survivors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9863fa88-3e62-4ad9-b56f-69826f372394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:13:18.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data as of noon of March 10, the DOH recorded a positivity
        rate of 11%, saying that out of 32,849 patients tested during the day, 3,613
        were found be infected with the virus. Data from four testing laboratories
        that have yet to submit their reports were not included in the count. The
        DOH is expected to give an updated positivity rate the following day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c086e8e-efdc-4f76-9bad-2c207d9450ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:20:53.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, meanwhile, recorded four more
        infected overseas Filipinos as the total reached 15,874 in 87 countries. Five
        more patients got better, while no new fatalities were reported. The recovery
        count is at 9,553 while the death toll is 1,041. There are also 5,280 patients
        undergoing treatment, the DFA said.</p>'
