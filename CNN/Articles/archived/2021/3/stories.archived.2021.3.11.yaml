      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Women
        were often stereotyped in films and television shows as weak, vulnerable,
        and powerless because of societal views towards them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4f730-c307-4aa5-8bdc-fb5de86c2ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:36:13.759+08:00
