      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b04ed-21a5-42bc-a47d-26c4ef52e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.203+08:00
      'mgnl:createdBy': 'bamba'
