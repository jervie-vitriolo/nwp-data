      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed6ee7-6b3e-48e7-9af6-be4fe1f2787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies plan to use hot desking solutions, according to Hewitt,
        that allow workers to reserve a desk for when they''re in the office. In an
        interview for CNN''s Coronavirus: Fact vs. Fiction podcast, he said that some
        of Forrester''s clients are looking to reduce 30% to 50% of their overall
        office space.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cc2969-e883-4690-9b35-28bc2d8ada83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
