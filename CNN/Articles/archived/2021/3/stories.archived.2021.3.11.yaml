      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00e60d-28c0-4acf-aac7-c2c0d986a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:48:17.767+08:00
