      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the quake, which had a depth of 15 kilometers, was
        tectonic in origin – indicating there was a movement in the Earth''s crust.</p>'
