      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e5ba2-5ed2-4ef8-8482-e56d73b33b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:48:17.767+08:00
      'mgnl:createdBy': 'alyssa'
