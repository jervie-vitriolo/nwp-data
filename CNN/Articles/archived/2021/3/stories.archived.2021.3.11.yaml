      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd897e-86d5-4c2d-9c3e-3bd1216eae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer is no stranger to injury comebacks having recovered from
        a previous knee surgery in 2016 to win two grand slam titles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363f303-803b-441c-9b51-61d1812735ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94419a36-f308-41a5-af7d-db2ebb623a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.783+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game against Evans, who has been a hitting partner of Federer''s
        over the past few weeks, was a tight affair that could have swung either way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484bc6b2-d907-41ba-a435-0ab6bc0abf24'
