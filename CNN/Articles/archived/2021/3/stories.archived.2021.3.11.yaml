      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e53969-bab9-4787-a215-4b0768d6fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Ong, a faculty member of the Department of English and Comparative
        Literature in UP Diliman described poetry as “a kind of language we use to
        see the world.” Poet Gian Lao told me that “there are not enough words to
        describe the full spectrum of feeling,” which is why we turn to poetry to
        shine a light on these profound and innermost feelings; to strike at what
        ordinary language cannot express.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083c948-2724-4446-946e-096fca8e11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since we’re being honest, here’s another admission: I don’t
        always feel smart enough for poetry. I have difficulty discerning a good poem
        from a bad one. I’ve read poems where the  language sometimes feels opaque
        or inaccessible. I hope this doesn’t sound like I am blaming poetry or the
        poet, because I know the job of a poet is a difficult one. I know because
        it embarrasses me to admit that I’ve tried, once or twice, to write my own
        poetry. All attempts were terrible, which is why I’ve learned to leave it
        to the experts. Maybe in another life I’d be a poet, but in this one, I’m
        a reader.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c0523-2e6a-43e9-ada3-6123386de1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I know that I can do better as a reader. While I have amassed
        a small collection of poetry books over the years, only six of them are by
        Filipino authors. And out of that number, four of them I purchased because
        the author was a friend. My discovery and exposure to poetry is — at best
        — passive. All the poetry I know, I learned in class or were recommendations
        from friends. Many of them I found by chance on the internet, be it Tumblr
        or Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca0b3a-d9d6-43f2-b519-bb4c077b065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can’t really talk about poetry on Instagram without touching
        on instapoetry. We’ve spent years arguing about whether instapoetry is actually
        poetry[<a href="https://www.google.com/url?q=https://www.theatlantic.com/technology/archive/2018/10/rupi-kaur-instagram-poet-entrepreneur/572746/&amp;sa=D&amp;source=editors&amp;ust=1615462074385000&amp;usg=AOvVaw3oxfsFsy3vySGBhA0iXZzp"
        target="_blank">¹</a>][<a href="https://www.pe.com/2019/08/24/instapoetry-isnt-poetry-but-its-booming-business/"
        target="_blank">²</a>] and whether it harms or democratizes poetry[<a href="https://www.americamagazine.org/arts-culture/2018/11/27/instagram-poets-make-me-ask-what-good-poetry"
        target="_blank">¹</a>][<a href="https://www.rappler.com/voices/rappler-blogs/people-fighting-over-lang-leav-instapoetry-i-think-that-is-good"
        target="_blank">²</a>]. Whatever opinions you may have on the matter, its
        commercial success is undeniable: <a href="https://www.instagram.com/poetsorg/"
        target="_blank">@poetsorg</a>, the Instagram account of the Academy of American
        Poets, has a paltry 74.4K followers compared to the following of <a href="https://www.instagram.com/poets/"
        target="_blank">@poets</a>, an account filled with single-line aphorisms,
        which has 3.1M followers. As of writing, six out of ten of the <a href="https://www.amazon.com/Best-Sellers-Books-Poetry/zgbs/books/10248/ref=zg_bs_unv_b_3_10277_1"
        target="_blank">bestselling poetry books on Amazon</a>&nbsp;are by instapoets.
        And while many have derided their work as simply not poetry, the numbers do
        not lie. Instapoets are probably the most read poets of our generation, with
        Rupi Kaur’s work having <a href="https://www.npd.com/wps/portal/npd/us/news/press-releases/2018/instapoets-rekindling-u-s--poetry-book-sales--the-npd-group-says/#:~:text=While%20Homer%20was%20still%20the,books%20as%20Homer%20in%202017."
        target="_blank">outsold Homer ten times over</a>. In a <a href="https://twitter.com/langleav/status/1329135204372340737?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1329135204372340737%7Ctwgr%5E%7Ctwcon%5Es1_c10&amp;ref_url=https%3A%2F%2Fwww.rappler.com%2Flife-and-style%2Fliterature%2Flang-leav-trends-twitter-response-found-jobless-meme"
        target="_blank">tweet</a> that joked that a delivery man’s text message could
        leave Lang Leav jobless, she replied by saying she’s “sold millions of books
        😇”.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab2043-c7a6-4b5d-85f2-cbcc13fcd671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:43:49.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poet Gian Lao told me that “there are not enough words to describe
        the full spectrum of feeling,” which is why we turn to poetry to shine a light
        on these profound and innermost feelings; to strike at what ordinary language
        cannot express.</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70358de6-c89b-45d5-8a64-c2e9aef07a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In many ways, social media redefined and troubled our existing
        notions of what literature is. There are a lot of economic and political implications
        in the consumption of poetry,” says Ong. To have read poetry early on, you
        might have studied in a private school that included liberal arts in their
        core curriculum. And if you wanted to seriously get into poetry, you’d have
        to do a number of things: Join workshops, win awards, or get invited by a
        publisher to start a collection. All of which require time and money. “But
        social media broke all of that. It democratized reading and content creation.
        It enabled a readership that was sidestepped for a long time,” Ong adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa798c4e-af0d-4a8b-85ab-d0d3752bab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was growing up, my teachers taught me what was then considered
        the “canon” in poetry. I memorized Shakespearean sonnets, skimmed “the Iliad,”
        and once recited the words “<a href="https://www.poetryfoundation.org/poems/51642/invictus"
        target="_blank">I am the master of my fate, I am the captain of my soul</a>”
        in front of my class. It wasn’t until college that I realized just how tiny
        a pinhole this “canon” was; that there was more to poetry than dead white
        men. I learned that poetry could be made by women, members of the LGBTQIA+,
        and people of color. It bears noting that Rupi Kaur is an Indian-born Canadian
        poet and Australian Lang Leav was born in a refugee camp with parents of Chinese-Cambodian
        descent. Both of them are women.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423576c-9ffb-4eb6-9aee-8ffd87281902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way I teach is really providing a survey of poetry. We show
        them different kinds of poems by poets who aren’t always male or white,” says
        Ong. “And we also tell them that genres evolve, which means syllabuses evolve.
        It’s like how Modernists broke away from traditional rhyme and meter, blank
        verse from sonnets. You have to be open to these shifts and forms.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed17fb9-8f4a-4983-a7da-b545373fdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and the internet helped us grow our selection of poetry.
        It allowed us to see what was available and, at the same time, what was missing.
        It urged readers to look beyond the “canon.” It helped writers imagine a world
        other than the one presented by a publisher’s agenda or a university’s syllabus.
        So even if instapoetry is often kindling for formalists, it is part of the
        growing conversation around poetry’s future. In 2019, Kaur wrote the introduction
        to the new edition of Khalil Gibran’s “The Prophet” (1923). In <a href="https://scroll.in/latest/907606/rupi-kaur-writes-foreword-to-gibran-classic-as-2019-brings-thousands-of-books-into-public-domain"
        target="_blank">an interview</a>, Penguin Classics Executive Editor John Siciliano
        said he wanted someone like Khalil Gibran — a poet with mass appeal — to write
        the introduction. “It became obvious that Rupi Kaur was the one,” says Siciliano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179ab7d-fc33-4a32-8c49-9497d83a72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Vietnamese-American poet Ocean Vuong won the Whiting Award
        for poetry then went on to publish a poetry book entitled “Night Sky With
        Exit Wounds.” A remarkable collection written from his perspective as a gay
        man and an immigrant in America. He won the T.S. Eliot Award in 2017, and
        saw critical success (<a href="https://www.nationalbook.org/books/on-earth-were-briefly-gorgeous-penguin-press-penguin-random-house/"
        target="_blank">longlisted</a>, <a href="https://centerforfiction.org/book-recs/the-2019-center-for-fiction-first-novel-prize-short-list/"
        target="_blank">shortlisted</a>, <a href="https://www.oceanvuong.com/copy-of-home"
        target="_blank">winner</a>) for his 2019 novel On “Earth We’re Briefly Gorgeous.”
        His work has been translated into Hindi, Korean, Russian, and Vietnamese.
        Jericho Brown introduced <a href="https://awritersfountain.wordpress.com/tag/duplex/#:~:text=The%20duplex%20is%20a%20new,nine%20to%20eleven%20syllables%20each."
        target="_blank">the duplex</a>, a hybrid between the sonnet, the ghazal, and
        the blues. He went off to win the Pulitzer Prize in 2020, making him <a href="https://www.hrc.org/resources/fireside-chat-with-pulitzer-prize-winning-poet-jericho-brown"
        target="_blank">the first black gay poet</a> to win the award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3972c0-423d-40b5-aed9-167dc6cd9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, independent feminist press Gantala Press compiled <a href="https://gantalapress.org/portfolio/pa-liwanag/"
        target="_blank">Pa-Liwanag</a>, a poetry and prose collection by Filipinas
        without formal backgrounds in literature. The chapbook includes works by an
        arrested food factory worker, an urban poor community leader, indigenous and
        peasant women. <a href="https://pop.inquirer.net/103386/to-exist-then-to-persist-indie-publishing-and-bltx"
        target="_blank">Better Living Through Xeroxography</a> (BLTX), an independent
        press and community that champions artistic freedom and the death of mainstream
        literary publishing, have been working on an e-zine to commemorate their ten
        years of holding expos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14153085-a291-440d-bfbd-f4b6c5ef222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:43:49.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The way I teach is really providing a survey of poetry. We show
        [the students]&nbsp;different kinds of poems by poets who aren’t always male
        or white. And we also tell them that genres evolve, which means syllabuses
        evolve.”</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900014a3-9fca-47bb-b1b0-45ced40ee83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been reading more poetry this pandemic. I think a lot of us
        have. Compared to 2019, traffic on poets.org <a href="https://www.usatoday.com/story/entertainment/books/2021/02/08/could-renaissance-coming-poetry-wake-pandemic/6256821002/"
        target="_blank">increased by 25%</a> in 2020. After National Youth Poet Laureate
        22-year-old Amanda Gorman read her original poem “<a href="https://www.youtube.com/watch?v=Wz4YuEvJ3y4"
        target="_blank">The Hill We Climb</a>” during U.S. President Joe Biden’s inauguration,
        Eventbrite reported a <a href="https://www.forbes.com/sites/rachelkramerbussel/2021/02/26/virtual-poetry-events-have-spiked-in-popularity-since-amanda-gormans-inauguration-reading/?sh=257d463f64b9"
        target="_blank">24% increase</a> in virtual poetry events. Art, specifically
        poetry, has always been a way to make sense of a world in crisis. Sure, poetry
        can’t stop bombs or vaccinate an entire population, but it can help us process
        immense feelings of grief, rage, and despair. Poetry can give us the power
        to aspire for a different kind of future. Poetry can give us hope.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d14de-fca8-4cb1-8721-d38b09f997d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I attended my first Zoom funeral last year. I remember telling myself
        I hope never to get used to this, seeing loved ones on screens when we should
        have been mourning together in-person. When the service was finished and the
        eulogies began, my friend took to the screen and recited Mary Oliver’s “<a
        href="http://www.phys.unm.edu/~tw/fas/yits/archive/oliver_inblackwaterwoods.html"
        target="_blank">In Blackwater Woods</a>.” It was not the first time I heard
        the poem and I don’t think it’ll be the last, but there’s something about
        a poem at the right place at the right time that multiplies its power. When
        she read the words “To live in this world, you must do three things” in front
        of her father’s urn, I couldn’t stop myself from crying.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eed3f4-a630-4cf7-97fd-f7a39b860f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:42:18.986+08:00
