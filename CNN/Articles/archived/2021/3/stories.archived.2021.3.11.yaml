      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for a uniform curfew was backed by the Interior Department,
        which noted that “changes” must be made due to the rising COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073a0f40-84ff-4397-9f25-5362465ad65f'
      'mgnl:activationStatus': true
