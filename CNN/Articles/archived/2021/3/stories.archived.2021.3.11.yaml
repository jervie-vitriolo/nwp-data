      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550aa92-9f5f-4987-8ac4-6aa122b187d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from talks with Bharat Biotech, government officials and experts
        also <a href="https://cnnphilippines.com/news/2021/3/4/Galvez-India-Novavax-supply-agreement-early-deployment.html">flew
        to India this week</a>&nbsp;in a bid to secure the anticipated <a href="https://www.cnnphilippines.com/news/2021/3/9/Philippines-Novavax-supply-agreement.html">30
        million doses of Novavax’s vaccine.</a></p>'
