    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d94b68-5b01-4237-a4f6-5a0fec6dc55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reader, I’m forever grateful for the thoughtfulness of poets,
        even to the Rupi Kaurs and Lang Leavs of this world. There is something moving
        about how poetry can give us room to introspect. Or how a poem can push us
        to see the world in a different light. Or how, even during the most harsh
        and impossible of times, a poem can show hospitality. But maybe a poem doesn’t
        even need to do anything, it’s enough that it can just keep us company.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03535618-ac96-4f74-8b99-2bd4b43d2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a poet reading this article, I just want to say: Thank
        you for your voice, thank you for your generosity — the world is a better
        place because of it. Don’t ever stop writing, I hope you can let us read more
        of you.</p>'
