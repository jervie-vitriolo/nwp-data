  'richard-godon-police-court-SB1828':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T18:26:40.690+08:00
    'imagesource': 'jcr:f316ad47-00d5-463a-82c8-715ee2edff67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3129054-eeae-4053-a181-0b654ba94802'
    'lead': 'Senator Richard Gordon is pushing for the creation of "police courts"
      that would handle cases involving members of the Philippine National Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T18:33:09.485+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:32:08.626+08:00
