      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:13.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:31:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day before, the Senate recommended the removal of Parlade
        as spokesperson of the anti-communist task force, citing laws that prohibit
        active military officers from holding another government post.</p>'
