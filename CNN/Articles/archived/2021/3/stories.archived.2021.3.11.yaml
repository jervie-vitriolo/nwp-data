      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cult classic follows the violent rampage of a young anthropology
        student whose body is inhabited by the spirit of an ancient queen. He continues:
        “These films seem so dumb but are so subversive. It wasn’t something you’d
        see in ‘proper cinema’. In that, you get to see diverse ideas of national
        identity.”</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://player.vimeo.com/video/496000533" width="640"
        height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>

        <p><a href="https://vimeo.com/496000533">Lemongrass Girl - teaser</a> from
        <a href="https://vimeo.com/squareeyesfilm">Square Eyes</a> on <a href="https://vimeo.com">Vimeo</a>.</p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e35c05-5ebe-4537-adc6-8aeaed7107e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
