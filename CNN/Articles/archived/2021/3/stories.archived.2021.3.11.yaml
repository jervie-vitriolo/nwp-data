      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e385044-cd15-4e7a-9830-6ad854b2fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.098+08:00
      'mgnl:createdBy': 'david'
