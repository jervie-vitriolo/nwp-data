  'donald-trump-dop-divide':
    'author': 'Jim Acosta and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T11:10:31.388+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83e10887-552d-43f0-adab-6aa1b17c9e54'
    'lead': 'Former US President Donald Trump is expected to meet with Republican
      Sen. Rick Scott this week, a source familiar with the meeting told CNN, at a
      time when the party is heatedly debating Trump''s role in its future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T11:14:55.486+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:10.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:27.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump expected to meet with US Sen. Rick Scott amid GOP divide over
      former President

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced85a0-e74e-4282-85b4-18394d189e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former President Donald Trump is expected
        to meet with Republican Sen. Rick Scott this week, a source familiar with
        the meeting told CNN, at a time when the party is heatedly debating Trump''s
        role in its future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f85c36-0434-4103-b315-8a0c24474f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting with Scott, a Floridian who chairs the National Republican
        Senatorial Committee, has been planned for weeks, the source said. But it
        will come at a time of considerable tension between the former President and
        the party establishment following his push to route supporters'' money through
        his own political apparatus, rather than traditional Republican campaign committees
        like the NRSC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d98b33-9348-4d86-b13f-d4d4b920ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit, which was first reported by The Washington Post, also
        underscores the GOP split over Trump''s legacy in the party as it moves forward
        in the Biden era. House Minority Leader Kevin McCarthy and Rep. Steve Scalise
        have also visited with Trump and most House Republicans -- with the notable
        exception of GOP conference chair Liz Cheney -- view the former President
        as their standard-bearer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59f532-5d5d-4c9d-9832-758948fb7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s support is less pronounced in the Senate, where GOP
        leader Mitch McConnell and John Thune, the No. 2 Senate Republican who faces
        reelection in South Dakota next year, have both worked to distance themselves
        from the former President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e7bc5-73ed-4fa8-b95e-cb81992ca2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell delivered scathing remarks about Trump on the Senate floor
        after voting to acquit him in the impeachment trial, even suggesting he might
        be criminally prosecuted for his actions leading up to the January 6 Capitol
        attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9c0c2-bbeb-4135-aa9b-943acd393173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift has been further complicated in recent days by letters
        from Trump''s lawyers to the Republican National Committee and the party''s
        House and Senate campaign arms warning against using Trump''s name to raise
        money.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81026298-7dcf-4d9b-93ec-dd71c2a3734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweet-like statements, Trump has urged his supporters to give
        money directly to his Save America political action committee -- leaving the
        network of campaign committees and affiliated super PACs that typically lead
        midterm efforts in the cold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4ae98-c534-47b9-b7b4-a69658f0f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more money for RINOS," Trump said in a Monday evening statement.
        "They do nothing but hurt the Republican Party and our great voting base--they
        will never lead us to Greatness. Send your donation to Save America PAC at
        DonaldJTrump.com. We will bring it all back stronger than ever before!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2d3f6-fb8d-48ab-b636-f991e71f026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump may put his name behind a candidate, McConnell is
        still armed with a well-funded outside group, the Senate Leadership Fund,
        which stands poised to drop millions in key races to try and push the GOP
        leader''s preferred choices across the finish line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7d7d8-eaa8-4165-a7ce-326a33db243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:14:55.487+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/03/10/politics/trump-rick-scott-nrsc/index.html">Trump
        expected to meet with Sen. Rick Scott amid GOP divide over former President</a></em>".</p>'
  'joe-biden-negotiator-politics':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T11:32:20.357+08:00
    'imagesource': 'jcr:4b3c4adc-b378-40b4-9599-8993d655b6ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c570fe5-4cec-4f8b-8a67-58fe289522df'
    'lead': 'When US President Joe Biden welcomed lawmakers into the Oval Office for
      his very first publicly scheduled meeting with members of Congress, he spoke
      exclusively with Republican senators -- an apparent effort to reach across the
      aisle to get their support for his $1.9 trillion coronavirus relief proposal.
      Now, a month later, that legislation is being sent to Biden''s desk to sign
      into law without a single GOP vote of support.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T11:33:00.226+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:33:09.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:27.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negotiator-in-chief Biden notches his first win but a bipartisan governing
      loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac74bef-d24b-46b4-9048-9cbbc32b4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When US President Joe Biden welcomed
        lawmakers into the Oval Office for his very first publicly scheduled meeting
        with members of Congress, he spoke exclusively with Republican senators --
        an apparent effort to reach across the aisle to get their support for his
        $1.9 trillion coronavirus relief proposal. Now, a month later, that legislation
        is being sent to Biden''s desk to sign into law without a single GOP vote
        of support.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9365864-c622-40ee-88ad-52e496f9fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m anxious for us to talk," Biden said to Maine GOP Sen. Susan
        Collins during the Oval meeting. "I feel like I''m back in the Senate, which
        I liked the best of everything I did."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09815b5f-95e3-4100-af59-7a89b1ac7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the earliest days of his presidency, Biden was predictably optimistic
        about getting Republican support for his major legislative endeavors. But
        in many ways, it''s clear that the Washington he now faces is far different
        from the one he thrived in as a senator -- and it remains to be seen if his
        well-honed skills and governing approach will be met with success in the radically
        polarized new world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d434a-4851-4e6d-af07-5fd7466bbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of three weeks after taking office, the President
        would host nearly one-quarter of all US senators in the Oval to discuss his
        American Rescue Plan and infrastructure. But despite the warm West Wing receptions,
        any semblance of Republican support for his relief proposal -- Biden''s top
        legislative priority -- largely evaporated when Democrats refused to shrink
        the size of the $1.9 trillion bill. The plan passed along party lines, and
        Biden, eager to get his first legislative priority out the door, was willing
        to sacrifice any potential for bipartisan support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5143c-48c3-4ee9-bc75-8cb0668f2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to choose between getting help right now to Americans
        who are hurting so badly and getting bogged down in a lengthy negotiation
        or compromising on a bill that''s up to the crisis, that''s an easy choice,"
        Biden said in February when he rejected a slimmed-down Republican counterproposal
        for coronavirus relief. "I am going to help the American people who are hurting
        now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328a468-e128-4ae2-bb2a-36935b907f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a Democratic majority in both houses of Congress, Biden
        has already faced battles among those within his own ranks. Democrats bickered
        over the inclusion of a $15/hour minimum wage hike in the Covid-19 relief
        bill but were ultimately spared when Senate procedure allowed for a neutral
        party -- the Senate parliamentarian -- to rule it out of line. Moderate Democrats
        also torpedoed the nomination of Neera Tanden, Biden''s pick to lead the Office
        of Management and Budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eb373-070e-4e3c-af0f-eab3c7034112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these early hurdles with both Republicans and Democrats,
        the President continues to oppose the legislative filibuster, a Senate rule
        requiring a 60-vote supermajority for most legislation. The White House has
        indicated that his preference is not to end the rule because it encourages
        compromise with Republicans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39027c0-9fb6-45b2-9294-04451602a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his near-half century in Washington, Biden held key Senate committee
        roles and forged unconventional partnerships in Congress with the goal of
        achieving consensus, even when compromise was necessary to reach a deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c207b-3dc3-4e09-826c-84587d1fe08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this new era of deal-making in Congress, Biden''s beliefs
        in the institution of the Senate are being challenged, and his efforts to
        secure the passage of his American Rescue Plan illustrate just how far he''s
        willing to go to play the new game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92141b-23c0-4a20-980d-f637657aa4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History in Congress</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc0607-a650-45ae-880a-002d60f809f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Joe Biden 36 years in the Senate, eight years as vice president,
        and a few failed presidential runs before he would finally become President
        of the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4578d-42a6-484d-beb3-f4eb42f451a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of his Senate swearing-in, Biden was among the youngest
        senators to have ever joined the body of Congress in its history. Now, more
        than a decade after his departure from the Senate to serve as vice president,
        Biden still stands as the 18th longest-serving senator in US history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bb819-95a0-40c4-9d38-ac8f2572885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Senate experience helped cement his portfolio as vice president,
        which in many ways reflected his previous priorities as a lawmaker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82472f-73d4-4075-b580-a4e369a2fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the top-ranking Democrat on the highly influential Senate
        Judiciary and Senate Foreign Relations committees for decades. Then, in 2008,
        Biden served as a sounding board for Obama on national security and foreign
        policy, according to The New Yorker. And in the Obama White House, Biden subsequently
        took on a foreign policy-centric portfolio and served as the White House proxy
        in Congress during contentious moments, like passing the 2009 economic stimulus
        package and avoiding the fiscal cliff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d64908-8d1d-4c52-a4f5-0407593107ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s reputation as a dealmaker throughout his time in the Senate
        and as vice president was forged by his unconventional partnerships across
        the aisle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32634780-de57-486c-9403-95c54e86626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, that meant compromise in addressing the fiscal cliff
        directly with Senate Minority Leader Mitch McConnell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20748f1-0cdf-42ea-a80d-c7044a6a893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the compromise was touted as a victory by the Obama administration,
        some progressives said the administration should have held the line. Democrats
        such as Colorado Sen. Michael Bennet have subsequently argued "that deal extended
        almost all those Bush tax cuts permanently."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09225b-b311-40d1-9760-80fa6b65fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other instances, forging unconventional partnerships in order
        to get things done included policy debates with figures now considered to
        have values diametrically opposed to the ones Biden has said are at his core.
        That included co-sponsoring legislation with South Carolina Sen. Strom Thurmond,
        a segregationist, on several crime bills. It also included hashing out several
        differences in a chemical weapons treaty with North Carolina Republican Sen.
        Jesse Helms in the 1990s. Helms, who died in 2008, used racial signals in
        campaigns and fought against establishing a Martin Luther King Jr. Holiday
        because he felt the civil rights leader held radical political views.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf7f7f-6f97-46bd-abe1-25daaef87695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s return to 1600 Pennsylvania Avenue this year also undoubtedly
        marks a shift in the way the American president approaches lawmakers on the
        Hill compared to how things were done over the last four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b48ab-bc84-4fee-9359-44337e59865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there are fewer tweets from the commander in chief personally
        denigrating members of Congress. The new President in office is not just one
        who has brought Republicans in for meetings in the Oval Office early in his
        term, but one who has also congratulated Republican senators for winning their
        races. And so far, unlike what happened during the Trump years, there have
        been no known walkouts by the President during White House meetings with members
        of Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1eb5f-600b-4887-9134-a5ae235d9503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite four years of a President calling to drain the swamp, Biden''s
        many years in Washington, allies argue, is for the better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96294caa-a3a4-446c-b33a-dce2c5796a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Biden''s past experience in) the executive branch is not only
        relevant experience, but I think it''s going to help them enormously as President.
        Whereas if went right from the Senate, there would certainly be a gap there,"
        Pennsylvania Democratic Sen. Bob Casey said. "The other thing is, I think
        he''s made it his business over the years to interact a lot with mayors and
        governors."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011a7a3c-2061-4baa-a994-bafdd4e9b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden in action</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4875b3-e3ea-405a-98c9-a2f5518ce5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clearly known what pushes Biden to pick up the phone or
        schedule a meeting with lawmakers these days to hash out a deal. But in his
        first months in office, it''s widely known that he''s making those calls and
        scheduling those meetings frequently.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ff67c0-5aa3-4d50-986e-ebce3eb9054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When White House press secretary Jen Psaki was asked about Biden''s
        relationship with West Virginia Sen. Joe Manchin -- the moderate Democrat
        who has already proved to be a crucial and fickle vote for the President''s
        legislative proposals -- Psaki said Biden is talking to Manchin and many other
        lawmakers often.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87538f3e-4b2f-4880-b15f-3381ba9815be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a list of seasoned aides dedicated to legislative efforts,
        but the White House has suggested that he''s involved in a large portion of
        the direct negotiations with lawmakers himself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf5de7-4fc2-41ee-b199-1023c909fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He speaks with a range of senators and members of Congress and
        members of the House regularly as well. Obviously, they have meetings here,
        but he, perhaps because he served for 36 years, certainly doesn''t hesitate
        to pick up the phone and have a conversation, whether it''s something he agrees
        with, disagrees with," Psaki said. "That''s something he''s prone to do, even
        when it''s not on his schedule for that day. Just when it comes up and it''s
        an ask somebody makes on the team."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67910bb7-0c9f-4898-a370-75e299eebeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his tendency to pick up the phone hasn''t been limited to Capitol
        Hill.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249f61d-c3d1-4c13-83a9-f0c5ec0b2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Democratic Gov. Roy Cooper said that since Biden
        has taken office, the President has sought his advice on how to deal with
        Republicans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ca98c-4949-4e7e-80ad-15811bc9613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have it now, but I have a Republican legislature, and
        we talked about trying to work with Republicans on a bipartisan basis," Cooper
        said. "I''ve done that on a number of occasions. I know that''s something
        that the President wants. And so, he and I talked about how we had done that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53362b-b040-48c8-a4a3-ec1689b0c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Democratic Gov. Gretchen Whitmer, who co-chaired Biden''s
        inauguration, said he''s known to pick up the phone to talk out of the blue.
        "My experience with President Biden is he''s very hands on, you know, he really
        is a person that picks up the phone and get cut straight to the matter at
        hand," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1edab-9ab4-49bd-ab81-5ef596a026f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, Whitmer said she would "get random phone
        calls" from then-candidate Biden, checking in and asking, "What''s going on
        in Michigan? What do I need to understand what is it that Michigan needs during
        the campaign?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecfd94-e6f0-4582-a866-2874bab80513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many Republicans don''t seem to think Biden''s call for
        unity has brought Republicans into the fold adequately.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed158c7-de20-4d5c-80d3-d8a1f39baa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bill Cassidy, a Republican from Louisiana, told "State of the
        Union" last month that the White House''s suggestions of his party being involved
        in the specifics of the American Rescue Plan were a "joke."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee477421-5781-45c5-8126-128b263f7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can find one thing, perhaps, where oh my gosh we will get criticized
        on that, so we will adapt. But the reality is that they put forward a package
        which reflects the interests of the Democratic constituencies that elected
        the President," he said, pointing to a now-nixed funding provision in the
        bill for San Francisco''s transit system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667ead0-eeb7-47cd-a24a-87e2d9ab7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, he was open to unity and bipartisanship," Cassidy said of
        Biden. "That has not been this legislation."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a700de-6f0d-4b95-8845-ef8c4c848451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sen. Rob Portman, an Ohio Republican, said late last month that
        he was disappointed the White House had not reached out to Republicans to
        work on a bipartisan version of the bill.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445b69c-8330-48fd-8fa4-f3730e1cfbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plan passed in the Senate without any Republican votes,
        Biden said he hadn''t given up on getting their support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f66d15-a702-4dab-8f7c-442496411b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, the American people strongly support what we''re doing. That''s
        the key here. And that''s going to continue to seep down through the public,
        including from our Republican friends," Biden told reporters on Saturday.
        "There''s a lot of Republicans who came very close. They''ve got a lot of
        pressure on them. I still haven''t given up on getting their support."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f153a3f-e01f-4cb5-b4cf-cb3dae9a33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing world</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f212852-f75e-4726-acd0-7880e4f0ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey said that despite Biden''s absence from the Senate for over
        a decade, the President is savvy to the fact that things are not the way they
        used to be.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7088529-64a3-4f17-acfb-5aaf95ad87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consensus is the exception, not the rule. For most of Joe Biden''s
        time in the Senate, it was the opposite," Casey said, but added, "I think
        Joe Biden has a better understanding of that than people realize."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fbfba-974e-4f7d-8b7d-08b0b8233e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(During) his eight years as vice president, he was interacting
        with the Senate in the House on a regular basis. And so, this idea that he
        doesn''t have an understanding of the current reality is just not factual,"
        Casey continued. "He has a deep understanding of how different the Senate
        is today from the time he served."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6161a5fc-3a7d-445d-95ab-2e3e48f99dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is really in his own element," Steve Ricchetti, one
        of the President''s top advisers in the White House, told CNN. "It is very
        natural to him and he has enormous respect for his friends and colleagues
        in the Congress. He has an established reputation for, you know, his ability,
        his sagacity, and his insight into the congressional process and what the
        most effective way to have respectful and successful legislative initiatives
        are."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7ce81-dd6f-412c-bfae-0c7dad29c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been eager to push through major legislation quickly,
        arguing that the urgent need to provide Americans relief amid the coronavirus
        pandemic supersedes most other political debates. And Democrats such as Casey
        don''t seem concerned he''s burning through political capital too early in
        his tenure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbd56dc-0bce-4472-a3c4-18d4ee59d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many also argue that it''s advantageous to work quickly during a
        president''s first year, especially their first 100 days in office, because
        those first days remain crucial to enacting their agenda.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a2000-91f8-4531-9e2a-ae7b5b9bff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as negotiations for the relief plan were ongoing, Biden and
        administration officials indicated there would be more to come.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2425a3-4bee-496a-9815-89721eea214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not decided on what legislative proposals will
        follow the relief package, Ricchetti said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef82d30-dce1-407a-832a-a34586099af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But obviously, we have a short-, medium-, and long-term reconstruction
        program, a recovery program for the country," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9360cf8-fcf0-4bfe-9a4f-d014a631c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the White House has signaled willingness to push forward
        an infrastructure package early in Biden''s term. And even as negotiations
        over the President''s coronavirus relief package continue, the White House
        has begun infrastructure talks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8192ee5-1926-4468-a96d-58107f02f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been several meetings at the White House to talk about
        infrastructure, and when the President met with governors and mayors to discuss
        Covid-19 relief, Arkansas Republican Gov. Asa Hutchinson told reporters that
        an infrastructure bill was brought up as "the next opportunity for bipartisanship."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea20e53-b222-41ee-b73b-98ad538d5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said the would be launching "the next phase of the Covid
        response" during his upcoming primetime address on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc42ca-98b4-4350-968a-fa8a652726e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:33:00.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:33:09.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/10/politics/joe-biden-negotiator/index.html">Negotiator-in-chief
        Biden notches his first win but a bipartisan governing loss</a>".</em></p>'
