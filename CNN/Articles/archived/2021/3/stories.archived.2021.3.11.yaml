    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina entrepreneur wins at Lazada Forward Women Awards 2021'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c6824-2335-4997-a67a-37defad1407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.824+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -&nbsp;</strong>A passionate
        animal lover who brought her pet care company to e-commerce site Lazada snagged
        the Enterprising Seller Award at the app''s inaugural Lazada Forward Women
        Awards 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8a233-80b2-4a99-beb5-0d5cfd94e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.821+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel both humbled and surprised! We are such a young company
        focusing on such a new and niche industry so we never expected to even be
        considered to receive such an award," Georgianna Carlos, founder of Fetch!
        Naturals told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854ccb1-69b2-4794-aa3e-560aaa1e2aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.821+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like exemplary entrepreneurs who recognize great business ideas
        when they see them, Carlos learned that a raw material found in an Italian
        shampoo for dogs -- neem oil -- is found in the Philippines. It not only solved
        the rash problem of her Bichon Frise, Drogo, but also kickstarted her sustainable
        pet care company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e72f4-91e1-45e8-b64c-6b9a84d7ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.821+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a local all-natural brand, Fetch! supports local farmers by continuing
        to source local produce. Carlos also actively set up multiple refilling stations
        in Metro Manila and ships their products with minimal plastic. Her company
        also created shampoo bars, which gave consumers a plastic-free option as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee274f-799b-49d5-8e02-efc00bf9fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.821+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once everything was set up, Carlos then focused on growth. She decided
        to join the Lazada platform to explore how else Fetch! can reach out to pet
        owners who lived in far-flung areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad4cfe6-4993-4ab6-bbf8-09ee2f6e5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.821+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Philippines is an archipelago, it is difficult to ship
        items from one area to another. However, Lazada has such a vast network when
        it comes to logistics that we can reach more customers through them, which,
        in turn, helped us scale our business," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a33ea4-1ff1-4f78-a301-dd68ed7bf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.822+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic hit, Lazada was able to future-proof her business''
        logistics. "We had all these orders but couldn''t fulfill those who were based
        outside of Metro Manila because most couriers were closed. Good thing that
        Lazada was able to operate as an essential service during the lockdown and
        to bring our products to those who needed them," shared Carlos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b85751-05d6-43a1-b174-dd9811e828e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:11:31.822+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of Georgianna and all of our sellers across the region
        for being recognized at this year''s Lazada Forward Women Awards. At Lazada,
        our goal is to empower small businesses and help them grow in the digital
        economy. We are happy to foster an ever-growing community of female entrepreneurs,
        as they continue to make their mark and uplift the industry with their inspiring
        stories," says Ray Alimurung, Lazada Philippines chief executive officer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a9ed34-1315-42a3-b615-6224a771e106'
      'mgnl:activationStatus': true
