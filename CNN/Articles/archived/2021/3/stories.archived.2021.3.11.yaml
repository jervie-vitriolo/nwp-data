    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90138f02-7ad6-427a-aebc-405f05fca0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.521+08:00
