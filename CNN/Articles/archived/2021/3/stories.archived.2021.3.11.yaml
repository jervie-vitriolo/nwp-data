      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Maga-allocate tayo for these companies na naba-bankrupt para
        naman makaahon ang ekonomiya natin,</em> but we should limit it because those
        are all high-risk companies,” said Senator Cynthia Villar, who is also a billionaire
        businesswoman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e805c8-0705-41b7-bbc6-3fa66a8557df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pwede rin silang maka-recover, pwedeng hindi, pero ‘pag nilagay
        natin ‘yung pera natin diyan,</em> we accept the fact<em> na pwedeng mawala
        na ‘yung pera na ‘yan.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e48186-3b1e-4b2a-8b85-7b44aec31b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will allocate funds for these companies going bankrupt
        so that we can revive our economy, but we should limit it because those are
        all high-risk companies. They may recover or they may not, but when we put
        the money there, we accept the fact that that we can lose that amount.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ae11f-854e-43fe-93ac-e2de5dbe973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos also opposed the creation of the investment
        firm, saying she would prefer setting up a “trust fund” within the two state-owned
        banks that would make it easier for the troubled companies to borrow money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef86c8-fc29-4087-8d3a-7277fc25b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/1/12/ph-foreign-tourist-arrivals-drop-2020.html">Foreign
        tourist arrivals drop by 83.7% in 2020 — DOT</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675a4b2-7c34-46ef-a576-7a61846a069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies suffering “temporary solvency” issues but show potential
        for high economic returns or high employment potential may apply, but they
        must prove their financial strength pre-pandemic. They should also submit
        a credible financial recovery plan to qualify for the capital boost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9a31e-3626-4459-baf5-05ad1867d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from government money, National Treasurer Rosalia De Leon
        said multilateral groups like the Asian Development Bank, World Bank, and
        the International Finance Corp. may be tapped for equity funding to corporates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e4150-0ee5-4915-bff4-c828f9d44ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumalagan said the fresh capital infusion will allow distressed
        companies to borrow more from banks or the capital markets and raise enough
        to support their rehabilitation plans. The scheme is expected to save over
        a million jobs, against 2.7 million employees displaced by the 2020 coronavirus
        crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2377d-51fa-4ca0-9850-25255cd92def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Franklin Drilon questioned if the stimulus is
        enough to really revive business activity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8b3d6-e530-47a6-b86a-cc2875f598a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want a scenario wherein the GFIs will lose control and
        will end up holding ownership of distressed companies,” Senator Sherwin Gatchalian
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25719640-063a-4394-925b-dc3c51142407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed law also requires government banks to <a href="https://cnnphilippines.com/news/2021/2/9/house-approves-bill-financial-aid-MSMEs-pandemic.html">grant
        more loans to small businesses</a>, a continuation from previous stimulus
        packages signed into law to spur economic rebound after last year’s recession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6f91f-4252-4425-89db-fd458ab21bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hearing on the GUIDE Act is set for March 17.</p>'
