      'mgnl:lastActivated': 2023-01-25T00:33:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f325f8b-9fdf-4f0b-8faf-ae7e70d96a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our leases come up, we will start reducing our footprint," she
        said, adding that Yelp''s office spaces could be redesigned to include fewer
        desks and focus more on collaboration.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f197dd-5ce3-40be-9343-0b004992f109'
