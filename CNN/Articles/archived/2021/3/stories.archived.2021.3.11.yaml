      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf71ce6-f217-4ca1-82f1-aa27b604d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.097+08:00
