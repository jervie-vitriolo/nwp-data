    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cases await local officials imposing strict travel requirements, DILG
      warns'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79239a97-9dd8-490c-bde3-b4a35c59cc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:01:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Local
        chief executives who refuse to heed the national order to ease requirements
        for domestic travelers will be made to answer for their actions, an official
        warned on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c504b-53d8-4602-9dce-a7a5915f2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:01:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya said local government units
        that will make it harder for travelers to complete quarantine and obtain documents
        for their trip will be asked to explain their decision, or worse, they may
        face cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb0f57-938e-4d52-802f-72a9423b005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:01:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May napansin na may LGUs na hindi pa rin sumusunod sa IATF resolution,"
        he said in a media briefing. "Once the memorandum circular is released and
        hindi pa rin mag-comply ang LGUs, then mapipilitan ang DILG to issue a show
        cause order against them. Hopefully once that is done, they will immediately
        comply para hindi na mauwi sa pagfile ng kaso."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14035d5d-fd94-406b-9c13-fd78240838de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:01:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that some LGUs are still not enforcing the
        IATF resolution. Once the memorandum circular is released, then DILG will
        be forced to issue a show cause order. Once that is out. hopefully they comply
        immediately so it does not lead to the filing of cases.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571110d-2853-4739-965f-6bffd13fbdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:01:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under IATF Resolution No. 101 issued on Feb. 26, travelers have
        to undergo COVID-19 testing if required by the LGU of their destination –
        the provincial government, and authorities of highly urbanized cities and
        independent component cities. In which case, only a reverse transcriptase-polymerase
        chain reaction or RT-PCR test will be honored. Travelers, however, are no
        longer required to go on quarantine unless they exhibit symptoms upon arriving
        at their destination. They also don’t need to secure a travel authority from
        the police’s Joint Task Force COVID Shield, and health certificates prior
        to their trip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410e7727-cdcb-4408-a32f-4c63e6af8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:01:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:32:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG expects to release the memorandum circular this week.</p>'
  'OCTA-research-metro-manila-covid-19-hard-gcq':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T15:12:05.821+08:00
    'imagesource': 'jcr:5e1eff9b-65dd-4a27-b20a-5712e3739f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a5f94c3-b9b1-44c8-befb-5614e40c4621'
    'lead': 'An independent research group that has been studying the country’s coronavirus
      situation is recommending stricter mobility restrictions particularly for Metro
      Manila, saying compliance with minimum public health standards alone is no longer
      enough at this point due to the dramatic surge in COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T15:17:52.796+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:32:45.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:30.439+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA pushes for ‘hard GCQ’ to prevent further surge in infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016db98-51c5-491b-961d-bd3065c87be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — An independent
        research group that has been studying the country’s coronavirus situation
        is recommending stricter mobility restrictions particularly for Metro Manila,
        saying compliance with minimum public health standards alone is no longer
        enough at this point due to the dramatic surge in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b74071-c59e-411c-8c6b-ce2cc3887abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Ranjit Rye told CNN Philippines’ Balitaan on
        Thursday that Metro Manila, epicenter of the local coronavirus outbreak, now
        has a reproduction rate of around 1.5. This means that a patient sickened
        with COVID-19 could infect up to two other people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ae414-a02b-452d-b7aa-fe14b9df60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting February 25, the country has been seeing around 2,000 to
        more than 3,000 infections daily, majority of which were being recorded in
        the capital region. If the trend continues, the country could record as many
        as 6,000 COVID-19 cases daily by the end of March, with Metro Manila contributing
        to up to 3,000 of these infections, <a href="http://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html">according
        to the latest OCTA projections.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03737424-9ec0-4347-8cc5-8d1b0dd0c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s so much faster than the last surge we had last year,” Rye
        said, referring to the rise in infections in August 2020. During the second
        half of that month, Metro Manila eased to the more relaxed general community
        quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3f7e9-212e-474d-b99e-e5d6c292cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:19:08.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/27/Philippines-community-quarantine-Metro-Manila-GCQ-March.html">READ:&nbsp;Metro
        Manila, nine other areas remain under GCQ in March</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e573ff7-52ef-4c49-837b-e7a0bbef13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reopening the economy, government officials have repeatedly called
        on the public to wear face masks and face shields and practice social distancing,
        but OCTA Research said much more needs to be done now. Rye said some of the
        restrictions may have to be reinstated but refused to specify which ones,
        saying the group leaves it to economic managers and government health experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da9f7d-222e-460e-936e-cf5397356e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The one thing that OCTA is trying to say here is that subscribing
        o pagsusunod sa minimum public health standards is not enough, kailangan po
        meron tayong (we need to have) mobility restrictions,” Rye said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ba43a0-dd6c-4a9e-ac58-872efdaeaae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the next two to three weeks or month, we need to have a hard
        GCQ. That’s the position of OCTA. We need to impose a strict compliance with
        the GCQ the way we understand the GCQ… for it to have an impact on the R (reproduction
        rate),” Rye said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0876e88-6e5e-469b-81d4-017e5053f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:17:52.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said OCTA Research will provide some insights <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/11/Metro-Manila-curfew-border-control-consensus-COVID.html"
        href="https://cnnphilippines.com/news/2021/3/11/Metro-Manila-curfew-border-control-consensus-COVID.html">during
        the Metro Manila mayors'' meeting Thursday night.</a> The local chief executives
        are expected to come up with unified policies on curfew hours and border control
        to curb the spread of COVID-19.</p>'
  'Senate-GUIDE-Bill-capital-to-private-businesses':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-11T15:19:53.405+08:00
    'imagesource': 'jcr:58d4d9e4-87c1-4300-b785-201a31776dde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6c6f9c-7258-479e-a7cb-51f6b5477cfb'
    'lead': 'Several senators oppose a stimulus bill pushed by the Department of Finance
      that will use public money to bail out 15 or so private firms in industries
      hardest hit by the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T15:24:49.523+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:32:44.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:30.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'GUIDE-Bill', 'capital', 'economy', 'infusion', 'private-business']
    'template': '1'
    'title': 'Senators flag ‘risky’ plan to invest ₱10B public funds on struggling
      private companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84694e0e-5acd-4a07-996d-a8ace5bc6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Some
        senators expressed alarm over provisions of a stimulus bill that will allot
        ₱10 billion from public funds to revive big businesses crippled by the COVID-19
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701ec45d-dc44-41c1-859a-7ddd25f9fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate Committee on Banks, Financial Institutions
        and Currencies on Thursday said they were reluctant to support the Government
        Financial Institutions Unified Initiatives to Distressed Enterprises for Economic
        Recovery or GUIDE Act ––&nbsp;a measure backed by the Department of Finance
        –– as it uses taxpayers'' money to turn privately-owned but “strategically
        important” companies around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa91f1-fd5d-4a52-9e61-d8aa5a803a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills seek to infuse ₱7.5 billion into the Land Bank of the
        Philippines and ₱2.5 billion into the Development Bank of the Philippines.
        The banks will set up a holding company and invest in cash-strapped firms
        that need a lifeline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de130a0b-b892-430d-8abe-306c6f486771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank market economist Guian Angelo Dumalagan said around 15
        private firms may benefit from the capital infusion. The bill targets companies
        facing temporary cash flow problems from sectors like manufacturing, transport,
        logistics, power, construction, food, and property sectors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c659a8-3da3-411d-9d8f-a072e358a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.524+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2021/1/28/PAL--Cebu-Pacific-seen-to-survive-COVID-19-bankruptcy-fears.html">PAL,
        Cebu Pacific seen to survive COVID-19 bankruptcy fears</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268858c-dbce-4656-bef7-5663ba051154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T15:24:49.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:44.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were hesitant about the planned handouts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180b454-c14a-4386-992d-da6ed9514143'
      'mgnl:activationStatus': true
