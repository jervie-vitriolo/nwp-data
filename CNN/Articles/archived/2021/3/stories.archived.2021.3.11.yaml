      'mgnl:lastActivated': 2023-01-25T00:32:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had very, very encouraging results," Kumaran told CNN Philippines''
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7e9a1-5a0e-41e2-a104-9113e81651e4'
      'mgnl:activationStatus': true
