      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85d94b-1e35-469f-8d6f-37568677e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water likewise saw earnings go down by 18% in 2020, with
        earnings resting at ₱4.5 billion by year-end. Ayala Corp. said this is due
        to a “one-off recognition for additional estimates for probable losses and
        lower contributions from domestic subsidiaries due to the impact of COVID-19.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7d825-25d9-4346-b69f-874205ce711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a711b4-d6e0-42cb-98cd-3363c08b6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power unit AC Energy, on the other hand, logged a net income of
        ₱6.2 billion last year, although this was much less than the ₱25 billion it
        recorded in 2019, which reflected its gains from its partial divestment in
        AA Thermal that year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f007da-211d-4f09-afd3-e19e71bca72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd84580-01e2-4420-8dcd-21951064ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AC Industrials trimmed its net loss in 2020 to ₱1.8 billion
        from the ₱2.4 billion in 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406af2d8-8d9c-4dda-bdbd-7c7df1d4f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410d9881-9d48-4a3f-bcb8-510fd15f7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala group primarily attributes this to “mainly to improved
        results of IMI and MT Group as well as lower parent impairment provisions,”
        adding AC Industrials’ automotive business in the country continues to face
        challenges in light of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a43666-0197-4166-ac93-31d761f7fe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd81ccd-224b-4161-9235-7e9564f25651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting a bright spot, the conglomerate said its reported net income
        grew 69% to ₱5.8 billion quarter-on-quarter during the last three months of
        2020 as the government eased quarantine rules during the period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03390414-862f-4374-94b4-060e2b160251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891392fc-103c-4d00-8afe-22363a32f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our sequential growth in the fourth quarter reflects a recovery
        in consumer confidence that has started to show in the latter part of 2020,”
        said Ayala president and chief operating officer Fernando Zobel de Ayala in
        a statement. “We expect this trajectory to continue and lead to a full economic
        revival by 2022 as mobility further improves and as the country executes on
        the vaccination rollout as planned.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ac14d-760d-4460-acbb-fcd1699e6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269ca06-dfd2-453e-ba4d-02797333a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala group is among the companies that <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">pitched
        in</a> for the purchase of around 2.6 million doses of AstraZeneca’s COVID-19
        vaccine for the Philippines.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fa157-1622-4120-b93b-9f8631e2daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b91a6e-a8f6-4683-8365-271833c6a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation has set aside ₱196 billion in capital expenditures
        for 2021 as it continues to pursue its growth strategy for the year.</p>'
