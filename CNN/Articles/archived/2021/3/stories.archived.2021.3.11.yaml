      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Converge ICT fell 1.83% or 32 centavos to finish at ₱17.18
        each on Thursday.</p>'
  'rolando-aquino-no-proof-drug-links':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-11T17:03:16.864+08:00
    'imagesource': 'jcr:754c2356-161c-4e60-a027-e903f523a9c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e4f7219-9f83-4a0c-9423-57c7474a25c8'
    'lead': 'There is no proof that Calbayog City Mayor Rolando Aquino was involved
      in drugs, the chief of the Eastern Visayas police disclosed on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T17:07:42.287+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:32:26.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:33.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Calbayog-City', 'Rolando-Aquino', 'illegal-drugs', 'Richard-Gordon',
      'Ronaldo-De-Jesus']
    'template': '1'
    'title': 'Police: No reports slain Calbayog City mayor was involved in  drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f47f4-f718-403d-a58d-f327570e814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — There
        is no proof that Calbayog City Mayor Rolando Aquino was involved in drugs,
        the chief of the Eastern Visayas police disclosed on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46636140-79b7-4638-bd96-973d9ab6d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual hearing, Senator Richard Gordon, chairman of the Senate
        Committee on Justice and Human Rights, asked Police Brig. Gen. Ronaldo De
        Jesus whether it was true that Aquino was involved in illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68fc3c6-305a-497d-907c-bf6cff9ac6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned, Sir, we do not have any report on that
        matter," said De Jesus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7c1ba-0530-430a-878a-28d18bc9a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained what transpired was a shooting incident among the security
        personnel of Mayor Aquino, the police''s Integrity Monitoring Enforcement
        Group (IMEG) and the provincial drug enforcement unit (PDEU) of Samar and
        where the parties did not recognize each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e35c7c-c03d-4ca7-a44f-11b5ca5c8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a case of anti-illegal drugs operation... It''s a very
        unfortunate incident <em>na..</em>.simply a shooting incident <em>na hindi
        sila nagkakakilanlan,</em> both parties involved," De Jesus pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f216a09a-e5db-4acc-ac16-dff2ed17eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a case of anti-illegal drugs operation...
        It''s a very unfortunate incident...it was simply a shooting incident where
        both parties involved did not recognize each other.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba68be6-0a84-4e1e-9702-ed7a93070a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon exclaimed, "Wow. That''s very costly," before asking who
        shot first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1f7df-ec61-40e4-a8cf-ab1c7c3e5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said based on the account of their personnel, Aquino''s
        group shot first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b03edb-8cc4-46cb-95c9-1fe8ce25df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-respond lang,</em> Sir...from the group of IMEG and PDEU,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53859761-9f09-47a0-8b1b-5c66303501e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The group of IMEG and PDEU just responded.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3505e5-1049-4d58-961f-407594092507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus added both parties were headed in the same direction when
        the shooting started.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c09e5-4452-4b20-adcd-557867d5c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately...<em>posibleng sabihin na pinagdudahan ni</em> Mayor
        <em>yung grupo ng mga pulis natin</em> and Sir, <em>nag start na ng putukan,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a6757-11bd-483b-a33f-aa2888d7abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately...we can say the Mayor was suspicious
        about the police group, and then the shooting started.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b8ef3-ff01-4e40-bbb5-66ceac1c836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon expressed disbelief that police were not familiar with Aquino''s
        vehicle, which De Jesus said was owned by the Calbayog municipal government.
        The police chief responded the personnel were not from the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742b1d6-ed45-45d8-beb2-9ba75cdad534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:07:42.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was killed in the <a href="https://www.cnn.ph/regional/2021/3/9/Calbayog-
        Mayor-Ronald-Aquino-ambush.html" target="_blank">shooting incident</a> that
        happened on March 8. The National Bureau of Investigation is looking into
        the incident, while the PNP said it would be working with the bureau.</p>'
