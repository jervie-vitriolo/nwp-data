  'Palace-Robredo-politicking-campaigning':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T17:52:58.039+08:00
    'imagesource': 'jcr:207b8745-eea5-4856-ad46-b22364e0ebfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1ddf415-a93e-4ce7-abef-50b487c2d2b0'
    'lead': 'Presidential Spokesperson Harry Roque refuted the Vice President camp''s
      statement that the Duterte administration is spending more time criticizing
      her than responding to the nation’s real problems. He in turn accused her of
      politicking and even campaigning early for the presidency through her non-stop
      tirades against Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T17:55:19.586+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:32:16.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:34.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Harry-Roque', 'campaigning', 'politicking', 'pandemic']
    'template': '1'
    'title': 'Palace says not wasting time on VP Robredo, accuses her of politicking,
      early campaigning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d671f-c513-456e-8c16-291f3443b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Malacañang
        has refuted the claim of Vice President Leni Robredo’s camp that the government
        spends more time criticizing her than actually working on solving the nation’s
        real problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e2797-5176-4b34-b40f-7b46edb6449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.586+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b287f-de4e-4a67-bc20-e1fe68589148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi namin siya pinag-aaksayahan ng panahon</em>,” said Presidential
        Spokeperson Harry Roque in a briefing on Thursday. “<em>Tuloy po ang aming
        pagtatrabaho samantalang si VP Leni po ay namumulitika at nangangampanya na
        para maging presidente sa pamamagitan po ng kanyang walang tigil na birada
        sa administrasyon</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f9ae3-0d07-48b5-9f74-f4d6b27050d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515e7f4-b033-4dc2-9caa-7c77f106b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not wasting any time on her. The work for us
        continues while VP Leni is politicking and even campaigning early for president
        through her non-stop tirades against the administration.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a746e3-0ff0-42b3-8f95-67a821394832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad98d61-3eed-4998-95c5-6e467831a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Robredo’s spokesperson Atty. Barry Gutierrez
        made the statement Roque was alluding to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297520a-12db-4f9a-8eab-60f63a9a3d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54cdb5f-a4f5-4e46-88ce-ab03394e0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kulelat tayo sa pagkuha ng bakuna? Awayin si Leni Robredo.
        Mabagal ang pagtugon sa bagyo at baha? Siraan si Leni Robredo. Milyun-milyon
        ang nawalan ng trabaho? Insultuhin si Leni Robredo. Tapos sila daw ang ''hindi
        namumulitika''? Sa kanila na ''yang puro paninisi, itutuloy na lang namin
        ang trabaho</em>,” said Gutierrez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7ef1d-66f8-4e17-ac88-5420e151271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c095581-b8e4-4109-8a14-ffb48fd2e333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did poorly in securing vaccines? Pick on Leni Robredo.
        Typhoon and flood response is slow? Badmouth Leni Robredo. Millions have lost
        their jobs? Insult Leni Robredo. And now they tell us they’re not politicking?
        They can keep on blaming us but we’ll just continue working.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5db205-ea3f-40d7-ab0b-7b250395ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382e23b-7af1-4148-977b-987b966a1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has repeatedly drawn the ire of President Rodrigo Duterte,
        who recently told her to "<a href="https://www.cnnphilippines.com/news/2021/3/9/shut-up-duterte-tells-robredo-sinovac-covid-vaccine.html">just
        maybe shut up</a>" in response to her statements on Chinese firm Sinovac’s
        CoronaVac vaccine.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ceebf3-7229-4f7a-ac82-f8557d9fc1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b52da-4183-4fd2-b765-e02931504c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.587+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/2/16/duterte-robredo-vfa-threat.html">Duterte
        tells Robredo: You do not know your role in government</a>&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac88b7b-c781-4a66-aa58-7918a7be19fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e86a2-d8a4-44d8-8cba-f9437a45851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said the vice president has been creating uncertainty
        and doubt on the vaccine’s efficacy despite the urgency to convince people
        to get vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61ea86-de83-4da3-9929-8205f98e931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49a6c3-5b22-4d43-bccd-08538a9c8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier supported the call of some health workers for the
        Health Technology Assessment Council to review the China-made vaccine prior
        to administering it. Roque countered that the body’s review is not mandatory
        but only recommendatory under the Universal Health Care Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca6b58-360e-4fe7-88f8-be7bef726f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d6fdf-a4ee-463e-a848-56e7802d3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:55:19.588+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president had previously <a href="https://www.cnn.ph/news/2021/2/20/Leni-Robredo-2022-presidential-run-possible.html">said</a>&nbsp;that
        while she is open to running for the country''s top post in the 2022 elections,
        she would prefer a local position instead.&nbsp;</p>'
  'poetry-in-the-age-of-instagram':
    'author': 'Toni Potenciano'
    'caption': '"In many ways, social media redefined and troubled our existing notions
      of what literature is. There are a lot of economic and political implications
      in the consumption of poetry." Illustration by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-03-11T18:20:14.883+08:00
    'imagesource': 'jcr:84b4ec89-9e2a-408c-a970-2fcaf48c1715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c53fd07b-4b5a-41b1-ad51-5a2e43b8757e'
    'lead': 'In many ways, social media redefined and troubled our existing notions
      of what literature is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T18:25:57.314+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:32:12.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:34.732+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The generosity of poetry in the age of Instagram '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4732e27-2105-4b91-8c83-6912cc1eee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T18:25:57.315+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:12.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can I even begin to write about poetry? Maybe I can start with
        honesty. I enjoy poetry; I think it’s evident in the way I have used it to
        fill in the gaps of my life. I wrote the words “i carry your heart<a href="https://www.poetryfoundation.org/poetrymagazine/poems/49493/i-carry-your-heart-with-mei-carry-it-in"
        target="_blank">(i carry it in my heart)</a>” on the margins of the notebook
        of a boy I was in love with. When we broke up, I changed my Tumblr bio to
        “<a href="https://iwp.uiowa.edu/sites/iwp/files/LACUESTA_Writing%20Sample.pdf"
        target="_blank">Somewhere / you are actual. Happen to me there.</a>” To get
        over the pain, I learned that mountains were <a href="https://talesfromawanderingalbatross.com/2014/06/15/visiting-mountains-by-ted-kooser/"
        target="_blank">attentive listeners</a>, so I picked up hiking. When I fell
        in love again, I wanted this one to last. <a href="https://figuratives.tumblr.com/post/5632442939/fog-vincenz-serrano"
        target="_blank">What fog does to edges</a>&nbsp;is the only way I can describe
        the heartbreak that came after.</p>'
