    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91baea7-1738-4890-8466-3f5a9ce4aea2'
    'lead': 'After President Rodrigo Duterte said Senator Bong Go wants to become
      president, the former Special Assistant to the President maintains he has no
      such intention, but says he might change his mind if Duterte guns for the vice
      presidential seat in 2022.'
    'mgnl:activationStatus': true
