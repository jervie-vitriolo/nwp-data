      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) -</strong> The
        Food and Drug Administration has issued a public advisory on certain COVID-19
        test kits that did not meet their declared product specificity and sensitivity
        after the performance validation by the Research Institute of Tropical Medicine.</p>'
