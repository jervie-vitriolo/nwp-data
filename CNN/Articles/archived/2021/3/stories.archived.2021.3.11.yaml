      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss there the spike in COVID infections
        all over Metro Manila, and the policies that we will be carrying out—to have
        a consensus that we’ll have only one policy within national capital region.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1523b96-39ab-4a37-839a-a8aeb6fbf809'
