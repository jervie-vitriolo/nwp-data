      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Federer eventually closed out the contest two games later with
        a thumping, down-the-line backhand that set up a place in the quarterfinals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c5bcb-25de-4d36-8ea4-ed9e2fbacfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T02:57:17.783+08:00
