  'Russia-Twitter-crackdown-website-outages':
    'author': 'Anna Chernova and Zahra Ullah, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-11T10:03:56.503+08:00
    'imagesource': 'jcr:55be5f74-59af-4a4f-b0bb-b9b5c87c887a'
