      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Smithsonian''s National Museum of
        American History has received the vial from the first authorized COVID-19
        vaccine dose administered in the United States, along with other artifacts
        related to the record-breaking vaccine process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c9fcc8-02ba-4c5a-b980-e87d11c197bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.097+08:00
