      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f8968-776b-4661-a9ad-7d5523545f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:48:17.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagu-usapan po doon ito ngang</em> spike <em>ng ating</em>
        COVID all over Metro Manila, <em>at kung ano po ‘yung aming ding mga</em>
        policies<em> na gagawin na magkakaroon po ng</em> consensus<em> na isa lang
        po ang</em> policy within national capital region,” Olivarez told <em>The
        Source</em> on Thursday morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa364b88-0265-4f98-a705-c133d0cc3cff'
      'mgnl:activationStatus': true
