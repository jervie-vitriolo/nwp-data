      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides called it a direct extension of her work in the Senate. Harris
        introduced a bill last year with Rep. Ayanna Pressley, a Massachusetts Democrat,
        that would have provided federal support to small neighborhood businesses
        during the pandemic.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
