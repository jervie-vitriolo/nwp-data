    'template': '1'
    'title': 'Cristiano Ronaldo commits ''unforgivable error'' as Juventus is stunned
      by 10-man Porto in Champions League'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc188132-52d0-434a-9e43-fd3d5bc427a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo''s "unforgivable error"
        in extra-time against 10-man Porto in the Champions League proved decisive
        as Juventus was dumped out by the Portuguese side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db75aa7-af8f-422f-ad59-e0690ba7d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the sides all-square in the 115th minute and with penalties
        just minutes away, Porto was awarded a free-kick 35 yards away from the Juve
        goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d52fe-29df-4713-b259-2a7f878f8eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a last-ditch attempt to send the Portuguese side through, Sergio
        Oliveira hit a speculative low shot which traveled through the legs of Ronaldo
        —&nbsp;who had turned his back on the ball —&nbsp;and squirmed past the diving
        Wojciech Szczęsny in goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105f443-8024-4d2c-9ae2-a67013a0a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gave Porto a 4-3 lead on aggregate and although Adrien Rabiot
        scored for Juve, it wasn''t enough for the Italian giants as Porto, who had
        to play for over an hour of the game, went through to the Champions League
        quarterfinals on away goals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf52fdd-ecc3-4570-83bc-accaf8e57281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, former Juve and Italy manager Fabio Capello criticized
        Ronaldo''s part in the decisive goal, calling the turning of his back "unforgivable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df813b-cf34-41b2-9546-143951a7e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are single mistakes and (mistakes due to) loss of concentration
        on all the goals conceded," Capello said while working as a Sky Sport Italia
        pundit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021882be-f9a6-4445-9e87-db304a73197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the ball is kicked, Ronaldo has already turned: it is very
        serious. If you''re part of the wall, you know that you can be on the receiving
        end of a powerful shot, it is an unforgivable mistake that is unjustifiable.
        In Porto there were 70 minutes not played and 20 played by Juve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e2a04-3667-4c3d-9a98-6d07cc1a0149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, it conceded goals and the game was immediately uphill.
        Apart from Chiesa, who made the difference? All the others seemed a bit jaded,
        the players of Porto had much more rhythm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efea1e-4a5a-44b9-bf4c-2b845a6d18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A failed relationship?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75106af-c5d9-4e0e-8a22-ae7c6f668aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of Ronaldo from Real Madrid in 2018 — at $117 million,
        now the sixth most expensive transfer of all time —&nbsp;was meant to end
        Juve''s long Champions League drought, but for the third year running it hasn''t
        worked out that way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eeb647-2f51-43d8-ae83-72f8385d03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo and Juve have not made it past the quarterfinals, going
        out to Ajax, Lyon and now Porto.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f73f5-2458-4f88-ae41-dede502e28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominating Italian football —&nbsp;Juve has won the last nine Serie
        A titles —&nbsp;the Champions League just looks like a puzzle the Bianconeri
        is incapable of solving.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92685cad-1e8c-46de-bf37-30de001e3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having helped Real to four Champions League titles in five seasons,
        scoring in the 2014 and 2017 finals, Ronaldo was to be the missing piece in
        the Juventus jigsaw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0e61d-988c-4729-904d-a43f4b3b988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve last won the European football''s top prize in 1996. Subsequently
        Juve has reached nine finals in the competition''s various guises, winning
        just twice. It is the first club to lose seven finals. Only Bayern Munich,
        AC Milan and Real Madrid have played in more finals, and all three clubs have
        a better conversion rate, winning at least six or more titles each.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40835e08-fbbd-4f74-9d13-45f0daef1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season, with first-year manager and club legend Andrea Pirlo
        at the helm, performances have flattered to deceive —&nbsp;and not just in
        Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db437b-9e2e-435e-a154-74f6c06885c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the league, Juve sit 10 points behind leaders Inter Milan, and
        it lost the first leg of its round of 16 Champions League tie with Porto 2-1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c1473-21d5-4096-841d-430d96a7b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s return leg in Turin couldn''t have started any worse
        for Juve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8831a-40fc-413e-be0c-a6d57067eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveira''s 19th-minute penalty extended Porto''s lead after defender
        Merih Demiral brought down Mehdi Taremi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412baf4-fae7-40e1-9bdf-c8d2c70d934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, after the halftime break, Juve looked galvanized as a brilliant
        double from Federico Chiesa restored parity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb14929-18ac-4ee2-99d1-64ae326a97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Taremi was sent off for petulantly kicking the ball away before
        Chiesa''s second, it looked for certain that Juve would eventually progress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4ec4d-69a2-4fdb-8835-d0db88785c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a defensive masterclass from the 10-man Porto, led by 38-year-old
        Pepe, halted their opponents and took the game into extra-time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc330e-a7c9-405a-9317-ff79b905bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porto goalkeeper Agustin Marchesin was at his best as the game wore
        on and his teammates repaid him, as Oliveira''s low free-kick sneaked through
        Ronaldo''s legs to decide the tie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18dd5e-0fc5-4c23-b1f0-f52806567f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Rabiot''s thumping header made things nervy, Porto managed
        to hold on, with substitutes sprinting on in celebration, staff embracing
        each other, and players strewn over the Turin pitch in jubilation and relief.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcb114-77b7-4b08-b182-e39560a0b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a unique feeling, to score two goals here," Oliveira said.
        We are very happy with our qualification. We clearly deserved it. It is a
        source of pride for the club and also for our country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfdacf9-adc6-42c4-bd17-8dc5251d3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to suffer, we had to play deeper many times, but we always
        looked for the goal. We are immensely happy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b210c-e79e-46af-8c54-a7456ada51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porto''s qualification for the quarterfinals took extra importance
        as it happened exactly 17 years to the day since Jose Mourinho''s famous celebration
        at Old Trafford when he was Porto manager, knee sliding down the touchline
        after Francisco Costinha''s last-minute equalizer sent his side to the quarterfinals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef3a96-29a2-4852-bce8-684caf46e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making changes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51fb46-6d17-4d70-bb61-2a1000cda040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve''s Champions League exit came against the backdrop of forthcoming
        changes to the competition.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045059f-df25-4720-bc5c-4af659f0bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serie A club''s chairman Andrea Agnelli has said he believes
        domestic leagues will have to reduce the number of teams involved to incorporate
        an expanded Champions League.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab19dd-cdf2-46a2-913c-daf4a376a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian, who is also the chairman of the European Club Association
        (ECA), has been a driving force behind the proposed new-look continental competition
        which will begin in 2024 with 36 clubs instead of 32.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b10b0-25a1-43e8-8ec6-83cc8b480fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams would play 10 matches in the autumn rather than the current
        six in the group stage, as part of a ''Swiss system'' within a 36-team league.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef343c6b-11b3-4748-984d-d44ea4462160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnelli gave the ECA''s approval to UEFA proposals for the format
        changes to the Champions League, before saying domestic leagues will have
        to change to accommodate it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24a0bc-565c-4b0f-bd76-9ebe0e1f3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balance we are trying to strike is one-third international
        [games] to two-third domestic," he said following the ECA''s general assembly
        on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e826f-0df6-4419-8c57-32e4f2734bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have countries such as England with the maximum number of games
        at 53 or 54, Germany is 43. So it''s having a balanced competitive landscape.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e174abf-ee07-49e7-93e4-2ecda34b2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:38:01.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think that currently, for competitive balance purposes, 20
        teams in leagues —&nbsp;it''s not just the big leagues, but in many leagues
        —&nbsp;there are too many."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e995d-d3af-4b43-bdc1-337fd2b49e52'
