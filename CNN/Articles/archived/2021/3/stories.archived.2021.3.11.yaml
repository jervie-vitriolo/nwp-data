      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53860f20-e7d5-4367-a861-e5185c1112e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, he also attended the inauguration of a new port
        operations building in the Port of Dumaguete which was completed in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96630f-1589-4552-b8a5-4e84b7b36771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af503d-613f-48b7-a75f-da7bb1117e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This P114 million facility is expected to raise over 13 million
        pesos annually in passenger terminal fee collection," he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895922ae-b5f8-48e3-9813-d4c6b38dda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T22:29:06.950+08:00
      'mgnl:createdBy': 'david'
