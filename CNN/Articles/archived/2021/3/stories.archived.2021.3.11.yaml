      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> Metro
        Manila mayors expect to reach a consensus and decision on unifying COVID-19
        policies – particularly curfew hours and border control in the region – when
        the council meets on Thursday afternoon, according to its chairman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41dada-f097-4584-a1dd-11c4605e17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T11:48:17.767+08:00
