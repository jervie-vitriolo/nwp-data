      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President Harris is being what she needs to be, which is a
        really good partner, a really good additional voice out there," Tchen said.
        "The rest of it will come over time."</p>'
    '98':
