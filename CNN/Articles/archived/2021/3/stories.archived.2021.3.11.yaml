      'jcr:uuid': 'd339c06c-e221-4649-b982-1c687a26669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.522+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:34.075+08:00
