      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93152c-e253-4017-bfff-5c62c164e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelp is also considering downsizing its office space, according
        to Patterson.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2eae8-1e52-4473-b410-228bb4952f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:39:04.434+08:00
