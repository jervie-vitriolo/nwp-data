    'mgnl:tags': ['India', 'Bharat-Biotech']
    'template': '1'
    'title': 'PH, India to hold talks for purchase of Covaxin doses; initial 8m supply
      ‘achievable’ – envoy'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8b2c5-db73-4b63-8bda-36040d2385c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)—</strong> The Philippine
        government is expected to hold formal negotiations with India-based company
        Bharat Biotech to buy doses of its Covaxin vaccine, the South Asian country’s
        ambassador said on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a2d78-cf39-466c-9f39-95f8e7f7b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42a3df-f829-419e-a5f9-c841e0d3cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Indian Ambassador to the Philippines
        Shambhu Kumaran said the company’s local representatives have been in contact
        with concerned officials for this possible purchase, adding they would be
        ready to supply an initial batch of at least 8 million vaccine doses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ece65-690a-4f7a-89ea-73669baa784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e61a4f-209d-4889-b5cb-52402c439610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eight million is definitely achievable,” Kumaran told <em>The Source</em>.
        “We’re looking at anything upwards of 8 million, over a period of time. Over
        a period of a year to 18 months we could even go up to 20 million doses. It
        really depends on the kind of agreement that we can reach.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badca92e-f8ea-40fa-b125-43058b5376b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f50df71-5942-4e56-8f78-68b421780c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The earlier we have these negotiations, the earlier we close the
        term sheet, the larger the number of vaccine doses that may be available,”
        he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92606601-0a2e-4068-a006-7cffb5bf0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c18ce-4028-403a-85e0-15573b9e3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bharat Biotech has also already shared an indicative price for its
        product, Kumaran noted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dac29b-2da1-43d8-902a-3fb4cffd6d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59485dc-3dc4-450a-a0d5-b472a266108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covaxin, which has reported an <a href="https://cnnphilippines.com/world/2021/3/4/india-covaxin-81-percent-effective-covid.html">efficacy
        rate of 81%</a>, was the <a href="https://cnnphilippines.com/news/2021/1/21/india-covaxin-emergency-use-authorization-application.html">fourth
        product</a> to apply for emergency use approval in the Philippines – an issuance
        needed for it to be legally rolled out in the country. However, its application
        remained pending, with the Food and Drug Administration waiting for the vaccine’s
        Phase 3 clinical trial data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb42b6-c290-431e-977e-6084646b5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b0967-5dfa-4fbb-ac44-c4cb0c248974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran said this was already submitted to the FDA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ee304-d3cc-4ec5-9c23-5eb9e32530fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a35ea6-7c0f-4825-8998-f73213336c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That data with regard to the interim efficacy trial was shared
        earlier this week. That now completes to our mind the documentation requirements
        to make the EUA possible in a very urgent timeframe,” the envoy stressed,
        adding that the company may be able to supply a “significant number” of doses
        by April or May if everything goes well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0d8f6-570d-45bd-bd30-e79ac3746016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c683e-8e44-4a0a-98f2-a6561bf52aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T13:39:21.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:32:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covaxin vaccine is jointly developed by India’s leading manufacturer
        Bharat Biotech together with the government-run Indian Council of Medical
        Research. Several millions of doses of the product have already been administered
        in India, Kumaran said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545db59c-f3dd-4577-a5a2-03c24981b0ff'
      'mgnl:activationStatus': true
