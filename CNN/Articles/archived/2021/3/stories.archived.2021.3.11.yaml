      'mgnl:type': 'text'
      'text': '<p>Volleyball fans flooded Twitter with the hashtag #LetsMoveNow on
        Wednesday as they tried to convince F2, composed of former La Salle standouts
        and led by multi-titled UAAP coach Ramil de Jesus, to transfer to PVL.</p>'
