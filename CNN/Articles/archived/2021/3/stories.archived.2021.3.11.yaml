    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes more vaccines from Serum Institute of India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb05e50f-a77a-4178-ba8b-fecf08fe1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — The
        government is working to secure more AstraZeneca and Novavax vaccines from
        the Serum Institute of India, according to Indian ambassador to the Philippines
        Shambhu Kumaran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cbe9b-f89b-4b09-bd3e-85b521c78587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing, Kumaran said the Philippines wants to
        order "a larger number" of the Covovax vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247b42d-a660-47e7-9ebe-446a2eb0551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That detail is being currently negotiated," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e2a94-e0c0-43b3-a674-f55411640cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Philippine government officials are now in India to pursue
        the supply agreement for 30 million doses of Covovax—a vaccine developed by
        US drugmaker Novavax, but manufactured at the Serum Institute of India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e2e1f-1217-4ebe-ad51-912170c80cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran said the vaccines may arrive in the Philippines by "late
        second quarter or early in the third quarter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c1fa9a-ef93-4570-82c0-d760ebbfae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will provide a backbone for the Philippines vaccination efforts
        in the second half of 2021. We''re very happy with this development," the
        envoy added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4aa61-9b88-41a3-8783-005a23a9c031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran also said there is a possibility the Serum Institute of
        India may supply AstraZeneca. The British-Swedish pharmaceutical firm partnered
        with the India-based drugmaker to help manufacture its vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dde3c4-75d0-40e1-af1e-ca806688b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this may happen "in the latter half of this year or later."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a062986-9a8d-44b1-ba2a-ffa79e272337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an ongoing discussion," Kumaran added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8778bc-03cd-4405-860f-7bf2189ba112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines already received the initial supply of 525,600 doses
        of AstraZeneca vaccines from the COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a9094-db9b-4580-b108-ddf1761cdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/7/astrazeneca-completed-arrival.html">RELATED:
        COVAX completes delivery of AstraZeneca vaccines for PH</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bddde-db1d-4d27-bc46-7fadaa9c1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:32:19.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/11/Philippines-India-Bharat-Biotech-Covaxin-8-million-doses.html">RELATED:
        PH, India to hold talks for purchase of Covaxin doses; initial 8m supply ‘achievable’
        – envoy</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3e63e-8428-4ea6-9092-051a0945a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:41:27.112+08:00
