      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just move to a different street, it’s already
        a different city. You move to a different subdivision, it’s already a different
        city. So we will unify.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf91d34-b7c5-4be6-a289-6c915bdaf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:32:55.918+08:00
