    'template': '1'
    'title': 'Duterte eyes crackdown on swab test, vaccine irregularities  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57093c-fce6-491a-be44-cb5ac1f4620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — President
        Rodrigo Duterte on Thursday said he will order the police and military to
        arrest those behind “fake” swab tests and unauthorized purchase of COVID-19
        vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26f4698-e4ef-4b6d-bbd4-177df4b6a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the inauguration of Dumaguete City’s Port Operations
        Building, Duterte said he will ask medical experts why some swab tests still
        yield “false positive” and “false negative” results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01198ca2-499c-4520-a2ed-c02165488fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to talk to the medical — kasi hindi ko malaman if there
        is something that is really stupid going around. Kasi ‘yung iba magpa-swab
        ka, positive ka, but just to confirm, people go to another swabbing station
        at magpa-swab, negative,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e30a5-32f4-4181-a7d9-fa48d8f3c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have to talk to the medical experts — because I
        cannot fathom if there is something that is really stupid going around. Because
        when you take a swab test, you’re negative, but just to confirm, people go
        to another swabbing station and the results are negative.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004a62c-a1c6-482b-b72a-8de58c98a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.218+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi false positive, false negative. Hindi mo malaman ano ba ito,
        totohanan, o iba diyan peke,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ee229-775c-4c77-a9cc-89c70832834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s false positive, false negative. We can’t say
        if it’s accurate or if some of these are fake.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516047e-c9bc-46d6-abbf-d7780e3791d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government considers the reverse transcriptase-polymerase chain
        reaction or RT-PCR test as the gold standard in confirming the presence of
        the coronavirus, but health experts have explained that several factors could
        affect the results, including the timing. Those who get swabbed on the day
        they are infected are likely to test negative because there are not enough
        viral particles yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1d579-4f3d-464f-8803-04c9bccf1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to warn that those behind fraudulent testing services
        will be arrested, as well as those who would illegally procure COVID-19 vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e61c80-5de2-4430-b6cf-751f66f6a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to order the police and military to find out and arrest
        these people at saka iyang nagpapabili ng bakuna,” Duterte said. “''Pag nahuli
        ka, patawag kita sa Malacañang.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf55e2-91f1-47f1-abda-7ddd009066de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have to order the police and military to find out
        and arrest these people and those who would ask others to buy vaccines for
        them. If you’re caught, I will summon you to Malacañang.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51355696-8ba2-4d99-bdd7-4e664532f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:33:47.219+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:31:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the government can purchase coronavirus vaccines to date, but
        the private sector can do so through tripartite agreements with the state
        and the pharmaceutical company.</p>'
  'New-horizons--Southeast-Asian-cinema-in-the-spotlight':
    'author': 'Jason Tan Liwag'
    'caption': 'Thai filmmaker and producer Pom Bunsermvicha''s film "Lemongrass Girl"
      follows Piano, a young production assistant, forced to plant lemongrass to ward
      off the rain as part of Thai superstition. Photo from SQUARE EYES FILM/VIMEO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-03-11T20:18:57.669+08:00
    'imagesource': 'jcr:3c39bcd2-05d7-46ae-bc9d-816bf3f51cad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '978b7439-54c2-45d1-94f2-0297f4bcce9c'
    'lead': 'Tackling the resurgence of Southeast Asian cinema, placing Philippine
      cinema among our neighbors, and why the future involves decolonizing images
      and expanding towards the transnational and experimental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T21:56:10.899+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:31:53.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:36.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New horizons: Southeast Asian cinema in the spotlight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c057a38-8487-4405-9cd2-09e55a9196a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people say Asian cinema, they often mistakenly refer to only
        East Asian cinema. From commercial films starring Jackie Chan such as “Rush
        Hour” to arthouse dramas like Bong Joon-Ho’s “Parasite,” our screens have
        long been populated by these images of Asian life from either Japan, South
        Korea, China, or Taiwan. However, the sheer geography and ethnic and linguistic
        diversity of Asia — encompassing almost fifty countries within the continent
        — shows that <a href="https://culture360.asef.org/magazine/conversation-alexis-tioseco/"
        target="_blank">we cannot lump films together based on regional umbrellas</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18310d-72d7-47b5-8b6d-9dac28944b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://hyperallergic.com/541075/southeast-asian-cinema-takes-hollywood-sci-fi-in-new-directions/"
        target="_blank">skewed distribution</a> and competitive funding pushes Southeast
        Asian stories out of not only cinemas, but also development labs and co-production
        markets, leaving films from nations such as Cambodia, Laos, and even the Philippines
        underseen and unproduced. An underdeveloped culture of film criticism in these
        countries erases these lives further from cinematic history. The aftermath
        is a homogenized image and story of what it means to be Asian and the struggles
        that come along with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcac28d-635c-48c9-9379-09b059a1bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not as if creativity is lacking. International film festivals
        have long-awarded Southeast Asian filmmakers such as Lav Diaz at Venice, Anocha
        Suwichakornpong at Rotterdam, Mouly Surya, Apichaptong Weerasethakul, and
        Anthony Chen at Cannes for their work. These festivals provide opportunities
        for these filmmakers to find audiences for their films that, at times, do
        not appeal to the mass audience in their home country, that do not receive
        government support due to subject matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06933d4-85b4-4925-adec-b396deceec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the <a href="https://iffr.com/en" target="_blank">50th International
        Film Festival Rotterdam (IFFR)</a>, I got to know Southeast Asian filmmakers
        challenging the art form through their experimental docufiction shorts and
        what insights these provide about their respective nations:</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1436" height="629" src="https://www.youtube.com/embed/-llAK3_MQbE"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8f1fe-c504-4248-9d60-afafc241eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
