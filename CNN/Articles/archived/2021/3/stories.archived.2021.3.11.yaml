      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lumipat ka lang ng isang kalsada, ibang siyudad na. Lumipat
        ka ng isang purok,</em> city <em>na</em>,” he noted. “So we will unify.”</p>'
