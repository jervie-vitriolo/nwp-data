    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b4b5e59-035c-46c0-8735-e13491069004'
    'lead': 'The Philippine government is expected to hold formal negotiations with
      India-based company Bharat Biotech to buy doses of its Covaxin vaccine, the
      South Asian country’s ambassador says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T13:39:21.392+08:00
