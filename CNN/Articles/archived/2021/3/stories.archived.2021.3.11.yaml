    'template': '1'
    'title': 'Pfizer vaccine provides less protection in cancer patients after a single
      dose, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf09b84-dd19-4fae-8a67-1852a2835c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Pfizer/BioNTech COVID-19 vaccine provides
        less protection in cancer patients than healthy individuals following a single
        dose, a new real-world study in the UK suggests, raising questions about whether
        the UK''s strategy to delay second doses should apply to such patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f840901-e82e-4772-a386-d4b202539024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d924d7b-7398-4c4b-96bb-d74234cdd430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second dose of the vaccine at three weeks, however, boosted their
        protection significantly, with the researchers calling for earlier boosts
        in this group in the UK. The UK''s vaccine strategy currently involves a 12-week
        gap between doses of the coronavirus vaccines; Pfizer recommends 21 days between
        doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c2fc6-adf4-409e-8541-12592a2c962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79209a87-8880-46b5-ae0e-1fbf9eaf3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study analyzed the impact of the Pfizer-BioNTech vaccine on
        205 participants — 54 healthy volunteers and 151 elderly patients with solid
        cancers, such as breast or prostate cancer, and haematological (blood) cancers,
        such as leukemia. The preprint study has not yet been peer-reviewed or published.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc65432-e234-46fb-81ec-db20a5344010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd39b53-d29d-460c-9618-f6a16ef90f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked for levels of antibodies and T cells in their
        blood to identify the level of immune response generated against the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1549a36-0a6d-428a-b145-2571b03aefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b90fc-5fb9-449f-ae14-2ebf3f44b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks after one dose of the vaccine, an antibody response
        was found in 39% of solid cancer patients and just 13% of people with blood
        cancer. The response in healthy volunteers was 97%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b4095-897c-48b8-966b-4da1725c4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd2ae8-b01f-4a89-97ae-761a8e0fab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the solid cancer patients who received a second dose three weeks
        after the first, the antibody response shot up to 95% within two weeks of
        the boost. There were not enough booster vaccines given to blood cancer patients
        to determine the response in that group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726673ae-9bdf-47ec-bd65-38b0aff81acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225eac14-f24b-4166-bb4a-7ce374ee9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further evidence of the need for a boost was shown by the fact that
        antibody levels only increased to 43% in people with solid cancers and 8%
        in those with blood cancer five weeks after their first dose. It was 100%
        in healthy volunteers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb9f74-d6f1-4088-ae8e-eed0bf466ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fbc492-b2a8-45a1-81e0-9ab08a8e8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data provides the first real-world evidence of immune efficacy
        following one dose of the Pfizer vaccine in immunocompromised patient populations.
        We show that following first dose, most solid and haematological cancer patients
        remained immunologically unprotected up until at least five weeks following
        primary injection; but this poor one dose efficacy can be rescued with an
        early booster at day 21," said Dr. Sheeba Irshad, a senior clinical lecturer
        from the School of Cancer &amp; Pharmaceutical Sciences who led the research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ac299b-fbb1-4875-9059-680d4077b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6bd55-f8be-44fd-a7cf-dfbb560722bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our findings, we would recommend an urgent review of the
        vaccine strategy for clinically extremely vulnerable groups. Until then, it
        is important that cancer patients continue to observe all public health measures
        in place such as social distancing and shielding when attending hospitals,
        even after vaccination," Irshad added in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d0acb-423a-4c6e-b4df-01c769c66b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883a29b-9b05-4c2f-a42c-86d3d0460e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, professor of pharmacoepidemiology at the London School
        of Hygiene &amp; Tropical Medicine, highlighted that certain limitations needs
        to be taken into account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfec50-fce6-46ef-8caf-49855145ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe262cdd-8349-437f-a2f6-36de81b802a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change in UK policy around delaying a second dose of vaccine
        allowed for the authors to make some comparisons between those who received
        a second dose within 21 days and those who did not. They have not yet provided
        data on those who received a second dose after a 12 week delay," he said in
        a statement to the UK''s Science Media Centre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112b0ee-5ffd-4efc-b5fb-b34f2f78ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bc968-9290-46d6-9915-b794eee7da8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, these results do suggest that the vaccines may well
        not protect those patients with cancer as well as those without cancer," he
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb662697-1209-4cc4-8753-f114da0022ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f372ad-74b6-487f-8f6c-f9102c10996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these findings are consistent with our understanding of
        the immune system function in cancer patients.," said Shoba Amarnath, Newcastle
        University research fellow at the Newcastle University Centre for Cancer.
        "We know that the immune system within cancer patients is compromised as compared
        to healthy controls. Hence, a 2nd vaccine boost prepares the dysregulated
        immune system to function at the same efficiency as healthy controls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8cf74-5458-4785-a511-9b453c744182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3da780-c48b-43a9-a23f-77e3da1c42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data in the study supports the notion that in solid cancer
        patients a considerable delay in second dose will extend the period when cancer
        patients are at risk of SARS-CoV-2 infection."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efaaa00-42e6-432c-888a-f6f8df332ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:43:04.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/11/health/pfizer-vaccine-cancer-patients-intl-gbr/index.html"
        target="_blank">"Pfizer vaccine provides less protection in cancer patients
        after a single dose, study finds"</a></em></p>'
