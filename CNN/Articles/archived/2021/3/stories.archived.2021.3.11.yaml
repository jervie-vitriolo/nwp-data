      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b29a15-3f94-45f0-aed5-3d73a6d02838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country aims to inoculate up to 70 million Filipinos this year
        through 140 million doses of COVID-19 vaccine.</p>'
  'ph-govt-vaccines-serum-institute-india':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T17:37:13.628+08:00
