      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no other mastermind behind these gruesome murders but
        Duterte himself — who, just a few days ago, gave the go signal for this appalling
        carnage," said Palabay. "Duterte’s red-tagging and public incitements to violence,
        especially against activists and human rights defenders, are undeniably translating
        to massacres, murders, and other forms of abominable violations of people’s
        rights."</p>'
