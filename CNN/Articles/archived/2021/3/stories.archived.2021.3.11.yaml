      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covaxin is an inactivated virus-based vaccine—a product that uses
        a killed form of SARS-CoV-2, one of the oldest and tried-and-tested methods
        of prompting an antibody response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60540ed0-0f36-4d70-b204-f8d466abc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.521+08:00
