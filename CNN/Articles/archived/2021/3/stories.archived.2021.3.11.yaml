    'template': '1'
    'title': 'Russia''s Twitter crackdown ends up taking out government websites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2f546-dd61-4691-b1aa-41da7a5cc42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.107+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia moved to slow down the speed of
        Twitter on Wednesday after the social media company failed to remove what
        the country''s media watchdog described as prohibited or harmful content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27aa701-3031-41db-8399-4bb3c5c8a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4f3f5-99e8-4487-a438-ea2df2073ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Russia vowed to act against social media platforms
        in the wake of protests in support of opposition figure Alexey Navalny. Officials
        warned they would take action against social media companies that didn''t
        filter posts about protests that the Kremlin deemed as illegal or inciting
        people to demonstrate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37550d7d-5f12-4df2-96c4-2869409adbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784444e-e47a-4586-a86b-4e92997d7bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today, Roskomnadzor has taken measures of centralized
        response, namely, slowing down the speed of the service. The slowdown will
        be implemented for 100% of mobile traffic and 50% of fixed traffic. The mechanism
        involves slowing down the transfer of photo and video content, without limiting
        transmission text messages. This way, users will be able to exchange messages
        without hindrance," Vadim Subbotin, deputy head of the Roskomnadzor media
        watchdog, told journalists, according to state news agency TASS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef7552-0b99-41d9-924c-6fe7afc80c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccefba-b50c-42ff-a6c3-da4bdc789d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the move took place on Wednesday, however, some Russian government
        websites -- including the Kremlin and the Russian Parliament portals -- experienced
        an outage across the country, according to state media RIA-Novosti reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648adc4-1d84-4c2c-b3a4-4a8fb9e504f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb22caf4-7307-466c-b919-66a9b4020f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reports of the outages were emerging, Kremlin spokesman Dmitry
        Peskov told journalists in a conference call that the official Kremlin website
        was working, but did not rule out the possibility of failures and referred
        reporters to the Ministry of Communications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9b8d6-2570-4636-98c8-2103428288d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c42e5-3646-4c08-927a-0411571f08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said on its official Twitter account that problems
        with access to a number of government and other sites were connected with
        malfunctioning routers used in the Rostelecom network, adding that "the company
        is taking the necessary measures to restore the network functionality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb1cd9-3167-4bf6-8760-6fc42baafa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd646d118-8a03-4653-92a7-c1922206c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIA-Novosti reported later that the websites of the Kremlin, the
        State Duma and the Federation Council had resumed working.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae057a0-6abc-4547-94ad-5c48d2c399f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e835b0-72ec-4144-ad36-dd144d388f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on Twitter, Subbotin noted, will remain until all prohibited
        information is removed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f0cd6-27ba-4789-a5c1-4e300b4c3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f87f80-0cdb-43f2-978c-eda9fd575c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roskomnadzor''s actions are aimed at forcing Twitter to comply
        with the Russian legislation in order to protect users, including children,
        from prohibited content posted on the Twitter platform -- until it is completely
        removed," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db5ee6-d5ac-4e24-9e14-0b38d2f87670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352893bc-fad5-43e2-adc2-b4a3d692dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported on Sunday that United States is planning
        a series of cyberattacks on Russia in an act of retaliation following the
        Solarwinds hack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bfcf3-f1f2-4ec2-9ac9-2bb16071e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74b067-ff95-44ed-8b70-3c01463e1bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that the Biden administration is considering
        a response against Russia over the SolarWinds hack that includes a mix of
        sanctions and a cyber component, which US officials said would likely be secret.
        CNN has not corroborated that the White House has approved a specific option
        for "counterstrikes" or a three-week timeline for carrying out such a response,
        as the New York Times reported Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6f9c3-4889-4b09-bf7c-18507132639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db008743-ff39-4d4b-8daf-77ace0411d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence as of yet that the website outages experienced
        in Russia are connected to an outside attack.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ea848-9105-427d-9e54-5f529b8581b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e18b35-ea80-4337-b72e-03111ed83327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov also added in a conference call
        with journalists on Wednesday that tech companies are obliged to comply with
        the Russian laws and demands of the regulatory departments if they operate
        on the territory of the Russian Federation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d72f2-5da2-467c-b617-94b51b52efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092c0f2-26fa-448d-a59e-ea7baba8c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, Russians should be able to have access to all the world''s
        resources. But, in addition to this, the regulatory function is to ensure
        those resources act in the legal field and fulfill the legal requirements
        of Russia and Russian departments on the territory of the Russian Federation.
        Therefore, no one has any desire to block anything, but it is quite reasonable
        to take measures in order to force these companies to comply with our laws,"
        said Peskov.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2fdf07-001a-448b-868a-c5793c08eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:06:16.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:36.499+08:00
