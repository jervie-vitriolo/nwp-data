  'France-will-accelerate-declassification-of-Algeria-war-files--Elysee-Palace-says-':
    'author': 'Zamira Rahim and Antonella Francini, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T17:17:01.964+08:00
    'imagesource': 'jcr:40d42e94-22ae-4f66-ad3a-931d8d171aa0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b38ea6-1a50-4690-b90f-d6670ef9cffd'
    'lead': 'France will speed up the declassification of secret defense archives,
      including those related to its war with Algeria, as it continues to grapple
      with its colonial history. France colonized Algeria from 1830 until its independence
      in 1962 following a seven-year war.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T17:23:19.050+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:32:23.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:33.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Algeria', 'Elysee-Palace']
    'template': '1'
    'title': 'France will accelerate declassification of Algeria war files, Elysee
      Palace says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff95795-e5ad-47ae-9d43-ac528ea45dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> France will speed up the declassification
        of secret defense archives, including those related to its war with Algeria,
        as it continues to grapple with its colonial history. France colonized Algeria
        from 1830 until its independence in 1962 following a seven-year war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553d9bb-5ac7-465e-9987-f08f586388db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elysee Palace said French President Emmanuel Macron took the
        decision to introduce a new procedure which will accelerate the declassification
        process for defense documents up to the year 1970.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad048dc-1d16-478f-ad7d-4a190729fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71868749-68c7-4af0-b581-9f4ffec802d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elysee said Macron was "determined to promote respect for historical
        truth." The new rule comes in from March 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d4887-f6b1-4f49-b175-7e7b427e8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f4f4d1-290a-49c5-8c52-f4f76ab0cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision will significantly shorten the waiting times, for
        the declassification procedure including [for] documents related to the Algerian
        war," the Elysee statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17360fdc-ac9d-41e7-ae7a-3c298792f636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef132c-c4d5-47d6-ae77-1a5b19de8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France under Macron has sought to reckon with its past. The President
        previously called colonialism a "grave mistake and a fault of the republic"
        in a speech in the Ivory Coast in late 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2f3cc-2625-4fad-9cc7-8b7f339aecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7656e-2d2f-49dd-9e26-e5bb37fd73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the country returned the skulls of 24 Algerian resistance
        fighters who died while opposing French occupation in the 19th century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3bfc1-1350-45e2-ad32-7ce5f5f1ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7d739-2504-4d2f-9b89-1b8c822356b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate around the issue in France reignited recently following historian
        Benjamin Stora''s government commissioned report on the "reconciliation of
        memories" between the two countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ea3ac-2d76-4b0f-a110-f37ddab89020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb8827-ebcf-4c4e-af8d-5ed7ece92fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the basis of this effort, President Macron will establish several
        concrete initiatives aimed at moving forward on the path to acknowledging
        all memories and easing tensions," an Elysee spokesperson said in January,
        after the report was released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adb3bb-785c-42c8-a8cf-0808f874dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943711c-2350-450d-b967-d2d21f3e0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "It is the President''s wish that these initiatives
        allow our country to take a clear-headed look at the injuries of the past,
        to bring about a reconciliation of memories over the long term, and to focus
        on the young people of France and Algeria with a view to education and the
        transmission of memories."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5042eb5-5e86-4576-9488-c09aa487ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:23:19.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/europe/france-algeria-war-files-intl/index.html"><em>"France
        will accelerate declassification of Algeria war files, Elysee Palace says"&nbsp;</em></a></p>'
