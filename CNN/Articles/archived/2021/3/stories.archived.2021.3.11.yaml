    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '272c6b6e-66d8-4a0a-afd8-1caa819a757e'
    'lead': 'The wireless industry is having déjà vu this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T10:03:49.533+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:33:40.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:24.740+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mobile-World-Congress', 'tech', 'biggest-events', 'in-person',
      'big-companies', 'bailing']
    'template': '1'
    'title': 'One of tech''s biggest events plans to be in-person this year. Big companies
      are already bailing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d5383-a361-49e5-9f2b-48a3699308d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The wireless industry is having déjà
        vu this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3af08-d15c-40ff-a9c7-2a27662d7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02a4af-aa8e-4453-954a-dd292d0c1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry trade group GSMA on Monday announced plans to hold an in-person
        Mobile World Congress in Barcelona in June — and a string of high-profile
        companies, including Ericsson and Sony, have already said they won''t attend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626fc90a-e90b-4c8c-b9ad-6eb1f4ae6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b144fe6-15b9-427c-836e-12eeaddefe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is reminiscent of last year, when Mobile World Congress,
        the wireless industry''s biggest annual trade show, was slated to go ahead
        as normal in late February. But the world was coming to grips with the scary
        reality of coronavirus. After more than a dozen major tech firms pulled out,
        the event was scrapped at the last minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c1b40-1c12-4935-8fc9-56d57e51d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b8524-2259-4271-9ae8-48e1673eda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the first of many large industry events forced to
        change plans or cancel because of the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ccf124-5b5f-47f3-a9c1-9f5cfce4cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392c5ba-bcb6-48b6-8481-ca3b886aa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, GSMA is trying again, in what could be a test run for the return
        of large, in-person tech events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756c008-9e67-4dc9-8742-0c72c6923b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e6d84-3c98-4e10-905d-9860b4a52a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year will likely be different, now that organizers have a year''s
        worth of knowledge about the virus and many countries have begun rolling out
        vaccinations. (Last year, before the event was canceled, safety plans included
        health checks, additional cleaning and barring any attendees who had visited
        China in the prior two weeks.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b0c42-8d1e-4cfd-adcb-9a02f40fbf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f832b-82dd-4593-bfc9-a3fd4da7a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group on Monday released a detailed health and safety plan for
        the event. This year''s attendees will be required to wear masks, comply with
        social distancing rules, participate in temperature checks and produce a negative
        Covid-19 test to access the venue, among other stipulations. In past years,
        Mobile World Congress has hosted more than 100,000 attendees, and only about
        half that number are expected at the 2021 event. It will also be supplementing
        the event with virtual components.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69592579-eefe-401b-ac38-ad3b0584eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f0bc3-293c-4dec-b963-912119da4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.534+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RSVPing ''no''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47c899-32dc-49a8-bac3-cc66b02d4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those health precautions, some are likely to be wary of
        attending an event with tens of thousands of attendees at a time when the
        pandemic remains a threat and concerns about Covid-19 variants have ramped
        up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb381f8f-99c4-40ed-ab16-d8eb229433b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034618f3-d532-4c2a-a84b-9a73f1c3c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish telecom giant Ericsson was the first to announce this week
        that it will not participate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8cd98-daa5-4c52-9427-598838569542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425f31e-21e7-4433-8f3f-27243695052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the continuing impacts from Covid-19 and our primary
        consideration towards our people, their health and well-being, we have decided
        not to participate (in) MWC 2021," Ericsson said in a statement. "The decision,
        whilst regrettable, reflects our precautionary approach to managing the pandemic
        from a people and travel perspective whilst vaccination programs are rolled
        out globally."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f3fd23-2da3-4d3d-bd3e-22603a128b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa057c-b712-42f8-b95b-a4b0135ec45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it looks forward "to the opportunity to rejoin
        future events."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79acac88-7416-416d-b985-3a2245daf1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700d9dc-d7f1-4054-a5ed-0256bf8625c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony quickly followed suit. As the world "shifts towards digital
        and online opportunities to prevent the spread of the novel coronavirus (COVID-19),
        Sony Mobile will communicate in ways that can deliver our exciting product
        news to a wider audience," it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559054c8-c54d-4801-b4cb-564fc89a34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10f59e-4428-406c-ac95-affe6e20fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia and Facebook on Wednesday joined the chorus, both saying they
        will participate virtually but have no physical presence at the event. Facebook
        last year implemented a policy that its employees would not attend in-person
        events through June 2021.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8ba80-3e83-4012-9185-476391927e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1ec4f-ca1a-41ba-a8c3-29120c35f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health of our employees, customers and partners is of paramount
        importance to us," Nokia said in a statement. "Given the international nature
        of the event and with the global vaccine roll out still in its early phases,
        we have made the considered decision to instead participate in only the virtual
        event."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90858770-dade-4bad-82b8-cd11035c3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f797611-6173-4059-9a36-9dd6aa4b3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.535+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia CEO Pekka Lundmark is listed on the Mobile World Congress
        2021 website as a keynote speaker. It''s not clear whether the company''s
        decision not to attend in-person will affect that plan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc917796-6e70-4241-9b77-e6622bff0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade61f68-163a-42d1-91c7-b4adcdb24a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other companies, including Cisco and Intel, told CNN Business
        they are still weighing options for participating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72350ce5-1b37-4aef-a957-08761a5dd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10e46f-5d9d-40c8-bfe6-833c2938c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMA clearly saw at least some of this coming: In its Monday announcement,
        the group said this year''s Mobile World Congress will be a hybrid event,
        with online portions for those uncomfortable with attending in person.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd856ddfd-8622-4aa0-adcb-a0e4a86f678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a313d-f9db-460b-a01a-39defd6a4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decisions that have been made by a handful of exhibitors
        and look forward to welcoming all companies back to Barcelona for future editions
        of MWC," a GSMA spokesperson said in a statement to CNN Business Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed088f4-2ec6-46b4-ab2d-bd840612b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c803b8e-005d-4a85-bec8-f8641d2e83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that it will not be possible for everyone to attend
        MWC Barcelona 2021. This is why we have developed an industry-leading virtual
        event platform that will ensure everyone can enjoy the unique MWC experience."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dac7389-7145-43a6-b4b1-9b6dda59aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42ad27-e42e-4f53-8586-58ee3eb89dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The return of in-person conferences</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6cc426-57cc-4c09-b1ce-dfe035fcb061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, major tech conferences and product launch events
        have been held virtually. While attendees miss out on the networking opportunities
        that come from roaming the floor of a large exhibition hall, industry experts
        point out that the online format allows more people from around the world
        to attend. Big tech firms could get more exposure to potential new customers
        from areas that are typically underserved..</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d3219-882b-43f8-a13c-20802aff3547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987f42c-e0c9-46df-967f-18d828341841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An in-person conference could be especially valuable for the wireless
        industry in the midst of the massive shift from 4G LTE network technology
        to next-generation 5G. That change requires coordination among various countries
        and many different types of tech companies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde3b99-4854-4924-afa2-c7288ac1818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145ca80-8b0b-4824-869d-6ec80e3f0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMA has pointed to the success of a conference it held in Shanghai
        last week, which drew 25,000 in-person participants and 175,000 virtual attendees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4713c230-c295-4346-9f95-c9d652f770dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a398fd-5a27-417c-9db5-e214b42f8c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T10:03:49.537+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:33:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partners, exhibitors, board, and local businesses'' support
        was heartening, and everyone contributed to creating a safe environment by
        sticking to the safety measures," GSMA Director General Mats Granryd said
        in a statement Monday of the Shanghai event. "I am now looking forward to
        MWC21 Barcelona; it is time to bring together the mobile ecosystem in-person."</p>'
    '47':
