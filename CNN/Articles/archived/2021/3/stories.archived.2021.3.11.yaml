  'portion-cavite-laguna-expressway-q3':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T20:23:04.427+08:00
    'imagesource': 'jcr:b7a24443-2afd-48ff-9cd8-96833409ec70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a29d89-211f-4044-91a9-889ad1baaa52'
    'lead': 'The 7.2-kilometer link from Sta. Rosa-Tagaytay Interchange to Silang
      East Interchange of the Cavite-Laguna expressway (CALAX) is targeted to be operational
      by the third quarter of 2021 as it is now 83% complete, its operator MPCALA
      Holdings Inc. said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T20:23:35.430+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:31:57.707+08:00
