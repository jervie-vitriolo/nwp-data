      'mgnl:lastActivated': 2023-01-25T00:32:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526aa4be-9c78-4671-a703-b251174fa424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bank of the Philippine Islands recorded a 26% drop
        in earnings to ₱21.4 billion, owing to the ₱28 billion in loan loss provisions
        it booked in anticipation of a surge in non-performing loans amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca2eea-532c-4ecc-9104-695b3d1d4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fcc88-fab4-4c59-a966-fa102c42e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:32:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is five times larger than its allocation last year, added the
        Ayala parent company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db98ab-3e7c-4001-99ef-f8f2e77d0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:49:19.517+08:00
