    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:36.207+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Portion of Cavite-Laguna expressway to open in Q3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8c33f-33cb-4daa-88e4-02fe29ec14b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.430+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — The
        7.2-kilometer link from Sta. Rosa-Tagaytay Interchange to Silang East Interchange
        of the Cavite-Laguna Expressway (CALAX) is targeted to be operational by the
        third quarter of 2021 as it is now 83% complete, its operator MPCALA Holdings
        Inc. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e45cee-5ba5-45cf-81dc-9d812bbe596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the right of way will be delivered by the government on time,
        Roberto V. Bontia, MPCALA president and general manager, said the company
        will "double [its] construction efforts" on Subsection 5 to avoid delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c1553-5ce4-4569-8f35-9ff33a0fc069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsection 5 covers the 7.2-kilometer link from Santa Rosa-Tagaytay
        Interchange to Silang East Interchange, the firm said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430d097-c2f0-4c42-9be7-32bb95e437e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, MPCALA is doing bridge deck and pavement construction,
        drainage works, road furniture and sound barriers, and structures of Silang
        (Aguinaldo) Interchange.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c0d3c-40d2-4418-a007-82d467022b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPCALA is a subsidiary of Metro Pacific Tollways Corp., the tollway
        arm of conglomerate Metro Pacific Investments Corp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9480ccc-5d07-4b0a-9041-b2b07c1a1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As travel restrictions are slowly but surely being lifted, this
        new subsection of CALAX will help accelerate economic progress in Laguna and
        Cavite by providing interconnection between the two provinces of Region 4-A,"
        Department of Public Works and Highways Secretary Mark A. Villar was quoted
        as saying in the same statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea2a06-2d6a-47eb-a2ba-f44ab5e724a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, he noted the Subsection 5 can cater to 5,000 cars
        per day, and ease traffic volume along Governor''s Drive, Aguinaldo Highway,
        and Sta. Rosa-Tagaytay Road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d0567-6f13-4fb4-8d07-5c9677891f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T20:23:35.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:31:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole 45-kilometer stretch of CALAX, meanwhile, is eyed for
        completion by 2022, Villar said.</p>'
