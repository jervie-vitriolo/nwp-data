      'mgnl:lastActivated': 2023-01-25T00:31:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13106e-cdd4-475e-a848-93c06220df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making sense of traumatic histories</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd6f67-8a0d-41ad-a540-aedf5301cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian cinema has enjoyed international attention thanks to
        the boom in genre films like action blockbusters (e.g. “The Raid” and its
        sequel) and queer cinema (e.g. “<a href="https://www.youtube.com/watch?v=yXyMKJAW4Go"
        target="_blank">Lovely Man</a>” and “Memories of my Body”). This radical upswing
        in its film market is, in part, thanks to the government easing prior restrictions
        that prevented <a href="https://generationt.asia/leaders/indonesian-cinema-is-in-the-spotlight"
        target="_blank">foreign investors from creating cinemas and financing local
        projects and co-productions</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce0cc7-b9e5-4b54-bd07-3b5d3f69bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this boom in the diversity of the subject matter also results
        from the lifting of censorship established by the Suharto regime, whose authoritarianism
        <a href="https://www.scmp.com/week-asia/explained/article/3098094/indonesia-says-omnibus-law-will-create-jobs-attract-foreign"
        target="_blank">impacted Indonesian cinema</a> with how it used it as a <a
        href="https://www.voanews.com/east-asia-pacific/indonesian-officials-try-revive-suharto-era-propaganda-film"
        target="_blank">machinery for propaganda</a>; blurring the lines between fiction
        and reality in a similar way that the Marcos Era propaganda and resistance
        was <a href="http://images.gmanews.tv/pdf/aseanconf/DAVID%20Joel.pdf" target="_blank">sublimated
        into Filipino cinema</a>, as artists used film to combat the dictatorship
        and chronicle the sociopolitical context when press freedom was inhibited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480e2aa-8c3c-4ef8-8a80-b9a55286ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hongkong-based Indonesian filmmaker <a href="http://rizaldiriar.com/"
        target="_blank">Riar Rizaldi</a> reclaims history and makes sense of the political
        and cultural aftermath of this regime through his short films. Growing up,
        Rizaldi watched films on the fringes of cinematic history: from Western box
        office failures to ‘80s <a href="https://mubi.com/lists/80s-indo-exploitation-bonanza"
        target="_blank">Indonesian exploitation films</a>. These would arrive at his
        hometown of Bandung, West Java through a makeshift cinema in the market —
        <a href="https://www.deccanherald.com/international/cinema-under-the-stars-offers-indonesians-safe-entertainment-amid-covid-19-921961.html"
        target="_blank">recently readopted as an open-air form of cinema due to the
        pandemic.</a>x</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ab4ff-e753-42ba-b451-9a82d32d7b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<a href="https://iffr.com/en/2021/films/tellurian-drama" target="_blank">Tellurian
        Drama</a>,” his entry into the Tiger Shorts competition, straddles the line
        between science and pseudoscience to capture the tensions between the colonial
        and the post-colonial; the traditional and the technological. Inspired by
        the <a href="https://studenttheses.universiteitleiden.nl/access/item%3A2610058/view"
        target="_blank">environmental movement in the 1970s and ‘80s</a> and a response
        to the recent <a href="https://www.scmp.com/week-asia/explained/article/3098094/indonesia-says-omnibus-law-will-create-jobs-attract-foreign"
        target="_blank">Omnibus law</a> in Indonesia, the film explores the human-nature
        relationships across time within the same space of Mount Malabar in West Java.
        What it unearths is a history of violence inflicted by the Dutch and indigenous
        communities upon the mountain and a richness in the cosmologies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeecfe0-9000-4c05-bcd0-301982a27611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:31:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Rizaldi is influenced by many films and pieces of art (full
        list <a href="https://linkslist.app/qzwIpTn" target="_blank">here</a>), one
        film has stayed with him since his childhood: the Indonesian sexploitation
        film “<a href="https://www.youtube.com/watch?v=DvTd3jZoW88" target="_blank">Lady
        Terminator</a>.” “It’s a film that inspires me a lot, not in a technical way
        or an artistic way. But it’s more of the experience of watching it,” Rizaldi
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fef56c-6cd9-4888-bce9-f225e6634b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.900+08:00
