      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northwell Health, which administered the vaccine, donated the vial
        from intensive care unit nurse Sandra Lindsay''s Pfizer-BioNTech vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350e4cf5-b948-4994-81f4-1993b6628b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cc6da-1911-40a6-b027-d968a9389669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:36:44.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:35:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also donated her vaccination record card, her scrubs, and her
        hospital identification badge. Lindsay is the first person known to have received
        the vaccine following its authorization by the US Food and Drug Administration
        in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b90ae-86b9-48cc-8d53-e1f4efdeb94e'
