  'Hong-Kong-China-parliament-plan-improve-Hong-Kong-elections-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T17:47:28.503+08:00
    'imagesource': 'jcr:d3a5dab7-dd7a-4293-8add-9e5f53e8b6b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba95c012-fdfb-45f3-b295-b71af05fdc53'
    'lead': 'China''s rubber-stamp parliament on Thursday overwhelmingly endorsed
      a proposal on "improving the electoral system" of Hong Kong, further restricting
      the ability of people in the city to freely elect their leaders.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T17:49:43.478+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:32:18.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:34.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'China', 'election']
    'template': '1'
    'title': 'China''s parliament endorses plan to ''improve'' Hong Kong elections,
      further curbing opposition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd865d-f09e-4a67-b95e-6867f5525456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s rubber-stamp parliament on Thursday
        overwhelmingly endorsed a proposal on "improving the electoral system" of
        Hong Kong, further restricting the ability of people in the city to freely
        elect their leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f343ec-b503-4af4-8ca7-0df00059bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8425b2-7825-4fde-b470-07920c8f7ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the National People''s Congress in Beijing voted 2,895
        in favor of the proposal, with no votes against and one abstention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab90576-e519-4445-8311-7db4fddeef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec633fb7-c6cc-4c02-aa86-5353bb247804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the "draft decision" was considered all but inevitable
        after the Chinese government announced plans to revamp Hong Kong''s electoral
        system earlier this month. Votes at the NPC are considered largely ceremonial,
        with the parliament not known to vote against legislation submitted by the
        country''s leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472e239-8ef9-4339-9479-f9931ff7c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88ab82-6fe1-4788-8fc3-94666015f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stated goal of the draft changes, which came on the closing
        day of the annual meeting, is to ensure that only "patriots" govern Hong Kong,
        a definition which Chinese officials have made clear requires not only loyalty
        to the country, but loyalty to the Communist Party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21bf12-5814-4e3f-9944-6456f3c7486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bcc8f-0ce5-45fd-be2d-ea3042024d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about patriotism, we are not talking about the abstraction
        of loving a cultural or historical China, but rather loving the currently
        existing People''s Republic of China under the leadership of the Chinese Communist
        Party," Song Ru''an, deputy commissioner of China''s Ministry of Foreign Affairs
        in Hong Kong, told reporters this week in a briefing about the law change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ab474-6612-4b70-80e2-69e9c7e7dd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace09d7-c2cc-4389-be6e-c68b2478c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriots should respect the Chinese Communist Party," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea2a00d-2787-4d1d-afb8-af8a913bd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7178157-6ca1-4992-a681-ef2e1b184c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision includes a plan to alter the size and composition of
        the city''s legislature, increasing the number of seats from 70 to 90, therefore
        reducing the overall percentage of democratically elected officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664da1d-2762-44b1-9545-59e0b185daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a5884-f33d-453b-885a-9a64ba40b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Electoral Committee, a body which is currently responsible for
        selecting the city''s chief executive, will be expanded from 1,200 to 1,500
        members, and be given the authority to nominate candidates for the legislature,
        as well as the power to appoint roughly a third of the body''s seats. The
        remaining third will be taken by so-called functional constituencies, which
        are chosen by trade and industry bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e53a6c-ab71-45db-9508-ae588ef71b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5268c-98c8-48b8-a2a9-14f2b15d9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week, NPC spokesman Zhang Yesui said the unrest of
        2019, during which Hong Kong was rocked by often violent anti-government protests,
        "showed that the electoral system needs to be improved" in order to ensure
        "patriots govern."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0033361-9776-4cf8-b4fa-5fc6cc8ef269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3019b0a2-f3eb-4d0e-bf7e-ee7afd1f86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the unrest, pro-democracy candidates won a landslide
        in local elections and were expected to build on this performance in parliamentary
        elections that were scheduled for September 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14feef90-b224-4973-983f-741744de7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd994372-34e3-4be2-b4bb-a65987c23e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those elections were postponed, however, on the grounds of the coronavirus
        pandemic, and the government has since moved to prosecute dozens of prominent
        pro-democracy politicians for taking part in a primary vote in the run-up
        to the original election date.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071df850-e95b-4267-9ca8-29e7812dd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9076b43-80fc-4977-8994-4df510701089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors claim the opposition aimed to win enough seats in order
        to block the government''s budget and potentially force the chief executive
        to resign, a plan previously in keeping with the city''s constitution but
        has since been deemed to be contrary to a national security law imposed upon
        the city last year by Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bf021-b855-4ece-8445-403c4ad478a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc498f-d579-466b-9558-fc46502676a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they avoid the potential decade or more in prison that the
        law provides for those found guilty of "subversion," the activists and former
        lawmakers being prosecuted will likely find it hard to reenter politics under
        the new requirements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22aa39-a8ab-4c78-bd42-564c2f524486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8c3f3-6ef1-48f2-ac5f-ee535c732a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already last year, multiple candidates had been blocked from standing
        for office by returning officers, based on a perceived lack of patriotism
        or alleged contravention of the national security law, which also criminalized
        "secession" and "collusion with foreign forces."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712574d-cf2a-4a57-896e-5f5f36f8dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f95fe-a44b-494d-8a5d-37a3c1ffeea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:49:43.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking this week, Hong Kong leader Carrie Lam said that "there
        is no so-called international standard of democracy. Every democracy has to
        look into the proper context of that particular country, or that particular
        place."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
