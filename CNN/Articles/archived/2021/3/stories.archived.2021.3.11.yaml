      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa181d6-bfcd-45ae-b3dd-4aaf81b4d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are doing everything. We have reminded all the hospital chiefs
        to ramp up and accelerate their inoculation,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b1423-8f9e-43c8-a5da-5d5fce88334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T17:36:32.204+08:00
