      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, MMC Chair and Parañaque Mayor Edwin
        Olivarez said tackling these protocols, seen to address the reported spike
        in coronavirus infections, will be the “main agenda” during the meeting slated
        at 5 p.m.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cd628-b7b0-4efb-8017-e60d8e44b457'
      'mgnl:activationStatus': true
