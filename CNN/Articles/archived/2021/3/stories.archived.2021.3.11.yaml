    'lead': 'The Pfizer/BioNTech COVID-19 vaccine provides less protection in cancer
      patients than healthy individuals following a single dose, a new real-world
      study in the UK suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T23:43:04.372+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:31:09.342+08:00
