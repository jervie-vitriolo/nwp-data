      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“State forces already killed their loved ones and now they can’t
        even properly grieve their deaths," said Palabay.</p>'
