  'COVID-19-travel-requirements-DILG':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T14:59:36.139+08:00
    'imagesource': 'jcr:0366bc60-6a2b-4d09-9eb0-93a8e723e3e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e099e2-6a11-4381-a6aa-829e4dbaf97a'
    'lead': 'Local chief executives who refuse to heed the national order to ease
      requirements for domestic travelers will be made to answer for their actions,
      an official warns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T15:01:49.013+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:32:46.222+08:00
