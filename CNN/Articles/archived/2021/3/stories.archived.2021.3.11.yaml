      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the mayors, <a href="https://www.cnnphilippines.com/news/2021/3/10/Metro-Manila-curfew-border-control-COVID-19-cases.html">expected
        during this afternoon’s meeting</a>&nbsp;are officials from the Health Department
