    'mgnl:tags': ['Rodrigo-Duterte', 'PDP-Laban', '2022-elections']
    'template': '1'
    'title': 'PDP-Laban wants President Duterte to run for VP in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32892064-4d15-496e-b863-6f0283d3c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Members
        of the ruling PDP-Laban Party have signed a resolution urging President Rodrigo
        Duterte to run for office again in 2022, this time as vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0e8e3-9fd5-4bcd-b870-951eee041b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is recognized by leaders and members that with President Dutere''s
        steadfast leadership and the strong public support for his agenda of change,
        the government will be able to expeditiously and effectively deliver our people,
        our communities, our economy, back to good health," read the resolution dated
        March 8 but released Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7ca73-7a08-4853-a176-3cf9f2f09804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to release a statement on the resolution. At
        his briefing earlier, Presidential Spokesperson Harry Roque said he would
        ask the President about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982e02a-e770-4c08-92c2-06dd4455716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagamat</em> I''ve heard the President say at one point <em>na
        siyempre, naging Presidente na siya, bakit siya magba-</em>vice president,"
        Roque said. <em>"Pero</em> I don''t know if there''s been any change, I will
        consult with him and one of the reasons why I''m here in Dumaguete."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffadff79-21a3-4bdc-930d-cd77f1bc129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve heard the President say at one point that since
        he has been president, why would he be vice president. But I don''t know if
        there''s been any change, I will consult with him and one of the reasons why
        I''m here in Dumaguete.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecde4a7-c037-412d-b4fe-323aa88fc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President''s daughter, Davao City Mayor Sara Dutete,
        has emerged as the presidential and vice presidential frontrunner in the May
        2022 elections based on recent surveys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a426eb5-d320-4e44-ac17-7b6626b64c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T19:04:35.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:32:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would run, but it could be in <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/1/31/sara-duterte-presidency-bid-2034.html"
        href="https://www.cnnphilippines.com/news/2021/1/31/sara-duterte-presidency-bid-2034.html"
        target="_blank">2034</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0d5bb-2c95-495a-aabe-5bec621628bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:34:58.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech also on Thursday, the President said his former aide-turned-Senator
        Bong Go wants to run for the highest office in the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6e0e7-38ef-4fa5-8f6c-9b9d39396547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:34:58.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ba si Senator Bong Go, pababa kami sa eroplano. Sabi nya na,
        ''Sir, may hingin sana ako sayo na pabor''," Duterte said during the inauguration
        of Dumaguete City''s Port Operations Building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2a043-e30a-4c05-93a2-7569d39f6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:34:58.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nya, ''Medyo it leaves a bad taste in the mouth, malayo pa
        eh, pero ikaw nalang ang magsabi sakanila''," he continued. "E ''di sabihin
        ko. Ang totoo talaga, isang bagay lang, sabihin daw sa inyo gusto nya maging
        presidente."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee60887-9391-4c9f-8f81-04f1f1cca2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:34:58.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were getting off the plane when Senator Bong Go
        told me, "Sir, I would like to ask for a favor." He said, "It slightly leaves
        a bad taste in the mouth, it''s still far ahead, but just make the announcement
        to the public." So, now I''ll say it. The truth is, it''s only one thing,
        he told me to announce that he wants to become president.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31216247-18bb-409b-a179-f3261351d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:34:58.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, who was also present at the ceremony, was seen shaking his head
        at Duterte''s statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba8e50-20bb-4aad-a153-e2acc81cf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:34:58.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Go maintained he has no plans of running for president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb5308-eca8-48b7-8ae6-04339ad2378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:02:50.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very grateful for the trust given to me by the President,"
        he said in a statement. "Salamat po sa tiwala pero alam naman po ng Pangulo
        na hindi talaga ako interesado. Biro lang ng Pangulo iyon [Thank you for the
        trust, but the President knows I''m really not interested. He was just joking]."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313c26b-83fc-405f-a315-136b7a3835d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:02:50.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
