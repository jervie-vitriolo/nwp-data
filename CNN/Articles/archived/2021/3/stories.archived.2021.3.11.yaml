  'duterte-eo-telco-entities-access-satellite-systems':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-11T23:30:05.095+08:00
    'imagesource': 'jcr:5d5475ec-89f8-44c8-b216-e3e7d1c85d86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd96752fe-3947-4bf3-9b4b-ea4f5bd69ce2'
    'lead': 'President Rodrigo Duterte signs an executive order expanding access of
      telecommunications entities, such as value-added service providers and internet
      service providers, to satellite systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T23:31:28.422+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:31:18.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:38.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs EO expanding telco entities'' access to satellite systems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a750a-83d1-4cdd-8ebf-3ed10ae7a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.422+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> As a
        way of improving internet services in the country, President Rodrigo Duterte
        on Thursday signed an executive order expanding access of telecommunications
        entities to satellite systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd9f9d-e16f-432f-8f9c-214c1623e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd852643-3992-4c61-90a3-0d417c9588b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 127 allows value-added service (VAS) providers and internet service
        providers (ISPs) registered with the National Telecommunications Commission
        to have direct access to all satellite systems. This will enable these service
        providers to build and operate broadband facilities that offer internet services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58693de5-a1ed-4b27-83e5-f045ec920167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c476def-08b2-41f7-9364-008dc99c0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-signed executive order amended EO 467, which provides
        guidelines on the use of international satellite telecommunications facilities
        and services in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b898a-3da9-41de-8e21-8698c3aa6447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640d673-3c6d-4353-9fa5-f44e0dfff7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent years, high-speed wired and wireless data networks providing
        interactive connection to the internet have emerged as powerful drivers of
        economic and social change such that access to the internet has become a basic
        household need for Filipinos," the EO stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3883ace-437d-4082-8e2a-305fd483cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923d57f-9955-446c-a9b1-691278448257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast service providers are also allowed direct access to satellite
        systems in accordance with NTC rules, regulations, and authorizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad51ab-9438-4854-8afa-a000a06c2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d1372-7d21-4fd4-ae97-18d7eabbb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new EO orders the NTC to expedite administrative processes and
        update its regulations to enable VAS providers and ISPs to "directly access,
        utilize, own, and operate" internet access service facilities using satellite
        technologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9daf916-906a-4b6b-a214-e20e3203eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a73f8f-e461-4a28-8630-540d5177c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.423+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 127 also updated the definition of direct access, which described
        "dealings between authorized entities and satellite system providers at specified
        levels as defined by the NTC."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c07c2-653e-4781-be33-a7d8de56553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27af9f-e0b9-4918-b41d-eae8d67af48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html"
        target="_blank">In his State of the Nation Address last year,</a> Duterte
        ordered leading Philippine telcos Smart Communications and Globe Telecom to
        improve their internet services by end of 2020 or else he will take over their
        operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edb946-d393-40b5-b602-b619b4b5b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7419e03-22c3-4581-b70f-67ab48351194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology encouraged
        telcos to support the department''s <a href="https://cnnphilippines.com/news/2020/7/31/DICT-wants-telcos-to-take-advantage-of-common-tower-initiative.html"
        target="_blank">Common Tower project</a> aimed at improving the country''s
        internet services. This will enable them to reach a wider population and enhance
        their wireless network coverage and quality of information and communications
        technology services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004170e-4bd4-4748-8b46-77139d6bbe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a24048-5b60-429b-8071-b7b40f2ac38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T23:31:28.424+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have become more reliant on mobile data services during
        the COVID-19 pandemic as they are forced to work or study from home.</p>'
  'more-european-nations-pause-astrazeneca-covid-vaccine':
    'author': 'Antonia Mortensen, Schams Elwazer and Arnaud Siad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T23:40:00.875+08:00
    'imagesource': 'jcr:e64f972c-699d-47a9-9c32-8a20448b37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
