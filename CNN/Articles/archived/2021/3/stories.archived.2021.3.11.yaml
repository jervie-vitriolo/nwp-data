      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612413a1-db5a-4011-97b2-6186b710b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T16:23:22.521+08:00
      'mgnl:createdBy': 'alyssa'
