      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Ambassador to the Philippines Shambhu Kumaran said the vaccine—developed
        jointly by leading manufacturer Bharat Biotech and government-run Indian Council
        of Medical Research—has an efficacy rate of 81% following large-scale clinical
        trials that involved over 25,000 participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6906d34a-2ba6-47db-9aca-2b093dbaf036'
      'mgnl:activationStatus': true
