    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87841a17-0606-49fb-990f-7f142c24cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T21:56:10.901+08:00
