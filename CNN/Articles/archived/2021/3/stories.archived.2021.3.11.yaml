    'mgnl:tags': ['Brazil', 'COVID-19', 'covid']
    'template': '1'
    'title': 'Brazil plunges into crisis as a second wave and deadly new variant overwhelm
      hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47a0fa-d603-450c-a2ca-bbc81fdb020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second wave of COVID-19 is ripping through
        Brazil, pushing hospitals and ICUs toward collapse and claiming record numbers
        of daily deaths.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3204f-76db-4aff-a00f-f6ee3b8f18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a new variant of the coronavirus spreads throughout the country,
        many Brazilians continue to defy mask mandates mobility restrictions following
        the example of President Jair Bolsonaro, who recently said people need to
        "stop being sissies" and "whining" about the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328ff840-ed28-4277-86f7-54126a0977a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences of that combination are deadly, experts say. "We
        are going through the worst-case scenario since the beginning of the pandemic.
        You just have to look at the trends in the average number of deaths," Gonzalo
        Vecina Neto, a Sao Paulo University professor of Public Health, recently told
        Reuters television. "This could have been avoided and the most important factor
        is gatherings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512ba72-7b57-4819-b868-6f78610102ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has broken its own record three times this month for number
        of deaths in a 24-hour period. On Wednesday, Brazil''s Health Ministry registered
        a devastating new high —&nbsp;2,286 lives lost to the virus. In total, more
        than 270,000 people are known to have died due to Covid-19, making Brazil''s
        the second-highest national death toll after the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1eb027-5f38-4604-be38-30d775dfb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 22 of Brazil''s 26 states, ICU occupancy has surpassed 80%. In
        the southern state of Rio Grande do Sul, hospital patients must line up to
        wait for beds as occupancy rates in intensive care units soar past 103%. The
        neighboring state of Santa Catarina has already surpassed 99% occupancy and
        is on the verge of collapsing, as cases surge throughout the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59f1a2-c36d-45a9-ae08-f31086835dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital in Santa Catarina''s capital, Florianopolis, is already
        beyond capacity. David Molin, the hospital''s head nurse, tells CNN his team
        is exhausted and overwhelmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35ec6c-c9f0-4af2-91a2-03b3a20c528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was here during the first wave and it wasn''t like this. We are
        completely overwhelmed, with our occupancy rate at over 100%. Many of those
        patients who are waiting for an ICU don''t make it," Molina told CNN during
        a telephone interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d3499-b2c5-4086-8f82-cd642d007e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health workers blame gatherings</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98e895a-3a35-4cea-9eec-5da03df538b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molina and other health care workers blame the recent surge of COVID-19
        cases on larges parties and gatherings that began around New Year''s Eve and
        continued through the pre-Lent carnival holiday and into today. Many of these
        were held in defiance of local city and state restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20804dc9-fb93-4555-9f1c-87fb7d85cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Rio de Janeiro''s Mayor Eduardo Paes announced a new
        curfew for bars and restaurants throughout the city, limiting hours of operation
        from 6:00 am to 5:00 pm. But hundreds of people stayed out anyway —&nbsp;230
        curfew-related fines and closures were issued from Friday to Saturday alone,
        according to the city government. At one bar, more than 200 mostly-maskless
        partygoers were found at a party that had been going for seven hours, reported
        CNN affiliate CNN Brasil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ed44bd-dd1c-48a7-b402-dd7771c99fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many municipal and state health officials and lawmakers blame Bolsonaro''s
        government for undermining their efforts to slow the spread of the coronavirus.
        And the country''s National Council of Health Secretaries (CONASS) has asked
        the federal government to adopt stricter measures to support hospitals and
        enforce social distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8129d82-9816-415a-9cdb-c63a3321c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health system in Brazil is on the verge of collapse," Sao Paulo
        Governor Joao Doria told CNN''s Becky Anderson during a recent interview.
        "There is no national coordination to combat the pandemic in Brazil. It would
        be important for the President and the governors to send the same message
        to the population, but this unfortunately, doesn''t happen in Brazil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98d7fa-6371-40a3-ba39-f3cff3f580c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of social distancing measures and lockdowns has become
        a political football in Brazil. While Doria ordered nonessential businesses
        to close for two weeks in his state last weekend, Bolsonaro claims that such
        restrictions sink Brazil''s economy and lead to an increase of suicides and
        depression. He has made disobeying health guidance a point of pride, congratulating
        agricultural workers at an event last week for not staying home "like cowards."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf560c-118d-4cd0-a478-e84c5660fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to face our problems. Stop being sissies, enough whining,
        how long are they going to keep on crying? We have to confront the problems,
        respecting the elderly, those with illnesses, chronic conditions. But where
        is Brazil going to end up if we all stop?" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cbc70-c7ff-48e5-8dbd-ea804bd40f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Bolsonaro declared that he had the "power" to declare
        a national lockdown -- but would never do so. "My army is not going to force
        the people to stay at home," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742373de-b5fb-4065-b981-728e8b8186a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears over new variant</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf648e-f7e4-44a1-a1cf-df6388d4e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Brazilian hospitals overloaded and government officials divided
        over lockdown measures, the country has few defenses against a coronavirus
        variant that may be even more contagious.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe646b-75ff-4329-b4d9-e44a6e75093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preprint of a new modelling study by researchers in Brazil and
        the UK suggests the variant first detected in the northern city of Manaus
        late last year, known as P.1, may be up to 2.2 times more transmissible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd1bc9-491a-4d27-a542-d8ee0daf6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which has not yet been peer-reviewed or published in
        a medical journal, suggests that even people who have already had the coronavirus
        could be vulnerable. The same study showed that the P.1 variant could evade
        immunity from previous Covid-19 infection by up to 61%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421437a5-ef29-4361-bc41-14aed52fac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That variant is now prevalent in COVID-19 patients across at least
        six Brazilian states, according to a study earlier this month released by
        the Oswaldo Cruz Foundation (Fiocruz), a Brazilian Ministry of Health research
        institution. P.1 has also been detected in the United States, United Kingdom
        and neighboring Venezuela.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29195e2-76d9-42b7-a36d-f670de45c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.518+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergence of new variants, which combine both the potential
        to be more transmissible and the absence of broad and articulated mitigation
        and suppression measures, are highly worrisome," the study''s authors wrote,
        urging Brazil to encourage behaviors that limit the viral spread.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf2a54-3d48-4791-9d09-8f830974f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data showing the prevalence of this variant in several states
        and its ample spread throughout the country, as well as the challenges presented
        due to its high level of transmission, reinforce the immediate need to adopt
        non-pharmaceutical measures in order to reduce the speed or its spread and
        the increases in cases."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254819d-8501-45b3-9594-dee9fb447753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe Naveca, virologist and researcher at Fiocruz Amazonia and
        one of the main authors of the study, told CNN that the COVID-19 virus and
        the different variants and strains are likely to get stronger if not stopped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab0bf39-db9a-4637-a7ee-55e3a6d8a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what viruses do: They evolve, they get stronger. The only
        way to stop it is to contain its spread, which is why we need restrictive
        measures —&nbsp;there is no other solution. Even if the Government decrees
        a national lockdown, we need the population to adhere. The action of each
        one of us will impact everyone as a whole," Naveca said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e09dc4-69a7-44e1-b2a7-de4bb8816213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb6f90-7730-4c8c-9132-a6c7d0201819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope could be on its way, in the form of vaccines. But Brazil''s
        vaccination rollout was slow in comparison to other countries, including others
        in the region, like Chile and Mexico.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad6a75c-056d-4897-bceb-33c0782157a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, health regulator Anvisa authorized emergency use of
        vaccines by Sinovac and Oxford/AstraZeneca. Since then, roughly 4% of Brazil''s
        211 million citizens have received at least one vaccine dose, according to
        data from the Brazilian Health Ministry, and 2.3 million have had two doses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00795a0-b946-4ecc-93f8-6f2bf5d984cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health Ministry, Brazil is in negotiation to buy
        Pfizer, Moderna, Janssen, Sputinik and Covaxin vaccines as well, though only
        the Pfizer/BioNTech vaccine among those has been granted authorization from
        Anvisa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79438c-dba9-42d5-9ee1-c2253a69c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro had long promoted the Oxford AstraZeneca vaccine as the
        only one he would back, dismissing and discrediting many of the other vaccines
        on the market, including Pfizer''s. Brazil''s health minister Eduardo Pazuello
        even turned down an August offer from Pfizer to purchase up to 70 million
        doses of its vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9910798-db52-4932-8552-8385ddf8d260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer says this very clearly on the contract, ''we are not responsible
        for any collateral side effects'' - if you turn into an alligator it''s your
        problem," Bolsonaro said in December. "If you become Superman, or grow a beard
        as a woman, or a man''s voice becomes high pitched, they say they have nothing
        to do with that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211836e-c22a-4705-b981-c1b7ae53cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a New England Journal of Medicine study now suggests that the
        Pfizer/BionTech vaccine could "efficiently" neutralize the P.1 variant. The
        news came as Bolsonaro held a virtual meeting Monday with Pfizer Global CEO
        Albert Bourla and other executives to negotiate the purchase of 100 million
        vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a526860-01e1-476e-8e67-ff85f62055f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank you for this meeting and we recognize Pfizer as a great
        world company," Bolsonaro said, during an excerpt of the meeting posted to
        his official Twitter account. "We would like to close these deals with you,
        even more given the aggressiveness of this virus in Brazil."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1b97d-939f-41b7-884c-04fc106b9da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Brazil''s failure to contain the virus is increasingly
        a cautionary tale for the world. Dr. Michael Ryan, the executive director
        of the World Health Organization''s Health Emergencies Program, said at a
        briefing last week that he worried the country''s surge in cases could be
        repeated elsewhere.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092286e0-935d-4860-8eac-610cbedea06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story in Brazil can be and will be repeated elsewhere if we
        stop implementing the measures as we need to implement them," he said. "Countries
        are going to lurch back into third and fourth surges if we''re not careful."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30280c52-7619-4062-8649-ae7ae6544fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Molina, the exhausted Santa Catarina nurse, Brazil''s future
        seems bleaker than ever.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe2f33-b703-434b-b4ab-cfc2a8c811c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.519+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I don''t think we''ve learned our lesson," Molina
        said. "We [health workers] are tired, exhausted and are getting sick. We feel
        powerless. We need a more coordinated action if we''re going to keep this
        from happening again.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc0b13-f925-4982-a956-c9ba8676f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Marcia Reverdosa reported from Sao Paulo and CNN''s
        Flora Charner reported from Atlanta.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f81098-8504-491d-83d7-f8fa783e3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T14:46:31.517+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/10/americas/brazil-variant-covid-icu-crisis-intl/index.html"
