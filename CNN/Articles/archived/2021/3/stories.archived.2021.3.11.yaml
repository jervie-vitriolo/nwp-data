  'congress-sends-covid-relief-package-biden':
    'author': 'Clare Foran, Katie Lobosco and Tami Luhby, CNN'
    'caption': 'Photo courtesy: Samuel Corum/Getty Images North America/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-11T04:05:58.286+08:00
    'imagesource': 'jcr:e587c5ac-ae3f-4a1a-89b4-6527ac96ac1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16cfcab3-4af5-4018-ae93-1451fdb52583'
    'lead': 'The US House of Representatives voted to approve the $1.9 trillion coronavirus
      relief plan, paving the way for President Joe Biden to sign his top legislative
      priority into law later this week and deliver aid to most American households
      amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-11T04:05:09.661+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:36:02.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:21.031+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Congress sends $1.9 trillion pandemic relief package to Biden''s
      desk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bdd9d-5ed8-4f40-bf66-b17f3fc14ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House of Representatives voted Wednesday
        to approve the $1.9 trillion coronavirus relief plan, paving the way for President
        Joe Biden to sign his top legislative priority into law later this week and
        deliver aid to most American households amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f73a31-6c6a-431a-974b-5266085368f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58110a0c-9f7a-41f2-b4f0-b75c0d53d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passage of the bill marks the first major legislative achievement
        of the new administration and a Congress that is now under full Democratic
        control, with narrow majorities in the House and Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c15cb-260d-459a-ac74-3726e119fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f36c2e-2d23-48b9-ac0d-13aaecd984f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats passed the legislation on party-line vote of 220-211.
        No Republicans voted in favor. One Democrat voted against the bill: Rep. Jared
        Golden of Maine. White House press secretary Jen Psaki said that Biden plans
        to sign the bill Friday at the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16647bb5-d76b-47d5-b410-1dbbb8694378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ccd26-1293-449f-84cc-0d232c76b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:05.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key features of the plan include up to $1,400-per-person stimulus
        payments that will send money to about 90% of households, a $300 federal boost
        to weekly jobless benefits, an expansion of the child tax credit of up to
        $3,600 per child and $350 billion in state and local aid, as well as billions
        of dollars for K-12 schools to help students return to the classroom, to assist
        small businesses hard-hit by the pandemic and for vaccine research, development
        and distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13009e8-c2fa-43e1-91aa-966bab142906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da09d33-9414-4150-8641-7426750308da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the far-reaching legislation extends a 15% increase
        in food stamp benefits through September, helps low-income households cover
        rent, makes federal premium subsidies for Affordable Care Act policies more
        generous and provides $8.5 billion to rural hospitals and health care providers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141979b7-0a71-4a1a-8d6d-8804e44654f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d955d44-5d34-47b6-b3aa-d2a68b08215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats say that more government action is needed to shore up
        the economy, aid in the recovery and deliver relief to Americans who continue
        to be hurt by the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17eaedd-9dab-42d5-8e97-140775b3bbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b491fd2-df16-4ce5-a68e-2c11fef57c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, however, have criticized the plan as a partisan wish
        list of liberal agenda items that is not sufficiently targeted, and have so
        far put up a united front in opposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc656e58-b08e-497a-b643-554545e8c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b83e71-4069-47ab-88bf-e9b5a680529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic recovery looks to be on more solid footing than it
        was just a few months ago, with more jobs added in February than economists
        had expected, though America is still down 9.5 million jobs from February
        last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c05e4-1c40-487d-8601-337ae7f74027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af4d08-cddc-4bcc-ae94-1176767855a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the Senate revised the legislation ahead of final passage</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321d262-90f9-47d3-83f8-93f7b4f51d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation won final approval in the House after the Senate
        made a series of revisions to the bill and passed it over the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c6965-203c-492f-8b30-bd76adf43f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.662+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffca9f-4a1e-47a7-a0ff-becc728134e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable changes made by the Senate include narrowing eligibility
        for stimulus checks, trimming the federal boost to jobless benefits and eliminating
        an increase in the federal minimum wage. The House had previously passed the
        bill, including the wage hike, at the end of February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37b1c0-85dd-4b51-afd2-a65f30d78ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c175ab-3010-4e12-90bf-dcb5371a1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The checks will phase out faster than in previous rounds, completely
        cutting off individuals who earn more than $80,000 a year and married couples
        earning more than $160,000 -- regardless of how many children they have. The
        revisions made by the Senate will leave out about 7 million families, according
        to an estimate from the Penn Wharton Budget Model.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd957ce-4d21-43d7-a457-7275688ad7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670c8c3-d25d-4145-97d0-1aaa77fe5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate kept the income thresholds the same for who gets
        the full payments: individuals earning less than $75,000 a year and married
        couples earning less than $150,000 will receive $1,400 per person, including
        children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de2093-c539-46a8-94cb-443402d0644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dde71b-781c-4cc0-945a-9ada1e3e45af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On unemployment benefits, the Senate changed the legislation to
        provide a $300 federal boost to weekly jobless payments and extend two key
        pandemic unemployment benefits programs through September 6. The first $10,200
        worth of benefits will be tax-free for households with annual incomes of less
        than $150,000. That marked a significant change from the earlier-passed House
        bill, which would have provided a $400 weekly enhancement through August 29.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412931d-0b1e-457e-91b9-fa8ca06a8cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5b463-684a-404f-a052-9a65be500bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the minimum wage hike was removed by the Senate after the
        parliamentarian, a little known but powerful official, ruled it out of bounds
        under the reconciliation process that Democrats used to advance the legislation
        in the chamber with only a simple majority and no Republican support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd34a56-2c82-424d-a9a7-3b6b25e1d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf3e68-8255-4432-bc31-ac587c2530bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Democrats race the clock to pass relief</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f346d7-5a7a-4123-b2ed-f8aa53530517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:17.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats raced the clock in an effort to get the legislation to
        the President''s desk as quickly as possible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12afff2a-72b6-44aa-a84a-11b327d567bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63977b89-5f92-41ec-a658-6d9a10fa26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 11.4 million workers will lose their unemployment benefits
        between mid-March and mid-April unless Congress passes its next coronavirus
        relief package quickly, a recent study by The Century Foundation found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1be0a-32da-4143-a4e1-f299d4068060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa23d9-cb2a-4436-9665-611982987b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action on the bill was briefly stalled Wednesday morning when Republican
        Rep. Marjorie Taylor Greene of Georgia called for a motion to adjourn, a move
        she has repeatedly used to disrupt the floor schedule and that has frustrated
        even members of her own party.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0eee48-0e2d-4b97-b4e4-5fcdae262f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30684e-bdaa-4e33-8862-3127ae4d515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote on the motion to adjourn failed by a tally of 149 to 235
        with a significant number of Republicans voting in opposition, the largest
        number of Republicans to vote against Greene''s motion to adjourn since the
        Georgia freshman started pulling the move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04792f-ad62-4afb-9d3b-cfdf4f8c7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee669bfb-97a5-4a5b-a33e-f63925575e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters Monday that he will sign the relief package
        as soon as it lands on his desk. "As soon as I get it," the President said
        when asked when he would be signing the bill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f4e32-abba-4290-9151-4fd0910e2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340208ed-4408-4f16-9296-0b296b43b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote in the House on Wednesday came after a marathon session
        of amendment votes in the Senate last week that featured an all-night "vote-a-rama"
        and a 12-hour struggle to get one Democrat to support the party''s plan on
        a critical issue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8eac03-4144-4ab1-8bed-267f02cd4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63e40d-e2bc-40bb-92ce-230917f06fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joe Manchin''s unexpected opposition last Friday to a Democratic
        deal on unemployment benefits ground action in the Senate to a halt for hours
        and prompted a furious lobbying effort with both parties trying to win over
        the West Virginia Democrat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c550ab74-0aff-47ab-9c03-ec645cf30a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28dc182-0a61-4cf7-b9c4-64941e00c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats kept a Senate roll call vote open for 11 hours and 50
        minutes, the longest in recent history, in an effort to resolve the situation,
        a sign of the centrist Democrat''s power in the 50-50 Senate, where Democrats
        control the narrowest possible majority, and an example of how a single senator
        can derail the President''s agenda.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e68b4-ce3c-47c2-84d0-eea3edfd9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939415c-709a-4cb4-be40-b04e42d17c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin finally agreed to extend $300 weekly unemployment benefits
        through September 6, and the Senate passed the revised legislation on Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6f78c-c129-45e4-a72f-97efa28ced19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-11T04:05:09.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:36:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/10/politics/covid-relief-bill-house-vote/index.html"
        target="_blank">"Congress sends $1.9 trillion pandemic relief package to Biden''s
        desk"</a></em></p>'
