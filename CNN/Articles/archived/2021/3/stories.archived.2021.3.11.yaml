      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumaran also said the Philippines and India are<a href="https://cnnphilippines.com/news/2021/3/11/Philippines-India-Bharat-Biotech-Covaxin-8-million-doses.html">
        set to hold formal negotiations</a> for the purchase of Covaxin, with the
        latter ready to supply at least 8 million doses.</p>'
