    'title': '''Tulong hindi kulong!'': Activists protest Duterte''s COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3470b5d-18a7-41a0-a718-9819b312d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Activists
        gathered outside the Commission on Human Rights office in Quezon City Wednesday
        morning to protest the government''s response to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db30ec6-4dcd-41f6-8c59-3ceb443e99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it has been a year since strict lockdowns were imposed,
        yet the country is still in no better position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e4e54-2b6c-4991-923a-979c201a28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their criticisms against the administration was its militaristic
        approach to the health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78614d4f-7491-4aeb-af1d-a8fb13fd93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that President Rodrigo Duterte had more military
        officials as advisers rather than health experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bf26c-34ad-4793-8b4f-31b1e1b26f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan mas agresibo tayo sa pag gagamot hindi yung</em>
        lockdown <em>at</em> curfew <em>kasi mas pahirap iyan sa tao. Ang kailangan</em>
        free mass testing, aggressive contact tracing, <em>at</em> dagdagan <em>ang</em>
        test centers," said one of the protesters, Dr. Eleanor Jara.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db8b2a-30d2-47ba-941d-5c3ad53a0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to be more aggressive when it comes to treatment,
        not just lockdown and curfew because it will be more difficult for the people.
        We need free mass testing, aggressive contact tracing and adding more testing
        centers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e6943-f3d0-49be-8f1f-b8cd5b330924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jara is the wife of esteemed cardiologist Raul Jara, one of the
        first frontliners who died in the battle against the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259342e6-662d-4c31-aacf-94b96cf970e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that authorities should stop blaming the people for the
        rising number of infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961b8d4-c88a-4202-8ffb-16e6184788dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pwedeng puro pananakot lang. Huwag nilang sisihin ang
        tao. Sana tignan nila ang ginagawa nila bilang sila ang nangunguna sa pagtugon
        dito,"</em> Jara said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece16192-b5bd-4726-ae3a-c35eacd8b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot keep using scare tactics. They shouldn''t
        blame people. I hope they see what is happening as they are the ones leading
        the response.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624495de-2a5a-42fe-9b37-2adfc64206eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also said the country is lagging behind its neighbors
        in Southeast Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a48ff-2105-46c6-9761-283fce9b7c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has one of the longest and strictest lockdowns,
        with schools still closed until today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8e8b9-0711-4f29-af38-f017877ec4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:46:51.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:02:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan secretary general Renato Reyes also blamed government officials
        for delays in the vaccination against the deadly virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dee464-9e64-4bf3-8864-fe6c9bfc7b3d'
      'mgnl:activationStatus': true
