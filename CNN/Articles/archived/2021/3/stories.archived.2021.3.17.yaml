      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab0cf9-d4a6-4655-bf23-9a6c7f699bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
