      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:58:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/17/quezon-city-hospital-occupancy-critical-level.html"
        target="_blank">READ: QC hospital occupancy rate now critical, mayor says</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de7dd0-abdd-4670-b252-f3b1a52c3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:27:15.547+08:00
