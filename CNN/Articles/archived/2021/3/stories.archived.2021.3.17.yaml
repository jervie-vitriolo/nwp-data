    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gains wasted? Gordon says overconfidence, lax discipline likely behind
      COVID-19 case surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24377237-69bc-4f20-9ad5-c7145b284948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.586+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)—</strong> Overconfidence
        and lax attitude to health protocols may have been some major contributing
        factors to the recent spike in COVID-19 cases in the country, a senator said
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd815a-ef93-4f3b-815c-f2a61a1684ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:08.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, Senator
        Richard Gordon bemoaned that the Philippines’ recent gains in the pandemic
        battle may have been put to waste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc4cd5-7602-4d2e-8e58-62b1dd28d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we wasted in five days what we’ve been able to successfully
        do in five months,” Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a82d69-c8e6-43e6-98c7-806089952d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were able to bring the statistics down," he continued. "Unfortunately,
        we got overconfident. People started going out, there were no restrictions.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fac7b7-272c-43d6-891f-0d4837eb3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been logging an uptrend in COVID-19 infections in
        the past week, with the nationwide tally seeing over 3,000 to 5,000 new cases
        daily. On Monday, the Health Department reported 5,404 new cases, <a href="https://cnnphilippines.com/news/2021/3/15/PH-covid-cases-near-627k.html">the
        biggest single-day rise in infections since August 14</a> of last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6161f3f-6e65-4648-ad1f-0a900093b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the previous sentiments of health officials, Gordon said
        he believes the increase cannot be solely attributed to the presence of the
        new, transmissible virus variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3191dc2-5bc4-4d35-86e8-a6b58f0803bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ako naniniwalang</em> variant <em>‘yan. Naniniwala ako</em>,
        lax <em>lang talaga ang mga tao</em> (I don’t believe it’s the variant. I
        believe the people are just lax,” the senator argued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dabe1a6-0cd5-47d6-b5d0-8a7281a2a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/6/UK-South-Africa-variant-detected-Philippines-what-we-know.html"><strong>FAST
        FACTS: New coronavirus variants detected in PH</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92179eab-2272-42fa-84be-7e698797d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:12.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he expects the numbers to go up further to as high
        as 10,000 “unless we do something that we ought to have done a long time ago.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f98e371-080a-453e-83db-0c031d686ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lacking sense of urgency?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d6ee3-3bf0-435f-b441-9ad33d65d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gordon also noted the seeming lack of sense of urgency
        on the part of the national government with regard to the pandemic response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080adcb-c120-40a3-ab0a-0a73dc67590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator argued that initiatives should be carried out immediately
        once case spikes are already observed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da996600-e689-4996-92ca-7e1a00245d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron naman siguro</em> [sense of urgency] <em>pero kapos</em>,”
        Gordon said. “<em>Tila</em> we are reactive, we’re not really having a game
        plan<em> tulad ng ibang bansa na talagang babantayan natin ang takbo ng</em>
        statistics, <em>at malayo pa, makikita na natin ‘yan.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b3689-719b-42be-a872-b7ad566b8cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Perhaps we have a sense of urgency, but it’s lacking. It’s like
        we are reactive, we’re not really having a game plan like the other countries
        that closely monitor the statistics. They can project way ahead.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b2fd8-d473-4bec-b31e-dfe4c126427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, he recommended the strict enforcement of face-mask
        wearing, tight monitoring of passenger capacities in public transportation,
        as well as staggered working hours for employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e8c64-f801-4274-8bed-76a835dcb942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque rated the government''s
        pandemic response as <a href="https://cnnphilippines.com/news/2021/3/8/Palace-says-gov-t-response-to-COVID-19-pandemic--excellent-.html">“excellent,”</a>
        noting that the country was able to control the virus transmission as compared
        to the richer nations around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a2920-6301-43f0-ad7b-21c0fd2db0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:49:49.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:08:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Secretary Francisco Duque III himself stressed that
        there is always <a href="https://cnnphilippines.com/news/2021/3/15/Duque-one-year-COVID-lockdown-room-for-improvement.html">“room
        for improvement”</a> for the Philippine government’s response against COVID-19,
        which to date has infected over 600,000 people nationwide.</p>'
  'DA-probe-alleged-corruption-pork-importation-certificates':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-17T12:53:44.020+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a5eb71-a580-4581-9303-7a52bc8540e8'
    'lead': 'The Philippine Anti-Corruption Commission is the latest government body
      to announce a probe into the kickback allegations, saying Thursday it has already
      issued a resolution on the conduct of an investigation on the matter.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T12:57:39.952+08:00
