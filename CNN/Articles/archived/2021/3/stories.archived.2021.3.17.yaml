      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c79a40-40ff-424a-8660-6a409194a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of our members are complaining. Supposedly they
        can''t release their money, why can''t they? That''s why they were forced
        to downsize, from 150 beds to 95 beds just to minimize the expenses.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a594001-e259-4cff-bc11-f91f70cc5483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
