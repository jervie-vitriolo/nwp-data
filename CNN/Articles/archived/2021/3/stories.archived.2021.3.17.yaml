      'mgnl:lastActivated': 2023-01-25T13:58:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Food choices can make all the difference
        when it comes to getting a good night''s rest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832950b9-38d1-4366-9176-9f3a07dea4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04932f-d783-4fe0-a182-b8b3bbe238f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you struggle with falling and staying asleep, or wake up feeling
        tired, it might be time to take inventory of what you''re eating and when.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6168a-a69a-4cdd-a407-2148c616f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285b994-2586-4de6-be62-b791bb9f7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These eight diet habits can cause you to toss and turn, so avoid
        them for an uninterrupted slumber:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c963f8-4064-479f-baab-d797ac480d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba716ad-deeb-4eb1-ba86-bd9d43f59037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Consuming too much caffeine</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a726228-858b-41e9-822b-e04140bffa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine can interfere with sleep even when consumed up to six hours
        before bedtime, according to one study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c6550-9bb4-463b-abd9-c1e96356d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a849e3-d210-441a-bc4e-344d47b7aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine interferes with the action of a chemical known as adenosine,
        which has sedative properties and builds up in the brain to signal sleep.
        The stimulant compound can also interfere with circadian rhythms, which can
        delay the onset of sleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19b6b0-5a19-4b11-8631-475e2c669ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef6b20-8fa5-4a0f-a18c-e39d525518a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to coffee, caffeine is found in tea, soft drinks, energy
        drinks and chocolate. For a more extensive list of caffeine content from various
        sources, check out this chart from the Center for Science in the Public Interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ecb2e-0f73-4f93-946d-0bb90eb0d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee366092-cf15-4776-9c99-d6fa1393e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Eating big meals</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8652fd40-74a3-4a78-abfc-b3197aa7923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That big creamy pasta or steak dinner may seem appealing if you
        haven''t eaten much all day, but a large, heavy meal can cause bloating, making
        it difficult to fall or stay asleep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd77abf-ac33-4f97-a1a2-0abdaa7b1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0217a79-245b-4b20-baf7-57111f2ef462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, fat takes longer to digest and can cause discomfort
        when lying down. Try avoiding high-fat meals for dinner, and wait at least
        two hours after eating before going to bed. "And don''t just sit on the couch
        and watch Netflix (after you eat) -- do some stretching and move around a
        bit," said Vandana Sheth, a California-based registered dietitian nutritionist
        who provides counseling about diet and sleep hygiene to clients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6079a1-912e-4881-92b2-cf90f48a6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf634c0-1e55-41f5-8755-863542cacf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If hunger hits before bedtime, "a light, low calorie snack may help
        to reduce hunger pangs that can disrupt sleep," said Gary Zammit, executive
        director of the Sleep Disorders Institute in New York City, via email.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3c17b-6234-4db8-994b-2d9abffbc8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d24d84-4a0a-4ee2-99c2-2899f58e8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Consuming too much sugar</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97827893-e3de-41f2-9682-8da11bd0c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid bedtime snacks containing lots of sugar, which can disrupt
        sleep. "Research suggests that high sugar intakes can predispose postmenopausal
        women to night sweats," said Nancy Z. Farrell Allen, a Virginia-based registered
        dietitian nutritionist and national media spokesperson for the Academy of
        Nutrition and Dietetics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e240665-dbe3-463c-91c2-d4671e2328b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb5f69-5278-4572-acbd-cd95eaeeb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Spicy foods</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0240088-2af0-4ce2-a6fc-5dd4ff4d7f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicy foods can contribute to heartburn, making it difficult to
        fall asleep and causing discomfort during the night. Limit or avoid chiles,
        curry and other red-hot foods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743fd5f-7c7e-4050-89b5-def710cd6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d25712-7a5d-4ec0-8004-fa7611aee6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, highly acidic foods, especially soft drinks, can contribute
        to nighttime awakenings, Zamitt explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95700746-59fd-4b80-b09b-f599757dc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58654ef5-e3a9-461e-a427-6f41304dd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Alcohol</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65264716-298d-47b9-8f7e-176a42b631df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a glass of wine or a nightcap may help you fall asleep, but
        drinking before bedtime can disturb your sleep during the night, Farrell Allen
        explained. "It can hamper the amount of deep sleep we get, increase those
        nightly trips in the middle of the night to the bathroom, and dehydrate us
        with a resultant headache."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e818e60-c19c-44f1-92c1-c91f89ff3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e401011-18a1-4d0f-8c03-bcb0da45c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limit the late-night alcohol consumption to 1 to 2 standard serving
        sizes, interspersed with water, and certainly call it quits a few hours before
        bedtime to give your body time to process these beverages," Farrell Allen
        said via email.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f3b5f-3fbd-46ce-8b4d-74db2a1a53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77caf50-3f35-489e-9578-d5d428daad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Too many fluids</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1fa60-a42d-48c2-afe1-ce377df89b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming large amounts of any fluid in the evening can increase
        the frequency of urination, contributing to awakenings during the night. Try
        to avoid fluids close to bedtime to help ensure an uninterrupted night''s
        sleep.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4633a9b-2d74-411e-b1bd-7288a78f26bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6034b-fc04-4bd2-baa7-7368392933d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Carrying too many or too few pounds</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1604b55-085a-4b31-9b2d-ea71a45d84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to these offenders, carrying excess body weight may
        increase the risk of sleep apnea, which can affect the ability to breathe
        at night and be disruptive to sleep, Sheth said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce2a9d-02f7-4fb4-9305-7572daa7b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b3193-cce3-4728-acc6-e2320e0312da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A high body mass index is the most significant predictor of whether
        or not someone will be diagnosed with sleep apnea," Zammit said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19aaeb-966b-4108-80fe-8b71c64629df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d16ba1-aba6-4c69-96a1-5951d927ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zammit pointed out that those who are too thin can also experience
        disruptions in sleep. "Individuals with anorexia or bulimia, who are severely
        underweight, often have a fragmented, insomnia-like sleep," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73ef07-100b-4fca-b369-1c372946a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e246ead-0ad5-4ed8-9093-fd5d7dace4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Restricting calories during the day</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5a6e9-9eb5-4b2d-8053-b27547d02b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who severely restrict calories during daytime hours
        will rebound at night and consume food in the hours just before sleep and
        during the sleep period, which can contribute to sleep disturbances, Zammit
        explained.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa3d70-8165-4ed5-8ecb-8645125dc20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f47b6-bb08-4ede-9e08-c5af5fe5494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people experience night eating, they should talk with their
        doctors about their dietary plan," he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a2075-c29d-4c46-bfcf-4e4df3a5d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d46e12-839f-46e4-9b6a-d732edbd23a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It no doubt can be tough switching your habits, but the changes
        will be well worth it in the long term.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bb92b-6d17-457f-83de-b2f2c54fe84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7985ff-e5c3-46b2-a826-e1f1483c6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you need help, don''t hesitate to enlist the help of a doctor,
        as Zammit suggests, or work with a registered dietitian nutritionist. (You
        can search for one in your area on the website of the Academy of Nutrition
        and Dietetics.)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224698fe-40c0-46b0-978f-bd498af173ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204ea70-f806-4c1f-919d-4789c76a5a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, ease into any adjustments by tackling one at a time to
        set yourself on a solid path to sounder sleep.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29c23e-f985-44c7-a1c3-82226dadf51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/health/eating-habits-poor-sleep-wellness/index.html">8
        eating habits that can interfere with sleep</a>."</em></p>'
  'ambahan-mangyan-poetry-modern':
    'author': 'Karl R. De Mesa'
    'caption': 'The script of the Hanunó''o Mangyan are usually engraved on bamboo
      with the use of a small pocket knife and often come in the form of poems called
      ambahan. Illustration by ELLE BATTUNG'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2021-03-17T19:38:21.157+08:00
    'imagesource': 'jcr:cc6f7c7f-bc1c-403c-a04d-24be2d080e5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cdfc7d9-2be5-4b40-8883-66e61fc097f2'
    'lead': 'Love poems, praises, adulation, flattery, and marriage vows make up a
      big piece of the rhymes carved on the Hanunuo’s trees and the household objects
      they’ve made from the bark of the bamboo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T19:47:23.575+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:58:43.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:50.820+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Ambahan: A Love Story” brings Mangyan verse to a modern light'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b1b48-5ae5-4ca6-8010-8b4237f19e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the Mangyan community of Mindoro, specifically the Hanunuo tribe,
        their indigenous&nbsp;verse called “ambahan” is infused with story and metaphor,
        a multi-purpose form of messaging written on the skin of bamboo trees in their
        native script — more akin to utilitarian Post-Its or writings on furniture,
        rather than the Western concept of the poem as purely artistic format.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf09627-d200-40e5-9b66-bc6d412391c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the form that poet Quintin V. Pastrana took in, “Ambahan,
        A Love Story.” Released by Far Eastern University Press, it gathers 50 poems
        the Oxford- and Cambridge-educated author originally wrote in English, as
        well as translations of those poems into Filipino by award-winning poet Danton
        Remoto, and transpositions of those Filipino translations into the original
        Mangyan script by Mangyan, Filipino, and civic worker, Uyan Daay. “Essentially
        a trilingual volume of poetry,” Pastrana said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a847f-06f8-437c-8c0b-0a669cdf474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastrana can still recall the first time he encountered the poetry
        of the Mangyans. He was on a trip to Mindoro in 2013 on a project to build
        a local library and also when he’d been trying to string together poems, keeping
        in mind advice to find a more authentic voice and form than what he’d been
        taught at the English universities.</p>'
    '79':
      'image': 'jcr:9ffe3049-59c8-4834-a5fa-a72802ef8b5b'
      'imageCaption': '“Ambahan is a way of life,” said Quintin Pastrana. “The span
        of a breath, the sacred ordinary, and the silken thread of narrative. It''s
        a natural and yet disciplined way to go about life — turning the prosaic into
        pure poetry." Photo courtesy of QUINTIN PASTRANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0502e-8b03-46e1-84a3-061eab6e431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c6a8b-1823-4c42-bf3e-479723d32d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During one of the library projects I was involved with in the indigenous
        community of Bulalacao, I learned more of that beautiful poetic treasure of
        the Mangyans,” said Pastrana. “The experience was truly transformative — having
        a beautiful labyrinth of form to weave my verses and voice into, being led
        by my Muse to complete the narrative arc of the book.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f685e6-3645-45ae-b3be-30246239c838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was because of this deep dive into the culture of the tribe that
        eventually led to co-editing the 2017 anthology “Bamboo Whispers,” a volume
        of Mangyan-written ambahans that won a National Book Award. That success emboldened
        Pastrana so much that he “hasn''t looked back since, and I can''t write in
        anything but ambahan now.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe01a36-acaa-4dd3-8e5f-328e669a77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to translating to Filipino, Remoto was inspired by
        musicality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c848a71-7cca-4e51-84a8-dd65100dc7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since Filipino is fundamentally a musical language, I chose to
        translate in the manner the late and great National Artist Rolando S. Tinio
        would have done it: with music and intensity of emotions,” continued Remoto.
        “Rolando… then he showed me how he would do it? Let the words sing and the
        feelings float, these are the things that Rolando Tinio taught me. I tried
        to do that in the poems of Quintin.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de94b3-004e-4272-9c8b-c5bc0c1da4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daay, who then transposed the Tagalog letters into their local script
        — known as Surat Mangyan — shared how ambahan is traditionally chanted. “From
        Grade 1, I always won the ambahan chanting competitions among Hanunuo pupils,”
        said the research assistant at the Mangyan Heritage Center who also weaves
        ramit, the beautiful handwoven cloth of the tribe. “When I was a little girl
        growing up with my lola grandmother, she and my aunts would chant ambahans
        while they were roasting camote for our dinner. In elementary, I stayed with
        Sister Maggiorina Arenas, a missionary who made me memorize ambahans.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce14b5-546a-4708-9bd2-c75ec0eccb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Lorenzo Catapang, Mangyan Heritage Center''s Executive Director
        noted the integrity of form: each line with seven syllables each is what makes
        the ambahan. “Each of Quintin''s original poems in English are unquestionably
        ambahan because he strictly follows the per line requirement,” Catapang said.
        But continued: “Quintin’s ambahan are an expression of his 21st century insights
        of his life experiences in an urban setting.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e585994-92fd-4b2f-a14d-56ef77e0885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lolita Delgado Fansler, who co-edited “Bamboo Whispers” with Pastrana
        is ecstatic about the possibilities that this has created.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8640043-9037-4573-a9fd-d4ffc0b3c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Filipino-American abroad attended Quintin’s virtual book launch
        because she wanted to learn more about the Mangyans and to hear a Mangyan
        chant an ambahan,” said Delgado Fansler. “A few days later she wrote her first
        ambahan. Like Quintin, she now finds it easy to express herself in seven syllables
        per line.”</p>'
    '80':
      'image': 'jcr:d789a1ac-5778-4dfe-a2ce-7a5a28a8b59e'
      'imageCaption': '"Ambahan" gathers 50 poems that the author originally wrote
        in English, as well as translations of those poems into Filipino by award-winning
        poet Danton Remoto, and transpositions of those Filipino translations into
        the original Mangyan script by Mangyan, Filipino, and civic worker, Uyan Daay.
        Photo courtesy of QUINTIN PASTRANA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1cedf7-ff5e-45b4-8489-1003a471f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b4299-dfa4-45b9-90a4-042b2a7534b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a practical kind of poetry. By which I mean that while it’s
        a means of expression, the verses usually contain educational aphormisms,
        warnings, and meditations on birth, family, coming of age, the agricultural
        seasons, and of course death. It’s also a document of the community’s history,
        as poems are written to record catastrophes like typhoons, when strangers
        or tourists came to immerse in the culture (some did stay and took brides),
        when disputes among neighbors reach a breaking point, or when those same feuds
        are soothed into truce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc74471-181f-447d-ad56-20d7f6011c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of its nature, there are traditionally no “authors” as we
        might know them in today’s literature. Nobody signs their name. The poem is
        thus owned by the community, not the individual.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2f893-4665-4aa9-8a1b-d6007ab4fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the primary utility of the ambahan isn’t to educate, it’s really
        to woo and court a prospective partner. Love poems, praises, adulation, flattery,
        and marriage vows make up a big piece of the rhymes carved on the Hanunuo’s
        trees and the household objects they’ve made from the bark of the bamboo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22011db8-e2d3-41f5-b109-16df15efacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take this traditional poem (taken from the “Bamboo Whispers” anthology),
        that dovetails as both a declaration of unfaltering love and as a purview
        into the Mangyan’s animistic hereafter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3458885-32e3-4ed7-b401-a67885a74958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AMBAHAN 237</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7181d9-4bb0-412a-9789-b801479b76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.577+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa sandaling karimlan<br>Kahit kita magtipan<br>A banig
        na higaan<br>Pagpusyaw nitong araw<br>Tala’y magihiwalay<br>Buklod nati’y
        bibigyan<br>Pagkita’y daratal<br>Paningi’y mapawi man<br>Bago n’ang kaanyuan!</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b9d23-8d96-42ee-86bb-169b9aa062a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[English&nbsp;translation]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df892ce1-e174-48a5-8795-fe1622be3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.578+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At this hour of the dark night<br>We two are together still<br>On
        this woven sleeping mat<br>But soon when the sun rises<br>And the stars may
        fall apart<br>Even we might break our bonds<br>If ever we meet again<br>We
        won’t see with mortal eyes<br>But with vision of the soul</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594e785-9105-4e00-83cb-2f47dc5ed6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast the above with Pastrana’s own “After Midnight” below, where
        he poses an awkwardness in approaching the beloved his persona is courting.
        Very modern in setting and sentiment, yet certainly inspired by not just the
        amabahan’s form but also the theme of shy petition.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c17aa0-65d4-422c-8521-fe50f041fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My heart is full and empty<br>All at the same time it takes<br>To
        tie my laces on the<br>Escalator lest I trip<br>On my gait, uncertain as<br>The
        path I take towards you</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b84877-2f9f-456d-b969-76a5ecf3169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pastrana, the limitations of the ambahan’s structure were an
        aid to his creativity, rather than a crutch. It’s led him to discover not
        just a means of expression he previously thought inaccessible, but also to
        explore themes he might otherwise have left as journal entries or prose, like
        his short fiction in magazines like “The Grief Diaries” and UST’s “Tomas”
        literary journal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab129850-7f79-456b-af95-a92b32d93efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ambahan is a way of life,” said Pastrana. “The span of a breath,
        the sacred ordinary, and the silken thread of narrative. It''s a natural and
        yet disciplined way to go about life — turning the prosaic into pure poetry.
        It''s reinforced my belief that poetry isn''t just a way of seeing or communicating.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f377be-21d2-4631-8af1-9fe506eec96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone who has pursued a Lannan Poetry Fellowship in Washington,
        DC, Pastrana’s poetry retains a very emotive core that is usually absent in
        European and Western verse. His ambahans are something that the British writers
        may even deem mawkish or oversentimental.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d986c-6349-4e3e-8322-fd456e6eb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.579+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Pastrana does write the things that he loves. Sure there’s
        women and erotic love, as in “Now ‘Til Us” — where he muses on a smooth rock
        taken from the sea and compares it to a girl…</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59515ef-7e7d-47c7-86a7-3dabe6a72dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It is piebald like the moon<br>Smooth, familiar to the touch<br>Like
        the grain of your pubis—</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc033c4-cab9-43b5-98c1-b053ba8d07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s also music (“Symphony”), provincial landscapes (“Batanes”),
        and even gin and tonic (“Gin as Tonic”), where the poet declares alcohol the
        only constant balm to relationships ending badly.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb46f3-f199-4863-be75-bc6cace01afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re the last marriage after<br>A coven of bad judgement</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4a724-03ba-4984-b2fb-82f36402b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes for a collection that is eclectically modern, but wrapped
        in Mangyan traditions. Pastrana himself views the form as an authentic Filipino
        art that he hopes, with his own contribution to the tradition, is something
        that “honors and introduces this cultural gift to the world,” while expanding
        it beyond Mangyan life and culture in the mountains.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97d73c-c5ef-4b35-b664-947d29992189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.580+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such an immersive, visceral experience transforms you because of
        the warmth of the community,” mused Pastrana, looking back on the years writing
        his ambahans.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d106cc-79b0-46fa-8ad8-f96ced42bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:47:23.581+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:58:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daay connected with this. “Quintin''s ambahan is quite modern, a
        good way to promote the ambahan to Mangyan and non-Mangyan youth,” she said.</p>'
