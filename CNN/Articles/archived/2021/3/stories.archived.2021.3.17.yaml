      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff590f5-3f8a-4873-bf92-8cf3cd6a49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:41:59.063+08:00
