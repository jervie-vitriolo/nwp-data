      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very important for former President Trump -- as well
        as the vice president -- to actively encourage all their followers to get
        the vaccine," Giroir told CNN''s Jake Tapper on "The Lead."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe77020-6338-4bd4-8b4c-f25c5313a0a8'
      'mgnl:activationStatus': true
