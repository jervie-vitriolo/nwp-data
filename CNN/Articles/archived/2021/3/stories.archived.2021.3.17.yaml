      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:58:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29ea0b-1915-41ee-afb4-22cbc8b2c8f8'
