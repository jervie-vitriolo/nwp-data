    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce7ab90-da11-4616-81e5-9f15b6eaf256'
    'lead': 'Video evidence suggests "it is extremely likely" that the same person
      was responsible for the three deadly shootings at massage parlors in the metro
      Atlanta area, police said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T14:33:00.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:05:57.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:11.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Atlanta', 'Asian-American']
    'template': '1'
    'title': '8 killed in shootings at 3 metro Atlanta spas. Police have 1 suspect
      in custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb48c8-5b3e-41ab-a0a7-07404346602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:05:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Video evidence suggests "it is extremely
        likely" that the same person was responsible for the three deadly shootings
        at massage parlors in the metro Atlanta area, police said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d927509-dc78-4db1-8d9d-f6d5035cef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:05:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were killed and one person was wounded in the attacks.
        Two of the shootings were at spas across the street from each other in northeast
        Atlanta and the other happened about 30 miles away in Cherokee County to the
        northwest of the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30306180-26d4-48f9-a5d0-252c374c2dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:05:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Video footage from our Video Integration Center places the Cherokee
        County suspect''s vehicle in the area, around the time of our Piedmont Road
        shootings," the Atlanta Police Department said in a news release. "That, along
        with video evidence viewed by investigators, suggests it is extremely likely
        our suspect is the same as Cherokee County''s, who is in custody. Because
        of this, an investigator from APD is in Cherokee County and we are working
        closely with them to confirm with certainty our cases are related."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e7315-0b89-42c1-86ef-baff8f9a85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:05:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in each jurisdiction said there were no immediate indications
        of motive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0eba6a-6945-4667-bc65-fe56953af9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:05:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect in the Cherokee County shootings was taken into custody
        in Crisp County, about 150 miles south of Atlanta, around 8:30 p.m. —&nbsp;about
        3 1/2 hours after the killings. The Cherokee County Sheriff''s Office identified
        him as Robert Aaron Long, 21, of Woodstock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75675f5-6fa9-4c34-8e7d-9b550485c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video on the Crisp County Sheriff''s Department Facebook page,
        Sheriff Frank Reynolds said the agency and the highway patrol were alerted
        Long was headed their way. After his vehicle was spotted, a chase ensued on
        Interstate 75 and a state trooper performed a maneuver that sent the SUV out
        of control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66a1ee-a4b0-4d0a-b1bd-cf2ab60325b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect was taken into custody without incident ... and transported
        to the Crisp County jail," the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ceb31-736a-466f-8c5d-a7b441250b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Five people were shot in suburb</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928527a2-cc97-4c85-8d85-b74c80496606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies were called to Young''s Asian Massage near Acworth, Georgia,
        for reports of a shooting, Cherokee County Sheriff''s spokesperson Jay Baker
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952122ab-5aba-4640-aed3-89388f5dfef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding deputies found five people with gunshot wounds. Two people
        were pronounced dead at the scene and three were transported to a hospital,
        where two died, Baker said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f444e-9477-4f07-8cc6-6e900ab605b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massage parlor is about 30 miles from the sites of the Atlanta
        shootings, which took place about an hour later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c2046-18f5-402c-8185-69668fad0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Then there were two more shootings</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb19d2-1422-4766-b283-a51f5d770c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta police said they responded to a robbery call at the Gold
        Massage Spa on Piedmont Road in Atlanta and found three people dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1098b2b8-0ad0-4778-b0ed-d2e0f6eeaeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, police received another call of shots fired directly
        across the street at the Aroma Therapy Spa, where they found one person dead,
        Atlanta Police Chief Rodney Bryant said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa957bed-ddda-4d37-a26f-51473de2a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four victims were female and appear to be Asian, Bryant said,
        adding it was too early to say what their connection was to the spas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a252d-99fd-4e82-b4a4-04b2d85173a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Atlanta''s Zone 2 said they were increasing patrols
        around similar businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736abb7-aa4c-4eea-a52a-c9e4f8f596ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:33:00.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, members of the police department''s critical response
        command deployed to Asian communities throughout the city in response to the
        shootings, a spokesman for the NYPD told CNN.</p>'
    '18':
