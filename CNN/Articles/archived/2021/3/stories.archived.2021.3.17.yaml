    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e08790-21fb-4418-bc66-5c71166bab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
