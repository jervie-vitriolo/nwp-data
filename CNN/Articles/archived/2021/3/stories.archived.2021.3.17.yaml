      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        number of COVID-19 cases in the Philippines has grown at a speed last seen
        in July last year, a health official said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a26cd5-3364-43a9-bda1-283d00644ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have reached the peak we saw last July,” Dr. Alethea de Guzman,
        a medical specialist at the Department of Health''s Epidemiology Bureau, said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fd1aa-e4fb-4f7d-b9c0-05dd647fd1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the new cases in the country went back to the July 2020
        peak on Tuesday, which was when 4,437 COVID-19 cases were logged in a&nbsp;day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8beade8-4a05-49f6-b8a6-d35a33541ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://www.cnnphilippines.com/news/2020/7/31/covid-19-cases-93k-doh.html"
        target="_blank">July 30, 2020</a>, the country listed 4,063 coronavirus infections
        —&nbsp;the highest number of cases recorded in a single day for that month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae30d50-b9fe-4cd4-bd48-18015d53f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman noted the number of new cases reported per day in January
        this year was just hovering around 1,000. But by March, the daily average
        has jumped to around 3,000, she said, adding that the average number of cases
        recorded per day for the first two weeks of this month is “2.5 times higher”
        than the daily infections in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a70dd-7f66-4daf-a1aa-81de17ea23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also said the number of cases in Metro Manila, which has
        been the COVID-19 epicenter from the beginning of the pandemic, has also reached
        its peak not seen since last year. She also noted that some cities in the
        region have exceeded their 2020 peak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e6a9fa-1056-4488-8a98-1e0bec825f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bohol flagged for rapid increase in cases</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a0261-88af-4d0e-9e9a-57438d4b0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other areas in Central Visayas like the cities of Cebu, Mandaue,
        and Lapu-Lapu have been “showing some slowdown in terms of new cases” in the
        past two weeks compared to two weeks prior, the same cannot be said for Bohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c167d-5015-4088-8837-ba0b40d34658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to flag Bohol now," De Guzman said. "<em>Ang bilis po ng
        pagdami ng kaso niya</em>. (It is seeing a rapid increase in cases)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3353a98-f3ab-40a5-b756-2872ffd392b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:30:00.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:58:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus infections nationwide climbed to 635,698
        on Wednesday, 61,733 of which are active cases or currently ill. More than
        88% of the total cases are considered recovered. The death toll stood at 12,866.</p>'
  'prince-harry-conversations-with-prince-william-charles-oprah-interview':
