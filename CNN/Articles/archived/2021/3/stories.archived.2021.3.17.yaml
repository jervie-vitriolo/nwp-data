    'template': '1'
    'title': 'Trump urges Americans to get COVID-19 vaccine: ''I would recommend it'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f8d6d-d4d1-4781-8fc1-e515866a7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump on Tuesday
        urged Americans to get vaccinated to help curb the COVID-19 pandemic, calling
        it "safe" and "something that works."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ff9849-addc-4d30-ada0-407e3b2e7929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a212b9d-9543-4eeb-a2f2-a7794d4a524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would recommend it and I would recommend it to a lot of people
        that don''t want to get it and a lot of those people voted for me, frankly,"
        Trump told Fox News'' Maria Bartiromo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffe9d8-cdb5-414b-9b3e-9a2c85f8020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13902695-a066-4c4a-be43-890d477b4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But again," he continued, "we have our freedoms and we have to
        live by that and I agree with that also. But it is a great vaccine. It is
        a safe vaccine and it is something that works."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb20e60-892f-4aa1-8923-83c3f144a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f641ed4-4b1d-4c65-b35a-d3f1594e304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:55.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments -- which amount to Trump''s most energetic endorsement
        of vaccination -- come as vaccine hesitancy among Republicans continues to
        threaten the US'' path to herd immunity. While 92% of Democrats either have
        gotten vaccinated or want to get vaccinated, that number plummets to 50% among
        Republicans, a CNN poll conducted by SSRS shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2373ee-e147-4e5b-bdef-78c598d8e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba243cd-ff69-4156-b591-ef30edcc0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump had urged his followers to "go get your shot" during
        his speech at the Conservative Political Action Conference last month, his
        decision to quietly receive the vaccine without public fanfare earlier this
        year drew sharp scrutiny and contrasted with his successor and predecessors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a138634-8bc8-4da4-9207-a7c46dc46205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:57.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee1a57-6949-4908-bf6a-d576a2c3263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden and Vice President Kamala Harris were each
        vaccinated on live television in December, and former Presidents Barack Obama,
        George W. Bush and Bill Clinton volunteered in December to get their Covid-19
        vaccines on camera to promote public confidence in the vaccine''s safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a64202-fd34-49b6-baea-fc718bcb15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66c0f0-cffa-4234-9911-607b2e9cd357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Jimmy Carter has also been inoculated against
        the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56990b-285f-493e-b747-fe300b0a9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e621e570-4dfc-41fb-b3bd-293d6dbc41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Trump administration''s coronavirus testing
        czar, Adm. Brett Giroir, called on Trump and former US Vice President Mike
        Pence to encourage vaccinations in light of the data indicating many Republicans
        do not intend to get inoculated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600019cc-03f0-4cbf-a944-7f403688d622'
      'mgnl:activationStatus': true
