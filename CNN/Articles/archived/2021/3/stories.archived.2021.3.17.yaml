      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has 98 confirmed cases of the P.3 variant
        that was first detected in the country, 177 cases of the B.1.1.7 variant identified
        in the UK, 90 cases of the B.1.351 variant that first emerged in South Africa,
        and its first P.1 variant case which previously emerged in Brazil.</p>'
    '31':
