    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc4405-749f-459e-adb9-b824fee6778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:41:59.063+08:00
