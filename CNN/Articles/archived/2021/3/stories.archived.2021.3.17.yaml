      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A small study of the AstraZeneca COVID-19
        vaccine in South Africa said the vaccine “did not show protection against
        mild-to-moderate COVID-19” due to the variant widely circulating there, according
        to results published Tuesday in the New England Journal of Medicine.</p>'
