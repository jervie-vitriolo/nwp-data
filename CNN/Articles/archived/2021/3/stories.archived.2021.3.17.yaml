      'mgnl:lastActivated': 2023-01-25T13:58:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481326e9-915e-46a7-832b-53e8665f29ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caladan Oceanic is known for setting records for the deepest manned
        descents in trenches across the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5560666-24b6-44e4-b269-08b88c80f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8fa47-8ba9-4820-abda-8e7661daa36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will dive Emden Deep onboard the DSSV Pressure Drop, the only
        marine vessel in the world capable of launching the deep-sea submersible DSV
        Limiting Factor that can carry humans and repeatedly dive to the deepest parts
        in the world’s oceans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ce6c9-2fb3-4451-8e65-e1c91151709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfafab8-75eb-4e4e-995b-bc886ef99b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda is now onboard the said vessel and will start voyage from the
        port of Guam to the Philippine Trench on March 15. This activity has been
        fully coordinated with the Philippine government through the Department of
        Foreign Affairs and is considered a non-marine scientific research activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ac64e-b578-4e07-8a7a-a93b458c7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95444d7-ccca-42da-8d7f-b4b9f97856f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the goal is to wave the Philippine flag in the Emden Deep
        during its record-setting voyage, highlighting that the submarine trench is
        an integral part of our nation’s heritage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b4d3b-c638-4e19-b96b-9827dbdd2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1dfcc-ee4d-4b1f-bb40-3de6dd92d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the only Filipino researcher representing the country, Onda
        will also be given an opportunity to be exposed to state-of-the-art vessels
        capable of deep-sea activities, which can enrich our experiences and knowledge
        as the Philippines builds its own National Academic Research Fleet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807429d-e685-47b8-a306-f6bac99b7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf0ab0-7abb-47ea-b131-dcf5d846a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This endeavor can spark interest and passion for many other young
        Filipinos who would want to make a career in the sciences and bring more attention
        to the protection, preservation, and conservation of the Philippine marine
        environment,” the UPMSI said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713c827-f09e-41a1-a7a6-4d8c2959bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b499a5-5c58-4298-a696-5fe439672884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deepest parts of the ocean floor can be found in the Marianas
        Trench in the western Pacific and the Tonga Trench in the southwestern Pacific,
        both at almost 11 kilometers deep. The Philippine Trench, also known as the
        Mindanao Trench, is almost 10,500 meters deep. The unique ecosystems and geologic
        history of these deep-sea trenches have always fascinated scientific researchers.</p>'
  'WHO-recommends-johnson-johnson-vaccine-adults':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T21:58:50.318+08:00
    'imagesource': 'jcr:7be7967e-ffb6-4546-8bab-e544f325e266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d2e92e-2b43-421c-93c7-5a1f1230b8cf'
    'lead': 'The World Health Organization releases its interim recommendations for
      the use of the Johnson & Johnson COVID-19 vaccine for people age 18 and older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T21:57:55.614+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:58:37.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:55.774+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO advisory group recommends Johnson & Johnson vaccine for all adults
      age 18 and older '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021228f-8f86-459a-8ba2-55a5b04bba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>On Wednesday, the World Health Organization
        released its interim recommendations for the use of the Johnson &amp; Johnson
        COVID-19 vaccine for people age 18 and older, based on advice from its Strategic
        Advisory Group of Experts (SAGE) on immunization, who met on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95884bd3-9ede-474b-a55a-7d2f820bc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b294e-1f13-4bdc-a765-1e9dc489eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After reviewing the evidence, we have a vaccine that shows to be
        safe and it shows to have the necessary efficacy to be recommended by us for
        use in people above the age of 18 without an upper age limit,” said Dr. Alejandro
        Cravioto, chair of SAGE, during a briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1022fa9-5da2-4920-bd52-6c5e19a3744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cravioto said that the fact that the Johnson &amp; Johnson vaccine
        is a single dose vaccine is “a regular advantage in the sense of having the
        capacity to vaccinate more people, but no different in reality in its capacity
        to protect against severe disease or death or hospitalization than all the
        other ones that we have already reviewed and recommended.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f7db4-ee8e-418b-a312-92364bf24a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd31f7f-bcf1-42f3-a282-3a51cd13a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently not enough data on pregnant women to assess the
        risks of the vaccine to the group, the SAGE recommendations say, but in the
        interim, pregnant women should receive the vaccine if the benefit of being
        vaccinated outweighs the potential risks, for example if a pregnant women
        is a health worker or has comorbidities that place them in a high risk group
        for severe COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb9e17-ab48-4267-be48-818d7c97a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ea267-b447-40a8-9c2b-1b3a31cc2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also points out that there have been no safety issues
        identified following the vaccination of more than 1,600 women against the
        company’s Ebola vaccine which is based on the same platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e94a5c-ca20-431e-8f67-b4b582375f33'
      'mgnl:activationStatus': true
