      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) -</strong> The
        House of Representatives on Wednesday approved on second reading a bill which
        seeks to protect and promote the welfare of freelance workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
