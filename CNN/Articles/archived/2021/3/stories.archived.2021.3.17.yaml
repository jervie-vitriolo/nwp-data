      'mgnl:lastActivated': 2023-01-25T01:46:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b54aea-ecdc-4c12-b770-d8e29b537067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My understanding of plants got deeper and deeper as I started connecting
        with the plant community online. Sobrang fun kausap ng mga OG plantitos and
        plantitas. Malungkot din yung whole lockdown situation so ayos din na there’s
        a venue to socialize and meet new friends. Being welcomed by the plant community
        felt like a reminder that people are still capable of uplifting and supporting
        each other. It was comforting to experience decent human connections kasi
        parang sobrang gulo na ng feeling ng mundo noon.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348de79-6490-43ef-a080-4a14ae529728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s already been a year and I would like to think that I’m a better
        plantito. Nakakapatay pa rin ako ng plants — it’s part of the hobby and na-accept
        ko na yun. Dati kasi galit na galit ako sa sarili ko ‘pag nakakapatay ako
        ng plant. Ngayon, mas naiitindihan ko na ang kailangan ng plants ko at mas
        gentle na din ako sa sarili ko. I learned the value of care of concern through
        plants. I can feel it ‘pag ni-rereturn nila yung love na binibigay ko. I think
        yun yung magic ng taking care of plants: it reminds us na pwede naman tayo
        mabuhay in harmony. Super giving ng nature, and I think as people we sometimes
        forget na all it needs is a little bit of love and respect in return.</p>'
