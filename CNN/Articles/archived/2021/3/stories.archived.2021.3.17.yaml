        from the Philippine Sports Commission (PSC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9cf67-bb97-4b75-a892-59ac29971d3a'
      'mgnl:activationStatus': true
