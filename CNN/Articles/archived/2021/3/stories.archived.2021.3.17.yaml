      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year also brought the realization that video porn just doesn’t
        do it for me. I can appreciate the craft and humor of it, but I don’t get
        the tinglies my no-no area that I get from well-written erotica. I was trained
        by an adolescence spent scouring fanfiction.net for spicy fics with my favorite
        ships to appreciate the feelings brought by the written word. Although now,
        I have moved on to ao3 and Tumblr. (yes, I still use Tumblr. sue me.)</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45678128-3d21-4ec2-9d93-11bacc8d700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized that my sex life prior to the lockdown was centered around
        other people’s satisfaction. I can give head than can rock your world, but
        I can count on my hands the number of satisfying orgasms I’ve reached with
        a partner. Don’t get me wrong, I had fun experiences, but I also had a lot
        of sucky ones as well.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0b27d-5ce1-4af1-977d-3151f5556bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do I miss the touch of another person? All the time. Do I count
        down the minutes to when we can finally go back to playing footsie under restaurant
        tables? Absolutely. But until then, I have my Magic Wand and my favorite smut
        peddlers to keep me entertained.</p>'
