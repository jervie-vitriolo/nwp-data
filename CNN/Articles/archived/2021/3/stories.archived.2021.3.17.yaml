      'mgnl:type': 'text'
      'text': '<p><strong>Tom Nook has no power over me</strong><br>Abbey Manliclic,
        28, product designer</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a8e2a-9843-4c71-8e19-c6e2188dec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
