    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:55:54.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Previously unknown bacteria discovered on the space station could help
      grow plants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4911c91-5ef3-4d3a-a81a-14f1fc9b5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After serving as a home away from home
        for astronauts over the last 20 years, the International Space Station has
        become the host for unique bacterial inhabitants. And these microbes could
        prove useful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a6209-5745-4db4-b28d-acf9b7b96672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:43.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47d34d-d3ef-42fa-a2f4-73fb6c930ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four strains of bacteria, three of which were previously unknown
        to science, have been found on the space station. They may be used to help
        grow plants during long-term spaceflight missions in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74215930-42b6-44db-9173-a0e021e4c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ad13e8-631a-42a4-98cf-c139af1c16e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Frontiers in Microbiology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6531578-7439-489b-80a8-45f38c2c3cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4e4d1-5828-45fe-a8f3-1477cb24869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station is a unique environment because it has been entirely
        isolated from Earth for years, so a multitude of experiments have been used
        to study what kind of bacteria is present there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff942ae5-9a95-4ea8-b9aa-7299a83724e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:46.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc8a43-87e1-4f36-ba32-190200e1bf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight specific spots on the space station have been continuously
        checked over the last six years for the presence of microbes and bacterial
        growth. These areas include modules where hundreds of scientific experiments
        are carried out; a growth chamber where plants are cultivated; as well as
        places where the crew comes together for meals and other occasions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b95ff-1c87-4726-991d-01145d89056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2793e3-4880-424e-966a-58d17a3624c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, hundreds of samples of bacteria have been collected
        and studied, with a thousand more waiting to return to Earth for analysis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d31f3f-3cfb-4c2c-9c56-2171f1a35a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022af6fe-b3f3-4e22-be8f-24cf84d99c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four strains of bacteria that researchers isolated belong to
        the Methylobacteriaceae family. The microbes were taken from samples across
        the space station, during the expeditions of different crews that occurred
        consecutively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a88f3-2599-4771-a3b6-ebf34ff8c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b621ad-6aa2-4134-a653-2924e244e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Species of Methylobacterium are helpful to plants, promoting their
        growth and fighting pathogens that affect them, among other things.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c11299-0268-4286-9aa0-eb17f7152b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:50.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3cdf8-2d58-4e38-9c1c-c3010b768d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the strains, Methylorubrum rhodesianum, was already known.
        But the other three rod-shaped bacteria were unknown -- although through genetic
        analysis, scientists were able to determine they were most closely related
        to the bacteria species Methylobacterium indicum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72721dc5-6e60-4607-9b90-d983b9963b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ae490-3de8-4fe9-8f4c-88ee2483e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers want to designate the new strains of bacteria as
        a novel species called Methylobacterium ajmalii to honor Indian biodiversity
        scientist Muhammad Ajmal Khan, who died in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df07806-bc72-4446-a6d0-c668c66925ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de514b-6274-4c35-a462-d8c407871230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior research scientist Kasthuri Venkateswaran and planetary protection
        engineer Nitin Kumar Singh, both at NASA''s Jet Propulsion Laboratory in Pasadena,
        California, worked on this research to understand the potential applications
        of the bacteria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4703fe-7c0c-4919-9871-34105002517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cb6246-7c61-4891-b50b-223ea68caaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new strains may be "biotechnologically useful genetic determinants"
        to assist with the growth of plants in space, the scientists said in a statement.
        "To grow plants in extreme places where resources are minimal, isolation of
        novel microbes that help to promote plant growth under stressful conditions
        is essential."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de562c24-36da-406d-9882-e7e584ec9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdae527-f08c-4fef-b0e3-9ac7a2aa044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leafy greens and radishes have been successfully grown on the space
        station, but growing crops in space is not without difficulty. Methylobacterium
        could be used to help plants overcome the stressors they face trying to grow
        outside of Earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ca388-3b15-4675-9665-953d3c22a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4c930-fd38-4cb1-acf4-c8f702b18b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers stressed that only time, and experiments
        using this bacteria to test their theory, will show whether it works.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa52c2-fb90-4488-80a7-3e3918c297c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe26566-ee45-4afe-a8df-f26d97911098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also want to learn more about these newly found
        bacteria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f2a0d-f52e-4484-a21b-0368008c68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9316a-5145-4d1a-aca3-ff76e6cb1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since these three ISS strains were isolated at different time periods
        and from various locations, their persistence in the ISS environment and ecological
        significance in the closed systems warrant further study," the authors wrote
        in the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6bb50-b442-4b2d-abf6-77af84c259b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06d20f4-ef65-43cd-89c2-d3aada3eb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until humans reach Mars, the space station serves as a test bed
        for a multitude of technologies and resources needed for long-term missions
        in deep space, the researchers said. This includes the study of microorganisms
        and how they impact life on the space station -- and how they could be utilized.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed16a22-a98c-4e80-a34e-7304ebffb7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:00.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944ea91-4f2f-4697-905d-2e99a0caca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our group possess expertise in cultivating microorganisms
        from extreme niches, we have been tasked by the NASA Space Biology Program
        to survey the ISS for the presence and persistence of the microorganisms,"
        Venkateswaran and Singh said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f242b-8db8-458d-841b-12d9374c5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6047270-4da8-4bb2-8671-9cd98f3531ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Methylobacterium discovered during this study isn''t harmful
        to the astronauts, either.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f6b2c-33b7-49bc-a9e6-53b83a9a4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d042edd-73c0-40c9-9ba0-90aa4a6436f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Needless to say, the ISS is a cleanly-maintained extreme environment.
        Crew safety is the number 1 priority and hence understanding human/plant pathogens
        are important, but beneficial microbes like this novel Methylobacterium ajmalii
        are also needed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecd215-4ecd-41f5-9f59-ad99962fe1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b10547-f655-44a6-981e-e45c99216181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the amount of bacteria found on the space station still awaiting
        analysis, and the potential for discovering new strains, the researchers hope
        that molecular biology equipment could be developed to study the bacteria
        while it''s on the space station.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625475ec-4ed6-4c30-aa29-1f1d892987ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ae30c-3aab-4f25-a202-d2a22920b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of bringing samples back to Earth for analyses, we need
        an integrated microbial monitoring system that collect, process, and analyze
        samples in space using molecular technologies," the researchers said. "This
        miniaturized ''omics in space'' technology -- a biosensor development -- will
        help NASA and other space-faring nations achieve safe and sustainable space
        exploration for long periods of time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5c765-1dd3-4953-99ec-9820bc378ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:37:20.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/world/international-space-station-microbes-scn-trnd/index.html"
        target="_blank">"Previously unknown bacteria discovered on the space station
        could help grow plants"</a></em></p>'
  'US-North-Korea-missile-test-biden':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T04:20:07.977+08:00
    'imagesource': 'jcr:018d1b13-8747-42eb-ac1e-5e75ed331c4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8213b9c-bb70-44df-9d9d-fd3ae113989c'
    'lead': 'The US officials are on alert as the US and South Korea conduct scaled-down,
      simulated military exercises and US Secretary of State Tony Blinken and Defense
      Secretary Lloyd Austin are in Asia for meetings with their Japanese and South
      Korean counterparts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T04:19:35.444+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:14:23.349+08:00
