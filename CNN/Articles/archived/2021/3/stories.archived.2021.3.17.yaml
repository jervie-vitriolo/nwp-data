      'mgnl:type': 'text'
      'text': '<p>Stop AAPI Hate began tracking violence and harassment against Asian
        Americans and Pacific Islanders on March 19 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3c8d9-1cb7-497a-8b7f-c17fe79d4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:42.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536477f-8404-476c-acc9-7ce82f3ea284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then through the end of 2020, Stop AAPI Hate received a total
        of 3,292 complaints from all 50 states and Washington, DC, according to a
        Stop AAPI Hate news release. The coalition, which had previously reported
        a lower number of complaints for 2020, said some incidents that took place
        in 2020 were not reported until earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a1d89-f088-4cbb-b6e8-6eabd613d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd4631-7a5b-493f-b423-8debefac1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were at least 503 anti-Asian hate incidents reported between
        January 1 and February 28 according to the group''s latest report, released
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb9c78-29a8-4438-808f-45de9fb1dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9797bb2-20aa-4616-bac2-43836d0dce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the incidents reported through their website likely only represent
        a portion of the number of hate incidents in the United States, the coalition
        says those numbers show that anti-Asian sentiment is still prevalent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b9e05-51a2-4c70-b423-35021f921d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9415eb-25f1-4542-a6e3-aa9adc1db8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hate incidents are not abating. We cannot let anti-Asian American
        hate be a legacy of COVID-19 or the last presidential administration, but
        that''s exactly what will happen unless we demand concrete action," Russell
        Jeung, co-founder of Stop AAPI Hate and professor of Asian American Studies
        at San Francisco State University, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724e4e7-72e2-4104-8060-b80eeb80da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4266a7-b275-4147-8c6f-cb3e5c559c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the incidents -- about 68% -- were cases of verbal
        harassment, while shunning or avoidance made up about 20.5%. About 11% of
        the incidents involved physical assaults, according to Stop AAPI Hate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cfa55-38c1-46c1-b30e-3f0eb9941878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668dd657-20c6-4d95-a560-d4992487aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:47.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of the incidents -- 35.4% -- took place in businesses,
        25.3% were in public streets and 9.8% in public parks. Nearly 11% of the reports
        involved online incidents, according to the organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5c244-7a43-4117-bca0-a855a6c0801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:48.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a4f7d-39b2-4dde-8279-b503c2a315d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those saying they''ve experience hate, 42.2% identify as Chinese,
        followed by 14.8% who said are Korean. Vietnamese and Filipinos make 8.5%
        and 7.9% of those reporting the incidents, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a092cc-c29a-49e6-8303-7d9366510a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee280db-99cf-47d4-8361-e6872ab2df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop AAPI Hate said it doesn''t independently verify any of the
        reports it receives, but that its total number of incidents only includes
        those reports that came with a description.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89475b37-95d3-4b0c-83f9-da2ba24eb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38800ba8-1d3a-4b44-8625-fdcc1b045dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just report what we receive. We do tend to believe the impacted
        person, especially as so many are willing to go on record and to speak publicly
        about what happened to them," said Ujala Sehgal, a spokeswoman for Stop AAPI
        Hate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41940977-d0e8-4965-b092-d53fe1d09e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a46bf0-9af5-47ae-abdc-7a77f2774349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, advocates, actors and officials have come together
        to denounce violence following a string of attacks in California and New York
        that left several people severely injured and some dead.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b2141-35b6-4d08-8d9d-60ecdae1c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42910b-5f85-4b90-ae3f-1119fda72033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:52.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Joe Biden addressed the nation on the one-year
        anniversary of the COVID-19 shutdown. During his speech, he condemned the
        hate and discrimination that Asian Americans have faced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658382a-8c61-4d00-ab1a-d63dc43363ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e394d-2f48-497c-81f7-c418c853db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too often, we have turned against one another," Biden said. "A
        mask, the easiest thing to do to save lives, sometimes, it divides us, states
        pitted against one another, instead of working with each other, vicious hate
        crimes against Asian Americans, who have been attacked, harassed, blamed and
        scapegoated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d0cdf-5910-4705-b3ed-d63d37820542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd68af-0327-46da-acea-95f29cffc75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this very moment, so many of them, our fellow Americans, they''re
        on the front lines of this pandemic trying to save lives, and still, still
        they''re forced to live in fear for their lives just walking down streets
        in America. It''s wrong. It''s un-American. And it must stop," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84953d-d8bb-4847-b036-350eea3d6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7607728-b24d-47fc-974d-492fc30f66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Biden''s speech, two Democratic lawmakers reintroduced
        legislation in the House and the Senate calling for the expedited review of
        hate crimes related to the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b5131-898a-47de-a241-ccd53ee46fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f76246-b4b6-44dc-9446-6978a2f51aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Grace Meng of New York, who sponsored the bill in the House,
        said she hopes the legislation tackles the "disgusting pattern of hate" that
        Asian Americans are facing since the start of the pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee5880-5132-4425-bfc7-1412c4a083d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:29:08.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/us/asian-americans-hate-incidents-report/index.html"
        target="_blank">"Asian Americans reported being targeted at least 500 times
        in the last two months"</a></em></p>'
  'Scientists-want-to-build-a-doomsday-vault-on-the-moon':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T02:00:04.126+08:00
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c783b8-71da-479b-9ebe-2ac08f6a51dc'
    'lead': 'Scientists from the University of Arizona have proposed an ark, dubbed
      a ''modern global insurance policy'' for 6.7 million species from Earth, cryogenically
      preserved and hidden inside a series of caves and tunnels under the moon''s
      surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T01:33:48.362+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:15:07.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
