      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Agriculture Secretary William Dar emphasized the agency''s
        objective for the said measures is to stabilize pork supply and prices.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02c9ab-54fb-4b41-bd88-48ace68520a6'
      'mgnl:activationStatus': true
