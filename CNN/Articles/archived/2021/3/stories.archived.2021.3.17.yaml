    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea89db1-0f9c-4317-bf87-e0995d401cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
