  'Ammonite-women-history-overlooked':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-17T06:42:26.730+08:00
    'imagesource': 'jcr:c68d1c00-ba74-4cb3-8fe0-bc6d6d979ee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a44ebb2-76c3-4306-9c21-1140183907d8'
    'lead': 'She unearthed fantastic prehistoric creatures that had been lost to the
      sands of time, and her achievements — overlooked and uncredited while she was
      alive — also almost remained buried.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T07:04:18.917+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:12:59.070+08:00
