      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:07:15.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:01:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that three local hospitals, Quezon City General Hospital,
        Rosario Maclang Bautista General Hospital, and the Novaliches District Hospital,
        have reached full capacity.</p>'
