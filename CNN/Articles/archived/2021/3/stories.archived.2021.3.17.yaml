      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m over 900 hours now, but I’ve stopped playing regularly. I still
        log in from time to time to catch new fish and bugs to complete my museum.
        I also play when there are special events so I can get cute seasonal items
        (that I know I’ll never even cause I don’t wanna change my island anymore).</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
