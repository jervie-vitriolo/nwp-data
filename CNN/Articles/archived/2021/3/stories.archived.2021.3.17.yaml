      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03bcb2-fec8-4e6d-ac15-c865d7cdcb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve seen that with Sinovac, the adverse effects
        are very minimal...our interval between the two doses is four weeks. For AstraZeneca,
        it would take 12 weeks.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad0665-4c04-459b-aed6-036b56a32129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee4cbb-6a18-45d5-a1f2-52002fa907b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 26, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases <a href="https://www.cnnphilippines.com/news/2021/2/26/Sinovac-COVID-19-vaccine-health-workers-.html">approved
        the recommendation to use Sinovac''s vaccine on health care workers</a>, despite
        its previous warning that it has a low efficacy rate of 50.4% for this group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ab5f8-0fdc-45cd-9b1e-bfab1a0eb9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb152f3-eb1e-4be4-b624-638658bcef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said CoronaVac is still 100% effective
        against moderate and severe symptoms and can reduce morbidity and mortality.
        Health workers currently have the freedom to decide whether or not they would
        take this vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ec8f2-8a84-4dd6-8b59-4c8ffc53dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937efdf-ac2d-4cb8-9314-c23f8a08807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:17.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA previously granted Emergency Use Authorization to Sinovac
        but recommended that the vaccine must only be used on clinically healthy individuals
        aged 18-59.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd6e498-e819-4b01-b496-0b894dae24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:18.253+08:00
