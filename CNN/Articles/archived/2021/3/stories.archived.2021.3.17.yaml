    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-17T07:04:26.243+08:00
    'imagesource': 'jcr:2df7236b-e8a2-488e-a902-3c83ed15ba31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d88337b-7775-4728-9b38-8d5cee885af9'
    'lead': 'This extra hour of daylight may be more meaningful than ever before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T07:10:27.151+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:12:44.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:55:59.324+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boost your happiness with that extra hour of daylight'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263769da-4c2f-49e8-8995-652fce53aeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The birds are chirping, the crocuses
        are sprouting and we have one extra hour of daylight upon us. Spring is within
        spitting distance (no germs, please) and in this pandemic year, we understand
        perhaps better than ever how precious our time is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfceffe2-f845-4ae9-9d4c-8956dc321d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extra hour of daylight may be more meaningful than ever before,
        particularly as we look to get outside and enjoy socially distanced fresh
        air more than ever. How, though, should we use this gift of an extra hour
        of daylight?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48427304-4189-4755-a75b-17f8f340458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless you are a vampire, you are probably neutral, if not optimistic,
        about the 60 minutes of additional daylight bestowed upon us.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a1247-a625-4871-9b46-c73eca404579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra daylight comes to us by way of the outmoded practice of
        Daylight Saving Time, when farmers needed more daylight to plant all the things.
        Come fall, they needed more morning sunlight to harvest (hence, the loss of
        an hour).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de489f-bbb3-48dc-87af-8c899d67ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this archaic practice may confuse our colleagues in say, Arizona,
        where they do not acknowledge such shifts in the time-space continuum, there
        is also fun to be had with more sunshine!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a600edf-c4cb-474e-983e-5017c64d4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly for those of us tethered to our desks for the better
        part of the day, that extra hour of daylight might mean a chance to actually
        be outside while the sun is still up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01db1c-d7bc-4d77-8a16-ddf7053ad674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we struggle during the time change is because our natural,
        internal clock was set and now the environment is operating on a different
        time," said Alicia Roth, a clinical health psychologist at the Cleveland Clinic''s
        Sleep Disorders Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a4a0c-3df8-448c-a52f-2bff77bfe238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to use the sunlight hours during the time change
        to naturally reset your clock," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314dec3d-0a8c-45d6-9495-f688866c7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bask in the sun''s glory</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51340484-75a0-42d7-9819-f95810935023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason that children draw smiley faces on suns in their
        pictures. Suns are not only bright forces that evoke positivity -- the color
        yellow in many cultures symbolizes happiness, optimism and enlightenment --
        the rays from the sun are literally good for us.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd0b19-aa7c-45ea-9037-ee9021cd7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun''s best-known benefit is in boosting Vitamin D in your body,
        which can positively impact your ability to metabolize calcium and aid in
        bone health, as well as your neuromuscular and immune system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24a83b-038c-45fb-bae1-65c5c14f6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being outdoors and exposed to natural sunlight has a huge impact
        on your sleep health," Roth said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb19731-e2b7-41f1-b05a-7deac130b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural light stimulates melatonin, a chemical in our brains that
        helps to set our internal clocks, says Roth. The melatonin is suppressed when
        you''re in the sunlight, which helps to make you feel more alert. Conversely,
        when the sun goes down, your melatonin turns back on and you feel sleepy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44f595-20e0-4037-893e-934db249f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being outdoors can keep you alert and energetic because your melatonin
        is being suppressed," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc5946-26f3-480e-857d-61fc07562cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get out into nature</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e7c00-dfb1-40b5-a8e1-82d5770593ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take advantage of that extra hour to take a walk in nature, catch
        the sunset or practice some yoga or stretching outdoors. In addition to the
        obvious benefits of exercising and moving, communing with nature has proven
        health benefits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc13ddb-b954-46aa-a449-b1b72e737f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s evidence that two hours -- just 120 minutes a week -- in
        nature can improve your health and well-being, according to a 2019 study in
        the International Journal of Environmental Research and Public Health. Not
        a bad reason to get out more and boost your heart and mind.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8370219-c86f-4e8d-b9d6-142ef847f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the family or a friend with you can have the added benefit
        of safe socialization and quality time. Being immersed in nature is good for
        the kiddos too! Or, if you''re alone -- or that''s your only time alone in
        the day -- you can use that time as a meditation of sorts. Use the opportunity
        to cultivate mindfulness, listening to the sounds of nature around you and
        your own breathing, and practicing being in the moment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840862ad-b43d-4c9a-9e89-081159667dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recreate!</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e2e0bb-623b-42f7-98f1-3217c3dead24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw a ball with the dog, kick a soccer ball with the kid or find
        a body of water to walk around during that last hour of sunlight. Or save
        that morning jog or exercise routine for later in the day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba297d2b-a9e3-4798-ad80-763447d54631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:55.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An after-dinner dusk walk is also a great way to digest and reset
        before you transition into your evening routine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec75d46-187f-4398-9c3f-b229f313d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being active in the later afternoon in the sunlight can help you
        avoid going to bed too early, and thus avoid waking up too early in the morning.
        The extra sunlight hours can be used for additional recreation, etc. that
        will of course help with your mood!" said Roth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a68c8-0d83-4ccd-b39e-5f84b28a6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you aren''t jazzed about the idea of closing your eyes and bathing
        in the warm glow of our solar system''s star, there are other reasons to embrace
        joy with the time change. At the very least, the clock in your car is finally
        correct again. At the very best, you can advantage the extra hour of daylight
        to do something that is good for your body and your soul.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ec364-09e0-4257-a2e2-775682b6de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:10:27.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/03/16/health/daylight-saving-extra-hour-sunlight-wellness/index.html"
        href="https://edition.cnn.com/2021/03/16/health/daylight-saving-extra-hour-sunlight-wellness/index.html"
        target="_blank">Boost your happiness with that extra hour of daylight</a></em></p>'
