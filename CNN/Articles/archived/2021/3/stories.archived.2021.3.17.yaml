      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enactment of the controversial Anti-Terrorism law, as well as
        the creation of the National Task Force to End Local Communist Armed Conflict
        (NTF-ELCAC), have provided institutional mechanisms to facilitate the said
        abuses, according to Investigate PH. To justify repression, the group said
        individuals and organizations are "red-tagged," even by the President himself,
        with such accusations escalating "to false charges, unlawful detention, and
        summary executions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
