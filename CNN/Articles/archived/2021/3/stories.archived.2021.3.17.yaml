    'template': '1'
    'title': 'OCTA flags ''serious surge'' in NCR but lockdowns lower month-end projection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c62de-2505-4ec3-8350-a3660d796199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        OCTA research team warns Metro Manila is "on a serious surge" after logging
        a 78% increase in COVID-19 cases compared to one week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07dd4b-5d0a-47e3-bf67-e601bf062f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA experts said the 2,231 infections recorded in the capital region
        on March 16 pushed the virus reproduction number to 1.96, its highest since
        May 2020. The number means nearly two people are getting infected by each
        COVID-19 patient. Its daily attack rate, which tracks the day-to-day increase
        or decrease of cases, is 15.9 per 100,000 in the past seven days, making it
        a high-risk area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc62de6b-b039-49fd-8065-96c92d192f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, OCTA lowered its projection for the end of March from 7,500
        cases a day to 4,000 cases after considering the effects of "localized lockdowns,
        curfews, and stricter implementation of health protocols." The cities of Navotas
        and Pasay imposed tight restrictions on some communities or households which
        slowed the infection rate of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f389d-227e-46a5-83cb-d79d42227b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also possible that the combined efforts of the local governments
        and the citizens will further reduce the transmission rate and lower the reproduction
        number in NCR," said OCTA''s report on Wednesday. "Localized lockdowns may
        work against variant-driven surges but they are more effective in tandem with
        expanded testing, contact tracing and supported isolation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85bebc-3b0c-499f-8a3a-a6c2e08af02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The metropolis could see 6,000 cases per day by mid-April taking
        into account strict city regulations, but without them, infections could skyrocket
        to 16,000 daily, the research team said. While testing increased by 18%, Metro
        Manila''s positivity rate or percentage of positive individuals out of those
        tested, also rose by 12%, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a6b95-d741-4160-9846-259c4f1a6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Herbosa, Special Adviser to the National Task Force Against
        COVID-19, also emphasized the need for tests but only in areas with outbreaks,
        while nearby places will be under surveillance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c693c1a-8d9a-4ae5-92f3-da0c19612781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that we should be doing aggressive community testing,
        not really mass testing because mass testing has no sense," he told CNN Philippines''
        <em>News Night</em>. "Aggressive community testing, that means a specific
        barangay for example, that has a clustering or outbreak of cases."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e4cc0-a0c6-4c43-a254-e0268a2f97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As OCTA also flagged high hospital occupancy rates of over 70% in
        Quezon, Makati and Muntinlupa cities, Herbosa proposed opening more quarantine
        facilities to host mild cases and patients without symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba3ccc-db64-4c78-9300-cb9c0568e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:02:41.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can reopen some of the huge facilities that we used to have
        before...and look at opening some other hotels like we did before, where we
        can admit who are mild and asymptomatic so we can relieve the hospital of
        the pressure," said Herbosa.</p>'
