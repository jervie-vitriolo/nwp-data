      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez estimates over 1,200 OFWs and over 2,300 non-OFWs and other
        visiting foreigners arrive in the country daily.</p>'
