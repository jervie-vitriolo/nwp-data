    'title': 'Hospitals forced to downsize over unsettled ₱6-B PhilHealth debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67781f6a-ee31-402c-93b4-ed7fe75783f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
