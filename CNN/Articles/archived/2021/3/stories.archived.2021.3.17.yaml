    'jcr:uuid': '67e25b78-8ef2-4bcb-8099-ca3acd92feaa'
    'lead': '‘I think we wasted in five days what we’ve been able to successfully
      do in five months,’ the senator says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T12:49:49.586+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:08:07.552+08:00
