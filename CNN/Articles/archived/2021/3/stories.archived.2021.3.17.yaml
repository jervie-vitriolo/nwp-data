      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, March 17) —</strong> Imposing
        new travel restrictions is seen as the best way to prevent the entry of new
        variants in the country, vaccine czar Carlito Galvez Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5de788-26b6-4278-aedd-1188bd0fc1f6'
