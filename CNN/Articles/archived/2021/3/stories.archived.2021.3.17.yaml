      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175fbee-d346-4037-8dce-d01ad615d4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pong members na umaangal na. Supposedly hindi ma-release
        ang pera, bakit di ma-release? Kaya nag downsize na, dati 150 beds to 95 beds
        just to minimize the expenses."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a26e54-51e3-4214-a640-5d664fc25a5e'
      'mgnl:activationStatus': true
