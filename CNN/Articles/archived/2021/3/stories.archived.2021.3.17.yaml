    'title': 'Heart diseases, cancer top causes of deaths among Filipinos in 2020
      – PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bf9f2-f6ca-416c-ae41-55dc1e052aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Heart
        diseases and cancer remain the leading causes of deaths among Filipinos in
        2020, according to the Philippine Statistics Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336f3ea-767c-4d19-99ed-a985e413ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548bfb9-c7fa-4586-ba25-d4a2182670f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://psa.gov.ph/content/causes-deaths-philippines-preliminary-january-december-2020"
        target="_blank">Data from the PSA</a> released on Tuesday showed around 99,680
        Filipinos died due to heart diseases last year, surpassing the 82,547 average
        deaths from 2015-2019. The death count is a 2.3% increase from the over 97,500
        recorded in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56a6f8-c819-4607-bb91-9640d8548930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b77232-3fe6-4d86-a6e4-a89302a06f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 62,289 Filipinos died of cancer in 2020—a drop of about
        9.3% from the death toll in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d4e44-cb47-4292-9fb8-4586a808d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a72dd-43c2-46c1-985d-078ab7aec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrovascular diseases were the third leading cause of deaths
        among Filipinos last year, which accounted for 59,736 fatalities. The number
        is 6% lower from the previous count in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d83c8-4c21-44b1-85a0-891dcd6968ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e842c3a-0ed6-4ce8-8ecf-044543b82390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths due to diabetes mellitus ranked fourth in 2020 with 37,265
        fatalities, which is up by 7.8% from the 2019 tally. Diabetes mellitus is
        a disorder where the body cannot produce enough insulin, causing blood sugar
        levels to go high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc99f4a-cb66-4f94-b7e0-2a664ee230e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892cba97-f95f-4d1f-90ba-4e475cf04bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pneumonia completes the top five causes of death in the country
        last year with around 37,265 deaths—posting a 48.1% decrease from the over
        62,000 cases in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44c012-acae-47f6-aa78-11f6ac02c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbd123-0e53-4042-bccf-f5c9316bc3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypertensive diabetes is the sixth leading cause of death last year
        with 29,511 fatalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b110b5-0f6f-46d0-8742-fe5b0b6e249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40f2ce-b480-4140-8518-bbb3d434a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, COVID-19 fatalities were at 27,967 last year. Of that
        number, 19,758 were probable, suspected, or clinically-epidemiologically diagnosed
        cases—referred to as ''COVID-19-virus not identified'' by the World Health
        Organization. It is the seventh leading cause of death in the country last
        year. The rest—or 8,209 deaths—were due to confirmed infections, or ''COVID-19-virus
        identified''.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fec96-f12e-4775-9e2c-2b7abc21f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:07.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b37e8d-272e-444f-92bb-4d66c7923267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:07.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region tallied the most COVID-19 fatalities
        with 12,582. Quezon City recorded the most coronavirus related deaths in NCR
        with 2,566, followed by Manila with 1,810, and Pasig City with 1,447 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c785d0-12d6-4af4-8ece-4ab02f22c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850cc6b6-b2c0-483a-b897-b36f384e3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CALABARZON is the region with the second-most COVID-19 deaths with
        6,914. Central Luzon is at third place with 2,576, followed by Central Visayas
        with 1,863. Western Visayas completed the Top 5 with 1,080 deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf706ae-293c-4315-8f4d-71ac7b5b6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f0579-f6ef-42e7-b8fe-66a387c967d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T00:09:34.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:16:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA obtained data on registered deaths from city/municipal registrar
        offices in the country. Data on COVID-19 deaths were based from descriptions
        written on the medical certificate portion of all death certificates received
        that were certified by local health officers.</p>'
