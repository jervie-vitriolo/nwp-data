      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metr<span style="line-height: 19.6px;">o Manila (CNN Philippines,
        March 17) —</span></strong><span style="line-height: 19.6px;">&nbsp;</span><span
        style="line-height: 1.4;">The country ranked 83rd out of 140 countries based
        on its mobile internet speed last month, up by three spots from its previous
        rank, the Department of Information and Communications Technology said on
        Wednesday. Meanwhile, its fixed broadband speed rose by eight spots to 92nd
        place.</span></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea5af3-3fb8-4e21-be26-86587b6d488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:52:13.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing global monitoring firm Ookla Speedtest, the DICT said the
        country''s average download speed for mobile was 26.24 megabits per second,
        slightly above its January speed of 25.77 Mbps. As for fixed broadband, the
        speed increased by 17.51% or by 5.73 Mbps from 32.73 Mbps in January to 38.46
        Mbps in February. This is also the highest increase in download speed during
        the current administration, the DICT noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d376a5a-bc5a-4790-bfc9-aee412d5bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:52:13.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for its position in the region, the Philippines is at the sixth
        spot for mobile and broadband speeds among the ten ASEAN countries. It also
        placed 24th for fixed broadband and 25th for mobile out of 50 countries in
        Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb922c2-a4ad-4ab9-8b91-4b197cf77686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:52:13.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 2021 broadband speed is faster by 386.22% and mobile
        by 252.86% compared to their performances back in July 2016, the agency pointed
        out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc57cfc-b961-4822-8f0a-20c4722d871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:52:13.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:58:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT expects more improvements as telcos Globe and Smart welcome
        its new competitor <a href="https://www.cnnphilippines.com/business/2021/2/22/dito-telecommunity-passes-technical-audit.html">Dito
        Telecommunity</a>, which boasted a whopping 507.5 Mbps for 5G, and 85.9 Mbps
        for 4G in its first performance audit.</p>'
  'OCTA-NCR-serious-surge':
    'caption': 'The OCTA research team warns Metro Manila is "on a serious surge"
      after logging a 78% increase in COVID-19 cases compared to one week ago. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-17T23:00:38.192+08:00
    'imagesource': 'jcr:cdcdacd4-42f9-446e-8541-87124c734fee'
