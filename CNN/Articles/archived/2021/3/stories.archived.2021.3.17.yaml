    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Curfew hours being implemented in areas outside Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efb73d-8a11-465a-9b3e-45abdac0d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:01:58.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Aside from <a
        href="http://cnnphilippines.com/news/2021/3/11/Metro-Manila-uniform-curfew-hours-March-15.html"
        target="_blank">Metro Manila</a>, other areas in Luzon have imposed curfew
        amid the recent spike in COVID-19 cases in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005faee-bb39-460a-a3e9-0cfd58689be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:29:48.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:01:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Governor Dennis Pineda set a curfew in Pampanga from
        10 p.m. to 5 a.m. until April 5 even&nbsp;as the province listed an average
        of more than 120 infections daily from just 30 to 40.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c115aef-5a1f-4b50-895b-3fd2b194f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:29:48.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:01:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless out for essential tasks such as buying basic necessities,
        people below 18 and over 60, those with health risks and pregnant, should
        stay-at-home, Pineda said in an order <a href="https://www.facebook.com/pampangapio/photos/pcb.3759856720716988/3759843677384959"
        target="_blank">signed</a> Friday.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945c41d-1aed-4cdb-a06e-a5562bd4deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:29:48.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:01:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Daniel Fernando also issued an executive order setting
        an 11 p.m to&nbsp;4 a.m. curfew in Bulacan for a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e01eb-7961-496e-bdfb-62179290df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted are those in need of emergency services and people who
        need to go to work, but “the latter must provide the authorities sufficient
        proof of their identification and work schedules,” Fernando noted in his EO
        signed on Tuesday. The directive will take effect at 12 a.m. on Wednesday
        and shall remain valid until until 11:59 p.m. of April 17, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b513078f-20ba-4880-b25c-374b7052b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles Mayor Carmelo Lazatin, Jr. said Tuesday all non-essential
        businesses in the city are only allowed to operate until 10 p.m. daily. He
        also ordered the temporary closure of gyms, fitness studios, and sports facilities.
        He noted these measures have been put in place as the city recently recorded
        a "surge" in coronavirus infections, as well as its first case of the COVID-19
        variant first detected in South Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8b8d9-71a9-4577-93bf-42a389673bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a <a href="https://web.facebook.com/CityofSanPedroOfficial/posts/3968086589920688"
        target="_blank">curfew from 11 p.m. to 5 a.m.</a> has been implemented in
        San Pedro, Laguna since Monday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00687b87-146b-437c-b69e-d3a8dd714e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:01.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Emmanuel Maliksi has put in place a <a href="https://www.facebook.com/EmmanuelLMaliksi/photos/a.772424756110084/4051262001559660/"
        target="_blank">10 p.m. to 4 a.m. curfew</a> in Imus City, Cavite since March
        12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882413e-dcc4-45b4-9aee-dde613a43a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:02.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past days, the Philippines has been recording more than 4,000
        to over 5,000 new infections per day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdf765-dc09-49fb-ad70-afa6aef57dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:04:02.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, the number of coronavirus infections nationwide climbed
        to 631,320, 57,736 of which are active cases or currently ill. More than 88%
        of the total cases are considered recovered. Meanwhile, the death toll stood
        at 12,848.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095b0e3-b313-4251-afe9-576ebf6b4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:29:48.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:02:03.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country recorded the highest number of new infections
        at 7,103, pushing the overall tally to 648,066. Of the figure, 73,264 are
        active cases or currently ill. More than 86% of the total cases are considered
        recovered. Meanwhile, the death toll stood at 12,900.</p>'
