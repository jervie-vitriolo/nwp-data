      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they’re companions in the pursuit of understanding my own pleasure.
        You don’t realize how much time you waste laying back and thinking of the
        motherland when you can bring yourself to orgasm in less than five minutes
        with a good vibrator.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083ee26-67f5-412e-8811-835782010553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
      'mgnl:createdBy': 'don'
