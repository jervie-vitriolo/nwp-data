      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Trench is a unique feature found within the EEZ
        [exclusive economic zone] of the Philippines, and it is only appropriate that
        a Filipino scientist be one of the first to hold this record in the Emden
        Deep,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472d613-532b-423b-88d0-3e254626cce2'
