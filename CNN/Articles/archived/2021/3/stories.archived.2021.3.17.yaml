      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city currently has around 1,000 workers hired for the job.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c521a91-06c5-46a5-b80c-4c211018d9b9'
