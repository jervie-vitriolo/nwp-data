      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we would love to be open and see everyone''s faces,
        doing so would endanger not only our staff but also the community," the post
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31485f-2f0a-4f8e-97f0-99d9f17a9465'
