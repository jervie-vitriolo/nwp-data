      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political repression and the human rights violations that result
        from it have become more institutionalized, streamlined, and brazen," the
        group said.</p>'
