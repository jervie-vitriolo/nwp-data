      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita talaga nating nagiging cause ng new variants is
        the inbound travel. Hindi naman tayo magkakaroon ng South African and UK variant
        [dahil] manggagaling talaga ito sa abroad,"</em> Galvez said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0624ab-241d-49f9-bb68-155fc111d83c'
