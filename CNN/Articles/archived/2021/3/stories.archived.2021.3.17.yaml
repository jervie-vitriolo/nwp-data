      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Two
        cases of the P.3 variant first detected in the Philippines have been found
        in England.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714cab67-6e00-4c4b-b3d3-e6801d1433ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T09:11:55.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:10:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the cases is linked with international travel and the other
        is currently under investigation,” the Public Health England or PHE said <a
        href="https://www.gov.uk/government/news/confirmed-cases-of-covid-19-variants-identified-in-uk"
        target="_blank">Tuesday</a> in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cb4284-d4b7-4a3d-bff1-8557531781f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T09:11:55.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:10:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHE added it is investigating this new coronavirus variant, which
        carries “notable mutations including E484K and N501Y, which are found in several
        other variants of concern.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630376fb-8b4c-4ad6-8b40-5a5587a2ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T09:11:55.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:10:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The N501Y appears to make the virus easier to spread than previously
        known variants, while the E484K may reduce the protection provided by currently
        available vaccines as studies have shown it could evade some antibodies, experts
        have said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d358b8-e780-453c-ba6c-69e801af6735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T09:11:55.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:10:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 98 confirmed cases of the <a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html"
        target="_blank">P.3 variant</a>. Health Secretary Francisco Duque III <a href="https://cnnphilippines.com/news/2021/3/15/Duque-no-Philippine-COVID-variant.html"
        target="_blank">said</a> on Monday that P.3 it&nbsp;is not yet considered
        by local authorities as a "variant of concern" and is still under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df595e5-cfb2-4cb0-b0fe-ffc8d58405ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T09:11:55.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:10:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also recorded cases of variants first discovered
        in the United Kingdom, South Africa, and Brazil. These are considered as “variants
        of concern.”</p>'
