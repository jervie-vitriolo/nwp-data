      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial 196-page report submitted to the Office of the United
        Nations High Commissioner for Human Rights (OHCHR) on Tuesday, Investigate
        PH said the current situation is graver since June 2020, when the OHCHR released
        its own findings on the issue.</p>'
