      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e3d50-5ada-4f19-9fd6-5241be1418a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:16.957+08:00
