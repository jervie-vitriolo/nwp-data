  'children-parents-separation-hong-kong-coronavirus':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T15:13:20.022+08:00
    'imagesource': 'jcr:362870e8-9d76-47d1-a3a5-ace6b1ceb3b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded2db42-facc-4ecd-a7a6-5abec72c9066'
    'lead': 'When Ariel saw her two young sons isolated in a Hong Kong hospital ward
      with Covid-19, she broke down. The brothers -- age 5 and 1 and both asymptomatic
      -- were wearing vests that were tied to their beds to restrain them. They were
      covered in dirt and both wearing diapers, even the five-year-old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T15:28:02.978+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:04:17.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:15.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stories of children separated from parents highlight the price of Hong
      Kong''s coronavirus success'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e158bc-999b-46ff-a62d-29c3cd6035c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- When Ariel saw her two young sons isolated in a Hong Kong
        hospital ward with Covid-19, she broke down. The brothers -- age 5 and 1 and
        both asymptomatic -- were wearing vests that were tied to their beds to restrain
        them. They were covered in dirt and both wearing diapers, even the five-year-old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed167b4-7bfd-4af0-832f-6e9edc934527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel stepped inside the room and looked at her eldest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9fdc5f-516b-4b32-9be5-dd862233da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both started crying," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0dd34e-8966-46d2-a175-c9dfa646f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel''s family found themselves caught in the crosshairs of Hong
        Kong''s inflexible but efficient pandemic prevention measures in late February.
        Though it''s been more than 14 months since the territory identified its first
        coronavirus case, Hong Kong has shown few signs of easing numerous restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ab09a-00d6-40ba-a99f-51e66a961364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all residents arriving in the city must spend 21 days in
        hotel quarantine at their own expense. Restaurants shut at 10 p.m. and beaches
        are closed. Public gatherings are limited to four people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc90025-e63f-4dd3-a240-97d72229a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory''s track and trace program remains among the world''s
        strictest. Anyone testing positive for the virus is required to go to the
        hospital, while their close contacts must enter government-run quarantine
        facilities for up to 14 days. The government frequently conducts "ambush-style"
        lockdowns, forcing entire apartment buildings or blocks to undergo Covid-19
        testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6411bd1-e4c7-4e75-ae11-db8bac0884c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach makes Hong Kong somewhat unique. While many governments
        are relaxing restrictions as vaccination rates increase, Hong Kong instead
        appears to be doubling down on its proven methods as it ramps up its own vaccine
        drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f4c2f-a2e9-4e3a-8b43-ddf67207f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a public health standpoint, there''s little arguing with the
        results. This city of more than 7 million people has only identified about
        11,300 cases and 200 deaths, according to government figures. And there have
        been zero hard lockdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15cd03-b322-4828-93cd-2391342385db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of flexibility has, in several cases, left parents
        like Ariel with a heart-wrenching decision: go to quarantine and send their
        children to the hospital alone, or accompany them to the hospital and risk
        infection themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597328c3-7372-45a1-9dd2-00100ed163a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel joined her boys about a day after their admission after spending
        hours on the phone trying to navigate the bureaucracy of a major health care
        system and allay the fears of her crying son.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93dc5de-fb19-4907-9535-aec51479cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene she arrived upon was not what she or her husband had expected
        when her children were admitted to the hospital as asymptomatic cases a day
        earlier. Ariel said they were told their children would be "well taken care
        of by the pediatric nurses and doctors there," not bound to their beds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f56f5-ad6b-4b31-96bf-3258e4080f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restraints and diapers, the nurse told Ariel, were standard
        practice because hospitals do not have the labor pool to care for every child
        with Covid-19 and want to limit the risk to staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475c580-6d5e-4536-ac42-02acecd3bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the protocol," Ariel said, "But as a parent, this
        is not acceptable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8758ffae-9256-43bb-b67f-74a6e9942475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel is a pseudonym CNN agreed to use to protect her family''s
        privacy. She was hesitant to share her story because of the personal nature
        of family health care decisions, and said she did not want to sound like she
        was blaming anyone. She agreed to speak on the matter so other parents could
        learn from her situation -- and insist they not be separated from young children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab6d5b-21de-4da6-944e-93d23239d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The newest cluster</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5d5a2-090c-4e5a-999f-b701aaf13b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 cases in Hong Kong have been on the rise since an outbreak
        tied to a high-end gym in the Sai Ying Pun neighborhood last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7be19-0f34-403c-8c4f-c6219eea86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cluster has struck affluent areas of the city, with bankers
        and teachers among the scores who have been sent to quarantine camps across
        the territory. Many are housed in rooms as small as 18 square meters (200
        square feet) until they are discharged, including families with small children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4c08d-2751-4e0e-93dd-4e03e05ea193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are given meals and allowed deliveries under certain conditions,
        but several say they may not leave the room. Running afoul of these policies
        can result in massive fines for people and businesses -- or even jail time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4c786-85ac-46a7-8380-6cd4ec1ece03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also appears to be an increase in cases of parents being separated
        from their children. A moderator of a&nbsp;<a href="https://www.cnn.com/travel/article/hong-kong-quarantine-facebook-group-intl-hnk-dst/index.html">popular
        Facebook group for Hong Kongers in quarantine</a> said they have helped in
        more than 100 cases of children being separated from their families over the
        past year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c619de-a1be-4f15-8f4e-cba404276819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been dozens more since the gym cluster emerged. However,
        it''s unclear if the uptick is because more expatriates -- a segment of the
        population that may be more likely to complain and speak to foreign media
        -- are being forced to endure them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075cc97-c398-43b3-beb3-78cd1fe338b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple new mothers who have tested positive or were in close contact
        with positive cases say they have been pressured to comply with government
        policy to either quarantine or isolate away from their breastfeeding infants,
        irrespective of their children''s ages. <a href="https://www.who.int/news-room/commentaries/detail/breastfeeding-and-covid-19">The
        World Health Organization recommends</a> breastfeeding mothers and infants
        should remain together if the mother tests positive for Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6b6c0-45ce-48a3-a831-b4f7fa39752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, the city''s leader, said Tuesday the government has
        "no policy to deliberately separate children from their parents."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce3167-a3b6-4543-91a3-967a1dcec524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:28.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But public health concerns have to be respected, because it is
        good for the community at large," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfc509-3b73-4248-a949-06b71c1c63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Department of Health did not confirm any of these incidents.
        In an email to CNN, it said family members living with positive Covid-19 patients
        "will be treated as close contacts and they need to undergo quarantine in
        quarantine center."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08183de5-07bb-4c48-adba-772b8be688c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:29.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Covid-19 cases involving children, the public hospital will,
        under special circumstances, decide whether or not their parents can stay
        with the children in hospital," it added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38541fd2-fd18-4100-aa00-dbdfcbd34527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After numerous cases of separations were reported this week, the
        government on Tuesday <a href="https://www.info.gov.hk/gia/general/202103/16/P2021031600781.htm">sent
        out a lengthy statement clarifying</a>&nbsp;its policies on quarantine and
        isolation arrangement for families involving young children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18912769-1973-4058-8533-161701efb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:30.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong has comprehensive and robust measures to combat Covid-19,
        which include quarantine and isolation where necessary, and these measures
        achieve to stabilize the recent wave of epidemic in safeguarding the well-being
        of our community as a whole. Yet, we also wish to emphasize that for cases
        where children are involved, each and every decision has been made in the
        interests of the children and their families," the statement read.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a25ffb-16a3-405d-bf00-ff595b14e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Hong Kong''s expatriate community have voiced concerns over
        the measures. A survey by the American Chamber of Commerce of 239 members
        found that most "were worried or somewhat worried about entire school classes
        being sent to government quarantine facilities, and that the policy is unjustified
        when it comes to the health of children."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8110983-967b-47b0-bbb7-b76672a7327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half said if such actions became routine, it would "factor
        into their decision about remaining in Hong Kong."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dc3fa-523f-4385-b33e-334147965c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the quarantine strategy has been criticized as overzealous
        and inhumane -- especially for those stuck in small spaces for weeks without
        fresh air -- many also appreciate how effective the government has been when
        it comes to keeping the general public safe.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176cfb7-88ae-4c63-9e0b-1d42f5ca191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a slower than expected uptake in vaccine rollout, authorities
        announced Monday anyone over the age of 30 -- some 80% of the population --
        could apply for vaccinations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba2047-b3e8-4422-b907-9ee57156fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:33.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of utmost importance for people to get vaccinated as early
        as possible," a government spokesman said. "We have decided to expand the
        scope of the priority groups so as to allow more people to get vaccinated
        as soon as possible to protect oneself and others."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269752cf-2b51-4bc9-a29e-47cc4b132ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:28:02.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:04:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/asia/hong-kong-quarantine-children-intl-hnk/index.html">"Stories
        of children separated from parents highlight the price of Hong Kong''s coronavirus
        success"</a></em></p>'
  'US-Japan-express-concern-China-s-aggressive-actions-Biden-s-top-diplomat-':
    'author': ' Jessie Yeung, CNN'
