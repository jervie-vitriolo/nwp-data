      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82e8c1-7890-4cd8-b23d-e45d7336e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not only is the implementation of human rights laws "lacking,"
        the government itself has also undermined these legal protections and "obstructed"
        past investigations, the report stated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1eac3-ff3f-4bf5-a8ac-c1d32726c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:17.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc1684-b4eb-4a01-82e9-86c1ff3fbc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations that are carried out have usually been neither impartial
        nor independent, but are overseen wholly or in part by the agencies responsible
        for abuse, such as the police, military, and drug enforcement agency," it
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc93a3cb-1aec-4f77-ae75-1723cff9a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61931f-ca08-441d-9cb7-62d5c0af8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigate PH urged the UN to further probe human rights concerns
        and continue exerting pressure on the Duterte administration "to provide immediate
        and unhindered access" to international human rights monitoring and investigative
        mechanisms. It also asked the organization to ensure protection of all witnesses
        in the cases being investigated, as well as of victims of red-tagging and
        supposed threats from state forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb8116-1d87-4740-8b2c-db09fb592754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.016+08:00
