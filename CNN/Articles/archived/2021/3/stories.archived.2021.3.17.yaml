      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098014de-e6c3-47c2-addf-8088f66deb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:07:15.823+08:00
      'mgnl:createdBy': 'bamba'
