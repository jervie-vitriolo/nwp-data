      'mgnl:type': 'text'
      'text': '<p><strong>Masturbation is salvation</strong><br>C, 26, hedonist</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07975cf9-2445-4a8c-ab73-2425fb54a675'
