    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US has assessed North Korea could be preparing to carry out first weapons
      test since Biden took office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec395d-da8e-413b-be44-b840cc9163a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US intelligence has assessed that North
        Korea could be preparing to carry out their first weapons test since President
        Joe Biden came into office, according to several US officials speaking to
        CNN on condition of anonymity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1444d-6099-41fd-be6f-e08fff65bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713e5d1-82eb-4565-a22e-a9730fb0129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US officials are on alert as the US and South Korea conduct
        scaled-down, simulated military exercises and US Secretary of State Tony Blinken
        and Defense Secretary Lloyd Austin are in Asia for meetings with their Japanese
        and South Korean counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0a10b-432d-4126-947d-a406a054acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f8b86-9c3f-4fb0-b8d3-0dbc9e48f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kim Yo Jong, the sister of North Korea''s leader, warned
        the Biden administration against "causing a stink at its first step" on Monday,
        hours after the White House said it had not received a response to its outreach
        to Pyongyang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8504a-dcfe-4422-89ed-fda2b3f00bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fed16d-ed1d-4833-a077-5097c7b46611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior US official said North Korea might decide whether to
        go through with a test after seeing what comes out of Blinken and Austin''s
        meetings in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585cc3d-ce5d-4d87-9078-2e26f86053d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abb3d3-51e4-45f1-ad12-28144da7347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Austin met with counterparts in Tokyo on Tuesday and
        reaffirmed their commitment to the "complete denuclearization of North Korea,"
        and to creating opportunities for further cooperation between the US, Japan,
        and South Korea, according to a statement from the US State Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8caa376-a3c4-41c6-b15c-8092b50ccaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73800366-28c2-4afc-8cd2-82ec8903c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will hold meetings in South Korea on Wednesday local time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0869f-1265-4252-82a1-23132560c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.445+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbda0ec-58ad-4c74-ba6d-eb1a17d6b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a senior US general issued a public warning about the
        threat posed by North Korea</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba19654-96df-4b7d-8c31-4279abf7659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee2784-1f3a-404c-8c9f-2006b36c2146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kim Jong Un regime has achieved alarming success in its quest
        to demonstrate the capability to threaten the U.S. homeland with nuclear-armed
        ICBMs, believing such weapons are necessary to deter US military action and
        ensure his regime''s survival," Gen. Glen Van Herck, head of US Northern Command
        and responsible for the defense of the continental United States, told the
        Senate Armed Services Committee Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca51c2-0168-4d1a-9567-1fed32ca7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8e845-4554-4fb0-bf51-8f70e4b4b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of a test in the coming days has led Biden administration
        officials across several agencies to discuss how they would respond publicly
        if one happens, the officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a47879-f0e9-4d4b-9afa-d2f46791f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e533e0-53ea-46d1-8444-7ce6b596701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials would not be specific about what the latest intelligence
        shows but a likely scenario, based on imagery and other intelligence, is there
        could be a missile or rocket engine test. The last known North Korean weapons
        test was conducted in March 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9de46-feb9-4982-95b8-a5206edd5913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
