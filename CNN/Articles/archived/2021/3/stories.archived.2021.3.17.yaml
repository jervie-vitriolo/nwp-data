      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4221a-189e-4f81-8766-b77f979f29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highly Optimized Reading Experience</strong><br>Nadine Ramos,
        28, HR specialist / Newly Hired and Figuring It Out</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13021f-ccf5-4e0e-bf80-319964b5c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always enjoyed reading as a passive activity. While this hobby
        took a back seat as my life picked up, moving from job to job and spending
        what free time I had with friends, I decided in 2019 to read more, just because
        I’m the kind of person who likes to set challenges for myself. In 2020, like
        most people, I didn’t expect my life to change too drastically. Three days
        before quarantine was announced, I’d finished my seventh book of the year
        (“Red, White, and Royal Blue” by Casey McQuinston). After that, I read one
        book in April.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd39d2c-25f0-4a44-9d0f-096567a76e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in May, my friends and I decided to start a book club. Our
        book for the month was a newly released Xhosa-inspired fantasy novel, “Rage
        of Dragons” by Evan Winter. I read four more books that month. I know all
        of this, down to the date that I’d started and finished those books, because
        in June I started my reading log, which is a less nerdy way of saying book
        tracking spreadsheet. Back then, I thought it was perfectly normal — I wanted
        to keep track of what I read. This spreadsheet that I found online was like
        the tracker I had in my notebook on steroids: it had preset formulas and a
        sheet for charts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca648151-1b21-4e00-81a4-465a65b0f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This heady mix led me to fixating on the authors I was reading:
        their race, their gender, their protagonist’s profile. The sheet has a drop
        down menu: “POC? Author/Artist // Protagonist // Author/Artist and Protagonist.”
        This, along with the deep yearning for outside, led me to spending hours going
        through book recommendations on Goodreads, then further down the rabbit hole
        into book blogs. I had over ninety books in my To Be Read sheet, and every
        other day I’d think of new topics or genres to read, and the list would grow,
        along with my appetite for it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c0d0c-defa-4c38-b0e9-52dd22b6a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time I cracked open a book, I got a fresh dose of serotonin:
        Today I’m going to accomplish something and have fun. Today I’m going to read
        something lighthearted. Today I’m going to read about a world so removed from
        mine that I forget about what’s happening. It was through reading that I was
        able to find the purest form of escape. It completely removed any decision
        making process from my end; unlike video games where I had to choose where
        to go, or what quest to fulfill, the only choice I had to make when reading
        was to continue reading at all.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa370380-ed68-4b04-90e8-4f85d571ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 2020, the same month that I started the spreadsheet, is also
        when I read the most books last year — seven books, or a total of 2,347 pages.
        I remember being shocked, and then delighted. I remember wanting to read even
        more. Since then, reading has taken over a big chunk of my free time; I’ve
        watched only one TV series this year, and only watched four movies. As soon
        as I log out of work, I read. Our book club is still going strong — we’re
        on our fourth book of the year. Meanwhile, I’m reading my twentieth.</p>'
    '111':
      'image': 'jcr:13fb7812-f409-447b-b69c-780416ce24e1'
