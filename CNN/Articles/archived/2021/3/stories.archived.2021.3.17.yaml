    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill granting fresh 25-year franchise to Dito Telecommunity
      on 2nd reading'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fba467-8a93-4673-b257-b4118fafac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:07:05.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': ''
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d69d5-9b3e-4e70-b70e-fc433f3e8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:07:05.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        Senate on Wednesday approved on second reading a bill extending the franchise
        of third telco player Dito Telecommunity by another 25 years.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf44ea1-6938-4390-abb0-b00231b93c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ebac5-0bd9-4587-92ba-f3fd4b7beaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current franchise of the company, formerly known as Mindanao
        Islamic Telephone Company or Mislatel, expires on April 24, 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3dfdb-19f3-46c5-80bc-487affafe4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f3561-2fc9-423d-b26f-4dd8570724df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7332 requires Dito to offer at least 30% of its outstanding
        stocks to Filipino citizens. It also requires the company to submit an annual
        report to Congress on its compliance to the terms of its franchise. Failure
        to do so will result in a ₱1-million fine for each day it fails to submit
        a report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c19e2-9f4e-49c2-a143-2a55f1f25988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e63fc5-d9c2-4756-909b-bc9416ed5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary session, the bill''s sponsor Senator Grace Poe
        accepted a proposed amendment requiring Dito to submit a report to the President
        and Congress any time it discloses data or provides assistance to foreign
        governments, instrumentalities or agents. Violating this should be a ground
        for revocation of its franchise, said Senate Minority Leader Franklin Drilon,
        who recommended the revision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efcc53-23ca-4263-a429-ac4e3152ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also adopted was an additional provision which states the National
        Telecommunications Commission shall have the authority to reallocate redundant
        frequencies held by the company. This was proposed by Senator Risa Hontiveros,
        who also asked that Dito submit regular security audits of its networks and
        facilities to Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5edb5b-ef87-4a83-b391-1dd92470ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315a263-0b6d-403b-bb12-20c5fa476848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns on national security were front and center during the deliberations
        on the measure. Dito is 40% owned by a Chinese state-run company, raising
        fears it may be used by the East Asian giant to conduct surveillance activities
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208daf9-ddcf-4c45-923b-65029694b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7a6b3-8a21-4e24-b5d4-f85ebfadd597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apprehension over possible security breaches and spying have been
        fueled last year by the Defense Department''s decision to allow the installation
        of Dito cell towers within military camps all over the country, while the
        territorial dispute in the South China Sea remains.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5139787-48d3-428b-93fb-73252a4341ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.386+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maitatanong po na okay na bang kapalit ang unli data sa West Philippine
        Sea? [Is it ok to accept unlimited data in exchange for the West Philippine
        Sea?]" Hontiveros said. "How can Dito ensure us that it is not the Chinese
        government that''s calling the shots?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b3999-eb92-4f06-9aeb-e65ddc5d98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon also expressed his reservations, citing the
        same issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081aab4d-87cd-46e3-b298-e74eb2c6f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They take our islands, they ram our boats, and they shoo away our
        air force, our navy and coast guard," Gordon said, referring to the Chinese
        government.  "I don''t think that''s an act of a very good neighbor so that
        I would let them into my home, where they can have...the ability to surveil
        and conduct espionage, as well as propaganda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07b16a-8733-4d06-91ff-08dbf1c2fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, said Dito has committed to "prosecute" Chinese board
        directors if they use company data and send it to the Chinese government by
        virtue of China''s national intelligence law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12539d-9b39-4549-b47a-580afc6f411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2373d-eedd-4982-88db-0ae76f3346a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:48:37.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communications Technology earlier
        said it will also continuously assess the cell towers of the China-backed
        company inside military camps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775128b-bef9-44aa-9598-fcbc8452d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:07:05.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telecommunications network <a href="https://www.cnnphilippines.com/business/2021/2/22/dito-telecommunity-passes-technical-audit.html">passed
        its first technical audit</a> in February and <a href="https://www.cnnphilippines.com/business/2021/3/8/dito-telecommunity-launches-visayas-mindanao.html">initially
        launched</a>&nbsp;its mobile services in select areas in the Visayas and Mindanao
        earlier this month.&nbsp;According to Poe, the company has so far put up 2,360
        cell towers nationwide in a span of one year, although those located in Luzon
        are not yet operational. The new player has vowed to provide an average broadband
        speed of 27 megabits per second, covering 37% of the country''s population
        for its first year of operations.</p>'
