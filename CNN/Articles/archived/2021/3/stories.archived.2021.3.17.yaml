    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ammonite', 'hidden-figures']
    'template': '1'
    'title': '''Ammonite'' and 5 more works about women overlooked by history'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a05f9b-0020-4dca-be9f-54a5b39c98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Keeping you in the know, Culture Queue is
        an ongoing series of recommendations for timely books to read, films to watch
        and podcasts and music to listen to.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd0be1-e91d-44a9-98b9-75ecc0ea77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;She unearthed fantastic prehistoric
        creatures that had been lost to the sands of time, and her achievements —&nbsp;overlooked
        and uncredited while she was alive —&nbsp;also almost remained buried.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e9f99-2441-4825-828f-a98c15d94a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unsung pioneer of paleontology, Mary Anning is finally getting
        some of the recognition she deserves thanks to the tireless work of academics
        and campaigners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef0740-1528-4ded-b066-ac12a9ba09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new movie starring Kate Winslet called "Ammonite," which will
        be released on streaming services in the United Kingdom March 26 and is already
        available in the US, shines a fresh light on her life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff68b03-cbd7-4e03-a51c-2e196740efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning made several pivotal fossil discoveries in the early 1800s
        on the beaches of Dorset in southwest England -- now known as the Jurassic
        Coast -- despite living in dire poverty and lacking a formal education. She
        forged an unusual path in the face of the deeply ingrained sexism and rigid
        social structures of the Victorian era.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e517fbc-552d-4503-9d5a-e208d071ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Anning is recognized by many as the first female vertebrate
        paleontologist and an extraordinary fossil collector," said Annalisa Berta,
        an American paleontologist and the co-author of the book "Rebels, Scholars,
        Explorers: Women in Vertebrate Paleontology."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32ec71-0ef0-4069-9291-49030763e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning''s most notable finds included the 3-meter-long (9.8-feet-long)
        Plesiosaurus, which she unearthed around 1823, according to The Natural History
        Museum in London. The incredible fossil, the first of the species to be found
        intact with its snakelike neck, wowed the world, setting in motion a dinomania
        that gripped Victorian England and continues to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118ad28-f245-456f-a930-c8b8e69658ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery also sparked controversy, challenging the prevailing
        religious beliefs of the time and those who opposed the ideas of extinction
        and evolution. Some thought the fossil was a fake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2890b-0c7b-4031-b309-9390ebe3aa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like most women of her time, she was not university educated and
        so turned over her fossil discoveries to her male colleagues to describe.
        She was, however, rarely given credit for her discoveries," said Berta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22503bd4-0867-43ad-855f-b5d318a29591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie stars Winslet as Anning, who sells her fossils -- including
        the the distinctive whorls of the ammonite shells the movie is named for --
        to tourists and to eminent geologists who described them in scientific papers
        without crediting her. She encounters and falls in love with Charlotte Murchison,
        a customer''s wife who -- as portrayed by Saoirse Ronan -- develops her own
        interest in ancient bones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d6a10-8510-4456-b34a-c0593f0dfe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The real Mary Anning</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69945c-1d8d-4382-b28c-d3493041f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ammonite" accurately depicts many details of Anning''s life, particularly
        her hardscrabble beginnings. Eight of her nine siblings died before making
        it to adulthood, and the movie often shows Anning''s mother caring for eight
        animal figurines she calls "her babies." As a child, she helped her father
        collect fossils he sold in his seafront shop, but when Anning was 11, he died
        of tuberculosis. She continued to hunt fossils, selling them to tourists and
        collectors to help her mother make ends meet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a526bc2-5a1c-4851-b00d-cbf5341ab147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that she excavates the fossils and looks for them (in the
        movie) is super accurate, said Caitlin Syme, a paleontologist who works at
        the Office of the Queensland Chief Scientist in Australia, who wrote about
        the movie for The Conversation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8a03c-68bb-4757-8815-7abd08e3e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:06.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really because of her work that other geologists and paleontologists
        around her began to piece together what came before," Syme said. "And this
        was before evolutionary theory had been proposed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc1a0e4-fa88-4ab6-8687-8ca04c6d5237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning taught herself so well she received visits from European
        royalty and the big-name geologists and paleontologists of the day. But she
        was never allowed to become a member of Geological Society of London, the
        main forum in that day for fossil collectors and those who studied them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19cd52-e54d-421f-9ae4-9fe2d3fe7ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berta, who is a professor emerita at San Diego State University,
        said she wishes the the movie had dug deeper into Anning''s work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ad1c9-4dd1-4825-95db-558411b901ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was disappointed that the movie focused on the physical relationship
        between Mary and Charlotte Murchison," she said. "There is no evidence of
        the two women having had an intimate relationship, although they were friends."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e82f6f-a1fd-4cd7-ade1-44c774d363aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:08.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt the relationship took the focus off Anning''s accomplishments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc10dab-bdba-4322-b179-c908a82cfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The movie could have delved into the social and cultural environment
        of the time and the fact that Mary was self taught and initially had difficulty
        finding scientists who were willing to give her credit and help her learn
        more about the fossil vertebrates that she had discovered," Berta said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62ce9b-66d4-412f-afa1-5c4c3ab42280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her legacy is one of being recognized today as a female role model
        for young girls interested in fossils."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5467db-b823-440e-89df-89076fbdcd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ammonite" director and screenwriter Francis Lee has defended the
        decision to depict Anning in a same-sex relationship. Anning''s real-life
        sexual preferences are unknown. She died in 1847 at age 47 from breast cancer.
        She never married.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d5682-30b5-4c64-ba7c-87c1717ef224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to give her a relationship but I wanted to give her a
        relationship that felt worthy of her, that felt equal, and that elevated her,"
        Lee told Deadline magazine. "In this society where men overlooked her and
        reappropriated her work, I didn''t feel that that could be with a man." He
        declined to speak to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5776821-0063-40ba-b2ad-778ab3d5eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syme said the depiction of Murchison as a depressed young bride
        to be entrusted into Anning''s care didn''t ring true, although she doesn''t
        think the relationship between the two women was implausible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b4c50-dbf7-433a-b6bb-d5df33b65104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murchison was 11 years older than Anning and a serious fossil collector,
        attending geological lectures and working alongside her husband in the field.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c0d01-ed02-42c4-bee1-27ee196810d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that, in telling this story of one female scientist,
        the film diminishes the complexity and success of another. I wish Ronan''s
        Murchison had been given the chance to be depicted as the passionate geologist
        she truly was," said Syme in the Conversation article.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fdf9c-205c-498a-aa4c-4e854288b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An overdue legacy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89ff4f4-4f53-451e-bd77-adaefa4ebde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning''s accomplishments were overlooked during her lifetime --
        and she felt slighted as a result, according to Berta''s book.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5fbc5-7085-427d-9a77-e9d29a5730f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her name wasn''t mentioned in scientific papers that were written
        by male geologists about two of her biggest finds: the 1823 Plesiosaur skeleton
        and an ichthyosaur -- a marine reptile initially spotted by her younger brother
        that she carefully excavated in 1811, at the age of 12. In the film''s final
        scene, she''s shown looking at her fossil in what''s now the British Museum,
        where it''s attributed to Lord Henry Hoste Henley -- the man who bought the
        fossilized creature from her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d3f3b-6ce5-4d72-afbf-b8e96336eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her observations were also pivotal in the identification of what''s
        now a gold mine of information for paleontologists: fossilized poop, officially
        known as coprolites. Anning spotted the stonelike objects in the stomach cavities
        of the reptiles she discovered, and it''s something the film gives a nod to.
        In one scene, she goes through her customer''s finds and pauses on a coprolite.
        However, her role in their discovery was only given a passing mention in the
        scientific papers of the day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87d62d-ce54-4e6f-a6be-aea0edbc7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has used me so unkindly. I fear it has made me suspicious
        of everyone," Anning confided in a letter quoted by Berta.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2075f-20d3-4e64-b0dc-42ac29a20532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her friend Anna Maria Pinney wrote in her diary, "These men of learning
        have sucked her brains, and made a great deal by publishing works of which
        she furnished the contents, whilst she derived none of the advantages."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb50f50-9902-4215-8eb6-a64cca2e41d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Anning''s work has subsequently received some of the scholarly
        recognition it merits, it''s only in recent years that she has been seen as
        a public figure and role model deserving of wider acclaim.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab913fd-490d-4833-a05b-6855d8aac8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crowdfunding effort to get a statue of Anning in her hometown
        of Lyme Regis reached its initial 100,000-pound (138,920-dollar) target in
        February. The campaign -- started by 11-year-old fossil finder Evie Swire,
        who lives on the Jurassic Coast -- aims to erect a bronze statue by next year
        that depicts Anning fossil hunting with her faithful dog, Tray.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f1588e-4961-4c4f-b311-e8c8f0c6dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Add to the queue: More women overlooked by history</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befd751-9449-4c09-9edf-c1d6ee6a1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch</strong>: "Radioactive"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc67235-ef1b-4635-a299-0b8bae750455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.920+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starring Rosamund Pike, the movie "Radioactive" spotlights the achievements
        of Marie Curie, who discovered radioactivity. The movie depicts how she struggled
        with the male-dominated scientific community and strove for justice and recognition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7740505-6bf7-4919-969d-2e7dc1729e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read</strong>: "Remarkable Creatures" by Tracy Chevalier</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6048ae-a2d9-4a29-83eb-a5d7b075b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:18.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This historical novel from the author of "Girl With a Pearl Earring"
        imagines the story of Mary Anning and another female fossil hunter named Elizabeth
        Philpot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188d4e3-9409-4c98-bdc7-4b2826842e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read</strong>: "Hidden Figures"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d489eb9-d450-42fc-9c83-8f193c26597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 book by Margot Lee Shetterly on the untold story of the
        Black women working for NASA who helped win the space race was made into a
        heartwarming movie that was nominated for three Oscars.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7936c831-3b7f-4043-a0d1-055ab4880a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen</strong>: "In our time"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd59bf7-b2b7-429c-9611-2a4c2200ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This episode of the BBC radio show and podcast hosted by Melvyn
        Bragg discusses the life of Rosalind Franklin, who made a crucial contribution
        to the discovery of the double helix structure of DNA but was largely robbed
        in her lifetime of recognition for that achievement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b0f8d4-0922-473a-aa47-cdee66f1dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read</strong>: "The Immortal Life of Henrietta Lacks" by
        Rebecca Skloot</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b8715-eec1-4a72-927a-b68d411f2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:04:18.921+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cells taken in 1951 from Lacks by a surgeon without her knowledge
        became the first human cell line to reproduce outside the body. The cells
        lived on and became an invaluable tool for researchers around the world --
        contributing to the development of the polio vaccine, in vitro fertilization
        and gene mapping. In her book, Rebecca Skloot introduces the real woman, her
        family and details how the interaction of race, poverty and science came together
        to revolutionize medicine.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc5ec5-efb8-4ffd-80c1-3ad90882e176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:05:53.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:13:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/ammonite-movie-mary-anning-kate-winslet-saoirse-ronan-scn/index.html"
        target="_blank">''Ammonite'' and 5 more works about women overlooked by history</a></em></p>'
