      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor has asked the national government, specifically the Department
        of the Interior and Local Government, to give them at least 2,000 more contact
        tracers, adding that local hiring is very much challenged with lack of funding.</p>'
