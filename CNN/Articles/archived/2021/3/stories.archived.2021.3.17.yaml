    'mgnl:tags': ['astrazeneca']
    'template': '1'
    'title': 'Have European countries made a mistake in halting AstraZeneca shots?
      Here''s what health experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9089c3-77d0-4f56-b1e8-61aa2f6a2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Within the space of a few days, the
        rollout of the Oxford-AstraZeneca Covid-19 vaccine has ground to a standstill
        in virtually all of western Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e1464-9b6c-4758-8924-397ab1003e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56766574-4eec-4348-bf4c-b6d2f67c935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, Spain, Germany, Italy and more than a dozen other countries
        have paused rollout of the shot, calling it a precautionary measure following
        concerns that it could be linked to blood clots; decisions that go against
        the advice of global health agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450b83a-d675-4b21-a6d4-264b60faf83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13530cb-3cae-437b-a76a-b81d695deaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few countries have stood by the vaccine -- including the United
        Kingdom, where more than 11 million doses have already been administered,
        and where real-world data has shown vaccines are reducing infections and hospitalizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469226cf-c7e4-4717-a42b-f75619a59349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc973b-c421-49a4-9917-3c1c230dbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions of European governments have surprised experts, and
        caused a myriad of questions among people who have had or are in line to get
        the shot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7e2c8-4d7e-4c13-918a-dd9547049859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4430c-ef0c-4d15-99e4-1c49e0dea2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pervading message from health experts is one of calm; when
        placed in context the reported cases of blood clotting are rare and no greater
        than numbers would be in the general population, while the vaccine has been
        proven to work in reducing Covid-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ecd6c-53a5-4114-a7ec-67176326436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdc53a-a8e8-4c10-8e65-34344dc87f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the minute, I''m just not seeing any reason at all why any country
        would pause the AstraZeneca vaccine. It doesn''t really make much sense to
        me," Michael Head, senior research fellow in Global Health at the University
        of Southampton, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e9a52-8943-4f18-b5e2-520ae71ca681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0bdd7-eb9a-41c1-ad93-deac733b46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccines are to protect against a pandemic virus. There is
        an urgency to the rollout," he added. "So pausing a vaccine campaign without
        a very good reason at this point in time just seems a bad move."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c349d0-3e31-4bc3-9057-9f45828fe6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef361724-b9a5-45be-89e2-95e7ad2fc28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:49.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we got here</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5decc-8496-4ed9-978a-bd2a1231af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:49.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has taken a muddled stance towards the AstraZeneca vaccine
        since it was first approved for use in the European Union in late January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f5fbc-a0e3-4761-8119-6f4287cc4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a98f7b-9312-46fd-957d-2e0d168d7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the space of a few weeks, several EU countries have angrily rebuked
        the firm for failing to provide its full amount of promised doses; cast doubts
        about its efficacy in older people only to then revert their stance; blocked
        shipments of the vaccine from leaving the continent; and now paused their
        rollouts over concerns around links to blood clots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658477e5-cb5e-4008-971a-9ecdf5163b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628056e-8811-4072-bdb8-53dca1443ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AstraZeneca candidate vaccine does seem to have been a bit
        of a political football, for reasons I don''t really understand," Head said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1089d1d-431d-4ab5-a255-c96b7eca9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b822c-69f2-4408-9960-08db8ebaa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all been a bit unedifying to watch from a scientific point
        of view," he added. "In terms of the science behind the vaccine, it''s safe,
        it''s effective, it''s a very good vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9bbca-f810-4401-92a4-e21d89c8412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096db567-404f-4d73-9f47-6a494674a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest episode began last week when Denmark put a two-week pause
        on the vaccine -- citing a few reports of clotting in people who had received
        the shot, including one fatal case. Norway soon followed, later citing reports
        of three clotting cases, including one death reported on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5982c-1b0b-4bee-bb71-ebe8308f6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1b871-eebb-41ec-8b5b-3bfc939ef1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those incidents have not been confirmed to be linked to the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86872b-c053-4961-8656-2ff722d4289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4d211-acf3-4bb1-b6ad-3d8f76a3c4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, virtually all of western Europe has stopped using the
        shot, but countries are reminding citizens that those decisions are precautionary
        while they wait on the European Medicines Agency (EMA) to review the incidents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606edb9-fba4-4f7c-99df-9dfe4f4206dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b779771-f61b-40da-9196-38f22a5708a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will meet on Thursday, and the World Health Organization
        (WHO) is analyzing the reports on Tuesday -- but both bodies have said there
        is currently no evidence of a link with blood clotting, with the EMA adding
        that the benefits of the vaccine outweigh the risks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99ff86-17fc-4cad-a327-ddc06130c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ccad72-e4b3-4d4f-b615-5100aa096439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many cases are there -- and are they serious?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c4fcd-1ae8-49a5-9e6e-76798b82510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cases of clotting have yet been linked to the vaccine -- that''s
        what the EMA and WHO are analyzing, and the EMA are expected to issue their
        advice to countries on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e9d34-d515-4728-8291-c5b9811fa9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a24eb-7f59-45bb-bbe1-659a5826c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:10:59.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the reported cases of clotting in inoculated people are
        very few and far between. In Denmark, one fatality prompted the initial wave
        of suspensions. After giving out 1.7 million AstraZeneca doses, Germany has
        uncovered just seven cases of blood clotting -- though a more rare kind known
        as cerebral vein thrombosis, a blood clot on the cerebral vein in the brain
        -- Dirk Brockmann, an epidemiologist at the Robert Koch Institut, said on
        Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dce368-de74-4d67-b7cd-71f7ef8122ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce4e39-fcd0-41c4-a2e8-1723ac3f33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Medicines Agency said that three patients currently
        in the hospital "present a rare disease picture," due to the patients having
        an unusual combination of low platelet counts, blood clots in small and large
        vessels and bleeding. Similar combinations of symptoms have not been seen
        in people who had other vaccines, it said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17546a9-8dfb-4244-a9d1-32d2133965ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:01.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06577fd-9319-4803-8568-3090ae0d9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Dutch lab has received 10 reports of blood clots in vaccine recipients,
        but with a different set of conditions to those in Norway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b6e93-f590-4b62-b060-3c5e21e8d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e125dbd-ec63-40c8-9368-767f9b3949a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reported incidents are not numerous enough to be causing concern
        among health experts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b79228-797a-43c9-bcf8-32b15d9bfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:03.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a7aea-830a-4829-9c52-5988d6d626e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the International Society on Thrombosis and Haemostasis
        (ISTH) recommended that all eligible adults continue to receive their Covid-19
        vaccinations. "The small number of reported thrombotic events relative to
        the millions of administered COVID-19 vaccinations does not suggest a direct
        link," the society said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167eb3b-b1ae-4501-aa18-4690c1417e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a621c-3805-4eca-a67e-92a2732448aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "based on all available data, the ISTH believes that
        the benefits of COVID-19 vaccination strongly outweigh any potential complications
        even for patients with a history of blood clots or for those taking blood
        thinning medications."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7636aa-fd6f-43df-a87c-219e4a28ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:05.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c39ab-20a2-4f31-96a9-1a797ebb4195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Gibbins, director of the Institute for Cardiovascular and Metabolic
        Research at the University of Reading agreed that the number of clots reported
        was small.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb63f6-5ed4-44f3-893d-bb21fcdfd6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388d63c-0ac0-4c72-a3a6-ae3b81eeaf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers involved are tiny, and also probably no more than you
        would expect in a population anyway," he told CNN. Multiple experts have said
        the same.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c7d85-78fe-445b-8c68-185568be20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:07.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9fdcf9-b62e-4ebe-b1bb-e809124d8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood clotting, or thrombosis, occurs for a variety of reasons and
        venous thrombosis is relatively common -- affecting 1 to 2 in 1,000 people
        -- explained Gibbins, adding that risk of thrombosis increases with age, and
        that there are additional risks for some underlying health conditions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65bf4b-0a5a-4334-842c-67aa880d6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:08.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed9f04-f13e-48a8-b664-418791f4e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that makes it hardly surprising that a few isolated cases of
        clotting would occur in people who have had the vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06deac4b-20b3-4d38-a80e-680481927ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d907beb-d05a-4c7a-b263-ca572f04ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you then start immunizing millions of people, it''s inevitable
        this is going to happen every now and again," Gibbins said. "But it doesn''t
        demonstrate causality, it doesn''t demonstrate that the vaccine is actually
        responsible."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80052557-dec7-4db3-8030-152d40aef9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b00ef9-7856-4a78-a529-797978b6f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what we''ve seen from the millions of doses of AstraZeneca,
        serious side effects are quite literally the proverbial one in a million,"
        said Southampton expert Head.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ccad4-62f7-422c-b2d7-6e484c4adf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:11.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d31504-2031-4c19-82c2-53e89605577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gibbins highlighted that the cerebral clotting cases in Germany
        were notable. "Cranial Sinus Vein Thrombosis (CVST) is a rare type of thrombosis
        affecting five in one million patients," he said, adding that the specific
        circumstances around those cases are still not clear.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66777b5-cf74-415f-9194-c79b8c475fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22653830-c02a-4cae-852d-0a1e3fff2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, a professor in medicine at the University of East Anglia,
        agreed that the association needs to be thoroughly investigated, but highlighted
        that the risk of dying from Covid-19 was substantially higher than from CVST.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0d895-842e-45e7-a83c-b62f052b3cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781ea58-4351-4642-9b6a-63a82ae171c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the data show?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffe080-cbee-4c1b-b6f0-6ffebeae2cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doubled down on the safety of its shots Sunday, saying
        that a careful review of the 17 million people inoculated with it in the EU
        and Britain found again that there was "no evidence" of a link with clots.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466df54b-2687-41c7-a85a-f8082d52ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1f3f2-17a5-47d3-bbb5-f58def89a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that of those millions of people, there have been 15 events
        of deep vein thrombosis (DVT) and 22 events of pulmonary embolism reported
        after vaccination; lower than the number that would be expected to occur naturally
        within that population size.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bbc47-91c5-4472-82cb-e947ebe199a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c805f3-a220-4695-b6e5-8edae723ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:17.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big picture lesson is that the vaccines are providing an excellent
        level of protection," Gibbins said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f7ae6-e23f-4ffb-bb52-7c78dbdff0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d1c88-881d-4f87-ade2-fdb298c59e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:18.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important to note that the people receiving AstraZeneca
        vaccines could be more likely to suffer blood clotting anyway.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e480a-e839-477a-b46d-6fdd8e9e2404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bb713-f0cb-43e7-bec2-035c918e9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people being vaccinated, particularly across Europe where they''re
        still early on in their rollouts, are mostly older populations and clinically
        vulnerable people. So you would expect to see higher rates of blood clots
        in those populations," Head said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e57df5-e87c-4aef-9c52-f2634f38dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:19.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d38227-968a-4d93-978d-30c15fc67ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, crucially, the vaccine provides protection against a disease
        -- Covid-19 -- that itself causes blood clots. "One thing we are absolutely
        certain of is that infection with Covid, and particularly in individuals who
        are hospitalized with Covid infection, carries with it a substantial risk
        of having blood clots," Gibbins said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f6bfd-7409-4ba7-b05f-23d06ce2ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e71c48a-3bd1-49bf-811d-a0c5e6f8d1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest risk of this is that we reduce the uptake of vaccines
        generally -- and as a consequence increase the risk of people getting blood
        clots simply because they become infected with Covid-19," he added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee46b9-396f-4666-a98b-9bfcf16a4e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:21.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d9711-a02e-483f-acf3-dc814e3490db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could the vaccine have caused the clotting?</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b3e400-5e88-4cc2-8781-535b50858390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree that it is highly unlikely, but not impossible, that
        the vaccine may have caused the cases -- but so could any number of other
        factors.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82d25d-08dd-41f6-81c3-5e4796240e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c293a14-196d-469c-bb07-8d20a7573de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re probably not caused by the vaccine. There''s no obvious
        biological mechanism that would indicate that these are caused by the vaccine,"
        Head said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d642d4-d699-489c-848f-932188bed8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6af95-8fc9-47fd-8c5f-f0686d9fbb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccines have, in the past, been shown to have rare but serious
        side effects. For example, concerns over side effects were raised during the
        2009 H1N1 swine flu pandemic, where one of the vaccines used was eventually
        found to have an association with narcolepsy.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1946ae-cb0a-438a-a045-b53556b1cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a6313-1b4b-4426-bdd3-ecfb97b96c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if this were the case here, the data so far shows "such
        low levels that I wouldn''t see any reason to pause a rollout," Head said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14543684-7911-4a32-8977-da5f20c9e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460a4ae-a6f2-467b-bb41-0d5c2232ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:26.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the remote possibility doesn''t outweigh the risks of halting
        vaccinations, experts said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883d732-3195-434d-86bb-9acc6cdc6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443407e-fd48-400e-9c31-86d27f882ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would argue that it''s far more beneficial to vaccinate people
        against Covid than it is to pause the vaccine because of a very, very, very
        unlikely association with clotting disorders," Stephen Griffin, head of the
        Antivirals &amp; Viral Oncology research group at Leeds University, told CNN.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcdb6e-a679-4923-928b-afefdd8eb689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509f857-7dad-4a40-a414-691ed67ddf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risks of Covid in the population are far, far higher than any
        possible side effects of any vaccines," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96383594-0f70-41a0-9705-eca002302311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4ed56-6cd5-487e-b092-7f740cb360ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate consequence of the rollout could be greater, with
        people missing vaccination appointments or seeing delays to their immunizations.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916e4b14-a5b7-4cfd-9658-f995df3a511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:30.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03895293-c2fe-4cb6-8a92-0bdf7563f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will be infected who wouldn''t need to be infected" as a
        result of the suspensions, Head added. "Even if the pause is short -- just
        a few days -- that still means the rollout hasn''t reached as many people
        as it should do, including high-risk people."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41028042-3265-4b5a-917d-65bf1aa45b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96c0ba-11c1-4601-a92c-660c2132528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do global health bodies say?</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba585c4-9969-4ebe-9b8b-33bdda55712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll hear more from the EMA and the WHO this week, but both agencies
        have said countries should continue administering AstraZeneca shots while
        reviews take place.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5cdab-f6b7-48e5-8888-68289dcbe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.400+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe8361-49fa-40be-a960-1ecc389ad390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While its investigation is ongoing, EMA currently remains of the
        view that the benefits of the AstraZeneca vaccine in preventing COVID-19,
        with its associated risk of hospitalization and death, outweigh the risks
        of side effects," the agency said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c4c98-7e49-470a-bdf4-d62ab5a07a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14960033-c8fe-4459-a4e5-75c57a642c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO added that vaccination campaigns should continue.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31d7c8-356e-455c-951a-48542c177d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e101f-f12e-401c-b097-594a15733d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:35.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, there is no evidence that the incidents are caused
        by the vaccine and it is important that vaccination campaigns continue so
        that we can save lives and stem severe disease from the virus," the global
        agency said in a statement to CNN on Monday. The organization added it was
        assessing the latest reports, but said any change in its recommendations would
        be "unlikely."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c346bd1-fda0-4a0a-87fd-1f42f9109068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed64c47-6264-454e-bd27-5d8e26d8736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is meeting on Tuesday to review the data, and the EMA is
        currently reviewing the evidence and is expected to issue its verdict on Thursday.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6e9f8-3121-41d6-b395-3412db0c300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931eab6f-4c1b-40bc-9dad-e5b0010266bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, where more than 11 million doses of the vaccine have
        been given out, health officials are similarly steadfast in their confidence.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fc80a-70da-441e-87b0-807e337d9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136270a-13fa-4b6e-8029-c2dd66d6a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely reviewing reports but the evidence available does
        not suggest the vaccine is the cause," Phil Bryan, the vaccines safety lead
        at Britain''s medicines regulatory agency, said in a statement on Monday.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5de2e5-3f75-415c-814b-f5df3b2f1588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:38.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082a29e-6d55-4384-b728-96cc7174c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
