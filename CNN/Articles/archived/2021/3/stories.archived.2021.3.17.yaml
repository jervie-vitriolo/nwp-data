    'title': 'Over 30,000 Filipinos given free COVID-19 shots in Israel  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11035f13-7559-45a0-8545-c27b3f3bdbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:48:46.603+08:00
