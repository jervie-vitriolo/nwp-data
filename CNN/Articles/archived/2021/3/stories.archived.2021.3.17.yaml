      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also echoed some criticisms of substandard services in some hotel
        accommodations due to the influx of returning OFWs.</p>'
