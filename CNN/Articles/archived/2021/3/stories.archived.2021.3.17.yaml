      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Intensified fountain pen acquisition<br>Ross Tugade, 30,
        lawyer</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3ce77-f48e-421e-a77f-94709f5a6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Killers asking, “It started out with a kiss, how did it end
        up like this?” approximates my relationship with fountain pens: from a random
        Platinum Preppy purchased for a law school exam, I am now an addicted collector
        owning about 50 pens and a storage box of inks. The attachment I have for
        my fountain pens is nothing short of a spiritual bond. I wrote my way through
        the Bar Examinations with three TWSBI Ecos, wrote about heartbreak with a
        Pilot Custom 74 as I sat alone in a Tokyo izakaya, and wrote so many letters
        with all my other pens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501153f-0a64-4e36-8dca-bbee52e67d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this hobby, I never imagined so many shades of blue could
        exist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62cf4-e57f-461d-8b1d-2497fd3b448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year in lockdown left so many of us mostly alone with our thoughts,
        from the most mundane to probing questions of survival. It was a welcome excuse
        to get my pens to work, journaling for my sanity’s sake and building my to-do
        lists for the day. I saw my pens more than writing implements — they transformed
        into tools of remembering. Writing the date on paper somehow eased me out
        of the existential mess that quarantine made of our sense of time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21b3a3-7392-4d45-8164-f67d0e36cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this could only be me looking for an excuse to justify the expense
        of the hobby, which I have been told not to do when I was still starting my
        collection. One of the biggest joys of my lockdown, though, was purchasing
        a black and gold Sailor Pro Gear II Slim for a fraction of its original price.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683df9e9-f188-4916-a52a-ee8215df89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes I think I doomed myself into maintaining my interest and
        fascination with pens. These days, the only way out of the torment is to share
        it. I have “penabled” some of my friends in the past year. I would recommend
        which starter pen to get and with which brand and shade of ink. I imagine
        a community of correspondence and sharing of thoughts. This is why I still
        write letters. If we could rebuild the world on our own terms, why not begin
        with the stroke of a pen?</p>'
    '110':
      'image': 'jcr:1974475c-e9bb-45e4-8988-c9f170cf8fb8'
      'imageCaption': '"For the first couple of months, I really tried to squeeze
        in all the practice I could get, even if it was just a 10-minute break from
