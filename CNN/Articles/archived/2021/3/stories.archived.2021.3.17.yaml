      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656298a-dda6-4c56-9a28-7d1a0584ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few days, US intelligence has been focused on vehicle
        activity at a site near Sanum-dong, outside Pyongyang, where ballistic missile
        and space launch vehicles are believed to have been built in the past.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c1f11-f58a-4784-bf80-e3b4112550f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47afc74-1a34-43e5-aeba-2da2bddf88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been activity at North Korea''s nuclear facility,
        Yongbyon, according to analysis of new satellite images published by 38 North,
        a prominent North Korea monitoring group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c3b7f-ffc1-4c3e-8ca0-faa31dcba98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec42594-abb1-477c-95ba-0213fd4c443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials tell CNN that if North Korea carries out a test while
        both secretaries are in Asia, it would send a pointed message to Biden that
        Kim wants to ensure he is seen as a key player in the region. However, a test
        would not come as a shock, with many analysts surprised Kim has refrained
        from carrying out one for so long.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae83390-e73c-47bb-806a-07dc7304620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de35e8b-51d9-4f11-b835-26c308dac729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.446+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is still conducting a review of the Trump
        administration''s North Korea policy, which could be announced "in the coming
        weeks," according to a senior State Department official. While Biden isn''t
        likely to write "love letters" to Kim Jong Un like his predecessor did, Biden''s
        administration has yet to offer a clear break from the prior administration
        in its stated goals for its approach to the Hermit Kingdom. On multiple occasions,
        in testimony, statements or briefings, US officials have said their goal is
        "the complete denuclearization of North Korea."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe0212-dd17-4f8d-8790-5ca167ff7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70feaa5-11b9-4dd3-8c12-7df88ce5f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T04:19:35.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:14:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and intelligence officials have long said they assess that
        North Korea continued with research and development of missiles and nuclear
        warheads throughout the Trump administration despite the public rhetoric from
        the Trump and now the Biden administrations about denuclearization. "North
        Korea''s continued pursuit of weapons of mass destruction and ballistic missile
        programs constitutes an extraordinary threat to the United States and our
        allies and partners in the region," David Helvey, acting assistant secretary
        of defense for Indo-Pacific Affairs, told the House Armed Services Committee
        last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424da0b-53fb-4468-a970-943932ca4bad'
      'mgnl:activationStatus': true
