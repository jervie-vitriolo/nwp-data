    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:08.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agriculture-Department', 'probe', 'corruption', 'MAV', 'imports',
      'tariffs', 'Sen.-Ping-Lacson']
    'template': '1'
    'title': 'PACC, DA, Senate to probe alleged corruption in issuance of pork importation
      certificates  '
    'updated': 2021-03-18T12:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2f144-8b23-420e-8018-f05ebaaae12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T12:57:39.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:07:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 18)</strong> —&nbsp;
        The Presidential Anti-Corruption Commission on Thursday announced that it
        too is investigating allegations of corruption in the issuance of meat import
        certificates under the minimum access volume or MAV scheme..</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de0d35-6742-46e2-bbf7-2711188f441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.208+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is latest agency to announce a probe into the issue. The Department
        of Agriculture and the Senate earlier said they are investigating the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38abac-5939-4455-a531-c35bb406e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T12:25:07.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:07:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0567db-c786-44d4-817d-3ccea19b23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T12:25:07.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:07:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7433c48-4452-4b4a-b8b6-dd9eceb192c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-18T12:25:07.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:07:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PACC will investigate. In fact, we have already started the investigation
        last December 2020. The PACC issued a resolution to conduct motu propio investigation
        on the alleged corruption in pork importation and will issue the corresponding
        subpoena,” PACC chief Greco Belgica said in a Viber message. The PACC will
        be submitting its report and recommendation to the President, he added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03848aef-df41-4ab6-9a6b-7dbe26206525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department&nbsp;announced in a statement Wednesday
        that it has created a special committee to look into the allegations of kickback.
        It said the committee will be headed by its legal service chief, and the inquiry
        will be based on preliminary findings of the DA-MAV Secretariat.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2d2c2-fc47-470a-94ef-0ed32e7fec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Senator Panfilo "Ping" Lacson flagged a supposed
        kickback placed on each kilo of imported pork products under the said scheme
        by a "syndicate" within the department.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b1a144-de13-4ada-9485-96dadbdc30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b61993-80c2-467f-a423-ae557fe5898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received this disturbing information from a highly placed source
        who has knowledge of the modus operandi within the agency that at present
        rates of 30% tariff on in-quota hog importation and 40% for off-quota importation,
        mayroong umiiral na kalakaran na tong-pats [there currently exists a kickback]
        or ''SOP'' of ₱5 to ₱7 per kilo," Lacson told fellow lawmakers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bd751-d1d2-4b1e-b779-5d9d028e02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has filed a resolution, which the Senate adopted Wednesday
        afternoon, calling for an inquiry on the matter.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40bdd5-bd1a-453c-b238-909d0ca5121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved Resolution No. 685 will launch a Senate Committee of
        the Whole probe into the alleged anomaly that''s feared to aggravate the pork
        supply crisis in the country brought by the African Swine Fever outbreak.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f02ce-9926-47a2-81bb-08b167ded5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681204d1-abdb-4b69-ba99-8fcbe36647ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacson, the over-importation of pork and poultry products
        and the proposed reduction of tariff rates would not only cause billions of
        revenue losses, but would also be detrimental to the local hog industry and
        pose "serious threats to public health and safety." He cited accounts of improper
        handling of meat products, which were reportedly stockpiled on wet floors
        and sold in public markets without appropriate refrigeration facilities.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3c38d-ef92-403a-9dac-1ca8d385fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.209+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/15/DA-warning-frozen-meat-wet-markets.html#:~:text=Metro%20Manila%20(CNN%20Philippines%2C%20February,cited%20its%20Administrative%20Order%20No."><strong>RELATED:
        DA warns vs. buying improperly stored frozen meat in wet markets</strong></a></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a5a96-d809-40ac-a550-5b3c0214d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier noted that whoever is behind the money-making
        scheme stands to gain billions with the lowering tariff rates and increasing
        the MAV of imported pork products. Assuming these measures are in place, Lacson
        said the "syndicate" can hike their kickback to ₱10 to ₱15 per kilo, yielding
        them ₱4 billion to ₱6 billion in earnings with the proposed higher number
        of imports under the MAV. Lacson did not say if the amount refers to kickbacks
        for a year, but MAV covers minimum annual imports.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ee187-4e2b-4483-85c0-08d4239c99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.210+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:07:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
