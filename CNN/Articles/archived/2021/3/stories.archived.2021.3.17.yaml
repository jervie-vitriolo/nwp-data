      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/politics/us-north-korea-assessment/index.html"
        target="_blank">"US has assessed North Korea could be preparing to carry out
        first weapons test since Biden took office"</a></em></p>'
