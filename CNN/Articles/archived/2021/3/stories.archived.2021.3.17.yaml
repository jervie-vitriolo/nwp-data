      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans officials had further eased restrictions last week,
        allowing retail stores, restaurants, salons, and other businesses to increase
        to 75% capacity. Bars, breweries, gyms and other venues are now able to operate
        at 50% capacity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a343f2-403e-4432-8033-1b402c5146f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f74179-1487-40ac-97b4-7844c19ea93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Georgia, Savannah Mayor Van Johnson said Tuesday the
        city is open, while urging Covid-19 mitigation efforts be upheld.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11a081-4e9b-41ca-b170-de13cc53ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f365102-6677-4cf0-902f-1b1187074776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to note that Savannah is wide open. We''ve been
        wide open. And the way we stay open is to require the use of masks," the mayor
        said, highlighting how important St. Patrick''s Day celebrations are to the
        local economy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471cd58-ff01-4655-b34a-9b5433a5344a'
