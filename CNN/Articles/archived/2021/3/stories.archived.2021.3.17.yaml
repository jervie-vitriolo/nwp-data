      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extrajudicial killings of human rights defenders, lawyers and judges,
        and peace consultants, have continued to climb," it added.</p>'
