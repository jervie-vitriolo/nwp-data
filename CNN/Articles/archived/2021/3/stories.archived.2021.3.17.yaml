      'text': '<p> </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb786ae2-3fab-403b-9b1d-29571a87db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA-MAV Secretariat likewise noted the alleged corruption in
        getting an import certificate is "remote," as current licensees are the same
        ones yearly and have been accredited before by previous DA administrations.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212ce19-2b0c-4cee-96eb-51eeae11eceb'
      'mgnl:activationStatus': true
