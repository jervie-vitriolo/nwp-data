      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7202759-dda4-40b6-b1f7-97d84062f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:53.478+08:00
      'mgnl:createdBy': 'glee'
