      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33f9db-3950-4bb2-b83f-6c6803867131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:49:24.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Trump was vaccinated behind closed doors and whether that
        had been a mistake, Giroir said he didn''t know the former President had been
        vaccinated "until I heard it as it was reported in the news," adding later:
        "But I think the point now is, and I think this is where we are, that we all
        have to get together and urge every American."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda8141-e279-4c98-bba4-087495f52bf3'
