      'mgnl:lastActivated': 2023-01-25T01:46:38.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec451ed-df5a-4fef-8b4b-5ac853050743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leave me on Planet BL</strong><br>Rye Quizon, 36, graphic
        artist, podcaster, EarthMix shipper</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0e988-6d35-4e1e-bf44-563ae43fc12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I avoided Thai BLs before the lockdown. A few years ago I saw a
        couple of episodes of “SOTUS” and the first “2moons” series. Did. Not. Like.
        Them. Ambagal ng build-up nila and I didn’t have the patience for it. Nakakafrustrate
        pa makita yung gawa nila, kasi tingin ko kayang-kaya natin pantayan, kundi
        man mahigitan pa. Wala gustong mag-invest dati kasi hindi pa nila nakikita
        yung demand. O nagbulag-bulagan lang, idk. 2020 came and I was proven right
        dun sa production quality! Partida pa yung balakid na pandemya ha!</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5aded-2d7d-4f6a-ae0a-7e378b6bf820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around April 2020, I heard about “2gether,” kalat kasi sa Twitter
        sina Sarawat at Tine. We’re in lockdown, so I had more time and patience than
        before. Pag-abot ko sa 2/4 ng episode 3, loooordt, tunawwww ako dun sa eksenang
        sinabayan ni Tine si Sarawat sa pagkanta ng “Cool” ng Scrubb for their music
        club homework. With matinding sulyapan! Parang MTV ng “More Than Words,” but
        sure tayo sa baklaan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d94745-8237-4739-aca6-7a20f32c1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakain na ako ng sistema kinalaunan. I binged “Dark Blue Kiss,”
        “Theory of Love,” “Until We Meet Again,” “TharnType,” “Come To Me,” “SOTUS”
        (didn’t finish it still, sorry) right after “2gether.” Kailangan e, tapusin
        ba naman nila sa high-five lamang? WTH diba? My need for boy kilig was intense,
        pero iba din yung umay after. I had to step back, pour my time doing something
        else, like drawing (even animating) my fave BL scenes! At least may outlet
        na diba?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ee273-76fa-43ff-8a87-65132ff7dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I continued exploring more BLs, in moderation this time. From Thailand
        and Philippines, naisama din ang Taiwan, Korea and Japan. It was my form of
        escapism. Ayoko mapanood yung mga bagay na nararanasan ko na. Kaya di ko masyadong
        bet ang “Gameboys” and “Boys’ Lockdown.” Yung mga nagustuhan ko naman made
        me aspire to a post-pandemic future na makakaranas din uli ako ng kilig, pero
        sa context ng isang bakla in his mid-30s syempre.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7a808-68fa-411f-bf29-38493653d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost one year in, I’ve learned to appreciate the kilig, the ridiculousness
        of it, and how BLs are just one of many aspects of queer representation out
        there. I’m making the most out of what I watch. I’m drawing more BL-themed
        illustrations (Got coinz even!). I’m part of a reactor-turned-podcast about
        BLs and more (Hello sa <a href="https://twitter.com/theshippersph" target="_blank">The
        Shippers</a>!). I’ve met several friends from BL watch parties/e-numans and
        BL art circles. Lastly, I got renewed hope na lalawak pa ang LGBTQIA+ representation
        sa pakiligan dito sa Pinas! Sana in a few years I’ll be proven right again!</p>'
    '36':
      'image': 'jcr:e1517824-e3be-491e-93d2-71224f45c45a'
      'imageCaption': '"This spreadsheet that I found online was like the tracker
        I had in my notebook on steroids." Photo courtesy of NADINE RAMOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ba7d0-da66-49bd-bade-43199b4cbcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:57:14.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
