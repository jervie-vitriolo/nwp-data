      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also seeks to provide night shift differential
        of not less than 10% of one’s regular pay for each hour of work.  Meanwhile,
        a hazard pay equivalent to at least 25% of the total payment for the period
        of service as provided in the contract must also be granted.</p>'
