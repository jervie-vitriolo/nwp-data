      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po yung ating major intervention to prevent the probability
        na more or less 3,000 ang maging carriers of the variants,"</em> said Galvez,
        referring to the estimated current inbound international travel capacity at
        the Ninoy Aquino International Airport.</p>'
