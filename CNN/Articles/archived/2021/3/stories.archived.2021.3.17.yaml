      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s all say, salamat Shopee</strong><br>Aly Kangleon,
        25, ceramist</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ddf31f-54b6-4a1b-b52e-00f6030f1504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I fell into the trap of online shopping when the “Haikyuu” manga
        ended and left a massive, gaping hole in my life. Sure, the fourth season
        of the anime was airing soon, but I urgently needed to extend the warmth!
        Of witnessing 2D boys Relentlessly Doing Their Best!! Otherwise my pandemic
        anxiety over things I can’t control would possess me again and I can’t have
        that, no thank you! So I turned to Carousell for merch.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc65af-a050-4e5c-bab3-731e4a588b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haikyuu offerings were limited so I expanded my search to other
        anime, and then to wildlife and food-themed anything. I love not knowing what
        I could find and Carousell felt like an inexhaustible site of discovery!</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2de4f-1492-4f6f-9a9d-52923c3000e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first I’d only get things that were also functional like folders,
        towels. Even in my lateral Shopee compulsion I’d get a duck umbrella, a bird
        wine glass, a fish water bottle etc. But I soon realised that akcholi!!!!!
        Anime pins, keychains, posters make me happy! Perhaps /THAT/ is the purpose
        ! Why am I denying myself this pleasure?! In a pandemic!?! This was all the
        justification I needed.</p>'
    '114':
      'image': 'jcr:78608392-fd4f-49c7-a41c-11af6af6f9ce'
      'imageCaption': '"Even in my lateral Shopee compulsion I’d get a duck umbrella..."
        Photo courtesy of ALY KANGLEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9de0b-1cf8-4e5a-b2d0-66fa48802dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:09:30.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735078d6-d2a8-4df2-9465-bff27b924357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the veil of utility lifted, I became invincible! transcendent!!!
        ….unhinged…. Vigorously tapping, swiping, adding to cart, applying vouchers,
        checking out!! With purpose!!! A cheap thrill is still a thrill after all,
        no matter how fleeting. And oof, did those pinwheel hair clips and temporary
        Naruto tattoos give me joy!!!!!!!!</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54976e03-2b5f-4a66-98fa-8e2d0b9ab133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, this was never sustainable. I knew things had gone too
        far when monthly sales would come around and I didn’t have anything in my
        cart because my lack of impulse control had me checking out every other day
        lol never mind that my growing collection of silly little trinkets had slowly
        pushed me out of my bed and I was sleeping on a yoga mat, haha.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27449bd3-5189-49ba-88e6-a8b4e4688bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ironically stopped online shopping around the holidays and the
        past months have also been pretty quiet in that department (I have since moved
        on to other “distractions”). With the rising COVID cases though, I find myself
        once again tapping on familiar red icons, scrolling to see what I’d find if
        I typed in “jujutsu kaisen.” 🤡</p>'
