      'text': '<p><strong>(CNN) --</strong> A new US intelligence report that finds
        Russia interfered in the 2020 election to help Donald Trump and hurt Joe Biden
        also underscores a fundamental truth: The gravest threat to US democracy comes
        from within.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718122c-d7c3-4be3-b378-cd729aabc007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
