      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita natin ''yung Sinovac, very minimal yung adverse effects....ang
        interval natin na two doses is four weeks. Iyong AstraZeneca ay 12 weeks,"</em>
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdef722-ea8a-4b72-813a-0810ade179e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.941+08:00
