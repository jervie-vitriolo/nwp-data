      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigate PH is an independent international commission, composed
        of civil society organizations, which seeks to investigate the human rights
        situation in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8088e4fb-8fd0-4582-8fa0-ac9f8c29778c'
