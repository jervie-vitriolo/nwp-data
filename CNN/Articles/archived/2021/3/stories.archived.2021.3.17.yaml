      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Up to
        9 million Filipino senior citizens may receive doses from China''s Sinovac
        Biotech next month, despite previous recommendations to limit its use on healthy
        individuals aged 18 to 59.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174701cd-e793-4b7d-bde9-35fb422cbbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb477177-0df6-4abe-8440-e9087de0bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said this is because Sinovac''s
        CoronaVac vaccine has so far shown minimal adverse effects and is the only
        brand that provides the shortest time interval between the administration
        of the two doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfdcb27-e22a-44c0-8c92-adab5cb1a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:11.017+08:00
