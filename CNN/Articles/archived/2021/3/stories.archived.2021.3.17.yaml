    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02367a80-b781-48ea-859f-dabe6a3d8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
