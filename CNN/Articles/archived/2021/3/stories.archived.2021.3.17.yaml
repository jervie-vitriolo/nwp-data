      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f38c9-8d56-4da9-8f8f-855af9dbb08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa master list natin, ang senior citizens ay 4 to 9 million.
        Ang titingnan po nating possibility ay ang Sinovac po,"</em> Galvez told a
        briefing on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55013a-d95c-4ff3-9e38-7a7531f58193'
      'mgnl:activationStatus': true
