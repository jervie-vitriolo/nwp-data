      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really see inbound travel as the cause of the new
        variants. We will not have the South African and the UK variants unless they
        came from abroad.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af70a4-759f-477c-9f83-b99ad74db3e5'
