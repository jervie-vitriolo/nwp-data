      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Quezon
        City Mayor Joy Belmonte on Wednesday said the city''s hospital occupancy rate
        has already breached the 70% mark, which is considered to be a critical level,
        as local COVID-19 cases surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6cf01-5ef8-4767-a2e1-29c7a47f72f8'
