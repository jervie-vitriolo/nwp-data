      'mgnl:lastActivated': 2023-01-25T14:03:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789fb52-cd6b-40da-b845-b5e47022329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic and a city-issued mask mandate, thousands of
        residents and tourists, some maskless and many not socially distanced, packed
        the city''s streets and businesses over the weekend.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95a465-e37a-487f-9bc1-8e2bc2dd38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d71ba-d2d4-4cdf-935a-a5b6d089165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All states have vaccinated at least 10% of adults</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134c13c-cb2a-4e59-8131-885cdd2b3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partying in Savannah and the spring break crowds in Florida
        are examples of the hunger for a return to normal -- but experts say now is
        not the time to ditch safety precautions. A safer future is just a few months
        away, when more of the country is vaccinated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed127d1-6124-4318-9e96-3a2c536cddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cee093-4686-4e58-97a2-3d99bd6c0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72 million Americans have so far received at least one
        dose of a Covid-19 vaccine, according to CDC data. More than 39 million are
        fully vaccinated -- some 11.8% of the US population.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e9ec1-fd64-4648-9ebd-19eff47ff36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158bdc0-0a38-403b-8d8a-b83ae18ab1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the country''s 65-and-older population, more than a third
        are fully vaccinated and nearly two-thirds have received at least one dose
        of a Covid-19 vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860e73d-8b06-453d-ac6a-09edb987c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ab62b-75c9-4053-b2eb-4f88f6180285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, all states have fully vaccinated at least 10% of their
        adult population.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d85b36-300c-486c-a9e9-cddcdfcebb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.532+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1480d50-8dcf-4d05-a318-f0b4e887e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost vaccination numbers faster, many state leaders have recently
        announced expanded eligibility guidelines, adding millions of Americans to
        the list of people who can get a shot. President Joe Biden has said he wants
        all American adults to be eligible for a vaccine by May 1 -- and some states
        have said they''re planning on getting there sooner.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d41ba9-f2b0-41cb-832e-fb5ffb71d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef790db5-0d74-4a99-a8c7-1831a0b82f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here is what vaccine eligibility looks like across the US</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a5882-46ca-4152-a103-0e2441962b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b1f06-3654-493b-8976-c724d94168cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while vaccinations have accelerated, challenges -- including
        vaccine hesitancy and disinformation -- remain.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2eb93-da6a-4891-bc6d-0de9b24d7f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778f187-96c6-4c62-b77e-86ada9d93d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the church can play a leading role in increasing Covid-19 vaccine
        confidence, National Institutes of Health Director Dr. Francis Collins said
        Tuesday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaa70f9-d5e7-4982-b304-ad12e4c6f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eea54c-b1c6-43ea-8278-9e400ae6a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many who could most benefit, because they are at highest risk of
        serious and even life-threatening infections, are still holding back," Collins
        said, speaking at the Washington National Cathedral, where faith leaders gathered
        to help bolster vaccine confidence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bbfa51-39a7-48a0-a628-cbf6096e0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2089c-b57e-4a8a-94bc-a2ab4bf45e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, all of you are putting hope into action," he said. "Hope
        for an end to the terrible suffering and loss of life from Covid-19, hope
        for an end to the economic devastation it has caused, hope that the vaccine
        can not only protect you, but also -- if we do this together -- your family,
        your friends, your community, your nation, your whole world."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99188a56-2128-41b8-a71c-076caa9a7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.533+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/health/us-coronavirus-wednesday/index.html">The
        race between variants and vaccines in US will be a close call, expert warns,
        and eased restrictions aren''t helping</a>."</em></p>'
