      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f79fac-d8ee-4873-ae91-a6dadff6088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.015+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigate PH also cited the Human Rights Watch report, which found
        a 50% to 76% spike in the number of extrajudicial killings linked to the war
        on drugs during the first months of the COVID-19 lockdown. Meanwhile, communities
        in the countryside are forced to evacuate because of the settlement of military
        detachments inside barangays, it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2dfab-85db-4bde-a072-28965c5b63eb'
