      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        Senate will be on lockdown for nearly a week after a number of its personnel
        tested positive for COVID-19, lawmakers said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f9e81-cc9b-4d1b-9123-94dbad63bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:09:26.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:58:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber just resumed session after a one-day shutdown due to
        confirmed COVID-19 cases among members of its Bills and Index Office. Senator
        Juan Miguel Zubiri said a total of 24 Senate personnel have been infected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361436fa-8d3c-4b17-bc64-6a6d535dbad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:09:26.132+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:58:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente&nbsp;Sotto III said the upper house will
        be closing its doors again starting Wednesday night until Tuesday evening
        (March 23). He made the announcement as the Senate extended Wednesday''s plenary
        session, which was supposed to end at 6 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40b734-af7a-4559-aef7-e54c2031e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:09:26.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:58:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have decided to extend because as recommended by the Senate
        secretariat and the medical services of the Senate, we have to declare a lockdown
        in the Senate,” Sotto said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b63d6-1797-4400-a6d1-23933449031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:09:26.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:58:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ll have no session Monday and Tuesday because of the lockdown.
        So we will resume on Wednesday only,” Sotto added, as he and his colleagues
        tackled pending local bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cba2d-e28e-40ed-9936-ce7468d8b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:09:26.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:58:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 24 will be the last plenary session before Congress takes
        a two-month recess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8b21b-a112-49f8-ae3c-851ff768c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:09:26.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:58:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house, meanwhile, has 29 active COVID-19 cases. House
        Secretary General Mark Llandro Mendoza however said there is no need to place
        the Batasang Pambansa on lockdown calling the situation "controlled" and "managed."</p>'
