    'title': 'PH''s mobile, broadband internet speeds rank higher in February'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a6e44-bc52-4e55-8971-463915348dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:52:13.387+08:00
