      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also tested the blood of some vaccinated participants
        against live and engineered viruses in the lab, demonstrating that their antibodies
        had a more difficult time neutralizing the variant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
