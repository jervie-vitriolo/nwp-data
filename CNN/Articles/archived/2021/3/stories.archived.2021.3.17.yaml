      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passionflower tea may offer short-term sleep benefits for healthy
        adults with mild fluctuations in sleep quality, according to one study. "It
        actually increases levels of GABA in our brain," Sheth said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
