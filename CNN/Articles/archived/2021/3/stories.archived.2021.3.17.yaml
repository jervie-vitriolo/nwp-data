  'Cuomo-strategy-scandal-focus-on-job':
    'author': 'Dan Merica and Ryan Nobles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T10:49:32.069+08:00
