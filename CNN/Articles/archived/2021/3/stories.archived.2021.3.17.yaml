    'template': '1'
    'title': 'US and Japan express concern over China''s ''aggressive actions'' during
      first trip by Biden''s top diplomat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebb16d-1665-4458-a83c-455434bf7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Secretary of State Antony Blinken criticized
        China''s threats to regional stability during bilateral talks in Tokyo on
        Tuesday, warning that the United States and Japan would push back if necessary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f96e4-a9fd-493e-970c-65f398237e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a99cf-8bfc-4bb1-82dc-6f478c1d070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and US Secretary of Defense Lloyd Austin met with their
        counterparts in Tokyo for a series of bilateral talks and a joint "2+2" session,
        marking the first international trip by Biden Cabinet officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d727c-4c21-4862-b462-04eda067c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d8d6c-6bf0-4dcd-b929-c67867ba6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just after President Joe Biden met with the leaders of
        India, Australia and Japan in a virtual summit on Friday, in his first multilateral
        summit as President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d77770-c656-420c-a9f2-36e2c483e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f72d1-06dd-4106-98ee-3883aaeead2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe in democracy and human rights, the rule of law, because
        we''ve seen how our own countries are stronger because we adhere to those
        values. And because they''re under threat in many places, including in this
        region," Blinken said during a joint news conference in Tokyo, pointing to
        the recent military coup and mass protests in Myanmar as an example.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74222c-282e-4d9e-ae4d-672c63b8ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28c04a-c216-4379-9563-bafc4e9eb76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China uses coercion and aggression to systemically erode autonomy
        in Hong Kong, undercut democracy in Taiwan, abuse human rights in Xinjiang
        and Tibet, and assert maritime claims in the South China Sea that violate
        international law," he added. "We will push back if necessary when China uses
        coercion or aggression to get its way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7068f5-f978-4eb5-a872-9d70ebd8ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442062a-37a3-4830-bcba-c7727e0e353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:03:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Austin said that China had spent the past
        two decades modernizing its military while the US had been focused on the
        Middle East. "So our goal is to make sure that we maintain a competitive edge
        over China, or anyone else that would want to threaten us or our alliance,"
        he said. "And that we developed the operational plans and capabilities to
        be able to deter any aggressor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d03da-7a6e-43f1-b68f-ef4eb7105a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a34d0-b550-4af3-93fa-be16bb97f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic environment of the Indo-Pacific has changed in the
        past few years, said Toshimitsu Motegi, Japan''s Minister of Foreign Affairs,
        in both military capability and in the balance of power.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac3726-4b8e-4d89-9544-198b27ae299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93991952-1f46-4dbd-95a4-7ed9259ad037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:01.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) free and open international order is greatly challenged by
        attempts to change the status quo by force and progress of authoritarian system,"
        Motegi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c33a8-b88f-438f-a5b8-b1e5fceb016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ea2c9-0f62-480b-adb9-e37f381a0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Washington and Tokyo "agreed that China''s actions, which
        are not consistent with the existing international order, are presenting various
        issues against the Japan-US alliance and international society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae7615-3c63-460f-9cf2-37a4ccffff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:03.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd737e91-c5d9-4814-a53a-b236b758d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motegi said the US and Japan "oppose any attempts to alter the status
        quo in the area including East China Sea and South China Sea, and shared a
        serious concern regarding China''s Coast Guard Law," referring to a Chinese
        law enacted in February that allows its Coast Guard to fire on foreign vessels
        entering disputed South China Sea waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbdf933-7ba3-4c82-9de0-45a0d361ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce93322-969c-418a-95c7-867d565285bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motegi also said the US had reconfirmed its commitment to help Japan
        defend the Senkakus, a string of disputed islands in the East China Sea which
        China calls the Diayous and claims as its own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be10bd9-a6b4-4a3b-a734-072df01954d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0dec8-e88a-453f-8d80-cc1ffc358a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokesperson Zhao Lijian said on Tuesday
        that the exchanges between the US and Japan should help increase mutual understanding
        and trust among countries in the region and "not target or undermine the interests
        of any third party."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae7aa9-890c-491c-a989-c6bddcc1ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d2a18-2990-4996-ba16-1834ac27b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Myanmar and North Korea on the agenda</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa971a3-2ef4-4988-9601-b85378a5c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Motegi "condemned the coup and use of violence in Burma,
        expressed concern over the expansion of authoritarian and aggressive actions
        by the People''s Republic of China, and agreed to strengthen like-minded coordination
        across these issues," according to the US State Department statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e11c1c1-7dad-417b-b958-cbc86c045835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd634679-1be7-4c89-97b9-8625b4be6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has previously criticized the ongoing violence
        in Myanmar, which has ratcheted up in recent weeks as the military attempts
        to crackdown mass civilian protests. At least 126 people have died since the
        military seized power on February 1, with security forces opening fire on
        peaceful protesters, according to the Assistance Association for Political
        Prisoners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5156427-61c6-4e28-9ed2-b6a9f0e53fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517716f3-2bc7-49ae-b138-d6e16d07b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the talks, Blinken also emphasized the "powerful and vital"
        economic relationship between the two countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd06dd-8a09-4392-989c-a8fc07ba1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a01945-2d01-4b18-bd0c-2c9204a16fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no accident that we chose Japan for the first Cabinet level
        overseas travel of the Biden-Harris administration," he said. "Japan and the
        United States are deep in cooperation on the key issues of our time, the issues
        that actually affect the lives of our citizens -- whether it''s combating
        climate change, dealing with cybersecurity, dealing with global health security."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad75ef-8b32-4c5a-b44f-fbdf9cf07c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c8b41-46d4-43b2-a2b3-e1db4b1a081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries reaffirmed their commitment to the denuclearization
        of North Korea, and to create opportunity for further trilateral cooperation
        between the US, Japan, and South Korea, according to a statement from the
        US State Department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e376b9-a99a-4677-b259-7833cea194ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64df3ba-fbc3-491b-b13f-cfef71d35b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has tried to reach out to North Korea through
        multiple channels, but Pyongyang has been unresponsive thus far, Blinken said.
        Austin added that denuclearization of the Korean Peninsula remains a top priority,
        and that alliances with South Korea and Japan are the most important tools
        the US has in combating the threat from North Korea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bec34b-50c4-40f7-afb0-d4af68817839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47d300-7b9d-40e4-9cf9-1607140a8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues on the agenda on Tuesday included the US-Japan supply
        chain, clean energy, economic recovery after Covid-19, and how to prevent
        further pandemics. They reiterated their commitments to decarbonization, expanding
        clean energy technologies, and achieving net-zero greenhouse gas emissions
        by 2050.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682f1fb-23ce-4dc1-84f8-d236569cc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717668b8-390e-4be7-bc05-b7f36743ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Austin are scheduled to meet with Japanese Prime Minister
        Yoshihide Suga later on their trip, before heading to South Korea to meet
        their counterparts there. CNN previously reported that Suga will be the first
        foreign leader to visit the US under Biden''s presidency, according to a senior
        administration official.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b6570-aa52-4128-abb1-6e4d4822d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:37:15.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:04:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/politics/blinken-austin-japan-trip-intl-hnk/index.html"><em>"US
        and Japan express concern over China''s ''aggressive actions'' during first
        trip by Biden''s top diplomat"&nbsp;</em></a></p>'
  'variants-vaccines-race-United-States':
    'author': 'Christina Maxouris, CNN'
