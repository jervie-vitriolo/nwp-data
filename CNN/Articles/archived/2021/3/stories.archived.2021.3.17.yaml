      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a7c31-f5ab-4dd4-96dd-d578358e9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, PhilHealth Spokesperson
        Rey Balena said their records show the state insurer received a total of 2.9
        million claims amounting to around ₱28.3 billion from PHAPi members in 2020.
        Of this, 87% or ₱24.9 billion were already paid, 8% or ₱2.4 billion were denied
        or returned to hospitals due to deficiencies, and 5% or ₱1.07 billion are
        still being processed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97a2d6-b0e5-4011-81a2-cfd597dc99bd'
      'mgnl:activationStatus': true
