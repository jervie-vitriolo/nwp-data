      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013a03e-e06e-47a0-ab70-3d2551fe7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said: "A key element of Moscow''s strategy this election
        cycle was its use of people linked to Russian intelligence to launder influence
        narratives -- including misleading or unsubstantiated allegations against
        President Biden -- through US media organizations, US officials and prominent
        US individuals, some of whom were close to former President Trump and his
        administration."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43418b4d-925f-4a63-9e3f-a84fca8d713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadd0bae-67a8-451f-b13e-fc9d4c8b4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Mark Warner of Virginia, the Senate Intelligence
        Committee chairman, said Tuesday that the report did not leave a lot to the
        imagination.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac5b08-6418-4f16-b579-14d4bd450a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82a7c7-5a54-47f0-8a2e-3ae3b4334f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t take a lot of sophisticated analysis to figure out
        who some of those individuals -- hopefully again unknowingly -- (are who were)
        manipulated by the Russians," Warner said on Capitol Hill.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1f609-b2a6-4fc2-bc80-fef90f1ad4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e48330-a502-4fff-bdac-fa62a5b22637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the information released parallels the finding of
        special counsel Robert Mueller''s report, which showed that those around Trump
        used information conjured up by the Russians in 2016 -- including emails stolen
        from Democratic servers that damaged Clinton.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4757b5-637a-4db0-949b-35ec1ad6576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c4ccf-e579-4c5d-8f8d-40229e8d81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller wrote that although he could not prove Trump aides "conspired
        or coordinated" with Russia, the campaign "expected that it would benefit
        electorally from information stolen and released through Russian efforts."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a878fa8-5996-4f1c-8e2e-4bcb31717724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca123e-8660-4f49-8ae3-46ee42f955af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another pattern here. Either gullible aides around Trump
        were oblivious to being manipulated by foreign operatives -- or they were
        not being willing to probe where the misinformation came from. And those alternatives
        put the best possible spin on their behavior.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be0440-424a-457f-8e04-018ee53210da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61882e91-88ed-46ef-8ac1-d68b4fa76742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russian misinformation</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f138aa3-0d70-49a6-b32e-eae35548b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report also found that Russia''s primary effort in 2020
        formed around a narrative that Biden and his family had corrupt ties to Ukraine.
        There has been no evidence of criminal activity by the current President nor
        by his son Hunter, who worked on the board of a Ukrainian energy company.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1b1fd-b0ad-419b-b005-3dcb3de403ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a2dbc-107c-4b18-b3e2-13dc46d18f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, incredibly, this Russia misinformation ended up being the centerpiece
        of Trump''s campaign against Biden in the closing days of the election. The
        report does not say so, but this material was used by Trump personally in
        many campaign appearances -- an extraordinary marker of success for an intelligence
        operation hatched by a foreign power.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbe98e3-5151-45b2-b18f-34877f8f8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94899dc2-8bb6-41b1-86f5-ff41209b8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also makes clear that Derkach and another Russian influence
        agent, Konstantin Kilimnik, used willing conservative media networks in the
        United States to launder their deceptions and false information about Biden.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3de652-78c8-423c-a180-265755d52b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b3eaeb-4ff8-4836-b28d-b078f0b0aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:53.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, a former KGB agent who regarded the end of the Soviet Union
        as one of history''s worst disasters, has long sought to damage the West by
        exploiting its own political and societal divides. The January 2017 US intelligence
        assessment into meddling in the prior election found, for example, that the
        Russians wanted to "undermine the US-led international liberal order." And
        Mueller said Putin was motivated by a desire to "provoke and amplify political
        discord in the United States."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2315d33-1723-499e-854d-43a7d512fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411972b0-ebf2-458a-81d5-2c5ccdce63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of such disinformation campaigns -- which unfold in the
        smoke and mirrors world where espionage, fake news and misinformation meet
        -- is that they continue to deliver for months and years afterward for a very
        modest investment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e54a2c-838a-4fca-91da-d5a96c9b237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8b99e-e72c-45aa-baa2-922679d21cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Trump''s inevitable protests that he is yet again being
        targeted by a new "Russia hoax" will further poison the reputation of US intelligence
        agencies -- the sworn rivals of Russia''s spy services -- among the ex-President''s
        supporters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309df0b-5647-458a-8828-0bf7bde4db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a81640-2bbd-4e1a-9b95-b3b1578cae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s propaganda may also serve to further foment distrust among
        his supporters with the US political system itself -- a feeling being exploited
        by GOP state lawmakers all over the United States to justify voter suppression
        laws supposedly designed to restore "integrity" to US elections.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ccc87-48e5-47ad-91f8-67f990578f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d440e-7837-4a89-b5a4-f96986f9e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Georgia to Arizona and Texas to Iowa, Trump''s allies are attempting
        to shorten early voting hours, limit Sunday polling -- used disproportionately
        by Black voters -- and roll back mail-in voting, which made it easier for
        more Americans to vote in 2020 in a record popular-vote turnout.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1780dbe-e453-46ab-8266-747531fffcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/17/politics/trump-russia-elections/index.html"><em>"New
        US intel report shows Russia, Trump and GOP acolytes have same goals"&nbsp;</em></a></p>'
