  'Biden-supports-reforming-Senate-filibuster-rule':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T10:44:19.179+08:00
    'imagesource': 'jcr:dc1ac680-8f6f-4d19-bccd-c24d993d0a25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d9671f-4177-4d87-b44d-b54b241f6c11'
    'lead': 'US President Joe Biden on Tuesday said he supports changing the Senate''s
      filibuster rule by bringing back the talking filibuster, requiring a senator
      who wants to block legislation to hold the floor without taking a break.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T10:46:36.084+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T14:09:34.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:05.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'United-States', 'President', 'Senate', 'filibuster-rule']
    'template': '1'
    'title': 'Biden says he supports bringing back the Senate''s talking filibuster
      rule'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113692ce-0f92-41ed-bd91-3f1f75fc9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        said he supports changing the Senate''s filibuster rule by bringing back the
        talking filibuster, requiring a senator who wants to block legislation to
        hold the floor without taking a break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76bea28-a164-4e5b-8402-dc0077eb47b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:35.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that you have to eliminate the filibuster, you have
        to do it what it used to be when I first got to the Senate back in the old
        days," Biden told ABC News'' George Stephanopoulos. "You had to stand up and
        command the floor; you had to keep talking."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa184ba-1c02-4106-b725-da7fe4ec2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35bb1a5-0e9c-4113-a4c5-d102b467726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:36.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you''re for that reform? You''re for bringing back the talking
        filibuster?" Stephanopoulos asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54fe789-b68e-4716-878a-8cac73ca144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56842d-150c-403d-93b0-5aec7b186bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am. That''s what it was supposed to be," Biden responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f74f2-292d-4e98-934c-5b83920a6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:38.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013b068-162a-4f54-a344-4e3e229c41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s getting to the point where, you know, democracy
        is having a hard time functioning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1961079-8514-4a4e-b6e4-e78cfb236912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37b65c-ccf8-411c-83ae-1ce52b40c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:39.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the President has expressed support for any
        changes to the Senate''s legislative filibuster rule, which requires 60 senators
        to vote to end debate on a bill. The measure is intended to ensure bipartisan
        support for legislation but often serves as a barrier to popular bills that
        cannot gain enough votes from the minority party. The rule can be changed
        with a simple majority vote and the filibuster has already been spiked on
        judicial appointments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f472d-27ce-4b8a-a0ee-b9e2fd9f6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53472f4b-7fb1-4076-88f0-a76590955ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.085+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the talking filibuster rule would still require 60 votes to
        end debate on a bill, it would halt all business on the Senate floor until
        the filibuster was ended. The current Senate rules allow for other bills to
        be considered and voted on while a more controversial bill is filibustered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5291d91-2024-4869-a082-fac5756bb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
