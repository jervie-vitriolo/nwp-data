      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> As the
        country continues to grapple with rising COVID-19 cases, some private hospitals
        were forced to even reduce their manpower and other resources due to unsettled
        claims from Philippine Health Insurance Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39276ee-f2a1-48ad-bf3e-435687e688c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c35d1d-c662-498c-a842-b97863cbfaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Hospitals Association of the Philippines President Jose
        de Grano said in a briefing on Wednesday that the state health insurer failed
        to pay private hospitals at least ₱6 billion worth of reimbursements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ede27-cd57-4479-8e55-381e058bf02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:10.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13836b-f1e1-44b0-902f-c1f7983e38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi po ng PhilHealth every time that they have the money
        to pay us. We''re asking na for the reimbursement of our claims, medyo hindi
        po dumadarating,"</em> De Grano said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568eb5d-5c06-4fcb-ae7a-bd2e3e7b6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae07073-ca05-4dd0-ba4e-4dd8abf00b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth always tells us every time that they have
        the money to pay us. Now we''re asking for the reimbursement of our claims,
        we have not received them yet.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad47c752-74a9-493c-ae67-9d8ca7b5478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacd926-fa71-490b-9db0-f9dc70bef8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaki pong problema iyan sa downsizing,"</em> he added. <em>"The
        private hospitals, ''yun lang po ang kayang i-manage nila, kahit sabihihin
        ng DOH na ''you are mandated to make use of 20% of your bed capacity to COVID
        beds'' but if our nurses can only manage 10 beds paano po iyon?"</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdfe33-c8f0-4bda-aca7-a83691d55af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
