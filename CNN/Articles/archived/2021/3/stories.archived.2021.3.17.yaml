      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'one-year-lockdown-hobby':
    'author': 'Toni Potenciano'
    'caption': 'We look back at the many, many ways we turned to hobbies and other
      preoccupations to fill the void. '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-03-17T18:06:53.509+08:00
    'imagesource': 'jcr:c06101fd-4e83-441b-bf23-3082b44a8a4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe94821d-e8fb-491b-ba26-a78da94b62a4'
    'lead': 'We look back at the many, many ways we turned to hobbies and other preoccupations
      to fill the void. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T18:15:11.014+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:46:38.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:44:55.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Which lockdown hobby took over your life?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23a8fa-0008-41bc-a49d-6c2da387fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is it. A whole year under community quarantine. I’m going to
        check my Instagram memories and find photos and videos of myself, doing all
        my silly little rituals, all from the same bedroom I am writing this article
        from. But it isn’t exactly the same. Between then and now, I’ve acquired a
        new desk, a lamp, an office chair, and an acrylic standee of the love of my
        life, Dimitri Alexandre Blaiddyd — the lonesome prince from the popular Switch
        game called “Fire Emblem: Three Houses.” From the corner of my eye, I can
        see my unfinished cross-stitch project, an endeavor I abandoned when I got
        busy with baking. And after gaining weight from taste-testing my own baked
        goods, I tried sweating it off with jump rope. I’m still not very good at
        it, but I am trying my best.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aab25e-9dd0-4ce4-b7e7-19edf76da227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can’t really recall the year that was without feeling a kind
        of mawing despair. What started out at first as a summer of postponed plans
        turned into a year of permanent changes. Unused ACE Water Spa coupons. Birthdays
        and holidays spent in lockdown. Favorite restaurants and coffee shops closed
        down for good. Zoom becoming the standard tool to facilitate so many of our
        once in-person interactions: work, hangouts, weddings, and even funerals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a780b4-3a1f-40ec-b4a1-8ff908f27f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can look back at the year and trace it through 2020’s most harrowing
        events, but I can also look back at the many, many ways I turned to hobbies
        and other preoccupations to comfort and distract me from reality. It’s the
        way I deliberately turned to content like K-pop and anime to feel a sense
        of progression, especially during the days that seemed to drag on endlessly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e597a4-96b1-45c7-9903-1e71c17cf4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no such thing as a guilty pleasure. Only giving in fully
        to insanity. Below is a collection of 16 stories of the various hobbies that
        people picked up in lockdown as a way to cope with the world closing down,
        now that we’ve had all this time to be alone with ourselves.</p>'
    '102':
      'image': 'jcr:f379d814-c2d2-45a4-95eb-b4b11eb7cd98'
      'imageCaption': '"Biking became my sanity break! I used to go on dates by myself
        and I was able to do it again." Photo courtesy of MARLA DARWIN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a3f17-e566-49b6-bc21-ac6be67a7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:23:05.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b83a1-1059-4926-9992-6d47beb7d5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mobility is freedom</strong><br>Marla Darwin, 35, graphic
        designer</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2e9ee-140a-4303-91f9-343cd1a6d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My big reason for getting a bike was because I was getting cabin
        fever. I''m an introvert by nature and I get my energy by spending a lot of
        time by myself. During the earlier months of lockdown, it was just me, my
        husband, and my five-year-old daughter. It was a non-stop grind of chores,
        work, and childcare. The only person leaving the apartment for essential errands
        was my husband –– we have a car and he was the only one who drives. Prior
        to the pandemic, I got around the city using public transportation and ride-hailing
        apps. This was the first time where I was dependent on my husband for mobility
        because the government suspended mass transportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c121ee8-0e9c-4fa8-be86-2f0423ffcc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I figured getting a bike would combat my stir-craziness and this
        feeling of helplessness. I wanted to be able to cycle around the neighborhood
        to clear my thoughts, get fresh air, and clock in some exercise safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1e2e9-e3b4-4bb1-bba8-498b75068213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biking became my sanity break! I used to go on dates by myself and
        I was able to do it again. I''d pack a book with me and I''d go to Greenfield
        park to just read on a bench. It figuratively and literally took me outside.
        It really helped my mental health to see all my usual haunts, even if it was
        from a bike saddle.</p>'
    '107':
      'image': 'jcr:290d6d52-11da-4d20-9a70-d494e51b56bc'
      'imageCaption': '"This was the first time where I was dependent on my husband
        for mobility because the government suspended mass transportation." Photo
        courtesy of MARLA DARWIN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724f2da-48c3-43c5-af2f-b765267484b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:23:05.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c001a-b739-4831-a39f-4f2a3fb0e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also got fit. When I first started biking, I would be whining
        and breathing heavily biking up the inclines around my neighborhood of Highway
        Hills and Kapitolyo. You build strength quickly with cycling and I gradually
        found myself stretching the borders of my radius. Everything doesn''t seem
        so far away now.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629448d-bffb-425d-889e-d8aa56124da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I badly missed exploring Metro Manila and I felt like I got to access
        this dormant part of me when I biked with my studiomates to Escolta, Manila
        or Banawe, QC. It''s this part that delights in the mundane and feels in tune
        with people and community. Cycling altered how I interact with the world around
        me. It''s a hobby that doesn''t feel like a unique pandemic coping mechanism
        (like my cross-stitching or constant stress snacking). It will be a part of
        me as we move into the future, whatever it will look like.</p>'
    '30':
      'image': 'jcr:71f4e7a8-d9c3-489f-ad57-732f4c0a338e'
      'imageCaption': '"Crochet, I think, really saved my year." Photos courtesy of
        TETEL CUEVAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64022c4a-fb74-4d9a-b60c-fedc7ec046b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:43:33.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8fa21-c8de-4681-b04a-d3e6cc148380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can crochet a whole wardrobe</strong><br>Tetel Cuevas, 30,
        doctor</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e7ca6-7c20-4ed5-8ba6-905531911fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started crochet when I got back to Manila from my deployment in
        Mindanao as a DTTB (Doctor to the Barrios). I had a traumatic event happen
        to me in the area and needed to be pulled out from the field quickly, essentially
        being ripped away from my friends and community. When I got back, I was looking
        for an outlet to help me get through the day — I had tried my other hobbies,
        but felt the need to learn something new. It felt like an exercise in retaking
        power. So I ordered my first set of yarn, and started learning. It started
        with a potholder, then a bralette, then quickly moved on to trying to make
        garments for myself: a skirt, a hat, a top. As I finished more projects, the
        more I was encouraged to learn. I really enjoyed looking at the work and pieces
        made by other people on Pinterest and online, and feeling like, “this is beautiful
        and hey I think I can do that too.” After a while, I started drowning in yarn!
        There’s a lot to learn that requires lots of trial and error. Working with
        one type of yarn produces very different items from others. The dyes used
        by one business for their yarn could be completely different from another.
        From a few rolls of local acrylic yarn, my room is now full of kilos of it
        in all kinds of colors. There’s yarn on my bed. Yarn beside my bed. Yarn in
        my car. On my shelves. I really need to stop buying and finish working with
        the ones I have haha.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73400a-2ef9-449f-ab3c-055d49c06e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honestly, I’m still struggling a lot with the aftereffects of my
        trauma. From being on the frontlines in the rural areas, surrounded by nature
        and with a very clear sense of purpose, I had to adjust to being stuck at
        home in the city, where it felt like the days and weeks were melting into
        the next. I would often use crochet to center. It takes a lot of concentration!
        If you’re still learning, you often have to count the stitches per row, because
        the number and type of stitches dictates the shape of your garments. In my
        experience, it quiets my mind and allows me to center myself, sometimes it
        lets me zone out especially when I’m dealing with some pretty heavy things
        on a particular day. I appreciate that at the end of it, it results in feeling
        like I made something beautiful.When you look at a crochet piece, if you take
        time to appreciate it, you’ll recognize how much time and effort goes into
        them. I like giving it now to hopefully let the people special to me know
        I care about them even from afar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da61ab-bf41-4f09-b518-3893bcef0d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crochet, I think, really saved my year. The pandemic has so many
        effects, really — I think it has the potential to make you lose your sense
        of self as different aspects of what normal life used to be had to be stripped
        away. There were so many things I had to deal with, and for a while, I felt
        really lost. By allowing myself to center myself, it really helped me nurture
        my relationship with myself. Learning from scratch and improving has also
        reminded me of my own personal power — something I really needed reminding
        of.</p>'
    '109':
      'image': 'jcr:a12f0a86-ab6b-41ce-a9d5-33948a98bf8a'
      'imageCaption': '"Before this hobby, I never imagined so many shades of blue
        could exist." Photos courtesy of ROSS TUGADE'
