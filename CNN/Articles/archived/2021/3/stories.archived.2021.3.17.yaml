  'food-for-better-sleep':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-17T08:37:36.226+08:00
    'imagesource': 'jcr:385f11a7-bd4f-495c-90e3-dad1d65d0386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a9da4f-3ac4-4e56-be2e-a33880911a1c'
    'lead': 'What you eat can affect your sleep. If you experience sleep problems
      occasionally or just about every night, here are a list of snacks and dinner
      foods worth considering for a better night''s sleep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T08:40:47.665+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:10:12.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:04.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 food ideas to help you sleep well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c2052-c5e8-4290-8db2-b082552c447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Did you know that what you eat can
        affect your sleep? That''s right —&nbsp;there are foods that can help us enjoy
        a blissful night''s rest, while other foods and eating habits can prevent
        us from getting our needed zzz''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a5a64-93ed-4501-9abd-a86b805bf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foods higher in specific nutrients can enhance our ability to go
        to sleep and the quality of sleep," said Vandana Sheth, a California-based
        registered dietitian nutritionist who provides counseling about diet and sleep
        hygiene to clients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441fae9-e6d9-48c4-8538-8723179a1703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s probably welcome news for those of us who experience sleep
        problems occasionally or just about every night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d2a62-bac8-484a-acd5-ae791af4b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.665+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is a list of snacks and dinner foods worth considering for
        a good night''s sleep.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c426f-c6f8-439d-ab37-af9d62e6ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:15.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Berries with yogurt</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc622ef0-b407-458d-8638-73c0941cf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbohydrates in berries can help to amplify serotonin production
        in the brain, while yogurt is a source of sleep-promoting tryptophan. "Yogurt
        isn''t just for breakfast, and it helps to satisfy that sweet, creamy treat
        that many individuals enjoy as a nighttime snack," said Nancy Z. Farrell Allen,
        a Virginia-based registered dietitian nutritionist and national media spokesperson
        for the Academy of Nutrition and Dietetics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d437fc-8653-4ac8-9338-b917373c37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Tart cherry juice with walnuts</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecfa1c-d032-496d-b8a9-6aaa799bb242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This snack is rich in melatonin, a hormone that plays an important
        role in the body''s sleep-wake cycle. Upon darkness, production of melatonin
        increases, helping to promote healthy sleep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e9afc-1342-4039-a45d-9063aa385425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some people who have trouble sleeping may consider a melatonin
        supplement, tart cherries provide a natural source of the hormone. In one
        study, those who drank tart cherry juice had higher melatonin levels and experienced
        longer, better quality sleep compared to a placebo group. Tart cherry juice
        had beneficial effects on sleep in older adults with insomnia in another study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fafd41-1647-4efe-b171-1bba428bc693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walnuts, along with pistachios and almonds, are another source of
        melatonin, and can be combined with a shot of tart cherry juice for a post-dinner
        snack, according to Sheth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2858b9-8cab-45ea-b291-aa1d7cd2a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.666+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:18.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Chickpeas with a glass of milk</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68556c-272d-49a0-96ba-dc9d77a69821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chickpeas and milk are a source of tryptophan, an amino acid that
        can help to improve sleep. Tryptophan gets converted to melatonin in the brain,
        as well as serotonin, a neurotransmitter that helps promote sleep and relaxation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c8236-9967-46ce-9a2e-7b7ec09d42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like roasting chickpeas with a little bit of olive oil and salt,
        which gives them a crunchy texture. (Simply rinse them, pat them dry, mix
        with oil and seasonings, then roast at 425 degrees Fahrenheit for 20 minutes.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18fc604-0a36-45e8-b71f-739f9bec1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy them with a glass of warm milk for a nighttime snack. (Note
        that both cow''s milk and soy milk are sources of tryptophan.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be88e3-e1ba-483c-ba39-34f59b5073d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Kiwifruit</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e86ed-fe51-45c4-999a-dee801d45e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiwi is a source of antioxidants and serotonin, which may help improve
        sleep onset, duration and efficiency -- which refers to percentage of total
        time in bed actually spent in sleep -- in adults with sleep disturbances according
        to one study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1c451-9672-497f-aa36-1fab0356ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easy way to enjoy kiwi is to cut the fruit in half horizontally,
        and scoop the flesh with a spoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a86568-fb64-4f14-96a3-a0d4a6ac04a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Spinach salad with quinoa, avocado and pumpkin seeds</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb9e00-84da-47a1-bbbc-d147a46f8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start your dinner with a salad containing these ingredients, which
        are rich sources of magnesium, a mineral needed for normal sleep.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff0a1a-fb8c-4b49-8384-2f9462967b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magnesium regulates the neurotransmitter melatonin, and helps to
        keep our sleep cycles in check," Farrell Allen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d5f6c-6ce5-41ef-adc9-7cec06f75d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:24.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnesium also works by increasing the neurotransmitter GABA, or
        gamma-aminobutyric acid, in the brain, which slows down your thinking and
        helps you fall asleep. In fact, not having adequate levels of the mineral
        can contribute to insomnia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e68db-295e-44eb-a23a-9078bcca0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have pumpkin seeds, sunflower seeds and almonds are
        other good sources of magnesium, Farrell Allen explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d6383-163e-45f9-959d-dc1e936e5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:25.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a bonus hit of flavor, add a sprinkle of toasted pine nuts as
        well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda206c-0549-443c-90eb-b7defecf8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:25.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Bananas with peanut butter</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcfa87-ebbf-40ae-9a6d-5770ae05cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This combination is not only magnesium-rich, it will also help to
        blunt spikes in blood sugar and can be particularly helpful for those with
        diabetes, Sheth explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35674f32-1d35-4b76-a05a-be2e7a1a23c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Protein-rich foods for dinner</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e3b1e-a8fb-4b64-83aa-2eed75e03d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider fish, eggs and cheese at dinnertime, as they contain the
        amino acid L-ornithine, Sheth explained. According to one small study, this
        amino acid can potentially relieve stress and improve sleep quality when it
        comes to fatigue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7b9de-d6db-4dc0-bfb7-6cecc2b7d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:40:47.669+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:10:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Herbal tea</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50f91c-78ae-44e1-9dcd-6f6121c51d1b'
