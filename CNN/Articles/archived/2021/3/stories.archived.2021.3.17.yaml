  'Broadway-community-reunion-pandemic':
    'author': 'Heather Law and Artemis Moshtaghian, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-17T07:48:33.905+08:00
    'imagesource': 'jcr:0864e43b-74ee-45bf-99ca-24ec5f5e03fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20645589-a6d7-4e82-943c-60e76a265bad'
    'lead': 'Exactly one year after Broadway went dark due to the pandemic, members
      of the theater community reunited for a live, pop-up performance in Times Square.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T07:54:17.286+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:11:54.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:00.974+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theater community reunites for pop-up show in Times Square exactly one
      year after Broadway went dark due to pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953c5d4-a9da-4a61-9179-4c524cf50fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Exactly one year after Broadway went dark
        due to the pandemic, members of the theater community reunited for a live,
        pop-up performance in Times Square.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba76dcaa-74f8-46f3-be3c-791911e7bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:55.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Will Be Back," which took place on Friday, aimed to support
        the arts and shine a spotlight on the millions of people that work in the
        Broadway industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01ae28-4f53-4df7-8872-013b2f932996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We contribute $19 billion to the New York state economy alone,
        and we haven''t been given any funding," Holly-Anne Devlin, director and producer
        of "We Will Be Back," told CNN. "This is really to show people that we''re
        here and we need support, and we have love for our city."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4045193-c93f-467c-969c-84b8abcb81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 41 Broadway theaters have been closed since March 12, 2020.
        While Broadway has gone dark before such as after the 9/11 terrorist attacks
        or due to strikes, the suspension of shows due to the Covid-19 pandemic has
        been the longest shutdown in its history, costing countless jobs and millions
        of dollars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81961dc4-e0b2-4e81-a46f-ee588255e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of sponsors, including Broadway Cares/Equity Fights
        AIDS, Kaleidoscope Entertainment, NYCNext and the Times Square Alliance, Devlin
        said she and Executive Producer Blake Ross raised $32,500, which went toward
        paying arts workers who contributed to the event, including the performers,
        musicians, front of house workers and costume industry coalition workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef5763-01a7-4ea0-968f-b4ce183f1323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money raised also helped pay for pre-production preparations,
        including studio time to pre-record music, design work for the billboards
        in Times Square and purchase PPE for all performers, Devlin said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ea41f-819b-44a6-bf0d-f1a853c554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various donations also helped the production come to life. For example,
        Devlin said American fashion designer Christian Siriano donated 125 custom
        made masks designed specifically for the pop-up show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc325d3d-2a7c-4612-9232-37c2725f0f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devlin said she spent seven to eight weeks preparing for the production,
        and performers had approximately one to two weeks to get ready.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67e5cbc-e0c9-4968-b58f-6eea79a48346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event consisted of four musical numbers and featured appearances
        from numerous Broadway stars, including André De Shields, Chita Rivera, BD
        Wong and Matthew Broderick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e607b19-d951-4a95-8f24-13970e3f5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:11:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re up against this hidden virus, and to be able to actually
        sing out loud and see the joy that it brings to people again after so long
        ... this reunion of sorts and this celebration of what is to come is something
        that will stick with the rest of my life," Tony Award nominee Charl Brown,
        who sang the opening number for Friday''s performance, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8526d-4eeb-4f54-8b70-645772bf727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said the performance''s location was also significant, calling
        Times Square "the place of dreams, the place where every young kid who dreams
        of being on Broadway thinks of."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d77586-271e-4834-9c90-6fb7bc0fe378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York will very soon be a safe place to come back to and enjoy
        the arts and entertainment," Brown said. "And we can''t do it without people
        coming here to see us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172f6a7-40fe-4024-ad52-a36c985bca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadway will most likely not be opening again in theaters for several
        more months, Devlin said. However, performers plan to continue these pop-up
        shows to remind the public that the end is near, and they will be back soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf83014-ba8c-40f8-8c97-8a00132bc49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:54:17.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T14:12:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/15/entertainment/pop-up-broadway-show-times-square/index.html#:~:text=(CNN)%20Exactly%20one%20year%20after,work%20in%20the%20Broadway%20industry."
        target="_blank">Theater community reunites for pop-up show in Times Square
        exactly one year after Broadway went dark due to pandemic</a></em></p>'
  'AstraZeneca-European-countries':
    'author': 'Rob Picheta, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T08:29:13.329+08:00
    'imagesource': 'jcr:b246b966-2cc6-40ca-acb4-7234a43aca4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7000e2c9-0e8a-4c15-bc78-e69833e30804'
    'lead': 'Within the space of a few days, the rollout of the Oxford-AstraZeneca
      Covid-19 vaccine has ground to a standstill in virtually all of western Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T08:32:11.393+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T14:10:41.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:02.863+08:00
