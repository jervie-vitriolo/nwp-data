    'title': 'PH logs 4,387 new infections as active cases surpass 61,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2903cd6-de2d-40a0-83df-8497725db3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:18:09.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong>&nbsp;The
        country recorded 4,387 new COVID-19 infections on Wednesday, lifting the total
        number to 635,698, the Department of Health''s case bulletin stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6901a-3774-4631-9736-003b6b51199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:18:09.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 61,733 are active cases or those who are currently
        ill, equivalent to 9.7% of the tally. It is the highest active case count
        after Sept. 26 last year when there were over 63,000 sick patients. At least
        93% of the active cases have mild symptoms, 3.8% have no symptoms, 1.2% are
        in critical condition, 1.3% are severe cases and 0.68% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856b593-f5d8-40a4-9ed9-003e2c56b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:18:09.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:37.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported a positivity rate of 14.1% based on data as
        of 12 nn of March 16 —&nbsp;an increase by 2% compared to the previous day''s
        rate of 12.1%. Out of 37,608 tested individuals, there were 5,231 that tested
        positive. It is the highest positivity rate in eight months given that it
        was in July when the country last recorded a rate of 14%. The department is
        expected to update the figure when it receives data from six testing laboratories
        that have yet to submit their reports.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c0180-2f73-4af8-b5d0-21ab79080710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:56:10.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rate is the percentage of positive individuals out of
        all people tested. A higher percentage suggests higher transmission and that
        there are likely more people with coronavirus in the community who haven’t
        been tested yet, according to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2c617-6c9a-4ff8-81e5-b620084a9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:56:10.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, the death toll also rose to 12,866 or 2.02% of
        the number of infections after 18 more people succumbed to the disease. Meanwhile,
        374 cases got better, raising the recovery count to 561,099 or 88.3% of the
        COVID-19 count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77414bbe-5b93-4fd5-a23a-6fc740106e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:18:09.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said five survivors were reclassified as deaths after validation
        and it removed nine duplicates, including six recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ef101-3cef-4a62-9b20-691566618301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:18:09.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:01:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs confirmed 36 more infected
        overseas Filipinos. The total number is 15,928 in 88 countries, with 3,756
        cases verified by the DOH, the DFA said. The recovery count jumped to 9,645
        after 80 patients got better. One person died, bringing the death toll to
        1,044. There are 5,239 still undergoing treatment, the department said.</p>'
  'GUIDE-bill-P10-billion-too-small-ailing-businesses':
    'author': 'Melissa Luz Lopez, CNN Philippines'
