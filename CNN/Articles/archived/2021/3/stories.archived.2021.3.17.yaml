    'template': '1'
    'title': 'Tiger Woods is recovering at home after car wreck'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9760f6-10fd-4a81-b72b-de5ee82949f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tiger Woods is recovering at home after
        several weeks in the hospital following his <a href="https://www.cnn.com/2021/02/24/us/tiger-woods-car-accident-what-we-know-intl-spt/index.html"
        target="_blank">February car crash</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5385f4a-6c67-4615-83e0-eb39c9f70b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy to report that I am back home and continuing my recovery,"
        Woods <a href="https://twitter.com/TigerWoods/status/1371973684156628992?s=20"
        target="_blank">tweeted on Tuesday</a>. "I am so grateful for the support
        and encouragement that I have received over the past few weeks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe81673-e42c-4b76-ab67-43febec58a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golf legend was driving February 23 in Rancho Palos Verdes,
        near Los Angeles, shortly after 7 a.m. PT when his Genesis SUV hit a "Welcome
        to Rolling Hills Estates" sign, crossed a center divider and traveled more
        than 150 feet across the shoulder of the road through shrubbery and uprooted
        tree before coming to a stop on the driver''s side, according to a <a href="https://www.cnn.com/2021/03/04/us/tiger-woods-no-recollection-driving/index.html#:~:text=(CNN)%20When%20Tiger%20Woods%20crashed,of%20the%20vehicle%27s%20black%20box"
        target="_blank">Los Angeles County affidavit</a>&nbsp;for a search warrant
        of the vehicle''s black box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c6ff7-8a12-4deb-956f-2d1c79ec8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sustained injuries and cuts to his face and multiple fractures
        and compound fractures to his right leg, the <a href="https://www.cnn.com/2021/03/04/us/tiger-woods-no-recollection-driving/index.html#:~:text=(CNN)%20When%20Tiger%20Woods%20crashed,of%20the%20vehicle%27s%20black%20box"
        target="_blank">affidavit said</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32accb-2cec-40d3-a13f-a2fde87195fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Woods was treated at Harbor-UCLA Medical Center in Torrance
        but was transferred to Cedars-Sinai Hospital in Los Angeles "for continuing
        orthopedic care and recovery," said Anish Mahajan, interim CEO/CMO of the
        Harbor-UCLA Medical Center <a href="https://www.cnn.com/2021/02/25/us/tiger-woods-car-accident-thursday-intl-spt/index.html"
        target="_blank">said at the time</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd006d9-d318-4062-b4c5-bc7fe1aa1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahajan said Woods'' right tibia and fibula, the two long bones
        directly under the knee, were fractured in more than two pieces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d552ee8-52dd-4469-939a-3b8f37088a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:08.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Tuesday social media post, Woods thanked the hospital staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a5cb28-c377-4d2c-8525-034efb0157e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the incredible surgeons, doctors, nurses and staff
        at Harbor-UCLA Medical Center and Cedars-Sinai Medical Center. You have all
        taken such great care of me and I cannot thank you enough," Woods wrote."I
        will be recovering at home and working on getting stronger every day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f87f9-3e29-4f82-9840-5b94d88fdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, who won 14 golf majors from 1997 through 2008, is known for
        overcoming adversary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8ce32-1491-434f-a0fc-ded5dfb0fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, a car crash outside his Florida home led to tawdry revelations
        about his rampant infidelity and the <a href="https://edition.cnn.com/2019/11/30/sport/tiger-woods-10-years-car-crash-scandal-fire-hydrant-spt-intl/index.html"
        target="_blank">collapse of his marriage</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813597a0-555c-432b-b711-8c12cbcc7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a break from the sport, he returned to golf. But he experienced
        a growing list of injuries, leading to four back operations, including spinal
        fusion surgery, as well as the "dark times" where the pain was so bad he couldn''t
        even get out of bed or play with his kids.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9911ce-e850-44ed-9f03-7f4b82bd2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:10.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his fans and fellow golf pros are rooting for him to prevail
        once more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95b6a6-e504-426f-aa44-69960724f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the most important thing is that he survived, fellow golfer
        and friend of Woods <a href="https://www.cnn.com/2021/02/26/us/tiger-woods-car-accident-friday-intl-spt/index.html"
        target="_blank">Rory McIlroy</a>&nbsp;said last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba548e-d04e-40d0-90a6-98a767e3884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not Superman ... He''s a human being at the end of the day.
        And he''s already been through so much," <a href="https://www.cnn.com/2021/02/26/us/tiger-woods-car-accident-friday-intl-spt/index.html"
        target="_blank">McIlroy said</a>. "At this stage I think everyone should just
        be grateful that he''s here, that he''s alive, that his kids haven''t lost
        their dad. That''s the most important thing. Golf is so far from the equation
        right now, it''s not even on the map at this point."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7ce348-df7a-4f23-98b2-8fe7be7d0887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:51:09.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/16/us/tiger-woods-home-after-wreck/index.html"
        target="_blank">Tiger Woods is recovering at home after car wreck</a>."</em></p>'
  'UK-Russia-China-nuclear':
    'author': 'Brad Lendon, CNN'
    'caption': 'Russia is Britain''s top security challenge, the UK will build more
      nuclear weapons and London will expand its presence in the high-tech realms
      of space and cyberspace, Prime Minister Boris Johnson announced Tuesday in a
      sweeping review of British military and foreign policy. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T13:51:13.225+08:00
    'imagesource': 'jcr:1007a646-137c-463f-9b8e-7a7d6fbfe85c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd94c8626-1813-4da0-b2a8-c4baa7b4d6e7'
    'lead': 'Russia is Britain''s top security challenge, the UK will build more nuclear
      weapons and London will expand its presence in the high-tech realms of space
      and cyberspace, Prime Minister Boris Johnson announced Tuesday in a sweeping
      review of British military and foreign policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T13:54:21.284+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:53:14.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:53:12.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-kingdom', 'Russia', 'China']
    'template': '1'
    'title': 'UK labels Russia top security threat, issues warning on China, and promises
      to build more nuclear warheads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef257440-9193-4315-a53c-7c2c1b1fc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia is Britain''s top security challenge,
        the UK will build more nuclear weapons and London will expand its presence
        in the high-tech realms of space and cyberspace, Prime Minister Boris Johnson
        announced Tuesday in a sweeping review of British military and foreign policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aff5b5-675a-4812-819c-8366e7a35761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accomplish its goals, the British government wants to increase
        defense spending by £24 billion ($33.3 billion) over the next four years,
        a large increase on the £42.2 billion it spent in 2019-2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75807002-3c09-4c90-95f3-bbc21950a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also pledged tens of billions of pounds in investment
        in other areas, including £15 billion for research and development for science
        and technology, more than £17 billion to fight climate change and promote
        biodiversity, and £13 billion in the fight against the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6019e-a074-4425-93bb-fc557f6acad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document reaffirms the UK''s defense and economic partnerships
        with the US as its most important in the world, and it makes a strong commitment
        to the NATO alliance but pledges to expand Britain''s role worldwide, recognizing
        a tilt toward the Indo-Pacifc in the coming decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a92ced-5851-46bc-a038-dd6d5b8bccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that region, it calls out challenges posed by China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d951210-c613-4f96-a132-6cfda5110f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s increasing power and international assertiveness is likely
        to be the most significant geopolitical factor of the 2020s," the review says,
        describing Beijing as "the biggest state-based threat to the UK''s economic
        security."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c6246-2991-42a0-a033-8a2e074ada05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in parliament after the release of the report, Johnson
        criticized China for its mass detention of Uyghur people in Xinjiang province
        and treatment of democracy advocates in Hong Kong, but said London must work
        with Beijing to solve global issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccbb95-e563-47a0-a5d2-be56328e07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question that China will pose a great challenge to
        an open society such as ours, but we also work with China where that is consistent
        with our values and interests including building a strong and positive economic
        relationship and in addressing climate change," Johnson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c2837-c393-4e37-86f7-3caa3d35fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 116-page report, titled "Global Britain in a Competitive Age,"
        reserves its most significant criticisms for Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bacbc-ef08-4329-881a-b964090ddb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia will remain the most acute direct threat to the UK," it
        says at one point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7178a44-2123-4cc9-b46e-8c8ec3f40feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is the most acute threat in the region and we will work
        with NATO Allies to ensure a united Western response, combining military,
        intelligence and diplomatic efforts," it says in another, pledging to work
        within the alliance to "deter nuclear, conventional and hybrid threats to
        our security, particularly from Russia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7acf39-046f-4142-8213-a5788b6ca22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its deterrence strategy, the UK will increase its number
        of nuclear warheads to 260, a substantial increase from a previously announced
        goal of 180.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3be368-79ab-4311-9baf-3ff768018390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Navy will keep four nuclear-powered ballistic missile
        submarines from which to launch those warheads, ensuring that at least one
        submarine is on duty at all times, the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0c9df-3833-41de-aa86-bc33bd7673e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine fleet will get new vessels beginning in the early
        2030s, when the first of the Dreadnaught class is delivered, replacing Vanguard-class
        subs which have been in service since the early 1990s, the report says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d3f13-2825-4087-803d-655bd92299e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also reaffirms Britain''s nuclear commitment to NATO,
        saying the force could be committed to defending its European allies as well
        as the UK itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d4079-803b-4ccb-be07-e89d9f789815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global Britain is not a reflection of old obligations, much less
        of as a glorious gesture, but a necessity for the safety and prosperity of
        the British people in the decades ahead. And I am determined that the UK will
        join our friends in ensuring that free societies flourish after the pandemic,
        sharing the risks and burdens of addressing the world''s toughest problems,"
        Johnson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3b736-40f7-40cc-a926-0703f60ce8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain will remain unswervingly committed to NATO and preserving
        peace and security in Europe, and from this secure basis we will seek out
        friends and partners wherever they are found, building a coalition of openness
        and innovation and engaging more deeply in the Indo-Pacific.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325c8c9-a49b-4aec-bcb1-23fa896234c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In going along with the "Global Britain" theme, more UK troops will
        be deployed overseas more often, the report says, highlighting the deployment
        later this year of the aircraft carrier HMS Queen Elizabeth strike group to
        the Mediterranean, Indian Ocean and the waters of the Asia-Pacific.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b981a2-8ed5-429e-bde8-5f793973587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier strike group''s deployment on a 20,000-mile voyage,
        and the exercises it wiil hold with allies and partners along the way, shows
        the UK''s commitment to freedom of the seas, Johnson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfba643-30c2-47d7-ae07-e3d04e4576c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain will also revamp its overseas military installations in
        places like Singapore, Oman, Kenya and Gibraltar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458813d4-945c-489e-a0bd-2b43f8c3cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also promises an expanded commitment to UK operations
        in outer space. The British military will form a Space Command, "ensuring
        that the armed forces have cutting-edge capabilities to advance UK interests
        on Earth and in space" by this summer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b3d02-ed73-4831-ae07-f76995edd723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By next year, Britain plans to have the ability to launch commercial
        satellites into space from Scotland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95f1dc-2813-4111-9eb3-43a779b4cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the cyber realm, the report says the UK is the world''s third
        strongest cyber power. It will try to harness that power in a new National
        Cyber Force which will be integrated with counterterrorism and military forces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a7667-195c-48fa-899a-b922b52ccd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:26.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By strengthening our armed forces we will extend British influence
        while simultaneously creating jobs around the United Kingdom, reinforcing
        the union and maximizing our advantage in science and technology," Johnson
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f1d3a-622c-4926-985e-12ee8684e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:26.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the extra investment and new capabilities of the integrated
        review I believe the UK can thrive in an ever more competitive world and fulfill
        our historic mission as a force for the good," the Prime Minister concluded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921d80a-2e61-44a3-a4b3-cfefeb82d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition pounced on what it said were holes in the document,
        including no mention of possible cuts to British armed forces that have appeared
        in media reports in recent days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e87e07-ab48-428b-bb18-ff637efa64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This review has been built on foundations that have been weakened
        over the last decade," said Labour leader Kier Starmer. "Our armed forces,
        our numbers have been cut by 45,000 and there is still a black hole of 17
        million in the defense equipment plan."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d36898-09d8-4363-b0ae-cf5da04f362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister can''t avoid the question that everyone in our
        armed forces and their families will be asking today: will their be further
        cuts to the strength of our army and our armed forces?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74753b-3184-444a-8020-da5d390b8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document''s tough lines on Russia and China belie recent government
        actions concerning those countries, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a470b-5d07-4753-9e20-a835d7608560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighteen months ago the Russia review concluded that the threat
        was urgent and immediate. So why have none of its recommendations been implemented?"
        Starmer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc447f0-603d-419c-81c5-7ffb96c950e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And concerning China, he said the new toughness was a decade too
        late.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e19bdd-949f-4599-aa6d-3d50644b148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservative governments have spent 10 years turning a blind eye
        to human rights abuses whilst inviting China to help build our infrastructure.
        Now that basic inconsistency is catching up with them," Starmer said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbca28c-f2be-4c48-8abb-ef0328dd4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christopher Johnson contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb6b28-9cfb-4e6d-a24c-686954a5210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:54:21.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:53:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/16/europe/uk-security-defense-review-intl-hnk-gbr/index.html"
        href="https://edition.cnn.com/2021/03/16/europe/uk-security-defense-review-intl-hnk-gbr/index.html">UK
        labels Russia top security threat, issues warning on China, and promises to
        build more nuclear warheads</a>"</em></p>'
  'US-Hong-Kong-China-sanctions':
    'author': 'James Griffiths, CNN'
    'caption': 'Washington has sanctioned 24 Chinese and Hong Kong officials over
      Beijing''s ongoing crackdown on the city, ahead of US Secretary of State Antony
      Blinken''s meeting with top Chinese diplomats in Alaska later this week. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T13:54:28.328+08:00
    'imagesource': 'jcr:6666b1bf-dfd9-47ff-9a31-cb8133f1bf28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89196c67-9129-4f3b-a923-be3f44820a0a'
    'lead': 'Washington has sanctioned 24 Chinese and Hong Kong officials over Beijing''s
      ongoing crackdown on the city, ahead of US Secretary of State Antony Blinken''s
      meeting with top Chinese diplomats in Alaska later this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T13:58:30.553+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T14:06:27.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:10.599+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'Hong-Kong']
    'template': '1'
    'title': 'US sanctions 24 Hong Kong and Chinese officials ahead of Blinken meeting
      with Beijing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c2f0c-30dc-4546-a9b0-c5cc3d758886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Washington has sanctioned 24 Chinese and
        Hong Kong officials over Beijing''s ongoing crackdown on the city, ahead of
        US Secretary of State Antony Blinken''s meeting with top Chinese diplomats
        in Alaska later this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43cf21-5733-42e3-b70c-63abb605f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions were introduced under the Hong Kong Autonomy Act (HKAA),
        which was passed by the United States last year in response to the imposition
        by Beijing of a new national security law in Hong Kong that bans secession,
        subversion and collusion with foreign forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efa70d-10a3-4ede-83b5-01cef72f7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:28.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those sanctioned are Wang Chen, a member of the 25-person
        Politburo, one of China''s top decision-making bodies, and Tam Yiu-chung,
        the only Hong Konger on the committee that drafted the national security law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e454c9-8732-4977-9e8e-eb60491008e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many figures on the list released by the State Department Wednesday
        had previously been barred by the Trump administration from traveling to the
        US, along with their family members. Designation under the HKAA brings with
        it financial sanctions, which can include restrictions on banking, loans from
        US financial institutions, buying property or dealing with US entities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccda27c-b55b-42cd-b186-7c0483fc6fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s leader Carrie Lam, who was previously sanctioned under
        the HKAA, has said the move effectively cut her out of the global banking
        system, forcing her to stockpile cash because banks will not do business with
        her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de2faa-cf66-4aa9-a500-1df5825f32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election law</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5ca12-570f-453f-95df-9a5d1a75c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Blinken said the move was in response to new restrictions
        introduced by Beijing on democracy in Hong Kong, which will further restrict
        the right of people in the city to stand for election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b7c9f-39c5-4e31-8f81-32ef3783b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the new sanctions underscore "our deep concern with
        the National People''s Congress March 11 decision to unilaterally undermine
        Hong Kong''s electoral system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a1402-eac2-44aa-8800-0b75dcd71004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctioned include multiple senior members of the NPC, China''s
        rubber stamp parliament, and law enforcement officials in Hong Kong. A number
        of top police commanders were also sanctioned previously.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d8b58-706b-4b1c-aed9-96c5284d894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action further undermines the high degree of autonomy promised
        to people in Hong Kong and denies Hong Kongers a voice in their own governance,
        a move that the United Kingdom has declared to be a breach of the Sino-British
        Joint Declaration," Blinken said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509ad2a-0cdf-4cfb-8eba-f91ce9009c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A stable, prosperous Hong Kong that respects human rights, freedoms,
        and political pluralism serves the interests of Hong Kong, mainland China,
        and the broader international community. The United States stands united with
        our allies and partners in speaking out for the rights and freedoms of people
        in Hong Kong, and we will respond when the PRC fails to meet its obligations,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd613bba-46e6-45a4-bc4d-0192b393c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s sanctions come as Hong Kong''s legislature is due to
        consider a new bill laying out a "patriotism" test for those standing for
        election, which is expected to limit most members of the traditional opposition.
        The bill is guaranteed to pass, as the legislature currently has no opposition
        members, since pro-democracy lawmakers resigned en masse in protest at the
        expulsion of several of their colleagues last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7f84f-2118-4d48-a94d-fbb83c0c013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by Washington comes after Blinken expressed concern during
        a meeting with his counterparts in Tokyo over China''s use of "coercion and
        aggression to systemically erode autonomy in Hong Kong, undercut democracy
        in Taiwan, abuse human rights in Xinjiang and Tibet, and assert maritime claims
        in the South China Sea that violate international law."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e439a0-9349-403d-a997-1ceccfdcc55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to those comments, Chinese foreign ministry spokesman
        Zhao Lijian said on Tuesday the exchanges between the US and Japan should
        help increase mutual understanding and trust among countries in the region
        and "not target or undermine the interests of any third party."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8993c4-f971-4a16-b4df-178c636c4416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions could draw a far more forceful response from Beijing,
        which has been seeking a tentative rapprochement with US President Joe Biden''s
        administration, albeit one largely on China''s terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e98673-201f-42c1-b740-b6d7268d3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major step toward improving relations was due to take place in
        Alaska on Thursday, when Blinken and national security adviser Jake Sullivan
        meet with China''s top two diplomats, Yang Jiechi and Wang Yi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583d297-99fa-4e04-a4f3-cc8228224bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has yet to respond to the new sanctions, but there was immediate
        speculation among observers that this aggressive move by Washington ahead
        of the meeting could result in its cancellation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad27e5-ff59-4cb1-b3c7-e773d5a1277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Zhao, the Chinese foreign ministry spokesman, urged the
        US to "abandon the Cold War and zero-sum mentality, respect China''s sovereignty,
        security and development interests," and to "stop interfering in China''s
        internal affairs," language which is usually used to refer to Washington pressuring
        Beijing over Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be049a8c-5665-4427-b6f2-51eb2240ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:58:30.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T14:06:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/17/asia/us-hong-kong-china-sanctions-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/17/asia/us-hong-kong-china-sanctions-intl-hnk/index.html">US
        sanctions 24 Hong Kong and Chinese officials ahead of Blinken meeting with
        Beijing</a>"</em></p>'
  'Sinovac-for-senior-citizens':
