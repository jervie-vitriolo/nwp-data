      'mgnl:lastActivated': 2023-01-25T14:05:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        Israeli government said it has vaccinated more than 30,000 Filipinos as part
        of its massive COVID-19 inoculation drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5664c-dc9a-47a7-b534-80f788e68c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:48:46.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:05:30.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Embassy of Israel in the Philippines
        said free shots of the Pfizer vaccine have been given to around 30,000 Filipino
        caregivers, 400 agriculture students, and the staff of the Philippine Embassy
        in Tel Aviv. These include even those with expired working permits, the Israeli
        embassy said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d305fbc-5d51-4eb6-855e-39db2f8a8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:48:46.603+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:05:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Israel is thankful for the Filipino caregivers for helping the
        elderly and the disabled Israeli citizens during the COVID-19 outbreak,” Israeli
        Ambassador to the Philippines Rafael Harpaz said, noting that Filipino caregivers
        have full access to the country’s medical services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
