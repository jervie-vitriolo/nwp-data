      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who follow our former President are very committed to
        President Trump, and I think his leadership still matters a great deal, and
        I think we have to do a better job reaching the minority underserved communities
        that have been so disproportionately affected."</p>'
    '21':
