      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c51f1e-5300-4c45-9e58-ee37414b47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are European countries suspending the vaccine, then?</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5cecdd-51ca-473d-9811-2ecea2b5e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries that have suspended the vaccine have said the moves
        are precautionary. And while experts are surprised at the step, they note
        that it is not uncommon for medicines and vaccines to be reviewed once they''re
        in use.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f95945-a85a-443c-9f0f-7ab3f90bd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af73872-86e2-4fdb-9a37-5c26f4ee8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the normal process. This would be happening normally,
        it''s just that no-one would really know about it because we wouldn''t be
        in the middle of a pandemic," Gibbins said of the reviews into the vaccine''s
        safety.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83d45e-29d8-4e58-ac60-15ce1ab96db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57bb9a-6062-4ddb-9cbf-c53d935b2d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:42.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries will wait to hear guidance from the EMA, but many
        have expressed desire to continue the rollout soon.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4df3d9-ec1c-406b-9255-94d4c65b0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91115d40-df8a-4076-9ba6-2d483e7c08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Prime Minister Micheál Martin told CNN he would like the questions
        around the AstraZeneca vaccination to be brought to a conclusion by the end
        of this week and he believed the country could "catch up fairly quickly in
        respect to those vaccinations that have had to be postponed."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a0bbb3-3637-45c2-9222-09c358ba2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379df1ee-e881-4927-9f6c-219a6300164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And French Health Minister Olivier Véran tried to reassure people
        who have received the shot in the past, stressing they "are not in danger."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eb98e-8764-4333-b7f6-a52ecb398274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bac37-8ca6-432e-8340-4182233dff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could the concerns cause vaccine hesitancy?</h2>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb97e5-ae22-4d09-8d01-c5af64b7a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts generally expect European countries to be rolling out AstraZeneca
        vaccines again soon, but the longer term impact of the episode is causing
        worry.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd9c1d-5d70-4a04-9e5f-0d36be52a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c6eeb-9563-41b7-8cef-dc6e4513448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned about vaccine hesitancy around Europe," Head said,
        calling earlier comments made by French Prime Minister Emmanuel Macron about
        the AstraZeneca shot''s efficacy in older people "unhelpful," and stressing
        that the latest blood clot fears could compound the problem.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b314975-3842-45d1-b3fb-182d4b4e58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.402+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:48.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d5269-9f51-4543-83f6-062f0a2f6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A scare like this has the potential to increase vaccine hesitancy,"
        he said. Skepticism towards Covid-19 vaccines is particularly high in France
        and has been towards other vaccines in recent years, studies have shown.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3bfb30-0e1b-4e8f-b210-c624b94583ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c85f9-f381-4072-a88e-c97e15881c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even concerns about one specific shot could slow down the world''s
        route out of the pandemic. "What we don''t want is people to say, I''m going
        to wait for another vaccine," Head said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173056c1-ba9a-4fdf-a256-3b048dd63aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586e428-8c5b-4f75-aacd-1f1fc3bad738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T08:32:11.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:11:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not enough people will be protected, it will hinder the rollout,
        and there''ll be more cases of Covid-19 than there need to be."</p>'
