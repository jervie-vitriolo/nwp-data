      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA wants the MAV bumped up to 404,000 metric tons from the current
        54,000 MT. For the first 90 days, the department wants a 5% tariff on imports
        falling within the quota and 15% for those outside the MA -- less than the
        30% and 40% rates imposed at present, respectively.</p>'
