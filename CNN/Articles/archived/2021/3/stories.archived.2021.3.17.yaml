      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aeronautics Board also imposed a cap of 1,500 inbound
        passengers from international flights daily starting March 18 due to rising
        COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed5dfb-aa9e-4ebe-8257-7027e485b7fb'
