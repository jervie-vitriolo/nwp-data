    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882a7971-a71e-4262-bffa-4e1898c5253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wrestler turned gamer</strong><br>"Senyorito" Jake De Leon,
        28, pro-Wrestler/streamer</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18338235-95f3-44a5-a43f-2fe4136d8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic lockdown happened, I was a professional wrestler
        for PWR which used to have live monthly shows. Since the pandemic, all entertainment-based
        event gatherings were stopped including professional wrestling and I haven’t
        performed since February 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12701f3d-ec46-4102-8e8b-b4f1c8727768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to entertain and stay relevant to professional wrestling
        fans in the absence of shows, my tag team partner Ken Warren and I decided
        to put on these Instagram&nbsp;Live shows where we invited different wrestlers
        and entertainers from around the world who were also forced to stop their
        live shows. We decided to interview them in a series we called <a href="https://youtube.com/watch?v=_OGnLDx0w8E&amp;list=PLLbnxDSa9vNyc0wQblbqx72VmyF6OTnm_"
        target="_blank">#PWOGLive</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c5550f-6480-4caf-a8c4-40b8a53d013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ran that for around half a year and during that time, I fell
        into the rabbithole of watching "Among Us" YouTube videos of personalities
        like Disguised Toast, Valkyrae, Pokimane, etc. Then I learned that they actually
        streamed these games live and a whole lot more. After Ken and I ended #PWOGLive,
        we decided to do our own thing and with that I just naturally gravitated towards
        <a href="http://twitch.tv/senyoritojdl" target="_blank">streaming video games</a>
        as a way to keep on entertaining people, staying relevant, and connecting
        with others basically.</p>'
    '5':
      'image': 'jcr:bef66d3f-2229-452f-bbb5-34cacb7af46c'
      'imageCaption': '"Since the pandemic, all entertainment-based event gatherings
        were stopped including professional wrestling and I haven’t performed since
        February 2020." Photo courtesy of JAKE DE LEON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c49d0-a72e-4bd4-acec-cd3545e2a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:46:09.513+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9f91f-0afd-4194-b4b4-6107441e42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I enjoy playing video games, talking, entertaining, and connecting
        with the people that do. I’ve always felt that during the lockdown, streaming
        videos games or streaming anything basically has become the equivalent of
        going over to a friend’s house and just hanging out and watching them do whatever.
        As the streamer, I’m the friend with the house that people go to and just
        chill out and watch whatever it is that I’m doing.</p>'
    '12':
      'image': 'jcr:7d88f279-6ac2-443f-a1b9-bb1f0916fdb0'
      'imageCaption': '"Nakain na ako ng sistema kinalaunan. I binged ''Dark Blue
        Kiss,'' ''Theory of Love,'' ''Until We Meet Again,'' ''TharnType,'' ''Come
        To Me,'' ''SOTUS'' right after ''2gether.''" Screencaps from GMMTV YOUTUBE/THARNTYPE
        THE SERIES YOUTUBE"'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb0a62-a9ef-4add-866a-6a968621e042'
      'mgnl:activationStatus': true
