      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry has spoken to his brother,
        William, and his father, Charles, since Oprah Winfrey''s interview with the
        Sussexes aired, but those conversations have been "unproductive," Gayle King,
        a friend of the couple and co-host of CBS show "This Morning," said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aaf37a-ff70-4c91-add9-b32a164231fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384df345-efce-43ea-b2db-85392c565a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said she called Harry and Meghan, Duchess of Sussex over the
        weekend "to see how they were feeling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eeac7-cfa6-4879-ab4b-9d1163ae7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206f8d6-3c7b-4b54-ac70-cd2abcb51871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry has talked to his brother and he has talked to his father
        too. The word I was given was those conversations were not productive. But
        they are glad that they have at least started a conversation," King said on
        Tuesday''s edition of "This Morning."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040c64d-3b28-42b5-8aba-8c0bc3affa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the couple''s interview with Winfrey, Harry said his relationship
        with both men had virtually broken down -- admitting he was rarely speaking
        to William and that Charles, his father and the heir to the British throne,
        had stopped taking his calls at one point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fec3e-2344-4de1-9c31-2889ec120759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f24eda4-2c53-4774-883b-253a727992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King also suggested that the pair were disappointed by Buckingham
        Palace''s response to their interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b83ee5-4c07-469b-9cfd-b2ee4850fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3df24-449a-4296-a258-0490da66218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what is still upsetting to them is that the palace keeps
        saying they want to work it out privately... but yet they believe (that) false
        stories are coming out that are very disparaging against Meghan still," she
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46311842-3b4f-493b-a92e-f7a0b4438b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543c9d3-852c-409d-bf75-f843f108f1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace said last week that Meghan''s comments were "concerning,"
        particularly her claim that a senior royal asked about her unborn baby''s
        skin tone, but that they would be "addressed by the family privately."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e913be-c12a-4e71-84cd-b367d4ebca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562268c-9e34-42bb-80d4-68022958bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in the royal family has talked to Meghan yet at this particular
        time and I think it''s frustrating for them to see that it''s a racial conversation
        about the royal family when all they wanted all along was for the royals to
        intervene and tell the press to stop with the unfair, inaccurate false stories
        that definitely have a racial slant," King added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9bc83-3731-40f2-a7d5-02ec19c05ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65bbdec-daa7-4c8f-b70e-788fdcb06b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presenter also said that both Harry and Meghan want to "move
        forward" and see "healing in this family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13314a-0fc8-4698-8e28-95f707b19439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91303e-14ca-4340-9ff9-36a36cc46607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s interview has sent Buckingham Palace into a
        tailspin and triggered a nationwide debate on the royals, race and the role
        of the media in perpetuating xenophobia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc70cfd-a526-413c-8b28-eba3713bbdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff55a4-b5c4-4405-b0fe-084637c8d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the only public comments from a senior royal regarding the
        interview have come from William.</p>'
    '20':
