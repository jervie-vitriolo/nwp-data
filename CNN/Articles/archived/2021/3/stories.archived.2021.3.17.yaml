      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Animal Crossing” (AC) was one of the main reasons I got a Switch.
        The first few months were really exciting, everyone was into it. We had dedicated
        group chats for “AC.” We’d visit friends’ islands almost everyday to buy from
        their stores, water flowers, or get DIYs from their villagers. Airport gets
        crazy traffic when you get good turnip prices. I was grinding for tarantulas
        every single night. I bred blue roses in less than a month and terraformed
        my island according to a spreadsheet. I counted every single block on my island,
        mapped it out on Numbers and made a blueprint. I don’t time travel, so it
        took me about two weeks to move all the buildings and finish my island.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836c390-5da8-42ff-80d6-e7e790d72263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would also host parties on my island. I have an area for different
        games like spin the wheel, musical chairs, maze race and scavenger hunt. My
        boyfriend and I also didn’t see each other for the entire ECQ so we would
        have “AC” dates: Hang out at each other’s island, check what’s new, give each
        other gifts. For New Year’s, we weren’t together so we had an “AC” date too.</p>'
    '116':
      'image': 'jcr:e0b25683-f6f1-41bb-b8be-a8e5bc59cf79'
      'imageCaption': '"When I hear that 3 a.m. music, I know it’s getting out of
        hand." Photo courtesy of ABBEY MANLICLIC'
