      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to earlier announcements of these results in February,
        AstraZeneca said it still believed its vaccine may protect against severe
        disease and hospitalization caused by the variant. However, this study of
        predominantly young, healthy people was unable to evaluate whether the vaccine
        would be effective to those ends.</p>'
