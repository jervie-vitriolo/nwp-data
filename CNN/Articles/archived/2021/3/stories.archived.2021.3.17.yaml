      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ab9fd-cd68-42c3-a360-011cb1138f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also no disparities between the allocations of the scheme''s
        current licensees and those given before the incumbent department''s term,
        it added.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b135a96-48a0-45b5-884b-8a055d6980a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d83dfe-80c4-45ee-8528-70f99de7cec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have called for the declaration of a national state of
        emergency due to the spread of ASF, which has gravely affected the country''s
        pork supply. The DA earlier said it will submit a recommendation to Malacanang
        taking into account the Senate''s suggested measures.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d52c7c-2971-40fc-b5ef-52bd02927309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d0c36d-c342-4979-8b83-e42a6eabd266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/12/da-recommendation-asf-state-of-emergency-decreasing-cases.html"><strong>READ:
        DA to submit reco on declaring ASF state of emergency, observes declining
        incidents since October</strong></a></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7fe606-b98f-43b6-8ba9-c44f840f22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said during his Tuesday briefing
        that this recommendation will include a ₱1 billion contingency fund for the
        indemnification and hog repopulation for ASF-affected farmers, along with
        authority to refocus and realign the agency''s current budget to address ASF
        concerns.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f3b047-ac38-48c4-97da-ba03815898fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.211+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:08:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it will also cover instruction from the Interior Department
        to local governments on allocating specific funds from their current budgets
        for ASF-related activities and strengthening the participation, coordination
        and commitment of agencies in fighting the hog disease.</p>'
  'joe-biden-migrants-immigration':
    'author': 'Maegan Vazquez and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T13:30:56.165+08:00
    'imagesource': 'jcr:3423d7ba-3150-47d7-9ae7-62e1f8c8730e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8367b422-c6ae-460e-858b-b476df14c31c'
    'lead': 'President Joe Biden discouraged would-be migrants from coming to the
      United States as his administration scrambles to respond to a surge of unaccompanied
      migrant children coming into the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T13:36:23.226+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:07:33.309+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:08.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'immigration', 'migrants']
    'template': '1'
    'title': 'Biden tells migrants not to come to US: ''Don''t leave your town'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8c85d-2eaa-4956-b193-53a052afa769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;discouraged would-be migrants
        from coming to the United States as his administration scrambles to respond
        to a surge of unaccompanied migrant children <a href="http://www.cnn.com/2021/03/16/politics/joe-biden-immigration-border/index.html"
        target="_blank">coming into the US</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c35cf-524d-4f32-b6a5-ab16c0c61dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say quite clearly: Don''t come," Biden told ABC in an interview
        aired on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efe4dd-c89d-4d31-bc30-b11e09a7523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued: "We''re in the process of getting set up,
        don''t leave your town or city or community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0b447-43c7-45b8-91f8-5b6eaa9b3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a major spike in the number of migrant children in
        US custody. <a href="http://www.cnn.com/2021/03/14/politics/unaccompanied-migrant-children-cbp/index.html"
        target="_blank">More than 4,000 migrant children</a>&nbsp;are in Border Patrol
        custody, stretching federal resources for shelter space thin. Homeland Security
        Secretary Alejandro Mayorkas said in a statement on Tuesday that "we are on
        pace to encounter more individuals on the southwest border than we have in
        the last 20 years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de26c48-b116-414f-a401-1938188a62c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those migrants have headed toward the US believe that Biden''s
        administration will be more welcoming than his predecessor''s more hardline
        posture. The President tried to downplay that perception during the interview,
        telling ABC''s George Stephanopoulos "they''re not" coming because they think
        his administration will allow them to stay in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929e6b0-f03c-4d0c-bf96-262010b734dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told reporters earlier on Tuesday that he currently has no
        plans to visit the southern border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdc342-6b54-401e-987e-d6a7cde370a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not at the moment," Biden told reporters on the south lawn of the
        White House when he was asked whether he had any plans to visit the border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19271009-a33c-4b56-a04d-2456cf19b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential visits have the power to draw international attention
        to emergencies and emerging issues. But even as the federal government says
        it is preparing to encounter more individuals on the southwest border than
        the country has seen in the last two decades, Biden and White House officials
        say a visit is not planned and repeatedly refused to call what''s happening
        on the border a crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a92ab-d4ce-48f6-bcb9-947ee44d65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a gaggle aboard Air Force One on Tuesday following Biden''s
        comments, White House press secretary Jen Psaki was asked by CNN''s Kevin
        Liptak why the President has delayed raising refugee caps, following the news
        that hundreds of refugees approved to come into the US have been <a href="https://www.cnn.com/2021/03/01/politics/refugee-flights-biden-delay/index.html"
        target="_blank">taken off flights</a>&nbsp;and told to wait for Biden''s sign
        off. Psaki said Biden has delayed raising the current cap on refugees because
        "we want to do it in an effective manner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfb726-7578-41c4-8022-3096bbb9842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when asked whether Biden was worried that letting more refugees
        in now would signal to people in Central America that the US is open to more
        immigration, Psaki reiterated the sentiment that the administration wants
        its actions to be effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98410b-2674-41d7-9782-3b1844b2852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t make a direct connection. I would say it''s just something
        where we want to make sure that our system is prepared for to manage the process
        effectively and smoothly," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce8f7a-9e03-4339-9fbc-0e09cc695c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki had said during Monday''s briefing at the White House that
        there were no plans for a presidential border trip, even as Biden and Vice
        President Kamala Harris have begun a national tour to promote the $1.9 trillion
        Covid-19 relief law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881a99f-ac37-443e-9655-4adfcbc2e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, she also referred to the situation on the US-Mexico
        border as a "big problem," but still declined to call it a "crisis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99835581-900f-45da-b6d5-8731a359c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say that his focus is on developing solutions, pushing
        his team, encouraging his team, to develop solutions that will expedite processing
        at the border, that will open more facilities that will ensure kids are treated
        with humanity and also treated safely," Psaki had said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d4e0f-fbed-40d1-b31c-607538e47697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "And that''s his focus, and so that''s where he''s putting
        his efforts on immigration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a03f5-4ee3-43b9-af3c-bfc3eb5e4475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s lack of travel plans to the border comes as his administration
        faces increasing pressure over his strategy on the US-Mexico border and his
        administration''s attempts to address the growing number of migrants crossing
        into the US there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff0fbb-6640-4bbd-95df-a09389ef8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Mayorkas directed the Federal Emergency Management
        Agency to help with receiving, sheltering and transferring children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b7df6-78f1-4c99-9f91-c53fcb2adbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, he told ABC''s George Stephanopoulos that the Biden
        administration is building capacity to address the needs of children arriving
        at the US-Mexico border alone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f8ce3-4d0f-4642-9b01-19bc30885be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are doing is addressing young children who come to the
        border to make claims under the humanitarian laws that our country has established
        years and years ago. And we are building the capacity to address the needs
        of those children when they arrive, but we are also, and critically, sending
        an important message that now is not the time to come to the border," Mayorkas
        said on ABC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5a0eb-7aea-4c38-8cb0-2b82e5390dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the spike in migrants is likely the result of several factors,
        including the Biden administration''s perceived relaxing of border enforcement,
        Republicans are specifically blaming Biden''s policies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ca978-b300-4c3d-8af9-9082f1e857f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, House Minority Leader Kevin McCarthy of California
        <a href="http://www.cnn.com/2021/03/16/politics/republicans-ad-campaign-biden-border-crisis-immigration/index.html"
        target="_blank">called</a>&nbsp;the recent surge in migrants a "Biden border
        crisis."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc9503-60ca-4c22-a742-35ff41b56e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis is created by the presidential policies of this new
        administration. There''s no other way to claim it than a Biden border crisis,"
        McCarthy said during a trip to a Border Patrol processing center in El Paso,
        Texas, with 12 other Republicans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc1167-b149-4ae4-a5bf-79daedee5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also facing pressure from within his own party over his
        immigration strategy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2367fe3-4538-4f14-ba8e-9378d939fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Judiciary Chairman Dick Durbin of Illinois, the chamber''s
        second-ranking Democrat, said Monday that he doesn''t believe there''s enough
        support in this Congress to pass a full-blown immigration bill with a pathway
        to citizenship for the 11 million undocumented immigrants — a key pillar of
        Biden''s immigration plan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee256b3-d4b8-49f7-a685-171811b82dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic House members representing the border region have been
        critical of Biden''s approach to the issue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d490383-0d79-4e9f-86c5-55dce5b6d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to cage children or divide families or rip children
        from mothers'' arms," <a href="http://www.cnn.com/2021/03/15/politics/biden-immigration/index.html"
        target="_blank">Democratic Rep. Vicente Gonzalez of Texas told CNN''s Abby
        Phillip on Sunday</a>, "but we need an orderly process for migrants who qualify
        for asylum to hopefully ask for asylum in their home country or a neighboring
        country or maybe build a center in southern Mexico where they can be processed
        there."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1d29a-7b9c-4a6c-9e83-7a799feaa594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And members of the Biden administration have repeatedly said migrants
        should not make the dangerous trek north, but <a href="http://www.cnn.com/2021/03/16/politics/joe-biden-immigration-border/index.html"
        target="_blank">Democratic Rep. Henry Cuellar of Texas told CNN</a>&nbsp;on
        Monday that what the administration relays "has to be a strong message" and
        the "message is not coming through."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d6801-f89f-4263-a825-5540455ba314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story and its headline have been updated with additional comments
        from Biden.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd71d7-4fe3-4069-bc86-b6d7ff1ee9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:36:23.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/16/politics/joe-biden-migrant-children-border-immigration/index.html"
        target="_blank">Biden tells migrants not to come to US: ''Don''t leave your
        town''</a>."</em></p>'
  'us-russia-trump-elections-biden':
    'author': 'Zachary Cohen, Marshall Cohen and Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T13:37:10.446+08:00
    'imagesource': 'jcr:7e7cb161-28a6-499a-9f1f-5d5f4fbbee81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e16330-84b8-4c77-a91c-064df62d3210'
    'lead': 'The US intelligence community said in a landmark report Tuesday that
      the Russian government meddled in the 2020 election with an influence campaign
      "denigrating" President Joe Biden and "supporting" former President Donald Trump,
      detailing a massive disinformation push that successfully targeted, and was
      openly embraced, by Trump''s allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T13:44:22.550+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T14:07:14.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:09.142+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Russia', 'Donald-Trump', 'Joe-Biden', 'US-elections',
      '2020-US-elections']
    'template': '1'
    'title': 'US intelligence report says Russia used Trump allies to influence 2020
      election with goal of ''denigrating'' Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfe4e1-1bf5-4614-b81a-13df148d1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US intelligence community said in a
        <a href="http://www.cnn.com/2021/03/16/politics/read-odni-foreign-threats-2020/index.html"
        target="_blank">landmark report Tuesday</a>&nbsp;that the Russian government
        meddled in the 2020 election with an influence campaign "denigrating" President
        Joe Biden and "supporting" former President Donald Trump, detailing a massive
        disinformation push that successfully targeted, and was openly embraced, by
        Trump''s allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0907599-9625-428f-b4b2-e7bf009b0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s objectives were not limited to hurting Biden''s candidacy
        and aiding Trump''s reelection bid, the report says, as US intelligence found
        that Moscow also sought to undermine "public confidence in the electoral process
        and exacerbate sociopolitical divisions in the US."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ec1b5-a4c2-4e22-81aa-49b2d968d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the report released by the Office of the Director of National
        Intelligence provides the most comprehensive assessment of foreign threats
        to the 2020 elections to date, detailing extensive influence operations by
        US adversaries, including Russia and Iran, that sought to undermine confidence
        in the democratic process, in addition to targeting specific presidential
        candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45251e-1004-4ae8-8323-58ee031bc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also confirms what was largely assumed, and barely hidden, last
        year: Trump and his closest allies publicly embraced Russia''s <a href="https://www.cnn.com/2020/10/15/politics/rudy-giuliani-russian-intelligence-misinformation-operation-trump/index.html"
        target="_blank">disinformation campaign</a>&nbsp;against Biden, met with Kremlin-linked
        figures who were part of the effort, and promoted their <a href="https://www.cnn.com/2020/08/17/politics/trump-retweets-known-russian-disinformation-biden-derkach/index.html"
        target="_blank">conspiracy theories</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2675af-ab6c-4821-8e69-78f859f87b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the most aggressive foreign attempt to "undercut"
        Trump came from Iran, but Iran didn''t "actively" promote Biden, and their
        efforts were smaller than the Russian operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f215507-69c9-4596-8a2b-f62672872299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the report concludes that multiple foreign adversaries
        did attempt to interfere, it also notes there are "no indications that any
        foreign actor attempted to alter any technical aspect of the voting process
        in the 2020 US elections, including voter registration, casting ballots, vote
        tabulation, or reporting results."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66937a84-22d0-41e0-b173-c7233ac9bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:17.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That echoes what the Department of Homeland Security''s cyber arm
        said the day after the 2020 presidential election. "We have no evidence any
        foreign adversary was capable of preventing Americans from voting or changing
        vote tallies," CISA said at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f015d1f-5896-4957-96d4-bb59fd07c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is expected to announce sanctions related
        to election interference as soon as next week, three US State Department officials
        told CNN. The officials did not disclose any details related to the expected
        sanctions but said that they will target multiple countries including Russia,
        China and Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27430a08-fb03-4875-a536-8df41b86605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia used people close to Trump to spread disinformation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b334d-1936-4531-ae19-bebff9389815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s efforts to influence the 2020 elections feature prominently
        in the report, which details how "proxies linked to Russian intelligence"
        were used to push unsubstantiated claims about Biden to into the American
        mainstream.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406b0a1-8035-47e5-bb2b-d9e09f103b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:19.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key element of Moscow''s strategy this election cycle was its
        use of proxies linked to Russian intelligence to push influence narratives
        — including misleading or unsubstantiated allegations against President Biden
        — to US media organizations, US officials, and prominent US individuals, including
        some close to former President Trump and his administration," the report says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47995f-9f10-4e6b-8a3d-8ddc693ed71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike in 2016, we did not see persistent Russian cyber efforts
        to gain access to election infrastructure," it notes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f86241-236f-4d5e-8d82-3d22d4ce69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concluded that Russian President Vladimir Putin was "aware
        of and probably directed" the operation to hurt Biden — and give Trump a boost,
        much like he did in the 2016 election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f6110-1e95-4e8b-b9a5-669fd53c723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the US intelligence agencies assessed that Putin "had
        purview over the activities of <a href="http://www.cnn.com/2020/09/10/politics/treasury-sanctions-derkach-ukraine-election-interference/index.html"
        target="_blank">Andriy Derkach</a>," the Ukrainian lawmaker who met with Trump
        attorney Rudy Giuliani and repeatedly promoted anti-Biden disinformation.
        By tying Putin directly to Derkach''s actions, the report only puts one degree
        of separation between the Russian leader and Trump''s lawyer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf2f6e-abe4-43ed-9447-34f69f7dba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of Trump-Russia connections were what led to special
        counsel Robert Mueller''s investigation into potential collusion in the 2016
        election. But this time, the relationship was out in the open.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb919d8-133d-4367-aaea-8f7d46ddc8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Giuliani and other allies of the
        former President publicly aligned with Kremlin-linked figures like Derkach
        and others, even as the US government warned that they were spreading lies.
        Giuliani did not immediately respond to CNN''s request for comment Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a93d0c-d3e4-4e37-b31b-cb6c9c9964e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was a wholesale repudiation of many false narratives
        that were pushed by right-wing news outlets, including claims about Biden''s
        dealings in Ukraine and widespread voter fraud. The report said Russia tried
        to "launder influence narratives ... through US media organizations," but
        didn''t name the specific outlets that were involved.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce8402f-9ce9-4b6f-b0b4-01e7284e064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the findings also unintentionally highlight the limits
        of the US government''s ability to combat foreign meddling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7d0ef-916a-4ef9-9538-bc6ce6057142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konstantin Kilimnik, described in the report as a Russian influence
        agent, and a Russian troll farm also mentioned in the findings, are accused
        of being repeat offenders — meddling in 2016, and again in 2020. Kilimnik
        was indicted in 2018, but remained safely in Russia. A dozen people from the
        troll farm were changed and sanctioned, but the online operations continued.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1b521d-131e-47dd-8230-4eb1af841c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Democrats were quick to highlight that the US intelligence
        community''s findings underscore the warnings coming from lawmakers in the
        months leading up to the November election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b459e6c-0089-4fa7-bb95-19106260607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Intelligence Community Assessment released today underscores
        what we all knew already — that Russia interfered to support former President
        Trump, hurt President Biden, and undermine confidence in our electoral process.
        Through proxies, Russia ran a successful intelligence operation that penetrated
        the former president''s inner circle," Rep. Adam Schiff, chairman of the House
        Intelligence Committee, said in a statement Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a83f52-76df-4511-b796-3343ed533801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner, the Democratic chairman of the Senate Intelligence
        Committee, also pointed out that Russia has "expended real effort" interfering
        in both the 2020 and 2016 elections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2698a4-4c79-497b-842f-70d68fd6459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report highlights the ongoing and persistent efforts by our
        adversaries to influence our elections, which all Americans should be informed
        about. Russia, in particular, has expended real effort, not just in 2020,
        but also as we all recall in 2016, to influence election results."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e3ef0-e894-41eb-bc60-8ddb12314243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran''s covert influence campaign</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b87349-c3ec-436e-bc93-5869fd36cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also describes how Iran carried out a "multi-pronged
        covert influence campaign" targeting the elections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef64bf0-46e4-4ddf-a4aa-f7d287eb0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the report says that Iran''s efforts were "intended
        to undercut former President Trump''s reelection prospects — though without
        directly promoting his rivals — undermine public confidence in the electoral
        process and US institutions, and sow division and exacerbate societal tensions
        in the US."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a608730-1882-4fa4-ae63-d78c0ada6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is also mentioned, but in a very different context than Russia
        and Iran.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22180ceb-27ea-4674-8bad-bbfad7d96869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that China did not deploy interference efforts and considered
        but did not deploy influence efforts intended to change the outcome of the
        US Presidential election," the report states.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45caafef-e63e-45b3-9f5b-d491a4936d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That finding appears to undercut claims by the Trump administration
        that Beijing was interfering in the election to help Biden win, a message
        top officials pushed for months ahead of November prompting backlash from
        Democrats who accused them of attempting to equivocate the threat posed by
        China and Russia.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24995d-eee0-4c12-8b21-33c2e28a51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does, however, note there were some conflicting opinions
        within the intelligence community about China''s efforts, citing a "minority
        view" that some intelligence officials have "moderate" confidence that China
        took "at least some steps" to hurt Trump''s candidacy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1f94a-6c59-4abe-acaf-5fe8aa6bbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:29.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Biden''s Director of National Intelligence
        Avril Haines called foreign malign influence an "enduring challenge facing
        our country."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd1c18-1e5c-4e94-9da6-72dc9f2df8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:30.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These efforts by U.S. adversaries seek to exacerbate divisions
        and undermine confidence in our democratic institutions. Addressing this ongoing
        challenge requires a whole-of-government approach grounded in an accurate
        understanding of the problem, which the Intelligence Community, through assessments
        such as this one, endeavors to provide," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c32a21-a886-452d-a8ff-45d30836fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details Tuesday.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7e33b-ba13-43c4-a868-4cdf9955a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T13:44:22.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:07:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/16/politics/us-election-intel-report/index.html"
        target="_blank">US intelligence report says Russia used Trump allies to influence
        2020 election with goal of ''denigrating'' Biden</a>."</em></p>'
  'tiger-woods-recovery':
    'author': 'Jill Martin and Theresa Waldrop, CNN'
