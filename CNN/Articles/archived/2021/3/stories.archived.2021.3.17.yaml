    'template': '1'
    'title': '8 eating habits that can interfere with sleep'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e3ab7f-ed2c-472b-aa9b-62d1e5e65ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:36:25.706+08:00
