      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb713ad-3fc2-4f5c-873d-c50aa010db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:53.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:00:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who also serves as the National Task Force Against COVID-19
        chief implementer, referred to their <a href="https://cnnphilippines.com/news/2021/3/16/incoming-international-flights-1500-galvez.html">recent
        memorandum</a> which bans foreign travelers and non-overseas Filipino workers
        from entering the country from March 20 to April 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57acba-68b2-448b-9524-98c73472ce64'
