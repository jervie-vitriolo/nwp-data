    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1312507d-7a7e-4549-8222-b3cae895c713'
    'lead': 'The Senate has approved on second reading a bill extending the franchise
      of third telco player Dito Telecommunity by another 25 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T19:07:05.120+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:58:48.553+08:00
