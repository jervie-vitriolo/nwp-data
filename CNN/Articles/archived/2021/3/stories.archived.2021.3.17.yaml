      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e9544-3f26-4791-bcfa-b66568c87a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:58:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also joining is Victor Vescovo, the current record holder of the
        deepest manned descent in the Marianas Trench in 2019, the most recent one
        achieved by the organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aff22e-ca7d-423b-b78f-9623bce61953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:17:57.277+08:00
