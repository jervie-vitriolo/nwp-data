      'mgnl:lastActivated': 2023-01-25T14:25:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a6f2e-c269-4ae4-9d4f-7be8f6f414c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a big problem on downsizing. The private hospitals
        can only manage what they can, but if the DOH tells them ''you are mandated
        to make use of 20% of your bed capacity to COVID beds,'' but if our nurses
        can only manage 10 beds, how could that be?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef45250-b0d1-4f1b-9f15-365a938ddfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:39:08.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:25:14.439+08:00
