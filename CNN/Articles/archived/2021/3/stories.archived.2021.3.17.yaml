      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department warned last week about the<a href="https://www.cnnphilippines.com/news/2021/3/6/Hospital-admissions-due-to-COVID-19-rising.html">
        rising number of COVID-19 patients being admitted to hospitals</a>, with some
        facilities reporting a doubling and even tripling of cases.</p>'
