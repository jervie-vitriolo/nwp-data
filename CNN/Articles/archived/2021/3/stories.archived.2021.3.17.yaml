      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daichi said donmai and I believe him</strong><br>Kara, 25,
        waiting for my anime protagonist</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfde90-4b31-441d-83d3-32f4ce24bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the lack of projects from work and a looming pile of hobbies
        I could get back to now that the lockdown had forced us all back home, the
        unstructured time drove up my anxiety and proportionally crushed any motivation
        I had left in me. I instead spent a lot of those early days scrolling through
        TikTok videos.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d244ad6-a793-4027-b52d-9a58bf118b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, my boyfriend spent those “unprecedented” times going
        through the anime selection on his Netflix list. During one of his designated
        binge-watching days, he kept making comments about something happening in
        the episode he was on. Usually, when he reacts to something with a snort or
        a laugh, I ask him about it when we eat together.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acde282-8403-405d-ab4d-dd91c9e07aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I looked over his shoulder to see what he was fussing about.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5177a2-2c79-4757-b4b5-e0feefdd309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a high-school volleyball match (Karasuno vs. Aoba Johsai
        in the first interhigh tournament) I remember making a face, an animated volleyball
        match just didn''t seem like something to be getting so excited about. But
        then the camera panned to an anime boy with sweeping brown hair, twirling
        a blue and yellow ball in his hands, I stopped caring about TikTok.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b7271-653e-4ab9-aad4-bd3393e9fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Haikyuu” (HQ) became something else to look forward to in a day.
        “HQ” was something familiar-a world pre-COVID—where the only thing uncertain
        was which team was making it to nationals. After that, I went through all
        the episodes and the manga in no time. I literally had 0 sleep in anticipation
        of new chapters of “HQ” because I would turn to different shows to fill the
        gap, so I’d pass out in afternoons phone in hand from reading too much. I
        watched “HQ” season four part two maybe three times. Once, with audio off
        so I could listen to the reactions of my siblings who were watching with me
        via Facetime. Read a 500k-word fanfic in four days. I also seriously contemplated
        marriage because my boyfriend said he was open to purchasing me a Bokuaka
        (Bokuto-Akaashi ship) engagement ring on Etsy.</p>'
    '108':
      'image': 'jcr:d4cce6cb-79f1-43f8-9465-afabf92ff5f2'
      'imageCaption': '"I also seriously contemplated marriage because my boyfriend
        said he was open to purchasing me a Bokuaka (Bokuto-Akaashi ship) engagement
        ring on Etsy." Photo courtesy of KARA'
