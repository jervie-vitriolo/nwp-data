    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9663c4-d5a7-44e7-872d-bc059adb19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T05:57:51.193+08:00
