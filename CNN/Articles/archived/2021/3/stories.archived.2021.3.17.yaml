  'astrazeneca-vaccine-outweigh-risks-vaccinations-continue':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T22:26:38.905+08:00
    'imagesource': 'jcr:e64f972c-699d-47a9-9c32-8a20448b37ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1f4cc1-651f-4588-84e7-8823ae914585'
    'lead': 'After several European Union countries temporarily suspended the use
      of the AstraZeneca COVID-19 vaccine, the World Health Organization said the
      vaccine’s benefits outweigh its risks and vaccinations should continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T22:26:15.192+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:58:35.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:58.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benefits of AstraZeneca’s COVID-19 vaccine outweigh its risks and vaccinations
      should continue, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c115f-1607-4ef2-8c28-83b500eeb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>After several European Union countries
        temporarily suspended the use of the AstraZeneca COVID-19 vaccine, the World
        Health Organization said Wednesday that the vaccine’s benefits outweigh its
        risks and vaccinations should continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df476771-51d1-4659-a392-66042f597422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fff846-6bef-4e74-b07e-f3e08541f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows reports of rare blood clotting disorders in
        people who have received the AstraZeneca COVID-19 vaccine. WHO notes that
        it’s routine for countries to signal potential adverse events during extensive
        vaccination campaigns, and it doesn’t necessarily mean the events are linked
        to the vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea68038-dc09-4320-8c44-68d1a3b39886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a13ca-7cc0-4c6b-8f6a-111636a524c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vaccination against COVID-19 will not reduce illness or deaths
        from other causes,” WHO said. “Thromboembolic events are known to occur frequently.
        Venous thromboembolism is the third most common cardiovascular disease globally.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5491e-1381-4135-8ccf-f7768f4b5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said WHO is in regular contact with the European Medicine
        Agency and regulators around the world, and its Global Advisory Commission
        on Vaccine Safety is “carefully assessing” the latest safety data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d01404-2e7e-4375-90db-cf61062682ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014dfb5-6fe1-4900-b22c-a656d2c9bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:26:15.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:35.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once that review is completed, WHO will immediately communicate
        the findings to the public,” it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739e52a-1ada-433f-a894-3d6e079028a0'
