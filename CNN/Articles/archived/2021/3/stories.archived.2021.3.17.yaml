  'Japan-same-sex-marriage':
    'author': 'Chie Kobayashi and Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T14:29:06.555+08:00
    'imagesource': 'jcr:1994b044-0307-44ff-aca6-c3c3eb9fd7e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85bafee7-2ed7-438a-8204-7f2f997e5198'
    'lead': 'A Japanese court has ruled that not allowing same-sex marriage is unconstitutional,
      according to Kyodo News agency, a landmark decision that could herald a new
      era for marriage equality in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T14:35:09.768+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:05:47.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:11.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'same-sex-marriage']
    'template': '1'
    'title': 'Japan''s failure to recognize same-sex marriage is ''unconstitutional,''
      court rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d3e50-2572-419d-b6db-75e513546678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A Japanese court has ruled that not
        allowing same-sex marriage is unconstitutional, according to Kyodo News agency,
        a landmark decision that could herald a new era for marriage equality in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d25ec4-8e46-43f0-9e52-1aafef5eff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time that a court has ruled on the constitutionality
        of same-sex marriage in Japan, the only Group of Seven (G7) country that has
        not recognized either same-sex civil unions or same-sex marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e537dd3-18cd-4fa7-ab0c-015b95bfdfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case began in 2019, when three couples in Hokkaido prefecture
        filed a lawsuit claiming 1 million yen (about $9,160) in damages each for
        the psychological harm caused by the government not allowing same-sex marriage,
        Kyodo News reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dad4ea-6c19-48b0-88c2-05087a3bdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan does not recognize same-sex unions nationwide, although some
        parts of the country issue "partnership certificates" that grant some rights
        benefiting heterosexual couples to same-sex couples.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8d790-b51d-438b-9cf4-9f3298447954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapporo District Court in Hokkaido ruled Wednesday the government''s
        lack of recognition for same-sex marriage was in breach of a section of the
        constitution that requires equal laws for everyone, Kyodo News reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f6f1b2-626a-45cd-a79d-226ce56a69e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:50.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court dismissed the couples'' claims for damages, according
        to the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c5a0b-af9d-4cd5-bc8c-16ad2cbb5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The law in Japan</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0351c5c-bcf3-4527-aa25-c2a066a321cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality has been legal in Japan since 1880, and the country
        is relatively liberal compared with some other Asian nations. Only one place
        in Asia has legalized same-sex marriage —&nbsp;Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ca587-489b-49c9-bff0-8efe9e43440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:52.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Tokyo wards passed an ordinance in 2015 that allowed same-sex
        couples to get "partnership certificates" giving them some of the same rights
        as married heterosexual couples. Since then, dozens of municipalities have
        passed ordinances unofficially recognizing same-sex relationships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c08ad-c493-482e-9ccf-be675b810250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:52.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists say Japan''s LGBTQ community still face prejudice
        and the country hasn''t yet enacted a national anti-discrimination law that
        would protect LGBTQ people from discrimination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5609e35-d530-45c0-a1c1-999991b89fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit Human Rights Watch, along with other LGBTQ organizations,
        has been calling on Japan to adopt an Equality Act ahead of the Tokyo 2021
        Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c26307-9e8d-4d3c-973e-b2baaa54717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:35:09.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/17/asia/japan-same-sex-marriage-intl-hnk/index.html">"Japan''s
        failure to recognize same-sex marriage is ''unconstitutional,'' court rules."</a></em></p>'
