      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte also emphasized that the rising number of infections has
        greatly affected the city''s capacity to trace contacts of a COVID-19 case.
        Current ratio is 1:8, or eight contacts traced per positive case, coming from
        a ratio of 1:30.</p>'
