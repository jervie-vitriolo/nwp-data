      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the OCTA Research group, Belmonte told a briefing
        that Quezon City''s hospital bed occupancy rate is now at 71%, while intensive
        care unit bed occupancy rate reached 72%—up 10.94% and 5.88%, respectively—during
        the March 9 to 15 period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb29f1-e90b-4650-b3df-8d0cb7d3456b'
