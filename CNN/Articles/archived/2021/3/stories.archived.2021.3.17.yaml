      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7286358f-3ab9-46b4-9633-c710143c729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released by Director of National Intelligence Avril
        Haines, finds that Moscow sought to inject misleading information about Biden
        into the campaign through officials and others close to Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6274c1f6-070a-48a2-af7d-d5019f49ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34310fc-31c8-4003-ade4-0e88bae2a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real bombshell it contains is not the confidence of the spy
        agencies that Russia hoped to subvert American democracy. It is that US intelligence
        experts effectively confirmed that for the second election in a row, Trump
        acolytes repeatedly used, knowingly or otherwise, misinformation produced
        by the spies of one of America''s most sworn foreign adversaries to try to
        win a US election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8643193-eec9-428a-8a76-60ff26b5f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27e483-8028-400e-b126-3f50726d1988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the advantage of hindsight, the latest intelligence assessment
        is not just an isolated example of incriminating evidence against Russia and
        its efforts to create chaos and discord within the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b16a7-45d3-4934-9339-f0ec3a11e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:30.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e53bf-7ef0-4961-ae4e-3e87c6aba225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of the stale US debate about whether Trump and his aides
        "colluded" with Russia, there are now multiple reports, intelligence assessments
        and other known details to expose a damning reality: Moscow with its election
        meddling, Trump acolytes pushing false claims of voter fraud and his GOP supporters
        in the states now passing voter suppression laws share the same goal -- the
        denigration of the US democratic system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17de6e8-5b94-421d-b0e2-618604d19d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd625e85-f1d6-4b8b-a1de-8ca92239d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.408+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:32.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The readiness of the former President''s men to use Russian misinformation
        in 2020 -- while denying collusion in 2016 -- was but one prong of the assault
        on the integrity of US elections. After all, it came as Trump was challenging
        democratic customs that form the bedrock of American freedoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1478e-574f-499b-bc94-37480d084996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96546ece-0b64-449c-8881-18aad00f4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent months seeking to discredit the fairness of the vote --
        the sacred core of US democracy -- to hedge against his eventual loss. He
        later denied his fair-and-square defeat, incited the deadly US Capitol insurrection
        -- which sought to disrupt Biden''s transition to power -- and is using his
        sway over his party to force future Republican candidates to sign up to his
        big lie of widespread voter fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e8325-1b0a-4fd0-b5b1-eb3b3dd72d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fe22e-02b8-478e-b304-e50146f27ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the candidate who Moscow helped to win the 2016 election had
        four years later become the primary destructive force aimed at US democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d344b0-eb68-4dcd-b45a-40aa83962cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e02d7-81db-4248-bd76-17006b8fbb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ought to be concerning that the sentiments of many Republicans
        who falsely decry the fairness of the current US electoral system appear to
        coincide with those of Russian President Vladimir Putin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f59214-3465-4e4b-9ebb-67dfef779d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f055761-8d0b-4511-b9d5-0d406f3eee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the most alarming implication of the release of Tuesday''s
        report is that it may not be necessary for Russia to interfere in the 2024
        presidential election in the same way as in 2016 and 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca519c4-1755-4051-a68c-1487eabefba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51303a13-c2a2-4a33-ab97-750c18c2070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Trump''s lies about a stolen second term to claims by some
        Republican governors that making it harder to vote makes an election more
        democratic, some Americans are already doing far more themselves to damage
        the US system than Moscow can.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c979f548-9a2f-4ffd-84b2-12dc807f1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6597a-5959-4bea-96f6-9725ed72c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump''s China claims discredited</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9f46e-9644-4755-9152-a1d32f1b8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report finds that Iran also tried to interfere in the election
        but that no foreign power -- not even Russia -- sought to change vote totals
        or attack electoral infrastructure. US intelligence agencies also assessed
        that China considered trying to influence the result but did not do so, largely
        undercutting false claims to the contrary by Trump, which his administration
        knew to be untrue but still made in the days before Biden''s victory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b11eab-0e02-4484-b250-da7b90ca62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.409+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748d9e1-a775-49b0-ba53-c1b00fafba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the attempts to sway the opinions of American voters are serious
        -- and will likely draw US sanctions, according to White House officials --
        they ultimately did not succeed. Biden prevailed in the election and Moscow
        did not go as far as it had to damage the previous Democratic nominee, Hillary
        Clinton, four years earlier with its hacking scheme.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228d8891-b275-4235-8bba-f3264d8ca614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13515400-fb69-435a-97bf-d52e663c8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report comes with troubling new assessments of how Moscow
        was yet again able to use those around Trump -- often in plain sight -- in
        an effort to discredit an American election and to try to influence the result.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d87b7e-cb09-4cb3-b841-1a9c10c4d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a77be4-7347-4035-9856-5670f59e450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It finds, for instance, that Putin had "purview" over the activities
        of Andrii Derkach, a Ukrainian legislator who the US says is an active Russian
        agent. Derkach collaborated with Trump''s attorney Rudy Giuliani to spread
        disinformation during Trump''s first impeachment. That drama was caused by
        the ex-President''s own effort to coax Kiev into probing Biden over false
        allegations perpetrated by people close to Moscow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f737b-5ccc-4043-85f5-8acfb2e68d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e667bed-0a0b-47a6-b301-3e268f50b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:40:23.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T14:02:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNI report didn''t mention Giuliani by name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea540fd0-afea-4ccb-9e57-cb298682f3ed'
