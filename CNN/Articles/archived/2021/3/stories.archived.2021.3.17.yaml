      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Photocards are useful, I’m not taking criticism</strong><br>Chanyeol’s
        Military Wife*, 30, writer</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cad85e-e927-438c-9924-5277e94d813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t understand why people find the idea of K-pop photocards
        so ridiculous when money exists — literally a useless piece of paper until
        some guy decided that this piece of paper would be worth something. So that’s
        where my photocard romance began, realizing that there’s nothing wrong with
        owning one or wanting to own one. And when I started collecting more, I began
        to associate that just-unboxed feeling with unfettered joy. It’s just a piece
        of paper with a Korean person’s face on it and YET!</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e1fc1-6cbd-4870-8271-19a0b28facac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process of collecting photocards, I discovered that this
        subculture has developed its own small economy, in which people hoard photocards
        to sell (in order to earn back what they’ve spent on their own collections),
        or people who artificially drive up the value of certain photocards by mislabelling
        their rarity. (Case in point: EXO member D.O. has an infamous photocard of
        his forehead that I’ve seen sell for more than ₱5,000 on Twitter auctions.
        The card, however, is not actually rare because the album it came from is
        still in print.) There are also actual rare ones that are worth more than
        the downpayment for a sedan — <a href="https://twitter.com/budolspreeph/status/1371666177362030593"
        target="_blank">NCT member Jaehyun’s Special Yearbook Card is currently being
        sold for ₱60,000</a>.&nbsp;No word yet if they will accept kidneys as payment.</p>'
    '112':
      'image': 'jcr:f65cd953-5181-42d1-9e06-160f01f9a686'
      'imageCaption': 'EXO''s "Growl" era photocards. Photo courtesy of CHANYEOL''S
        MILITARY WIFE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde819f3-fe5e-42d1-b8e8-19b518d89988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:57:14.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b925ce4-4bd8-4e18-a635-5deb5c6101c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop is a very new interest for me, so my relationship with photocards
        is strictly pandemic-exclusive. Would I have collected this many photocards
        if I had freedom? I don’t think so. Life has been so uncertain anyway that
        there’s no better time than now to indulge in a “silly hobby,” even if that
        silly hobby means outbidding teens for a forehead photocard or telling your
        boss “Teka lang, may PC drop in five minutes, I’ll email you back after ako
        mag-mine.” And then your K-pop fan boss says, “I totally get it.” A company
        of clowns.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17347a27-d921-4546-9fe6-922f4ab69468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My relationship? With photocards? Let’s just say I’ve been able
        to go out of town once this year, and in the one night I spent away from home,
        I chose one photocard from my modest collection and kept it (secured) in my
        overnight bag. I didn’t bother to look at it while I was actually out, but
        unpacking it when I got home was a nice feeling. My photocard survived. I
        survived. Hey now, we’ll be okay, as the great philosophers Irene, Seulgi,
        Wendy, Joy, and Yeri once said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912590d-57e0-4d10-a9c8-35247e206bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m taking it out on my hair</strong><br>Claire Santonia,
        24, e-commerce analyst</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf9d01b-b361-41fb-bf1e-52b4bcf24f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing the lockdown brought me last year was time I never knew
        I had. To cope with all that free time, I began a plethora of hobbies and
        things which were eventually forgotten — embroidery, cross-stitching, painting,
        baking. The two mainstays of the dozens I tried are: dyeing my hair and my
        obsession with BTS. I didn’t expect to be an ARMY, but with the time I had
        and the massive boom of “Dynamite,” I rabbit-holed. The thing with being a
        K-pop fan is that you also feel the need to buy their albums and photocards.
        Being overly impulsive and obsessed, I was hell-bent on completing Suga’s
        album photocards. I had to learn how to use selling/buying/trading tags on
        twitter and checking the tags thrice a day. My most prized card cost me more
        than ₱2,000. Dyeing my hair, on the other hand, started off with a subtle
        light brown. A few days later I was bleaching my bangs a la Jennie. One weekend,
        I was so bored and thought I could bleach my entire head and I did. I didn’t
        do a very good job though. At least, I dyed it the colors I wanted to and
        didn’t have to pay so much. My hair changed around six times the past few
        months and I’m keen on dyeing it blue next.</p>'
    '56':
      'image': 'jcr:4ecca4c8-3cdc-439a-9985-2d1b7102d017'
      'imageCaption': '"At one point I watched a Japanese series with Spanish subtitles
        thinking I could kill two birds with one stone." Photo courtesy of TRIXIE
        DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
