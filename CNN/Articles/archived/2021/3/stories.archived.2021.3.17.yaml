      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Deep sea expeditions like this one are equivalent to the first
        early flights into outer space, thus it would be a major record-setting scientific
        and historic achievement,” the UPMSI said, noting that most records are held
        by foreign scientists or explorers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02ac37f-6244-4ba1-ab28-f571eebee5e0'
