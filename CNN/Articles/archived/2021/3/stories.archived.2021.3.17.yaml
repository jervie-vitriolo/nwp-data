      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> Games
        and Amusements Board chairman Abraham "Baham" Mitra tested positive for COVID-19,
        his brother Jorge confirmed in his <a href="https://www.facebook.com/justeady/posts/10161227603480620"
        target="_blank">social media post</a> on Tuesday.</p>'
