    'jcr:uuid': 'dbe75454-bcaf-4b76-a5f6-e7df0c652756'
    'lead': 'The OCTA research team warns Metro Manila is "on a serious surge" after
      logging a 78% increase in COVID-19 cases compared to one week ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T23:02:41.614+08:00
