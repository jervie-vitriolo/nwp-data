      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0c574-6ace-4407-8c76-164a35e4dc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said more than 200,000 health care workers already received
        their first COVID-19 shot so far, with the available doses from Sinovac and
        British-Swedish drugmaker AstraZeneca. The government targets to finish the
        inoculation of this group by next month, with senior citizens as next in line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf89e75-2f40-484d-894b-6cbb03da3922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac6922-b37a-4984-ae5a-e8a97d643df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magsisimula po tayo sa seniors ng April. Most likely, ''pag
        AstraZeneca, magkakaroon po sila ng second dose, June or July,"</em> Galvez
        explained. <em>"Iyon po ''yung intricacies natin kasi two doses and different
        intervals. Sa Sinovac wala tayong obligations."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a355a8c-942c-46c1-9431-6f4b50ab9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49ce10-89e9-4ed6-a188-907b19a137bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will start vaccinating senior citizens by April.
        Most likely, with AstraZeneca, the second dose will have to be administered
        by June or July. Those are our intricacies because you have two doses but
        different intervals. With Sinovac, we have no obligations.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec3d0c-d8eb-4158-a908-35f76c223bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6e850-5ae3-45dc-8841-5ffea292df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have not yet issued a formal recommendation on
        the use of Sinovac vaccines for senior citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c2aed-3d1c-4c12-bc6d-4070e23dc652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206105e-9738-4502-b6ad-4897ccbfb4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:22.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government is already planning to use up <a href="https://www.cnnphilippines.com/news/2021/3/16/Gov-t-eyes-using-initial-AstraZeneca-batch-purely-as-first-dose.html">all
        of the initial 525,600 AstraZeneca doses as a first shot</a> to provide partial
        protection to frontliners and to also prevent wastage since the doses have
        a shelf life of only three months, according to Health Secretary Francisco
        Duque III.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078635a-e4ac-406d-9872-8b75e47ae944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adb382-5eaa-42af-b8c7-32c165ae1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:29:41.942+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:06:23.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said 1.4 million more Sinovac doses will arrive next month,
        while 979,200 additional AstraZeneca doses will be delivered within the month
        or early April via the World Health Organization-led COVAX facility.</p>'
  'Atlanta-shooting-Asian-American':
    'author': 'Jamiel Lynch and Steve Almasy, CNN'
    'caption': 'Video evidence suggests "it is extremely likely" that the same person
      was responsible for the three deadly shootings at massage parlors in the metro
      Atlanta area, police said Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T14:17:05.551+08:00
    'imagesource': 'jcr:b5292506-f980-426f-a0bc-529cd77d0a73'
