    'jcr:uuid': 'e2adedd7-8f32-4806-a675-476ac1b401cf'
    'lead': 'San Miguel Corporation announces the development of a packaging solution
      that allows fresh carabao milk to be sterilized in aluminum cans without requiring
      preservatives, extending the product''s shelf life for up to six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T16:39:52.573+08:00
