      'mgnl:lastActivated': 2023-01-25T01:46:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I moved into a new place last year, and one of the more memorable
        housewarming gifts was a set of indoor plants from my friend Whammy Alcazaren.
        Super excited ako to build a space of my own and I really wanted indoor plants
        for decoration. I didn’t bother to research on how to properly take care of
        them since in my head, they were just purely ornamental — aesthetics lang.
        Sobrang busy ko din and parati akong wala sa bahay so ‘di ko talaga sila natutukan.
        I killed most of them.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d44671-9044-4d91-ab55-2b8b046f016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lockdown happened around March, I didn’t have a choice but
        to spend time with my dying domestic ecosystem. So nag-start ako mag research
        and medyo masaya yung process since para siyang science experiment. As I started
        introducing a routine to my plants, I saw how they responded to care. The
        plants bounced back from my neglect and flourished. The first few weeks of
        the lockdown was medyo weird, sad, and empty, but seeing life restart right
        in front of my eyes helped me appreciate the beauty of living again.</p>'
    '118':
      'image': 'jcr:aa767eda-e61a-45c1-a076-cbf087a637a9'
      'imageCaption': '"The first few weeks of the lockdown was medyo weird, sad,
        and empty, but seeing life restart right in front of my eyes helped me appreciate
        the beauty of living again." Photo courtesy of JUDD FIGUERRES'
