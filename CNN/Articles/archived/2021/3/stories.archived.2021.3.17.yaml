    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ee641-e61d-42b4-9902-8dd672c79d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No se puede, 皆さん.</strong><br>Trixia dela Cruz, 26, graphic
        designer</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af705f1c-620e-46a4-9a87-e47eed114984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-lockdown, I spent my Saturdays attending beginner Spanish classes
        in Makati. I initially enrolled because I lowkey thought it was going to be
        a walk in the park but I instantly shot myself in the foot when I had to conjugate
        verbs in Español.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc549c-86f6-4345-a00c-73a789d3be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown prompted a new age of language learning, one that’s
        more accessible to working adults like me. I remember feeling ecstatic at
        the idea that I can finally learn whenever and wherever I want to. Around
        the same time, I started falling into the deep rabbit hole that is JDrama.
        It opened up my world to husbandos that weren’t fictional 2D characters but
        real ikemen actors like Kento Yamazaki, Mackenyu, and Sho Hirano. Only their
        bishounen-ness could motivate me to take on the crazy challenge of learning
        a foreign language with three completely different writing systems.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb770a8-a032-404c-a256-298f62f1214f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first it was pretty chill. I started with the basics and as each
        material magically felt a little bit easier, I found myself spending more
        time learning as much as I could. At one point I watched a Japanese series
        with Spanish subtitles thinking I could kill two birds with one stone. No
        se puede.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1d9bf-b3ba-4fbd-b5b9-14bb3aa43055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day felt like a new opportunity to learn something new. I
        would go through kanji flashcards whenever I wake up and I would put on a
        playlist of Japanese words I would listen to till I fell asleep ala Dexter
        in that “omelette du fromage” episode.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbed534-0d41-4ec5-a0d5-7bbc7a7850a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that didn’t suffice, I would spend hours on Duolingo tirelessly
        getting each tile from blue to gold. It got really intense when my competitiveness
        got the best of me. I would lose sleep so I could advance to the next level,
        win gems to buy hearts, and earn the title of Top 1 against players all over
        the world. I swear, that green bird haunts me in my sleep.</p>'
    '50':
      'image': 'jcr:5c030dad-b025-4338-8f85-9c14f23a9a7c'
      'imageCaption': '"Duolingo got really intense when my competitiveness got the
        best of me." Photo from TRIXIE DELA CRUZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f624a3-965c-4fdd-a677-ea4eb871c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T19:09:30.694+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9c25e-5e65-4001-bf48-9553efa575db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the times I was on a roll, I also had times where I didn’t
        see the point of it all. Why keep learning? It’s not like I can fly to the
        country and fully immerse myself in the culture. Heck, I can’t even apply
        it to my day job as a local designer. Yes, it’s always nice to learn about
        different cultures or trivial facts like the word “pared” in Spanish is equivalent
        to “pader” in Tagalog. But every time I click “join meeting” on Zoom class
        or press play on a podcast, I suddenly find myself in the presence of people
        who have the same interests as me. Those few hours in a week I get to share
        with these random people, where we shadow or discuss fictional scenarios in
        our broken attempts, has helped me find joy and made me feel less alone during
        these tough times of isolation. Language learning gave me a sense of community
        and connection when I needed it the most. It opened me up to a world without
        borders.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8e7ba-4e31-4c05-b8fd-3371afe84e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.018+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes, there is a Catholic Twitter</strong><br>Riley M.*,
        22, college student</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0f571-e760-451c-8e56-d68b5618289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started out in Catholic Twitter around mid-2019 when I followed
        a few Jesuit priests — like Fr. James Martin., That led me to follow other
        Catholics: parish priests and nuns using Twitter to evangelize, converts seeking
        other Catholics, artists showing off their religious paintings and sculptures,
        and regular people sharing their faith — their favorite prayers, thoughts
        on the daily Gospel, and their experiences as Catholics. I didn’t know that
        there was this global community of Catholics — on TWITTER of all places —
        until then.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9fe38-9b46-4aea-b28b-fb7858af51b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the pandemic forcing all of my communications online,
        I started interacting with more people online, and this included my religious
        mutuals. I ended up joining a few Catholic/Christian Twitter group chats (including
        a queer Christian one), and a couple of Discord servers for young Catholics.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046e620d-a6bc-4094-a09b-0f83856f9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Twitter helped me find a community where I wasn’t alone
        — a queer, liberal to leftist, Catholic with many problems with the Church,
        its leaders, its theology, its policies, but still loves the Church nonetheless.
        There aren’t any leftist or LGBT Catholic spaces or organizations in the Philippines,
        so to at least know there are people out there who share my faith, my politics
        and my struggles with my identity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e712cc5f-3f96-4fc9-8d36-8bf6b577e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not as active in Catholic Twitter now (I’m much more involved
        in election/political Twitter, which deserves a write-up of its own), but
        I’m grateful for the mutuals and friends that I’ve made in this side of the
        Internet.</p>'
    '58':
      'image': 'jcr:8515f05e-3d74-4228-ba72-1abbb6ff21f0'
      'imageCaption': '"''Haikyuu'' (HQ) became something else to look forward to
        in a day." Photo courtesy of KARA'
