    'template': '1'
    'title': 'Wall Street''s biggest fear isn''t Covid. It''s inflation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f30df-8a57-47e2-9a10-04f7e02dbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus fears shook Wall Street to
        its core last March. The Dow crashed nearly 3,000 points — a stunning 13%
        — a year ago today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d3c63-e544-4a76-8143-6965a67da3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flash forward 12 months and the health crisis is not over, but investors
        are increasingly confident it soon will be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f78b3-7eed-4690-9fb7-062299d65f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948ce5e-f747-41f8-9fcd-3373bd0cd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since February 2020, Covid-19 is no longer the
        No. 1 fear among portfolio managers surveyed by Bank of America, the bank
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d96b6-96cd-43f2-8061-a4cedafa497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e614bcf-71f5-44ca-8398-6e6620188a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, experienced investors are now concerned that the economy
        could recover so rapidly that it overheats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c3b08-4362-482f-a31b-e26b98e5d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3263d7-0e50-44ed-8425-8c2a670a664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is now the top risk cited by portfolio managers polled
        by Bank of America. The second most common concern is taper tantrums, which
        occur when markets freak out over surging bond yields.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0afe44-6b36-4928-952e-c30e22272423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a3636-d526-42ab-acc2-93af22bc1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings underscore how drastically the situation has changed
        during the past year. Confidence is growing because of the rollout of vaccines,
        easing health safety restrictions and unprecedented support from the federal
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a169a8e3-fcf2-4418-ac7b-5786eb12065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef56f7-3096-47aa-b7f7-3726c4500deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investor sentiment [is] unambiguously bullish," Bank of America
        strategists wrote in the Tuesday report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc38b58-f8e7-4163-865d-4d1680bf73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025fbaf-f26a-42c3-86f2-5fab4fa28f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks recovered swiftly from the pandemic. The Dow bottomed
        at 18,592 on March 23. The index is up a staggering 77% since then. The Nasdaq
        has doubled over that span.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906ab97-1f0a-457a-9ea6-cd6d8dc446f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11470a-b672-48c9-9f42-13b7d27057b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hottest economy in decades</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f3779-fd83-480c-9de9-4f0bc9766afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are also very optimistic, especially because Uncle Sam
        is providing much more support for the economy than many thought was likely
        just a few months ago. Last week, Congress passed President Joe Biden''s $1.9
        trillion American Rescue Package.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50750205-62ca-4404-9037-c8fbed6c975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8664a-2f31-4679-898f-a3e6bf222107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs is now calling for the US economy to register China-like
        GDP growth of 7% on a full-year basis in 2021. That would be the fastest pace
        for the United States since 1984. And Goldman Sachs expects the US economy
        will be 8% larger at the end of 2021, compared with the end of last year.
        By that measure, it would be the fastest GDP growth since 1965.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d38ec8-9ab5-4d78-9592-eb53115c7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086b319-1a19-4981-90c9-ffcfc86aa733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half (48%) of fund managers polled by Bank of America now
        expect a V-shaped recovery, up from just 10% who predicted that in May 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7504b-2006-4e88-8932-8726450a557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b80a6-44e7-4871-b8f2-e9be38fc04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 91% of sophisticated investors expect a stronger economy,
        surpassing the confidence signaled after the Trump tax cuts were passed in
        late 2017 and during the early stages of the recovery from the Great Recession.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb05d2-cca2-459a-9d84-6e4f71fbbfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a9a1c4-d763-4d9e-82cc-12bc0d873e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inflation fears surge. But are they overdone?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a8d02-31d7-4512-a43a-11b916ef4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of this optimism — on top of unprecedented stimulus from
        Congress and the Fed — is making some on Wall Street concerned that the economy
        could overheat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1506c5c-825c-404f-95d9-d8583a4fb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5607b4a-7e5e-4642-9bad-67fa0b63c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big fear is that resurgent inflation causes the Federal Reserve
        to rapidly raise interest rates, short-circuiting the economic recovery and
        the market boom. That''s what happened in the 1970s and early 1980s when the
        Paul Volcker-led central bank tamed inflation with aggressive interest rate
        hikes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f114f2b-cc5d-430e-bf78-30ec57c337c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfc7bd-9387-49f7-8416-34a1f6c1b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 93% of fund managers expect higher global inflation over
        the next 12 months, according to Bank of America. That''s up from 85% who
        said that in February.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a55141-f5e0-4e0f-95de-89f343de8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a11cc0-aceb-44d7-9565-ba7561431265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US officials have pushed back against inflation fears.
        Over the weekend, Treasury Secretary Janet Yellen said inflation may move
        higher, but only temporarily.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48321095-af3a-4e59-8df5-29d152682c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0054a-b2ec-4b04-bd09-07868f1da09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get a sustained high inflation like we had in the 1970s, I absolutely
        don''t expect that," Yellen told ABC.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfea685-cd9b-442d-a1e4-4c74f6c05197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b6dd6-ba8a-4328-9d25-b86161a7c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Yardeni, president of investment advisory Yardeni Research, isn''t
        overly worried about runaway inflation because about 10 million US workers
        are still unemployed due to the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf351c9-df07-4d1a-8f51-1a628222cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f71a16-0007-4929-a69f-911ba86f6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 1970s-style wage-price spiral now is unlikely, in our opinion,
        notwithstanding the fiscal and monetary excesses of our government," Yardeni
        wrote in a note to clients Tuesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25805f1-2296-4a39-824a-8a8e50c2df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7c358-e59d-4084-b934-803a1eb83356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The tipping point for bond yields</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e4538-175e-42cc-989e-77081f6ac4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A related risk is a repeat of the 2013 taper tantrum, when Treasury
        yields spiked after the Fed signaled it would gradually slow bond purchases
        as the economy recovered. Higher Treasury rates could make stocks look less
        attractive by comparison.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47719c76-71ef-4c91-aff5-4849c90295de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075bdcd9-2309-41a5-883b-a9dfda64be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After crashing to 0.3% last spring, the 10-year Treasury rate recently
        climbed to 1.6%. The spike in yields unsettled investors, driving US stocks
        sharply lower before they rebounded.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e1ee0-ec92-4489-84c5-365120661b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb7ef8-0bef-44a5-aabc-c7e359b55ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how high would yields have to climb to derail the bull market?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561920c-cb56-49a4-8f4c-cedf2a92ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd678eaf-1ec0-4bf9-878a-d2e245208456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America said 2% on the 10-year Treasury "could be the level
        of reckoning for stocks." Almost half of the fund managers surveyed said 2%
        yields would cause a 10% correction in stocks. Similarly, about half of the
        investors indicated a 10-year Treasury rate of 2% or 2.5% would make bonds
        attractive relative to stocks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea3f68-9ced-41be-9020-9cd3f13cfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e51318-fbaf-4b39-b20d-067808c41edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent action in financial markets is also raising concern about
        bubble-like behavior. Investors are plowing vast sums of cash into shell companies
        known as SPACs. IPOs have skyrocketed on their first day of trading. And an
        army of traders on Reddit was able to catapult shares of GameStop, AMC and
        other companies to untenable highs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f8c97-adc6-4ac8-aad2-e388300bc199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c895081-7bed-407f-b836-4441532fcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet professional investors don''t see a bubble, at least not yet.
        Just 15% of investors think the US stock market is in a bubble, according
        to the Bank of America survey. A quarter say the stock market is in an early-stage
        bull market, while 55% say it''s in a late-stage bull market.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0df52-77c4-4272-a63b-ef1971f882ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:04:59.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:59:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
