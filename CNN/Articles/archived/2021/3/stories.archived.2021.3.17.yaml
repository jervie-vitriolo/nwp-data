    'template': '1'
    'title': 'The race between variants and vaccines in US will be a close call, expert
      warns, and eased restrictions aren''t helping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0414fd-e3b6-46a8-977e-5676b9f0d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Experts say there''s a tough race
        between Covid-19 vaccinations and a contagious variant that''s rapidly spreading
        across the US, threatening another dangerous surge -- and the eased restrictions
        only further complicate things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a8949-3d7e-4ef3-93ee-51f386ca492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8149312-a87a-411f-8fa4-b9d292e2e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a close call," Dr. Ashish Jha, dean of the Brown
        University School of Public Health told CNN on Tuesday. "We are vaccinating
        really well, that''s the good news. These variants are spreading pretty quickly
        across the country, that''s the bad news."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bb8f1-dced-4939-a3d2-89948bddec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:19.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47238ba-2520-4979-a2f7-b15877cf4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I think the vaccine should win out," Jha added. "Here''s
        the big but: What Texas, Mississippi, other states are doing to relax and
        get rid of the mask orders and kind of act like everything is back to normal,
        that is definitely coming down on the side of the variants."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ac41c-d0fe-423d-8d1a-834cf0c7f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548e354-4424-4fe8-9d01-4248d76ba412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors in Texas and Mississippi are among at least a dozen
        state leaders that have eased restrictions this month -- many crediting improved
        Covid-19 numbers and increased vaccinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2602c72-fb15-418b-af10-05b5f62eca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08b4c1-390e-4073-b05e-fc4239219ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 15 states, new Covid-19 cases reported over the week that
        ended on Tuesday were at least 10% higher than a week ago, according to data
        from Johns Hopkins University. In two of those states -- Minnesota and Michigan
        -- cases were more than 40% higher than a week before, according to the data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3dc89-0174-4acb-b8b5-c2facfb9a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a8160-16a0-4d9a-bac2-53280e5b672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New cases are still trending down in the US overall and experts
        say that typically more sustained data -- of at least a couple weeks -- is
        needed to identify a trend. But with multiple concerning variants circulating
        in the country, catching early warning signs may be key to limiting continued
        spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69223c69-6145-4e73-9176-a71432acaf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b613ff1-4113-41c2-b62a-c6cc5e93db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.529+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we answered: Your top questions about Covid-19 and vaccines</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced0f84-0a3f-4562-8277-55bd463fedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62d23e-54e7-464b-811a-469a382d9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US creating ''perfect storm'' scenario for variant spread</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ded165-fcbe-478e-8769-7902790a94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several variants that worry experts right now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f13a95a-ca3e-46ee-9e3c-e82cb0ad8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f40f32-8956-4238-bee4-6067bfeb93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:26.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include two coronavirus strains first detected in California
        that are now officially "variants of concern," according to the Centers for
        Disease Control and Prevention. The variants may be about 20% more transmissible,
        the agency said citing early research, and some treatments may also be less
        effective against the strains. The CDC did not say that vaccines would stop
        working against them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3919ca-cf7e-42c1-ae7b-e19f7d5cfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:26.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267743e7-8918-4700-8655-6993f609613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s one that''s "front and center," said Dr. Michael Osterholm,
        director of the Center for Infectious Disease Research and Policy at the University
        of Minnesota.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be8f45-ee49-4203-a011-c71bb2f98def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e14120-7d3c-4aeb-b462-9a73cbbf7eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the B.1.1.7 variant, that was first detected in the UK and
        is now projected to become the dominant variant in the US in just a matter
        of weeks, according to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e745495-a380-4668-837c-713e063b220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a762f0-1953-4d8b-aa45-386f658c738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current models ... project that by end of March, early April,
        B.1.1.7 will be the dominant variant," CDC Director Dr. Rochelle Walensky
        said on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c81bbab-954f-45a0-9629-d7b3c641e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5667bff-f4bb-4444-9455-64619d1df557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least 4,690 cases of the variant reported in
        the US -- and that likely doesn''t represent the total number of cases across
        the country, but rather just those that have been found by scientists analyzing
        positive samples. The variant has been detected in at least 48 states, Puerto
        Rico and Washington, DC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec93b39-5015-45a1-8211-093e7a3f1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee670925-9b05-4265-aaf0-e05ecb41b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.530+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent research suggests the variant could be tied to a higher risk
        of dying from Covid-19. But there''s growing evidence the variant poses little
        threat to the efficacy of current vaccines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea6e31-0852-4c8a-9470-7168b69e7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98fbb3-6f3b-4daa-9c4a-74e86356a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the next several weeks are going to be all about B.1.1.7
        and the race we have between vaccine and the variant," Osterholm said. "Loosening
        up as we are right now... we are creating a perfect storm scenario for this
        virus to spread."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8eff5-2faa-4681-a8b8-c16ea625daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:32.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ab5ae-477f-4ebe-b3ae-84295ab6b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different approaches to St. Patrick''s Day</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c3a6b-bd92-447a-917e-3735b05e03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time health officials say is critical in determining how the
        pandemic continues to unfold, celebrations for St. Patrick''s Day will also
        look different in some parts of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d60331-75e3-4320-bc9c-f8c9dff2829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041e420-32e1-471a-b80d-22bc7ac15cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Irish pubs in New Orleans announced they will not be opening
        for the celebrations, citing concerns of Covid-19 spread and restrictions
        on businesses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b043d-3aeb-4392-9e15-c0fb7f4d921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c213c5-7772-445c-a58b-306bad94d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:35.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finn McCool''s Irish Pub, located in the Mid-City area, wrote on
        Facebook on Monday that the crowds "would not allow us to stay compliant with
        state and city rules."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42078c52-4536-4e43-8076-a46a517ca618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd1c99-8027-4653-a0e4-010503c020d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:38:15.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:03:36.942+08:00
