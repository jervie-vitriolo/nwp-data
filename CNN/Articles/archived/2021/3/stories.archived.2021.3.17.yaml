      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e6b15-c0a9-41dd-b167-8c673b912973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T07:36:27.016+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:12:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigate PH''s initial report is based on an examination of 49
        cases of human rights violations from 2020 to 2021. A second report will be
        released in July, while a final one will be submitted to the OHCHR in September
        this year.</p>'
