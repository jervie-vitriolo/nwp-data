      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turmeric is calming to the stomach, and when you add it to warm
        milk, it can potentially help you fall asleep faster or sleep better, Sheth
        explained. You can add black pepper, which enhances our ability to absorb
        the curcumin, the bright yellow compound in turmeric that offers antioxidant
        and anti-inflammatory properties. "I also like to add cinnamon, nutmeg and
        honey," Sheth said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c74c3-9221-4b48-8ef2-8c4b786b3169'
