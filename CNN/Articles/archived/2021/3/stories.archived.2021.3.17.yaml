    'title': '₱10B bailout fund too small to revive ailing businesses, senators say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdba57d-6716-465f-9d48-abef6c05f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Senators
        said the ₱10 billion bailout fund requested by the Department of Finance to
        save companies from going bankrupt during the COVID-19 pandemic is too small
        to make a dent in the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74cb15-78b5-41d0-b15b-da5e11bc90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate body on Wednesday tackled the proposed Government Financial
        Institutions Unified Initiatives to Distressed Enterprises for Economic Recovery
        or GUIDE Act, another stimulus plan that will allow state-owned banks to invest
        in large firms in critical sectors like transportation––including airlines,
        retail trade, manufacturing, hotels and food service that face long-term cash
        flow issues after a year of lockdowns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd386e-07f6-4559-8623-80b272374870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers described the capital boost as anemic when compared
        to the ₱1.5 trillion economic losses last year that sent the country into
        a deep recession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94121ba-cf00-4684-ad6a-393fdd7a9824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raise questions on the sincerity of the administration in helping
        our strategically important companies... These are companies that can save
        the employment of our people," Senator Franklin Drilon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8c20d-e102-42e4-903d-8dfa044bbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am tempted to say that ₱10 billion as a rescue package is a joke,
        especially if you look at it in the context of a ₱19.5 billion anti-insurgency
        fund which is actually a pork barrel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d38673-1d47-429b-92db-7b1d558e3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was referring to the budget given to the National Task Force
        to End Local Communist Armed Conflict, with ₱16.44 billion to be released
        as support to barangays once ravaged by armed attacks. Senators earlier questioned
        this allotment under the 2021 budget, saying it''s money better spent on healthcare
        amid the coronavirus crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067321e0-c34a-491e-817a-ee20fd61cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/9/Senators-budget-NTF-ELCAC-unemployment.html?fbclid=IwAR1_kN_qcWGmFGubtr4GixcM1jIxM_88vcoxRiCaLsMgrxndhvXmrWCbMKk">Senators
        question P19B budget vs. communist conflict: ''Is this a bigger threat than
        unemployment?''</a>&nbsp;</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef35bb-9208-4dbd-8152-8168890cbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:33.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Imee Marcos and Sherwin Gatchalian added they want to increase
        the capital made available to crippled companies, but National Treasurer Rosalia
        De Leon said ₱10 billion is what''s available for now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc8270-ef85-4d39-8854-6476356a709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guian Angelo Dumalagan, Land Bank of the Philippines chief market
        economist, said splitting the equity infusion across 15 "strategically important"
        firms would save 119,403 direct jobs and preserve over ₱5.4 trillion assets
        and production which would be lost if the companies shut down permanently.
        He added that up to 1,250 large companies may be in need of funding assistance
        to stay afloat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374970da-6d0f-4c10-b65b-7b1526a9a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five years, Dumalagan said the best-case scenario would be
        for all 15 firms to generate a 9.63% return on investments, allowing the government
        banks to recover the capital. If two of the riskiest firms in the basket fail,
        government will recover only half the money infused in these establishments
        but will still make money from the operations of the 13 others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a4ec1-ff6a-40f7-a9b1-1657032527f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said companies must not have any pending cases and should
        not lay off employees upon receiving the aid, with publicly listed companies
        at the Philippine Stock Exchange targeted for the stimulus. Salaries of top
        executives should also not be raised while the firm is benefiting from the
        capital boost, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f041a7-1596-4f48-9400-0862280ba49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:21:05.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T14:01:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/3/ledac-priority-bills-2021.html?fbclid=lwAR2">Tax
        reform packages and assistance to pandemic-affected MSMEs lead top priority
        bills for passage in 2021</a>&nbsp;</strong></p>'
