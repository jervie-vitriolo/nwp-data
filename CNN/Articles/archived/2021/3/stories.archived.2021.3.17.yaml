      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roller-skating TikTok brought me here</strong><br>Eli Uy,
        25, community manager</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08339bb0-56a7-4bc4-9b19-d7e555b52b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when I finally gave in and got on TikTok, as one
        does after not having left the house in x months. I was just scrolling one
        day when I saw a video of a girl on quad skates gliding on the sidewalk to
        "Jenny from the Block." My TikTok algorithm then started feeding me more roller
        skating videos and I just couldn''t stop thinking about owning my own pair
        after that point!</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b7722-2f9b-4d27-945b-4adaa8f8157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I decided this was probably the best time to pick up new hobbies
        since I''d be at home for the foreseeable future, so I bought my very own
        pair of skates for my birthday. For the first couple of months, I really tried
        to squeeze in all the practice I could get, even if it was just a 10-minute
        break from work. These days I don''t get to practice as much, but I still
        make it a regular part of my week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e5f4b-0547-474b-bd40-36220a912390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made an Instagram account just to document my skate progress,
        and pretty soon, I was pleasantly surprised to find that skaters from around
        the Metro had started following me. I even met a girl who lives in my village
        who just so happened to skate, too! They''re incredibly supportive and welcoming,
        and I''m so glad to be making and meeting new friends, even virtually, thanks
        to my new hobby.</p>'
    '17':
      'image': 'jcr:edeaab2d-a405-49f3-b37f-f618d0aa84b9'
      'imageCaption': 'Screencap from MOXI SKATES'
      'jcr:primaryType': 'mgnl:block'
