      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 4,387 new COVID-19 infections
        on Wednesday, pushing the total to 635,698.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834a579-aa7a-403a-a1f8-94b9a543a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:27:15.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:58:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 61,733 are active cases or those who are currently
        ill, equivalent to 9.7% of the tally. It is the highest active case count
        after September 26 last year, when there were over 63,000 sick patients.</p>'
