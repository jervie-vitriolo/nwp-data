      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say that was the final hurrah of “AC” addiction. It came
        to a point where I would just stay up to vibe to the late night “AC” background
        music. 12-2a.m. music is very mellow and kinda like a lullaby. But at 3 a.m.,
        it gets a little funky. When I hear that 3 a.m. music, I know it’s getting
        out of hand. There was one night where I was like “Omg may butterflies na”
        and regular butterflies aren’t there at night so yes, it was already sunrise.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288fec6-ea37-4157-a4ca-1466eaa1a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.020+08:00
      'mgnl:createdBy': 'don'
