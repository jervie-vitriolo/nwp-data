    'template': '1'
    'title': 'Cuomo''s strategy for getting through scandal: Focus on his job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6e55b-320f-44e5-b83a-4ab97da3ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the eyes of those close to Andrew Cuomo,
        the way through the scandal that threatens to sink the three-term New York
        governor is to focus on the work that made him popular just a short time ago:
        combating the coronavirus crisis, getting people vaccinated and ensuring the
        state budget is approved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4367306-a0da-41db-bc4c-e6e479024adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbedc7-fb9b-46a7-a9e7-7d032ea139fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As multiple allegations of sexual impropriety swirl around Cuomo,
        he showcased this strategy on Monday in a visit to a mass vaccination site
        in Long Island, where he did not comment on the accusations but instead focused
        on fighting the pandemic, the struggle that caused his approval ratings to
        skyrocket in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93cd85-890c-4487-884f-648d28f10182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:21.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5e14c-6522-40f4-afa3-33df96299d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s focused on the budget, he is focused on getting vaccines
        into arms and he is focused on continuing to reopen the economy and rebuild
        following this health and economic crisis," said a Cuomo aide when asked about
        the governor''s headspace. "Those are his focuses, and he is working every
        day to advance the ball on those things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e3c93-ff32-420a-8e05-51e9891897e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72499e96-8f6a-4938-bed5-87ef930ca13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three issues are a convenient distraction for a governor who
        has fallen to arguably the lowest point of his decades-long political career
        just months after hitting his highest high. But people close to the Democrat
        argue that he knows the only way out of this crisis is by focusing on his
        job and hoping New Yorkers stand by that work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93d8c4-6909-4d8b-b838-4a8bbc6aace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2789b98-31b0-413f-831d-944c0370c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Cuomo, speaking before cameras on Monday, launched into
        a lengthy monologue about the coronavirus vaccine, how he plans to get his
        injection in a predominantly Black church to "make a point" and the importance
        of the state''s forthcoming budget. Cuomo even reminded New Yorkers about
        the impact of Hurricane Sandy, a 2012 superstorm that led to the deaths of
        at least 24 people, and how New Yorkers came together after a "dark, dark
        period for people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6967f-5650-45e1-9d4b-e1476a3cada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dec964-d864-4d19-bf6f-64927bf92960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes God comes and he knocks you on your rear end for one
        reason or another. Or life comes and knocks you on your rear end for one reason
        or another. Circumstances happen. Things happen," he said, waxing philosophical.
        "The question is what you do when you get knocked on your rear end."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c483e-64e2-4541-bb82-6527f4f6fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.712+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be93a1c-72eb-4dbf-919c-af2163a9df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:26.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subtext here, according to his aide: Cuomo feels like the way
        for him to get back up is to lead the state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0943326-f070-4aaf-996f-7526a3083906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e6c51-e913-4586-9e66-64ab1fae9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been a longtime ethos of his," said the aide. "It''s something
        he always felt was important to remember: that sometimes you get knocked down
        and you have to get back to work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e491f5c-1243-40e3-b08f-4c0b607e4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a362d-b3ea-40fe-b79c-73f61a7d8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s determination to focus on the job is butting up against
        a Democratic establishment in New York that is largely eager to toss him out
        of office, with the majority of the state''s congressional delegation and
        a large contingent of the State Assembly already calling for his resignation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8b23d-4864-4e50-bdea-f56faa675346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c44fe23-43ea-43bc-be05-87542dce2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those Assembly members who have seen Cuomo refuse to resign and
        march ahead like nothing has changed, the strategy is clear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe9402-f31c-4add-9170-3243fb68e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cd386-8915-4b87-b76d-2dd404d2fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is on brand for his nature. ... I am not surprised that is the
        stance he has taken," said Jonathan Rivera, a Democratic freshman Assembly
        member from the Buffalo area who has called on Cuomo to resign. "But I think
        there is an obligation that the State Assembly and State Senate has ... do
        everything we can to instill trust in government. I just think this administration
        has lost the trust of the people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e6dc2-1df4-4d92-ba36-34697527808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:30.731+08:00
