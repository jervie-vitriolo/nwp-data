      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the calls for Cuomo''s resignation reflect a growing unease
        among Democrats in the state about him staying on the job, the prospect of
        actually forcing him out of office has been drawn-out and uncertain. Democratic
        leaders in the State Legislature are content to wait for a pair of investigations,
        one tasked by State Attorney General Letitia James and the other about to
        be empaneled by Assembly Speaker Carl Heastie, to run their course before
        formally beginning the impeachment process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15410ee-f4f7-4038-bc31-aa8d3c746696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:31.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814212e-36ef-4c30-b3a6-145b92e61f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:32.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did say that I do think that it should be done expeditiously,"
        Heastie said. "But I think to say that you have to come back with a decision
        in a week or two weeks or a month will be unfair to the process of an investigation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b79fd-846b-4c6d-83fe-7b56f8c0afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de4742-723e-444e-91f3-523afb04a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.713+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of those investigations running weeks, maybe months,
        could allow Cuomo to continue to plow ahead focused on passing a budget and
        distributing vaccines, while the accusations against him fade from the front
        page. State Senate Majority Leader Andrea Stewart-Cousins said Tuesday that
        she believes most of her members want Cuomo gone but that she would not pressure
        the investigations to move faster.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af48db-1605-4572-917f-6cde9349491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ea74a-1024-4df6-bf86-c2de1755502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t opine on what the Assembly is, you know, what their process
        is or how long it should take. I really can''t," Stewart-Cousins said, before
        conceding that the myriad of scandals is making the job of governing difficult.
        "I made my opinion clear that I think the governor should resign because,
        again, there was just so many allegations -- whether it''s the nursing home
        data or sexual harassment. I mean there''s unfortunately so many things that
        really would under any circumstance be extremely distracting."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e3599-70a2-46f9-becd-5c9f3f47879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befbd33c-3246-449e-813c-3ea7117e97a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cuomo''s strategy got an assist from the state''s Democratic
        Party on Monday, when Chair Jay Jacobs urged members to focus on the critical
        matters at hand, namely the budget and the pandemic, even as many in Albany
        are calling for Cuomo to go.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38818865-29ad-4717-8283-e19a5ad00c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eaea9-11cf-4946-a58e-ddd7135aff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to understand that we''re at an impasse but yet government
        has to continue to run," Jacobs told CNN. "You can jump up and down and yell
        and scream that you want him to resign, but he just doesn''t have to do that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f1527-2256-4ce1-9cb2-26b1409bb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f679e3-ba9b-4264-baa3-187c3931564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs, who has talked with Cuomo since the allegations were made,
        described the governor''s strategy of forging ahead as the only thing he can
        do. The party chair said Cuomo was "concerned" about the allegations and "not
        taking this lightly," but "doesn''t feel that he''s done anything wrong."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a01b89-17a4-4860-9727-a011c35fb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f6bae-4d89-4db5-9e9a-97339c7b453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want to resign and you don''t feel that you should,
        then I don''t see any alternative but demonstrating to the people of the state
        that you can do the job, and you''re doing the job," Jacobs said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e19684-7120-4714-bf32-4a03ffe62388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145604d-771d-49ef-a7ce-fb6406812f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela J. Hunter, a Democratic Assembly member from the Syracuse
        area, attested to the fact that Cuomo, at least in some calls with lawmakers,
        is forging ahead without focusing on the allegations against him. Hunter said
        she had spoken with the governor about a week ago about vaccination sites
        in her district. During that conversation, she recalled, she brought up her
        stance on the allegations: that he should not resign until an investigation
        is complete.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9206b24-0671-44cf-be51-255e72e143b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3843c-56d3-4170-ace0-f9dc5dd0cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did reach out and he did not ask me for anything," she said.
        "We were having a conversation about vaccination sites in my district, and
        actually before he even could say anything ... I said to him, this is my stance
        and this is where I am."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c0e09-9bc6-42fe-939b-852f1a28cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38848eb-245b-46eb-84e8-fedec8239636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter added that Cuomo said "OK" but "asked me for nothing" and
        didn''t "offer any information about things going on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00e938-24a3-45b2-810a-e4b86ecd6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:41.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f346ca-b167-4dd5-bfda-d0f1093329d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work has not stopped," Hunter said. "The constituency still
        has needs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2427945-2881-4713-8568-6bdb2a5def5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:52:27.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:08:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/16/politics/cuomo-scandal-strategy-focus-job/index.html">Cuomo''s
        strategy for getting through scandal: Focus on his job</a>."</i></p>'
  'Gordon-lax-overconfidence-COVID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-17T12:35:12.703+08:00
    'imagesource': 'jcr:a1e0c7ab-34ab-47f2-9bf7-161b43b98cf6'
