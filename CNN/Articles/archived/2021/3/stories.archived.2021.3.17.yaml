      'mgnl:type': 'text'
      'text': '<p>A cup of herbal tea can serve as a snoozeworthy beverage. "Some
        of my clients find chamomile tea helpful as part of their sleep routine to
        unwind and go to sleep," Sheth said. "It''s soothing, calming and contains
        an antioxidant called apigenin which may help initiate the sleep cycle."</p>'
    '29':
