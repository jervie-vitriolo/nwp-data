  'North-Korea-blasts-K-pop-industry-amid-foreign-media-crackdown-':
    'author': 'Joshua Berlinger and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
