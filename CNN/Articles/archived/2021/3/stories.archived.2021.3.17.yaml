    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5238597b-5a25-4219-8c37-43c946f3f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.017+08:00
