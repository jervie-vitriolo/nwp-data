    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00ba15-4d98-4822-ae4c-9fb827e51ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
