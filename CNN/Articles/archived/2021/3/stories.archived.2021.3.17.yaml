    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d215a4-70c0-4dce-8024-d008807bc5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:53.478+08:00
      'mgnl:createdBy': 'glee'
