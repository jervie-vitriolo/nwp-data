    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7ff1d-7a78-4ff3-a451-fba3cca442e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:56:49.106+08:00
