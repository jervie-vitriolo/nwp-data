      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f6282-fe2c-46ef-8ccc-e4df59856a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE recommends that people who have already been infected with
        SARS-CoV-2 should still be vaccinated with the Johnson &amp; Johnson vaccine,
        but that they wait for up to six months before getting it in order to give
        others a chance to get their first doses. However, in countries with high
        circulation of variants of concern, Cravioto said that they recommend that
        people who have already been infected not wait more than a week or two to
        be vaccinated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3efd287-0b19-43c3-bc75-16f6452af4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ea9a0-b89f-4784-92be-9c9456b684df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the countries where there is a high spread of the variants,
        and in countries where we now have information about the use of this vaccine
        to control SARS-CoV-2 caused by these variants, we recommend that you use
        it,” Cravioto said, giving data coming out of the US, Europe, South Africa
        and Brazil as examples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a0a93-26fd-42fd-88d0-9cb707daa3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other vaccines, SAGE recommends that groups who are disproportionately
        at risk of being infected and who live in environments where the virus circulates
        at a much wider capacity are vaccinated first, Cravioto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aae9b7-d450-4607-a29d-ed092fb9f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aec891-eaf2-4cea-bd83-8a3caab0594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do not recommend the vaccine for people who are traveling and
        do not recommend any type of certificate for traveling, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed8b45-6006-4eac-a3ec-564d004c8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa8b6e-dc94-40df-8233-17b58d0c8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE has already made recommendations on the Pfizer BioNTech, Moderna
        and AstraZeneca vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd9b1f-53c0-4e44-ac0f-0abe63e352c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T21:57:55.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-17-21/index.html"
        target="_blank">"WHO advisory group recommends Johnson &amp; Johnson vaccine
        for all adults age 18 and older"</a></em></p>'
  'PBA-targets-April-18-PH-Cup-opening-in-Antipolo':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-17T22:10:58.129+08:00
    'imagesource': 'jcr:a937579e-1e44-4ca7-91c2-698135074d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87cb2035-365a-408a-b9b7-b7a714b9f314'
    'lead': 'Philippine Basketball Association commissioner Willie Marcial says they
      are considering a ''closed-circuit'' bubble for the 2021 Philippine Cup in Antipolo
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T22:01:48.525+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:58:37.176+08:00
