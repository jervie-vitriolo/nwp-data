    'template': '1'
    'title': 'North Korea blasts K-pop industry as ''slave-like exploitation'' amid
      crackdown on foreign media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca30f6e-9071-44d8-879a-6b3cafcd51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:20.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> K-pop is one of South Korea''s most popular
        cultural exports with a growing reach around the world -- but it seems that
        not everyone is fan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be09459-866e-4ac8-912a-790a58565caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0b026-2b94-423a-9ff4-882c5bf5e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, an article published by a North Korean propaganda
        website accused K-pop record labels of engaging in "slave-like exploitation"
        of hugely successful bands like BTS and Blackpink.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e0bbc-df47-4fe5-9638-ac46d7f28227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:21.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45d3ae-ce2b-477f-8e5b-eae1c27f4538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece on North Korea''s Arirang Meari site claimed K-pop artists
        were "bound to unbelievably unfair contracts from an early age, detained at
        their training and treated as slaves after being robbed of their body, mind
        and soul by the heads of vicious and corrupt art-related conglomerates."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e33c39-c970-4c6c-9b60-349f7ad99b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b8c03-d7fc-4c94-8f90-9eeb25743ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop industry is notoriously grueling and tough to break into,
        but the North Korean article included no proof of its allegations. It was
        just several paragraphs long and cited "reports" in other media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5f1a1-3815-4b25-89b5-8b1f58d456be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03eda3-9f2d-481e-a1a1-c68d62d8d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece was likely part of a push by North Korean propagandists
        to crack down on foreign media. While Pyongyang''s strict censorship apparatus
        severely restricts the movies, music, television, newspapers and books its
        citizens can consume, technology has made it easier to smuggle in content
        from abroad, especially on USB sticks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b8ab5-f29c-4f0a-86cd-db3f6aa17149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9e6d2-ec29-46e5-b2a5-9fafc93d3091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defectors say average North Koreans caught consuming foreign content,
        especially from South Korea and the United States, often face severe punishment.
        Such laws historically have not deterred people from doing so, but the situation
        may be changing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45d48c-6877-4f7a-9f82-533a93181e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0d465-e0e6-4d12-a652-aef781c035bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of poor economic performance, North Korean leader Kim
        Jong Un appears to be doubling down on central planning as a way to spur growth,
        which he outlined as his top long-term priority for the regime at an important
        political meeting earlier this year. Some experts believe the renewed emphasis
        on government control extends to propaganda efforts and consumption of foreign
        content.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4b060-7f6f-4431-b99a-e300750085d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9a629-7f93-4359-ad55-b6ad0da98b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Kim''s regime has long cracked down on people watching or
        reading foreign material, North Korea''s rubber-stamp legislature passed a
        new law in December requiring citizens and organizations to prevent the "spread
        of the anti-socialist ideology" -- in practice, that usually means any content
        that has not been approved by government censors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972a618-0c89-48e9-ae6d-a22e4bf14a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf358ef-feaa-4cbb-86c7-860b4ad83a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim in February also suggested that greater controls on societal
        content could be coming. He called for a more "intensified struggle against
        the anti-socialist and non-socialist practices than ever before."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb03029-7f66-4957-8589-a958677ba8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d11ff-4b6b-465d-81ca-2d1124e70548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Musical divergence on Korean Peninsula</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98f362-fc7c-4e88-b0db-1b9eff397611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite centuries of shared culture, music in communist North Korea
        and capitalist South Korea have evolved very differently since the Peninsula
        was split into two political entities after World War II.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42dcdf-e91f-4286-960c-d9ea714951b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.636+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ffc36d-2c74-4508-bbf5-f4ad4eeb9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:31.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop has become a multibillion dollar industry with worldwide recognition.
        South Korea has even blasted K-pop across the border as part of its propaganda
        efforts in previous years when relations between the two Koreas were on ice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362012d-c93f-4753-a54e-7a4e1cf32429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71079b04-33bf-4105-8823-29ee80cb21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music in North Korea, meanwhile, is an important part of everyday
        life and serves as a key propaganda tool, lionizing the ruling Kim family
        and its fight against imperial aggression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8be431-c806-42e0-9ead-5f4d7fa21562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991740e-1759-4e76-82aa-53cb7622b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:33.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monopoly North Korea exerts over creative expression makes the
        state''s songs -- and thus their approved messages -- uniquely pervasive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd6fda-5aaa-4fca-bcd9-16639007f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019cc64-651c-437f-b452-1ca99234a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:38:56.637+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no evidence that people are creating any of their own
        music outside of what''s centrally allowed," ethnomusicologist and North Korea
        music expert Keith Howard said in an interview last year. "The only recording
        company is state-owned, and there are no performances that would be permitted
        outside what''s authorized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
