      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uber is reclassifying its 70,000 drivers
        in the United Kingdom after the UK Supreme Court upheld a ruling last month
        that they should be classified as workers and not independent contractors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35ada2-8bc6-42bf-9ec3-5a145090d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a9e78e-5da4-4ee2-aab4-7e6a03e7c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Tuesday that as "workers" — a classification unique
        to employment law in the UK that falls short of "employee" — drivers will
        be entitled to minimum wage, vacation time, and a pension. Uber did not apply
        the changes to its Uber Eats food delivery workers, only ridehail drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc9bbe-959b-4342-a00b-e020c3af5adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca42eea-f66d-4958-ad11-51ac2c74a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said the minimum wage will be based on engaged time after a
        trip is accepted and after expenses — a definition that could be the subject
        of scrutiny. The court determined last month that drivers are working from
        the time they turn on Uber''s app, rather than only when transporting passengers
        as the company has argued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9460e762-1630-4cd8-a25d-574d8034b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:17.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47323e87-2c03-49d7-a443-b668b1886614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the court ruled that a group of Uber drivers that brought
        a case to an employment tribunal were not independent contractors because
        their activities were "very tightly defined and controlled by Uber." The judge
        cited the company''s control over fares and how it dictates the contractual
        terms on which drivers perform their services. The suit against Uber was first
        filed by Yaseen Aslam and James Farrar in 2016 when the two men were driving
        for Uber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f92d7-c495-4c4e-8d5e-4c5fc14ee97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978774c-c609-4630-98d6-817c0002e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marked a significant defeat for Uber in the United
        Kingdom, where it has come under pressure from labor activists and transportation
        regulators. Uber has defended its controversial business model of treating
        its workers as independent contractors, while, more recently, presenting the
        addition of new benefits as a sort of middle ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8d9a6-fc2c-4461-ae0d-509b8dbcf924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:19.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56cc83-1c44-4b27-8a07-a553be0daa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following last month''s UK Supreme Court ruling, we could have
        continued to dispute drivers'' rights to any of these protections in court.
        Instead, we have decided to turn the page," wrote Uber CEO Dara Khosrowshahi
        in an op-ed Tuesday published by the Evening Standard discussing the changes.
        "We have been calling for updates to legal frameworks, both in the US and
        the EU, that would guarantee benefits and protection for independent workers
        without removing the flexibility that makes this type of work so attractive
        to them in the first place."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f304c-c289-45a7-b31a-ea46c6fa4e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea81ab-3044-4e0d-8303-a8bc5a6d5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change to its UK business model follows a decisive win in its
        home state of California, where voters passed a ballot measure in November
        exempting Uber and other gig economy companies from a state law that would
        have required them to reclassify their drivers and delivery people as employees
        rather than independent contractors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a088b75-712a-4fe1-94dc-c170aeb9793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4457083-e5f9-4a7d-8115-764d442188e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the ballot measure, Uber continues to treat its drivers
        as independent contractors with some new benefit concessions, including a
        minimum earnings guarantee based on "engaged time" when a driver is fulfilling
        a ride or delivery request, but not the time they spend waiting for a gig.
        Uber and other gig companies have made it known they plan to push similar
        laws in other states, as well as pursue federal legislation in the United
        States to solidify their approach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846113ef-d808-4bda-9a64-08c843babfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:41:09.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:02:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/16/tech/uber-uk-vacation-pensions-drivers/index.html#:~:text=The%20company%20said%20Tuesday%20that,delivery%20workers%2C%20only%20ridehail%20drivers.">Uber''s
        UK drivers to get paid vacation, pensions following Supreme Court ruling</a>."</em></p>'
  'activists-protest-duterte-covid19-response':
