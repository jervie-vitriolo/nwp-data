      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5.2 million people, comprising over half of Israel’s population,
        have received their first dose of the Pfizer vaccine, according to government
        data. Some 4.2 million have completed the two shots, making Israel a world
        leader in COVID-19 vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92f9d7-e138-4659-9801-bc701e52179c'
