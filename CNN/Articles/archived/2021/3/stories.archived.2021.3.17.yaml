      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>I’m a collector. When I get interested in something, I want to accumulate\
        \ as much stuff related to that interest as possible. This has been true since\
        \ my childhood of stuffed toys, Beyblades, and “Yu-Gi-Oh” cards to my current\
        \ trove of K-pop albums, anime merch, and sex toys. \L\LYes. Sex toys. An\
        \ expensive loophole in the year of forced celibacy. \L\LMy shelves are not\
        \ exactly overflowing with dicks, but I do have enough of a variety that some\
        \ would find excessive. There is no reason that a person who isn’t a professional\
        \ dog walker should have 10 collars. I’ve used toys prior to lockdown, but\
        \ they were just aids to partnered sex.</p>"
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177cf0c-72ed-4ef0-b65f-8981b2fd2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.021+08:00
