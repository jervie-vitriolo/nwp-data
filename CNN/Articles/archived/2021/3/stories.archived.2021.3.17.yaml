      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the local government''s interventions was placing areas under
        lockdown, which is now at 28, affecting 2,613 individuals. Curfew hours of
        10 p.m. to 5 a.m. are also being implemented along with a liquor ban, and
        closure of several establishments like gyms and spas.</p>'
