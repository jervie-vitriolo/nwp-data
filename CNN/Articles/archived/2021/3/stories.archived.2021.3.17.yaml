      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our masterlist has 4 to 9 million senior citizens.
        We are considering the possibility of providing Sinovac.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd463d-adc2-4381-8fb1-bfb96b2b24e9'
      'mgnl:activationStatus': true
