      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not attribute this to our incompetence in finding the
        proper cases, but really because we lack contact tracers," she noted.</p>'
