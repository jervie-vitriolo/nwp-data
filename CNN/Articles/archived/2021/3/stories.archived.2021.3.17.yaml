      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed8141-205b-49da-ac86-56837be8f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:38:10.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:25:18.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recognizing the importance of timely reimbursements to the continuous
        operations of hospitals especially at this time of the pandemic, PhilHealth
        remains committed to paying its accredited providers within the prescribed
        Turn-Around Time,” he said, noting that current national average turn-around
        time is 39 days that is way faster than the 60 days prescribed by law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54404c-faeb-4663-a856-4b68e172f4a5'
