      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f911247-cfb4-4709-8e49-b404128745b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:41.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with Stephanopoulos, Biden also told migrants not
        to come to the US as a crisis unfolds at the country''s southwestern border
        -- with thousands of unaccompanied children now in federal custody -- and
        said New York Gov. Andrew Cuomo should resign if the investigations into allegations
        of sexual harassment prove them to be true.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58831749-e9bd-43a2-a435-8a107bb03ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:42.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98219e-b9df-4abc-bdc3-d086f860981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments on the filibuster come after the White
        House repeatedly insisted that his preference was not to end the filibuster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b11468-b66e-4a49-b387-dcfdab9ffa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d47969-88d9-4d9d-86ff-212790b68053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His preference is not to end the filibuster. He wants to work with
        Republicans, to work with independents," White House communications director
        Kate Bedingfield told CNN''s Jake Tapper on "State of the Union" earlier this
        month. "He believes that, you know, we are stronger when we build a broad
        coalition of support."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095b173-8936-42e8-adc1-2c57521c0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eeba09-d44f-48a4-988a-cd0446cc1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:44.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democrats are pushing to end the 60-vote threshold on the legislative
        filibuster in order to move legislation through the narrowly divided chamber.
        The change could have a huge impact on Biden''s legislative agenda in a 50-50
        Senate, with Vice President Kamala Harris able to cast the tie-breaking vote
        in favor of Democrats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6866b72-8ef7-4a93-8662-15f9d34d26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36cc94-ffae-472d-9eab-966cfbb8cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:45.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Democrats were to change the Senate rule, it would require a
        unified caucus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417bbf7-5d63-4b05-bf78-8bd398d5653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b773d-1f50-4da6-b4b0-08e5e7b463fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Joe Manchin of West Virginia for the first time
        earlier this month opened the door to weakening the filibuster, but he still
        favors keeping the the 60-vote requirement, people familiar with his thinking
        previously told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9929e63-f532-4f11-af97-e1c1971df7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4da2b-f8ef-41a5-be29-52843f9a3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.086+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:47.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Mitch McConnell of Kentucky gave a stark
        warning on Tuesday about how Republicans would grind the chamber to a halt
        if Democrats changed the filibuster rules. He said it would lead to a "completely
        scorched-earth Senate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f52de-24d5-4042-995a-f50a289bdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T10:46:36.087+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:09:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/16/politics/biden-supports-reforming-filibuster/index.html">Biden
        says he supports bringing back the Senate''s talking filibuster rule</a>."</em></p>'
  'Donald-Trump-COVID-19-vaccine':
    'author': 'Paul LeBlanc, CNN'
