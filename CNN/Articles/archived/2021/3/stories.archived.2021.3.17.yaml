    'template': '1'
    'title': 'SMC packaging solution extends carabao milk''s shelf life by half a
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4301260-e3bb-465f-841c-e0f7f3b73556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> San
        Miguel Corporation has come up with a packaging solution that can extend the
        shelf life of fresh carabao milk for up to six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff86fc-8a74-4980-9cb4-f72f0545a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ddf65-dd8a-4f65-b0f3-886e142a9f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the diversified conglomerate said the
        solution, which uses “retort technology,” allows carabao milk to be sterilized
        in aluminum cans without requiring preservatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52137390-4470-4ca7-b2a8-75d8597538cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29342b-d6d8-4e7d-a3a1-694c5dd4e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be a major boost for carabao farmers and the carabao
        industry in general. The main limitation — perishability — that kept farmers
        from maximizing their income and growing their business, has been solved,”
        said SMC president and chief operating officer Ramon Ang. “Now, their products
        can be sold to more consumers in more markets.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8f844-7ac3-47ce-9ad5-f0d54d8be52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:12.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca71f05-7e12-4e8b-b977-33499638c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:12.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Packaging Group has been striving to help farmers
        find a solution on how to keep their products fresh, Ang also revealed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f08b2e-09b0-41b3-84fe-cc3e629b79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04774ee-2575-4168-9345-48e6b4ce642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Carabao milk is very nutritious so there is a big market for it.
        We see this as potentially jumpstarting growth of the carabao industry. We
        look forward to continue helping them in any way we can to further grow their
        industry,” said the SMC president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43f592-3876-4d86-be55-2374f3fcd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3eeb5c-89c8-43dc-9952-855b6abefd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aluminum cans the company produces have long been capable of
        being used for retort, even if the process is new to them, SMC added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02d4a9-2140-44dd-af0b-02ca12908bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dda8c-7356-4e64-a2bc-33f5aeb0cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang likewise expressed eagerness to work with and help small food
        producers, adding that they are developing technology to aid farmers and entrepreneurs
        amid these critical times. The company, he added, is open to those who want
        to learn more about the process and engage SMC’s packaging unit to help grow
        their business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7b81c-edf0-482b-9bb7-0368b081a46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd77805-e10a-44ca-918e-ba4080d6d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By providing them a way to distribute their products to more customers,
        we’re hoping to help them stay in business, grow their industry, and support
        food security for our country as we deal with the pandemic,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279e83f-6e9d-4e6e-82aa-7c01a34dd87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b856e2-8882-4691-90b8-c7cbf86c5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:39:52.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T14:00:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC had invested in new equipment in its San Fernando, Pampanga
        beverage filling facility to prepare it for the retort process, which can
        be used for various beverages, like tea, coffee, soya and other milk-based
        items.</p>'
  'Myanmar-coup-internet-blackout-martial-law':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T16:39:37.684+08:00
    'imagesource': 'jcr:0e72d4ac-1db2-4272-bfb4-52d0cbe94805'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5885d9e5-f7ef-4ae1-852b-133a01baf5ee'
    'lead': 'Concern is growing for the safety of residents in parts of Myanmar''s
      largest city after the military moved to seal off several key areas and impose
      an information blackout in an apparent bid to quash opposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T16:46:55.427+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:59:35.508+08:00
