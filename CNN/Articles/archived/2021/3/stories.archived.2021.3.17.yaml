    'template': '1'
    'title': 'Scientists want to build a doomsday vault on the moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e7433-6bc3-4423-9aa3-d4ea77056e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Engineers want to build an underground
        lunar ark, filled with millions of seed, spore, sperm and egg samples from
        Earth''s species, hidden in a network of tubes on the moon to provide a genetic
        backup for the planet in the event of a doomsday scenario.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0822e0-9e1f-49d6-8e77-13ad78edc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a412c-b8f7-40d6-aa4c-730112a5b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the University of Arizona have proposed an ark,
        dubbed a "modern global insurance policy" for 6.7 million species from Earth,
        cryogenically preserved and hidden inside a series of caves and tunnels under
        the moon''s surface.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e150da-a36b-4cc5-9d3c-b6752e3f2502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124ce80-9de0-4412-9e8d-feda6e876e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the vault could protect the genetic materials in the event
        of "total annihilation of Earth" which would be triggered by a major drop
        in biodiversity -- but any move to build such a bunker is a long way off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7decf89-e42b-43ff-a708-6122c329550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379d9e3-e3ac-4f83-bd12-2e7587e435a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth is naturally a volatile environment," researcher Jekan Thanga,
        a professor of aerospace and mechanical engineering in the University of Arizona
        College of Engineering, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8067397-f2be-4c5d-bd4d-643d38e1fcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b650e1-12b6-4cb3-b87e-9df913493acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As humans, we had a close call about 75,000 years ago with the
        Toba supervolcanic eruption, which caused a 1,000-year cooling period and,
        according to some, aligns with an estimated drop in human diversity. Because
        human civilization has such a large footprint, if it were to collapse, that
        could have a negative cascading effect on the rest of the planet."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc8758-83cb-4290-ba31-dd20556cbabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd414172-5a0a-41d9-bf16-62cc7e766bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar "doomsday vaults" exist on Earth: The Global Seed Vault,
        home to just under 1 million seed samples, is located on a remote island in
        Svalbard, an archipelago located between Norway and the North Pole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20ef69-fc22-4764-9507-d13fd1252201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d3cfa-a5cd-4a99-a012-64ea6cd8a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper presented earlier this month, the team from the University
        of Arizona think their concept could preserve life from Earth in the event
        of destruction of the planet we call home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58414890-d94e-4342-8245-8c528e3628b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc9087-cfcf-4925-b62a-5016f42319ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the project is dependent on advancements in
        cryo-robotics technology -- to be cryopreserved, the seeds must be cooled
        to minus 292 Fahrenheit, while stem cells must be stored at minus 320 Fahrenheit.
        But the team says that at such temperatures, metal parts of the base could
        freeze, jam or cold-weld together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f8b53-c7e7-4c0a-bdec-ed682eb207e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df0631-e3b0-411a-a1cd-bf3894b9b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also still don''t understand how a lack of gravity could
        affect preserved seeds, or how to communicate with an Earth base.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425bbafe-db04-406a-a995-7c32c55b5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1938654-47af-4ebc-bc11-b714fe43307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts uncovered a network of some 200 lava tubes beneath the surface
        of the moon in 2013, which had formed when streams of lava melted through
        soft rock to form underground tunnels billions of years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194892d-9bcd-4ccf-a207-24cafdb6d3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d282f-bc9e-46e7-adef-8eb58c2f9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists think the tubes -- 100 meters (328 feet) in diameter
        -- could provide the perfect shelter for the precious cargo, protecting it
        from solar radiation, surface temperature changes and micrometeorites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8facc1a0-6824-4c89-a5a4-dbc2d05c4776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ccfc9b-fb54-4193-be49-49c67f20686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by solar panels, the underground ark would be accessed by
        elevator shafts, which would lead to a facility storing cryogenic preservation
        modules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2afa92-c9cb-43e9-9a5b-d638403d9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1cb6f-848c-40b3-bb66-9b7eb438c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that 250 rocket launches would be required to transport
        about 50 samples from each of 6.7 million species to the moon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a0fcb4-6124-4ccd-a13d-d0dbcfe5856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c6b42-e075-48c3-b9ff-59c9f3ea01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some construction is already scheduled to take place on the moon
        for another project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c23f69-ac4c-4a3a-8780-ec2a835cdd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3611e88-1f53-48ac-8df3-fc30f05fd9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China and Russia agreed to jointly construct a lunar
        space station, which will be "open to all countries."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3528e50-60a0-4dfb-8424-1b0ffb0a003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T01:33:48.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:15:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/world/lunar-ark-intl-scli-scn/index.html"
        target="_blank">"Scientists want to build a doomsday vault on the moon"</a></em></p>'
