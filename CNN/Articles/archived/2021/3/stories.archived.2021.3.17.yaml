    'title': 'England finds 2 cases of COVID-19 variant linked to PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50c140-f1cf-4ae0-8f00-b70ed3d1919d'
      'mgnl:activationStatus': true
