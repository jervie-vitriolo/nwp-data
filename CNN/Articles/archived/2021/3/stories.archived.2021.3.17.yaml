      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should still go and get their COVID-19 vaccine when asked
        to do so," he said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c995d75-babf-46d9-ba9d-c53160bd6be7'
      'mgnl:activationStatus': true
