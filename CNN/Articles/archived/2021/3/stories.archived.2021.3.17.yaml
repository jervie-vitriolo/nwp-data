      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/2/26/DA-recommendation-pork-imports-tariff-adjustments-first-90-days.html"><strong>RELATED:
