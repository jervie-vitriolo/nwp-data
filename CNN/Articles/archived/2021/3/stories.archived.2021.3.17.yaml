      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e99b6f-90fd-4ba8-89f0-cd386ef7cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.016+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost been a year since I first picked up my skates, and
        more than being just a fun hobby, I realized that it really helped me cope
        with the anxieties of a year in lockdown. Skating helps distract me from many
        difficult aspects of being stuck at home 24/7, and it gives me a great sense
        of accomplishment, which is hard to come by when you feel like your life has
        been put on hold indefinitely. These days, I''ve been eyeing <a href="https://www.moxiskates.com/collections/outdoor-lolly-completes/products/lolly-roller-skates-strawberry-pink"
        target="_blank">a more advanced pair of skates</a> to celebrate my 1st year
        of roller skating — also because I''m about to wear my current pair out! If
        you''re feeling like the lockdown blues and general anxiety just aren''t going
        away, I''m pretty confident that it''s nothing a good pair of skates and knee
        pads can''t fix!</p>'
