    'template': '1'
    'title': 'PBA targets April 18 PH Cup opening in Antipolo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d9516-5c8a-4da7-bfae-a5f7c7afd6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> The
        Philippine Basketball Association sets its sights for an April 18 opening
        of the 2021 Philippine Cup in Antipolo City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c53d8-a621-42db-8ba6-066a8b27a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc6456-0331-4344-bba8-6aa5f4d134df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial told CNN Philippines on Wednesday
        they are talking with former Rizal governor Casimiro Ynares III about the
        possibility of holding a "closed-circuit" bubble in the city for the league''s
        two conferences this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9116d-1d3a-40b4-adda-6edc97ed8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cbd99-e01d-4bd2-90cd-10a8a4a123f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closed-circuit type bubble requires all teams and personnel to
        follow a home-venue-home scheme while adhering to strict health protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b063f3-50af-40c2-ba3c-5c3e7a0807d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c297e-2968-41a3-af43-db320d78634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a big chance that we will play in Antipolo this season,"
        said Marcial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0450beb-671a-4f89-802d-9ba4361de871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09bb2e-023c-4a3e-addf-50436ad10a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the Rizal local government''s approval, Marcial said
        they still need to secure the nod of the Department of Health, the Philippine
        Sports Commission, the Games and Amusements Board, and the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases to finalize the arrangement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c791e-aa37-4745-afe7-c1bbb4ab9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b77ef-6858-448c-a327-a65548c00397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said the league plans to start its scrimmages on April 5.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4402f3c-1c3e-477f-a51c-eb1757b9e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.526+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09529f5b-a0fc-4550-8f36-bf7cb15285db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are lucky, we plan to start scrimmages by April 5. We will
        give the teams 10-12 days to prepare for the possible April 18 opening," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bf3b8-2b2a-4c3f-a92a-b8749a61c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294c927-a291-42eb-a1f2-acff760f1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner said they considered the players'' mental health
        in eyeing Antipolo as the venue for the PBA''s 46th season. The rising COVID-19
        infections in Metro Manila also hindered the league to set up a bubble in
        either the Smart Araneta Coliseum in Quezon City or the Mall of Asia Arena
        in Pasay City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4006b-6992-4d19-82b1-845a2d375a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566390c6-a406-4c93-a953-cde34a38d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial also assured the strict implementation of health protocols
        in Season 46, adding that they plan to test players and team personnel every
        10 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d7565-c8b3-4be7-adfb-302dddea8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fea83-034d-44e7-b18b-ec1e6faa452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may put up an application to know the whereabouts of the players.
        We also plan to meet the players and coaches on the do''s and don''ts (inside
        the bubble) and specifically lay out the places they are allowed to go during
        the season," said Marcial. "If we find out that they went to prohibited places,
        the players may face fines and suspension."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7bc889-d26e-4081-a2dd-59b669566844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b83a21-7ce8-4b79-bee5-d7e0390b0533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:01:48.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:58:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA held its lone All-Filipino Conference in Season 45 last
        year at a "semi-bubble" in Clark, Pampanga due to the COVID-19 pandemic. The
        teams were billeted at the Quest Hotel and travelled for around 10 minutes
        to reach their practice and playing venue at the Angeles University Foundation
        Gym. Crowd favorite Barangay Ginebra San Miguel took home the Philippine Cup
        title.</p>'
