    'mgnl:tags': ['internet-blackout', 'Myanmar', 'coup', 'martial-law', 'military']
    'template': '1'
    'title': 'Fears grow for Myanmar residents in areas sealed off by military and
      under internet blackout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb970d-62cd-404d-aa75-1baa111f7194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Concern is growing for the safety of residents
        in parts of Myanmar''s largest city after the military moved to seal off several
        key areas and impose an information blackout in an apparent bid to quash opposition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6a612-58ea-4ab7-885b-2f6790cb8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbf1e6-8165-460d-aff3-b87aa82833d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, which seized power in a February 1 coup, has in recent
        days become more indiscriminate in its use of deadly violence against unarmed
        protesters, with widespread reports of shootings and torture of political
        prisoners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681ad17-acce-4d38-8269-e254c2caa72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ad79b-b8ed-4b70-9a41-7ad2a0bad81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Gen. Min Aung Hlaing''s forces imposed martial law in
        six areas of Yangon, following the bloodiest day of violence against anti-coup
        protesters amid arson attacks on Chinese-funded factories carried out by unknown
        groups. Martial law was also imposed in parts of the second city Mandalay,
        according to the UN High Commissioner for Human Rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d75688-7d26-4369-9c7b-18cd2b262f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a120e-6390-4527-86c4-d4e2d7d96f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile network data across the country was cut for a second day
        Wednesday, internet monitoring service Netblocks reported. With little information
        coming out it is difficult for news organizations, and human rights and advocacy
        groups to assess and verify the current situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45198e-0d96-4e54-9d20-12c7fd2b0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed331da-42ea-4d23-9fef-a434df69c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters and journalists have relied on their mobile phones to
        live stream demonstrations and document police crackdowns, and the military''s
        suppression of information has increased fears it could lead to more human
        rights abuses, killings and arbitrary arrests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd27cf-f10d-4d6b-952b-b8584ebb9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.428+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f37863-aad6-4bca-b7ce-8ae5168d3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:41.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the internet shut down, the people inside areas sealed off
        by the military and police have no access to the outside world," said John
        Quinley, senior human rights specialist at the rights group Fortify Rights.
        "The junta is trying to stop any information about the violence they are committing
        from getting out. The junta is trying to create a total blackout."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6951d3-5298-4864-87ce-c13b8656b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b483c6d-2304-4e8c-9fbd-2af62631399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces were reported to have opened fire in several locations
        of Yangon just after midnight Wednesday and several injuries were reported.
        Meanwhile, barricades made by residents in the city were also removed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a89945-f85b-4069-b1f5-47fb101339a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619a4f7-01a4-4723-9d74-9809fd47f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 people have been killed since the coup, according
        to advocacy group Assistance Association for Political Prisoners (AAPP). At
        least 74 people were killed on Sunday alone and 20 more killed on Monday,
        the group said. Mass funerals for many of the dead were held across Yangon
        on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea06303-0fd0-40e8-a36e-35f1cc0d2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48798e8-9543-4b67-9559-da6a9904a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists have highlighted the particular concern for those in the
        Yangon district of Hlaingthaya, a poor industrial neighborhood to the northwest
        of the city that is home to many migrants and factory workers. One of Yangon''s
        biggest districts and a protest stronghold, it bore the brunt of Sunday''s
        casualties and several Chinese-owned factories were set ablaze there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc16594-3d79-4c9b-8c3c-35738db3a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a79167-b53b-462a-b93a-045d608dd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people fled Hlaingthaya on Tuesday after it was placed
        under martial law, according to Reuters and local media Frontier Myanmar.
        Images showed residents carrying their belongings as they packed into cars,
        tuk tuks and trucks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19784a3-a6e7-4207-b871-0c1ff3c22f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de1c7a-f8fb-4d0f-a69e-054be50a896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters, a labor organizer in Hlaingthaya said, "here
        is like a war zone, they are shooting everywhere," and added most residents
        were too frightened to go outside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9fd267-08e7-4bd5-9497-b4457b23390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147d2c7-c59c-43f2-b7b9-75695fed6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doctors told Reuters there were wounded people in need of medical
        attention in the area, but the army had sealed its entrances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1b10f-5958-4584-b1a8-de1a542617fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.429+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df436bf8-fd6d-4706-990d-d8f7dd76a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Smith, CEO of Fortify Rights, said on Twitter more killings
        were reported in Hlaingthaya on Tuesday, however, emergency vehicles were
        unable to access the area due to road blocks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811cf0f-7ae0-47fb-a6b3-f7f330f4f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c85e7d-de19-4407-829e-a91f2d640260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media have reported a heavy police presence in the six Yangon
        townships under martial law. Anyone arrested in these areas can now be tried
        by military courts, with sentences including imprisonment, hard labor and
        the death penalty, according to Human Rights Watch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0be417-4558-448a-bc43-f29c24c996d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51823dc7-408a-416d-a751-77cbfc936848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law under the junta''s regime means the military commander
        of the Yangon region is given "full administrative and judicial authority"
        in districts where martial law is declared, local media outlet Myanmar Now
        reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f098cab-c46f-43df-b34d-8972034a7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289de066-8e64-4a55-a221-b44a84512cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effectively, martial law means that the military has complete control
        over these areas, rather than working through civilian administrators or judges,"
        said Melissa Crouch, law professor at the University of New South Wales, Australia
        and author of "The Constitution of Myanmar," on her website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f3478-4619-4d4c-bfa1-5a8ed645e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ce985-a4ab-4250-b218-fb090111f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, such trials were usually held behind closed doors,
        outside of public scrutiny or proper procedure, and a conviction was almost
        certain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76a02f-f7a9-4551-80d9-6f1b907087a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b418d379-bd0c-4c21-beaa-0669257a34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all but ensures legal proceedings that will deprive many of
        those charged for peaceful opposition to military rule of their basic fair
        trial rights, including the right to appeal," said Linda Lakhdhir, legal adviser
        in the Asia division of Human Rights Watch, in a report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df7398-708e-4eff-8ffd-122a6bfe885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7e8f9-f553-4a52-aab0-f2229da8dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In state mouthpiece Global New Light of Myanmar Tuesday, Min Aung
        Hlaing said martial law was imposed after protests "turned into riots and
        violence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6403c-9e9f-4585-a3dc-d8232cd7ce82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:54.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065010b4-c183-403b-ad46-6174752892f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violent acts emerged in some areas, such as burning public property
        and factories. So, security forces had to handle the situation very hard.
        The protesters raided police stations and administrative offices and burned
        factories," the report said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311025f-4f78-407c-8c1d-8be4a5654b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c6d92-5fc1-49bd-b73a-9bc384e4fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to Myanmar''s junta continues to spread. On Wednesday,
        the most powerful religious body in the Buddhist-majority nation said it will
        end support to the military by stopping all its activities, according to Myanmar
        Now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66c277-f41a-4aca-8dd5-678bea49c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983c343-755f-4587-a3f3-735df68dd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An abbot told the news agency the State Sangha Maha Nayaka Committee
        (MaHaNa), a government-appointed body of high-ranking Buddhist monks that
        oversees the country''s monkhood, called on the authorities to end the "violent
        arrests, torture and killing of unarmed civilians" and to "prevent the looting
        and destruction of public property."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09483a7d-bcc4-419a-a74d-c14f96ec405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cf156-8d54-4bce-bf87-88ee6a489b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:58.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the junta charged the UN Envoy representing Myanmar''s
        now disbanded parliament with treason, a charge that carries the death penalty.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f646b3e8-b1f5-44a0-88d2-d0713c9d737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7bc6f-ff40-4df8-a015-57cec7f67f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Dr. Sasa, who is out of the country, said he is "proud
        to have been charged with treason by the military junta," in a statement posted
        on his Twitter account Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122b9eb-25da-4c53-a896-19b3de90db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:59:59.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a04202-3f26-4acd-b740-15b3dc1e1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is these generals that have committed acts of treason every
        day. Taking what they want for themselves, denying the people their rights,
        and oppressing those that stand in their way," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da1d04-2a3a-458e-8116-569acc7f4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379dca72-ba5f-4867-bb65-62511a024a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the coup and civil disobedience movement, which has
        disrupted parts of the country''s economy, is starting to sting. On Tuesday,
        the UN World Food Programme said rising food and fuel prices are undermining
        the ability of the poorest in the country to feed themselves and their families.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf59088-85e7-4841-bb56-c509853450a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a8e6b-83b1-4a6d-933d-7cd1ce3eecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rising food and fuel prices are compounded by the near paralysis
        of the banking sector, slowdowns in remittances, and widespread limits on
        cash availability," the WFP said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c72613b-6381-47f7-8af9-9564ee814031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:46:55.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:00:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/17/asia/myanmar-blackout-military-martial-law-intl-hnk/index.html">Fears
        grow for Myanmar residents in areas sealed off by military and under internet
        blackout</a>."</em></p>'
  'Wall-Street-biggest-fear-inflation':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-17T17:02:05.523+08:00
