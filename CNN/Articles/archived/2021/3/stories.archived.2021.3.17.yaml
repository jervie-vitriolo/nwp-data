      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines has so far received 1.125 million doses
        of the Sinovac and AstraZeneca vaccines, which are donations from China and
        COVAX, respectively. Some 215,997 health care workers have received their
        first dose. The government expects more Sinovac and AstraZeneca doses to arrive
        this March or April, enough to <a href="https://cnnphilippines.com/news/2021/3/16/Gov-t-says-general-vaccination-to-begin-as-early-as-April--no-door-to-door-vaccinations--.html">kickstart
        general public vaccinations by early May.</a></p>'
  'Red-Cross-vaccination-volunteer-medical-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-17T14:48:41.495+08:00
    'imagesource': 'jcr:9a3cd069-94c9-4cdf-a4e6-82d20f2c74b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed58f1b7-62a1-4ec2-993a-d294b9ebc7fa'
    'lead': 'Senator and Philippine Red Cross Chairman Richard Gordon on Wednesday
      called for medical workers who would want to volunteer their services for the
      organization''s future COVID-19 vaccination activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T14:53:06.636+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:05:22.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:12.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon calls for volunteer medical workers for Red Cross vaccination
      team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd2b00-82ec-4e51-b901-408933148b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)—</strong> Senator
        and Philippine Red Cross Chairman Richard Gordon on Wednesday called for medical
        workers who would want to volunteer their services for the organization''s
        future COVID-19 vaccination activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c16b7-0259-4838-a795-0904696e45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told CNN Philippines that the humanitarian organization is
        already forming a “medical core” that would focus solely on the inoculation,
        in a bid to boost the country’s program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc28fb-de82-4888-a53d-81484c18d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nananawagan ako, sa lahat ng</em> doctor,<em> lahat ng</em>
        nurse,<em> lahat ng</em> student-nurses, student-doctors,<em> na mag-</em>volunteer,”
        Gordon said in an interview with<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e13452-bc7f-46e4-be22-abd235f3fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re forming a medical core, <em>na talagang walang gagawin kundi
        mag-</em>vaccinate, <em>may kanya-kanyang</em> duty <em>araw araw, para makatulong
        sa</em> vaccination,” he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35088eb-2c60-4707-83b9-8aafc7940b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re calling on all doctors, nurses, student-nurses,
        student-doctors, to volunteer. We’re forming a medical core that will do nothing
        but vaccinate, with volunteers having daily duties to help in the vaccination.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae2634-8af9-4b43-a66b-07fa00839829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon has repeatedly said the PRC is <a href="https://cnnphilippines.com/news/2021/1/4/Red-Cross-Gordon-COVID-vaccine.html">willing
        to assist the government</a> in its coronavirus vaccination drive. He said
        the organization can help increase the numbers, stressing that they have previous
        experience of holding vaccinations against polio and measles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f392c4-874e-4b22-be67-95272807a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns were raised earlier about the pace of the government''s
        vaccination program, with Senator Panfilo “Ping” Lacson warning the Philippines
        may only reach <a href="https://cnnphilippines.com/news/2021/3/12/Lacson-COVID-vaccinations-Philippines-2033.html">herd
        immunity by 2033</a> if the current progress rate continues. The Health Department
        had stressed that vaccine distribution is ongoing among regions, and expressed
        hope that the numbers would rise by the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba0186-1501-47a9-9840-ca090c719447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman kami nga</em> (We’re not the) knight-in-shining-armor,
        but everybody should help,” Gordon said. It''s not clear if vaccination will
        be offered for free. The PRC conducts COVID-19 tests for a fee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30aaca7-b998-428a-a987-3b4c00438aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally launched its COVID-19 vaccination drive
        this March following the arrival of the Sinovac and AstraZeneca vaccines,
        with frontliners and some government officials getting the first doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d2d9d-a1af-47ec-ac2b-16dce46f391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, on the other hand, are eyeing for the general public
        vaccinations to start by late April or early May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59381eb1-5ca0-4287-9930-2ab58e78e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T14:53:06.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:05:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/16/Gov-t-says-general-vaccination-to-begin-as-early-as-April--no-door-to-door-vaccinations--.html">Gov’t
        says general vaccination to begin as early as April, no door-to-door vaccinations</a></strong></p>'
  'bianca-devins-killer-sentenced':
    'author': 'Alec Snyder, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-17T15:08:45.708+08:00
    'imagesource': 'jcr:fc7afa99-876f-48b8-9d08-a6a106e06910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1eca44-8e69-40dc-998c-4c4aac1443ca'
    'lead': 'The family of Bianca Devins, the 17-year-old internet personality whose
      July 2019 murder was broadcast online by her killer, confronted him in court
      at his sentencing hearing Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T15:12:32.568+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:05:11.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:13.197+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of teen internet personality Bianca Devins confront her murderer
      during emotional sentencing hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bfe83-d53b-40f4-bdb2-9479b5ddad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:12.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The family of Bianca Devins, the 17-year-old
        internet personality whose July 2019 murder was broadcast online by her killer,
        confronted him in court at his sentencing hearing Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f68a82-6dc2-4161-a782-dbdaed7ceff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sentence came down against Brandon Clark -- who pleaded
        guilty to Devins'' murder -- her younger sister Olivia, her mother Kim and
        grandfather, Frank Williams, each provided victim impact statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba956d1-c95c-49ed-9557-30d3315adad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Devins, who is now 17 years old -- the same age Bianca was
        at the time of her death -- spoke of the frequent nightmares she suffers,
        her inability to trust meeting new people and of being forced to delete her
        social media accounts after continually being re-sent photos <a href="https://www.cnn.com/2019/07/29/us/bianca-devins-murder-new-york/index.html">Clark
        had posted online</a>&nbsp;of Bianca''s body after the murder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89157ad-ce66-4c36-a55a-6eb4c1e2115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many random people set their profile pictures as my sister''s death
        photo and went on my page knowing I would, without a doubt, see it," Olivia
        Devins said through tears. "The picture, to this day, continues to be sent
        to me, but I now have all of my social media accounts deleted."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5aeeac-89d7-47ae-9218-393546cd4a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Devins, Bianca''s mother, implored the judge to sentence Clark
        to prison "for the rest of his life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5f91f-db87-4d1e-8895-addb0b78fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek closure in regards to the crime that took our beautiful
        angel from us by respectfully asking the court...to make sure that Brandon
        Clark remains in prison for the rest of his life, so that he cannot harm anyone
        else and inflict this horrific pain on any other family," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49530296-b5a7-4bbe-bbea-348864d9c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca''s grandfather told Clark that, should he ever be eligible
        for and seek parole, "you can be certain that our family will represent Bianca
        and will ask the reviewing board to consider."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281395c9-1817-47b1-b05b-dd5e8f0c4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:05:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark, who was 21 at the time of the murder, was sentenced to 25
        years to life in prison Tuesday, according to CNN affiliate WKTV. He unsuccessfully
        attempted to retract his guilty plea, however, after Clark''s motion to recant
        his confession was denied by a judge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1dd606-92ee-4583-a3d5-b297433f6cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:12:32.569+08:00
      'mgnl:createdBy': 'kristel'
