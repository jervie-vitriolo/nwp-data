      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a different preprint last month, the Oxford-AstraZeneca COVID-19
        vaccine showed overall 66.7% efficacy against symptomatic disease starting
        two weeks after the second shot, based on an analysis of more than 17,000
        trial volunteers in the UK, Brazil and South Africa.</p>'
