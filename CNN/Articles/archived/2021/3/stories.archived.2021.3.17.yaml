      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that while he understands the impact of the latest
        order on the tourism and transportation sector, the government needs to do
        a "balancing act" as hospitals and other facilities are also getting overwhelmed
        with the number of COVID-19 cases.</p>'
