      'mgnl:type': 'text'
      'text': '<p> </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b12ad-ad5a-4a34-9a75-03cafcd26465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T22:51:21.210+08:00
