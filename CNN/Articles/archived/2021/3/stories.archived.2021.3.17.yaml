      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Beach
        volleyball tandem Sisi Rondina and Bernadeth Pons, known as SiPons, will not
        be seeing action in the debut professional season of the Premier Volleyball
        League (PVL), Beach Volleyball Republic President Charo Soriano has confirmed
        to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0af53-690d-40fe-b25b-d39411e109aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T15:27:13.324+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T14:04:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much thought, they have decided to fully focus on beach volleyball
        since it''s SEA games year this year," Soriano said, adding it might be difficult
        for the tandem to shift from sand court to hard indoor court in a short period
        of time.</p>'
