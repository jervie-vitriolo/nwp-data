      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the rise in the number of cases, Vega said hospitals
        nationwide remain in a "low-risk" category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84359732-91ee-4162-a53e-da3604134250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:27:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:58:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin noon, na yung ating</em> capacity <em>na mag-handle
        ng</em> COVID-19 <em>sa</em> ward <em>at sa</em> isolation <em>ay nasa</em>
        40%, <em>pero sa</em> ICU <em>nasa</em> 47%. <em>Ngunit kakaiba po pagdating
        sa</em> Metro Manila <em>kasi alam naman natin na nag-spike siya</em> in the
        last three weeks...<em>Ngayon po ang</em> isolation facilities <em>natin sa</em>
        hospitals <em>at yung mga</em> beds for COVID <em>na nasa</em> hospitals,
        <em>nasa</em> 51% <em>na po silang</em> occupied. <em>Samantalang yung</em>
        intensive care units <em>ng</em> both private <em>at</em> public hospitals...<em>umaabot
        na sa</em> 60 to 62%," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f47694-cd47-484b-85ef-7662c764f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:27:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:58:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that our capacity to handle COVID-19 in
        wards and isolation are at 40%, but in ICUs it''s at 47%. However, it''s different
        when it comes to Metro Manila because we all know cases spiked in the last
        three weeks...Now, isolation facilities in hospitals and COVID beds in hospitals
        are 51% occupied. Intensive care units in both private and public hospitals...reach
        60 to 62%.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4a378-1742-4cea-9dc8-4265568038c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:27:15.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:58:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said this should be taken as a warning that measures should
        be taken to prevent and mitigate the transmission of the virus. He added they
        would be asking hospitals to increase bed allocation to accommodate the "surge"
        in cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00de33-0cf7-4d1a-a342-b11c72ac1eda'
      'mgnl:activationStatus': true
