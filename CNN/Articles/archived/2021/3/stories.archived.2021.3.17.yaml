      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devins <a href="https://www.cnn.com/2019/07/17/us/brandon-andrew-clark-murder-charge-bianca-devins-trnd">met
        Clark on Instagram</a>&nbsp;two months before her death. She had planned to
        attend Mohawk Valley Community College in Utica that fall, her family said
        at the time.</p>'
    '11':
