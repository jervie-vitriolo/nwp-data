      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Human
        rights violations in the country have worsened over the past year, according
        to an independent international commission probing abuses in the Philippines.</p>'
