      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge said his younger brother Baham received a positive result
        from his saliva test. He added Baham is staying in a quarantine facility in
        Puerto Princesa City and will undergo isolation for the next 14 days.</p>'
