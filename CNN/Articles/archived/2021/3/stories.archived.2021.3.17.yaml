      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dba167-73ed-4d33-a5b5-c46c614c4209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T18:15:11.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:46:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that I''m back at the office fulltime and I don''t have as much
        free time to divide over all the content I want to consume, I joke about how
        looking over my bf''s shoulder one afternoon was the biggest mistake I’ve
        made. but when I scroll through anitwt and find new content from mangakas
        and fan creators, I think about how it might''ve been my 2020''s saving grace.</p>'
    '113':
      'image': 'jcr:74a791ae-4b0d-4b2d-8e43-181638a9da16'
      'imageCaption': 'A bird glass bought on Shopee. Photo courtesy of ALY KANGLEON'
