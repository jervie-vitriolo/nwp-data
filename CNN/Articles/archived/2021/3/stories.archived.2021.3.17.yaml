  'DOH-COVID-19-vaccine-did-not-cause-health-worker-death-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-17T16:31:45.657+08:00
    'imagesource': 'jcr:5768da17-08a4-4a12-b849-51cbd018a2d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'accab73a-7596-4ac3-a4b7-71c54bab1618'
    'lead': 'The vaccine has been ruled out as the cause of death of a health care
      worker who received a COVID-19 shot in the local inoculation drive, the Department
      of Health said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T16:37:48.302+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:01:17.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:23.972+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine did not cause local health worker''s death – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf2a48-affb-4441-9741-36239867147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:17.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        vaccine has been ruled out as the cause of death of a health care worker who
        received a COVID-19 shot in the local inoculation drive, the Department of
        Health said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc678cdf-9465-4ac1-b33c-19a5109bc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement with the Food and Drug Administration, a regulatory
        agency under the department, the DOH disclosed that the vaccinated Filipino
        health worker died on Monday. The DOH said the frontliner tested positive
        for COVID-19 after getting inoculated but did not specify the dates, or which
        brand was used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed9d79-959d-4478-b8cf-a540c988d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In response, the regional and national AEFI (Adverse Events Following
        Immunization) committees were activated to conduct a thorough investigation
        of the case,” the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb8402-93e9-4e3d-a7d2-3cd4b4c60bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed that the death “was caused by COVID-19 itself,
        not by the COVID-19 vaccine,” it added. The agency stressed that COVID-19
        vaccines, whatever the brand, do not cause deaths or infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef26320-dc42-4ec2-a5db-0f3e6f83366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear if the vaccinee who died was among the <a href="https://cnnphilippines.com/news/2021/3/12/COVID-19-vaccine-Sinovac-AstraZeneca-side-effects.html">21
        recipients who experienced serious adverse side effects</a>, such as chest
        pain or difficulty in breathing, as reported by the DOH on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3f39c-c69e-4366-9813-0fbd0bd175d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:20.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante, an infectious diseases expert, earlier explained
        that <a href="https://www.cnn.ph/news/2021/3/16/COVID-infection-possible-after-first-vaccine-dose.html">it
        is still possible to test positive for COVID-19 even after vaccination</a>
        if the person was already infected prior to receiving the shot or was exposed
        to the virus before the antibodies kicked in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377caa10-9d26-48ec-8dc6-f4b56787d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH and the FDA urged all medical frontliners to get
        vaccinated especially amid the surge in infections. This week, the country
        recorded around 4,000 to 5,000 new COVID-19 cases daily, and if the upward
        trend continues, the independent research group OCTA projects up to 11,000
        new infections per day by the end of the month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315dffd7-9d5f-4fbf-8a37-a144ae6833c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:21.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Millions of people around the world have received this vaccine,
        and evidence continues to show that the benefit of vaccination outweighs the
        risk of severe disease and death caused by COVID-19,” the DOH and FDA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72010273-57e3-4be8-b983-22fa0fe7e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T16:37:48.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:01:21.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 1.125 million doses of the Sinovac
        and AstraZeneca vaccines, which are donations from China and COVAX, respectively.
        Some 215,997 health care workers have received their first dose. The government
        expects more Sinovac and AstraZeneca doses to arrive this March or April,
        enough to kickstart general public vaccinations by early May.</p>'
