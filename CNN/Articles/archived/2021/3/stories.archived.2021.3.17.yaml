    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300e970-300f-4b99-8243-4eeced8124b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> -- The
        Philippine Charity Sweepstakes Office''s revenue in 2020 plunged by ₱25 billion
        compared to 2019 as the COVID-19 pandemic affected its gaming operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7606fe-380f-4bf4-b768-b081298935df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO reported gross receipts of ₱18.6 billion in 2020 at a briefing
        before the House Ways and Means Committee on Wednesday. Its revenue for 2019
        was ₱44 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6d6d2-f364-42db-a9a8-667a61797d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Gay Nadine Alvor, PCSO''s legislative liaison officer, attributed
        the lower gross receipts to the five-month halt in gaming operations due to
        coronavirus lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405efa6-396a-4ca1-a572-e0218c92fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO''s gross receipts come from the sale of Lotto and Sweepstakes
        tickets, as well as income from Small Town Lottery and Peryahan Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc7fdf-b5a1-405e-ba4d-03536a95c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Albay Rep. Joey Salceda recommended that PCSO
        digitize its products to continue yielding revenues amid the quarantine restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb2f22-068b-4ce8-b858-015476ff4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd3c2cd-bf68-4eb6-8961-98cdbb0c05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you digitalize, you could operate despite quarantines. It''s
        also good for maximizing revenues from Small Town Lottery. If you have a digital
        trail, you can account for revenues better, and prevent under-declaration
        of sales," the lawmaker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d853e-0628-4866-a8d4-1962b91da678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29901c65-592c-4958-a634-dacb136d25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda advised the PCSO to copy the model of ''e-sabong'', which
        the House Ways and Means Committee also passed taxes on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178cf44-2389-4a7b-91b2-2d6f74e568cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4132e-31be-49e4-a903-d899eb870855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:40:41.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:58:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-sabong has a ready ecosystem. You don''t have to reinvent the
        wheel. And the ecosystem is earning big revenues. That is why we taxed and
        regulated it heavily in my committee. You can talk to the stakeholders of
        the sector, and see what you can learn from them," he said.</p>'
