  'DOH-COVID-19-cases-variants-of-concern':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-17T17:04:44.971+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7ff90d-2920-401d-8b41-7132f83be64d'
    'lead': 'The variant first discovered in the Philippines is not considered a ''variant
      of concern'' to date. The Department of Health and the World Health Organization
      are studying the variant to determine if it is more transmissible, or if it
      causes a more severe disease or higher risk of death, an official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T17:08:21.105+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:59:29.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:36.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 cases may be up to 28 times higher if ‘variants of concern’
      become dominant – DOH official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6631b5-df30-4e8f-be27-9fe1ae94c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — A Department
        of Health official on Wednesday warned the Philippines'' COVID-19 cases may
        "increase by 28 times" after a month if "variants of concern" become dominant
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd14cd7-0572-4718-9276-f14fb8002666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, variants of concern have only been detected in less than
        6.6% of the samples sequenced by the University of the Philippines-Philippine
        Genome Center and the UP National Institutes of Health, according to Dr. Alethea
        de Guzman, medical specialist at the DOH Epidemiology Bureau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c637ebc-17ba-4cd6-86f4-f40dff061576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if these variants are found in all future samples, De Guzman
        said infections can become 28 times higher than the current number in just
        a month. She warned such a grim milestone "would truly overwhelm our health
        system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a77bf-d117-40cd-b8b2-74d17edbbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat na nase-sequence na samples, wala pang 7% dito ay mga
        variants of concern. Ayaw nating umabot sa punto na lahat na ng samples na
        nase sequence natin ay magiging variants of concern na," de Guzman said in
        a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4b201-e96e-4ef1-b120-559c6566da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of all the samples that were sequenced, only less
        than 7% had variants of concern. We don''t want to reach a point where we
        will find variants of concern in all the samples we will be sequencing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a24ba-e239-4c24-b090-a22f0a786a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ganun po—ang nakikita nating pagtaas—hindi lang po three
        times, four times. Pwedeng up to 28 times ang makikita natin," de Guzman added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0299c9-3801-445a-9db2-b12aa1fced36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If that happens, the cases may not just become three
        or four times higher than the current figures, but 28 times bigger.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677e533-07ed-43c7-8d91-d564ff3b834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 177 UK variant cases, 90 South
        Africa variant cases, and one case involving the variant first detected in
        Brazil. These are considered "variants of concern" as they carry mutations
        that appear to make the SARS-CoV-2, the virus that causes COVID-19, easier
        to spread than previously known variants, or may reduce the protection provided
        by currently available vaccines as studies have shown they could evade some
        antibodies.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78128cb-a417-4d4f-9476-5c34882f8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:50:37.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said the variant first discovered in the Philippines
        needs to be studied further in order to determine whether it is a cause for
        concern. The country so far has 98 cases of the P.3 variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe03dc1a-841b-426d-9fe0-f984d9de9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:50:37.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the DOH and the World Health Organization are looking
        into the P.3 variant. She added that it will be called a variant of concern
        if there’s evidence that it is more transmissible and causes a more severe
        disease, higher risk of death, or lower vaccine efficacy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877eeb1-71ed-4f77-9e64-7cabcb055892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:50:37.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron kaming mga kasunod na mga meetings with the World Health
        Organization para pag-aralan siya,” De Guzman said. “Ang WHO ang nag-iimbestiga
        kung talagang anong klaseng variant ito.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac836636-24de-482d-bb88-1060c1ec5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:50:37.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have meetings with the World Health Organization
        to study it. It''s the WHO which investigates to determine the variant''s
        type.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d28019f-2e82-4e03-ba96-55d5cd648ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T20:50:37.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total cases with variants of concern, 27% or 74 were inbound
        travelers—73 overseas Filipinos and one foreigner, according to De Guzman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909131f7-a79e-4047-9693-39356d934cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added 39 local cases of the UK variant called B.1.1.7 were recorded
        in Metro Manila, 41 in Cordillera Administrative Region, two in Central Luzon,
        four in Calabarzon, and one in Northern Mindanao. Metro Manila, Cagayan Valley,
        and Northern Mindanao reported local cases of the South Africa variant also
        known as B.1.351.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93144a3e-7715-46a5-958f-f6ca3355f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus infections nationwide climbed to 635,698
        on Wednesday, 61,733 of which are active cases or currently ill. More than
        88% of the total cases are considered recovered. Meanwhile, the death toll
        stood at 12,866.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bd072-4b8f-47f1-9ac5-404b71285c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Factors behind the spike</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b0713-84f0-40ca-9a43-bea3625b1ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recently been recording more than 4,000 to over
        5,000 new infections per day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a908deaa-abb7-43fb-96f2-797d48c03487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they observed COVID-19 is spreading faster in
        areas that have variant cases. She added the variants of concern were "contributing
        to the spike."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc06d85-5a6a-4214-839f-37baf9662899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Guzman pointed out that even areas without new variants "have
        experienced growth in cases." This means the huge increase can also be attributed
        to "mobility" and "poor adherence to minimum health standards," she explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689d701-cd2b-4ca1-94d7-8f71d2615358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:15:48.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:59:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added most of those getting ill were reporting they got infected
        either in their homes or their workplaces.</p>'
  'philippines-fda-russia-gamaleya-sputnik-v-eua':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-17T17:52:31.258+08:00
    'imagesource': 'jcr:e93e75bd-2da5-4574-bdb6-dd6258089956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ea967de-220b-4217-909c-84667d550bc6'
    'lead': "The Food and Drug Administration on Wednesday confirmed receipt of the\
      \ remaining documents that Russia’s Gamaleya Research Institute needed to submit\
      \ to complete its application for emergency use of its COVID-19 vaccine, Sputnik\
      \ V, in the Philippines.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T17:55:29.891+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:59:28.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:56:37.443+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA inspectors’ trip to Russia canceled as Gamaleya submits documents
      for EUA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b1c16-9973-4276-8440-61ee27457fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        Food and Drug Administration on Wednesday confirmed receipt of the remaining
        documents that Russia’s Gamaleya Research Institute needed to submit to complete
        its application for emergency use of its COVID-19 vaccine, Sputnik V, in the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312272f-43a6-45b9-84f4-5d8a8ec3e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission preempts <a href="https://cnnphilippines.com/news/2021/3/11/FDA-Gamaleya-Sputnik-V-COVID-19-vaccine-emergency-use.html">the
        March 15 to 18 trip</a> of an FDA team to inspect Gamaleya’s manufacturing
        plant. The Russian vaccine maker earlier lacked a Certificate of Good Manufacturing
        Practice and instead invited the FDA to its factory to personally inspect
        its practices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9a0c1-1f18-4f12-83b5-e163830b0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inspection trip to Russia did not push through because last
        Friday the applicant submitted the required documents and those are being
        reviewed,” FDA Director General Eric Domingo said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab43a21-f6b1-4b09-82df-c806d53af069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately known why Gamaleya changed its mind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc72964-3948-4020-bea8-344214dbe926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said it targets to release a decision of Gamaleya’s
        application for emergency use authorization before the end of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961275b-f10c-48c6-ac1c-71740e0d4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has so far granted EUA to the vaccines produced by Pfizer-BioNTech,
        AstraZeneca, and Sinovac Biotech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d737b39-400d-403a-957e-061b63567aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.125 million doses of Sinovac and AstraZeneca vaccines have
        been delivered to the country and are now being used in the local inoculation
        drive. The government expects more Sinovac and AstraZeneca doses to arrive
        this March and April, enough to kickstart general public vaccinations by early
        May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99171e2-0b56-416d-af88-00284ead3a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gamaleya previously said it could supply the Philippines
        with 50 to 100 million doses of its COVID-19 vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8b931f-1a0c-4031-9093-e6a46051639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:59:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was earlier criticized for an early rollout even before the
        completion of its Phase 3 clinical trial. The Sputnik V vaccine turned out
        to be 91.6% effective in preventing symptomatic COVID-19 and 100% effective
        against moderate to severe disease, according to an interim analysis of the
        vaccine''s Phase 3 trial results published in medical journal The Lancet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3380c-c469-4bb5-a78b-5b43d34cbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T17:55:29.893+08:00
