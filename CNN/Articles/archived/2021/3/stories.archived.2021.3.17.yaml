  'Curfew-hours-outside-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-17T15:58:21.178+08:00
    'imagesource': 'jcr:6711e7cf-a8c6-4e97-8e2b-59ae2c054702'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55f4dd9b-79ce-47ca-808e-21ba1528de9e'
    'lead': 'Aside from Metro Manila, other areas in Luzon have imposed curfew amid
      the recent spike in COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-17T16:04:02.981+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T14:01:57.974+08:00
