      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c072ee3-54d3-44a0-b865-8ab31247dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
