      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he was still negative for the virus on March 10, a day
        before he attended an inauguration ceremony with Duterte and other Cabinet
        officials in Dumaguete. Roque maintained that he observed minimum health protocols.</p>'
