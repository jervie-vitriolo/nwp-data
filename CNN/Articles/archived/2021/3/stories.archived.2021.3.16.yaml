    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alexey-Navalny', 'prison-camp', 'Russia', 'poisoned']
    'template': '1'
    'title': 'First Russia poisoned him. Now this is the prison camp for Alexey Navalny'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199a06c-a692-40b1-a7db-d829debf9040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the rusty gates of Penal Colony No.
        2, dour prison officers in military fatigues turn unwanted visitors away</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594621f0-e9d8-4a63-9f79-e7a5525b4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac45ec5-c252-4d79-aed5-add9f9563fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ferocious-looking dog on a short leash barked its warning as the
        guards checked our passports before ordering us to leave the notorious site
        where Russia''s main opposition leader, Alexey Navalny, has been sent for
        the next two-and-a-half years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103184d-a038-4f06-ae92-c7ebb6b5ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579641c9-ba15-475a-8062-3161194a6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life inside is hidden from view, behind high metal fences and barbed
        wire surrounding this dilapidated-looking facility, in the Vladimir region
        of Russia, two hours'' drive from the capital, Moscow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0afaa-47ca-42fb-9c01-a9526f65bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd2043-d69d-4a1a-979c-cd4d1b97bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Navalny was able to offer his initial impressions, on a post
        on his official Instagram account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eab43d-1059-4d31-8d7b-5813cae002cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac31e760-06de-48ea-85e4-11bcca6cb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea that it was possible to arrange a real concentration
        camp 100km from Moscow," Navalny said, adding his head had been shaven.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a456e0b-95ad-4396-bca7-18f53b43455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd62a28-63ab-4769-984b-8fe14416de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Video cameras are everywhere, everyone is watched and at the slightest
        violation they make a report. I think someone upstairs read Orwell''s ''1984,''"
        Navalny continued, in a reference to the classic dystopian novel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f72fec-67aa-42cb-a131-bbfae3327534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2ad36-88e0-4e33-bfbf-aa79b2d40875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life inside the prison, in the town of Pokrov, could yet become
        more banal, stressful and possibly dangerous according to one former inmate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41bd5f-4b49-4db7-8417-7ab194ba6425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33823a0-3d19-4a2a-be7f-a27a94795c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konstantin Kotov served what he said were two miserable sentences
        -- the first for four months, the second for six months -- in Penal Colony
        No. 2 for breaking Russian anti-protest laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d8b26-024a-4e12-a704-d396e81b4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f49759-42e4-465c-a3de-3c94c498fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was last released in December and was anxious about returning,
        but agreed to travel with CNN to explain how the penal colony works on the
        inside.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe8a3c-98fa-4a6b-a200-3e5368a034c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42408b8-fc12-42f8-897e-f2ff4459b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the first minutes you are here you are experiencing mental
        and moral pressure," he told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621703b-d37a-4052-8d6c-a78acd44db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fdb058-9919-436e-9353-195019269f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are forced to do things that you would never do in normal life.
        You are forbidden to talk with other convicts. They force you to learn the
        list of names of the employees. You are on your feet all day, from 6 a.m.
        to 10 p.m. You are not allowed to sit down. They do not allow you to read,
        they do not allow you to write a letter. It can last two weeks, it can last
        three weeks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c786df7-ee6a-487a-b791-51f386365108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6dee1-7e98-4265-9707-b281e6bb3d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was sent to prison after a Moscow court on February 2 replaced
        his suspended sentence with jail time due to violations of his probation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6291f3-38c6-4179-b3dc-f6897a54cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142e0c7-8d7c-4f12-b3bf-63308159661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested when he returned to Moscow from Germany where he
        had been recovering from poisoning with a nerve agent. Navalny blames the
        Russian security services for placing Novichok in his underpants and the US
        and European Union largely agree and have sanctioned Russian officials for
        their involvement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc95d4-f76f-4ecd-b5cb-1189d636c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04bad8-1f1f-4c4f-8e02-912b56201aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities were initially reluctant to say exactly where
        Navalny was, refusing to tell Navalny''s lawyers or even family members where
        he was being held until days after being moved.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16f4c1-1cea-46fa-9e93-92a5d6d94f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea8033-7757-41c9-9328-c01a7728fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he is confirmed to be at Penal Colony 2, he is expected
        to serve out the rest of his sentence there.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b0155-1577-48ba-9934-3eb4342e0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc8e4a-8153-4134-8459-8f118d5e7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Torture by TV''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e83ce2f-1332-4a6f-aba1-60b7bb74f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotov, the former inmate, explained prisoners sleep in barrack rooms
        in iron bunk beds. About 50 to 60 men slept in his room, he said, each with
        only a small amount of living space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18a5ac-66ef-4753-8385-79a119ed62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b887f7f-78b4-4deb-b700-4edeba0554ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get up at 6 in the morning, you go out to the courtyard nearby
        and listen to the national anthem of Russia -- every day the anthem of the
        Russian Federation," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8615212-448e-49b8-b493-bc0880f7fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfc160-bd2a-4407-993b-438e632d4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.572+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot write, you cannot read. For example, I watched TV almost
        all day, Russian federal channels. This is torture by TV."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c9f1b-4190-4aff-9ba3-55023134205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1e60f-37a3-4ba9-b8f6-0608b40bb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what he calls the "daily meaningless activity" that Kotov
        says sets the tone, but then there are the constant corrections for any perceived
        wrongdoing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee00cae-0d54-4f97-af11-c5c8c046f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21b927-effe-44af-986a-a5623318fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was reprimanded for not saying hello to an employee, and for
        the fact that I had my top button undone," Kotov said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f38c2-1071-4d56-a0cc-2a52f65e7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b87ea5-88ba-4c72-a8bf-f178c41c932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slightest violation can see an inmate taken to solitary confinement,
        Kotov said, perhaps for months at a time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bb95e-2931-4bca-b656-1b1562696536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620c532-787e-4f31-8ff9-fb8428fc863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Order is maintained both by prison guards and by prisoners known
        as "orderlies" who cooperate with the prison administration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da02057-91bf-4b6d-beca-8104b71bef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d1fe59-3b7f-47df-82ae-5739e5cc2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the orderly is also a convict, Kotov said, they are relied
        on report anyone who doesn''t toe the line.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff2525-32df-47d5-885c-05f5d62427d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae4d10-75fd-4bc2-b388-2e20166e6bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are like spies who follow your every step and report them
        to the administration," Kotov said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c5cd2-bd3b-40a5-9999-a2e1d81f21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc2287-2e1d-4f35-b6b3-3ce71b81d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Kalashnikov of Russia''s federal penitentiary service
        (FSIN) has said Navalny is being handled as any other prisoner.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a4f5f-ceae-4d4a-95c8-c27c0a02bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.573+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5af29b-ab23-4330-99b2-5c160e682b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is done within the framework of the law and the current
        legislation," he told reporters in late February.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1528c69-ac93-487f-98c5-845026b85fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64673372-95a1-4bfe-836d-3bfddde40a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Empire of fear''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e48fd-0418-4122-b8e3-eae7fff925ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence can be common in Russian prisons. Disturbing video released
        by the Russian investigative newspaper Novaya Gazeta shows prisoners being
        beaten by guards in a penal colony in Yaroslavl, the region next to where
        Navalny is being held. A Russian court has convicted several people of involvement
        in what''s become a national scandal but former inmates say it''s not an isolated
        case.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103dc21-1e6e-4ca5-9a81-461a87388794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01f30df-f672-415e-83e7-f89851a407c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotov says he saw inmates being beaten by orderlies at Penal Colony
        No. 2. Most often, they would unscrew a chair leg and hit people on their
        heels -- painful and inconspicuous -- he told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858b64e-1013-4884-900d-c2f016e9e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8fa78c-0bc0-4270-8e0f-4b0b564d40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny in his Instagram post said he had yet to witness any violence
        but he "easily believes the numerous stories" of brutality in the colony due
        to the fear he has witnessed among his fellow inmates.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab6924-9abe-4085-bba4-78c4e7b27623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
