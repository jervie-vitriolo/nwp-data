      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Nonsizi, a Kenyan entertainment publicist told CNN that Burna
        Boy''s feat at the Grammys has "put Africa on the map."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1072d-2187-41ce-9e2b-77a252b57158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
