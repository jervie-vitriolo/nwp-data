      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotov said he feared for Navalny''s mental state rather than his
        physical health, saying he believes Navalny''s high profile would mean that
        officials would not want him physically harmed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9fd096-d064-4944-8fd7-4f160e17814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
