      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study <a href="https://iopscience.iop.org/article/10.3847/1538-4357/abde3d"
        target="_blank">published</a> Friday in The Astrophysical Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687411e-9d2d-48c0-a36e-1f01b1e247be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Pesce, astronomer at The Center for Astrophysics | Harvard
        &amp; Smithsonian, has worked with collaborating scientists to observe 10
        distant galaxies and the supermassive black hole at the center of each system
        over the last five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8efe99-bc72-4063-8d8a-e52fb4d83a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Astrophysics is a collaborative research effort that
        combines the Harvard College Observatory and the Smithsonian Astrophysical
        Observatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a0314-64a5-4269-b2ea-8430c14dc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect the majority of supermassive black holes to be
        moving; they''re usually content to just sit around," said Pesce, who is also
        the lead study author, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0a1c4c-663c-4643-ab03-7106b7595e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just so heavy that it''s tough to get them going. Consider
        how much more difficult it is to kick a bowling ball into motion than it is
        to kick a soccer ball -- realizing that in this case, the ''bowling ball''
        is several million times the mass of our Sun. That''s going to require a pretty
        mighty kick."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fdd9f-d66c-4858-8cce-1ba69fa29e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared the velocities of both galaxies and supermassive
        black holes during their observation campaign to understand if they were the
        same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140b7fe-6577-4ec1-bae0-19589103092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect them to have the same velocity. If they don''t, that
        implies the black hole has been disturbed," Pesce said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4296fd-e5be-4951-b2ad-f52928340803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers focused on black holes that included water as a
        component in their accretion disks, disks full of material that is pulled
        toward the black hole. When water is part of the material orbiting the black
        hole inside this disk, it creates a radio light signature known as a maser,
        which looks a bit like a laser.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f046307-5865-46c6-b3bb-51eb3010cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This signal can be used to measure the velocity of the black hole
        through a radio antenna network used by astronomers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82325add-244c-4267-864b-315accef14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nine of the supermassive black holes were stationary, one
        appeared to be on the move.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002ccc4-5a85-4296-905f-64c24e8c813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 230 million light-years away from Earth and can be found at
        the center of a galaxy known as J0437+2456.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a961f-7f3b-4662-a731-e61d8da59159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supermassive black hole is a heavy one, with a mass that is
        3 million times that of the sun.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968e7b1-2dc7-4f8a-9498-a28383aeba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possibility of two black holes</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb9679-9807-4a56-b625-d9af74a5adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study team used follow-up observations from the Arecibo Observatory
        in Puerto Rico before its collapse and the Gemini Observatory in Hawaii to
        determine that the supermassive black hole is actually moving at 110,000 miles
        per hour within the galaxy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855aa04-8122-4c20-9b53-ee63af11b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists don''t know why the black hole is moving, but they
        have narrowed in on two ideas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b3ce4b-ec4d-4945-bdfe-067c87321125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be observing the aftermath of two supermassive black holes
        merging," said study coauthor Jim Condon, a radio astronomer at the National
        Radio Astronomy Observatory in Virginia, in a statement. "The result of such
        a merger can cause the newborn black hole to recoil, and we may be watching
        it in the act of recoiling or as it settles down again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2dae5-ddc2-4be6-94cb-23f2efebaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that the black hole is one of a pair within
        the galaxy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851d8f5-72f3-45b4-841e-3ab531bf8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite every expectation that they really ought to be out there
        in some abundance, scientists have had a hard time identifying clear examples
        of binary supermassive black holes," Pesce said. "What we could be seeing
        in the galaxy J0437+2456 is one of the black holes in such a pair, with the
        other remaining hidden to our radio observations because of its lack of maser
        emission."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d13b82-df75-4d66-b8a3-cf3022c4b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only future observations will tell the tale and reveal the cause
        behind this black hole''s journey through space, according to the researchers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab49f0-9596-4d5f-b83e-4f67945ae8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Part of Arecibo''s legacy</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b5f7a-a47a-4fc4-a68e-f587aa1222b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research on supermassive black holes is just one of many studies
        that have relied on follow-up observations by the Arecibo Observatory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ae09d-a225-4249-b125-7d657f10832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instrument platform of the 305-meter telescope, one of the most
        powerful on Earth, collapsed in December.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78209d4-f68d-44ed-b8f6-f96112d89b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse occurred just weeks after the National Science Foundation
        announced the telescope would be decommissioned and disassembled through a
        controlled demolition after sustaining irreparable damage earlier last year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f4332-b47e-4902-b458-84fea76cb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSF has sent a report about the dismantling of the observatory,
        along with potential future plans for the site, to Congress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9beacbd-b44b-409c-adda-7a6c38cbf028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory will continue to support scientific research, and
        maintenance teams have been focused on prioritizing any operational technologies
        and those that can be repaired with existing funds, according to the NSF.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3162d-255a-41c2-bfb5-9448888adcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/15/world/wandering-supermassive-black-hole-scn-trnd/index.html"
        href="https://edition.cnn.com/2021/03/15/world/wandering-supermassive-black-hole-scn-trnd/index.html"
        target="_blank">Supermassive black hole spotted wandering through space</a></em></p>'
  'Meghan-Markle-bullying-investigation-Buckingham-Palace':
    'author': 'Max Foster and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-16T06:38:28.082+08:00
    'imagesource': 'jcr:f347b958-f3f0-41b2-808a-b2279d45f5a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf04c0d-56ed-4b93-b7d8-90cf7898ca6c'
    'lead': 'The Palace initially said it would investigate after a British media
      report earlier this month cited unnamed royal aides as saying a complaint had
      been made against Meghan in 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T06:39:57.948+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:44:20.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:05.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buckingham Palace hires external law firm to investigate bullying claims
      against Meghan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc440d-b459-4178-a08c-ca76633010fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Buckingham Palace has hired an external
        law firm to investigate claims that Meghan, Duchess of Sussex, bullied royal
        staff, CNN understands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18e2aa-e6ba-4158-bfbb-4ad4fd3a3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace initially said it would investigate after a British media
        report earlier this month cited unnamed royal aides as saying a complaint
        had been made against Meghan in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e58a1-7ba9-4ce0-9d32-e595d8b2f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Buckingham Palace said on Monday: "Our commitment
        to look into the circumstances around allegations from former staff of The
        Duke and Duchess of Sussex is being taken forward but we will not be providing
        a public commentary on it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5963c9-ceba-497f-b61b-b5cebacc6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not told which firm would be investigating the claims. The
        move comes as the Palace faces a crisis over the allegations made by Prince
        Harry and Meghan in their explosive interview with Oprah Winfrey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416cb49-1718-4c15-a5ed-9d4e0b4f5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan did not comment on Monday, but a spokesperson for
        the couple previously dismissed bullying accusations reported by The Times
        newspaper as "defamatory."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e7e30-2ddf-49b2-839e-59cb59c9011f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just call this what it is -- a calculated smear campaign
        based on misleading and harmful misinformation," the Sussexes'' spokesperson
        said. "We are disappointed to see this defamatory portrayal of The Duchess
        of Sussex given credibility by a media outlet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c6ceb9-ece1-416e-bd7f-b0d8d0c28a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace''s aggressive plan to probe the report contrasts starkly
        with its approach towards Meghan''s allegation of racism against a senior
        royal, which the family said it would keep in-house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124b1ed-09e3-42b4-9620-ca528b70ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contrasting approaches from the Palace</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819445a6-6f25-4987-9d17-99f968f17c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war of words between the two camps erupted shortly before the
        airing of Meghan and Harry''s discussion with Winfrey, in which the couple
        lifted the lid on the difficulties of their lives as royals and made a series
        of damning allegations against the family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24877934-81f4-4823-8262-7fa347b8d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most strikingly, Meghan said that there were "concerns and conversations"
        about the skin color of their baby, Archie, and "what that would mean." Buckingham
        Palace later said the allegation of racism was "concerning" but that it would
        "be addressed by the family privately."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054b9ba-7481-4288-a5d2-49d46646ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taken a different approach with the claims that Meghan bullied
        royal staff, which emerged in an article in The Times. Critics of the Palace
        are also likely to point out that they have launched no such independent inquiry
        into the relationship between Prince Andrew and Jeffrey Epstein, the late
        disgraced financier and convicted pedophile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1824235-c0bc-4ca3-8c9d-598d1f796b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those allegations differ in that they relate to senior royals
        rather than staff, whose complaints are more likely to fall under the remit
        of human resources. The hiring of an outside firm comes after the Palace said
        their "HR team will look into the circumstances outlined in the article."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda99f1-226b-4d50-ac35-52344c81ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of staff involved at the time, including those who have
        left the Household, will be invited to participate to see if lessons can be
        learned," it said in its earlier statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50225de-9664-4b98-900a-72a0f2fd75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their interview with Winfrey, Harry and Meghan said they
        complained several times to the Palace that their mental health was suffering,
        but were dismissed. Meghan revealed that at one point she contemplated suicide,
        claims that have reverberated throughout Britain''s media and put the royals
        under scrutiny.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d65e71-f11c-4525-9422-130d757ff8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:57.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only senior royal to face questions on the interview so far
        has been Prince William, who told a reporter last week that the royals are
        "very much not a racist family."</p>'
