      'mgnl:lastActivated': 2023-01-25T01:44:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he continues with the same pace, he might be able to replicate
        the same heroics next year," Nonsizi said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8914488c-9554-4958-9271-e459f2726839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946e348-2343-4c52-beab-502849f11eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.861+08:00
