        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ed1f4-43b7-46ec-8504-119b05db08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T05:23:06.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:38:47.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- those with emergency, humanitarian, and other analogous cases
        approved by the NTF COVID-19</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c38650-5ba2-4b96-8445-3616a7a1e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T05:23:06.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:38:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier announced that incoming
        international flights would be allowed to carry only up to 1,500 passengers
        per day in a bid to control the new surge in infections in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a118c-9552-4b4b-a7b8-e5fc6c556708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita rin po natin iyong</em> variant, <em>ito po ang isang</em>
        factor. So, <em>ngayon ang ginawa po natin dahil nakita po natin na iyong
        ating mga</em> OFW <em>at saka mga</em> ROF <em>at saka mayroon tayong tinatawag
        na mga</em> foreigner <em>na pumupunta po sa atin dito, so ngayon ang ginawa
        po natin ay hinigpitan po natin ngayon ang ating</em> inbound passengers.
        So, <em>ngayon, ini-limit po natin sa</em> 1,500," said&nbsp;Galvez at Malacanang''s
        regular public briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2218346b-c0e8-495f-8e76-2d1ab9476619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:49.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that the variant is a factor. Now, what we
        did because we saw that our overseas Filipino workers and ROFs (returning
        overseas Filipinos) as well as foreigners arriving in the country, what we
        did is become stricter with inbound passengers. We are setting the limit to
        1,500.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a73a6-ec7b-43f8-a831-89cdb617f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez clarified that the recommendation covered OFWs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f28568-739d-4391-94df-c2c02370abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, national carrier Philippine Airlines announced it would
        be cancelling several flights to and from Manila following a directive from
        the Civil Aeronautics Board that required international inbound arrivals at
        the Ninoy Aquino International Airport could carry only up to 1,500 passengers
        starting March 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec873b-3bbf-4610-83a8-462a0e31e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:50.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To comply with the restriction, airlines will need to cancel a
        number of international flights to and from Manila during the stated March
        18 to April 19 period. Philippine Airlines will operate our full international
        schedule for March 18 but we will be announcing in due course any flight cancellations
        on other days for the rest of the period," <a href="https://www.facebook.com/PhilippineAirlines/posts/10158986260020867"
        target="_blank">PAL said on their Facebook page</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11e81f-8a9f-4ad2-84ad-25a4ce3bb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said the directive would be in place starting 8 a.m. on Thursday
        until 8 a.m. on April 19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358abe9-5a0a-4a0c-aa5a-1ae255c7be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:48:36.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:38:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines will likewise comply with any directives from the Philippine
        Bureau of Immigration (BI) and concerned authorities on the type of travelers
        that will be allowed entry into the Philippines within the same March 18 (8
        AM) to April 19 (8 AM) period. Please note that certain passenger types will
        thus need to postpone their Manila-bound travels until after the stated period,"
        PAL added.</p>'
