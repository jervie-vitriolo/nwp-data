    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 1,500 curfew violators arrested in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e51fd-0a8f-454e-a18f-9cfb66df9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — A total
        of 3,584 violators were caught on the first night of implementation of the
        uniform curfew in Metro Manila. Of that number, 1,449 were arrested, Task
        Force COVID Shield said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf559841-2eef-49c1-9496-302d09f1da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew, set at 10 p.m. to 5 a.m., began Monday night and will
        be in place for two weeks in an attempt to slow the fast-rising spread of
        the coronavirus in the National Capital Region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fad54b-610b-41c8-ad99-77cdc05b56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities said 1,588 individuals were fined and another
        547 were given a first warning but were eventually released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe56b1-eb5c-4625-84cc-481c1634412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 9,000 police officers were deployed to enforce the curfew.
        The independent research group OCTA earlier approved of the measure, saying
        it can lower the reproduction rate in Metro Manila, which has climbed to 2.03
        as of Monday night. This means two people are getting infected by a single
        COVID-19 patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05661a5-b423-459d-abd0-dbe4bc943d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.061+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/3/15/Curfew-Metro-Manila-OCTA-reproduction-number.html"><strong>READ:&nbsp;Curfew
        can help reduce COVID-19 reproduction rate, OCTA Research says</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb86085-a795-44be-87b0-ab3074e4b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those exempted from the movement restriction are essential
        workers on duty, employees who are on their way to and from work, people dealing
        with medical emergencies, and those coming to and arriving from the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e118c3-83d0-45b9-b91b-3f93b5109b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:31:57.060+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:40:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the curfew, minors in NCR, particularly those aged 15-17,
        will also be barred from leaving their homes for non-essential travel for
        two weeks starting Wednesday as an added move against viral transmission.</p>'
  'food-security-william-dar-covid19-pandemic':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Agriculture Secretary William Dar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T18:29:32.548+08:00
    'imagesource': 'jcr:62b5b356-299c-4e22-860d-27f4e26570d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e421238a-39b1-4874-9b45-d5e42451d91f'
    'lead': 'The country''s agriculture chief said ensuring food security for all
      Filipinos remains challenging as the COVID-19 pandemic rages on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T18:34:13.992+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:39:55.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:26.306+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'William-Dar', 'food-security']
    'template': '1'
    'title': 'Agri chief: 2021 another ''challenging'' year to ensure food security
      for Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c17c53-2459-412c-aa7d-04d75ab5830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        country''s agriculture chief said ensuring food security for all Filipinos
        remains challenging as the COVID-19 pandemic rages on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47021ca4-553b-4b42-9dd4-abf6d7753dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Agriculture Secretary William Dar added government is doing
        its best to elevate food production in most of the country''s commodity industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc77dd8-4233-48fa-bff2-0a4c3e356a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this year, issues on the African Swine Fever (ASF) and stabilizing
        food prices very much remain the real problems that we have been dealing with
        by means of various strategies since 2020, and we are committed to ending
        the problem this year," Dar said during the virtual Asia CEO Forum Economy
        Update 2021 on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08ba53-9329-49e5-b5fa-f59a0cb22e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been considered a food importing country since
        it''s not yet producing 100% of Filipinos'' food requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95149c36-0b5d-4c0d-8b16-0d433699bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained raising food production levels include attracting more
        agriculture investments and increasing budget support for farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98019c4-bfb4-454c-84e7-03f4d5d1c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added harnessing science and technology to prop up agricultural
        productivity is also part of the DA''s long-term strategy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1755663d-eb10-4cd0-8f78-2d849a05162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be some deficiencies in one area but surplus in another
        area. So the strategy is to see to it that we mobilize food from surplus areas
        and to be marketed in deficit areas or provinces," the secretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1fc0d-6f6c-4863-b170-176f9393c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar also urged local producers to engage in so-called food diversification
        to further ensure food security for everyone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303d7e7-25de-45fc-b754-9317a4ecbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:40:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after pork prices soared to more than P400 per kilo, as the
        ASF ravaged the local hog industry and created supply shortages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314fe8e-6314-4c6f-b4fe-ec45165d3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:40:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many ways, for example, pork today, there are many protein sources,
        not only pork. Of course, you have chicken, fish like tilapia and bangus,
        and even vegetable legumes," Dar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b38dc-821b-4253-8a36-9f660ef7b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:40:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has promised transportation subsidies for hog farmers to
        send their excess supply to plug the supply shortage in Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d0014-0764-4525-b3ff-de353b2424e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:40:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support is worth ₱21 per kilo if the pigs are shipped from Mindanao,
        ₱15 if from the Visayas and regions of Ilocos, Cagayan Valley, MIMAROPA, and
        Bicol, and ₱10 if the hogs are from Central Luzon and CALABARZON.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c686885-a98e-4fac-bfeb-8ac5950564dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:40:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the government and the private sector have committed
        a total of ₱29 billion worth of investments for the hog industry''s recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0851fb-23b4-4e93-9c27-b32b0ec3320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:34:13.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:40:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is aiming for the agriculture sector to grow by 2.5%
        this year after slightly declining by .02% in 2020.</p>'
  'Palawan-plebiscite-results':
