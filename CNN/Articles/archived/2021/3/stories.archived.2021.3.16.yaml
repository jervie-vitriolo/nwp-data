    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Rodrigo-Duterte', 'Francisco-Duque-III', 'covid-19-vaccine']
    'template': '1'
    'title': 'Duterte: Poor Filipinos remain a priority in gov''t vaccination program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb72ea52-843e-4116-87c2-7cd5fd138c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — President
        Rodrigo Duterte said poor Filipinos remain a priority when it comes to inoculating
        against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704818f-5594-4c07-ae11-c82bab431482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address, Duterte pitched the idea of vaccinators possibly
        going into impoverished communities to administer vaccines there, saying people
        in these areas have limited options in going to vaccination sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b37541-4039-41a0-a425-9be1a1d97054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag natapos na ang</em> health workers, <em>kayo na ang sunod</em>
        [After the health workers, you will be next]... So the priority would really
        be the squatters. And we go to the squatters'' area. They do not have to go
        there (vaccination sites), because a lot of reasons would come in: <em>walang
        pera, hindi maiwanan yung anak, isa lang ang naghahanap-buhay</em> [they have
        no money, they cannot leave their children at home, there is only one breadwinner
        in the family]," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f06ce3-022c-45de-a141-2bc3b0e4a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III, however, mentioned there would
        be challenges to such a plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd646f-90ce-46cc-bdd2-28be1760a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema lang po...na nakikita ko ngayon...kung dadalhin
        yung bakuna sa kanila, kakailanganin po ng napakaraming taong magmomonitor
        ng</em> adverse effects following immunization," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8381da-7acd-48e3-8833-9e1846f9e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem I see right now is...if we bring the vaccines
        to them, we would need a lot of people to monitor adverse effects after immunization.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14e0d9-a664-4480-8989-9bbe8c586598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added this final step would monitor for side effects, and
        that it was "very important." He said in vaccination sites, those given the
        vaccine could be monitored properly, even if they were a group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566b309-4e57-48f7-ab1c-a01dbe79410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi, kung iisa-isahin natin sa mga lugar nila...kulang po
        ang tao natin para magmonitor,</em> sir," Duque told the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e5c30-21e1-4527-a16c-570dcb2a8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we go to their areas...we do not have enough people
        to monitor.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10da332-6b4d-43f3-b8c3-30931836daae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte replied, "If you use that argument, <em>na wala tayong tao,
        yung mga nasa barangay na mahirap hindi talaga mabakunahan.</em> That''s the
        problem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecf6be2-120d-4928-ab98-1cbd05e67929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we use the argument that we do not have enough
        people, those in poor barangays will never get vaccinated.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d3e5e-8e66-4b1d-af40-770d20575e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said a plan was already in place; local officials already
        have a list of names of who would be vaccinated, where it would take place,
        as well as how many could be inoculated a day in vaccination sites while following
        health and safety protocol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb139f6-adef-4c37-9a80-3fdd92fd0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Execution <em>na lang...</em>implementation <em>na lang. Parang
        sa</em> Comelec <em>na meron nang</em> precinct, <em>parang</em> voting precincts,
        <em>doon na lang sila pupunta may listahan na po doon,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400d075-151f-4940-8b17-c2d03581c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s all down to execution, implementation. It''s
        like the Comelec where there are precincts, similar to voting precincts, there
        is a list there.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c4252-d051-4aad-bfbd-23e2989d7dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte proposed that a study be made on how many trips need to
        be made to these communities, under the condition that the integrity of the
        vaccines are not compromised.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dd2f0-1ca0-4a08-8042-64e7221b4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T00:20:37.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:44:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set its sight on vaccinating 50 to 70 million
        Filipinos this year.</p>'
  'Gov-t-eyes-using-initial-AstraZeneca-batch-purely-as-first-dose':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T00:25:10.915+08:00
    'imagesource': 'jcr:4e87b084-0a3a-423b-8e10-b5087ab8b443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd352e04c-8d31-4880-ae82-d62c1576cb2a'
    'lead': 'Aside from providing partial protection to more frontliners, using up
      all of the initial 525,600 AstraZeneca vaccine doses as a first shot will also
      help ensure no supply will go to waste, according to Health Secretary Francisco
      Duque.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T00:24:35.678+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:44:37.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:01.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes using initial AstraZeneca batch purely as first dose'
    'updated': 2021-03-16T10:06:00.000+08:00
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e5626-5980-4f66-812e-5f7c5ae7d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        government is considering using up all of the initial 525,600 AstraZeneca
        vaccine doses it has received as a first shot to provide partial protection
        to more frontliners, instead of storing half of the amount for the required
        second dose.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d539f13-a9f1-4a3f-a9c7-257ef5ff3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III proposed this in a televised
        meeting with President Rodrigo Duterte and other government officials on Monday.
        He said this strategy will also help ensure no supply goes to waste, as he
        explained the time interval between administering the first and second AstraZeneca
        shot is three months — the same time the vaccines will expire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218787c-6665-42e2-9ea8-54c4caa91954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can cover more healthcare workers and frontliners, and mareresolba
        din po natin ''yung problema ng AstraZeneca na short shelf life. Ibig sabihin,
        after three months, expired na yung bakuna [This means that after three months,
        the vaccines will expire]," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef31bd-ad4a-4270-85aa-32f82b7bca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. backed this recommendation, saying
        he has also been asked by the World Health Organization to expedite the rollout
        of the British-Swedish-made vaccines to prevent wastage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89dacd-daaf-4111-88dd-dbf3e12e3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials allayed concerns this move may end up denying the
        timely administration of the second dose to those already injected with the
        first. Galvez said the country is expecting to receive more AstraZeneca doses
        through the WHO-led COVAX facility this March 22 or — should there be delays
        — by the first week of April.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06310369-6e35-40e6-8dea-89a86bbb4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an information from the WHO that we might be receiving
        an almost a million of AstraZeneca, also within this month or maybe early
        April, with 979,200 [doses]," Galvez said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3850ea-d83a-45c2-a325-fadec83ff1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte acknowledged the proposal as "a good solution," as long
        as the needed shipments to provide full benefits to frontliners are delivered
        on time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab9ef2-d67c-4862-a8b4-8893407f8208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are eyeing to implement this once WHO country representative
        Dr. Rabindra Abeyasinghe issues a letter of reassurance that the next batch
        for the second dose will surely be delivered on time — with officials hoping
        for its shipment by the last week of March to first week of April.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cdc8b-3514-4982-9171-a9984b1f46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said that the second dose for those who received
        CoronaVac vaccines made by Chinese company Sinovac BioTech is secured. He
        said the second dose has been set aside since the interval between the two
        required shots is shorter, only 28 days compared to the three-month interval
        for AstraZeneca.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced440d-d050-4bab-808b-be62f1edd977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakatabi na po ‘yon. Wala na po tayong problema sa Sinovac [That''s
        set aside, we don''t have a problem with Sinovac]," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afe382-c8e7-4bc6-bdf2-00b1c6141b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the AstraZeneca deliveries, 1.4 million doses from Sinovac
        are also expected to arrive in the country within the month, according to
        Galvez. The Philippines has procured 1 million doses of CoronaVac, which may
        be delivered by "March 21 onwards," Galvez said in an earlier interview with
        CNN Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe479937-c91e-4ef3-8f5a-409f25f18575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:06:50.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese government will also donate 400,000 more
        doses. This brings the total vaccine doses to arrive in the country this month
        to 2.379 million.</p>'
  'Germany--France-and-Italy-pause-AstraZeneca-vaccine-rollout':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-16T01:45:45.164+08:00
    'imagesource': 'jcr:9e2ab85e-4631-4b3c-ad05-ba96666f8a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec37dab4-0a88-4b4b-8736-8e8dc5a54ba5'
    'lead': 'Spain, Germany, France, and Italy have become the latest European countries
      to temporarily halt the rollout of the Oxford-AstraZeneca COVID-19 vaccine over
      a small number of blood clot concerns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T01:45:11.915+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:44:36.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:02.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain, Germany, France, and Italy pause AstraZeneca vaccine rollout'
    'updated': 2021-03-16T07:00:00.000+08:00
    'visualType': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06f719-0674-4298-aedf-b7126dd16740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain, Germany, France, and Italy have
        become the latest European countries to temporarily halt the rollout of the
        Oxford-AstraZeneca COVID-19 vaccine over a small number of blood clot concerns,
        going against the advice of international medical agencies as a third wave
        of infections looms over the continent.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78cf7e-ee9c-441b-8a94-7c64a9e81c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain will stop using the vaccine for two weeks, the country''s
        Health Minister Carolina Darias announced in a nationally televised news conference
        Monday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31ca0c-5a65-4698-b66f-9c604b040496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a "temporary and precautionary" suspension, she said, "until
        the risks can be evaluated by the European Medicines Agency."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe6fef-11cd-4cff-a845-95fceeaf09b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially standing by the safety of the vaccine, German health
        minister Jens Spahn said Monday that the country would pause inoculations
        as a precaution, following reports of a handful of cases of blood clots in
        people vaccinated with the AstraZeneca shot in Denmark and Norway.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f8007b-fe50-4a07-ab0f-9dd3e7dad9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Italy also halted their rollouts of the vaccine Monday,
        pending review by the EU''s medicines regulator, the European Medicines Agency
        (EMA), although the body later reiterated its advice that countries stick
        to the rollout.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca7587-6393-4971-8f0f-281bff8fa93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to suspend the use of AstraZeneca as a precautionary
        measure and are hoping to resume it quickly if the EMA''s advice allows it,"
        French President Emmanuel Macron said at Monday news conference.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c9c3b-4f9b-47ed-bbfd-8babd32477cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions came hours after prosecutors in northern Italy ordered
        a batch of the vaccine to be seized, citing a man who fell ill and died after
        taking a shot. Italy''s medicines agency also suspended the use of the AstraZeneca
        vaccine "as a precaution and temporarily," prior to the EMA meeting, the Italian
        medicines agency AIFA announced Monday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf805ca-b325-46fc-bb76-4abc01dbbf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has now halted the shot for the time being, following
        the fatality of one woman in Denmark that has yet to be linked to a vaccine.
        Another death was also reported in Norway on Monday, along with a handful
        of non-fatal cases in both countries.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b8959-acb7-44f6-a10a-9045d362ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions go against the advice of the World Health Organization,
        the EMA and the pharmaceutical giant itself, all of whom have said there is
        no evidence of a link with clotting and that rollouts should continue while
        the reports are investigated.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce0b0c-364b-469a-804d-842c764c2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, there is no evidence that the incidents are caused
        by the vaccine and it is important that vaccination campaigns continue so
        that we can save lives and stem severe disease from the virus," the WHO said
        in a statement to CNN. The organization added it was assessing the latest
        reports, but said any change in its recommendations would be "unlikely."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9653a-0d76-4038-ab3e-ddd70aa5a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA also reiterated that countries should continue their rollouts,
        adding that it would meet on Thursday to discuss the concerns but that the
        benefit of vaccinations outweigh any potential risks.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def17100-1ee2-49f9-9dc3-28dde98644a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While its investigation is ongoing, EMA currently remains of the
        view that the benefits of the AstraZeneca vaccine in preventing COVID-19,
        with its associated risk of hospitalisation and death, outweigh the risks
        of side effects," the agency said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e6a72-ae99-4752-bf20-6486297449c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million AstraZeneca jabs have been delivered in the
        UK, which is now one of few major European countries still backing the vaccine.
        Spahn said he spoke with his counterpart in the UK before halting Germany''s
        rollout.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff692bb-5d87-44f9-8a83-e8bb71d149be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doubled down on the safety of its shots Sunday, saying
        that a careful review of the 17 million people inoculated with it in the EU
        and Britain found again that there was "no evidence" of a link with clots.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a349c2-8374-4822-8ad9-04c95b85de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that of those millions of people, there have been 15 events
        of deep vein thrombosis (DVT) and 22 events of pulmonary embolism reported
        after vaccination; lower than the number that would be expected to occur naturally
        within that population size.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954116ec-49a3-4f9e-9ec1-665a250bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the death of one woman in Denmark prompted a number
        of countries to pause their rollouts until reviews have been conducted. The
        Danish Medicines Agency said on Monday the woman in question had an "unusual"
        combination of symptoms before she died.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19651a4f-84b1-4b72-a78e-dd96f5d96a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, Norway''s Rikshospitalet hospital reported the
        death of another inoculated person with severe cases of blood clots, bleeding
        and low platelet count.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411f75e-a66d-43c1-b396-b8fdbc268086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, a lab that monitors the use of pharmaceuticals
        said it has received reports of 10 instances of blood clots in people who
        received the AstraZeneca Covid-19 vaccine, but none had the low blood platelet
        condition reportedly observed in Norway and Denmark.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b597f-4a45-49c3-9303-f80bac486690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend Ireland and the Netherlands joined the pack of
        countries pausing their use of the AstraZeneca vaccine. The chairwoman of
        Ireland''s vaccination advisory committee said it took the step to "maintain
        confidence" in the country''s inoculation program. The Dutch government said
        its move was "precautionary" and would last for two weeks; this came just
        days after health minister Hugo de Jonge said there was "no cause for concern"
        over the shot.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774d4a8-a7cd-4d8f-b8e4-ae5b18a5a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has by far led the way in administering the AstraZeneca vaccine,
        with more than 11 million people receiving a dose, and it too has stood by
        the shot. Real-world data from the country has also shown it is having a significant
        impact in reducing Covid-19 hospitalizations.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c763217-159a-4b18-ba0c-81ff5d6930d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single dose of the vaccine reduces the risk of hospitalization
        from Covid-19 by more than 80% in people aged over 80, data from Public Health
        England showed earlier this month. The vaccine is given in two doses, though
        countries differ in how far apart they are spreading those shots.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d98ebc-1050-442f-8d45-b287cd8c4ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wave of infections in Europe</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a2242-b862-4be4-92ec-ee2f0586b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes marked the latest example of the AstraZeneca vaccine
        dividing Europe. In the space of a few weeks, several EU countries have angrily
        rebuked the firm for failing to provide its full amount of promised doses;
        cast then walked back doubts about its efficacy in older people; blocked shipments
        of the vaccine from leaving the continent; and now halted their rollouts over
        blood clot concerns.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00777d82-4dcf-46f0-a0bb-ec2283bd9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent''s newest concerns over the vaccine come at a difficult
        moment, with a third wave of infections threatening to grip Europe one year
        after the pandemic began.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f94b2-ec35-4a43-b975-bd60db4abd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians are back under lockdown restrictions and millions have
        had their Easter plans canceled again, in scenes eerily similar to last March
        when Italy became the first European country to restrict people''s movement
        as the coronavirus ran rampant.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af90070-3088-433a-825c-33bd69fe7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens were banned from traveling between regions from Monday
        and were told the entire nation would be considered a "red zone" over the
        Easter weekend.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5721c053-98aa-45c5-90bd-aa7d07ca4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s new Prime Minister Mario Draghi had said the rules were
        necessary because "we are unfortunately facing a new wave of infections,"
        a somber reality after 12 months of pandemic misery.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfaea82-410a-4d9d-83d2-8e5743d5b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions mean that once again, many Italians can''t celebrate
        Easter with their families. "I am aware that today''s measures will have consequences
        on children''s education, on the economy and also on the psychological state
        of us all," Draghi admitted last Friday, when the measures were passed by
        his cabinet.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a6a6a-ac88-47f1-8417-87826dd1b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture is similarly bleak across Europe, where several
        countries are scrambling to respond to an uptick in infections.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c154128-0150-48fe-b865-630a655e9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Germany registered another increase in cases. In France,
        hospitalizations are again on the rise -- and the situation became so stark
        in Paris over the weekend that leaders started evacuating around 100 Covid-19
        patients from the region, citing increased pressure on hospitals.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb24d6-9b8a-4a16-9b9d-5541901adf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients will be moved to "other regions where the situation
        in ICUs is less tense," French government spokesperson Gabriel Attal said
        on Sunday. Parisian hospitals were already canceling many surgeries to tackle
        the outbreak, with health minister Olivier Véran saying a coronavirus patient
        was being admitted to their intensive care units every 12 minutes.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7caab-ce42-4dae-af46-1a541a52e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main cause of the wave of infections across the continent appears
        to be the more contagious coronavirus variant first identified in the UK;
        in France, the strand is now accounting for 66% of cases, according to the
        latest official data.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9115d40d-dcd2-4e52-9206-61c41b84a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That variant caused havoc in Britain over Christmas and early in
        the new year, quickly adding to the UK''s death toll, the highest in Europe
        at over 125,000 fatalities.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636e860-6433-4ba8-bc52-96d1d695005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:00:37.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stringent lockdown and a rapid vaccination drive has since combined
        to bring UK cases down dramatically and ease the pressure on hospitals.</p>'
