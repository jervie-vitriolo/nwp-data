      'mgnl:lastActivated': 2023-01-25T01:44:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ec8b8-f038-42c1-bd07-705d8e654ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burna, real name Damini Ogulu, missed out to veteran Beninese singer,
        Angelique Kidjo at the 2020 awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca194055-08c4-415a-ae75-85f73585f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571ee73-3aef-497b-a7ae-30a98a970e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he accepted the Best Global Music Album award from his home in
        Lagos, Nigeria, Burna, 29, declared: "This is a big win for my generation
        of Africans all over the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b58660-8c64-4799-86f2-d0cc6baa9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b494553-ed30-4772-a0b9-a1a549afd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be a lesson to every African out there: No matter where
        you are, no matter what you plan to do, you can achieve it...," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc5a19-0b28-4e24-82c3-52a3264aab3e'
      'mgnl:activationStatus': true
