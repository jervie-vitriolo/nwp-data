    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MRT-3', 'MRT', 'Holy-Week', 'March-30', 'April-4']
    'template': '1'
    'title': 'No MRT-3, LRT operations for most of Holy Week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04fa6c-26ed-43e4-a2d1-6f9495d0afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:20:08.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)&nbsp;—&nbsp;</strong>Regular
        train commuters in Metro Manila would have to search for other modes of transportation
        during most days of the Holy Week as the three major train lines in the region
        announced they would be closed for maintenance and rehabilitation works.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d59572-5dbb-4221-b9e2-f35889529d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:19:30.741+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-1 and LRT-2 said Monday their operations will be suspended from
        Holy Wednesday to Easter Sunday, or from March 31 until April 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a579c3-5855-4af5-b531-779326d3c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:19:30.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-1 said that next Monday and Tuesday, they will offer services
        beginning at 4:30 a.m. It added that for the period, the last train in Baclaran
        station will leave at 10 p.m., and for Balintawak station, operations will
        be until 10:15 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75fe14c-e4b3-4f8d-92b8-01f6f83da6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:19:30.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a data-cke-saved-href="https://twitter.com/OfficialLRTA/status/1373913470924509192/photo/1"
        href="https://twitter.com/OfficialLRTA/status/1373913470924509192/photo/1"
        target="_blank">LRT-2</a> said that on March 29, it will be running at normal
        operations, which are from 5 a.m. to 8:30 p.m. for Santolan station and until
        9 p.m. for Recto station. On March 30, its operating hours will be shortened
        -- from 5:00 a.m. to 8:00 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397a5618-5d1d-457a-bfd7-e78af8733d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:19:30.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, MRT-3 announced it would be halting operations from March
        30 to April 4 for maintenance and rehabilitation activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e770b0-bda1-4dcf-96ba-d06488e3e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:20:08.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities for the said period will include turnout and point machine
        replacements, as well as installation of CCTV units, according to the MRT-3
        management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e4208-7b9d-4768-8216-f69184815916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:20:08.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:04.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahalagang bahagi ang mga ito ng isang</em> railway system
        <em>para maging maayos ang</em> railway signaling <em>at pagpapatakbo ng mga
        tren</em>,” it said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0b5a3-978b-416e-9199-075f6d635746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:20:08.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:05.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are important parts of a railway system to ensure
        that the railway signaling and train operation would be smooth.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/dotrmrt3/posts/2943705355858265"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/dotrmrt3/posts/2943705355858265"
        class="fb-xfbml-parse-ignore"><p>MRT-3 HOLY WEEK MAINTENANCE ACTIVITIES


        Bilang pagbibigay daan sa taunang masinsinang maintenance ng MRT-3, magkakaroon...</p>Posted
        by <a href="https://www.facebook.com/dotrmrt3/">DOTr MRT-3</a> on&nbsp;<a
        href="https://www.facebook.com/dotrmrt3/posts/2943705355858265">Monday, 15
        March 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a504e3e-11d9-404a-b896-313dd24d8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:20:08.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3b5d9-112f-43bf-99d8-4d51e97a4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:20:08.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said it will augment buses to provide
        alternative transport options for commuters affected by the MRT-3 closure
        next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b198e9-4c14-424d-8026-47d679f86840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:42:59.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ide-deploy ang mga Public Utility Bus (PUB) mula ika-5 ng umaga
        hanggang ika-10 ng gabi sa ika-30 ng Marso 2021 hanggang sa ika-4 ng Abril
        2021," DOTr said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef2d3a-b634-4153-89c5-7df1dd15b917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:42:59.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will deploy public utility buses from 5 a.m. to
        10 p.m. starting March 30 until April 4.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ca27e-4ca9-4233-bebc-505b81f66b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-25T09:42:59.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three elevated railways and other public transportation in Metro
        Manila have been running under reduced passenger capacity due to COVID-19,
        which has infected over 600,000 people nationwide.</p>'
