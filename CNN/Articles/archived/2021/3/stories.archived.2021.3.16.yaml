      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the discussion around diversity and the Oscars, it is
        notable that three Black men, Leslie Odom Jr. for "One Night in Miami" and
        Daniel Kaluuya and Lakeith Stanfield for "Judas and the Black Messiah," were
        all nominated in the best supporting actor category.</p>'
    '16':
