    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d4c84-08de-4003-accc-25f80cd25279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a product (and an ingredient) that has the capacity to disrupt
        the beauty industry, Pili Ani could certainly set itself up to be the next
        holy grail product, with a price tag that comes with that reputation. But
        for Ong and her team, breaking into HSN isn’t a way to legitimize Pili Ani
        as a high-end brand anytime soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af6e74-7d3b-4814-bac0-233889c181a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, we’re not luxury eh. When you say luxury, ‘yan yung mga
        $200 cream. That’s luxury,” Ong says. She asks Pili Ani’s marketing manager
        Felipe to explain their specific category, and Felipe calls themselves “masstige.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf51147-cae6-4cd1-88c1-7aa6b5eec1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re mid-priced,” Felipe explains. “We’re not exactly [luxury],
        but the feeling is luxurious with our products.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb8d76-2213-45ea-8eff-41998ed9ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong shares that they are also communicating with big beauty stores
        in the U.S. to stock Pili Ani on their shelves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f5c23-0cf0-4f0e-b548-d725a3815bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sales were okay, but could be better,” Ong candidly shares
        at the press conference after the launch. But they’re not slowing down anytime
        — while they’re largely known in the Philippines for their essential oil,
        Pili Ani’s venture into skin care in the U.S. is part of their strategy to
        be a full-fledged beauty brand from the Philippines. In the next few months,
        they plan on launching a full skin care line under the Pili Ani brand, gentle
        enough for sensitive skin. Ong explains that after their experience with HSN,
        she realizes the importance of investing in clinical studies and cruelty-free
        testing to ensure quality beyond beautiful packaging and strong marketing
        copy. This, for Ong and her mother, is how they are evangelizing to their
        new audience: by letting the product speak for itself.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6602f46-300f-4611-92e7-ac32084ec854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron kaming products that we will pull out of the shelves, if
        we think it’s not really okay. And things we bring out, lalo na ngayon, very
        careful na kami. I test it myself. Ako, wala ako masyadong [skin care] routine,
        kaya kung ako nagka-allergies or sila [the Pili Ani team], pull out agad,”
        Ong says about the rigorous process. “We want to make sure that we love it,
        and we are able to explain how it works [by using it] on us.”</p>'
