  'COVID-infection-possible-after-first-vaccine-dose':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Contracting COVID-19 remains a possibility even after receiving a
      first vaccine dose, according to an infectious diseases expert. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T14:01:47.769+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd3806d-9396-41db-9e39-7551487da75d'
    'lead': 'Contracting COVID-19 remains a possibility even after receiving a first
      vaccine dose, according to an infectious diseases expert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T14:05:51.535+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:43:40.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:16.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting COVID-19 still possible days after the first vaccine dose —
      infectious diseases expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6094d-6d92-430a-9ab2-3805dd8a5d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong> Contracting
        COVID-19 remains a possibility even after receiving a first vaccine dose,
        according to an infectious diseases expert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949ff37-2c76-48b6-8f2f-4cd2a9a8ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports that some nurses tested positive for the
        virus days after getting a shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd4a0f-c8d3-43ea-97e7-83c5d37ceb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online interview on Tuesday, Dr. Rontgene Solante explained
        that it is still possible to get COVID if the person was already infected
        prior to receiving a vaccine— or if he or she was exposed to the virus before
        the antibodies kicked in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785d691-1218-4b92-ba04-5cec1a6cd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang una</em> we don’t do screening or RT-PCR (test) prior
        to vaccination. It is possible that when they were given the vaccine, <em>nag</em>-incubate
        <em>na ‘yung</em> COVID infection <em>sa kanila</em>,” Dr. Solante said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3991bf-8102-457e-af24-2209c5c12b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is it something that is alarming? No, because the vaccine will
        still be given until such time<em> na wala na siyang</em> symptom,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321858c6-9e95-4377-bd2a-768de02b489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, we don’t do screening or RT-PCR prior
        to vaccination. It is possible that when they were given the vaccine, the
        COVID infection already incubated. Is it something that is alarming? No, because
        the vaccine will still be given until such time that the person does not exhibit
        symptoms.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b93a1-de2e-4b86-9c7a-10ab6fb7ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that a person will only receive some protection
        from the virus by the second week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c9da4-e53b-413f-856b-0becad9c1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the day 14,<em> doon pa lang nag-umpisa mag-</em>produce <em>ng</em>
        antibody. That means from 14 days to 28 days after <em>mabakunahan sa</em>
        second dose you will have an anitibody,” Solante pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467e5f3-2d88-4360-8074-c1fc8f940628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Day 14, that’s when you’ll start producing antibody.
        That means from 14 days to 28 days after getting vaccinated with the second
        dose, you will have an antibody.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a722b6-69e5-49ee-89b4-e4d449c7ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jocelyn Andamo, Secretary General of&nbsp;the Filipino Nurses United,
        reported that at least three nurses got COVID-19 even after receiving vaccines.
        She said they received the Coronavac on March 1, and even assisted or administered
        vaccines in the immunization campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9097f-f621-4ce6-bc2c-5b5f43e76e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were swabbed on March 8 and tested positive on March 9, she
        added. All are asymptomatic and are recovering in the hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee793c8-a8c4-416c-a25f-1d4f3eb90873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FNU: Paid leave for health workers experiencing side effects</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a6bb6-b9c5-414e-ab39-e44d40e0bf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp;Andamo&nbsp;also called on authorities to ensure
        that healthworkers who will experience any side effect from a coronavirus
        vaccine would need to take the day off and should be paid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cccc4a-648b-403a-9597-496909bba854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat</em> automatic <em>''yun. Dapat ang mga</em> nurses<em>
        na nabakunahan ay naka</em>-leave at least two days <em>kasi</em> they experience
        fever and other flu-like symptoms,” Andamo&nbsp;said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34826000-d291-447b-ad1f-dabbe52e67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That should be automatic. Vaccinated nurses should
        take a leave at least two days since they experience fever and other flu-like
        symptoms.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6441674-359c-4271-b0ee-49cb066713af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 10, at least 892 Coronavac and 86 AstraZeneca recipients
        have experienced side effects from the vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a23e76-7874-4b18-9523-bc989ca54df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:05:51.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention said pain, redness
        and swelling in the vaccinated arm as well as tiredness, headache, muscle
        pain, chills, fever and nausea are normal signs that the body is building
        protection.</p>'
  'Duterte-Supreme-Court-ICC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T14:14:34.119+08:00
    'imagesource': 'jcr:95ed9ff6-d123-495c-a015-db87ea0460bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc8e120d-9579-414c-bff6-b024eaca6878'
    'lead': 'The Supreme Court has dismissed the legal challenge against President
      Rodrigo Duterte’s decision to pull out from the International Criminal Court,
      a tribunal that is looking into the killings and alleged human rights violations
      in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T14:17:01.813+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:43:38.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:17.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks petition vs. Duterte’s withdrawal from ICC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e12228-6ae2-4a17-ade4-9b19ebc88bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.813+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Supreme Court has dismissed the legal challenge against President Rodrigo
        Duterte''s decision to pull out from the International Criminal Court, a tribunal
        looking into the killings and alleged human rights violations in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f5100e-07c7-4a98-9c65-1331a8ae6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices voted unanimously to junk the petition "for being moot
        and academic," the 15-member high court announced in a statement on Tuesday.
        Opposition senators<a data-cke-saved-href="https://cnnphilippines.com/news/2018/05/16/Philippines-withdrawal-ICC-Supreme-Court-Senate.html"
        href="https://cnnphilippines.com/news/2018/05/16/Philippines-withdrawal-ICC-Supreme-Court-Senate.html">
        filed their petition in May 2018</a>, just two months after Duterte sent an
        "Instrument of Withdrawal" to the UN Secretary General, but it took the Supreme
        Court nearly three years to decide on the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b11f15-0adb-49e0-8060-43c3799ce35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s withdrawal from the Rome Statute, the treaty that
        created the ICC, already took effect in March 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14257d86-3214-43e9-b8e0-627c3e83087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners urged the high court to invalidate the President''s
        move, saying it violates Article 7, Section 21 of the Constitution, which
        states: "No treaty or international agreement shall be valid and effective
        unless concurred in by at least two-thirds of all the Members of the Senate."
        Senators Kiko Pangilinan, Franklin Drilon, Leila De Lima, and Risa Hontiveros,
        as well as then Senators Antonio Trillanes and Bam Aquino said the provision
        applies to both entering and withdrawing from a treaty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525eaaa-c940-42a5-be75-6fcc65ffe150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration, however, argued that the Constitution
        is silent on this matter since it only requires Senate concurrence in the
        ratification of an agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa48125-36cc-4f90-b69b-04552950d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision penned by Associate Justice Marvic Leonen has not been
        released. But in its statement, the high court acknowledged that while the
        President is chief architect of foreign policy, he is still "subject to the
        Constitution and existing statute."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e9601-443b-4f1d-b0d9-378174f58281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.814+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the power of the President to withdraw unilaterally
        can be limited by the conditions for concurrence by the Senate or when there
        is an existing law which authorizes the negotiation of a treaty or international
        agreement or when there is a statute that implements an existing treaty,"
        the tribunal said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20916b6f-b531-4fe9-ae20-536ccbf0c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:24:53.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly placed source from the Supreme Court told CNN Philippines
        that this "guidance" can be used for future reference, since the ICC case
        was already considered moot. According to the source, withdrawal from a treaty
        should follow the same manner it was entered into, citing the "Mirror Doctrine."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c935bd-f743-4b16-bf97-8b9c0ddcb526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Rome Statute, a state may withdraw from the ICC upon a
        written notification addressed to the Secretary-General of the United Nations.
        However, the pullout cannot prejudice any matter that was already under consideration
        of the tribunal before the withdrawal. This is why the ICC went on with its
        preliminary examination of Duterte’s bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a02021-9807-4c1a-8d12-8b9cd4932223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:24:53.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved a resolution ratifying the Rome Statute in 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb02e4-a65e-4a0b-ba08-fd77a642763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two years of study, the Office of ICC Prosecutor
        Fatou Bensouda said it found <a href="https://www.cnn.ph/news/2020/12/15/Duterte-drug-war-ICC-prosecutor-investigation-Philippines.html">"reasonable
        basis to believe"</a> that crimes against humanity have been committed in
        the anti-drug campaign. It cited crimes of murder, torture, and the infliction
        of serious physical injury and mental harm, based on information gathered
        from July 2016 and March 2019 – the first three years of the drug war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87b3ca-14a3-40b9-96fc-e3d186195cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is expected to decide by the first half of 2021 if it has
        jurisdiction to push through with a formal investigation. Malacañang insists
        it doesn''t.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda9fb4-b12b-4b4b-a309-d94e04a3ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the country will not
        recognize any ICC probe. His predecessor, Chief Presidential Legal Counsel
        Salvador Panelo maintained that the Philippines was never a member of the
        ICC, saying the country''s ratification of the Rome Statute was not published
        in the Official Gazette.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6348cb-2b6f-4f79-b7b1-fe3a1189ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T14:17:01.815+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:43:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
