      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte will continue his out-of-town trips despite the surge in COVID-19
        cases and his vulnerability as a senior citizen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbd968-e896-4415-be7d-8b5f0cc17888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.482+08:00
