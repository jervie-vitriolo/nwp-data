      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the rows of two-story barracks, inmates can be ordered to
        clean floors with toothbrushes and other demeaning and pointless tasks designed
        to humiliate, Kuryanov said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6de862-670c-4289-b9b3-41d6763b5ed3'
