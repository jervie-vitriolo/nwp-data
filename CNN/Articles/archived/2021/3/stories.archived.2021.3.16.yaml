      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4fc1b3-1241-43e1-9732-eadf1e3eaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit po siya kampante? Ang epicenter po talaga (ng COVID)
        ay Metro Manila, Metro Cebu at Metro Davao at ''di naman po siya nagpupunta
        sa areas na ''yun,"</em> Presidential Spokesperson Harry Roque said in his
        briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371ba88-9507-4e64-960d-dab8a684e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a717e7a-4ef8-494f-8ce0-9e08aef1f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.482+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is the President complacent? Because the epicenter
        of COVID is in Metro Manila, Metro Cebu and Metro Davao, and he does not go
        to those areas.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e52dc7-208b-4e44-a8b8-1cdadc7b40ad'
      'mgnl:activationStatus': true
