      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was being woken every hour by a guard shining a camera
        and light in his face to check he was there as he has been designated a "flight
        risk."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
