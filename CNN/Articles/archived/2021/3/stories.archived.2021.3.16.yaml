      'jcr:uuid': 'e7a28012-99da-4a78-bf44-89fac6ba3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:42:43.875+08:00
      'mgnl:createdBy': 'david'
