    'mgnl:tags': ['North-Korea', 'US']
    'template': '1'
    'title': 'North Korea breaks silence to warn US against ''causing a stink'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4138f0d8-1967-4647-b4da-bad1de316f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Yo Jong, the sister of North Korea''s
        leader, warned the Biden administration against "causing a stink at its first
        step" on Monday, hours after the White House said it had not received a response
        to its outreach to Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecc206-1dde-45fe-8fee-1e959af3fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take this opportunity to warn the new US administration trying
        hard to give off powder smell in our land," she said in a statement, according
        to the country''s state news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ea7de-2706-4a69-ad9a-00e8848ca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it wants to sleep in peace for (the) coming four years, it had
        better refrain from causing a stink at its first step," she said. The warning
        comes as the US and South Korea conduct scaled-down, simulated military exercises
        and US Secretary of State Tony Blinken and Defense Secretary Lloyd Austin
        have touched down in the region for meetings with their Japanese and South
        Korean counterparts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc78bd-c8ec-4622-96e6-373dbf2aad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, White House press secretary Jen Psaki told reporters
        that the administration had reached out to North Korea, noting they have "a
        number of channels, as we always have had, that we can reach out through."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecdef4-97c4-4d8e-b66b-369f27ecb362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomacy is always our goal. Our goal is to reduce the risk of
        escalation. But, to date, we have not received any response," Psaki said,
        noting that the outreach "follows over a year without active dialogue with
        North Korea, despite multiple attempts by the US to engage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45218383-e466-4534-af01-c253fb4cc2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts told CNN prior to Kim Yo Jong''s message that Pyongyang
        was likely to rebuff diplomatic efforts for the time-being for a number of
        reasons including the coronavirus pandemic, the Biden team''s ongoing North
        Korea policy review, the meetings in the region and the administration''s
        rhetoric.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba648e45-0d4d-49af-b76f-3ee046a1a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is still conducting a review of the Trump
        administration''s North Korea policy, which could be announced "in the coming
        weeks," according to a senior State Department official. While President Joe
        Biden isn''t likely to write "love letters" to Kim Jong Un like his predecessor
        did, Biden''s administration has yet to offer a clear break from the prior
        administration in its stated goals for its approach to the Hermit Kingdom.
        On multiple occasions, in testimony, statements or briefings, US officials
        have said they their goal is "the complete denuclearization of North Korea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e12b7-f286-443f-856e-0083c7adee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just a non-starter for the North Koreans," said Jeffrey
        Lewis of the Middlebury Institute of International Studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b25668-d6ab-41eb-80f1-5e61870cf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Denuclearization is a non-starter''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a882907-2750-4a8c-9a3b-f44b37e2b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Denuclearization is a non-starter," said Vipin Narang, an associate
        professor of political science at the Massachusetts Institute of Technology,
        who added that "every time we use that phrase it''s a five-yard penalty, because
        the North Koreans never agreed to it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a87445-d0fd-4e91-bb6e-899682a7e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans see several reasons why they should not denuclearize
        based on recent history, including situations in Iraq, Libya and more recently
        Iran. Leaders in Iraq and Libya were toppled after relinquishing their nuclear
        programs under US pressure, while Iran entered a deal with the US only to
        have the Trump administration withdraw, impose crippling economic sanctions
        and then assassinate the country''s leading general and nuclear scientist.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4a18c-7d0d-4a0a-894b-b7b938028ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Aum, the senior expert on North Korea at the US Institute
        of Peace, noted that "it''s fine to hold to the long term goal of denuclearization,
        complete denuclearization for North Korea, but I think the way you message
        that is going to be very important."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617bb84-7b24-47c4-8125-0098789d1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be nuanced because you can''t just say, you know, we
        want to have talks, and the talks are going to be about North Korea''s complete
        denuclearization, because that sounds very one sided," he told CNN. "It would
        have to be long term and not the Libya model of complete denuclearization
        upfront before we give them anything they want."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552b5ad-d388-4a50-baa0-2cd664307ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, following a summit in Singapore between then-President
        Donald Trump and Kim, North Korea and the US agreed to work toward the "complete
        denuclearization of the Korean peninsula" —&nbsp;a phrase that the North Koreans
        have long interpreted to mean the US also has an obligation to remove any
        nuclear capable weaponry it has on Korean soil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc892f-5058-4c2a-b0a0-77771c17f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the summit, Trump administration officials, including
        former Secretary of State Mike Pompeo, said the agreement pledged North Korea
        to the complete, verifiable and irreversible dismantlement of its nuclear
        program, despite the fact that it said nothing of the sort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d79e4-5385-4422-ae5e-41b59c80a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea would go on to describe Pompeo as a "diehard toxin"
        whose "unilateral and robber-like denuclearization demands" contravened the
        spirit and letter of the Trump-Kim summit. An unnamed North Korean official
        told the state Korean Central News Agency in March 2020 that "listening to
        Pompeo''s ludicrous language made us give up on any hopes for dialogue."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69dd4c3-3bda-4f44-8742-2ee0f82feb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narang said that the Biden officials'' insistence on adopting the
        same emphasis on North Korean denuclearization "likely isn''t helping, when
        you insist on something they''ve rejected flat out of hand."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee7bed-6ccd-42b5-a284-29e205406658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.224+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former officials and experts also noted that Biden administration
        officials'' commitments not to lift tariffs on North Korea during confirmation
        hearings did not go unnoticed, which could be one factor driving Pyongyang''s
        decision not to engage directly with the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723af50-ef1d-45ff-8fad-74448aac6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea following meetings closely</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268bf5d4-1236-49a6-afc4-97bba81a9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim will also be keeping a close eye on meetings in Seoul and Tokyo
        between Blinken and Austin and their Japanese and South Korean counterparts
        this week and an Alaska meeting between Blinken, national security adviser
        Jake Sullivan and their Chinese counterparts. North Korea is expected to factor
        into those conversations, particularly with the South Koreans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ed6dc-5d91-4dc6-bf09-94d223e8b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if the US and China come out of their meetings this week and
        make it clear that they are headed for escalating US-China tensions? If you
        are Kim Jong Un you would read that as meaning that it is less likely that
        China will put the squeeze on North Korea," said Anthony Ruggiero, a former
        National Security Council official. "If that happens, maybe Kim now knows
        he can go to China to buy more pieces for its nuclear programs, or to go to
        China and sell more coal. That would be a bad sign for the future of any US-North
        Korea diplomacy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44902c0-eb4c-4110-b7fb-fdc38355d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aum also posited that the North Koreans may also be signaling "that
        they want to engage with the US at a higher level, because there''s been the
        precedent that was set with the leader-level summits between Trump and Kim."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c809730-7588-4d2c-9e6c-7adf79ee2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts at working level talks between North Korean and Trump administration
        officials were largely rebuffed by Pyongyang, and the few meetings that did
        occur yielded no tangible results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e1c2e-274e-4779-bc8b-3bf8200b9741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Kim Yo Jong''s warning to the new administration, North
        Korea did not greet the arrival of the new US president with a test of their
        missiles or other weaponry, as is often the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286fceaa-7814-46a3-937d-9d866b51f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aum said that he doesn''t think they''d "want to do anything to
        provoke the US prior to some greater signal that the US is going to take a
        very hostile approach."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860c41e-1e25-4d4a-b0ef-9f6b7ec4d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in recent days there has been activity at North Korea''s
        nuclear facility, Yongbyon, according to analysis of new satellite images
        published by 38 North, a prominent North Korea monitoring group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec726925-5714-45df-ab91-1b1d003cd474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:39:08.225+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the official travels in the region, the military exercises and
        Biden''s meeting with Japanese Prime Minister Yoshihide Suga in April could
        still push Pyongyang toward some sort of provocation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
