      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is not the only COVID-19 vaccine currently being tested
        in children, as the Pfizer/BioNTech COVID-19 vaccine is being studied in children
        as well. Johnson &amp; Johnson has announced plans to study the vaccine in
        adolescents, ages 12 to 18.</p>'
