      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13f4581-b64e-4d0e-96c1-998cb16c91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
