  'Palawan-governor-concedes-defeat-plebiscite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T10:30:07.015+08:00
    'imagesource': 'jcr:dc28f35a-0840-4302-9dc9-f811e73e67fa'
