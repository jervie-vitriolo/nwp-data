      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Several
        lawmakers on Tuesday filed a resolution seeking an investigation on the Philippine
        National Police over concerns it could be profiling lawyers of red-tagged
        individuals.</p>'
