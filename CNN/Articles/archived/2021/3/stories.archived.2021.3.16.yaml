    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5b9c15-efce-4615-97c0-ef326e3b4696'
    'lead': 'League of Municipalities of the Philippines president Luis "Chavit" Singson
      has declared support for the move to let people return to their provinces during
      the pandemic, saying it could help bring down the spread of infections in Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T15:50:54.754+08:00
