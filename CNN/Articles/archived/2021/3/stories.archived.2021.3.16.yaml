  'duterte-vaccination-program-poor-filipinos':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T00:13:32.500+08:00
    'imagesource': 'jcr:7ffd1df3-8037-484e-a1f1-c305ddd1d148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46fe2fb-f4e1-4ba5-aaa6-07a6c974d6d0'
    'lead': 'President Rodrigo Duterte pitched the idea of vaccinators possibly going
      into impoverished communities to administer vaccines there, saying people in
      these areas have limited options in going to vaccination sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T00:20:37.793+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:44:38.325+08:00
