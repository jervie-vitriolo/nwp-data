      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from the Calbayog police circulated online and drew public
        alarm. The PNP earlier denied issuing an order for the request and had since
        <a href="https://www.cnnphilippines.com/news/2021/3/13/Calbayog-intel-chief-relieved-request-lawyers-for-alleged-communists.html"
