      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs confirmed
        11 new cases and two new recoveries. The total number of infections rose to
        15,892 in 88 countries with 3,733 cases verified by the DOH, the DFA said.
        The recovery count is at 5,284 and the death toll remained at 1,043. There
        are also 9,565 patients undergoing treatment.</p>'
  'Alleged-trafficking-scheme-BI-Filipino-women-Syria-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T16:42:59.672+08:00
