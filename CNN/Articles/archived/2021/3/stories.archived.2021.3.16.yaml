    'lead': 'The first children have been vaccinated in Moderna''s Phase 2/3 pediatric
      COVID-19 vaccine trial, the company announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T23:18:52.891+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:36:18.141+08:00
