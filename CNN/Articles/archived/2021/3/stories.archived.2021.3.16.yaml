      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of part one will be used to determine which dose will
        be used in part two. For part two, the trial will expand to include children
        who are given a saline placebo, which does nothing. The children will be followed
        for 12 months after their second injection.</p>'
    '7':
