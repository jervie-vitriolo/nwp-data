    'title': 'Palawan residents vote ''No'' to division of province into three'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d12f6-b1e3-4e9e-a9c8-366a031d40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:39:21.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:39:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Board of Canvassers of the Palawan plebiscite has declared the "no" vote of
        the people won, rejecting the move to split the province into three.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad9d0b-6d9b-4199-91a1-eec25ac83884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:39:21.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:39:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the board granted a motion by the opposing side to terminate
        the canvassing of votes after counting results from 22 out of 23 municipalities,
        with the "No" vote already holding an apparently insurmountable lead. The
        motion was also supported by the proponents from the "Yes" side. As of 5 p.m.,
        March 16, there were 172,304 "No" votes or votes against dividing the province,
        while 122,223 voted "Yes" in favor of the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cddf6-52ce-4c4f-86df-b42153c97ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:39:21.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:39:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board ruled that the remaining votes in the municipality of
        Kalayaan would not be enough to overturn the results since there were only
        280 registered voters there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f8bd2-15a1-4c35-ae94-99de3309ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:39:21.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:39:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 490,254 registered voters, only 297,728 voted during the
        plebiscite on March 13, equivalent to a 60% voter turnout, the board said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8670d98-1334-4976-a865-60623859ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:39:21.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:39:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, President Rodrigo Duterte signed a law that sought
        to divide Palawan into three provinces: Palawan del Norte, Palawan Oriental
        and Palawan del Sur. Advocates said it would allow local government units
        to deliver services faster, but dissenters argued the move would only serve
        political interests as government officials may take advantage of the new
        local positions to reinforce their dynasties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ca5a8-0629-408f-9855-9fd4ac757fd7'
      'mgnl:activationStatus': true
