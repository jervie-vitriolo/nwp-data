      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon and Ilocos Norte Governor Matthew Marcos-Manotoc
        also announced that they placed themselves under isolation as they were close
        contacts of Roque during the ceremonial vaccination of healthcare workers
        in Laoag City on March 12, two days before Roque took his last swab test.</p>'
