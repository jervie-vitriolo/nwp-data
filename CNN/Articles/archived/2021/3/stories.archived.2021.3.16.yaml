  'robredo-vaccination-program-covid-19-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T21:28:19.101+08:00
    'imagesource': 'jcr:f88691a0-5b5e-43cd-8e21-12dbc77654cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d25640c-4459-427e-8481-9806e6dad37c'
    'lead': 'The COVID-19 vaccination program has become urgent now more than ever
      with the ''alarming'' surge in infections, Vice President Leni Robredo said
      Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T21:30:09.133+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:37:31.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:31.311+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Greater urgency on vax program as infections soar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c775c8c-1dac-409a-a443-eb17f3c0d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        COVID-19 vaccination program has become urgent now more than ever with the
        "alarming" surge in infections, Vice President Leni Robredo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1ece9-8633-42ac-b292-d7d0c7d00ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit to a molecular laboratory in Iloilo City, Robredo
        expressed concern over the limited supply of coronavirus vaccines when asked
        for updates on the inoculation program in the Western Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c06f52-c189-44db-9404-5e0814ab8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"T<em>alagang iyong scarcity ng vaccines nandiyan</em> (The scarcity
        of vaccines is really there)," Robredo told reporters, noting the uncertainty
        on when exactly the next vaccine shipment would arrive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43346060-62ce-4140-ad42-1fe3c4a86e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon na may surge, mas naging urgent siya, kasi nakita naman
        natin iyong numbers sa Manila. Medyo alarming siya</em>," the Vice President
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32dc5a-3292-4d9b-8f56-1aafc6e587de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the surge now, the vaccination program has become
        more urgent, because we see the numbers in Manila. It''s quite alarming.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f772ce6-52eb-4f30-a4f2-bf027ebbddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo took note of the latest projections of independent research
        group OCTA that if the upward trend continues, the country could record up
        to 20,000 COVID-19 cases daily by mid-April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f607ce0-adfb-470e-aeaa-542898d1c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the reproduction rate in Metro Manila, the epicenter of
        the local coronavirus outbreak, has risen to 2.03—the highest since May 2020.
        This means a person with COVID-19 can infect at least two others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9aa13-8340-40ba-8674-5c658fec75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So ganoon kahalaga iyong vaccines ngayon, kasi iyon talaga
        iyong isa sa malalaking dahilan—hindi siya iyong only chance natin, pero siya
        iyong isang malaking dahilan para mabago natin iyong trajectory</em> (of COVID-19
        cases)," Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe82e02-41b9-42bc-ad06-52fa7eb688a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s how important the vaccines are now, while
        it is not our only chance, it is a huge factor to change the trajectory of
        COVID-19 cases.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3869d55-4272-48fb-a71b-b6fbc606a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received 1.125 million doses of the vaccines
        developed by Chinese firm Sinovac and the UK-based AstraZeneca, which are
        donations from China and COVAX, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ada5ae-f947-4609-ae7a-2736ba1a5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government prioritizes some 1.7 million health care workers
        in the vaccination drive. Only 215,997 have so far received their first doses,
        according to government data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a94ea-bda4-4fc5-bf95-050f75639c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:30:09.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:37:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Secretary Carlito Galvez, Jr. said 1.4 million doses
        of Sinovac vaccines could arrive this month, while 900,000 more AstraZeneca
        shots could reach the country by early April.</p>'
