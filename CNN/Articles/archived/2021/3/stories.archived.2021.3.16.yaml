      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after, Justice Secretary Jesus Crispin "Boying" Remulla
        suggested for the camp to do the same and said: <a href="https://www.cnnphilippines.com/news/2023/2/20/remulla-de-lima-file-plea.html">"We
        will not object."</a></p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffb827-bc77-4d86-b8c6-44c4fd8cdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.479+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.240+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 10, 2023 —</strong> The De Lima camp said it will
        again push for her temporary release through a supplemental motion for bail
        <a href="https://www.cnnphilippines.com/news/2023/2/10/de-lima-to-again-seek-bail-after-key-witness-ends-testimony.html">after
        Ragos ended his testimony to affirm his recantation</a>. In October, Muntinlupa
        RTC Branch 204 allowed Ragos to take the stand again.&nbsp;</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430d180-29be-4326-8f54-a9caea92b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.488+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 24, 2023 —</strong> Marking her sixth year in detention,
        De Lima filed a <a href="http://www.cnnphilippines.com/news/2023/2/24/leila-de-lima-seeks-case-dismissal-bail-anew.html">supplemental
        omnibus motion</a> seeking anew outright case dismissal, immediate release,
        and bail.&nbsp;</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38f826-6782-4ac0-a4f3-ee0b6b12df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.496+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.241+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 20, 2023 —</strong> Remulla said the DOJ will oppose
        De Lima''s motion for bail if the former senator''s camp insists grounds will
        be based on lack of evidence. He stressed <a href="https://www.cnnphilippines.com/news/2023/4/21/doj-de-lima-bail-motion.html">humanitarian
        grounds will be the only reason acceptable</a> to the government.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95712daa-3c7f-477a-895e-163666307c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.504+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.242+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 8, 2023 —</strong> The decision on De Lima''s plea to
        post bail was <a href="https://www.cnnphilippines.com/news/2023/5/8/De-Lima-bail-plea-delayed.html">put
        on hold</a> due to problems during the prosecution''s marking of evidence.
        Once Muntinlupa RTC Branch 256 rules on the formal offer of evidence, it can
        then tackle the former lawmaker''s petition for bail.&nbsp;</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383cb60-bb65-4fd6-9cd4-eafbf949db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.514+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 12, 2023 —</strong> The Muntinlupa RTC Branch 204 <a
        href="https://www.cnnphilippines.com/news/2023/5/12/Leila-de-Lima-drug-case-decision-Muntinlupa-RTC-Branch-204.html">acquitted</a>
        De Lima, almost a month after <a href="https://www.cnnphilippines.com/news/2023/4/28/court-reopens-trial-de-lima-case.html">state
        prosecutors sought to reopen her trial</a> amid the existence of a rebuttal
        evidence.&nbsp;</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772076af-012b-403d-8368-1b6a659e5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:05:12.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.243+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 16, 2023 —</strong> In a letter addressed to De
        Lima and former BuCor chief Franklin Bucayu dated Oct. 12, former cops PMaj.
        Rodolfo Magleo and PSgt. Nonilo Arile <a href="https://www.cnnphilippines.com/news/2023/10/16/two-more-witnesses-recant-de-lima-last-case.html">recanted</a>
        their testimonies as they were “bothered” by their conscience.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7e3d5-9010-41b8-ac6e-b6c1f1e05969'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:05:12.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.244+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The letter read: “We do not want you to be victim of mistrial. We will\
        \ reveal in due time. We are assuring you all that the last case will be dismissed.”\
        \  \r"
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f83810-810b-4759-83d9-f924e613f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:05:12.622+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.245+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 13, 2023 —</strong> After six years, eight months,
        and 21 days, De Lima was granted a <a href="https://www.cnnphilippines.com/news/2023/11/13/de-lima-granted-bail-remaining-drug-case.html?fbclid=IwAR2V3ishiktpg-d7DZRpXfOMFnIqwY1XnFQe1OnyF9qeVRTbr_-SixkVpGY">provisional
        release</a> after posting ₱300,000 in bail for her remaining drug case.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a1e67-dd62-40bb-9eee-cabc3c8d4f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:05:12.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.246+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "The order was signed by Muntinlupa City Regional Trial Court branch\
        \ 206 presiding judge Gener M. Gito.\r"
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0972fa0-9166-4670-a215-46c220d75e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-11-14T16:05:12.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.247+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other co-accused in the case were also allowed to post bail,
        which includes Bucayu, and her former aides Dayan, Joenel Sanchez and Jad
        Dera.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd0635-2cf0-4752-9940-67cad5799901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-10-10T15:36:37.801+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-11-14T16:05:17.248+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea, Kristel Limpot, Jelo Mantaring,
        Eimor Santos, and Anjo Alimario contributed to this report.</em></p>'
  'PUV-modernization-consolidation-deadline-eased':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-03-16T17:52:26.477+08:00
    'imagesource': 'jcr:cd6f120c-52be-41ef-8f9f-0aac19d11f7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a037e507-f803-44b2-a8db-e03602e8c8c3'
    'lead': 'Transport regulators say jeepney and UV Express can continue serving
      commuters despite a looming March deadline to join cooperatives and secure a
      public transport franchise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T17:58:14.755+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:40:39.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:24.394+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PUV', 'phaseout', 'jeep', 'modernization']
    'stories': ['924b0cf8-d47a-4937-8d2c-4dba2363cb62']
    'template': '1'
    'title': 'PUV drivers given more time to ply routes despite March 31 consolidation
      deadline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b074062-4528-415d-8568-c47fd5d3a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Jeepney
        and UV Express operators will not be immediately banned from serving commuters
        despite a looming March deadline to join cooperatives and secure a transport
        franchise, the Land Transportation Franchising and Regulatory Board or LTFRB
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579af3a-4cee-46c4-8b48-593dbd67595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB chairman Martin Delgra clarified during a Senate hearing that
        the deadline for consolidation will not mean that public utility vehicles
        (PUVs) not part of a specified group per route will be phased out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fbe53-c162-4926-bf92-5bc92a5e23b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] ''<em>Yung</em> consolidation as a deadline is set on March
        31 but it does not mean [those who failed to consolidate won''t be allowed
        to operate] <em>na titigil ''yung mga hindi nag-consolidate</em>. [We have]
        <em>Meron po kaming</em> MC-066, we have said na if you have not consolidated
        at the end of the period we have stated there...you can continue to ply but
        you are still given one year to consolidate," Delgra told the Senate Public
        Services and Finance Committees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60be68-324c-49a1-b3b5-772614f91acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said forming transport cooperatives will makes it
        easier for operators to borrow money from banks to upgrade and expand their
        fleet. It also allows fixed salaries and benefits for drivers, doing away
        with the cutthroat "boundary" system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d882a-5ef2-44c1-839d-938526addada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/transportation/2020/6/2/service-contract-transport.html">Is
        it possible for drivers to pay ‘boundary’ while observing social distancing?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3167bcd-f85f-4ee1-8ca5-d24447efdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,589 PUV units have complied with the modernization
        program as of end-2020, nearly double the previous year''s tally, the LTFRB
        said. This covers jeepneys, UV Express units, minibuses and buses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb26b9-1630-4dad-9212-c7327bf0570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said under the Bayanihan to Recover as One Act,
        no PUV can be phased out while the pandemic is ongoing—a safety net inserted
        by lawmakers last year to protect an estimated 100,000 public utility drivers
        nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af497c-b0bf-49b4-be89-49da75277cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:43.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Move as One Coalition urged the Department of Transportation
        to raise the equity subsidy for the purchase of modern jeepneys to ₱500,000
        from the current ₱160,000 per unit to reduce the debt shouldered by drivers
        and operators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952abb72-660f-4a2a-9a6d-d9434d1634dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern jeepneys cost at least ₱1 million to as much as ₱3 million.
        Danilo Yumul of the Confederation of Drivers and Operators in Central Luzon
        said it''s impossible for drivers to afford this as it would mean paying ₱40,000
        a month to the bank. However, Pasang Masda chair Robert Martin said their
        current fleet only requires an amortization of up to ₱29,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00299726-0000-4175-8bcf-704baadd89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also during the hearing, Senators scolded transport officials for
        the slow rollout of new public transport routes in towns and provinces, which
        is another component of the PUV Modernization Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf97b92-7126-4602-89e8-02476486576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said only 611 out of the 1,575 local government units have
        submitted local public transport route plans (LPTRP) to the agency, leaving
        more than half of areas in the country without identified routes for jeepneys,
        buses, and UV Express units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01b2fc-6165-465a-a66b-0001d6934239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the DOTr does not conduct a rationalization study and just rely
        on the LGUs...and the LGU does not prepare its LPTRP, the applicant may be
        held hostage by the inaction or delay," Senator Joel Villanueva said, pointing
        out that the transport plans are delayed by four years already.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20355a1a-a9ee-407b-a0e1-87bb16383fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has overhauled transport routes in Metro Manila as public
        commuting was allowed again after months of lockdown last year. The new rules
        restrict certain roads to just one mode of transport––for example, jeepneys
        are no longer allowed to ply EDSA except when traversing from one side road
        to the other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a1a5d-d9e9-4b4e-a978-27e79d70a7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:58:14.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:40:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
