      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bd28c-01d8-47e1-a4fd-14a696d7b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also expecting the arrival of 1.4 million
        doses of China''s Sinovac vaccines this month, and 900,000 more AstraZeneca
        doses in late March or early April via the COVAX facility co-led by the World
        Health Organization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cfb5d-940d-4d30-851a-ce3d0835bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.523+08:00
