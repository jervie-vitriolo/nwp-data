        Lima. The resolution was introduced by California Representative Jackie Speier.
        It was co-sponsored by Representatives James McGovern of Massachusetts, Henry
        Johnson of Georgia, Jamie Raskin of Maryland, Brad Sherman of California,
        and Lloyd Doggett of Texas. Nearly a month after, five American senators also
        filed a resolution calling for the release of De Lima. The bipartisan resolution
        was filed by US Senators Marco Rubio and Edward Markey.</p>'
