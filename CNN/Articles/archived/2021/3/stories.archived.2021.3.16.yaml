      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough to stay there and keep a cool head and not to react
        to provocations," he told CNN. "It is extremely tough psychologically. The
        tiniest possible violation ... might bring a convict to a heavy physical damage.
        "</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1a734-fa5a-4dc8-b662-d377086a969f'
      'mgnl:activationStatus': true
