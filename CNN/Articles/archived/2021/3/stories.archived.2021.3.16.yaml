      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efacc45-7eaa-4636-b49e-51023d16b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s album "The Lion King: The Gift" —&nbsp;which she described
        as her "Love letter to Africa"-- features collaborations with Afrobeats artists
        including Shatta Wale and Tiwa Savage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d98f1c-db97-48c1-a8e7-afe0a7dd7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef63773-d69e-4764-b28e-a10386143bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For music industry watchers such as Aibee Abidoye, these award wins
        signals that Afrobeats music "is here to stay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad506d-c32d-4e22-a778-56b0ce015b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e9dc6-bea4-43f9-b37a-222730d14ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abidoye, a Nigerian music business executive, told CNN Monday that
        Burna Boy''s Grammy win is indeed a big win for Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc6cbb-01cb-472a-a137-3ceaae732ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8d765-02b9-4da5-8a11-df06eea97223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Grammy is the biggest award globally that people recognize
        and most musicians look up to...with this win, African music —&nbsp;Afrobeats
        is here to stay as an acceptable genre of music," said Abidoye, who is Executive
        Vice President at Nigerian record label Chocolate City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07460004-5e42-4b6b-86f6-f78f7832da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a4315-8cfe-4814-886b-d67b589f18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afrobeats has struck a chord with youth around the globe. D''Banj''s
        hit "Oliver Twist" was one of the first to breakthrough when it reached number
        nine in the UK charts in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4bde6-fd01-47a3-a389-c632c18007ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa26634-c367-47a9-8bff-465ac7285853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake and WizKid''s "One Dance" topped the US Billboard Hot 100
        chart for 10 consecutive weeks following its release in May 2016 and the UK
        announced the launch of Britain''s first-ever Afrobeats singles chart in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47036f7-baa5-4928-af1c-440caa24d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06571c0-210d-4210-928e-43b8c93e6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pioneered by a legend</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b57632-50b3-44ed-ae8a-b224f6d70c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afrobeats genre popularized by Burna Boy, Wizkid and Davido
        has its origins in the Afrobeat genre pioneered by the late Fela Anikulapo
        Kuti —&nbsp;who was recently nominated for induction into the Rock and Roll
        Hall of Fame.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613b94e-1729-43c5-92fe-806d2ac4972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033a685-93aa-46b6-8708-e327742ab26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fela''s sons Femi and Seun Kuti are successful musicians in their
        own right and have also been nominated at different times for the Grammy but
        without a win.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189460d2-f7e9-40c5-acb4-f2414977e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a2512-b5e6-4b4c-a9f0-b40ab3aedbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about Afrobeat, the original genre —&nbsp;that''s
        from the Kutis, who actually have been nominated for years, it has never really
        been accepted as a thing. It has always been sort of sidelined. But what we''re
        seeing now is an acceptance of the difference in the music," Abidoye said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e98dd7-e1c8-49ea-95e4-cf8a9466b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e4bed-a3bd-4d95-b51d-02dacb5eca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They couldn''t ignore Burna Boy... people think that he really
        epitomizes Afrobeats, so it makes sense that he would win," she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681a326-af83-4467-b6a8-d3dece4cbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bcda2-24f4-4704-a150-18cc368ec6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burna Boy has parallels to Fela Kuti. Just like Kuti, he has been
        vocal about social issues across the African continent while railing against
        the violent intimidation of citizens by politicians and security agents in
        his home country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055e1a8-b1a3-40b2-9c1b-b406de9d68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.223+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e8743-0624-4f47-a7b7-d05eeb5a231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He debuted in 2013 with the release of his first album ''LIFE,''
        followed by ''Redemption'' in 2015, ''Outside'' in 2018, ''African Giant''
        in 2019 and Grammy-winning album ''Twice as Tall'' in 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374b1b9-f59c-4b63-a708-58a4ba2cf19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda5d40-1233-48aa-a2b7-aed0c7b2dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burna Boy''s ''Anybody'' track, from his ''African Giant'' album
        was listed among former US President Barack Obama''s favourite songs of 2019
        and he won the BET Best International Act in 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840449a1-6f76-4900-9565-31834565da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4398c70-9dc5-470e-8d4a-6c78531c8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Africa on the map''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca725c78-8e30-469a-8d8b-c0692271756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talent manager, Kimani Moore, told CNN that Burna Boy''s win will
        inspire other African artistes to create projects that appeal to global audiences.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda92342-7522-4ca4-bae9-17194b065a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe5885-52e5-4a38-828a-9c600e01f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has set the pace...for the longest time, we (Africans) are seen
        on the same level as everybody else," Moore said, adding that Burna Boy has
        "taken Afrobeats to the world."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f09d7-d899-48b2-a124-a630675d413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b27c91-3924-4568-8392-bceb54302bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others see Burna''s win as paving the way for a new generation of
        African artists who are creating their own unique sounds.</p>'
    '44':
