      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stressed the urgency of the probe amid a spate of
        killings targeting legal practitioners. It cited data from the National Union
        of People''s Lawyers that showed 54 lawyers have been since June 2016. Among
        these were human rights lawyer Benjamin Ramos who had given aid to victims
        of extrajudicial killings, but was gunned down in November 2018.</p>'
