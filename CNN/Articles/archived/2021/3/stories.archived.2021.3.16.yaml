    'template': '1'
    'title': 'Duque attributes cases surge to increased mobility and re-opening of
      economy in COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc92a65-3241-45e4-a4c1-a7498feac62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> Health
        Secretary Francisco Duque III cited increased mobility and the re-opening
        of the "large part" of the economy in the rise of COVID-19 infections in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ec022-d297-4560-900d-760c2be4cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117761f0-becb-4807-9993-3dd799d27771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told President Rodrigo Duterte that due to these two factors,
        transmission and contact rates gone up resulting to the increase in COVID-19
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c579c-2372-445a-ba2a-7615fea3f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72708705-6dab-4ab7-b68d-cc239d73b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, increased mobility because we loosened quarantine restrictions.
        Second, we opened a large part of the economy, and because of this mobility
        increased, the transmission rate increased, and the contact rate increased,"
        Duque said during the weekly Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases meeting on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9582c-e42b-4895-ae1f-796727d332ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638779b-e9ed-44d4-8eb7-8713223eb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary added it has yet to be determined if the infectious
        COVID-19 variant from United Kingdom, detected in some parts of Metro Manila
        and Cordillera Administrative Region, also contributed to the spike of infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a205c-073c-4241-a055-dda9ee452b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b069e-7a4f-4242-bbbf-f70053e3f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained that only 4% of the 4,160 genome sequencing samples
        they recently studied are cases from the UK variant or B.1.1.7. The largest
        share remains on the Hong Kong lineage variant with 24% or detected in 1,002
        samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de69028-4572-4f23-a521-59b41b4992c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef50339-c549-4acd-a081-59ae8b3137af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Africa or B1.351 variant, the new P.3 variant first discovered
        in the Philippines, and two other variants accounted for 2% each of the total
        cases. The Brazil or P.1 variant was found in only one sample, Duque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ae16b-d73f-4842-a930-52512c94664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e47c2-5e58-44f5-861f-2c1907ddd792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country saw a rise in COVID-19 cases which led to a two-week
        curfew in Metro Manila that started on Monday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25412c03-e698-4092-a1e0-212f1abffc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c347d2-3a45-4e0c-9d8c-919d2ef3532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 5,404 new cases were recorded in the country on Monday, as
        its cumulative count reached 626,893 a year after Metro Manila was placed
        on lockdown. The latest DOH report showed 53,479 or 8.5% of the total tally
        are active cases. Some 12,837 persons have died and 560,577 patients have
        so far recovered from COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9b56d-65b2-4503-bfb1-a94d124bc50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff48c2-00e1-47b4-9a9e-98b9106b99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T05:26:39.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David <a href="https://cnnphilippines.com/news/2021/3/15/Curfew-Metro-Manila-OCTA-reproduction-number.html"
        target="_blank">projected</a> that COVID-19 cases nationwide may reach 8,000
        daily by the end of the month and up to 18,000 daily by April, warning the
        pandemic is progressing much faster now despite being one-year into the nationwide
        lockdown.</p>'
