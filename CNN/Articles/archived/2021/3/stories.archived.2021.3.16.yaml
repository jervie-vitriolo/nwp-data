      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e923d-077d-4cdc-8049-6af4cc0ff513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Nigerian winner was artist Wizkid, 30, who was recognized
        for his collaboration with US singer Beyonce on ''Brown Skin Girl'' which
        won the Best Music Video at the 63rd Grammy Awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b729bd-f56c-4df1-96f5-4325d4990d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.825+08:00
