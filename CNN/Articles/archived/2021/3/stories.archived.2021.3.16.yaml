      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a list or table presents a clear and present danger to the
        legal profession and such an apparent hitlist for targeting lawyers seems
        to be being prepared by the national PNP down to its lower levels," stated
        the resolution filed by the Makabayan bloc, Albay 1st District Rep. Edcel
        Lagman, and Quezon City 6th District Rep. Kit Belmonte</p>'
