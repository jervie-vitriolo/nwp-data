      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Nigerian government congratulated Burna
        Boy and Wizkid for achieving the rare feat at the Grammys.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f3e2e-7adb-47fb-94a4-31d368277df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529178fc-c676-4817-8636-f50dc7eec907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry for Information and Culture said in a statement
        on Twitter that the awards "represented a global endorsement for the Afrobeat
        genre of music that has propelled Nigeria''s increasing dominance of the music
        world."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35178f6-e226-486b-b66f-cd40ad8f81e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
