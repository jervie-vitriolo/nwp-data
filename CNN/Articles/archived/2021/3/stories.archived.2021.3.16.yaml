    'mgnl:tags': ['American-Red-Cross', 'antibodies', 'COVID-19', 'donations', 'unvaccinated-people']
    'template': '1'
    'title': 'COVID-19 antibodies present in about 1 in 5 blood donations from unvaccinated
      people, according to data from the American Red Cross'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e703f-b0d4-4b1e-8bfb-c9fecfdf77dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the first week of March, more than 20%
        of blood donations from unvaccinated people had Covid-19 antibodies, according
        to data shared with CNN by the American Red Cross.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61883b5e-7e2c-4276-9a2a-2db1bdeac7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f267633-5627-446c-b1a8-9956bad2137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between mid-June 2020 and early March 2021, the American Red Cross
        tested more than 3.3 million donations from unvaccinated people in 44 states
        for the presence of Covid-19 antibodies. Overall, about 7.5% of the donations
        tested in that time frame were positive for Covid-19 antibodies, meaning the
        donors had likely been infected with the coronavirus at some point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d459c-7f27-485d-b968-1ec348d12750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1e440-e723-4278-a743-773145f3c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Red Cross notes that "a positive antibody test result
        does not confirm infection or immunity," but it may indicate whether a person
        has been exposed to the coronavirus, "regardless of whether an individual
        developed symptoms." The antibody prevalence among unvaccinated blood donors
        increased over time, as cases grew across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b44189-e46c-4eb3-a459-3838f728281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.734+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c48d1-b7d5-4207-b15b-ab4f61c24fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data shared with CNN over email, about 1.5% of donations
        tested in the first week of July were positive for Covid-19 antibodies. That
        increased to nearly 4% of donations tested in the first week of October, about
        12% of donations tested in the first week of January and nearly 21% of donations
        tested in the first week of March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410c512-b3a1-49aa-9c1b-4bf4329ad2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78890ee-0cf1-4c1d-afc6-6f1a950345bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood donors are not a random sample of the general population,
        but they''re interesting," said Dr. William Schaffner, a longtime adviser
        to the US Centers for Disease Control and Prevention on vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6853bff-16cf-4a73-b540-76f21a98d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6caaa8a-8a41-44eb-811d-69ef5f005b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said there are two things we can be impressed by.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63119f-7c6a-4e69-845b-e99de07478dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d50ee-cd3c-4eb6-873f-00c8772ddc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first is that a substantial portion of the US population has
        experienced Covid, at least the blood donor population, knowingly or unknowingly.
        The other is that a huge proportion of the US population has not -- it''s
        the 80%," he said. "So we can''t rely just on the strategy of letting herd
        immunity occur naturally. We''ve got to vaccinate in order to get up to 80%
        of the population to be immune."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0785db-f694-464f-af89-b6846f41be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd9796-c8a2-483c-ab52-8a0fd7556478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is the point at which enough people are protected
        against a disease that it cannot spread through the population. It can be
        achieved when enough individuals have antibodies to the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729da75-1e92-4f44-8f1b-18d39de85af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e2ea2-35f0-4fa4-ab21-d2dee45efecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who recover from the coronavirus have some protection from
        the virus, although scientists still don''t know how long it lasts or how
        sturdy it is against the emerging coronavirus variants. Getting a Covid-19
        vaccine stimulates the immune system to artificially provide protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b8dd3-ebd6-4161-8486-cd7b4dc90af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0e979-4702-4759-b73d-ffc654a348b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of them contribute to the goal of getting to 80%," Schaffner
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2775abc-c807-4990-9489-4da84cde4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.735+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d4bb8-c83c-4b96-8d5b-c6427858a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of the US population that needs to be vaccinated
        for the nation to reach herd immunity remains "an elusive number," Dr. Anthony
        Fauci, chief medical adviser to President Joe Biden, said at a White House
        briefing Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852215f-de88-4ca9-82b5-f6c331355ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a310b0f5-b360-4808-849d-7f4b87bb73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not get so fixated on this elusive number of herd immunity.
        We should just be concerned about getting as many people vaccinated as quickly
        as we possibly can," said Fauci, director of the National Institute of Allergy
        and Infectious Diseases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b1564-5fc5-4551-a12e-25969670756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae928658-7db0-4d6d-be32-7f9880658a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because herd immunity is still somewhat of an elusive number, we
        made a projection of what it would likely be. I''ve said many times, somewhere
        between 70% and 85%, but we don''t know that for sure. So rather than fixating
        on that, why don''t we just say get as many people vaccinated as quickly as
        you possibly can," Fauci said. "And every day that goes by now with more than
        2 million doses going into people, we''re getting closer and closer to control
        of this pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2a849e-5d51-42d3-bb4b-dc1b1af28f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4a5e6c-2014-486e-8ed6-14ac65022232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest findings from the American Red Cross antibody testing
        among unvaccinated donors mirror more generalized data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d85cd-cb10-4c98-9de2-0a2cd6741200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2554db-647b-462e-a075-f4ec41c8382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent report from Pew Research Center, 1 in 4 Americans
        say they have had Covid-19. One in 3 Hispanic adults say they had the virus
        and younger adults are more likely than older adults to say they had the virus.
        The results suggest that the pandemic has touched most Americans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7b73a-29b8-4ef2-9171-2de8dac96ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21399518-9dfb-41d0-8808-1219f47f34cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the survey, 67% say they know someone who has been hospitalized
        or died from the virus. This response was echoed in majorities across all
        demographic groups, the report notes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ac2fd-bddd-4f5e-8740-2896d2dd2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.736+08:00
      'mgnl:createdBy': 'pilar'
