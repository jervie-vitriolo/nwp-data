  'chavit-singson-provinces-help-covid19-cases':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-16T15:46:33.886+08:00
    'imagesource': 'jcr:40cc2e15-4b3a-45dc-9b6b-b2ef6cdf7940'
