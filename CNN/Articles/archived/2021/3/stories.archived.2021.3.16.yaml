    'title': 'First children vaccinated in Moderna''s Phase 2/3 pediatric COVID-19
      vaccine trial, company says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccb151-5a69-4176-b270-c7949001129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:18:52.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The first children have been vaccinated
        in Moderna''s Phase 2/3 pediatric COVID-19 vaccine trial, the company announced
        Tuesday in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd83e9c-41bb-4749-b854-02dafa0feec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:18:52.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5279a81-df70-4a43-b035-2650496e38ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:18:52.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial, called the KidCOVE study, will enroll approximately
        6,750 children in the US and Canada between the ages of 6 months and 11 years
        old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952055a-bb93-4e06-afbf-638c7cfb67a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:18:52.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff97cd-ef82-4305-9d82-dea97975b1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:18:52.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is broken into two parts. In part one, different dosages
        of the vaccine are being tested on the children. Children between the ages
        of 6 months and 1 year old will receive two doses of the vaccine spaced about
        28 days apart at either a 25 or a 50 or a 100 microgram level. Children between
        the ages of 2 and 11 will receive two doses of the vaccine spaced about 28
        days apart at either a 50 or a 100 microgram level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb7f37-69fc-4eda-bcdc-dbf05fffe2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:18:52.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12837574-93d7-4649-bd11-5242dcd11c99'
