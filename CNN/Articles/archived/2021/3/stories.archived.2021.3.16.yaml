      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the US Food and Drug Administration authorized the
        emergency use of Moderna''s COVID-19 vaccine for adults and of Pfizer/BioNTech''s
        COVID-19 vaccine for people ages 16 and older.</p>'
