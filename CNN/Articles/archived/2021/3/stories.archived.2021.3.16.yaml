      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was second time lucky for Afrobeats
        star Burna Boy who landed a Grammy award for his album ''Twice As Tall'' at
        the ceremony held on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28eb2a9-1500-47f6-876f-7833f9c4da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.221+08:00
