      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5f62e-3e1a-45c3-af20-349e8317f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who might get near the President have to fulfill
        the RT-PCR test requirement. And there is a distinction between those who
        can and cannot approach him.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5511f0-cff5-4598-8707-69808b3956df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
