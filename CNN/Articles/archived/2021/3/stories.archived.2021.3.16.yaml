      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a355840-bba0-4bdb-a892-95866959a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:32:59.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.131+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 20, 2016 –</strong> De Lima said she is <a href="https://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">willing
        to resign and to be shot</a> in front of Duterte if the drug allegations against
        here are proven true. She added that she received reports from "credible sources"
        that during the elections that year, some convicts in the national penitentiary
        were asked to testify against her and implicate her in the illegal drug trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
