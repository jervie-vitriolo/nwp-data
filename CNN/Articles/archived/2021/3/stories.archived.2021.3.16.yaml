      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC originally sought to strip him of his CEO title, but settled
        for having him pay a $20 million fine and give up the chairman title instead,
        a position now held by Robyn Denholm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761cc59-78dc-4068-9127-1fc5f59ffb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d80403-551d-4ee3-ab6a-ef5b619cbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bizarre title changes overshadowed a separate filing, which
        disclosed that Jerome Guillen, who has been president of Tesla''s automotive
        division, "transitioned" last week to president of Tesla heavy truck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb66ce-b165-4341-a346-af9d58fe5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaff3e3-80dc-4d67-a594-223e52976a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has been working on an electric semi-tractor truck. But it
        is severely delayed: Tesla originally promised it would be available in 2019.
        In January, Musk told investors it "would not make sense" to build the truck
        right now, because it would require five times as many batteries as a Tesla
        car — but it would not sell for five times as much money. The batteries are
        a significant part of the cost of an electric vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53d50b-3d83-4270-835a-95008aceb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9861226-b407-4460-ab93-3e8f78508c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guillen had the title of president of Tesla automotive, it
        was clear that Musk was the one overseeing the company''s automotive operations,
        in addition to his role as chairman, CEO and chief technology officer of rocket
        company SpaceX.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c5948-82b0-4b7a-ab13-077241838fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec5eed-fcd4-49d5-af7b-1b7c3ab99d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, Musk has run Tesla as a disruptive force trying
        to change the entire auto industry and shift the world to using electric rather
        than traditional internal combustion engine vehicles. Among his most recent
        disruptive moves was the disclosure that Tesla has purchased volatile digital
        currency bitcoin with $1.5 billion of its cash on hand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b1b3f-495d-4487-a06f-9d619aad4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648b872-c14a-45f6-b01c-07e81da30ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has been a vocal critic of safety measures taken to combat
        Covid-19, using an investor call for an obscenity laced rant in which he called
        such measures "fascist" and un-American. That wasn''t his only unusual investor
        call: During a call in 2018 he interrupted his then-CFO who was answering
        an analyst question to say, "Boring, bonehead questions are not cool. Next?"
        He insulted others asking questions on that call, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66130d3-d7de-4640-801d-5f5156a82362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d2181-6b49-4cdf-a499-27cc7420c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recently reached out on Twitter to Russian President Vladimir
        Putin to ask if he''d like to do an interview with him on social media app
        Clubhouse. In the past he''s gone on a podcast and smoked pot, although it
        was done in California where it was legal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d654400-cb70-48f0-a446-6b1d06af6564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190b036-6dca-4f6e-81b5-987fbd2bc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has on occasion seen rapid turnover of top executives, including
        a chief accounting officer who left after less than a month on the job following
        his tweet about taking the company private. But Kirkhorn — the newly appointed
        Master of the Coin — has held the CFO title for two years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65275800-bd0e-4be4-8609-ff02b59c39d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b8349-3175-4476-a5d0-2300dd1ad479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have embraced Musk and Tesla, driving up the value of
        the firm''s shares to make it one of the most valuable US companies of any
        kind. The company is worth roughly as much as the world''s seven largest automakers
        combined.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb330df-e75f-4787-8430-4bec0be303a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdffa95-0702-4b92-a1b6-a6158f98e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stock has been on something of a rollercoaster recently.
        It closed Friday down 21% from its record high close in late January. That
        places it in bear market territory — although it was up 23% from where it
        closed on Monday of last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e6166-966c-44da-8840-013a8dc46e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/03/15/investing/elon-musk-technoking-of-tesla/index.html#:~:text=New%20York%20(CNN%20Business)%20Elon,of%20%22Technoking%20of%20Tesla.%22">Elon
        Musk is now ''Technoking'' of Tesla. Seriously</a>''</em></p>'
  'Burna-Boy-Grammys':
