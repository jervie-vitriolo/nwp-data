    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf057900-f549-44cb-b863-64cd3f84f5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (March 16, CNN Philippines)</strong> — The
        country''s first professional volleyball league is looking at holding off
        its season opener for a few more weeks upon the request of teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4ad3d-e61b-4714-b6f2-d028f95bf674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a tentative opening date of May 8, the Premier Volleyball League
        is now eyeing to push the start of its 2021 Open Conference to the end of
        that month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc37165-b39e-4c0a-a3ba-b5f2731623f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the teams have been requesting for us to move the tournament
        dates further down so what we''re now studying is whether we can hold it towards
        the end of May which will give them just about a little bit over two months
        in this point in time for them to get ready for the tournament,” PVL President
        Ricky Palou said during the Philippine Sportswriters Association forum on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c405c-6450-49fa-bf21-38064c640013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only last week when former Philippine SuperLiga teams Cherry
        Tiggo, Sta. Lucia, and F2 logistics made their jump to the PVL.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d99c91a-7c09-46b0-9d98-e64555c0c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their transfer, Palou said the clubs have yet to secure their
        respective training venues which will require approval from the Games and
        Amusements Board and local government units concerned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e01028-0d1e-492f-a6c3-b9380ce767a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to this, the clamor for a new opening date grew louder as the
        new teams asked for more time to prepare for the PVL''s inaugural season as
        a professional league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d6d8e-d3a0-4f8c-8e1b-ddef3ce9a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re studying this also because they''re saying it''s important
        for teams to get used to playing together again and getting used to playing
        games because as everybody knows they haven''t been allowed to play in any
        competitive type of games for over a year now," Palou said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349e449-5c2e-4898-aca7-187b057e5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re afraid that players may be overexcited and hurt themselves
        so lahat ito pinapagaralan namin," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d85a51-34a5-485e-9ce9-d3d7550f1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Palou, organizers are going all out to ensure the highly
        anticipated season lives up to expectations with a record of 12 teams seeing
        action in the country''s first indoor volleyball tournament since the lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcdb277-bcbe-456b-92de-5151b36e72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Palou says they are already bracing to spend ₱15 million
        just to see the tournament push through in a bubble set-up inside the Inspire
        Sports Academy in Calamba, Laguna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e5cef-8fca-4a9f-bb9b-398b80947603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have quotations for the doctors and the swab tests and the medical
        team, that''ll be ₱10 million. To run the tournament itself, it''s about ₱5
        million so we''re now waiting for the quotation from Inspire Sports Academy
        to give us a total amount of how much it will take to run the conference,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1f064-c953-4a39-bd23-8254d4ff00d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:20.669+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:38:39.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palou said the duration of the tournament will likely last for two
        months, with two games played a day, six times a week.</p>'
