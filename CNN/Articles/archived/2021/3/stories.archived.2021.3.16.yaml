      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are doing everything they can, but we force them
        into crowds, enclosed spaces, and situations where they can''t follow the
        minimum public health standards. Our call is mainly to LGUs and to business
        establishments to help the people to comply because they are tired of complying.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1df174-9a99-4797-bb29-340523f37a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans said the public should continue to properly practice the minimum
        standards, giving a reminder to stay home for the upcoming Holy Week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1984dc2-987c-4270-9b2f-ed638d20c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been logging between 3,000 and 4,000 new daily
        COVID-19 cases for the past week, a surge government officials and experts
        flagged as “alarming.” On Monday, the country likewise logged 5,404 new COVID-19
        cases, the biggest single-day rise in infections since August 14 of last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c31697-3d5a-42cc-ac0c-dc7dfbb9f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.596+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Group projected that COVID-19 cases nationwide
        may reach 8,000 daily by the end of the month and up to 18,000 daily by April,
        warning the pandemic is progressing much faster now despite being one-year
        into the nationwide lockdown.</p>'
