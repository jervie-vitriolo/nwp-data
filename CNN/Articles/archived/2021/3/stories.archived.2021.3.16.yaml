      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our trip to India paid off. We were able to secure
        30 million doses from Novavax.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad8eb4-b5f1-4ae9-8a1d-fbc31468137f'
