    'jcr:uuid': '0609dac0-d173-4cdd-b396-9e4aaa610ec2'
    'lead': 'More Metro Manila hospitals report that their beds dedicated for COVID-19
      patients are filling up amid the spike in virus infections in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T13:00:09.060+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:43:43.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:15.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Public urged to ‘double’ efforts vs. COVID-19 as more NCR hospitals
      report critical capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920721cf-4f66-45e7-b878-fb8af578c390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong> A hospital
        official on Tuesday urged the public to “double” efforts and take extra precaution
        to curb the spread of COVID-19 as more medical facilities in Metro Manila
        feel the effects of the recent surge in infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d37a9-7e01-4aa8-ba2f-6bb8ad987295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are appealing to the public also to please take care and exert
        extra effort, maybe double the efforts,” Dr. Norberto Francisco, spokesperson
        of the Lung Center of the Philippines, told CNN Philippines’ <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022de54b-6877-4e34-b88d-938ea9e134cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to call it a minimum health standard— a little more
        precaution,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5cc838-5bc4-45cd-ac40-8d6c64879cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung Center currently has 105 beds dedicated for COVID-19 patients—
        85 of which are already occupied, Francisco said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e431660-1331-4cbd-868c-c85a3a8df282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this 105-bed allocation, 56 are assigned to COVID-19 patients
        under intensive or critical care. Forty-seven of these are also occupied,
        he noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff0ef9a-3647-4a08-a3f1-5e69709d0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rising number of admissions, Francisco said the center,
        over the weekend, decided to open a new wing for COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ec065-625c-4ff3-af08-15a33380b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re trying our best,” Francisco stressed. “We have seen worse
        cases last year, but of course we don’t want to make it reach that point again.
        <em>Ang hirap eh</em> (it’s hard).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2338db-b06b-493a-8ac5-c360ecb6aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EAMC at ‘red level’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2eef28d-bf16-44a7-820e-1765d88d93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Lung Center, admissions at the East Avenue Medical
        Center in Quezon City are also increasing— with the hospital reporting  77%
        utilization rate for COVID-related cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f144bd-171a-479d-b176-c48619f26903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And it’s still climbing as far as we are concerned,” EAMC chief
        Dr. Alfonso Nuñez said in the same program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b9bc31-c99f-4458-8f2c-d4e082d67c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.061+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Nuñez said that the hospital will continue to accept patients,
        he noted there may be some “waiting time” due to congestion in the wards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71997d3-ba3b-477c-935b-8fc6b64e636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are really at a level that is, shall we say, a red level,” he
        said, adding that critical care beds are already 95% occupied.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a40cd50-cb8b-4d3c-b37f-31433f9559e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuñez stressed the hospital will be developing strategies to increase
        the bed allocation for COVID-19 patients, especially for the severe and critical
        cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c7736-b4d0-4e4b-b8bf-b3d243759360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:00:09.062+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been logging over 3,000 and 4,000 new daily
        COVID-19 cases for the past week, a surge government officials and experts
        flagged as “alarming.” On Monday, the country recorded <a href="https://cnnphilippines.com/news/2021/3/15/PH-covid-cases-near-627k.html">5,404
        new COVID-19 cases</a>, the biggest single-day rise in infections since August
        14 of last year.</p>'
  'COVID-19-lockdown-air-pollution':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-16T13:39:38.028+08:00
    'imagesource': 'jcr:23f20aa0-7d3a-4377-bfce-d223b26123bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a89735-b805-457d-a4b1-60b5771c39b8'
    'lead': 'Coronavirus lockdowns led to air quality improvements in most countries,
      but the level of pollutants will likely rise as governments lift restrictions
      and economies swing back into gear, according to a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T13:44:00.469+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:43.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:15.598+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pandemic lockdowns improved air quality in 84% of countries worldwide,
      report finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf05e4-5de6-4c2f-a215-9f198b49a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus lockdowns led to air quality
        improvements in most countries, but the level of pollutants will likely rise
        as governments lift restrictions and economies swing back into gear, according
        to a new report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b017427d-fa2d-4d44-9935-c322ecf314fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IQAir''s 2020 World Air Quality Report said human-related emissions
        from industry and transport fell during lockdowns, and 65% of global cities
        analyzed experienced better air quality in 2020 compared to 2019. Some 84%
        of nations polled reported air quality improvements overall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24b991-f281-4e78-8878-19b27cafbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The connection between Covid-19 and air pollution has shone new
        light on the latter, especially as many locations have observed visibly cleaner
        air — revealing that air quality improvements are possible with urgent, collective
        action," the report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93196519-c2a6-4e1b-8ff9-0425be7acb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from IQAir — a global air quality information and tech
        company — analyzed pollution data from 106 countries, specifically measuring
        PM 2.5, a microscopic pollutant that can cause serious health risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a08d08-ae70-4a44-ab6f-87e0459427fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, Beijing, and Bangkok —&nbsp;all of which imposed circuit-breaker
        lockdowns and widespread business closures —&nbsp;saw the greatest reductions
        in PM 2.5. But this effect won''t last: air pollution levels will likely rise
        as Covid-19 containment measures end and businesses restart, the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128ec17-cdb5-439e-a915-acbc6b6f8809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, South Asian and East Asian locations continue to top the
        list of most polluted places in the world, the report found. Bangladesh, China,
        India, and Pakistan share 49 of the 50 most polluted cities globally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ce0e39-bf96-403d-a496-3133d8f6f7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotan, an oasis town in China''s western Xinjiang region, was ranked
        the world''s most polluted city in 2020. Its annual levels of PM 2.5 averaged
        110.2 micrograms per cubic meter —&nbsp;11 times higher than the World Health
        Organization target for annual exposure. At Hotan''s peak, those levels spiked
        at 264.4 in March —&nbsp;deep in "hazardous" territory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bf40b-29ee-4b34-b9fc-d2b29627e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang has seen rapid increases in coal and fossil fuel emissions,
        the report said. Human-caused land degradation and climate change have also
        increased the severity of droughts, which create more frequent sandstorms
        and dust storms that contribute to extreme pollution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b211b-ccfe-4218-8bec-ca47312a63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also remains the world''s largest producer and consumer of
        coal, a major contributer to PM 2.5 pollution, the report said. The country
        is making major strides in renewable energies -- but these sources make up
        just 23% of China''s energy consumption, while coal accounts for 58%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267b63c-0357-4378-9d17-ea3acdc09b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hotan, the next 13 most-polluted cities are all in India,
        where major sources of pollution include transportation, construction, and
        waste burning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0050fe-7108-4b43-b78c-2f757a00f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s northern Punjab and Haryana provinces, farmers
        also practice stubble burning -- intentionally setting fire to cultivated
        fields to prepare the land for its next crop. Stubble-burning incidents in
        Punjab hit record levels in 2020, with a 46.5% rise from 2019. Up to 40% of
        air pollution in the capital Delhi originates from Punjab''s farm fires, according
        to the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66f492-9939-4320-be28-e8d15b2ec1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global decrease in human-related emissions in 2020 were also
        partially offset by "extreme air pollution events" like wildfires and dust
        storms, which are linked to the worsening climate crisis and unpredictable
        weather worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5b743-0329-488f-a43b-7c92151fabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildfires devastated parts of the United States, Australia, South
        America, Indonesia, and more —&nbsp;causing major spikes in air pollution,
        and emitting huge amounts of greenhouse gases. Sao Paulo, Los Angeles, and
        Melbourne —&nbsp;all of which were impacted by severe wildfires —&nbsp;saw
        the greatest rise in PM 2.5 levels compared to 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5398ce1d-540b-4700-9985-d848e5f4a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:44:00.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are bright spots, too. The 25 most polluted cities in
        South Asia have seen either a drop in PM 2.5. since 2019, or showed an overall
        downward trend in the past four years. East Asian countries have also made
        efforts to improve air quality, and PM 2.5 levels in the region are generally
        trending downward. In South Korea, all cities saw their air quality improve
        in 2020, after new measures were enacted to control the seasonal impact of
        coal on air pollution.</p>'
  'COVID-19-surge-timeout-community-quarantine':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T13:53:26.777+08:00
    'imagesource': 'jcr:7636db8c-1e1a-4fd6-90d7-a871e5865a18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67836db3-a64c-4aae-82de-26bcfb178d68'
    'lead': 'HPAAC committee member Dr. Aileen Espina says there are other measures
      that can be undertaken by local government units and business owners that are
      not as severe as the national government declaring a stricter community quarantine
      classification.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T13:56:21.593+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:43:42.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:15.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts: No need yet for ''timeout,'' try other efforts aside
      from strict lockdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903007e3-9c4d-4758-85f3-0f5b725efd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Healthcare Professionals Alliance against COVID-19, the same group that asked
        for a "timeout" back in August 2020, says there is at present no need yet
        to urge the national government to impose strict lockdowns amid the ongoing
        new surge in COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee369203-38ec-40e7-a7de-235213ca0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPAAC spokesperson Dr. Antonio Dans said in a media briefing on
        Tuesday the capability of COVID-19 referral hospitals to treat critically
        ill patients is at the brink of full capacity at 80% now. He said they are
        closely monitoring the situation in all hospitals to determine if they need
        to step in before medical frontliners get overwhelmed with the deluge of patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b67e1c-6b93-401b-a130-99cca9cc555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malapit na. Hindi pa sa ngayon, pero nakikinig kami lagi. Kami
        ang unang sisigaw ng tulong kung nahihirapan na sila," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049baf84-6bdc-4bd2-82a3-aa27ed162ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will soon be overwhelmed, but not now. We are listening.
        We will sound the alarm to ask for help if they are facing difficulties.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54a328-012f-49f0-82d8-72c5fae4efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPAAC committee member Dr. Aileen Espina said in the same briefing
        there are other measures that can be undertaken by local government units
        and business owners that are not as severe as the national government declaring
        a stricter community quarantine classification.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec18c7-11ac-4de4-a8c4-39fc744bc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said local governments can coordinate their contact tracing
        efforts with other cities, create open spaces for business and leisure activities,
        discourage dining in enclosed spaces, and impose granular lockdowns in specific
        areas with high COVID-19 cases. Businesses, meanwhile, were urged to allow
        work-from-home arrangements if possible, stagger the shifts of employees,
        and improve ventilation in the workplace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b931e7c-9684-45d9-97f6-799c6d4ce625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next few days will be critical for our country. Lockdown should
        be our last resort; it should not be our first option. Meron pa tayong magagawa
        [We can still do something about it]," Espina said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096fb58-42c4-4add-94d8-647beaa10b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dans added that local government units should think twice about
        imposing longer curfew hours since it will pose a challenge to their proposal
        to implement shifting in offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91059edb-1104-49ab-a76f-95039dbcdea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPAAC members stressed that the public should not be entirely
        to blame for the recent surge in cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afb093-d80d-469c-a226-ae9e63fcba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T13:56:21.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s stop blaming the people. They are doing everything they can
        kaya lang we force them into crowds, we force them into enclosed space, we
        force them into situations where they cannot follow the rules," Dr. Dans said.
        "Our call is mainly to LGUs and to business establishments to help the people
        to comply kasi pagod na sila to comply."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423c249-bb34-460f-915d-95083d29dd60'
      'mgnl:activationStatus': true
