      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fbbfa-bc3e-4b3d-9bbd-c09d2d54bb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman took the opportunity to emphasize anew how the country
        has fewer deaths from the coronavirus infection compared to richer, more developed
        nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f299c-6446-4346-8613-8b7e033cf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12913d-ce45-4594-80f8-fbea77bf44f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po minamaliit ng Presidente ang ating paghihirap pero
        ang sinasabi po niya eh babangon naman po tayo diyan</em>, we will heal as
        one,” said Roque, adding this time is near especially with government’s efforts
        to procure vaccines as soon as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4683bd-c667-44df-aecb-a4c41327912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:17.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba88391-b26d-4c5a-ad82-af2284153784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is not belittling our struggles but
        what he is saying is that we will get back up again, we will heal as one.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f18e1-b1de-4c98-a8d2-58c8a1996577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a97346-57f3-4de4-bb88-d4367d386ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s remark has been met with criticism, with some lawmakers
        emphasizing how so many Filipinos have gone out of work and even lost lives
        because of the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102be739-ffc8-44a3-8eda-bdcce3207f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6773af-4aca-4559-9607-923213244024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito maliit na bagay para sa mamamayang Pilipino at nakakabahalang
        maliit na bagay ang pagtingin ng ating pangulo sa napakalaking problema na
        idinulot ng kaniyang palpak na mga polisiya sa araw-araw na buhay ng mamamayan</em>,”
        said ACT Teachers Rep. France Castro.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e5cbe-a2c2-4655-aced-2e11f29d9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:20.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cfeb8-4ade-42eb-a678-27736b6254be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a small deal for Filipino and it is disturbing
        that our President looks at the huge problem his failed policies have caused
        the everyday lives of citizens as something minor.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a41ddc-898f-4ea9-9c33-37cfa640069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e19fc-0f1a-474c-bdf2-7e75088ceee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Leila de Lima noted that his effort to provide the
        public assurance is “bereft of a legitimate plan and legitimate leadership.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ee9ba-4842-47e5-9b15-943143176747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de8b30-bfa7-4126-aeb6-0fa3c315d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded over 631,000 cases of COVID-19 and
        although 560,000 have recovered, the virus has claimed at least 12,800 lives.
        With the pandemic crippling the economy, some 4 million Filipinos were out
        of work as of January this year, up from the 2.4 million in the same month
        in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b34dd-23dc-4ec2-a0c1-c23afb620f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c26b3-fbb8-474d-8b6a-c56457784f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.452+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy remains in recession, with its full-year 2020 contraction
        hitting -9.5%, the worst performance since the government began collecting
        economic data in 1946.</p>'
  'Metro-Manila-curfew-violators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
