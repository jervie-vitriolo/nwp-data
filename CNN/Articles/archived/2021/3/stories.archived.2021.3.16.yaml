    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53df453a-ec49-4e38-8825-3d780c9ab6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.224+08:00
