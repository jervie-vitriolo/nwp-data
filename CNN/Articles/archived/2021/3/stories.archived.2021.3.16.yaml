  'wall-street-joe-biden-spending':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-16T11:08:06.671+08:00
    'imagesource': 'jcr:597b2047-59a1-48b2-8533-63ab5def0486'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5da974b0-78b9-43f3-9c2c-e592089734ac'
    'lead': 'Stimulus checks from US President Joe Biden''s huge relief package, enacted
      last week, are just making their way out the door. But Wall Street is already
      looking ahead to his administration''s next priority: infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T11:10:53.069+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:43:47.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:14.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street is already eyeing Biden''s next trillion-dollar spending
      plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea99a185-4318-4d77-a585-48178f4c4306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Stimulus checks from US President Joe Biden''s huge
        relief package, enacted last week, are just making their way out the door.
        But Wall Street is already looking ahead to his administration''s next priority:
        infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127c30a-98f9-4153-a093-9f28f44cfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The $1.9 trillion stimulus has been adopted without much ado and
        the Biden administration has now set its sight on a big figure infrastructure
        bill," AFS analyst Arne Petimezas told clients Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605d575-804a-4cfe-af54-1e8a7f4fb9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.069+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen has indicated that no time will
        be wasted getting to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9edc67-8d64-4acd-b2e4-4c609825fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infrastructure, education and training, climate change [and] other
        longer-run priorities will be on our list to address next," Yellen said in
        an NBC interview last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcae46-5911-4ea6-8492-14c2ec54a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are scant details so far — leaving investors to hazard
        a wide range of guesses on exactly how ambitious the legislation will be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6edc8b-ebfe-4ea8-a8f7-237cb75db322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs expects the White House to propose at least $2 trillion
        for infrastructure, but believes the price tag could reach as much as $4 trillion
        if the next fiscal package also tries to tackle issues relating to child care
        and health care.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537da8b9-efb6-4733-bdfb-684e9e8538fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the size and scope of the package, expect much of
        the coming discussion to focus on how the US government plans to pay for the
        initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4165469-2124-4475-9523-f4fde75fd86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increases in the corporate and capital gains tax rates look likely
        to finance a portion of this, though we believe it will be difficult for Congress
        to agree on more than around $1 trillion in such offsets," Goldman strategists
        said over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7d0ce-f615-4d38-9804-7a2515101da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: A rise in corporate taxes could cause traders to reassess
        their sanguine view of earnings. Conversation surrounding the package could
        also fuel jitters about inflation and government bonds, which recently contributed
        to a spike in yields and a slump in high-growth tech stocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd5717-4acc-4cdf-a262-c2a158e25602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is trying not to get ahead of itself. For now, Citigroup
        estimates that the next package will include about $750 billion for infrastructure
        and $1 trillion to extend the enhanced child tax credit, and will be financed
        in part by raising the corporate tax rate to 28% from 21%. But it also is
        penciling in a 30% probability that "nothing is passed before the end of the
        year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92efeab9-6b78-48ef-87ef-94710087d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: Stock pickers who want to bet on an infrastructure
        plan have plenty of names to choose from. Some may already be benefitting
        from the hype.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f36ea-feb4-4121-984f-30e824bb4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Concrete is up 67% this year, while Caterpillar has gained nearly
        26%. The iShares US Infrastructure ETF has risen 16% during the same period.
        The sector will be under the microscope in the weeks and months to come as
        the goalposts are set and debate over the legislation takes shape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854435c-6a54-456c-99f6-241b053e4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could US economic growth rival China''s this year?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee13d6e-04bf-4d22-88d6-9d37ecb570ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, China''s economy has grown much faster than America''s.
        But that could change in 2021, as the US recovery from the pandemic gains
        momentum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237f526-7ef6-479b-bb15-fae329f9e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details, details: Economists have swiftly upgraded their US growth
        forecasts thanks to the passage of Biden''s $1.9 trillion stimulus package,
        which is far larger than many thought possible just a few months ago, my CNN
        Business colleague Matt Egan reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52ac8d3-6f4d-4332-8cf0-c7b1f8b1848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs is calling for 2021 US GDP growth of 7%, while Morgan
        Stanley predicts 7.3% growth. If realized, that level of growth would surpass
        the Chinese government''s modest official target of more than 6%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38ae8e-0f4a-4cf4-8443-4f9071d20a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.070+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disclaimer: That estimate is thought to be extremely conservative.
        Economists polled by Refinitiv actually expect China''s economy to expand
        by 8.4% this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d34c1-858a-441f-ba7f-84c6b6f98864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a US economic pickup — especially if talks on infrastructure
        gather steam — could shift longstanding growth dynamics, at least temporarily.
        Oxford Economics is predicting that the US contribution to 2021 global growth
        will be stronger than that from China for the first time since 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63a5c9-f78c-415b-a3b2-83fa3be20866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US economy is going to once again become the global locomotive.
        And it will help pull the rest of the world out of this Covid crisis," Gregory
        Daco, chief US economist at Oxford Economics, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5786e03f-c960-4ca1-a7af-c1a41544b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This just in: In data released Monday, China reported that retail
        sales from the first two months of the year fell slightly, while momentum
        in factory output and investment spending held up better.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40881b-b64a-475a-a85c-7e0a2e9b7ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[January to February] economic data suggest that the economy remains
        resilient, although the peak of the recovery is behind us," Larry Hu of Macquarie
        Group said in a note to clients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5807004-06cf-4190-8816-52bda5d4f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stripe is now the most valuable private US startup</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901f783-a04d-4d36-9b0e-da41b4e0e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online payment processor Stripe is officially the most valuable
        private startup in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75d00f-41ae-446a-95b7-cdced8a80003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: The company announced over the weekend that it had raised
        another $600 million in funding. Stripe said it will use the cash to invest
        in Europe, where it''s already working with top companies including Axel Springer,
        Jaguar Land Rover, Deliveroo and Klarna.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2394007-a827-433d-a457-f11a9f6f6cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth opportunity for the European digital economy is immense,"
        John Collison, president and co-founder of Stripe, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69756e-62b9-4cf6-9453-69a8cfac47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That funding round values Stripe at $95 billion, up sharply from
        $36 billion in April 2020. That places it ahead of both SpaceX and Instacart,
        according to data from CB Insights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b8c0a-5c6a-48f4-b51d-de41fec984be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, Uber was valued at $76 billon in 2018 before making
        its Wall Street debut in 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb7593-6277-4949-bc3f-ab4f54718ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next: The focus is now on whether Stripe, which has benefitted
        from a rush to online shopping during the pandemic, will make moves to go
        public. Should it make the call soon, interest would be huge, as investors
        reward high-growth tech companies seen as promising longer-term bets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb2aef-f4e1-467e-a300-8b2a58bed43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:10:53.071+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/15/investing/premarket-stocks-trading/index.html">Wall
        Street is already eyeing Biden''s next trillion-dollar spending plan</a>".</em></p>'
  'microsoft-services-returning-to-normal':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-16T11:17:58.149+08:00
    'imagesource': 'jcr:357130db-1965-4064-9a58-1e517184a663'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7159a76-137c-4b11-b9bf-9c04442fa2ba'
    'lead': 'Microsoft says its workplace communication platform, Teams, and other
      Microsoft 365 services should be returning to normal after an earlier software
      update issue caused outages for many users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T11:20:07.034+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:43:46.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:14.444+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft says Teams and other services are returning to normal after
      earlier outage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4331c2-250b-45ed-8f88-f501cce584dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft says its workplace communication
        platform, Teams, and other Microsoft 365 services should be returning to normal
        after an earlier software update issue caused outages for many users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26417c4-b212-465b-9b76-062796e81fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said Monday afternoon that users may be unable to access
        Microsoft 365, Azure and Dynamics 365 services, including Microsoft Teams,
        Forms, Exchange Online email and others. In a tweet thread, the company said
        the issue may be affecting users worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1fe742-0cb6-4b81-9de8-185d463182c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve identified an issue with a recent change to an authentication
        system. We''re rolling back the update to mitigate impact," Microsoft said,
        adding later that fixing the issue was taking longer than expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37eb14-a50a-4845-93fe-3511c29eb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5 p.m. ET, the company posted a status update saying it is
        "rolling out a mitigation worldwide," and customers should begin to see the
        situation improve, with "full remediation" expected within an hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c358d88-f7bb-44bf-83a0-01e9b053fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, Microsoft said it had finished deploying the fix.
        "Microsoft 365 services continue the process of recovery and are showing decreasing
        error rates," the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6f3b7-8e0f-4677-95e8-fc9c94ff8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of large (though usually fairly brief) outages of workplace
        collaboration tools over the past year have caused frustration among workers
        and employers still operating remotely during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a42111-2caf-4b2f-9e5a-47bf8bc9e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.034+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, "Microsoft Teams" was trending on Twitter as
        users complained about — or, in some cases, celebrated — the inability to
        take video meetings or send in assignments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dfc39-43b8-4d76-864f-cf9f9474854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Microsoft Teams can stay down until 5 that would be great,"
        one user tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79aeaf-f25d-45c6-9a08-55e99401091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outage tracking website DownDetector listed more than 30,000 reports
        of issues with Microsoft Teams as of around 4 p.m. ET, though that number
        declined later in the afternoon. Hundreds of users also reported issues with
        Xbox Live, Microsoft Outlook and Office 365.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c0d22-ce1a-4b33-8453-42aba65b33e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T11:20:07.035+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/15/tech/microsoft-teams-365-outage/index.html">Microsoft
        says Teams and other services are returning to normal after earlier outage</a>".</em></p>'
