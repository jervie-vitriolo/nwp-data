      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Husband and wife stars Nick Jonas and Priyanka Chopra Jonas announced
        the nominations live from London.</p>'
    '18':
