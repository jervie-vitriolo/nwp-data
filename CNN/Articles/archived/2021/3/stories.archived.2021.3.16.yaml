    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108f311c-2969-47f5-857d-4e9e9707880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:43:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to deprive him of his voice," Kotov told CNN. "That is
        their purpose."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59809d-b2ee-4cac-b286-41fe59ba9c87'
