    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288dd29-88b6-4d2d-8a1f-b2b1202b3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:42:43.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:08.425+08:00
