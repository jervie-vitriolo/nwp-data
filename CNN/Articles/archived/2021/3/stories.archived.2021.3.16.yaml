      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c3553-c3f9-496c-a591-7502f0d52e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax is based in the US but its Covovax vaccines are manufactured
        at the Serum Institute of India.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af185de-1a0d-4d93-ba5c-247b1b674a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
