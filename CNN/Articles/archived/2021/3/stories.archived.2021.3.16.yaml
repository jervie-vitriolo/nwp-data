  'supreme-court-body-cameras-warrants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T17:58:37.506+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7f5f362-710c-4d90-a26a-eab2ab421523'
    'lead': 'The Supreme Court is coming up with guidelines on the use of body cameras
      by law enforcers serving arrest or search warrants, its spokesperson announced
      on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T18:00:36.701+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:40:31.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:24.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC to issue rules on use of body cameras in serving warrants  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208dc47-4938-4053-9634-a33464b2b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.701+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:32.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Supreme Court is coming up with guidelines on the use of body cameras by law
        enforcers serving arrest or search warrants, its spokesperson announced on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d1bb0-dbf1-4d2a-bef8-cbda2c8844f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:32.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the 15-member high court said it “considered a proposal
        to require the use of body cameras for law enforcers who will execute warrants
        to be issued by the trial courts.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab06211-219a-45ae-9353-f1c247d6f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court spokesperson Brian Hosaka clarified that the justices
        in an en banc session already “approved the use of body cameras in the service
        of warrants but subject to the actual guidelines as may be set in the formal
        resolution to be issued by the Court.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d3951-edc1-4356-aa42-a41c62a807d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the police to wear body cameras started in 2017, after
        the killing 17-year-old Kian delos Santos and 19-year-old Carl Arnaiz heightened
        public outrage against the drug war. A ₱334 million budget was later approved.
        Purchase of the equipment was still "in process" as of December 2020, the
        Philippine National Police said, prompting some opposition lawmakers<a href="https://cnnphilippines.com/news/2021/1/21/Makabayan-seeks-probe-on-body-camera-delay.html?fb">
        to call for an investigation into the delayed implementation.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804f849-2fc0-4b79-85ad-68cb14b7acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly placed source in the Supreme Court told CNN Philippines
        that the use of body cameras was tackled on Tuesday''s en banc meeting in
        the wake of the killings of nine activists on the so-called <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">"Bloody
        Sunday" last March 7.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c80738b-8ff6-4188-bc44-4de82a26ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:34.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said these were all legitimate “search warrant operations”
        in the Calabarzon region, but activist groups questioned why the orders were
        issued by courts in Metro Manila which they have tagged “search warrant factories.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfc94c9-3085-4bdb-be6f-fe9d4cba3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report sent to Chief Justice Diosdado Peralta on March 12,
        Court Administrator Jose Midas Marquez explained that the Regional Trial Court
        of Manila received 63 applications for search warrants on March 1, to be served
        in different areas in Calabarzon. It was an “unusually large” number of applications,
        Marquez said, so the Executive Judge of the Manila RTC was allowed to distribute
        it to himself and his three Vice Executive Judges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7aada-4207-4f94-8d1c-14c75207c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.702+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, 42 applications were granted, 19 denied, two withdrawn.
        Nine applications were also filed in Antipolo, Marquez relayed, of which four
        were granted, four were denied, while one was pending as of March 12.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaf95c8-f0a8-42dc-923e-3e75b3adcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service of some of these warrants from the capital region and
        Antipolo courts resulted in the deadly operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973da63-e034-4419-aaea-176a9f377837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be noted, however, that the issuance of the search warrants
        by the judges and their service or implementation by the law enforcers are
        two different acts,” Marquez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4baab1c-124a-4402-badf-b260ddbca912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on court guidelines, the judges of Manila and
        Quezon City have authority to act on applications filed by the National Bureau
        of Investigation, PNP and Anti-Crime Task Force, Philippine Drug Enforcement
        Agency, and Bureau of Customs, for search warrants involving heinous crimes,
        illegal gambling, and illegal possession of firearms and ammunitions, as well
        as violations of the Comprehensive Dangerous Drugs Act, Anti-Money Laundering
        Act, Tariff and Customs Code, and the Securities Regulation Code.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604d16a-db15-48cc-8379-5f3fc1817483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna representative Neri Colmenares earlier told CNN
        Philippines’ The Source that the high court should review the “questionable”
        rule allowing courts to issue arrest warrants in areas outside of their jurisdiction,
        noting that judges in Metro Manila would usually make the call for distant
        provinces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0a71b-9ed5-4eb0-ada2-0cd55d998094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:00:36.703+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:40:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two magistrates applying for the Chief Justice post to
        be vacated by Peralta once he retires this month, said there’s nothing wrong
        with the current process. The judges only have to conduct an examination and
        issue warrants based on evidence, they added.&nbsp;</p>'
  'd---l-5-billion-maiden-bond-issuance':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-16T18:05:19.398+08:00
    'imagesource': 'jcr:ff23dc20-7672-4872-91a7-228b78b82496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc190733-85e0-4f24-ab15-07f9f0d972da'
    'lead': 'D&L Industries, a plastic and food input producer listed on the Philippine
      Stock Exchange, is aiming to borrow up to ₱5 billion through a bond issuance
      to finance the expansion of its production facility in Batangas to be able to
      export to new international markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T18:09:46.002+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:40:25.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:25.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Listed D&L targets ₱5B from maiden bond issuance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99551f26-4168-4699-82ea-0cf6e62a063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — D&amp;L
        Industries, a plastic and food input producer listed on the Philippine Stock
        Exchange, is aiming to borrow up to ₱5 billion through a bond issuance to
        finance the expansion of its production facility in Batangas to be able to
        export to new international markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d843f0a-8567-4a95-89fc-607f56ff1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure filed with the stock exchange on Tuesday, the firm
        said its board of directors gave the go signal for a maiden bond offering
        this 2021, targeting to issue ₱3 billion to ₱5 billion of bonds with a tenure
        of three to five years.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d8d0b-47b9-4f34-900f-20d762fb3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final details of the issuance are still being finalized, the company
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3f3eb-90bd-44b8-8483-624df986b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With interest rates still remaining low, we believe it’s an opportune
        time to tap the debt market. Our maiden bond offering will be a useful financial
        exercise for the company and will allow flexibility for future opportunities
        we can potentially take advantage of," D&amp;L Industries president and chief
        executive officer Alvin Lao was quoted as saying in the filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe7380-5bb4-4e14-87d9-807fc587f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds will be allotted for its expansion project in Tanauan,
        Batangas. Construction works started in late 2018, it said, adding that the
        facility may be completed by end-2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8deb2e-2629-446b-b7c1-48b24b3ffb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:28.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao previously said the ₱8-billion facility will more than double
        D&amp;L''s capacity, allowing the group to boost its presence in the world
        export market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9181e-b261-4bcf-9f4c-f33dcd5159ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will mainly cater to D&amp;L’s growing export business in the
        food and oleochemicals segment. It will add the capability to manufacture
        downstream packaging, thus allowing the company to capture a bigger part of
        the production chain," D&amp;L said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe5f94-1d93-465a-b519-cd0de82d4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its profit last year fell by 23% to ₱2.01 billion from the ₱2.62
        billion posted in 2019 as the food sector felt the impact of the lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e1635-b1f1-4030-978d-f1914fd5b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:09:46.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:40:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of D&amp;L stock went up 2.11% or 15 centavos to finish
        at ₱7.25 on Tuesday.</p>'
