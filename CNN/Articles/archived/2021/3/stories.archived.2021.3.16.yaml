      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered substitute bill proposes a ₱20 excise tax for every
        kilogram of plastic bags removed from the place of production, or released
        from the Bureau of Customs'' custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84418d9d-85d4-41f0-974d-96d9d0a51ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure defines plastic bags as "secondary level plastics made
        of synthetic or semisynthetic organic polymer," commonly known as "labo" or
        "sando" bags used in packaging products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e586ea-cd50-41ed-a823-5fa85c02a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and Albay Representative Joey Salceda said the
        government can collect an estimated P4.867 billion yearly if the bill becomes
        a law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c12a4-6586-479a-a972-18e19f1b1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, taxes collected from plastic bags will be used for
        the implementation of solid waste management plans of local government units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d8671-7252-40a0-9424-0c53f0b927be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Kudarat Representative Horacio Suansing and his wife, Nueva
        Ecija Representative Estrellita Suansing, said taxing single use plastic bags
        would encourage the use of environment-friendly alternatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5bd0d3-ab5a-49e7-9f67-2f0914d6a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the non-profit group Ocean Conservancy, the Suansings
        said the Philippines is among the top countries that generate the biggest
        amount of plastic waste that goes into the ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b90b6-2933-4317-8e81-bba706a5a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Conservancy said the country generates 2.7 million metric
        tons of plastic waste, and half a million tons of plastic waste leakage yearly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc716f-3815-4037-905b-3a8ef22c90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:20:48.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:39:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suansings filed House Bill 178, which was consolidated into
        the unnumbered substitute measure passed by the committee.</p>'
  'moodys-analytics-ph-recovery-asia-pacific':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-16T19:23:39.959+08:00
    'imagesource': 'jcr:2f3058d0-c3ae-4148-9c05-a8daecc65399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b989c138-8a58-4e84-89a7-bf3837db9a06'
    'lead': 'The Philippines'' failure to contain the coronavirus despite a year-long
      lockdown, worsened by its slow vaccination rollout, will continue to weigh down
      the country''s path to recovery and normalcy, Moody''s Analytics said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T19:26:09.646+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:39:00.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:27.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Continual lockdown, slow vaccination drive threaten PH''s recovery -
      Moody''s Analytics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4befb-83b6-4ca1-9975-45ae2d123cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Philippines'' failure to contain the coronavirus despite a year-long lockdown,
        worsened by its slow vaccination rollout, will continue to weigh down the
        country''s path to recovery and normalcy, Moody''s Analytics said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bb479-c81d-4608-bac6-c43712578149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining its position from its <a href="https://www.cnnphilippines.com/business/2020/11/19/Moodys-Analytics-PH-last-economic-recovery.html">November
        19 report</a>, Moody''s Analytics said the Philippines remains lagging behind
        among Asia Pacific countries in economic recovery.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3001cab-541e-4f11-bebd-1ca159835c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most nations in the region have already recovered, with China, New
        Zealand, Taiwan, and Vietnam leading the pack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a2416-85a7-40ef-be25-b7196e403d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that are lagging—the Philippines, Thailand, and Malaysia—are
        struggling either to contain COVID-19 or to get their economic drivers going,
        or both," it said in a report released Tuesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c0a82-a2be-407a-873e-d015a265c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research unit of credit rater Moody''s Investors Service stressed
        the Philippines'' containment of the coronavirus has been "elusive," despite
        having put quarantine controls to lessen its spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fff9d5-0e4a-43b2-b7c3-2fe4f9d255b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Health reported 4,437 new COVID-19
        cases, bringing the total to 631,320. Metro Manila mayors have also decided
        to impose targeted lockdowns, a curfew, and a liquor ban in their respective
        areas, as the region is considered the virus epicenter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca033a82-7431-48ed-9557-f8128e4fa33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/15/Duque-one-year-COVID-lockdown-room-for-improvement.html">RELATED:
        One year into lockdown, Duque says there''s "room for improvement," more lessons
        to be learned in COVID-19 response</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afc7da-0db0-48f6-9d2d-b8644b9815a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/9/Metro-Manila-COVID-19-spike-cases-WHO.html">RELATED:
        WHO: Metro Manila on ''another spike in ongoing wave,'' localized response
        needed to stop COVID-19 surge</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b866c1f-8212-4681-a19a-ceddcf37cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics also noted that Filipinos have been dealing with
        high prices of food, pork products in particular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ca40b-1e68-4fa1-a4a7-76f648a86820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/5/February-2021-inflation.html">RELATED:
        Inflation hits over 2-year high of 4.7% in February</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83aa13-749f-4318-a868-a4eee87b0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:05.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the role of immunizing people to boost the economy,
        Moody''s Analytics said the Philippines was also slow to secure the critical
        vials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3b468-21ab-4810-999b-0bce54989c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this, herd immunity may not be seen until 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0790dedc-f799-420d-beda-67135bb7866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:26:09.647+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:39:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has started rolling out COVID-19 vaccines from Sinovac
        and AstraZeneca, with medical frontliners as priorities. The government earlier
        assured the public that more vaccines will arrive in the country by the second
        half of 2021.</p>'
