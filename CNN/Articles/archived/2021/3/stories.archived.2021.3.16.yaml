  'Astrazeneca-COVID-19-vaccine-blood-clot-Spain-Germany-France-Italy':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-16T06:45:13.983+08:00
    'imagesource': 'jcr:9e2ab85e-4631-4b3c-ad05-ba96666f8a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '827cbd8d-e662-4b75-8a80-2167df29c5cd'
    'lead': 'Spain, Germany, France, and Italy have become the latest European countries
      to temporarily halt the rollout of the Oxford-AstraZeneca COVID-19 vaccine over
      a small number of blood clot concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T06:48:22.136+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:44:13.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:06.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain, Germany, France and Italy pause AstraZeneca vaccine rollout'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d099203-557b-45bd-8fbd-708c030683eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spain, Germany, France, and Italy have
        become the latest European countries to temporarily halt the rollout of the
        Oxford-AstraZeneca COVID-19 vaccine over a small number of blood clot concerns,
        going against the advice of international medical agencies as a third wave
        of infections looms over the continent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8ed0a-6d35-4bd7-91ae-df9894d7ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain will stop using the vaccine for two weeks, the country''s
        Health Minister Carolina Darias announced in a nationally televised news conference
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b8c62-5165-433d-b3c5-a2581d4bcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a "temporary and precautionary" suspension, she said, "until
        the risks can be evaluated by the European Medicines Agency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907b04e-9f50-41ff-97f6-bb8fbfafa497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially standing by the safety of the vaccine, German health
        minister Jens Spahn said Monday that the country would pause inoculations
        as a precaution, following reports of a handful of cases of blood clots in
        people vaccinated with the AstraZeneca shot in Denmark and Norway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a97b2-1f6e-4d57-b81d-08d8990eee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and Italy also halted their rollouts of the vaccine Monday,
        pending review by the EU''s medicines regulator, the European Medicines Agency
        (EMA), although the body later reiterated its advice that countries stick
        to the rollout.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3213a7d-66d6-4117-9228-eeb534bc092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have decided to suspend the use of AstraZeneca as a precautionary
        measure and are hoping to resume it quickly if the EMA''s advice allows it,"
        French President Emmanuel Macron said at Monday news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e48ed-84a0-489b-85e3-4dd77186ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions came hours after prosecutors in northern Italy ordered
        a batch of the vaccine to be seized, citing a man who fell ill and died after
        taking a shot. Italy''s medicines agency also suspended the use of the AstraZeneca
        vaccine "as a precaution and temporarily," prior to the EMA meeting, the Italian
        medicines agency AIFA announced Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79489d-0026-423f-9bc5-0cbd7fc675a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has now halted the shot for the time being, following
        the fatality of one woman in Denmark that has yet to be linked to a vaccine.
        Another death was also reported in Norway on Monday, along with a handful
        of non-fatal cases in both countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9d8dd-b1d7-43bf-a2eb-e051a4e3060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspensions go against the advice of the World Health Organization,
        the EMA and the pharmaceutical giant itself, all of whom have said there is
        no evidence of a link with clotting and that rollouts should continue while
        the reports are investigated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea23b6-4120-4eec-85d3-68934acc308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, there is no evidence that the incidents are caused
        by the vaccine and it is important that vaccination campaigns continue so
        that we can save lives and stem severe disease from the virus," the WHO said
        in a statement to CNN. The organization added it was assessing the latest
        reports, but said any change in its recommendations would be "unlikely."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f0a17-a7c3-4199-a8f6-a295ffaddd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA also reiterated that countries should continue their rollouts,
        adding that it would meet on Thursday to discuss the concerns but that the
        benefit of vaccinations outweigh any potential risks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077ac43-3a1b-4427-b1c6-c30d84802798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While its investigation is ongoing, EMA currently remains of the
        view that the benefits of the AstraZeneca vaccine in preventing COVID-19,
        with its associated risk of hospitalisation and death, outweigh the risks
        of side effects," the agency said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904e9cf-6d8a-4238-921e-87c3ee9aa5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million AstraZeneca jabs have been delivered in the
        UK, which is now one of few major European countries still backing the vaccine.
        Spahn said he spoke with his counterpart in the UK before halting Germany''s
        rollout.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663655e5-bbaa-40fe-b02f-407f359dc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doubled down on the safety of its shots Sunday, saying
        that a careful review of the 17 million people inoculated with it in the EU
        and Britain found again that there was "no evidence" of a link with clots.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0d71e-387d-4a4e-ba71-3cb2a56e7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that of those millions of people, there have been 15 events
        of deep vein thrombosis (DVT) and 22 events of pulmonary embolism reported
        after vaccination; lower than the number that would be expected to occur naturally
        within that population size.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9bdf4-5434-460d-bd87-173ee901edd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the death of one woman in Denmark prompted a number
        of countries to pause their rollouts until reviews have been conducted. The
        Danish Medicines Agency said on Monday the woman in question had an "unusual"
        combination of symptoms before she died.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfbf6f-bf09-47b6-8b3e-fa4fb02ee0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, Norway''s Rikshospitalet hospital reported the
        death of another inoculated person with severe cases of blood clots, bleeding
        and low platelet count.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3413c95-4541-4982-840a-f5f42953bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Netherlands, a lab that monitors the use of pharmaceuticals
        said it has received reports of 10 instances of blood clots in people who
        received the AstraZeneca Covid-19 vaccine, but none had the low blood platelet
        condition reportedly observed in Norway and Denmark.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf0932f-a3a8-4c69-8899-7256e8546b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend Ireland and the Netherlands joined the pack of
        countries pausing their use of the AstraZeneca vaccine. The chairwoman of
        Ireland''s vaccination advisory committee said it took the step to "maintain
        confidence" in the country''s inoculation program. The Dutch government said
        its move was "precautionary" and would last for two weeks; this came just
        days after health minister Hugo de Jonge said there was "no cause for concern"
        over the shot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b397339-828c-4510-89db-81f76a413ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has by far led the way in administering the AstraZeneca vaccine,
        with more than 11 million people receiving a dose, and it too has stood by
        the shot. Real-world data from the country has also shown it is having a significant
        impact in reducing Covid-19 hospitalizations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43211d2-39bc-464c-a4c9-e30ec06b52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single dose of the vaccine reduces the risk of hospitalization
        from Covid-19 by more than 80% in people aged over 80, data from Public Health
        England showed earlier this month. The vaccine is given in two doses, though
        countries differ in how far apart they are spreading those shots.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0da49-d46e-45b2-928e-b935371e1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wave of infections in Europe</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523cb87-70a9-43d4-a22e-d77623d2b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episodes marked the latest example of the AstraZeneca vaccine
        dividing Europe. In the space of a few weeks, several EU countries have angrily
        rebuked the firm for failing to provide its full amount of promised doses;
        cast then walked back doubts about its efficacy in older people; blocked shipments
        of the vaccine from leaving the continent; and now halted their rollouts over
        blood clot concerns.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eccb41-a42f-459b-9b91-204e2ff886d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent''s newest concerns over the vaccine come at a difficult
        moment, with a third wave of infections threatening to grip Europe one year
        after the pandemic began.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd05e0-ba8f-4fb8-b70d-9896c7325566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians are back under lockdown restrictions and millions have
        had their Easter plans canceled again, in scenes eerily similar to last March
        when Italy became the first European country to restrict people''s movement
        as the coronavirus ran rampant.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510894c8-ed63-4ade-af91-73eb5b667e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens were banned from traveling between regions from Monday
        and were told the entire nation would be considered a "red zone" over the
        Easter weekend.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e60216-f73b-40b2-b68f-e616f320cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s new Prime Minister Mario Draghi had said the rules were
        necessary because "we are unfortunately facing a new wave of infections,"
        a somber reality after 12 months of pandemic misery.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00e907-5d8f-45fd-8e8c-bacad71a41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions mean that once again, many Italians can''t celebrate
        Easter with their families. "I am aware that today''s measures will have consequences
        on children''s education, on the economy and also on the psychological state
        of us all," Draghi admitted last Friday, when the measures were passed by
        his cabinet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb4283-53b5-4751-adbb-58dcc457d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture is similarly bleak across Europe, where several
        countries are scrambling to respond to an uptick in infections.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679eed3-56dc-4287-8ac5-af9d568cfb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Germany registered another increase in cases. In France,
        hospitalizations are again on the rise -- and the situation became so stark
        in Paris over the weekend that leaders started evacuating around 100 Covid-19
        patients from the region, citing increased pressure on hospitals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ac9eb-8b3d-4805-b969-06391e971364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients will be moved to "other regions where the situation
        in ICUs is less tense," French government spokesperson Gabriel Attal said
        on Sunday. Parisian hospitals were already canceling many surgeries to tackle
        the outbreak, with health minister Olivier Véran saying a coronavirus patient
        was being admitted to their intensive care units every 12 minutes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce3c711-19e8-4549-b57e-fe9f28c5bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main cause of the wave of infections across the continent appears
        to be the more contagious coronavirus variant first identified in the UK;
        in France, the strand is now accounting for 66% of cases, according to the
        latest official data.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e0651-1eae-4078-bb12-853d2317f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That variant caused havoc in Britain over Christmas and early in
        the new year, quickly adding to the UK''s death toll, the highest in Europe
        at over 125,000 fatalities.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1e8c1-5c63-492f-861d-0aaae6530f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:48:22.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:13.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stringent lockdown and a rapid vaccination drive has since combined
        to bring UK cases down dramatically and ease the pressure on hospitals.</p>'
