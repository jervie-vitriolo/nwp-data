    'template': '1'
    'title': 'PH contact tracers not enough, ''overwhelmed'' by rising cases

      '
    'updated': 2021-03-16T23:33:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468adc1-297b-4919-9a8c-0ac86a6b2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        government''s contact tracing workforce is getting "overwhelmed" as COVID-19
        cases in the Philippines are on the rise again, Contact Tracing czar Benjamin
        Magalong said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7454fb1-7882-4003-9b99-f02174b94865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, who is also Baguio City mayor, admitted in a virtual briefing
        that the country''s contact tracing efficiency ratio was "really low."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f709242-9074-4bfd-8ae6-699797b00072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.737+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal, he noted, was to trace 30 to 37 individuals for every
        COVID-19 case for urban settings, and 30 contacts for rural areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bb70d-d46e-405d-91b6-638c34a17c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.737+08:00
