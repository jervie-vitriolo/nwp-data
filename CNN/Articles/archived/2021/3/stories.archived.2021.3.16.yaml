      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5399d-4f3e-4ce1-bcea-030ecf34b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.575+08:00
