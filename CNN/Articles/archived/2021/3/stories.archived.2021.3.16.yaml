    'template': '1'
    'title': 'Chinese ''polar bear hotel'' opens to full bookings, criticism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12478730-2d4b-4505-9d38-3d2169e893da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A hotel that bills itself as the world''s
        first "polar bear hotel" has opened in <a href="https://edition.cnn.com/travel/destinations/china">China</a>''s
        far northeastern Heilongjiang province, drawing both guests and criticism
        for its central feature: live polar bears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc014a0-3f04-4993-be84-ce841f0250b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polar Bear Hotel, part of the Harbin Polarland theme park in
        Heilongjiang''s capital and largest city, <a href="http://www.cnn.com/travel/article/harbin-snow-ice-festival-events-canceled-intl-hnk/index.html">Harbin</a>,
        opened its doors on Friday with the promise of round-the-clock polar bear
        viewing from all 21 guest rooms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159669a9-1c11-4afd-bd25-4972eafd70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you''re eating, playing or sleeping, polar bears will keep
        you company," Harbin Polarland''s official WeChat account said in a post dated
        March 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7892375-d518-414a-b4df-e9dcaf8a4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos from Chinese state media showed people watching
        two polar bears in an indoor enclosure featuring artificial ice and small
        pools of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf19ade-0e5e-436d-89d4-5d23c50edef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Liu, a spokeswoman for Harbin Polarland, told Reuters that
        the indoor area is only part of the bears'' total enclosure, and that they
        are let outdoors when temperature and air quality permit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b1c27-624b-4cf0-aca4-9003ea113deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said interest in staying at the hotel, where rooms range from
        1,888 to 2,288 yuan ($290.10 to $351.56) per night was "very high," adding
        that it is fully booked through a trial period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85135f7-5537-4b60-9d48-7351d12d7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists criticized the hotel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d51a8c-f9f9-49d8-b0dd-5bf796e871ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Polar bears belong in the Arctic, not in zoos or glass boxes in
        aquariums -- and certainly not in hotels," Jason Baker, senior vice president
        at animal rights group PETA, told Reuters. "Polar bears are active for up
        to 18 hours a day in nature, roaming home ranges that can span thousands of
        miles, where they enjoy a real life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c55c6-f0cd-4547-a05f-376b0ebe81ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a shopping mall in the southern Chinese city of Guangzhou
        attracted global condemnation after videos emerged of a polar bear, Pizza,
        lying on her side in a glass-walled enclosure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0624157-ce71-4298-85f9-ec30bb71bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harbin Polarland, established in late 2005, calls itself the world''s
        first polar performing arts amusement park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0204a-b1b1-4c8c-b02f-6fb811ff4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:23:48.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/harbin-china-polar-bear-hotel-intl-hnk/index.html#:~:text=Conservationists%20criticized%20the%20hotel.,rights%20group%20PETA%2C%20told%20Reuters.">"Chinese
        ''polar bear hotel'' opens to full bookings, criticism''</a></em></p>'
  'Andrew-Cuomo-sexual-harassment':
    'author': 'Brynn Gingras and Sonia Moghe, CNN'
    'caption': 'A former staffer who accused Democratic New York Gov. Andrew Cuomo
      of sexual harassment spoke with investigators on Monday over Zoom for several
      hours, her attorney said in a statement. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-16T15:00:32.666+08:00
    'imagesource': 'jcr:25b660b8-7dc2-4510-9328-1c482e814365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd39f10aa-e0af-4e94-9481-1d26195152bd'
    'lead': 'A former staffer who accused Democratic New York Gov. Andrew Cuomo of
      sexual harassment spoke with investigators on Monday over Zoom for several hours,
      her attorney said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T15:24:40.392+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:43:37.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:17.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'Andrew-Cuomo', 'sexual-harassment']
    'template': '1'
    'title': 'Woman who accused Gov. Cuomo of sexual harassment speaks with investigators
      for more than 4 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c3b27-a759-422d-893b-45c2b22c3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A former staffer who accused Democratic
        New York Gov. Andrew Cuomo of sexual harassment spoke with investigators on
        Monday over Zoom for several hours, her attorney said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841689d-3c9d-4051-b5e6-d8173ec19ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Katz&nbsp;— an attorney for Charlotte Bennett, the 25-year-old
        former policy adviser to Cuomo —said her client sat with investigators for
        more than four hours Monday and shared more than 120 pages of contemporaneous
        records and documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f7a3b-d57f-40da-8329-c6ff16f9ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigators have been moving quickly, and with sensitivity,
        to get to the heart of these allegations," Katz said in a statement. "We remain
        confident that their investigation will substantiate Charlotte''s claims of
        sexual harassment against Gov. Cuomo, as well as the failure of his senior
        staff to meet their mandatory reporting requirements under the very laws he
        signed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96827c68-7dbe-4ca7-86b2-73c080d16fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has been embroiled in scandal for weeks over allegations of
        sexual harassment and of a cover-up over the number of Covid-19 deaths in
        the state''s long-term care facilities. Prominent New York Democrats in the
        state and national governments have called on him to resign, but he has defiantly
        resisted those calls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ec343-b4c6-4b6c-a8f1-63a3e92645e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into the sexual harassment allegations is being
        led by attorneys Joon Kim, a former prosecutor with the US Attorney''s Office
        for the Southern District of New York, and Anne Clark, an employment discrimination
        attorney. The duo was selected by New York Attorney General Letitia James
        to lead the probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9e29a-eee7-43a6-bb84-29dd363a6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett told The New York Times in February that she had several
        uncomfortable encounters with Cuomo, including one incident in which he asked
        her questions about her sex life during a conversation in his state Capitol
        office and said he was open to relationships with women in their 20s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a06225-32cf-4dd0-beb4-2eaf87fe249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo denied Bennett''s allegations, saying he "never made advances
        toward Ms. Bennett, nor did I ever intend to act in any way that was inappropriate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d60e5-6991-406a-8077-c8109e36893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former staffer told CBS earlier this month that she thought
        the governor was trying to sleep with her and she was deeply uncomfortable
        with questions he asked last June when she was in his office taking dictation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69687564-82ec-4c13-a9ea-85390a75463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, he''s trying to sleep with me. The governor is trying
        to sleep with me. And I''m deeply uncomfortable and I have to get out of this
        room as soon as possible," Bennett told the network in an interview, adding:
        "Without explicitly saying it, he implied to me that I was old enough for
        him and he was lonely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e54ce1-7fab-4637-835b-bae0dac70e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz said in her statement Monday that Bennett shared with investigators
        "detailed information" about the "sexually hostile" work environment Cuomo
        allegedly fostered in the Manhattan and Albany offices, saying that he created
        "rivalries and tensions among female staffers on whom he bestowed attention."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705f2d5-5892-4050-984f-7ee3154c2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One piece of new information that came to light today was the Governor''s
        preoccupation with his hand size and what the large size of his hands indicated
        to Charlotte and other members of his staff," Katz said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537225f-3e56-4156-a8b0-2ffc31eff6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cuomo''s office for comment. He has denied
        the allegations against him, saying last week, "Women have a right to come
        forward and be heard. I did not do what has been alleged, period."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd51bf-0309-4d87-8d9c-f7d5764e4734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, after it was announced that Kim and Clark had been selected
        to head up the investigation, Katz released a statement saying their selection
        shows that James is taking the investigation seriously, and emphasized she
        hopes it will not just focus on what Cuomo said and did, but also, on the
        "culture of secrecy, abuse and fear that he fostered among his staff."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf044e-c32c-4b2a-9a2e-cc40a7aa3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State Democratic Party also expressed confidence in
        the investigation on Monday, with its chairman, Jay S. Jacobs, saying in a
        statement: "These allegations are serious and disturbing and deserve a full
        and thorough investigation. I have full confidence in the investigation already
        begun by" James'' office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e945b-ad8b-4f93-a0f7-7f287097112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs also urged Democratic officeholders in the state to continue
        legislating after a slew of them publicly urged Cuomo to resign in recent
        days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5c897-9037-41cb-a4ba-fc331ec87568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:24:40.394+08:00
      'mgnl:createdBy': 'janine'
