    'jcr:uuid': '57b07023-eaf8-40cf-a023-411400172fff'
    'lead': 'The World Health Organization''s vaccine safety experts discuss the Oxford-AstraZeneca
      COVID-19 vaccine, as the list of countries temporarily halting its rollout over
      blood clot concerns continued to grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T23:04:43.372+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:36:30.137+08:00
