      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates there
        were more than 83 million cases by the end of December, meaning more than
        a quarter of the population would have been infected at the end of 2020.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
