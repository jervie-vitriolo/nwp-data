    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d39657-972a-45b5-996d-b26eb18e9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:42:43.875+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUPL Panay Secretary-General Angelo Karlo Guillen was also killed
        on March 3 this year after giving counsel for the case of indigenous leaders
        who died in police operations in December 2020. The two were also red-tagged
        prior to their deaths, the resolution noted.</p>'
