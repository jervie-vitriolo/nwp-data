      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is being conducted in collaboration with the National
        Institute of Allergy and Infectious Diseases at the National Institutes of
        Health, and the Biomedical Advanced Research and Development Authority at
        the US Department of Health and Human Services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
