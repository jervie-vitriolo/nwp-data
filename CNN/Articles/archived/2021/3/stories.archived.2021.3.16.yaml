      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing with Presidential Spokesperson Harry Roque,
        Galvez said the supply agreement which covers the 30 million Covovax vaccine
        doses was signed during his meeting with the representatives of Serum Institute
        of India last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673b100-0658-40b3-9809-9be4a9dcfd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e48086-03fc-4007-8f77-87a647a3e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda po ang naging kinalabasan ng pagpunta natin sa India.
        Na-secure natin yung 30 million doses ng Novavax,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8d2030-5adb-4b87-b924-43d78d81c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
