      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters on Tuesday, Defensor bared that he
        tested positive for the virus on March 3 and recovered immediately after falling
        ill for only one day.</p>'
