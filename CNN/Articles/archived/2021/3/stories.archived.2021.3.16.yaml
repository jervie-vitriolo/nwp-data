      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Elon Musk is not your typical CEO.
        Now he has a new title to prove it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07595bf-ce73-420b-b610-b199f524c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
