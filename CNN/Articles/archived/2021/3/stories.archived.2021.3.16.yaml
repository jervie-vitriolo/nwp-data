      'mgnl:lastActivated': 2023-01-25T01:43:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Benhur Abalos on Tuesday said the 17 mayors are drafting
        a resolution that will ban minors, particularly those aged 15-17, from leaving
        their homes for non-essential travel for two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638c988-0b0f-4199-8e63-ae6fb99da74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:57:54.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:43:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are implementing age restrictions because of the increase in
        our COVID-19 cases... We will implement calibration and changes on our directives
        depending on the figures that we have," <a data-cke-saved-href="https://www.facebook.com/MMDAPH/posts/4012916528746979"
        href="https://www.facebook.com/MMDAPH/posts/4012916528746979">he said in a
        statement</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d351174-c169-4ddb-bda3-44aba2270c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-17T23:25:20.189+08:00
