      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 20, 2023 —</strong> The De Lima camp said it is
        studying the Supreme Court decision on the <a href="https://www.cnnphilippines.com/news/2023/1/20/De-Lima-camp-studying-Gigi-Reyes-SC-decision-release.html">temporary
        release of Jessica Lucila "Gigi" Reyes</a>, former aide of now Presidential
        Legal Counsel Juan Ponce Enrile, who was detained for nearly nine years for
        plunder. The high court granted Reyes'' petition for a writ of habeas corpus.&nbsp;</p>'
    '200':
