      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum circular released by the National Task Force Against
        COVID-19 (NTF COVID-19) on Tuesday night stated the ban will last from March
        20 to April 19.</p>'
