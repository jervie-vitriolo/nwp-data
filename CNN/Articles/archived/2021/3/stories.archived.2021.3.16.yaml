      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Magalong said they asked local government
        units to seek help from the Philippine National Police in contact tracing.
        He noted that the PNP has committed last year to provide assistance to LGUs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51bf38-f671-4a6b-ad92-eb62d8167ea6'
