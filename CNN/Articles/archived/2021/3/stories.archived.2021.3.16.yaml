      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House is looking to fulfill
        one of President Joe Biden''s campaign promises by raising taxes for the wealthy
        and on corporations, White House press secretary Jen Psaki affirmed on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06b5e6-3060-4bed-b275-bd4fd8909806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd065ac6-f23f-4389-8258-e9be2316a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said at a White House briefing that Biden believes that "those
        at the top are not doing their part" and "obviously that corporations could
        be paying higher taxes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41f858-1330-4fa4-9d6b-4f86d762cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd22e0-f11c-477c-b62f-f8b2b0c8f403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden put forth several proposals during his presidential campaign
        that would raise taxes for the wealthy and on corporations by reversing some
        of the tax cuts that President Donald Trump signed into law in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6436f02-cb09-4550-b08a-8b44405d9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb88f1f-335d-4692-8fa8-3e7966bf9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen on Sunday suggested a tax hike could
        be on the horizon when she said she expects the White House to put forward
        proposals over time to get deficits under control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76fc39-7445-4385-b5bc-6390ded95149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea83579-d5a6-45c7-8fba-e772f7e67c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Biden) hasn''t proposed a wealth tax but he has proposed that
        corporations and wealthy individuals should pay more in order to meet the
        needs of the economy, the spending we need to do, and over time I expect that
        we will be putting forth proposals to get deficits under control," Yellen
        told ABC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092be00c-2c0d-4f76-b5e3-30d6b4c3aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fe419-d3a3-4c1a-a2c2-3db6253d184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-candidate Biden proposed raising the top federal tax rate from
        37% to 39.6%, its pre-Trump level. Under his plan, the corporate tax rate
        would rise from 21% to 28%. He would also establish a 15% minimum book tax
        and tax increases on international profits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ad760-be1e-40cf-9c44-96a2b73f76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5061e6a2-5239-49a4-8759-168f68385292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has pledged not to raise taxes on those earning less than
        $400,000 a year, which is more than 90% of taxpayers. He had also proposed
        changing the way 401(k) retirement savings accounts are treated in the tax
        code in order to give low-income earners a bigger tax break up front.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a92ae9-a958-4f48-899e-9adce86656c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137301ba-de1c-4381-98b9-599396435813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said Monday that Biden shares liberal Massachusetts Sen. Elizabeth
        Warren''s view that "middle class families are paying more than their fair
        share and those at the top are not doing their part," when asked if Biden
        was considering a wealth tax.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99b708-44f0-4b7a-b873-8873fbc3b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367c4b9-7344-461a-998a-bfbd64e65abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, Washington Rep. Pramila Jayapal and Pennsylvania Rep. Brendan
        Boyle unveiled the Ultra-Millionaire Tax Act earlier this month that would
        levy a 2% annual tax on the net worth of households and trusts between $50
        million and $1 billion as well as a 1% annual surtax on assets above $1 billion,
        for a 3% tax overall on billionaires.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ac0483-f815-4506-90fc-4b7a12c61df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3157a-6193-4307-b133-9ecab69ac638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren pitched the idea of a wealth tax when she was running for
        president in 2020. Yellen said Sunday that a wealth tax is "something that
        we haven''t decided yet."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514f737-22ae-4acb-8cb2-290b76b2c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec129bf-a64e-48ea-9823-36ea410d1e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden during the campaign proposed a higher tax rate
        on corporations, on individuals and on payments, capital gains and dividend
        payments that are received, and those are alternatives that address -- that
        are similar in their impact to a wealth tax," Yellen told ABC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6b80c-7f4d-4752-be75-d1c21b631d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:27:53.186+08:00
      'mgnl:createdBy': 'glee'
