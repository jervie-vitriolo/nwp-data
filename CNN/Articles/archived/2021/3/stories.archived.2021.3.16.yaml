    'template': '1'
    'title': 'Palawan governor concedes defeat in plebiscite'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e343a-f268-41e9-8821-c57dcacf1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> —&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ddb3af-5778-4450-b428-1a606a176201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ang pamahalaang panlalawigan ang natalo. Ang natalo
        rito ay taumbayan,” he said in a briefing held ahead of the completion of
        the canvassing of votes cast in Saturday''s plebiscite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9078ea0-7368-4519-845f-c8372b04fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not the loss of the provincial government.
        The ones who lost here are the people.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41cf99b-7c08-480c-a032-f3b8048e4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yon ang result na hindi mababago, tinatanggap natin [nang] buo,”
        Alvarez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1de15f-0217-4eaf-803b-615f92a7fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the result and we are completely accepting
        it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed1a6c-864c-49af-88da-0c086959a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out they tried their “best to present something better
        for the future and the next generation” but the residents rejected their proposition,
        so it’s their “loss.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de374ae2-bd72-491c-a942-c62aae5d5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No” votes are still leading in the partial and official election
        results from 18 of 23 towns, according to the latest data from Commission
        on Elections. As of 10:40 p.m on Monday, there were 158,501 “no” votes and
        116,436 “yes” votes. Comelec said there are 460,411 registered voters in Palawan.
        Of the number, 278,005 cast their votes during the plebiscite on Saturday.
        This is equivalent to a 60.4% voter turnout, it added. The commission expects
        to finish canvassing votes today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f1fee-4ef8-4cfb-a497-dcbac1104ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11259 or the "Charter of the Provinces of Palawan del
        Norte, Palawan Oriental, and Palawan del Sur" states these three provinces
        will be created upon a majority vote of residents from affected areas, excluding
        the capital and highly urbanized city of Puerto Princesa. The measure was
        passed in April 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b3dd1-762a-4d3a-8fac-2d6297e89e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:36:29.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/regional/2021/3/12/Palawan-plebiscite-explained.html"
        target="_blank">RELATED: Palawan plebiscite: What you need to know</a></strong></p>'
