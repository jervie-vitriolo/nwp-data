      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoner''s rights expert Pyotr Kuryanov, of the Defending Prisoners''
        Rights Foundation, said the situation was "very dangerous" in the prison camp,
        which he called an "empire of fear."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4404494-60f0-4bbb-8582-dade16c5de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.575+08:00
