    'template': '1'
    'title': 'PH lists 4,437 new COVID-19 infections; active cases at over 57,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8ac8b-41a2-4ebd-bdd7-682e73a13260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:39:14.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        country logged 4,437 new COVID-19 cases on Tuesday, pushing the total to 631,320,
        the Department of Health''s bulletin stated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028858f-1114-40ed-953b-f1ab8b89d7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:39:14.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said active cases or currently ill patients are at 57,736,
        which is 9.1% of the total. It is the highest number of active cases after
        Oct. 3 when there were over 58,000 sick patients that day. At least 92.6%
        of the active cases have mild symptoms, 4% have no symptoms, 1.3% are in critical
        condition, 1.3% are severe cases and 0.68% are moderate cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592818c9-7449-4a6d-87df-4ae7c42f2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:42:48.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also presented a positivity rate of 11.2% based on
        data as of noon of March 15. Out of 24,932 patients tested, there were 2,786
        that turned out positive. The DOH is expected to release an updated rate later
        as data from seven testing laboratories have not yet been submitted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241347f-69c1-4ba3-8c4b-f7124a9a1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:39:14.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 12,848, equivalent to 2.04% of the case
        count, after 11 more people succumbed to the disease. Meanwhile, 166 more
        got better, raising the number of recovered patients to 560,736 or 88.8% of
        the COVID-19 tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e782fb-d3b5-4b0d-afd6-19dbfba5eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:39:14.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified four survivors as deaths after validation
        and removed 10 duplicates, including three recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b9a48-a6c9-4660-903b-2e8183c2190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:42:48.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted an updated positivity rate for March
        14 at 12.2% which is slightly lower than the 12.9% recorded the previous day.
        The 12.9% is the highest positivity rate since August when the country frequently
        recorded rates of more or less 13%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe528c-45e3-4fc3-b55c-c9d707761167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:42:48.582+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:42:59.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted an updated positivity rate for March
        14 at 12.2% which is slightly lower than the 12.9% recorded the previous day.
        The 12.9% is the highest positivity rate since August when the country frequently
        recorded rates of more or less 13%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57de4ad-0151-44fb-8ec9-4ccaa9b3ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:42:48.582+08:00
