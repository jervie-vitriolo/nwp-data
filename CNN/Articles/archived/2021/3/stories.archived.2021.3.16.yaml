      'mgnl:type': 'text'
      'text': '<p>Roque bared on Monday that <a href="https://www.cnn.ph/news/2021/3/15/Roque-contracts-COVID-19.html">he
        yielded a positive test result</a>, the same day that he was supposed to attend
        the Cabinet meeting with President Rodrigo Duterte.</p>'
