        Gen. Rodolfo Azurin also categorically denied that the inmates specifically
        targeted De Lima, saying it was "incidental" because the detainees cannot
        flee through the main gate.&nbsp;</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49816da-ad37-4f3c-8de7-2bc162ee671f'
