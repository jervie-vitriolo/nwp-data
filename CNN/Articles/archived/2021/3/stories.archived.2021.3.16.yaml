      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Supermassive black holes usually sit
        like stationary engines at the centers of galaxies, sucking in everything
        around them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b2591-608d-4cf4-9be0-42ca65c80be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now astronomers have detected a highly unusual case of one wandering
        through space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bed6d-cb52-44bd-8102-6157fe0aaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:39:54.447+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers previously believed it was possible for supermassive
        black holes to be actively on the move, but it has been difficult to gather
        evidence for that theory -- until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
