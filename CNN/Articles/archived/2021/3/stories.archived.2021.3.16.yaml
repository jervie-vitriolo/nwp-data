      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than a decade on from its release,
        "Avatar" is once again the highest-grossing film of all time —&nbsp;after
        reclaiming the coveted title from Marvel''s "Avengers: Endgame".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2eb78-4e9c-4c3b-9e78-f8704c6fb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Cameron''s 2009 science fiction blockbuster, starring Zoe
        Zaldana, Sam Worthington and Sigourney Weaver, managed the impressive feat
        over the weekend after it was re-released in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f9bd4-4766-4976-b7df-a4d5e46aab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avatar" usurped Cameron''s romance and disaster epic "Titanic"
        to become the top-grossing film in cinematic history back in 2010. The movie
        held the global box office title until 2019 when it was dethroned by "Avengers:
        Endgame."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3a53e-2c64-466d-a3ac-965b15f6e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its re-release in China in Friday, "Avatar" had grossed
        around $760 million in the United States and just over $2 billion internationally,
        according to Box office statistics website, BoxOfficeMojo.com. With renewed
        interest from Chinese audiences, it garnered enough in ticket sales to take
        its box office gross past $2.8 billion and earn its crown back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f3760-0933-4865-ac43-ddd26ce004a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating the achievement, "Avatar" producer Jon Landau said in
        a statement: "We are proud to reach this great milestone, but Jim (James Cameron)
        and I are most thrilled that the film is back in theaters during these unprecedented
        times, and we want to thank our Chinese fans for their support."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e03dd-1660-43c9-b592-40b8bf3c9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gracious in defeat, Joe and Anthony Russo, the directors of "Avengers:
        Endgame," congratulated Cameron on his fresh victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca28152-39fb-4ad1-955b-620690898135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passing the gauntlet back to you," they wrote on Instagram alongside
        a picture of the Avengers sign morphing into "Avatar."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fdbb44-1ce2-48f3-914f-cc84ba4c6cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently four sequels to "Avatar" in the works. The next
        installment of the "Avatar" franchise, which has been delayed several times,
        is now scheduled for release in December 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d049f-a77d-41ec-a550-de2e83039887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Cameron revealed in a video chat with former California
        Governor Arnold Schwarzenegger for the 2020 Austrian World Summit that he
        had wrapped filming for "Avatar 2" and that "Avatar 3" was nearly done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee565870-eba9-4eaa-94b7-a02da6be75ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid hit us like it hit everybody," the director said. "We lost
        about four and a half months of production. As a result of that, we''ve rolled
        around one more full year for a release in December of 2022."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c516a50-e7a3-4bbe-8a70-f781ebe9dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.397+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/15/media/avatar-reclaims-highest-grossing-film-title-intl-scli/index.html#:~:text=(CNN%20Business)%20More%20than%20a,Marvel''s%20%22Avengers%3A%20Endgame%22."
        href="https://edition.cnn.com/2021/03/15/media/avatar-reclaims-highest-grossing-film-title-intl-scli/index.html#:~:text=(CNN%20Business)%20More%20than%20a,Marvel''s%20%22Avengers%3A%20Endgame%22."
        target="_blank">''Avatar'' reclaims top spot as highest-grossing film after
        China re-release</a></em></p>'
  'mistakes-pandemic-insomnia':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-16T06:54:34.804+08:00
    'imagesource': 'jcr:6298ef95-162e-427c-a12a-6548b45e06aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c69f37-05d7-443f-b6bf-59cee4449c4e'
    'lead': 'Covid-19 has spawned another global health crisis some have dubbed "coronasomnia"
      — an inability to fall asleep or get good quality slumber during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T07:03:39.974+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:44:11.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:08.042+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic']
    'template': '1'
    'title': '10 common mistakes in fighting ''coronasomnia'' — the inability to fall
      and stay asleep'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ce99e-4573-42f8-861a-e4051c48038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Covid-19 has spawned another global
        health crisis some have dubbed "coronasomnia" —&nbsp;an inability to fall
        asleep or get good quality slumber during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56596c2-fd1a-458d-8764-22365ed3c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, you know it well?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8881022-be56-42ef-acf8-d289e0b54e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not alone, the novel coronavirus is making sleep more difficult
        for much of the world," said sleep specialist Dr. Raj Dasgupta, an assistant
        professor of clinical medicine at the Keck School of Medicine at the University
        of Southern California.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d10a98c-99ac-45ac-b8ba-8fb9afcd5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We humans weren''t doing a good job of getting enough shut-eye even
        before the arrival of a deadly new virus that shook us to our core.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83260b0c-9368-478d-a2b2-f452743d8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep problems constitute a global epidemic that threatens health
        and quality of life for up to 45% of the world''s population," according to
        the World Sleep Society, a nonprofit organization of sleep professionals dedicated
        to advancing "sleep health worldwide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e98fbf-5e5b-4355-8350-f014740ccc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, "there are multiple stresses with the pandemic -- financial,
        health care related, social isolation -- all of which can impact sleep," said
        Dr. Bhanu Prakash Kolla, a sleep medicine specialist in the Center for Sleep
        Medicine at the Mayo Clinic in Rochester, Minnesota.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fad5a1-c9d0-443e-a7a1-2cea2fe95821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, experts say, people may turn to activities during
        the pandemic that seem to help, but actually hinder their ability to fall
        and stay asleep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dfb0d-fb2d-4fdd-9438-09fbc5515e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 of the top sleep mistakes you might be making -- and
        how to fix them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb0c86-176c-4024-8d41-1a95e802e599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1) Too much screen time</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a474dc-875b-4851-9131-998f3d0fd56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bad habit no one can resist: Just a quick peek at your phone,
        tablet or laptop before bed to see the latest posts by friends and family.
        Minutes speed by, and before you know it, you''ve subjected your eyes to a
        huge dose of sleep-disrupting LED spectrum blue light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2709fd2-a352-4053-9320-2088d3955ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bright light of a TV, computer or smartphone can affect your
        sleep patterns and keep you alert when you should be getting sleepy," USC''s
        Dasgupta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b028c-e9d6-42bc-88ff-56b1d93e7764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue light suppresses melatonin levels in the body, which are secreted
        in a daily 24-hour circadian rhythm typically beginning after dark and peaking
        between 2 and 4 a.m. Melatonin is often referred to as a "sleep hormone" because
        we sleep better during the night when levels peak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88592539-0a04-4d9f-8a13-0a45b0f2f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid the negative impact of blue light, the number one rule
        is "no computers, cell phones and PDAs in bed and at least one hour prior
        to bedtime, preferably two," Dr. Vsevolod Polotsky, who directs sleep basic
        research in the division of pulmonary and critical care medicine at Johns
        Hopkins University School of Medicine, told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a54190-882d-4b58-85e9-68fe89f895f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s best to keep yourself in the dark as much as possible while
        you sleep, experts say. To eliminate all bright light, charge your cell phones
        and laptops outside the bedroom. Consider using eye shades and blackout curtains
        to keep the room dark.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce65afc-7567-41ac-98b4-cde53e320dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2) You''re becoming a night owl</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d55997-817b-47dc-8b08-b866869f68ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the blending of day and night that can come with working from
        home, a lack of typical structure and spending too much time on screens, many
        people are "delaying their bedtimes and waking up much later in the morning,"
        Dasgupta said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052d5f9-fcb3-4385-8cf1-14d92f5bd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shift in the circadian rhythm is known as delayed sleep phase
        syndrome or simply as the ''night owl,''" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373777ee-6f43-4256-a1a0-9b233da8537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a problem because the circadian rhythm, or the body''s biological
        clock, controls all the hormones of the body, body temperature, eating and
        digestion, and sleep-wake cycles. Messing with it can be unhealthy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26d47c-4efe-47e4-963a-b186d61bc571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of shift workers, who work unusual hours and live out of
        sync with their normal biological rhythm, show that they are at increased
        risk for heart disease, ulcers, depression, obesity and certain cancers, as
        well as a higher rate of workplace accidents and injuries due to a slower
        reaction rate and poor decision-making.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfda6bb-d9c0-4701-8e3b-b53c10899bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study found changing your regular sleep-wake time by 90
        minutes in either direction, which many of us do on the weekends, doubled
        the risk of cardiovascular disease over a five-year period. The more days
        you sleep irregularly, the higher the risk, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8b991-1098-4665-9782-66614c79163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teens often develop delayed sleep phase syndrome as they stay up
        to check email and social media. But during the pandemic, even "larks," or
        people who enjoy waking up early, are finding themselves struggling to keep
        their typical routine. Yet it''s critical for good sleep to have a habitual
        time to go to bed and rise, experts say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d84af-99de-42a9-8065-fda41bc9b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best sleep requires a set bedtime even on weekends and holidays,"
        Dasgupta said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9cb52-32e1-44ab-b503-64fd32fcedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3) You''re hitting the snooze button</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b74ce-bbab-400c-8234-a1b4fb84d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the flip side of staying up late. Don''t do it. Why not?
        First, a quick refresher:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68648b-72c8-4524-93d6-3fafdbf16098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body needs to move through four distinct phases of sleep several
        times each night to generate new neurons, repair muscle and restore the immune
        system. (Pretty important during a pandemic, right?) The two most important
        phases for restoration are the dreamy state of REM, or rapid eye movement
        sleep, and delta, or slow-wave, sleep, according to Rebecca Robbins, an associate
        scientist at Brigham &amp; Women''s Hospital who studies sleep.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f6e3f-bd95-4a8d-bf02-4b5056715110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you near the end of your slumber, your body is likely nearing
        the end of its last REM cycle. Hit that snooze button, and "unfortunately,
        your body will go back to sleep -- a very light, low-quality sleep," said
        Rebecca Robbins, who is an instructor in medicine at Harvard Medical School.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43a1ad-6b6e-40e7-972e-a8bf031824bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when the alarm goes off a few minutes later, you''ll be in
        the middle, not the end, of that sleep cycle, and you''ll wake up groggy and
        stay that way longer, Robbins said. That sets you up for a less than stellar
        day -- and possibly another poor night''s sleep.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fc7f2e-ee02-4b30-b0fe-480260ecd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re having trouble kicking the snooze button habit, try putting
        the alarm on the other side of the room, Robbins suggested. That way, you''ll
        have to get out of bed to turn it off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b428053-3e14-4594-a3e3-d74c9df048a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4) You''re napping</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93101b4-8251-4ee1-b957-f15670bc9d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We get it, you''re tired! But while an occasional short snooze can
        be healthy, the World Sleep Society''s second commandment warns: "If you are
        in the habit of taking siestas, do not exceed 45 minutes of daytime sleep."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987eddb6-87b9-42b9-affa-7d36d20c062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the caution on timing is that we typically enter
        a "deep sleep" cycle about 30 to 40 minutes into a nap. Waking up from deep
        sleep produces that "Where am I?" grogginess that is worse than no nap at
        all. A long nap can also interfere with your body clock, making it more difficult
        to fall asleep later that night, Dasgupta said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b3e1d-e522-4547-8dcb-596f495d4b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, catnaps that are approximately 15 to 20 minutes are fine,
        experts say, and may reduce fatigue; boost creativity; increase alertness;
        jump-start cognitive performance; and improve mood. But try to do them earlier
        in the day -- between noon and 2 p.m. -- to avoid affecting that night''s
        full sleep cycle, Dasgupta said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890f914-6709-4b5c-bd71-4129d10ffe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5) You''re staring at the ceiling</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe8843-b102-46b7-8dd7-d1f21fd1f804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense on the surface: You can''t fall asleep if you''re
        not in the bed trying, right? Yet sleep experts say that continuing to count
        sheep for more than 20 minutes isn''t the smartest move.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533d5d1-4d18-4733-a8ef-2c74e8677da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stay in bed, we''ll start to associate the bed with insomnia,"
        Robbins said. She equates it to "going to the gym and standing on a treadmill
        and not doing anything."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012bded-3280-44bb-b181-7eb7dc03c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t fall asleep after 20 minutes, get out of bed and go
        into another room where there is dim light and do something calming until
        you feel drowsy again. The same applies when you wake in the night and can''t
        fall back asleep.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9ba09-f03f-4992-ae61-abb6e5539608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people believe that it''s just as refreshing to your body to
        lie in bed with eyes closed but not sleeping. No, that''s just a pipe dream,
        according to Robbins.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb35a6a-ebfc-498f-a7e0-bb3422de5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6) You''re checking the time</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da854ab0-2358-4967-bce3-2bcac7630cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another no-no: Checking the clock during the night to see what time
        it is.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fc6cb-4be4-491b-b9ac-4d8207f523dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You usually end up trying to determine how much time you have left
        to sleep and worrying about whether you will fall back to sleep in a reasonable
        amount of time," Kolla said. "This can in fact make the process of returning
        to sleep more difficult."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354441e7-f09f-4dff-ad07-eec8243202cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t grab a sneak peek when you go back to bed, either. Seeing
        the time may only rev you up again.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cac3e5-da48-4f56-8acf-7b5502eba874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important not to get worked up about one bad night''s sleep
        because anxiety itself makes it difficult to fall back asleep," Dasgupta said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56a1da-1d65-42d4-853e-234f5413fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. You''re taking a tipple</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaedb03f-7cdc-4ff0-8fd4-f1e1042f487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might make you sleepy, yes, but drinking beer, wine or liquor
        before bed is a guaranteed buzzkill for good sleep.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957a6d2-da49-4d9c-9a20-8237f53b9e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alcohol is metabolized it forms acetaldehyde, which is stimulating,"
        said Kolla, who studies the interaction between sleep disturbances and addictive
        disorders.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982020f7-37b2-430c-92cf-d2db763c9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore if you drink too much alcohol right before going to bed,
        in about four hours it is converted to aldehyde which can disrupt sleep and
        wake you up."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a887178-026c-46dc-9647-9e07436dc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to awakenings during the night, alcohol can cause "frequent
        trips to the bathroom because it inhibits a hormone called anti-diuretic hormone
        (ADH), resulting in increased urination," Dasgupta added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d8c51-70d9-4ba5-8326-53c054eaf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8) You''re not getting exercise (or exercising at the wrong times)</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d5cd5-a4ea-4abd-8f22-0e006ae87131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d think we''d all have more time for things that are good for
        us when we''re stuck at home. Yet many people find themselves working longer
        hours during the pandemic, or juggling kids, school, work and worry. Exercise?
        Forget it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c513b12-4112-4d13-b596-9e637c2a63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to sleep (and frankly your overall health), skipping
        exercise is one of the worst things you can do.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ee261c-164c-40de-acc0-6e0355991efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys of vigorous exercisers by the National Sleep Foundation
        show they are almost twice as likely to report high-quality, regular sleep
        compared to non-exercisers. Sitting for long periods of time is thought to
        be connected to poor sleep.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2860f1e-4141-487f-a283-d691367ca3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studies haven''t proven that exercise just before bed will
        harm sleep, many experts -- like those at the World Sleep Society -- recommend
        avoiding it. Why? Because moderate exercise heats up your core temperature,
        signaling to the body that it''s time to be awake, while the release of endorphins
        is thought to keep some of us alert.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7f4ba-74c8-42ec-ab22-62416037d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course if you''re a night owl, that may not apply to you -- so
        listen to your body clock. For any of us, however, doing some yoga, tai chi
        or light stretching before bed could help with relaxation. A 2019 study of
        people with insomnia found those who stretched before bed showed improvement
        in their sleep quality.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d33c09-6714-418d-876e-0b950fb1c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also try progressive muscle relaxation, a stretching technique
        in which you flex and tense each muscle group in the body, holding the tension
        for up to 20 seconds. Then release the tension quickly, and imagine breathing
        through that part of the body. Start with your toes, then feet, then calves
        -- you get the idea.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45166bc-0220-479a-b826-16f1d41ed62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9) You''re relying on sleeping aids</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c6cb5-adda-45f6-a4e7-44561d9e129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study found a 20% increase in self-reported sleeping pill consumption
        between March and April last year. But popping pills is not the best choice
        to fix poor sleep, experts say. Prescription sleeping aids can be addictive,
        and some have been linked to memory loss, aggression, depression and suicidal
        thoughts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff220e0-01ea-4266-a5b2-daa63a7c27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even melatonin can be misused, says Dasgupta.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da4752-af90-4d98-801a-44b1162f3770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melatonin is a natural compound released by the body, usually at
        night, and throwing off that balance by adding more of it to your system can
        cause additional sleep issues," Dasgupta said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772982ec-6b0f-4a90-8722-3246df19c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you decide to take it, remember it''s all about the timing of
        the melatonin, not the amount of melatonin. The general rule of thumb is taking
        the melatonin two hours before your desired bedtime, because if you take it
        too late, it can throw off your sleep schedule."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9b270-f055-45ad-816c-b278d33f5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10) You lack ''sleep hygiene''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275532d7-5157-4387-a417-d5257982449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep hygiene" is sleep expert-speak for ways to train your brain
        to sleep. In the midst of a pandemic, it''s all too easy to let these habits
        slide.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ecacd-872e-4d71-802e-b2b12aa8c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Develop a routine. Set up a bedtime ritual by taking a warm bath
        or shower, reading a book, listening to soothing music, or doing deep breathing,
        yoga, meditation or light stretches. You''re teaching your brain to wind down.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c0420-4002-41b9-b68a-e3ebded1fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strive for cooler temperatures. Make sure your bed and pillows are
        comfortable, and the room is cool: Between 60 and 67 degrees Fahrenheit is
        best.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca275b-f8b2-446b-b676-09fe50b64b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t watch TV or work in your bedroom. You want your brain to
        think of the room as only for sleep.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4185100-c1a8-404d-8458-b375fa078a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid certain food and drink. Avoid stimulants such as nicotine,
        coffee, black or green tea, and sodas after midafternoon, especially if you
        have insomnia. Spicy foods may also disrupt your tummy -- and your sleep.
        Chamomile tea, however, is a good option before bed because the herb can help
        with relaxation.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9201eb65-2992-4907-a14a-b2a14b5fbd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you try these tips and can''t seem to relax, or your sleep continues
        to worsen, be sure to reach out to a mental health professional. We can all
        use a bit of extra support and advice at this time, as we all struggle to
        manage anxiety in the face of this pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83792025-cb48-45c6-a2ed-9ac273a10583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:03:39.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2021/03/14/health/sleep-mistakes-pandemic-wellness/index.html"
        target="_blank">10 common mistakes in fighting ''coronasomnia'' -- the inability
        to fall and stay asleep</a></p>'
  'Skyway-Stage-3-closure-Toll-Regulatory-Board':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-16T06:53:06.228+08:00
    'imagesource': 'jcr:fa7d29b3-58d4-4cd1-9879-127072a5a33c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e5239fe-72a5-4e75-aedc-1d28261a093b'
    'lead': 'To avert the losses incurred due to the delayed start of toll collection,
      San Miguel Corporation says closing the Skyway Stage 3 would have helped in
      the faster completion of the ramps.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T07:08:00.270+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:44:07.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:08.550+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skyway Stage 3 stays open after clarification of SMC, TRB mix-up'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df999331-df4c-4cfb-9565-d2efcfcfbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 16) — The Skyway Stage 3 will
        remain open to motorists, San Miguel Corporation President and Chief Operating
        Officer Ramon Ang clarified on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea01054-3f3e-4578-85b4-f5489a940fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skyway 3 will remain open," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59976fd-a5bc-4520-95d1-972c30f2c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway O&amp;M Corporation on Monday announced that the Skyway
        Stage 3 was to be closed indefinitely starting Tuesday afternoon. SMC, which
        funded the 18-kilometer infrastructure project, said the closure comes after
        the Toll Regulatory Board issued the directive to complete the construction
        of all ramps. The government agency, however, denied ordering its closure.
        It was not immediately clear why there were conflicting statements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782e850-5286-4307-aa1a-70c771bf756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang later explained that TRB insisted that Skyway 3 cannot start
        full operations and collect toll until all ramps are completed, but he said
        the supplemental toll operation agreement states that SMC can start collecting
        at 95% completion, which the project has already exceeded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd92c1-782f-4227-8fc8-cb0c0155fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avert the losses incurred due to the delayed start of toll collection,
        SMC said closing the Skyway 3 from motorists would have helped in the faster
        completion of the ramps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6d883-2d55-453e-b3e5-55035728fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now 97% complete. We need sufficient funds for the toll
        road’s daily maintenance, proper long-term upkeep, and to keep it safe and
        efficient for the motoring public. As Skyway 3’s losses have been mounting
        because TRB keeps delaying the start of toll collection, the quickest way
        for our infrastructure unit to speed up 100% completion of the ramps would
        have been to close Skyway 3," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2eb51f-df02-49cf-adf2-6d5ae5a9b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial announcement will not push through after Transportation
        Secretary Arthur Tugade pledged to act upon SMC''s concerns with urgency,
        Ang said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d349aa-240a-410a-acfb-fa90d867a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:06:14.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway Stage 3, which connects the North Luzon Expressway to
        the elevated highway above the South Luzon Expressway, has waived collecting
        toll fees since it opened on Jan. 15. while waiting for the toll board to
        set rates.</p>'
