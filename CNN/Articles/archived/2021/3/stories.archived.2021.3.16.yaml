      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter to the chief executive, the group said the people’s
        support for their call is “overwhelming and very popular" specially among
        marginal groups, who are hoping that extraordinary powers granted to him by
        a revolutionary government would lead to "socio-economic well-being, and federalism
        for their political advancement.”</p>'
