      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 17, 2016 –</strong> <a href="https://cnnphilippines.com/news/2016/08/17/Duterte-De-Lima-immoral-drug-money.html">Duterte
        confirmed De Lima was the person he was referring to in a previous briefing</a>—when
        he said a lady senator had a driver/lover who had collected drug money to
        fund her campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d4023-c349-4276-b910-3a0bdb484ce2'
      'mgnl:activationStatus': true
