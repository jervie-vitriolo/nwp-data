      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Foreign
        nationals and non-Overseas Filipino Workers (OFWs) returnees are temporarily
        barred from entering the country.</p>'
    '3':
