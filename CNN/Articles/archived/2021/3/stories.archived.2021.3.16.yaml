      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to begin this Phase 2/3 study of mRNA-1273 in healthy
        children in the U.S. and Canada," Moderna CEO Stéphane Bancel said in a press
        release. "This pediatric study will help us assess the potential safety and
        immunogenicity of our COVID-19 vaccine candidate in this important younger
        age population."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3919e8-91ae-4633-b580-b492ee124c2f'
