      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been about 29.5 million reported cases of Covid-19 in
        the United States, according to data from Johns Hopkins University, representing
        about 9% of the population. But experts estimate the actual number of cases
        is much higher, which tracks with the findings from the American Red Cross.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08003564-f6a9-4792-9262-a19d3c8da784'
