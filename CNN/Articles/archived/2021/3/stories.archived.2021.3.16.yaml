      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783960ae-10a2-4697-9db4-69b63cf3f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that members of Duterte''s security group also ensure
        that everyone, especially public officials who might interact with him, are
        wearing face masks, face shields, and are keeping their distance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc2fce5-f520-4be6-88c5-940c9ccac6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6226e-5d4d-41a7-8e18-db60f7e05893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is turning 76 this&nbsp;month, has yet to get his COVID-19
        shot. He earlier expressed interest to receive China''s Sinopharm vaccine,
        but the Food and Drug Administration has not yet given the drugmaker Emergency
        Use Authorization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe3e54-a98c-4aac-aa07-8f0ca019fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d87431-e1f6-4f76-a6c5-50fb0e75811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At the same time, si Presidente po ang may kagustuhang lumibot
        nang makita ang kalagayan ng ating mga kababayan,"</em> he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b86f661-d0e4-4f6f-84d3-85d4b1248985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f293bb-048d-4b97-a643-56394a759da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the same time, it is the President who really wants
        to go around and check the condition of our fellow Filipinos.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc813ddd-2b70-4500-88e3-a36c82d79ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa83e4f-3c98-409a-ae9f-1b888e4d48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte held a meeting with Cabinet officials on Monday evening
        to discuss their latest steps amid the pandemic. Fewer members were physically
        present, including Health Secretary Francisco Duque III. Roque, who contracted
        COVID-19 himself, was only present via teleconferencing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c62577-d743-4c35-bce7-6e7fb9674083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f065b9-eba1-4e20-b500-bfc498e2beda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, Duterte was in Dumaguete City with other officials
        for the inauguration of some development projects.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fedf1d-506f-456b-b3b7-06e9455fef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70bd3e-66f4-4124-9fa6-94380d320eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:12:01.484+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2021/3/16/Metro-Manila-hospitals-critical-COVID-capacity.html">has
        been logging over 3,000 and 4,000 new daily COVID-19 cases for the past week,</a>
        a surge government officials and experts flagged as "alarming." On Monday,
        the country recorded 5,404 new COVID-19 cases, the biggest single-day rise
        in infections since August 14 of last year.&nbsp;</p>'
  'ph-contact-tracing-overwhelmed':
