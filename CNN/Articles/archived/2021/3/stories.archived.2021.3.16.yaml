    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a47ae-8d23-455c-afaf-dc0547a0cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:13:59.737+08:00
