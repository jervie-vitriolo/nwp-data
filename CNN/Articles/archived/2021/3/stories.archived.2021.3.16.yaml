    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044ba07f-9b1f-4c8b-9188-75a2dd9de506'
    'lead': 'Palawan Governor Jose Alvarez on Monday conceded defeat in a historic
      plebiscite after the partial count of ballots showed majority of Palaweños voted
      against splitting their province into three.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T10:36:29.422+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:43:51.840+08:00
