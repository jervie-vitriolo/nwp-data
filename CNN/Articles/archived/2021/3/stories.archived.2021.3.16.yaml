      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99653a5-d9c9-4db1-abab-0bc6904e110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''African Giant''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22671948-f77d-4591-8aac-c321a140427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before he attained global fame, Burna Boy was proclaiming himself
        an ''African Giant.'' He took Coachella organizers to task when they wrote
        his name in small fonts in the list of performers for 2019. Burna Boy complained
        about his name being "so small" on the festival poster.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a45f7d-1a62-41d6-8bea-94541fd50044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5ab32-6e1f-476c-a1c8-1c5faa44958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t appreciate the way my name is written so small on your
        bill. I am an AFRICAN GIANT and will not be reduced to whatever that tiny
        writing means. Fix things quick please," he wrote.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060fa65-1f53-4442-84bf-a406705d365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75315a-1b3d-485c-b5bd-1b71f6a5df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:34:27.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Grammy win will surely guarantee that Burna Boy''s name will
        be emblazoned in bold letters in festivals around the world.</p>'
