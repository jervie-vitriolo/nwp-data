      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 13, 2016 –</strong> De Lima filed a senate resolution
        initiating a probe into alleged extrajudicial killings that began since Duterte
        took office and believed to be related to his administration''s war on drugs.</p>'
    '16':
