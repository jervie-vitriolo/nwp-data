      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Minors
        in the National Capital Region will once again be prohibited from going outdoors
        starting Wednesday as new COVID-19 cases continue to surge in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195d3ad-b612-4573-8ec0-6cc4749d7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:57:54.483+08:00
