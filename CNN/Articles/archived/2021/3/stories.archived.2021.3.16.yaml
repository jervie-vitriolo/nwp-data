    'lead': 'Kim Yo Jong, the sister of North Korea''s leader, warned the Biden administration
      against "causing a stink at its first step" on Monday, hours after the White
      House said it had not received a response to its outreach to Pyongyang.'
    'mgnl:activationStatus': true
