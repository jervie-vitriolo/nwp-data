      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People’s National Coalition for Revolutionary Government Towards
        Federalism handed over to Malacañang its recommendation earlier this month.</p>'
