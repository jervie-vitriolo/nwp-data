    'lead': 'The government''s contact tracing workforce is getting "overwhelmed"
      as COVID-19 cases in the Philippines are on the rise again, Contact Tracing
      czar Benjamin Magalong said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T16:13:20.737+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:43:09.311+08:00
