      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after an intelligence unit chief from Calbayog, Samar
        requested from the regional court a list of names who were representing "communist
        terrorist groups."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
