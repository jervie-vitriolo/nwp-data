  'MRT-3-Holy-Week-March-30-April-4-maintenance':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-03-16T16:16:29.294+08:00
    'imagesource': 'jcr:4d7952e9-c475-4d9e-9583-3134bec817d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '563987e6-adda-4391-b2ae-3d30fd28c11e'
    'lead': 'The Department of Transportation says it will deploy buses from March
      30 to April 4 to ferry commuters affected by the MRT-3 closure during the Holy
      Week'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T16:20:08.889+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:43:01.427+08:00
