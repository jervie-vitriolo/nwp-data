    'template': '1'
    'title': 'WHO meets to discuss AstraZeneca vaccine as more EU countries halt rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06868e5-c402-4f63-b05b-45b91a6a080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The World Health Organization''s vaccine
        safety experts were due to meet Tuesday to discuss the Oxford-AstraZeneca
        COVID-19 vaccine, as the list of countries temporarily halting its rollout
        over blood clot concerns continued to grow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef08ceb-1778-4d7e-a32f-24c374f45d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:31.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762de1b0-d257-4282-8da7-b9abdc2bce6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cyprus, Luxembourg, Latvia and Sweden became the latest
        European nations to suspend its use, despite advice from international medical
        agencies that the benefits of getting shots into arms outweigh any potential
        risks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800515d0-1df2-4dde-9208-d38714dd9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a2693-60d2-403b-a8c8-1c08e59900c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO on Monday appealed to countries to keep vaccination campaigns
        going, saying there was no evidence the vaccine caused clotting issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e06149-bd8c-4781-9a4e-941bae6a3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3791dd-9ebc-47d8-b3ec-c62386831208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, there is no evidence that the incidents are caused
        by the vaccine and it is important that vaccination campaigns continue so
        that we can save lives and stem severe disease from the virus," WHO spokesman
        Christian Lindmeier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde79ecf-d408-4da1-85b3-14adafcc95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c448e20-dbf5-44d1-879e-2376256eba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:34.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is assessing the latest reports of thromboembolic events, but
        said it was "unlikely" to change its recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75904d4a-86c1-4866-97da-63ac930d6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c561f40-c8ee-4878-9348-a1a9040af3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s medicines regulator, the European Medical Authority (EMA),
        which authorized the use of the shot for the 27-nation bloc, is convening
        a special meeting Thursday to review information gathered into whether the
        AstraZeneca vaccine influenced clotting in vaccinated people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124f04b-cb7f-4ba4-ae2c-e6a115989d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048b3aa-1926-4c59-9638-3aebbcabc30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA has also advised against halting vaccination campaigns while
        investigations are ongoing, and reiterated that advice on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22291e-72fc-46f0-a058-8a400399b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:37.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078b093-78d5-4957-a309-3688c54087c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:37.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present there is no indication that vaccination has caused these
        conditions, they have not come up in the clinical trials and they are not
        listed as known or expected side events with this vaccine," its executive
        director Emer Cooke told a digital press conference Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcea81d-f71f-4b84-9e46-06d9a7edb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0f9b7-f3e7-429e-8d8c-3a66cfb68dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still firmly convinced that the benefits of the AstraZeneca
        vaccine in preventing COVID-19, with its associated risk of hospitalization
        and death, outweigh these side effects," Cooke said, adding that she was concerned
        the suspensions would damage confidence in the vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e715ea-8696-4481-b7af-1db429a771ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5150f-ba7c-44e2-8bd5-8cd0d49645de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of Europe has gone against that advice in recent days,
        temporarily halting AstraZeneca shots even as the continent confronts a third
        wave of the pandemic, spurred by variants of the virus, and faces criticism
        over sluggish vaccination campaigns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc16b4-50ba-4883-a26d-01fa8783d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e63ef7-288c-4bcb-8b26-42aee21888dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca isn''t the only vaccine available in Europe. The EU
        has also authorized the BioNTech-Pfizer, Moderna and Johnson &amp; Johnson
        vaccines. Doses of the BioNTech-Pfizer and Moderna vaccines are currently
        being rolled out to Europeans, but the first deliveries of the Johnson &amp;
        Johnson vaccine aren''t expected to arrive until mid-April. On Tuesday, Pfizer
        agreed to accelerate delivery of 10 million doses of its COVID-19 vaccine
        to the EU, days after AstraZeneca said it would have a "shortfall" in planned
        vaccine shipments to the bloc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a8bae4-7597-41ca-9111-c86f1d712b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3cb144-29bd-4490-9f2e-7bd207176850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine, which has been authorized for use in dozens
        of countries globally, has not yet been given the green light by regulators
        in the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0734a-1953-43df-ba88-ad2e01d3f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:42.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecd92e-dff4-46fe-9d6e-08d566891f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark was the first to press pause on the AstraZeneca vaccine
        Thursday as a "precautionary measure" while Danish health officials investigate
        potential side effects after one person who developed a blood clot after vaccination
        died. Norway, Iceland and Bulgaria quickly followed suit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b1d8e-60ab-4c26-94eb-221c914e6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393267fc-0217-4c3a-9d66-a16d008d7d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish woman who died after vaccination had a low number of
        platelets, blood clots in small and large vessels and bleeding, according
        to the Danish Medicines Agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb83db-103b-422a-a412-b4ca1bf89059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ab887-dfb6-464c-8802-3ed442f38e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clinical picture is highly unusual and is currently being thoroughly
        investigated by the European Medicines Agency," the agency said in a statement
        on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d78dce-9ca0-4556-901f-0662989faf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b156b1-e6bf-4518-94cb-ae0a934b241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another death was reported in Norway on Monday, along with a handful
        of non-fatal cases with similar "unusual" adverse reactions, the Norwegian
        Medicines Agency said. The agency has received over 1,000 reports of side
        effects in recent days, which it said it is currently reviewing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317a0bf-d859-4ecd-a465-8f03a028b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb795cf3-1f56-4c92-928a-313ead300ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca, meanwhile, has doubled down on the safety of its vaccine.
        In a statement on Sunday, the pharmaceutical giant said that of the 17 million
        people vaccinated in the European Union and the United Kingdom so far, blood
        clot incidents were "much lower than would be expected to occur naturally
        in a general population."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149681e-2fb0-4340-a345-89a80f370ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.374+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bd425-2b60-41c9-8619-881fbd04d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Spain, Germany, France, Italy, Portugal, Ireland, the Netherlands
        and Indonesia have joined countries halting AstraZeneca vaccinations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca009c52-426a-443b-84d0-47ecd99c1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddc774-ed3b-46b6-ac0c-da4c8ca83b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries to issue a suspension of the vaccine have acknowledged
        there is no evidence yet that the AstraZeneca shots had caused the blood clots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc9c17-bad5-4564-8249-7cc2a8d6f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268c216-85e9-497f-9fd5-5fdad0e9dbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine, which was authorized for use by the WHO
        in February, is seen as key to fighting the coronavirus in lower- and middle-income
        countries because it is cheap and easy to store. Those two factors have made
        it a lynchpin for rollout plans globally. And fears are growing that the handling
        of blood clot reports will impact vaccine confidence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fe38c-d158-4981-b68b-cb01796737eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3b834-d36c-4d76-b314-6591c94f715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief investigator on the Oxford-AstraZeneca vaccine trial,
        Andrew Pollard, warned it was "absolutely critical" people weren''t put off
        from receiving the vaccination as countries in Europe see a third surge in
        infections. He said it appears from the data received from regulators there
        was "no signal of a problem."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c061c-1fff-4eae-822c-655a2ec8f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c0500-70c2-466d-9d1e-1ba8d4f739a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely critical that there is careful evaluation of these
        cases, they''ve obviously been flagged in a couple of countries around Europe,
        so they need to be looked at very closely to see if there''s anything unusual
        about them ... but in the meantime, we really need to make sure that people
        are protected against Covid," Pollard said in an interview on BBC Radio 4''s
        Today program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea9b2d7-4ca9-4fcf-a772-d63860b62e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:52.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fcefd-d593-4f16-9d06-0e033d41df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s medicines regulator on Monday said it had not seen any
        uptick in blood clots in the UK, where more than 11 million doses of AstraZeneca
        have been administered.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99819422-73d5-480e-800a-36fe0beefb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af02e90-2b77-4a47-8c5d-2489b1f6c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.375+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, where the Oxford-AstraZeneca vaccine was developed and is
        being manufactured, is among a number of countries that are still sticking
        with the shot. Belgium, Australia, Poland, Nigeria, Mexico and the Philippines
        have said they will continue to use the vaccine as investigations progress.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e082095-03b4-4492-b8e2-b16bf1125315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc9730-4b14-447f-b895-e39901983372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:54.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After becoming the first country outside Europe to delay its rollout
        of the Oxford-AstraZeneca vaccine, Thailand said on Monday that it would continue
        to receive doses.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888578fa-77fd-46ac-b36f-0a91084fdb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a79f8-db71-4f41-976c-bf234c7d167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Prime Minister Prayut Chan-o-cha and members of his
        cabinet received their first shots of the vaccine on Tuesday, broadcast in
        a live stream.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1382a-843f-417a-988c-7e6163e9c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50450ac8-a676-4803-9626-09032900c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will build confidence among the general public to receive
        vaccinations arranged by the government," Prayut said after the inoculation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aaa06-7585-45fc-9df5-db22f4241d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:04:43.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:36:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/16/europe/who-astrazeneca-europe-coronavirus-tuesday-intl/index.html"
        target="_blank">"WHO meets to discuss AstraZeneca vaccine as more EU countries
        halt rollout"</a></em></p>'
