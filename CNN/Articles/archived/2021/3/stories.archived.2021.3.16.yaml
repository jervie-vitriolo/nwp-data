    'template': '1'
    'title': 'Recruiters allegedly pay ₱50K to BI personnel to smuggle Filipina workers
      into Syria'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63acc6-96ff-4535-8c82-ecea7408a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Senator
        Risa Hontiveros bared on Tuesday another scheme allegedly involving personnel
        from the Bureau of Immigration, this time by helping human traffickers smuggle
        Filipino women into Syria for a price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1abb5d-006d-48f9-b132-f1d94e104de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the alleged human trafficking scheme, recruiters pay ₱50,000
        to BI workers to illegally send a Filipina worker to Damascus. Hontiveros
        said the modus has victimized at least three Filipino women, who were initially
        told they were hired to work in Dubai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff2049-fffa-483f-b59a-9f29c4cb3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over time, we have actually collected three personal accounts of
        how Filipina women became victims of human trafficking, abuse, and exploitation
        — aided by corrupt immigration counters within our borders,” Hontiveros said
        in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae92ec3-d571-4067-88dc-78d2d4525ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All three are Filipino women trafficked to Syria — they never consented
        to being brought to that war-torn country,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b25759-cdc7-44c0-9a1d-9e003131651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Hontiveros shared a recorded interview of
        one of her staff with one of the alleged victims about her plight in Damascus,
        where she has been staying for about two years now.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=317&href=https%3A%2F%2Fwww.facebook.com%2Fhontiverosrisa%2Fvideos%2F839378493278990%2F&show_text=false&width=560"
        width="560" height="317" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e9573-4c4e-4292-9e36-be9cdf690ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:57:04.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848e941-aa3f-4feb-8005-047311d72c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alice," not her real name, said that upon arriving in Damascus,
        she was brought to an “agency” where she was locked up for 12 days before
        she was sold to her employer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51289655-788c-4f2f-9cf8-cfc1f16949f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tumagal ako doon ng</em> 12 days <em>bago ako nabili ng amo
        ko</em>,” she told Hontiveros'' staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124b47b-db81-4e2f-90a7-13a302b0fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I stayed there for 12 days before I was bought by
        my employer.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ce76b-d2b5-42d4-9ae4-b8c17a56b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bruised and beaten</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe912c-e22a-4508-9620-9ca9bff5dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice also said the bodyguard of her employer has physically abused
        her twice. She was told her boss was a relative of the Syrian president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a24070-74ae-4247-8588-5aaa006d2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Five months ko dito,<em> nakaranas ako ng pananakit dahil nagpaalam
        ako na uuwi ako kaya nagalit sila, sinaktan ako. Saka ''yung pangalawa</em>,
        2020, <em>sinaktan ulit ako dahil nabasa nila mga</em> email <em>ko</em>.
        <em>Kinuha nila kasi tumatawag ang embassy sa kanila na humihingi ako ng tulong,</em>”
        she recounted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808db377-75d3-4ce8-a17e-bc01845e2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During my fifth month here, I was beaten because I
        asked them if I could return home. They hurt me again in 2020 after reading
        my emails to the embassy. They confiscated my emails because the embassy called
        them and told them I was asking for help.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ded30a-9a0f-491d-8d6b-983eaaa2e0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinahawakan ako ng</em> bodyguard, tinatadyakan <em>''yung
        tagiliran ko, sampal, sabunot, kaladkad naranasan ko iyan.</em> <em>May</em>
        bodyguard <em>amo ko kasi kamag-anak ng presidente</em> ng Syria <em>kaya
        may mga</em> bodyguard,” she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db2562-1753-4c56-99ac-4707cfcf2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My employer’s bodyguard has kicked my sides, slapped
        me, pulled my hair, dragged me across the floor. My employer has a bodyguard
        because he/she is a relative of the Syrian president.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983dd22-ba04-4217-a688-29ee53292fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from physically harming her, she said she was made to work
        long hours and paid only ₱10,000 a month, which was&nbsp;half of what was
        promised to her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e927a-04f0-4b38-9613-5afd52afbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said all three alleged victims told them they are working
        17 hours daily, or from 10 a.m. to 3 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c94d9b-8f82-43b0-a865-a083cdde1f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Modern-day slavery''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c53d5-4c26-43b1-ad58-b85f103b4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros called the plight of Alice and the two others allegedly
        trafficked to Syria a case of “modern-day slavery.” She vowed to coordinate
        with the Department of Foreign Affairs to rescue the women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8ce50-0565-465b-8272-cc85d0fcf08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they will conduct a legislative inquiry into the issue
        of trafficking of Filipino women to Damascus before the current Senate session
        adjourns on March 26, adding they will invite DFA officials to join the hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ba29e-0c6d-407e-8e63-2c29f25887ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Boy Locsin, Jr. welcomed the Senate probe and
        assured Hontiveros that officials from the DFA, including Philippine Embassy
        in Damascus Charge d’ Affaires Vida Soraya Verzosa, will attend the inquiry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5774436-96da-4daa-9fde-254a60247d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:53.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot afford to relax or let any abuse pass because it is too
        much trouble to fix,” Locsin added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f8cb4-a114-495a-b830-4a3ab6bb3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, BI Commissioner Jaime Morente said Tuesday the agency
        “fully” supports the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b272e90-0026-4ade-8142-4e7b317c378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:54.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be fully cooperating with the investigation of Senator
        Hontiveros as we share a common goal of eliminating corruption in the Bureau,”
        Morente said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac9407-610d-40d8-883a-75c424e8ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed they "will not hesitate" to punish any BI worker
        involved in anomalous activities, as proven in the past. He was referring
        to the sanctions imposed on 86 BI personnel, who are <a href="http://cnnphilippines.com/news/2020/12/16/Ombudsman-suspends-43-more-BI-personnel-pastillas-scheme.html"
        target="_blank">facing a six-month preventive suspension</a> without pay since
        December last year over the so-called "pastillas" bribery scam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76c14c-2e49-4ea5-8ecf-7dc11941f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:54:13.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:42:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme purportedly allowed Chinese nationals to enter the country
        seamlessly in exchange for payment of grease money ranging from P10,000 to
        millions of pesos per transaction.</p>'
  'pili-ani-home-shopping-network':
    'author': 'Marga Buenaventura'
    'caption': 'Clinical studies on pili oil, the key ingredient of Pili Ani’s products
      (featured here in HSN''s "The Big Find"), proved that it can increase skin moisture
      by 38% in just five days — more than the vastly popular argan and rosehip oils.'
    'categories': ['9aa5acf0-6236-43c7-b647-31c92dae8f42']
    'created': 2021-03-16T17:24:53.359+08:00
    'imagesource': 'jcr:92e9faea-9b1d-4d70-ad6f-58e59e228213'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a0be68-626a-4995-a9fc-319256284239'
    'lead': 'Clinical studies on pili oil, the key ingredient of Pili Ani’s products,
      proved that it can increase skin moisture by 38% in just five days — more than
      the vastly popular argan and rosehip oils.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T17:30:50.767+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:42:27.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:22.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this local beauty brand is setting its sights on American home shopping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7242bfc-9b43-4b65-9b98-81e7b7f648e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinctly Filipino pili nut found its champion in two women.
        The duo of Mary Jane Ong and her mother Rosalina Tan built the independent
        beauty brand Pili Ani just a few years ago, making pili and elemi oils at
        the core of everything they create, from essential oil blends to facial creams.
        During our video call interview, Ong urges Pili Ani’s marketing manager Hannah
        Felipe to bust out one of their newer offerings: a volcanic face mask infused
        with pili and elemi oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7307fbf-e7be-46e0-8bb4-ecdbccd8b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And of course, tayo lang again… [may] Mayon Volcano ash,” Ong adds,
        saying that they are sourcing the ash from a town that gained more livelihood
        opportunities because of the mask. The Pili Ani Volcanic Exfoliating Mask
        retails at ₱1,200 on their website, and comes in a sleek teardrop-shaped jar
        and an ornate pyramid-shaped box, inspired by a photo of Bicol’s famous volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84b5e5-0155-4a78-ad20-0527f9b3c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Pili Ani’s new product is inspired by a volcano in flux says
        a lot about where the brand sees itself: in motion, despite a pandemic that
        has made skin care and beauty purchases feel more like luxuries than ever
        before. In a time when the Philippine beauty industry has become so democratized,
        with more small- and medium-sized brands vying for space on our vanities,
        Pili Ani has set its sights on an overseas market: the consumers of the Home
        Shopping Network in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e143ce4-a7b8-4e2f-ac68-0eb9fa60741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To expand into home shopping T.V. feels like an unorthodox move;
        for a Filipino brand to do so is even more unusual. The local beauty industry
        has grown exponentially in the last half decade, and Filipino consumers are
        now able to adopt beauty trends much quicker than they did just a few years
        ago. From an industry dominated by international (mostly American) drug store
        brands like L’Oreal and Maybelline  and a handful of luxury labels distributed
        in swanky department stores like Rustan’s and Adora, local players and indie
        brands are now able to command cult followings of their own.</p>'
    '25':
      'image': 'jcr:f563276c-bc23-45de-94ca-477727ae782d'
      'imageCaption': 'Pili Ani Deep Detox Volcanic Mask. Photo courtesy of PILI ANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf09e4-e09f-40d9-ae21-cb87e4ebad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:31:58.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59aa66e-f0c7-461e-a571-21f9c023b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty became one of the easiest products to market beyond traditional
        channels — the rise of beauty vlogger content has been able to humanize the
        experience of using these products. Instead of looking at supermodels whose
        job it is to have perfect skin, potential consumers began to rely on the reviews
        of everyday individuals who disclose their skin types, issues, and personal
        experience with the product. Forget beauty awards; when an influential vlogger
        declares that a product is their “holy grail,” there’s a high chance that
        it will sell out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d818b2-c5a9-4613-8f9d-c8f00d5ed6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pili Ani was aware of the playing field, but Ong knew that they
        were competing with a lot of different voices who were creating their own
        beauty products using local and natural ingredients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba0c05-93ae-4b1f-bf13-5823d2b75a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand prides itself on extracting oil from two distinctly Filipino
        ingredients in all their products: pili, a highly caloric nut with a hard
        shell exterior, and elemi, the resin from the pili tree. Both pili and elemi
        are known for their healing properties and are prized for their high nutritional
        value, known to restore moisture in the skin. To illustrate just how precious
        a commodity it is, it takes about <a href="https://ph.piliani.com/pili-elemie-oils/">1,500
        pili fruits</a> to make a liter of pili oil. They source directly from farmers
        all over the Bicol region. Although pili can be found in some parts of the
        world with similar climates, the Philippines is the only place where you can
        source pili in commercial quantities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fc9a9-d463-424a-bf3c-8f78ef4dd1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong’s mother Rosalina Tan, happened to visit Bicol often because
        Ong’s first business (as a distributor of Ginebra San Miguel) was based there.
        It was there that Tan, keen on educating people on how to properly grow organic
        produce, encountered farmers who had been selling elemi oil, to a French luxury
        brand that had been using it as an ingredient of one of their (now discontinued)
        skin care products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f664d31-647a-4665-a608-8060e1db6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s one of their active ingredients for [one of their] creams,
        na [about] ₱12,000. They weren’t really buying it from the farmers, but they
        were buying it from a trader. And that trader was just buying it from the
        farmers, and the price was… okay,” Ong says. “When my mom found out about
        it, the problem there was during those times, farmers didn’t know how to tap
        the tree naman talaga. Since may buyer, what happens is that some of [the
        trees] died. Actually maraming namatay.”</p>'
    '23':
      'image': 'jcr:fbd675f6-7a84-46e9-aa64-8652ebacb6c7'
      'imageCaption': 'Rosalina Tan, founder of Pili Ani and Mary Jane Tan Ong, CEO.
        Photo courtesy of PILI ANI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2e693-94dd-44ae-a585-46ed0165ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:31:58.083+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f78af-7f05-48e0-b6ea-ad7ec57fc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Tan, an advocate of organic farming in the last two
        decades, to work with the farmers to extract the oils properly and sustainably.
        “Ang pinaka importante [sa Pili Ani] ang being sustainable, because we are
        buying at a fair market price," Ong&nbsp;said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa6eb09-33d6-4b05-9ba0-c9b395b55f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From working so closely with the raw material, they learned that
        it wasn’t just the pili and elemi oil that could be transformed into finished
        products. There were by-products that were being locally made from the pili
        tree, such as massage oils for hilot or sometimes for food. But it clearly
        had great potential to be developed into something that was globally covetable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd4585-2666-4fae-8dd6-f1047c12b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong and her mother invested in turning the brand into Pili Ani,
        which in Filipino means “chosen harvest.” They wanted pili to be the star
        of their marketing strategy, in the way papaya extract became synonymous for
        skin brightening among Filipinos, or how moringa oil (malunggay) has been
        praised on the pages of <a href="https://www.vogue.com/article/moringa-new-superfood-to-know"
        target="_blank">Vogue</a> and <a href="https://www.allure.com/story/what-is-moringa-oil-skin-care-ingredient"
        target="_blank">Allure</a> for its hydrating and antimicrobial properties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b9fad-8c26-4cce-b1b0-688ba441ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag narinig mo ‘pili,’ ano sasabihin mo sa ‘kin? ‘Asan na yung
        mani?’” Ong says with a laugh. “‘Where’s my marzipan, where’s my pasalubong?’
        It’s never on skin care. It’s so hard to introduce.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b561b-33a4-4cee-8848-4695a98ac453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pili Ani’s a frontliner was a bankable asset, their initial
        strategy had been to do what most local brands did: without a physical store
        (available in multi-brand stockists such as Lanai and Kultura), they amplified
        their messaging online and relied largely on word of mouth testimonials. After
        gaining a steady following locally, it became clear to Ong that it was no
        longer enough to have a groundbreaking product with the hope that it would
        stand out. “Come 2020, we wanted to relaunch. [The] pandemic came, and then
        na-realize namin na ‘Oops, ang dami nating kulang.’ We had to regroup, rebrand,
        and we had to form a new team na like-minded ang goals,” Ong explains. “Not
        just for the sake of making money. We had to rebuild.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c44e2-0d0f-4e76-bec1-7b5d527b8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, Ong was determined to a) position the brand as something
        sustainably and locally made, and b) compete against other luxury skin care
        brands in the market. The United States became a viable option for Ong, who
        had lived there previously, and especially after the Home Shopping Network
        (HSN) announced The Big Find. Launched in July 2020 as a purely virtual event,
        the two-year-old competition seeks out the best products across a number of
        categories that HSN and QVC (a partnership between the two channels) sell
        in. More than 2,400 entries were submitted last year, and <a href="https://business.inquirer.net/318211/pili-ani-debuts-on-hsn"
        target="_blank">Pili Ani was among 23 winning brands</a> — and according to
        The Big Find, two-thirds of their winners are women- and/or minority-owned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999080c-f144-4190-84a2-213e3118fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t think twice about submitting. If they think you are a
        good fit, you get a golden ticket and move on to the next level.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d225ce8-8af2-4d86-9659-aaff955273c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:42:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, their first product, the Ageless Serum Anti-Aging
        Beauty Treatment <a href="https://www.hsn.com/products/pili-ani-ageless-serum-anti-aging-beauty-treatment/9892247"
        target="_blank">premiered on the network</a> and retails for $62. Joining
        The Big Find was more than submitting a well-packaged product. Ong explains
        that they were required to invest in clinical studies to prove the effectiveness
        of their wares. According to Ong, their clinical studies on pili oil proved
        that it can increase skin moisture by 38% in just five days. By comparison,
        argan, abyssinian and rosehip — natural oils that are renowned for their hydrating
        properties — are able to moisturize skin within the same timeframe by 36-37%.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="933" height="525" src="https://www.youtube.com/embed/8h6qygrt790"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9d2e5-2e9a-4987-9824-a2ae64ba893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:30:50.769+08:00
