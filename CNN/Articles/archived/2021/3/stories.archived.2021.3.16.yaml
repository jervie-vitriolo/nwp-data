      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte does not need a revolutionary government, Malacañang said
        Tuesday commenting on a proposal recently submitted by an organization pushing
        for federalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b43abb-b342-4cd4-b61a-bdb9bdb1370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:43.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:38:24.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cc4c1-b869-456d-aa5c-e022ef87925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:43.825+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:38:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President po is the de jure constitutional government <em>at
        hindi niya kinakailangan ng</em> revolutionary government,” said Presidential
        Spokesperson Harry Roque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03e32b-e56c-480b-8f1a-5247c8f141af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T19:54:43.825+08:00
