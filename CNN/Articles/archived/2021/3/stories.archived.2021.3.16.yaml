      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if he doesn''t, I would love to see another African artiste,
        maybe Sauti Sol on the same platform," she added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbe490-2dc1-4820-8d5e-5081cfa399d8'
