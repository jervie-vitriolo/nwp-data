  'Spikers--Turf-teams-reluctant-to-go-professional---PVL-president':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Spikers'' Turf/Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-16T22:25:41.542+08:00
    'imagesource': 'jcr:8e2500dd-a230-4b19-b31f-50ab9fd37998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c50f22b-a99e-49f8-81fb-25f962cf1efe'
    'lead': 'Most of the teams of men''s volleyball semi-professional league Spikers''
      Turf are reluctant to go pro, says Premier Volleyball League president Ricky
      Palou.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T22:26:03.496+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:37:12.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:32.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spikers'' Turf teams reluctant to go professional – PVL president'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e16c6-806c-451a-8a44-5994fd96d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> Most
        of the Spikers'' Turf teams are reluctant to go pro, which explains why the
        men''s volleyball league has yet to be played amid the COVID-19 pandemic,
        tournament officials say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eef422-ee09-4030-b567-777956a93a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Volleyball League president Ricky Palou admitted this development
        on Tuesday, saying only three Spikers'' Turf squads expressed their intention
        to become a professional team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167d7af-a922-46b2-9756-2360e48046f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:14.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d31ce4-b47b-4718-8919-26e3476cdbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody''s worried about, they might be tied down to long-term
        contracts, and their cost will go up. At this point in time, they''re still
        not ready to incur that much expenses," said Palou during a Philippine Sportswriters''
        Association forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2636c9-56ac-42b9-bf8b-89d4f43e99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda48ba-455b-4965-b870-8464eec54a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palou emphasized that holding the Spikers'' Turf this year will
        be vital for the development of Filipino volleyball players and sets a momentum
        to prepare for the 2021 Southeast Asian Games slated this November in Vietnam.
        The Philippine men''s volleyball team delivered a surprising <a href="https://cnnphilippines.com/seagames/2019/12/10/SEA-Games-Indonesia-Philippines-men-s-volleyball.html"
        target="_blank">silver medal finish</a> in the 2019 SEAG in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff8063-7fe2-4ae2-99d4-c52a41f42cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be9f21-132b-4319-9172-6798e1d98103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to keep this momentum going for them. If they did well
        in the Southeast Asian Games, they should be able to improve and hopefully
        be a major contender in the men''s division in the Southeast Asian Games,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302377c8-c939-4267-a2af-bbb78b809429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:17.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099579bf-cbd7-4acb-bc47-87deca1a70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palou added they will meet with prospective team owners this week
        to tackle their plans for the league.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bdf83-b086-4990-940a-a8236ae2b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2f8b2-674c-4449-8a8e-24c9bdab9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:18.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spikers'' Turf is a semi-professional volleyball league that has
        given playing opportunities for Filipino spikers since 2015. The league held
        its last season in 2019 with two conferences, the Reinforced Conference and
        Open Conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80ae7c-f828-4d24-b936-3b942f04bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695a374-c1a4-424c-a747-cdd82aefd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:26:03.498+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:37:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the teams who played in the last Spikers'' Turf season are
        2019 Reinforced and Open Conferences champions Cignal HD Spikers, PLDT Home
        Fibr Power Hitters, Easy TripRaimol, and IEM Phoenix Volley Masters. Teams
        from the military services also took part in the league such as Philippine
        Army Troopers, Go for Gold-Air Force, Philippine Coast Guard Dolphins, and
        Philippine Navy Sea Lions.</p>'
