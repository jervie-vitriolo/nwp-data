      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is doing the tests to see if the vaccine protects children
        from getting sick if they come into contact with coronavirus, according to
        the clinical trial''s patient information website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1327a9-0475-438b-a636-37aa29f502ad'
      'mgnl:activationStatus': true
