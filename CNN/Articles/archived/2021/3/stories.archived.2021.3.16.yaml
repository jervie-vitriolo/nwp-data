    'caption': 'The Board of Canvassers of the Palawan plebiscite has declared the
      "no" vote of the people won, rejecting the move to split the province into three.
      (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
