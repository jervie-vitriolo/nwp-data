  'facebook-news-corp-australia-media-law':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-16T15:23:54.763+08:00
    'imagesource': 'jcr:098f4bca-22e8-42d5-b360-c7aa63c5b778'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e84b72-17f5-40fc-ab79-941c06b6e2e5'
    'lead': 'Facebook is teaming up with News Corp Australia just weeks after the
      country passed a groundbreaking law requiring tech companies to pay for news
      content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T15:26:39.795+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:43:35.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:18.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook signs deal with Murdoch''s News Corp in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e212e9-f060-42e7-ba46-df54a1e39f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Facebook is teaming up with News Corp
        Australia just weeks after the country <a href="https://www.cnn.com/2021/02/24/media/australia-media-legislation-facebook-intl-hnk/index.html">passed</a>
        a groundbreaking law requiring tech companies to pay for news content.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb9a531-760f-43d2-b42d-40f2f77c309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year partnership was announced on Monday. It will allow
        content from much of Rupert Murdoch''s local media empire, including The Australian
        newspaper, to be featured on Facebook News — a section of the platform that
        curates coverage from selected publishers. Terms of the deal were not disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8e0bd-7c75-4a51-81bb-0589b630e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement adds to a stream of new partnerships News Corp has
        signed in Australia in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33197d6-f43d-4cfb-9e13-1c3d8bc040e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky News Australia, a broadcaster owned by a local News Corp subsidiary,
        has struck a separate deal with Facebook, which "builds on an existing arrangement,"
        News Corp said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d72f5-24d0-41ca-8847-239fa110b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the conglomerate — which includes much of Australian
        media and some UK outlets, as well as the Wall Street Journal and New York
        Post in the United States — also <a href="https://www.cnn.com/2021/02/17/media/facebook-australia-news-ban/index.html">unveiled
        an agreement</a> with Google.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57391ba6-55fa-41aa-be10-96d6c901f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership allows News Corp''s US, UK and Australian publications
        to be featured on Google''s News Showcase platform. But it also is expected
        to include developing a subscription platform, sharing ad revenue and investing
        in audio and video journalism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f6160-39d2-4510-98e4-2abb6bfdb556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google declined to share terms of that deal, but News Corp has claimed
        that it would receive "significant payments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4acb08f-3d5d-4447-ae66-0cb59eeda61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp is <a href="https://www.cnn.com/2019/10/25/media/facebook-news-launch-campbell-brown">already
        collaborating</a> with Facebook in the United States, where its publications
        are paid to be featured on the social network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7cf83-177c-463c-b5bd-ac58c243bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.796+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company had been pushing for new rules in Australia, where
        debate had been fierce about a media code that forces Big Tech to pay publishers
        for news shared on their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ab19a-d5d9-486e-8dfb-0514242b3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate came to a head last month, just days before the law was
        passed. That was when Facebook decided to ban news content in Australia in
        anticipation of the law, forcing the pages of media organizations and even
        <a href="https://www.cnn.com/2021/02/18/tech/facebook-australia-news-ban-chaos-intl-hnk/index.html">some
        unrelated essential services</a> to go dark. It eventually restored news content
        there after the government agreed on making some changes to the legislation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cba84-9ebc-4c73-be67-ee2c946cd6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that, Google <a href="https://www.cnn.com/2021/01/22/tech/google-threatens-australia-search-news-intl-hnk/index.html">had
        also threatened</a>&nbsp;to pull its search engine in the country. It later
        took a different tack, inking partnerships with some of the country''s largest
        media organizations, including News Corp, to get ahead of the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905731e-d174-41eb-bb24-5e3c5efe0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News Corp had been <a href="https://www.cnn.com/2021/02/17/media/facebook-australia-reliable-sources/index.html">one
        of the fiercest proponents</a> of the law. The company was forced to <a href="https://www.cnn.com/2020/05/28/media/news-corp-australia-intl-hnk/index.html">cut
        jobs and shut down dozens of newspapers</a>&nbsp;in Australia last year, saying
        that the blow from the coronavirus pandemic had been too great to withstand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88bf9f6-6e04-4003-9cfb-6732531404e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, News Corp CEO Robert Thomson alluded to the
        firm''s longtime battle, arguing that "Rupert and [co-chairman] Lachlan Murdoch
        led a global debate while others in our industry were silent or supine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ebf4a-d731-4f27-91db-98fb73dedf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This digital denouement has been more than a decade in the making,"
        he added. "The agreement with Facebook is a landmark in transforming the terms
        of trade for journalism, and will have a material and meaningful impact on
        our Australian news businesses."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116acc5-af0b-42e8-972f-0f685164caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:26:39.797+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:43:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Kerry Flynn contributed to this report. It was first published
        on CNN.com, <a href="https://edition.cnn.com/2021/03/16/media/facebook-news-corp-australia-media-law-intl-hnk/index.html">"Facebook
        signs deal with Murdoch''s News Corp in Australia"</a></em></p>'
