      'mgnl:lastActivated': 2023-01-25T01:43:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong RT-PCR (reverse polymerase chain reaction) requirement
        sa mga posibleng makalapit kay Presidente. Meron na pong distinction ngayon
        ''yung mga lalapit at di lalapit,"</em> he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f9d7e-9c07-415e-a740-8e4e597a85c2'
