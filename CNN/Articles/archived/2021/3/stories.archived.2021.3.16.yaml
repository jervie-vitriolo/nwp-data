      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> BTS made history as the first K-Pop act
        to earn a Grammy nomination, and even though the band didn''t win, the Korean
        musical sensation still made an impact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aa289a-4254-4d6f-a6c7-166554970fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:32:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group lost best pop duo/group performance for its song "Dynamite"
        to Lady Gaga and Ariana Grande''s "Rain on Me," but they still thrilled the
        audience with their performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1f4bc-f877-448e-acbd-a83e57db2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:32:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing from South Korea (we''re still in a global pandemic, you
        know), they literally lit up the night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16748110-b2ad-4899-8de5-226c3f730f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:32:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colorful, electric performance of their first completely English-language
        song —&nbsp;complete with tight choreography and high energy —&nbsp;reminded
        the world why they are the biggest thing in their genre.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046518b-ac7b-481a-b4d6-b6b7378ab525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:32:40.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:34.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, BTS became the first Korean act to perform at the Grammys
        when the band took the stage with rapper Lil Nas X on the remix of his hit
        single "Old Town Road."</p>'
