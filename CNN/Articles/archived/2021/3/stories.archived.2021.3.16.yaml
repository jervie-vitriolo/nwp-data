      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/15/health/red-cross-blood-donations-covid-antibodies/index.html">Covid-19
        antibodies present in about 1 in 5 blood donations from unvaccinated people,
        according to data from the American Red Cross</a>."</em></p>'
  'Russia-Alexey-Navalny-Penal-Colony-No-2':
    'author': 'Matthew Chance, Zahra Ullah and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-16T10:14:12.640+08:00
    'imagesource': 'jcr:6e34742b-9b8f-4d5b-b53c-de83340a96fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '620087d7-0eb1-4c77-bb0f-3b3d4d046f46'
    'lead': 'A former inmate of Penal Colony No. 2 in Pokrov, east of Moscow, tells
      CNN of the rough conditions inside — from not being allowed to talk to being
      reprimanded for the slightest infraction. A prisons expert said it was an "empire
      of fear."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T10:17:24.570+08:00
