    'template': '1'
    'title': '''Avatar'' reclaims top spot as highest-grossing film after China re-release'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc3ba5-1999-4d24-9069-aa79019a8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:50:43.396+08:00
