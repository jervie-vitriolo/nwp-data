    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:35:31.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Efren ‘Bata’ Reyes apologizes for violation of COVID-19 protocols during
      pool game '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0e0e6-6c22-45ff-b9fb-5f4e93086305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Filipino
        billiards icon Efren “Bata” Reyes has apologized after being apprehended over
        breach of COVID-19 health protocols during a billiards game he attended last
        March 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac356d3-12ab-4bb9-8dc8-629ccd0c255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes and others present at the event in San Pedro, Laguna were
        brought to the barangay hall by the local police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3db898-539b-4406-81a2-dcea707dbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am deeply sorry for what happened. I don''t have control over
        the situation and the people around the vicinity,” read his letter to the
        Games and Amusements Board, which was shared by GAB chairman Abraham Mitra
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c765c1e-a4e1-4af8-9887-a602a745a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I, myself, was well aware of the safety protocols so that I will
        not acquire this virus, and I am hoping and praying for everyone''s safety,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d68d090-ece3-430b-8af5-130a910e52be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:28.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes explained that before agreeing to come, he had asked the person
        who invited him to first secure permission from authorities to hold the game.
        He also said the barangay captain was aware of the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd277a5-71da-43ec-a96c-3029133c162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, everything was smooth and only a few people were there,”
        he said. “Since they heard the news of me visiting, their neighborhood was
        excited to see me in person, that''s why safety protocols were not followed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca43022-b89e-4c54-8cf0-fe0313567546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reyes, the barangay captain repeatedly reminded spectators
        to adhere to the miminum health standards,&nbsp;including wearing of face
        masks and observing social distancing. When this wasn''t enough, he said the
        official had to call the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2467c-ebe9-4a57-9f81-95fbfb69cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified he wasn’t arrested, contrary to earlier reports.
        He said they were only issued a warning and were allowed to go home after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22efc68d-fb2e-4a65-ab0f-9a697c40065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T21:48:33.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:37:30.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66-year-old billiard legend is among those at high risk for
        COVID-19. Health experts have urged senior citizens to stay home, as they
        have a substantial chance to suffer severe infection or even death after contracting
        the virus.</p>'
