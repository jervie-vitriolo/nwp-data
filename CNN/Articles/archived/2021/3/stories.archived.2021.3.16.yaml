    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ffa312-3e23-4006-9941-5cb90114b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T22:42:43.874+08:00
      'mgnl:createdBy': 'david'
