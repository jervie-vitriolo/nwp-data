      'Luis-Chavit-Singson', 'Chavit-Singson']
    'template': '1'
    'title': 'Chavit Singson, now Narvacan mayor, says provinces can help with COVID
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1427bfa-6fb4-43f5-a1d2-a94384a1827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — League
        of Municipalities of the Philippines president Luis "Chavit" Singson has declared
        support for the move to let people return to their provinces during the pandemic,
        saying it could help bring down the spread of infections in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ac479-0e49-4b4d-8cc7-eca9aa246196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, <em>kung istriktuhan natin ang pagpasok dito, yung
        mga sa</em> Metro Manila, <em>maiipon lahat ng may kaso hindi tayo makakatulong.
        Kung mapunta sa mga probinsya, may kanya-kanyang gamot, makakatulong ang mga
        lalawigan, buong nasyon natin,"</em> Singson, now mayor of Narvacan, Ilocos
        Sur, said at the Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbc6a3-228a-4271-ae0b-ce73e6ae5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if we become too strict in our respective
        provinces, cases will pile up in Metro Manila and we won''t be able to help.
        If they go to the provinces, which all have medicines or vaccines, they can
        help the whole country.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fecb699-4b49-4817-81a5-5711e7fa0e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added COVID-19 was unavoidable, but it is critical to be able
        to quickly trace people who arrive in different areas, to be able to identify
        who are positive and take them to hospitals if necessary. Singson said each
        municipality has its own methods to ensure the safety of people</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ad8b3-e11c-45d8-a24a-7c120727b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpo-positive lang naman dito kapag may mga dumadating. Hindi
        natin maiwasan yan...ang ginagawa na lang, pinipick-up ng ambulansya at dinadala
        sa ospital,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca7a08-e43c-4863-95ab-a301c238a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Positive cases here crop up only when people arrive
        from other places...what we do is have them picked up by an ambulance and
        bring them to a hospital.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eaab60-66a0-495a-a303-a0009cff8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the restrictions brought about the pandemic, the mayor said
        they could also not ignore the need to open up the local economy to help people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735797b1-6c80-48a0-82d5-24a5ca8ed44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are 626,893 cases in the country. Monday logged 5,404
        new cases — the biggest single-day rise in infections since Aug. 14 of last
        year, when the Department of Health reported 6,216 new cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c32ed5-d307-4568-bd94-af10169f9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCTA Research group''s <a href="https://cnnphilippines.com/news/2021/3/14/new-OCTA-covid-projections-march-april.html"
        target="_blank">latest projection</a> released on Sunday, new cases nationwide
        may hit 8,000 a day in two weeks, which may shoot up to around 18,000 by mid-April
        if the highly transmissible virus is not contained. Authorities and experts
        have attributed the spike in numbers to the public’s supposed declining compliance
        with health protocols, as well as to the presence of new and more transmissible
        variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6a83c-f939-48ff-af57-18e6dc4b30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:50:54.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:43:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterated that compliance with the minimum health standards
        is key in bringing down the numbers and in preventing further mutations of
        the virus.</p>'
