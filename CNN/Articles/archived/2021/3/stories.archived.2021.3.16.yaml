    'lead': 'Health Secretary Francisco Duque III cites increased mobility and the
      re-opening of the ''large part'' of the economy in the rise of COVID-19 infections
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-16T05:26:39.121+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:44:33.729+08:00
