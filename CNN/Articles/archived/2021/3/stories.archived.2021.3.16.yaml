      'jcr:uuid': '238aa68f-d22a-4ef4-9659-6fc534a781c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.574+08:00
      'mgnl:createdBy': 'pilar'
