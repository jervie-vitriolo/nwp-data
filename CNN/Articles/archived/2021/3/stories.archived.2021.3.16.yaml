    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f9acb-82c3-4e6e-a234-c91dbc4cfe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:32:59.655+08:00
      'mgnl:createdBy': 'vince'
