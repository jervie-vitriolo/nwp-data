      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need more contact tracers. Nao-overwhelm na sila (They
        are getting overwhelmed). They''re tired, exhausted, mentally and physically
        pressured," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deff04e8-8e7e-4ed8-ad15-084849369643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.738+08:00
      'mgnl:createdBy': 'lisbet'
