      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c7956-00b1-4654-b04b-400c7f57d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' COVID-19 immunization drive is ongoing after securing
        600,000 Sinovac''s CoronaVax doses and 525,600 AstraZeneca doses two weeks
        ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c9630-6bfc-4c62-bd14-c5eb007cf78a'
      'mgnl:activationStatus': true
