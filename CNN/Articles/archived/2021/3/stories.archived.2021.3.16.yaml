      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9bfc3-ba11-4204-a6e8-3f7288566c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Covovax doses will likely arrive in the third or
        fourth quarter of the year. Novavax has yet to get an emergency use authorization
        from the Food and Drug Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32597e9-b1d1-4f0e-8d78-43b6cf2ce00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:21:52.095+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:43:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/12/Novavax-Covovax-coronavirus-vaccine.html">Novavax’s
        COVID-19 vaccine: What we know so far</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7c578-ea68-41a5-ae30-c9fd559f5510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.522+08:00
