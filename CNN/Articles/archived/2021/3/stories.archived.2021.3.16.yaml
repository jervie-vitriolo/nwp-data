      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nominations for 93rd Academy Awards were
        announced Monday morning and women fared well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a86e24-2f4b-423a-817d-3aa6991ce547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:43:56.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy women received a total 76 nominations, according to the
        Academy, a record for a given year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d618a-b8d1-43c2-8755-63cc46970e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:43:56.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women, Emerald Fennell and Chloé Zhao, were nominated in the
        directing category in the same year for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669ae59-55c1-420d-aee3-789e0f5e569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:43:56.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao is the first woman of color to be nominated in the category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4337fae-75e4-4bb9-ba47-b242979ffbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T06:43:56.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mank," Netflix''s black and white drama about screenwriter Herman
        J. Mankiewicz''s development of the screenplay for the legendary film "Citizen
        Kane," led among the nominated films with 10 nods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236fc45-c988-468b-82d7-bb2b657a3c8b'
      'mgnl:activationStatus': true
