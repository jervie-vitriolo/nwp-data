      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41373f5b-643c-4b24-bc7f-54080768f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T15:05:55.523+08:00
