      'mgnl:lastActivated': 2023-01-25T01:44:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c18b89-c811-46e7-9179-a35556c4eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a filing with his least favorite regulator, the Securities and
        Exchange Commission, on Monday, Tesla disclosed that Musk is adding the title
        of "Technoking of Tesla." It also said that Chief Financial Officer Zach Kirkhorn
        had taken on the title of "Master of Coin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d446df-6a9c-4d98-83e6-02f3c91a8296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e3e82-1bfe-4cd2-a1f3-abe780045000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each executive will keep his more standard title as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a886d-3c96-4d8f-bf9a-147e624e0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc309f-0328-48d9-8f5f-b48629c798fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T07:30:17.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk once had the title of chairman of Tesla, but he was stripped
        of that title in 2018 in a settlement with the SEC over deceptive tweets he
        sent out. He had said that "funding secured" to take Tesla private at $420
        a share, when, in fact, he had only had discussions, not a firm agreement,
        on such funding with a Saudi sovereign wealth fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf4f00-4f78-4ecb-ac06-db935011acb3'
