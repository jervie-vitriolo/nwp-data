    'title': 'TIMELINE: De Lima''s six-year struggle in prison

      '
    'updated': 2023-11-14T16:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ca8a8-4334-4403-a32e-17870147f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:32:59.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.121+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>Former Senator
        Leila De Lima, one of the staunchest critics of former President Rodrigo Duterte,
        has been in jail since 2017 on allegations she used drug money for her senatorial
        campaign in 2016, when she was Justice secretary.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167d9db-70a1-4fb0-a1a9-41aa7d52c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.431+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.122+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima and human rights groups believe the drug charges against
        her were fabricated to silence her for investigating the Duterte administration''s
        bloody war on drugs. Malacañang has repeatedly denied De Lima''s allegations,
        saying the charges against her are being tried by the country''s independent
        courts.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233ad02-018e-4868-a811-60c2a363fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.433+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.123+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained former senator was so far acquitted in two of her three
        drug cases. The other one is still pending at the Muntinlupa Regional Trial
        Court.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f996a2a7-af9c-46a8-ae3c-df8e2571c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2023-05-12T10:02:25.435+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-11-14T16:05:17.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a timeline on the series of events that led to De Lima''s
        arrest and six-year detention:&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc77db7-bdf9-4cd5-b7b3-b358259aad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T17:32:59.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-11-14T16:05:17.124+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 15, 2014 –</strong> Then Justice Secretary De Lima
        led a raid at the New Bilibid Prison, where luxurious quarters of 19 drug
        lords were discovered. Illegal drugs, weapons, and several other smuggled
        items were confiscated by the police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887be5a6-362c-4193-86dc-a4dee0c800ee'
