      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magalong, instead of the target of rehiring 50,000
        contact tracers last year, they cut the number to 30,000 this quarter due
        to "budget limitations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a9fc3-c187-4bac-af90-5ea3ed94fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was hopeful the Department of the Interior and Local Government
        could raise money to boost the contact tracing workforce, especially now that
        the Philippines is dealing with a spike in infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061a7c6-bf70-4e4f-9b73-a5dfd9bbede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T16:13:20.738+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/14/new-OCTA-covid-projections-march-april.html">READ:
        New OCTA forecast: COVID-19 cases in PH may hit 8,000 a day by end-March,
        18,000 by mid-April</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33df1d-658b-49ff-ba59-93242ee06dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T23:32:55.881+08:00
