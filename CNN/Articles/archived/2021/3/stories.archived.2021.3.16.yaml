      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160f649-2c41-4498-9d07-0fb310e2989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T10:17:24.575+08:00
