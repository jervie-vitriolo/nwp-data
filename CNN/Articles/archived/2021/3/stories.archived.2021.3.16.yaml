      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64657459-9e99-4582-b5df-380dbf2771d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte was not belittling the struggles of Filipinos amid the COVID-19
        pandemic with a recent remark about the prolonged difficulties, his spokesman
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953577a-06f0-40a2-9dd5-26353fc30b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb12c9c-7c0b-4056-be72-8597718d279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinasabi po ng Presidente ay patuloy naman pong ang Pilipinas
        ay nabubuhay sa kabila ng</em> COVID-19,” said Presidential Spokesperson Harry
        Roque during a virtual briefing. Roque''s explanation came after Duterte''s
        comment drew flak from critics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fced1a-b7b6-45c3-ba0c-b0b7e716cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9d765-694e-42e7-83be-84bb344d0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:12.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his public address Monday night, told the public
        not to despair amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ad1d0-d79e-456d-b2b5-9dcd2aea8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ecddb-70d9-440e-8f95-9e01f3a0e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:13.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya natin ito</em> COVID <em>na ito. Maliit na bagay ito sa
        buhay natin. Marami tayong dinaanan...mas grabe, mas mahirap, mas magluluha
        kayo</em>,” said the chief executive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c4f12b-c525-4a1d-b11f-10a48372cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e9d60-419c-4620-ad73-9ce4817d62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:40:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can handle this COVID. This is but a small thing
        in our lives. We have gone through more intense, more difficult, more tear-jerking
        experiences.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60b2dd-3138-4d7a-a568-6015a7295467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T18:22:37.451+08:00
