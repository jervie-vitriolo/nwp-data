      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> French President Emmanuel Macron is expected
        to tighten coronavirus restrictions on Wednesday as case numbers and admissions
        to intensive care units soar across France, where the government has been
        resisting a third nationwide lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f8d23-f67c-4c23-adf4-604bfd356fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:17.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874455f3-3afd-44c2-9e1d-697193239fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron will address the nation at 8 p.m. (2 p.m. ET) as he faces
        growing criticism over his approach to the current Covid-19 surge. His administration
        has favored regional restrictions over the strict national lockdowns imposed
        in other European nations, against the advice of France''s scientific council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f342fe-346a-4ebf-83a3-26f86e119f05'
      'mgnl:activationStatus': true
