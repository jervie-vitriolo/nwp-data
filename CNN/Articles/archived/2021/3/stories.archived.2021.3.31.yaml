      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba317926-54b5-4805-9d2b-c1cea0fff337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.734+08:00
