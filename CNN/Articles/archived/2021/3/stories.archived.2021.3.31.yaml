    'template': '1'
    'title': 'NYPD makes an arrest in the hate crime assault on a 65-year-old Asian
      woman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5012dc4-6645-44cf-978d-632a0d208dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York City police said Wednesday
        morning they made an arrest in the case of a 65-year-old Asian woman who was
        attacked Monday in Midtown Manhattan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aa2a00-ef42-4313-b04b-4a3b56aeb0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual "was arrested and charged with Felony Assault as
        a Hate Crime," the NYPD Hate Crime Task Force said in a tweet.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Thanks
        to assistance from the public and excellent investigative work by <a href="https://twitter.com/NYPDHateCrimes?ref_src=twsrc%5Etfw">@NYPDHateCrimes</a>
        Detectives, the individual wanted for Monday’s assault of a 65 year-old Asian
        female, at 360 West 43rd St, was arrested and charged with Felony Assault
        as a Hate Crime. <a href="https://t.co/ZQRVGZEAb2">pic.twitter.com/ZQRVGZEAb2</a></p>&mdash;
        NYPD Hate Crimes (@NYPDHateCrimes) <a href="https://twitter.com/NYPDHateCrimes/status/1377133726694473735?ref_src=twsrc%5Etfw">March
        31, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8793acd-8fc3-4c6a-8fc0-aa60715bf16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:05:58.428+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e5a73-23d4-40e4-8976-3ad30be5bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police previously said the woman was punched and kicked by an attacker
        who allegedly made anti-Asian statements toward her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc2a39-a181-4c9a-b464-4f490d8f9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident —which comes at a time when New York City and the nation
        has seen an increase in reports of attacks against Asian people —&nbsp;was
        captured on surveillance video and released by the NYPD, which also released
        photos of an unidentified male.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a42b9b-7499-491e-a413-2e19a213a16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier press release, police said an individual "proceeded
        to kick the victim multiple times in the head before fleeing the location,"
        which can be seen on the surveillance footage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc8812-86b0-4cbe-a137-95773ce2592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD told CNN the attacker allegedly yelled an expletive followed
        by "you don''t belong here!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10faf4e4-458c-4cf9-a5f9-5ee585110fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, according to police, sustained a serious physical injury
        and was taken by paramedics to NYU Langone Hospital in stable condition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce7b9d-164d-48af-8141-57334a1e08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Commissioner Dermot Shea, speaking on CNN affiliate NY1 on
        Tuesday, called this most recent attack "very disturbing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a32058-ccbe-4d4f-a2bf-a89b0db67cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really disgusting when you see the video," he said. We''re
        calling on all New Yorkers, anyone with information, we put out a pretty good
        picture of the, the individual that we want to talk to that was seen walking
        away, and you just try to make sense of it...and you can''t," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bfda7-6925-4eff-9a1e-4e3b2faa97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the incident happened in front of 360 West 43rd Street,
        which is the address of an apartment complex owned by the Brodsky Organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825a904-42de-4fcb-9dd8-0ffa4bec4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which seems to be from the vantage point of a camera
        inside the apartment complex, appears to show onlookers not reacting to the
        attack. The Brodsky Organization issued a statement saying in part that "the
        staff who witnessed the attack have been suspended pending an investigation
        in conjunction with their union."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22dd486-b718-4aff-a633-3599a377f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it was "also working to identify a third-party delivery
        vendor present during the incident so that appropriate action can be taken."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500f3e5-3366-45a1-9ba1-d95499e42a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization "condemns all forms of discrimination, racism,
        xenophobia and violence against the Asian American community," it said in
        the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9605cc-0410-460f-8f14-513224d9ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:16.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD recently announced an initiative to put Asian officers
        undercover to help combat the recent spate of hate crimes against Asians.
        Shea said they began deploying Friday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dee52b-9ec6-404e-863a-43255b384d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting heavy, heavy uniform presence as well," amid predominantly
        Asian communities in the city and through the transit system as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1170c095-1826-4a85-83c7-33a3cafebdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked NYPD if the surveillance footage was from inside the
        apartment complex and provided by the organization and has not yet received
        an answer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae5832-aca3-4b29-99d2-c54d6cfd3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor calls attack disgusting and outrageous</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe066c6-3e94-4e5c-a14e-6a7bf8d46bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Mayor Bill de Blasio called the brazen attack against
        the woman "disgusting" and "outrageous" and called on anyone with information
        about the incident to reach out to the police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec88639-9d60-4f0f-9f34-7ba970fe22e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:18.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to see these horrible disgusting attacks on Asian American
        New Yorkers and it''s got to end and we''re going to use every tool we have,"
        he said during his daily briefing Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399fd3e7-8203-47a9-bca2-67d89e8a42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:19.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said that while the city is "not where we need to be"
        in terms of combating hate toward Asians he is confident "a lot of the right
        tools are there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508a197-e0eb-42c4-932e-ffc44ab54716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was pressed on whether the city was doing enough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095d08e-a44e-4cb5-9fb4-ea55b80625df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very frustrated by these attacks, it''s horrible, it''s disgusting
        to see," he said adding "it''s so unfair to Asian New Yorkers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190619ef-4811-41d0-98d7-16f4dd4f53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York "has seen this before" in terms of hatred toward other
        groups, including Muslims and LGBTQIA community, De Blasio said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f6c11-2502-4e14-ad26-4186d9b43fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know some of the things that work," he said including solidarity,
        getting supporters involved, and assisting the NYPD.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75be4b-d908-489c-98df-a6431eb87214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Asian American New Yorkers who are feeling isolated and
        fearful "need to know that they have solidarity of all New Yorkers, and support."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd203b-bb20-43bd-9fcc-1f2e38160bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo said he has directed the New York State Police
        Hate Crimes Task Force to assist the NYPD in the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3e945-f242-45fb-ab8c-cafaf719191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:22.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence against our Asian American community is unfortunately
        becoming an epidemic in our state and across this nation, and it must stop
        now," Cuomo said. "These abhorrent acts of hate have absolutely no place in
        our state, and we all must stand together as one united voice to denounce
        hate and violence in all its forms, whenever and wherever we see it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89e273-aec1-4a43-ac5f-40e913a28422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:02:23.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:41:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/30/us/nypd-search-hate-crime-asian-woman/index.html">NYPD
        makes an arrest in the hate crime assault on a 65-year-old Asian woman</a>"</em></p>'
  'Attack-against-elderly-Filipino-New-York-PH-foreign-policy':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T16:02:50.751+08:00
    'imagesource': 'jcr:0e912a2d-d4e2-4e1f-b50a-00b6e95ba3f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f53c05f-efc3-4d4a-b2d3-e9b4dea68e65'
    'lead': 'The recent attack against a 65-year-old Filipino woman in New York City
      will affect the country’s foreign policy, Department of Foreign Affairs Secretary
      Teddy Boy Locsin, Jr. said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T16:08:03.866+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:41:01.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:52.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Attack vs. elderly Filipina in New York to ‘influence’ PH foreign policy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f2700-a4d0-4dac-b389-60083cc48b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        recent attack against a 65-year-old Filipino woman in New York City will affect
        the country’s foreign policy, Department of Foreign Affairs Secretary Teddy
        Boy Locsin, Jr. said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5517a50-cee6-4952-ac53-cb5b237e4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is gravely noted and will influence Philippine foreign policy.
        I might as well say it, so no one on the other side can say, “We didn’t know
        you took racial brutality against Filipinos at all seriously.” We do,” Locsin
        tweeted. He did not elaborate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57907b74-1332-436e-a8b5-fdab27be2211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was reacting to The New York Times'' report that an unidentified
        man suddenly kicked the Filipina on the stomach while she was walking on a
        street in Manhattan. Her attacker then kicked her over and again and told
        her: “You don’t belong here,” the&nbsp;report quoted a US police official
        as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33801f2f-86ed-449b-a94f-6eb494d1b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department or NYPD released the <a data-cke-saved-href="https://twitter.com/NYPDnews/status/1376867018792652802"
        href="https://twitter.com/NYPDnews/status/1376867018792652802" target="_blank">video
        of the assault</a>, which also appeared to show that bystanders did nothing
        to help the Filipina.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6ec37-c192-45b9-80f4-b1957eea28da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:38:07.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD <a href="https://cnnphilippines.com/world/2021/3/31/elderly-asian-filipina-assault-new-york-suspect-arrested.html?fbclid=IwAR3ktxS9QzhDXftDliehxb_uTg8I3kJTawBOKWIJQhbwDdHOc0s4MKGSgV4"
        target="_blank">said</a> Wednesday the assailant was "arrested and charged
        with felony assault as a hate crime." It previously <a href="https://twitter.com/NYPDHateCrimes/status/1376681962086227969?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1376681962086227969%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.nbcnews.com%2Fnews%2Fasian-america%2Fasian-woman-65-knocked-down-repeatedly-kicked-witnesses-appear-watch-n1262431"
        target="_blank">posted a photo</a> of the man whom the police said was behind
        the attack and sought the public''s help in identifying him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88be929-9435-4806-a38a-653e96f662c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, a 59-year-old Filipino Chinese man based in San
        Francisco was reportedly attacked while he was walking back to his office
        after his lunch break. In early Feb., a 61-year-old Filipino man was slashed
        in the face on the New York City subway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37322c-53f5-4d48-8bd0-e5ff7193a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:05.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Washington has urged Filipinos in the
        United States to exercise extreme caution as it sounded the alarm over the
        rising number of attacks against Asian Americans in several parts of the United
        States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c2a0f-3c92-481f-a979-ff2e820b9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy also called on federal, state, and local authorities
        in the US to further ensure the protection of Asians, including Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ea77f7-b4f4-4a80-8ed8-1b59c6cc821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/2/26/anti-Asian-hate-crimes-US-PH-embassy-cautions-Filipinos.html"
        target="_blank">READ: Fil-Ams advised to be very cautious as anti-Asian hate
        crimes in US spike.</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9586f-fc3a-4e81-8165-43bc77a8670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:08:03.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:41:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.</p>'
  'COVID-mega-quarantine-facilities-reopen-DOH':
