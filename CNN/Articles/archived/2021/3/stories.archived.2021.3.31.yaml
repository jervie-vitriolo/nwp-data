      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s ban on Twitter, Jared Kushner, the former president''s
        son-in-law and senior adviser, intervened to stop the efforts of aides who
        attempted to get Trump on fringe social media platforms such as Parler and
        Gab.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffb9ac-af57-4a66-a9c4-9c7d571ebd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.664+08:00
