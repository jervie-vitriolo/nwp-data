    'template': '1'
    'title': 'Lawmakers urge FDA to conduct study on Ivermectin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251529f5-118b-4f4a-93f0-86a017f017d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Several
        lawmakers pushed the Food and Drug Administration to take the initiative of
        conducting a clinical study on Ivermectin, as regulators maintain it has not
        received any application to approve the drug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bee014-6303-4cf9-9be2-d5ab82b35287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1504d05-8805-4b1a-a62c-02ef16a2ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Rep. Mike Defensor on Tuesday said the FDA should have
        more urgency in looking for COVID-19 treatments as patients continue to die
        from the disease. He also pointed out that several people, including himself,
        have taken Ivermectin and reportedly felt better from it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacade7-a5d9-4d3c-9595-14860979a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dadda7-d8bb-418a-a23c-4d488facf38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming may gusto at imbis na kayo maging hadlang...sana maging
        proactive tayo [There are many who want it and instead of being an obstacle,
        let us be proactive]," Defensor said in a House Committee on Health hearing.
        "We can do a study using Ivermectin."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c50a3-aa72-489e-8e76-dbc33d0b6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44764886-10be-421d-84fa-43bcec6ee6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His argument was supported by fellow lawmakers 1-PACMAN Rep. Enrico
        Pineda, BH Rep. Bernadette Herrera-Dy, and Ilocos Sur 2nd District Rep. Kristine
        Singson-Meehan, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ecdf3f-60c9-471a-ad0d-c07ef13b98a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbbe98-494a-4ff1-ae33-8d1dae2228fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin is an anti-parasitic drug which currently has no registration
        with the FDA except for animals'' use. <a href="https://cnnphilippines.com/news/2021/3/22/doh-fda-warn-against-ivermectin-covid.html"
        target="_blank">The Department of Health</a> in multiple occasions warned
        the public not to take Ivermectin since its use is hounded by "uncertainties."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bd09a-f739-4e7e-8cb3-be45d20eca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb032887-2a54-48e0-b3b7-7eb5e282234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa144ee9-15bf-4a74-923b-2d259a5d9bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Country Rep. Rabindra Abeyasinghe said
        in the same hearing the study that showed Ivermectin''s effects on COVID-19
        was conducted in Australia with a concentration that was a thousand times
        higher than what is normally used on humans. Abeyasinghe said the WHO has
        since conducted smaller scale studies on Ivermectin but they all gave results
        that were "statistically not significant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713acc4-1118-4fce-bf19-7cdd2f6ba4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2bc63-d894-4dc9-9696-6e0ee92daae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me explain, if you are looking at the total number of COVID
        patients, many have not yet been infected so we can assume people who drank
        water are protected from COVID," Abeyasinghe illustrated. "We can assume people
        who took Ivermectin are protected, but it is not evident, it needs to be statistically
        significant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bf77e-19d9-404d-a8f6-40128506bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f8fb1-338f-424d-9219-824e45c69a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same results were seen in hydroxychloroquine, Abeyasinghe recalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be9e7c-3943-4624-8e65-7fb1127ab8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:01.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebd9fa-3a8a-4ce4-83c5-50dd9d2cbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are creating is a false confidence that if they take Ivermectin
        they can be protected, and that can be harmful, that''s why it requires a
        clinical study," said the WHO official. "What we are recommending is that
        we look at carefully planned, controlled clinical trials to have a proof that
        Ivermectin works."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66490b3-d289-4272-854a-23c9e36cafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:02.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720dd1d-8064-4a6d-8db2-6dd93f042c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said they have not yet received
        any application for Ivermectin''s registration, compassionate use, or emergency
        use. He said the FDA will process the application quickly once received.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3255c23-3290-44b0-a46e-cdd65bea5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9355cb-c13f-4396-a614-1ead19deaf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Allan Landrito, who used to work for the Muntinlupa City government,
        said he had given Ivermectin that he compounded himself, to thousands of patients,
        who in turn allegedly did not experience any side effects. He did this without
        a permit to compound. Landrito, who is also applying to be a pharmaceutical
        trader for Ivermectin, claimed the drug is anti-parasitic, anti-viral, an
        immunomodulator, and an anti-cancer drug.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8918cc-cb9d-48e0-a789-776ad914176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda68667-572b-4251-b7d4-aaba510082ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrito''s colleague, Dr. Pierre Kory from the Front Line COVID-19
        Critical Care Alliance, also called Ivermectin a "life-saving drug." He earlier
        touted the medicine in a US Senate committee hearing but no less than the
        <a href="https://www.fda.gov/consumers/consumer-updates/why-you-should-not-use-ivermectin-treat-or-prevent-covid-19"
        target="_blank">US FDA warned against Ivermectin''s use</a> to treat COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4c1dd3-9a93-4115-a333-a594a41003bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:19:52.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:49:05.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
