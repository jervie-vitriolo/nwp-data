      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10105115-3c24-44f1-8ba2-22f476bde565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, if we prolong the ECQ, we will significantly
        reduce transmission of this disease. But this should be paired with public
        health measures such as intensified testing, isolation, and contact tracing.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfb7e2-4341-4e28-b694-3696137063f0'
      'mgnl:activationStatus': true
