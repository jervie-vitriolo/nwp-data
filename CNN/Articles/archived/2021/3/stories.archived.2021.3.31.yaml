      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines earlier in the day, Vega himself
        appealed for public patience as the government''s One Hospital Command referral
        system has been bogged down by delays in their system when responding to patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2addb-4297-4e3e-8c0f-3d666847f980'
      'mgnl:activationStatus': true
