    'template': '1'
    'title': 'Donald Trump launches a new website after social media bans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126cb9f6-a0cb-4d58-8144-0ea52bc1ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
