      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was one of the most difficult winters in Gibraltarian history,
        the community lost 84 people in the space of 60 days.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47419ae3-1edc-449a-88fd-77faec06eeaa'
