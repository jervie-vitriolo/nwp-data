    'template': '1'
    'title': 'Treatment czar seeks public patience as calls swamp hospital command
      center'
    'updated': 2021-03-31T22:00:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767b81d-3054-4cff-95e6-7a6ec634a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T10:00:09.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        country''s treatment czar appealed for public patience as the government''s
        referral system has been overwhelmed with calls due to rising coronavirus
        cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3ecba-5ceb-47dc-9278-8d8ad0f4da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553463c3-33e7-4969-b54c-655e4be2b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Wednesday, Health Undersecretary
        and treatment czar Leopoldo Vega enumerated the issues bogging down the One
        Hospital Command''s ability to facilitate hospital referrals to COVID-19 patients
        in Metro Manila and nearby regions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfb3da-7150-4898-86de-7f1d662c08b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea716f-83f4-4626-bd34-2e34a6f71a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge that we have been experiencing the last three days wherein
        we hit the 9,000 to 10,000 mark, which is rapidly double the pandemic size
        that we had in last year, also not just burdened the hospitals but burdened
        the One Hospital Command in terms of transactional calls," Vega said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97254d13-c260-4213-bf5d-471be88072ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b41d17-4b98-4de3-95b3-b41c7a0fd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Very basic'' referral system</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bde94-4bc5-45f9-87ff-fffaa556d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega explained that due to the absence of a call forwarding feature,
        it takes time to respond to patients. He added that even call center agents
        who depend on real-time figures on the capacity of hospitals do not always
        have sufficient referrals to waiting patients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cae3a-9487-491e-bc51-4177927967e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314c1c3-aeec-45c5-8d87-72dc750fa11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have [the sophistication] of a call forwarding," he admitted.
        "So sometimes these calls, wherein you call through Globe or even Smart, will
        remain ringing ...but when [our agents] try to look for hospitals, that''s
        the hardest time because sometimes we can''t locate the hospitals within the
        metropolis that can admit the patients."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feab4c6-0da8-4933-ab1b-b951da3d4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bdde4-c872-4a17-8568-aaa1a7eaf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate public briefing later, Vega admitted that their referral
        system has been "very basic," despite getting calls that have more than tripled
        from 110 daily to about 388 calls per day due to the surge.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed2665-206e-44bd-91c0-ea3aa284f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74091d-7374-4573-b413-c45ecc095363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another briefing, Health Undersecretary Rosario Vergeire said
        they will seek help from telecommunication companies to improve the referral
        system''s connectivity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39158235-28a9-4d3a-b4a2-951c712a178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3b443-1780-4a1c-b335-02d58bf2b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It was resolved yesterday na hihingi na tayo ng tulong sa mga
        telecom companies para madagdagan pa itong ating mga lines para po mas maka-accommodate
        ng mga tawag,"</em> she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e1f19-36ae-4b41-b1cc-3f42639351e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13c645-0bd7-45d7-9c0f-0b8d6a72b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was resolved yesterday that we will seek the help
        of telecom companies so more communication lines can be added to accommodate
        calls.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae252f1-6cb3-48b1-8820-56e19e2e4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa736902-26c8-4ac2-bafc-9a981edf9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When no hospital is vacant, One Hospital Command also refers patients
        to isolation facilities, or coordinates with different local government units
        and other neighboring regions. But in a worst-case scenario, patients would
        have to go as far as Batangas or Nueva Ecija to be admitted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d4d8e-6bbe-4917-a31b-29e80c41443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e0981-efdc-487f-8a6e-194acc392bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you need a government institution in region 4-A (Calabarzon),
        then we would refer you to the Batangas Medical Center because that''s the
        Level 3 hospital out there," Vergeire said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b5dea-f5e0-4772-8157-d7648f03e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c940df6-6fc5-4759-8d76-61ac13b37012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in Region 3 (Central Luzon), we have Jose B Lingad Regional
        Hospital which is also a Level 3, and one in Nueva Ecija with also a Level
        3 institution, Paulino Garcia Hospital," Vega added, noting that patients
        can also opt for private care in other vacant hospitals in these regions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a963e-7754-4710-96b4-24505a350240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a8f20-ceef-4204-8bef-1b9f42f2f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vega, COVID beds and isolation wards in Metro Manila''s
        healthcare facilities fall under a 70% capacity or "moderate risk," but cities
        like Manila, Quezon City and Malabon are already under a "very high risk"
        category as they have reported 85% to 90% capacity for the past days.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcf2e3-6bf3-4632-956e-4a3397394f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6863f8-eacb-4deb-9fe0-9ac674064121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:22:36.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:44:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the week-long enhanced community quarantine in Greater Manila
        area address this surge? Vega thinks this would at least buy them time to
        better manage referral of patients.</p>'
    '58':
