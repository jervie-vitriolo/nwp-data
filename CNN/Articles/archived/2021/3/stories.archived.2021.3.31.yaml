    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c57c26-ef5c-4ea9-9ce7-4b2cabd283ef'
    'lead': 'The Health Department is appealing to COVID-19 testing centers and laboratories
      nationwide to continue operations even during the Holy Week in order to monitor
      the trends and new cases coming in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T14:16:43.393+08:00
