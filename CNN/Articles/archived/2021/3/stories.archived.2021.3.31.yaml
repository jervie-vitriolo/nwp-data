    'lead': 'Children were among those killed and injured in airstrikes by Myanmar''s
      military on an ethnic rebel-controlled area in the country''s southeast, a humanitarian
      aid group said Tuesday, as junta forces stepped up their offensive in the region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T16:44:46.677+08:00
