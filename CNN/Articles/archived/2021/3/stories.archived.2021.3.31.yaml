  'teacher-ACT-proportional-vacation-pay':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T15:48:08.283+08:00
    'imagesource': 'jcr:38538594-3205-4465-9abc-b43dcb3b0291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6477edbc-5245-4910-97de-177208fb4877'
    'lead': 'An organization of teachers and education workers is asking the government
      to give teachers benefits owed them for working longer than necessary over the
      past months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T15:54:19.559+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:41:24.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:50.849+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT', 'Alliance-of-Concerned-Teachers', 'proportional-vacation-pay',
      'Raymond-Basilio']
    'template': '1'
    'title': 'ACT pushes gov''t to give teachers compensation for lost leave benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2df167-e8be-423f-a9f1-b4ddbb63937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — An organization
        of teachers and education workers is asking the government to give teachers
        benefits owed them for working longer than necessary over the past months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c590eb9-d551-4238-b373-67ba016fbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers, or ACT, said teachers should
        be given their proportional vacation pay as they were required to work for
        14 months instead of the regular 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1514f1-9121-4c04-bf2a-864751c1cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public school teachers started working for the current school year
        on June 1, 2020, but with the current school year stretching up to July 2021,
        they are required to work for 14 months straight without a day of leave benefits,"
        ACT said in a statement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97be007-c668-4bd8-a0c3-aee27e44309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proportional vacation pay is a benefit given to public school
        teachers as a counterpart to the mandated leaves granted to other public and
        private sector workers. It used to be given during summer breaks, after teachers
        have rendered 10 months of continuous service in a school year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd715be-c823-4d09-967f-ffad0fc44670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Requiring our teachers to do four months-worth of overtime work
        amid the pandemic and under the grueling distance learning is grave labor
        abuse. While our teachers are ever willing to rise to the call of duty for
        the sake of our learners, it is only just for the government to fairly compensate
        them for their service," said ACT secretary general Raymond Basilio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca67500-caf9-40b9-9acb-bba42ba180b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also sent a letter to the Department of Education on Tuesday,
        urging them to issue guidelines on the PVP for this school year and to "come
        up with measures that would bring justice to the situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef8341-faa5-48af-aed5-80060e8d99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio also said teachers were under stress as they were overworked
        and had "burdensome expenses" because of the distance learning setup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70cf3d-ccee-442a-aa34-acffbf40413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have now reached the point where teachers are left with only
        three options: we fall ill, we leave the profession, or we fight. And just
        as we have before, we choose to fight," Basilio added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcac17-1dcd-43bb-9a59-41c73dbfb9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:54:19.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:28.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has not given a statement on the issue as of Wednesday
        afternoon.</p>'
  'elderly-asian-filipina-assault-new-york-suspect-arrested':
    'author': 'Kristina Sgueglia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T15:58:40.031+08:00
    'imagesource': 'jcr:ec172d18-54e1-4efe-93ef-f78a80673b05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54b4721b-5b12-41ef-9a6f-0f7b0b64ec37'
    'lead': 'Police previously said the woman was punched and kicked by an attacker
      who allegedly made anti-Asian statements toward her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T16:02:23.095+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-25T04:41:08.519+08:00
