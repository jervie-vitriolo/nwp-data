      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report echoes concerns raised in previous research. The United
        Nations estimated last September that fallout from the pandemic could push
        47 million more women into poverty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0297a-8007-42e1-88b8-6f51d3a2c6b9'
