    'template': '1'
    'title': 'Desperate calls for help as hospitals fill up due to COVID-19 surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8277f7-1bc2-45c5-8f02-164c03cc7499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — As the
        country grapples with the surge in COVID-19 cases, the families of some patients
        said they were not able to make it inside health facilities even hours after
        waiting in line to be accommodated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50a782a-6791-4d00-8975-f9021f6782f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the family of Angelo Barrera, whose father died of
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478ce23-411a-4b6e-986a-dd3f852a474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrera recalled how quickly everything happened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be562978-4478-4cae-ae91-d06a6b240d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day my parents were COVID positive, ten days later my father
        struggled to breathe and then that night he''s gone," he said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee767ba1-2475-48ca-92f5-8322eac5ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/ange_741_/status/1376106713628110862"
        target="_blank">series of tweets</a> that have gone viral, Barrera recalled
        the moments that happened on March 27 leading to his father''s passing. He
        said his father began struggling to breathe past 8 p.m. and was brought to
        different hospitals, but none could accommodate him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abebeb-ffe3-4909-8f4d-65ef2986d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:27.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We called 20 hospitals, all of them gave us the same answers. I
        think Asian Hospital at that time had 40 patients waiting and Medical City
        had 80 patients waiting," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655b351-b1a6-423d-8217-8a7fa1c4ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early morning of March 28, Barrera''s father stopped breathing
        and they sustained him through oxygen and CPR. But they gave it another shot
        and decided to wait for a slot at an intensive care unit in another hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d297b26-ccaa-4276-ba49-90d2bf6526a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency room was full so Barrera''s father was put on a stretcher
        outside, hooked up to a hospital-grade oxygen tank, with his vitals being
        monitored.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749e213-5450-49f9-9bea-80e73739bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:29.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 4 a.m., Barerra and his siblings knew their father wouldn''t
        make it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bc3c9-7501-4447-b62f-90ecfbe490d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think just how fast things happened and knowing that we did the
        best that we could, but it still wasn''t enough. I think that was the hardest
        part," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f36aac-f101-4ffc-9e39-b56ccc5c3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrera''s father died at 5:20 a.m., right next to the door of the
        hospital''s emergency room and just a few minutes from being able to enter
        the ICU.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1154f7-62e6-4127-ace0-464d8ce71628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in critical condition — all of us siblings, we said the
        same thing <em>''kaya mo yan,</em> dad'' <em>pero</em> he still passed away,"
        Barrera said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a279f-baa4-42f0-a108-78c62e8fbe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:31.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was in critical condition — all of us siblings,
        we said the same thing ''you can do this, dad'' but he still passed away.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db766749-cb57-48e6-8d9c-c72cc8eff1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html"
        target="_blank"><strong>READ:&nbsp;Treatment czar seeks public patience as
        calls swamp hospital command center</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d4915-6751-4299-a93a-1cb2962e620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Rica Papa experienced the same fate of struggling
        to find an available hospital to accommodate her 73-year-old aunt, who tested
        positive for COVID-19 and died on Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac030e2-e502-4946-be9f-2a7833d8ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang tumatanggap na sa kanya na ospital, mga tatlo yun</em>
        and then <em>may isa na</em> they have to waitlist her <em>na mga pang-50.</em>
        So my cousin drove all night <em>trying kung sino tatanggap sa tita ko,"</em>
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fa528-f953-41fb-8d25-b929891fcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were around three hospitals who said they couldn''t
        admit her, and another said she could be waitlisted but there were 50 people
        ahead of her. So my cousin drove all night to find a hospital which would
        admit my aunt.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55296f4-2d0e-466f-b280-6a351689bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After what seemed to be an endless search for an available hospital,
        one facility in Quezon City opened up. But still there were challenges.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aff7b4-9686-4bd2-8ee5-bcfd3784314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After <em>namin makarating sa</em> hospital, <em>di pa pala tapos
        ang problema kasi</em> the hospital ran out of medicine," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434c530-5cbd-4a19-abb9-c52d580e016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problems didn''t end when we reached the hospital
        because they were out of medicine.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afdc53-6270-423e-8dca-37522cce4647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:44:35.515+08:00
