    'template': '1'
    'title': '''Real Housewives'' star Jen Shah arrested on federal fraud charges
      in connection to a nationwide telemarketing scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb871e7-39d0-4b7f-bcfd-0c8049bf5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Reality TV star Jen Shah of "The Real
        Housewives of Salt Lake City" was arrested and charged in connection with
        a telemarketing scheme that defrauded hundreds of people, many of whom are
        over the age of 55, according to a superseding indictment that was unsealed
        this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f727c8-083e-4cd3-87a7-1d93baaeb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her assistant Stuart Smith was also arrested and charged Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ed01a-7594-47c0-9275-5483b550645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Shah, 47, and Smith, 43, appeared before US Judge Dustin Pead
        in Salt Lake City federal court Tuesday, according to <a href="https://www.justice.gov/usao-sdny/pr/reality-show-cast-members-charged-running-nationwide-telemarketing-fraud-scheme">a
        news release from the US Attorney''s Office</a> for the Southern District
        of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505360c-4154-4f8d-86f7-d1832aecf545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been charged with one count of conspiracy to commit wire
        fraud and one count of conspiracy to commit money laundering, the <a href="https://www.justice.gov/usao-sdny/pr/reality-show-cast-members-charged-running-nationwide-telemarketing-fraud-scheme">release</a>
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ee5fb-4588-4a17-ac53-fbfc93a5c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors did not ask for either of them to remain in custody,
        and Judge Pead ordered them released without bond. The terms of the release
        include prohibiting the pair from engaging in telemarketing while their case
        is pending. They also are not allowed to move more than $10,000 out of their
        personal accounts without the permission of prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9723689-86c2-44bf-b6eb-30c46185166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Shah and Smith were ordered to remain in Utah. Shah''s next
        court appearance is scheduled for Wednesday as a virtual hearing with the
        US District Court, according to the US Attorney''s Office spokesperson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeff986-c935-4d02-bedb-af959353f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear if Smith has obtained an attorney as of Tuesday
        afternoon. CNN reached out to Shah''s attorney for comment but has not received
        a response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9a1ea-0b79-4c6b-a545-d896d3dc5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo has declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96671a93-9723-47f8-8518-7ab08d6cf3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An alleged nine-year scheme</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8db10-8f9f-45ce-b52d-62cc555efe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stem from a nine-year scheme in which prosecutors say
        Shah and Smith "sold alleged services purporting to make the management of
        victims'' businesses more efficient or profitable." These services included
        tax preparation and website design services, though many of their elderly
        victims did not own a computer, the release said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe4bb1-e0f9-4b68-b2b6-10858acfa6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the scheme also included Shah and Smith allegedly trafficking
        lists of potential victims, called "leads." Many of the victims had already
        previously made an initial investment to create an online business with other
        participants in the scheme, the release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3621929-4a8f-4601-83ef-15439bec8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah and Smith also "undertook significant efforts" to hide their
        role in the scheme. Part of these efforts included incorporating their business
        entities using third-party names and telling other participants to do the
        same.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af8e37-2e5e-4ad4-a6b8-e0113ce294e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo also directed others to use encrypted messaging applications
        to communicate with other members of the scheme, instructed them to send shares
        of certain fraudulent proceeds to offshore bank accounts and "made numerous
        cash withdrawals structured to avoid currency transaction reporting requirements."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6530a3f-88fb-4343-b75a-6284c2a54909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shah and Smith flaunted their lavish lifestyle to the public as
        a symbol of their ''success.'' In reality, they allegedly built their opulent
        lifestyle at the expense of vulnerable, often elderly, working-class people,"
        said Peter C. Fitzhugh, special agent-in-charge of the New York Field Office
        of Homeland Security Investigations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a8552-ba3d-4ad5-a607-6c6c8cd83135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first season of "The Real Housewives of Salt Lake City" debuted
        in November 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68641075-bb70-4c37-a519-4b95cbdf4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah is described by Bravo as "the queen of her house and her businesses."
        During the show''s reunion episode in February, Bravo host Andy Cohen asked
        Shah to clarify what she does for a living.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae42807-1690-4ae2-881d-a09ff8fa64ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:41:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My background is in direct response marketing for about 20 years,
        so our company does advertising," she said in response. "We have a platform
        that helps people acquire customers, so when you''re shopping online or on
        the Internet, and something pops, we have the algorithm behind why you''re
        getting served that ad."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b09d6-0974-46dd-a5e0-89acebfcfc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:47.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:42:00.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/entertainment/jen-shah-real-housewives-of-salt-lake-city-wire-fraud-charges-trnd/index.html">"''Real
        Housewives'' star Jen Shah arrested on federal fraud charges in connection
        to a nationwide telemarketing scam"</a></em></p>'
  'biden-infrastructure-project-democrat':
    'author': 'Lauren Fox and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T15:38:06.364+08:00
    'imagesource': 'jcr:3e01630e-7012-402a-80e2-de1b7d72cdd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a9426bf-23c9-4ccd-bcdf-a64b9175dde7'
    'lead': 'Democrats on Capitol Hill are bracing for a months-long push that will
      challenge the dynamics of a party that has shown few cracks in unity over the
      first several months of a new administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T15:43:59.919+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:41:30.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:50.040+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Democratic-party']
    'template': '1'
    'title': 'Biden''s massive infrastructure push sets up critical test for Democratic
      unity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc99321-7282-449c-90c7-44d1bf63e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As President Joe Biden prepares to announce
        his own infrastructure plan Wednesday, Democrats on Capitol Hill are bracing
        for a months-long push that will challenge the dynamics of a party that has
        shown few cracks in unity over the first several months of a new administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b583a4-2403-4215-8fe0-e1eadb7a1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats say they are ready to deliver on Biden''s
        agenda, but they also note that a two-part, sweeping $4 trillion-plus proposal
        will be received in a very different manner than Biden''s first significant
        legislative victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af797ac6-39ae-4930-8cc7-274173972154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now law, the $1.9 trillion coronavirus <a href="https://www.cnn.com/2021/01/14/politics/biden-economic-rescue-package-coronavirus-stimulus/index.html"
        target="_blank">relief package</a>&nbsp;served as a cornerstone opening achievement
        for not just the White House, but the Democratic majorities on Capitol Hill.
        But the path to a sweeping package that includes infrastructure, climate,
        social programs and the thorniest issues on taxes and energy policy is set
        to lay bare crucial differences between progressives and moderates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50eb013-8b1a-4884-a85f-f3e2130f0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the White House, it marks a new challenge for a team that guided
        Biden''s first legislative effort through both chambers with minimal changes.
        The outreach has been ongoing for weeks, led by Steve Richetti, counselor
        to Biden, and Louisa Terrell, the legislative affairs chief. Ron Klain, the
        powerful chief of staff, has also been deeply involved, officials say. Congressional
        committees were briefed Tuesday by Terrell and National Economic Council Director
        Brian Deese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f75ca-055a-4933-aba9-5d43941593da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the private conversations are about to spill dramatically into
        the public sphere as the first phase of Biden''s plan becomes public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762652e7-6a31-4305-9f15-b1cef870b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of the two-pronged package would include $2.25 trillion
        in direct spending, with an additional $400 billion in clean energy tax credits,
        according to a person with direct knowledge of the plan. That $2.25 trillion
        would include $650 billion for physical infrastructure, $300 billion for housing
        infrastructure, $300 billion for manufacturing, $300 billion for the electric
        grid and $400 billion for home caretakers and care for the elderly and disabled,
        a key piece of Biden''s campaign agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582813d-0bca-499d-b756-ffced714326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions lie between Democrats who want to pursue infrastructure
        more narrowly and those who view infrastructure as an opportunity to advance
        long-held Democratic priorities like paid family leave, raising taxes on corporations,
        lowering the eligibility age for Medicare and lowering the cost of prescription
        drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031082f-9b37-4cab-a272-f68a04f08e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they don''t stop there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80f36b-73e4-484c-ae14-2c948b8a31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likely months-long process will also be fraught as Democrats
        work through how much of the infrastructure bill to pay for and what kinds
        of tax increases the caucus is willing to actually commit to as pressure is
        expected to mount in the business community against them. The person with
        direct knowledge of the plan said the White House sees the financing of the
        proposal through a 15-year window and the centerpiece for paying for the plan
        being bumping the corporate rate to 28%, up from 21%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76985cf0-9eac-4735-8042-9109bfe87fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the effort to pass the Covid relief bill went relatively smoothly,
        Democrats in both chambers acknowledged they were willing to overlook parts
        of the package they disagreed with in an effort to hand a new President his
        first big legislative win. The dynamics of quickly moving forward on emergency
        relief for a country grappling with a once-in-a-century pandemic also carried
        significant weight, lawmakers and aides said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a79dd-9105-4898-82d1-e0382203a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But members warn this effort will be harder for the White House
        and for their Democratic leadership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9177e-3f44-4f58-a427-30a273e4a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think just because the first package went a certain way, they
        should not over-read into that," one moderate Democrat told CNN on the condition
        of background to freely discuss the ongoing discussions. "it is going to be
        tough for us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc49e9-fa54-45c0-8626-d75bd1fa23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the cost of Biden''s proposal was released, progressive
        were already arguing Tuesday night that it wasn''t enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303d8d5-96f9-46e8-9e61-b586ac97ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not nearly enough. The important context here is that it''s
        $2.25T spread out over 10 years," <a href="https://twitter.com/AOC/status/1377015344703942659"
        target="_blank">tweeted</a>&nbsp;Rep. Alexandria Ocasio-Cortez, a New York
        Democrat. "For context, the COVID package was $1.9T for this year *alone,*
        with some provisions lasting 2 years. Needs to be way bigger."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372606df-23de-4933-acb1-1fa87b9479a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plan faces aggressive schedule with or without Republican support</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5924c-32fa-46f0-9392-e8368d54af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has outlined an ambitious timeline in which they
        hope to complete the infrastructure package by the end of the summer. But
        they also acknowledge that there will be significant work and changes likely
        to come from Democratic allies over the course of the next several months.
        Even if that falls into line, passage will require leaders to hold their narrow
        majorities together and not let the demands on either end of their caucus
        derail the overall bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e638f7a-90b1-4a2b-846d-dc8ca1dde41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they see the last train leaving, they all want to be on that
        train. There will be some of that," one Senate Democratic aide told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7d512-4de1-4260-8f92-3c0cbc9e5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats are still divided over how large the package
        should be and how much of it should be paid for. Many were waiting for the
        White House to unveil their own plan before setting a metric of what they
        wanted to see. Aides say that caucus-wide discussions on the scope haven''t
        fully materialized even as committee chairs have been engaged for months with
        the White House over a possible path forward.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f7f8fd-8513-4571-80db-3cbb7d5e03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Ways and Means Committee, Senate Finance, House Transportation
        Committee and Budget Committees have been laying the groundwork for weeks,
        but in order to succeed, leadership will have to allow members to air their
        concerns once they return from the Easter recess, aides say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18da86d-de1d-4bc9-b6b3-b700b7c22c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderates, meanwhile, are also holding out hope that they can negotiate
        a proposal that would win Republican votes while leadership is already jumpstarting
        the process to use <a href="http://www.cnn.com/2021/03/29/politics/reconciliation-senate-democrats-plans/index.html"
        target="_blank">reconciliation</a>, a budgetary tool that allows Democrats
        to pass a bill without a single Republican.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f748204-ce14-4ccd-9750-44b2040a9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden''s part, he plans to make public and private entreaties
        to Republicans in the weeks ahead, officials say. But they are also clear-eyed
        that GOP support will likely be difficult to secure — and don''t want that
        to stand in the way of a proposal they see as legitimately transformational
        for the US economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb1af5-3c01-45f7-83bf-f8f4dc9f6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, as much as anything else, is a driving force behind the effort
        to come. It''s an opportunity to secure major changes that past Democratic
        administrations considered out of reach. Biden, when he lays out the pieces
        of the proposal, will lean heavily on the idea that this is a moment to go
        big and address long-standing fragility across the US economy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9bbed-48a6-4704-926c-207f12d67524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to change the paradigm," Biden said last week during his
        first press conference. "We start to reward work, not just wealth."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4a54f-29f9-4539-b6d7-b0023828c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tip of the iceberg'': Divisions emerge over how to pay for the
        package</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db9af-4440-460e-8277-8235f160525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the White House will roll out its sweeping proposal in two
        parts, no decisions have been made yet by Democrats on Capitol Hill about
        the process and sequencing, aides say.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b9b1b3-002a-4b3c-8989-30f9d4c48307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key committees are in constant communication with White House, but
        aides tell CNN that broader internal discussions have yet to occur yet on
        how this package needs to be structured.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbd7eb-b947-4f46-b1f8-c13fae0f149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is also on hold as Democratic aides to Majority Leader
        Chuck Schumer await word from the Senate''s parliamentarian on how many budget
        tools they have to use. Democrats are arguing they can go back and amend the
        budget tool used for the Covid relief package, giving them potentially more
        options. A ruling could come as soon as this week.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8a94d-4aa8-4e9a-b159-a4fbdf58758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats will also have to contend with differences over how and
        if to pay for any package. While Biden plans to propose paying for the entirety
        of the package over time, Democrats on Capitol Hill have sharp differences
        of perspective on the issue.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e9be8-abd4-4ff1-8e44-6a2499c1896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Pramila Jayapal, the chairwoman of the Progressive caucus,
        told reporters Tuesday that she didn''t believe any of the proposal should
        be paid for while other Democrats have argued that at least some of it needs
        to be.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff15074-45a5-49c3-a630-da4798c1920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of it has to be paid for, I think," said Sen. Jon Tester,
        a Democrat from Montana.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfba4c-e418-4906-a93a-06d5d7ea0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides say Biden is aware that the dynamics of how much
        of the proposal will be paid for — and through what mechanism — will be the
        subject of significant debate in the coming weeks and months.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d0fd7-a695-4bda-84b0-6317cd04ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But underscoring just how many issues could pop up given the sheer
        scale of the proposals, a group of House Democrats is already threatening
        to vote against any bill if it doesn''t include a repeal of the cap on state
        and local deductions <a href="https://www.cnn.com/2020/04/06/politics/state-budgets-salt-2017-tax-law/index.html"
        target="_blank">implemented by Republicans in 2017</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f06fa8-1fa3-44fd-8ce6-19d12cd54cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the Democratic efforts to change the tax code in upcoming
        months will be aimed at bringing in revenues to offset the cost of the infrastructure
        package, a handful of Democrats in the House — including Rep. Josh Gottheimer
        of New Jersey and Rep. Tom Suozzi of New York — have drawn a red line that
        they won''t vote for an infrastructure bill that doesn''t repeal the $10,000
        cap on state and local taxes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa80879-c118-4393-8dbb-c90675a9098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repealing the cap is controversial with some Democrats arguing it
        benefits wealthy taxpayers and others saying it disproportionately affected
        individuals in heavily taxed states like New York, Maryland, New Jersey and
        California.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0774159-b7f2-4826-8be9-6c77c8a2d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tip of the iceberg," one House Democrat, asked about the <a href="https://www.cnn.com/2021/03/05/politics/state-budgets-covid-relief-package/index.html"
        target="_blank">SALT cap</a>, said of the number of looming issues likely
        to arise in the weeks ahead.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c8509-7476-4a35-94df-c3e967402086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:43:59.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:41:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are also going to have to decide how to tackle prescription
        drug prices or whether to include the cost-reducing proposal in their infrastructure
        bill. There are several competing proposals, but the Congressional Budget
        Office estimates that the packages could save between $300 and $500 billion,
        a large chunk of money that could go toward offsetting the cost of the infrastructure
        plan. Budget Committee Chairman Bernie Sanders is also eying including a proposal
        that would lower the eligibility of Medicare recipients <a href="http://www.cnn.com/2021/03/22/politics/bernie-sanders-prescription-drugs-reconciliation/index.html"
        target="_blank">from 65 to 55 or 60</a>.</p>'
    '70':
