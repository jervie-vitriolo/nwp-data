      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A description shared by the magazine teased that the show will feature
        "many of the most iconic and well-known characters from the series."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a818ba-6fe9-4d33-a66e-9e8a1984135d'
