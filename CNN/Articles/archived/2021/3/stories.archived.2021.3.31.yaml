      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> A recent
        survey showed 46% of adult Filipinos attend religious services weekly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff337a-1a3c-43ae-a653-66d23678fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
