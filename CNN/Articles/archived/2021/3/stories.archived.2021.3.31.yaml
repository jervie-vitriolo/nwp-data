      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81b558-0429-4b63-9e4a-8cc8632cdbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is that you won''t avoid politics," said Yanzhong Huang,
        a senior fellow for global health at the US based Council on Foreign Relations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb90053-9b25-4fb6-8f3c-3e098134b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
