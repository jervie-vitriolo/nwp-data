      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749b5e6-8d04-4a7c-a847-2f3c03bde3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.664+08:00
