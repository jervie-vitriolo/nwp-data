      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just under half of the country''s 65 and older population -- 49.8%
        -- are fully vaccinated and more than seven out of 10 seniors in the US have
        received at least one dose, the data shows.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
