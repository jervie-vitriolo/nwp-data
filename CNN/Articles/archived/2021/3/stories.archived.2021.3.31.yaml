      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d1f53-8ce7-4e87-9e88-6c3765b8045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, PACC chair Greco Belgica said
        the Department of Public Works and Highways, the Bureau of Internal Revenue,
        and the Bureau of Customs will be prioritized in their investigations amid
        the Duterte administration’s fight against corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d2c22-0645-4aa6-a3cd-89c6aacc935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.725+08:00
