      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A dangerous coronavirus variant is
        already wreaking havoc in other parts of the world and an expert says it''s
        critical the US sticks with safety measures during the next few months to
        be able to beat another surge and keep people safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d984d-8baf-4224-9697-4baa7d003dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13db1586-2d01-40cf-8888-3ad3bedd5d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant, first spotted in the UK, is more contagious,
        may cause more severe disease and is rapidly infecting younger populations,
        epidemiologist Michael Osterholm told CNN on Tuesday night. Recent research
        suggests the strain may also be more deadly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a85813-9625-4f95-a7bb-28eea7bf3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186bcb87-2f04-4e03-ba6a-2552f898836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can just hold out, if we can just get enough vaccine between
        now and the summer, we can actually beat this one," Osterholm said. "But...
        we''re impatient."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347646b-aee1-4ffe-a126-b5a3f7358fde'
      'mgnl:activationStatus': true
