      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78a1fc-36fc-42d6-92f9-fb67b2db9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It beggars belief that the Home Office is not playing its part
        in the national effort to combat a pandemic that still affects the country."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d932a5-c111-4157-9bb8-9e8eafead652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c160dc-f08e-4197-9df8-2e84475b4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant rights campaigners believe the Home Office''s "Hostile Environment"
        policies, launched in 2012, are to blame.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9596d-5292-4a31-a562-4fcb43aa5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cb943-7403-4597-8ad3-7277aa1f652f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those policies, aimed at deterring illegal immigration, introduced
        more stringent and frequent checks on immigration status that increased the
        difficulty of accessing services and left migrants more vulnerable.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1290c12-508e-4e2f-9e86-c2b858a58e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bdb7c-7113-44f4-86f7-70d6dfb05ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most notorious case of the "Windrush" generation, legal arrivals
        from the Commonwealth were cut off from housing, healthcare and banking services,
        and in some cases deported.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f7986d-5542-425e-90c3-5fa123d1f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7429c4f7-0852-4b2d-aefc-009af02661a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since apologized, commissioned an independent
        review, and established a compensation mechanism.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34e7aa-7e7c-41ba-a6da-5a86c76da667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677901c-eb43-4f5c-9fb6-d35203b3add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:07.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Home Office has a long history of treating migrants with disdain
        and cruelty," says Minnie Rahman of the Joint Council for the Welfare of Immigrants
        (JCWI).</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c077f45-1e12-4d0c-8d5a-5bd587132cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d21a98-662d-4e8b-971f-8a2eaa6fe153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Windrush Lessons Learned review showed how deeply the Home
        Office needs fundamental and meaningful reform, but the Government has so
        far failed to act."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f53e63-47ae-4a2d-a52c-a81804f3b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62cb24c-98de-459e-8002-fa99d2cb3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has introduced free visa extensions for around 3,000
        health and care workers, which unions have criticized as it excludes thousands
        more.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bc3b8-6bbc-43bd-81e0-ad456033bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31d41d-4ccc-4e65-87ee-29400a42a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oti''s solicitors are now pursuing a judicial review of the case,
        which they say is his last hope. A crowdfunding appeal for his legal fees
        has raised around £2,700 ($3,700).</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382730ff-d49f-42c5-aef8-07320e85d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78062498-542f-4c85-b0a6-094e52318f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Oti, the pandemic has highlighted the need for people to work
        across boundaries as our fates are invariably connected.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949022c-fd6e-4f51-9003-45b3d2e4e43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936e3ca-2930-44d0-a96b-3737704d01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.710+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:12.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you walk into a hospital, the consultant who sees you might
        be a migrant, and the nurse supporting the consultant could be a migrant,"
        he says. "When something goes wrong (like the pandemic) it can affect everybody."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0588f-565e-42f3-809b-5bded115a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:12.566+08:00
