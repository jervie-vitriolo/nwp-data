      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should the government extend its lockdown rules?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c3a33-f231-4eb6-bf02-fcc9289fcfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:31.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112878c2-cfea-4831-86f9-6bd764dfe967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Iyong ECQ, siyempre ‘pag pinahaba mo ‘yan, mababawasan niya
        talaga iyong paghawa-hawa ng ating mga kababayan sa sakit na ito. Pero dapat
        kasabay ito ng public health measures kagaya ng testing, isolation at saka
        contact-tracing,”</em> Herbosa added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c384f-b2e4-4c51-a89d-86dd6a085560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.793+08:00
