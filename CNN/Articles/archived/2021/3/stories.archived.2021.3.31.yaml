      'mgnl:lastActivated': 2023-01-25T04:33:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc5a1e-6d28-4be4-a022-8b04b051dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Social Weather Stations poll conducted November last
        year, 25% attend monthly, 27% go occasionally, and 1% never attend religious
        services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ba1e3-6e4d-441e-a324-ece49cc06305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:18.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3e0fa-ff07-459c-8517-537496056245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures compare to the 2019 average attendance of 44%
        weekly, 34% monthly, 21% occasionally, and 1% never.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae4754-b5f9-4344-a944-6c5d323149ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081ed2b-4c96-418c-9dc8-895d43c64ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:19.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly attendance in religious services remains highest among Muslims
        at 94%. They are followed by members of Iglesia ni Cristo at 70%, other Christians
        at 61%, and Catholics at 41%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a5145-8ec3-443f-9ef9-4650f715271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907903b6-7b28-4ad0-82df-69f4afb3dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of areas, weekly attendance is highest in Mindanao at 54%,
        followed by the Visayas at 47%, Balance Luzon at 43%, and Metro Manila at
        40%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472797b-31d2-4bf2-a791-68e4688c1250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ce573-c6cd-49d6-807b-76e4a9aab85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 63% of those attending religious services
        weekly attended in person at the place of worship, 26% watched religious services
        online or on television, 5% attended both in person and watched online, and
        7% did not attend any services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f87efa-705b-429c-b28e-e904b2067ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60698403-c0d0-4c64-b19f-bf9a48a3d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said most across religion affiliation attend religious services
        in person. The survey suggested that 99% of Muslims, 58% of Iglesia ni Cristo
        members, 55% of other Christians, and 54% of Catholics physically go to the
        place of worship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ea8b8-f2dd-4cd9-91df-446120825087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e652f-fe9d-48cc-a414-a34821f31734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person attendance is higher in the Visayas at 73% and in Mindanao
        at 68%. Only 47% in Balance Luzon and 43% in Metro Manila physically attend
        religious services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43763fb-30df-4f52-854b-13013a94a2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eec68c-a61c-4d13-9a71-7dab7bcf3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS started to survey frequency of attending religious services
        in 1991, wherein 66% of Filipinos said they attended weekly that year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e27ea94-7905-4697-b8bf-1305d5e7d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c546ed5-403a-4e39-b8ed-8b8acdf431be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:56:27.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, which is predominantly a Catholic country, is currently
