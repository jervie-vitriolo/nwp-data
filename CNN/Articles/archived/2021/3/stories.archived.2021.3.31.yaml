    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32cce1-94c2-4774-978d-83927c36284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Philippine Health Insurance Corporation said on Wednesday that it is continuously
        coordinating with hospitals to settle their billions of unsettled debts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9478b-bead-4986-b3c8-f3a7652dc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc1303-5d8a-417e-b73f-8158e7d61508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang may mga utang kami sa mga</em> hospitals, private
        <em>o</em> government. As a matter of fact, <em>lagi na kaming nagu-usap kasi
        itong mga utang na ito, matagal na iyong iba</em>,” PhilHealth President Dante
        Gierran said during the Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b9444-2fd3-493b-87e3-f07699030482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae43bae-1aa2-4612-80f0-ff93a3f6d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really have debts to hospitals, private or public.
        As a matter of fact, we are always talking to them because these are already
        from a long-time ago.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d385c-2e86-4886-9847-d2d2e0d1d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07882749-cb0d-4f14-895c-4ec8f6156261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that in 2020, total claims reached ₱107 billion, but around
        85% of that was already paid, while some were denied or returned. The remaining
        ones are still being processes, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6aea3-c2f7-41a0-aebe-a0ae08867fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14221be6-cab4-41a9-9dbc-b4160c948c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran explained that they are continuously exerting efforts to
        pay their obligations, but the COVID-19 pandemic is causing the slow processing
        of claims since the agency has to operate on a limited workforce to prevent
        the transmission of the virus among their personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3152e35-dab0-493e-ad90-bebede2cdb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047084b6-51bd-4104-8070-7be37bee0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We admit, we accept that we have obligations and all of them are
        being processed,” he said, adding that they will again meet with a hospital
        group to settle the issue on reimbursement claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16d864-835c-43f2-994e-e06a82ade3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178f7bb-e473-4ab4-b7cc-4327092b5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a private hospitals group said they are <a href="https://cnnphilippines.com/news/2021/3/30/private-hospitals-dialogue-with-philhealth-for-unsettled-debt.html">seeking
        a dialogue with the state insurer</a> to discuss the reimbursement of their
        claims amid the spike in COVID-19 cases.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29099da-c2a1-4cab-b6f4-1f26b9f390c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4ba8d-8e7d-4e9c-94df-9a110cee898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Hospitals Association of the Philippines President Jose
        Rene de Grano said on Tuesday that it would be better to have a reconciliation
        between their members and the state insurer to know what really are the gaps
        regarding the settlement of the latter’s ₱6 billion debt to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d0638-c382-4cac-83ed-d277b7a01e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992cbae-c69e-412f-b119-8c00c8c9cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving the matter will be also helpful for them in replenishing
        funds to ensure unhampered operations amid rising number of infections, he
        noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438234d-c41f-4a76-b415-79d894936197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:18:38.530+08:00
