      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/31/media/bbc-china-correspondent-intl-hnk/index.html">BBC
        moves its China correspondent to Taiwan as tensions with Beijing grow</a>."</em></p>'
  'Older-adults-catch-up-pandemic-COVID-19-vaccination':
    'author': 'Judith Graham, Kaiser Health News'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T17:57:22.093+08:00
    'imagesource': 'jcr:59838a16-f8c4-4fa8-8591-85005a0ea4ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '035e6a13-1b3f-4b3a-a0e9-10e4d10d3935'
    'lead': 'Whether it''s making plans to hug their grandchildren, scheduling long-overdue
      medical appointments or just petting the neighbor''s dog, seniors are inching
      back to a lifestyle they''ve missed during the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T17:59:50.865+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:36:51.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:05.285+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Older adults begin to catch up on all that they missed during the pandemic
      after Covid-19 vaccinations

      '
    'visualType': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362f22b-76a6-4add-89d9-e043d6c4f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With a mix of relief and caution, older
        adults fully vaccinated against Covid-19 are moving out into the world and
        resuming activities put on hold during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7c66a5-6e45-473d-bc80-8cb20c9d0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da132840-ae42-4925-bae4-8ddbc5044e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are making plans to see adult children and hug grandchildren
        they haven''t visited for months — or longer. Others are getting together
        with friends indoors, for the first time in a long time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d44a3-aaba-4d7d-94d0-e525de00a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719c71b6-6171-4284-9ead-5e4cfa2a3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are scheduling medical appointments that had been delayed
        and putting trips to destinations near and far on calendars. Simple things
        that felt unsafe pre-vaccination now feel possible: petting a neighbor''s
        dog, going for a walk in the park, stopping at a local hangout for a cup of
        coffee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7dc43-1a26-4d51-949a-90b1a04349aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12425ee0-a0a1-4669-a07f-64be96b301d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel I can breathe again," said Barry Dym, 78, of Lexington,
        Massachusetts, expressing a widely shared sense of freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589f200-242d-4d24-ab6f-498f1e2b7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:55.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c816ba5-7583-4fe1-8e3b-c771f44d2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid rollout of Covid-19 vaccines to people 65 and older makes
        this possible. As of March 29, 49% of seniors in the US had been fully vaccinated
        while nearly 73% had received one dose of the Moderna or Pfizer-BioNTech vaccines.
        (A third vaccine, from Johnson &amp; Johnson, became available earlier this
        month and requires just one dose.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde375f-83f9-4bd4-aa30-910bf5e1ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95d9cb-f273-490d-8909-e2c810912092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent guidance from the Centers for Disease Control and Prevention
        recognizes the protection that vaccines offer. According to the CDC, people
        who are fully vaccinated can meet indoors without masks, without incurring
        significant risk. Also, they can visit relatively safely with people who haven''t
        been vaccinated, so long as those individuals are healthy and gatherings remain
        small.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a897eba-0ae7-446b-b705-738c991ab359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cf892f-3edf-4a63-9545-e6598c844602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, with coronavirus variants circulating and 55,000 new infections
        reported daily, the CDC continues to recommend precautions elsewhere, such
        as wearing masks, staying physically distant in public and refraining from
        air travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99a785-1131-4fc7-b825-3a159bbee315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee934ed-48b5-489c-8018-adadc0a3a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How are older adults who''ve been fully vaccinated — a privileged
        group, to be sure, given the millions of seniors who''ve yet to get shots
        — balancing a desire to shed isolation with a need to stay safe amid a pandemic
        that''s not yet over? I asked several people I''ve spoken with previously
        about their plans and their reflections on the difficult year we''ve been
        through.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb58103-579c-498f-b2f6-f774c83cb734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b2236-fe4d-4446-a023-fb9aeeec9a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mardell Reed</strong>, 80, of Pasadena, California, told
        me she wasn''t sure she''d get the vaccine originally, because "I was concerned
        about the process going so fast and drug companies maybe producing something
        that wasn''t up to par." But she changed her mind "once we all started hearing
        from actual scientists rather than politicians."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbfd86-db5a-4ea0-bb17-472060638654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9864b-d445-4a18-9713-4a16c692a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Reed tries to educate people she knows who remain reluctant
        to get the shots. One of them is her 83-year-old stepsister. "No one had explained
        anything about the vaccines to her," Reed told me. "I talked about all the
        things that would be possible — seeing her daughter, who lives up north, seeing
        more of her grandkids, and I think that convinced her."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472469cd-19d4-4c9e-971d-14a387a2450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b8c0f-f9d7-4dfe-ac41-ddd837297ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed used to walk in her neighborhood regularly before the pandemic
        but stopped when she became afraid of being around other people. Reviving
        that habit is a goal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c6cfa-3109-49ea-8099-5169ae66b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac89089-8c85-4028-ad25-10ab42f2206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Reed''s other priorities in the months ahead: visiting with
        her daughter, grandchildren and great-grandchildren, and seeing her primary
        care physician, a dentist, a neurologist who''s treating nerve damage and
        an eye doctor. "I didn''t want to go to places where people might be sick
        this last year; now, it''s time for me to catch up on all that," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4ea68-2edc-40ce-a832-a0cfa03288ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04331862-3beb-46d8-88b8-0e26c50dc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harry Hutson</strong>, 73, and his wife, Mikey, 70, invited
        two couples to their house in Baltimore, on separate nights, after getting
        their second Moderna shots in February and waiting two weeks. "We''re going
        right into having safe dinners with people who''ve been vaccinated," Hutson
        told me.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f2057-160d-4cd3-91a1-252694145949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feels a touch of lingering uncertainty, however. "While we''re
        95% sure this is the right thing to do, we''re a little tentative. For a whole
        year, we''ve had ''Covid is death'' engrained in us. After that, you can''t
        just go back to normal, just like that," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee2655-7b1a-40f0-834e-67089774ba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:04.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfdaa0-ba6e-401b-b2b9-2da4996a8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutson has continued working as an executive coach during the pandemic
        and has recently been giving talks on hope to business groups, nonprofit organizations
        and churches. "What I tell people is ''You''ll help yourself by helping others.''
        We''re all emerging from trauma and healing has to be a collective, not an
        individual endeavor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06af016-8ec8-4a7e-909e-2ea0a0f7b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84491a94-e8c6-4048-813b-e63d513bdf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a personal note, Hutson is going through an attic full of yearbooks,
        letters and photos, "curating my family''s history." He hopes to make an across-the-country
        road trip with his wife later this year visiting his son''s family in Madison,
        Wisconsin, his daughter''s family in Portland, Oregon, and his brother in
        Eugene, Oregon, as well as several friends.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64f372-ec8f-4979-9af7-884c807c3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec769cc-d455-48cc-ab27-555ef0d48508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marian Hollingsworth</strong>, 67, of La Mesa, California,
        spent last spring and summer sequestered at home with her husband, Ed, 72,
        who had stomach cancer, focused on keeping Ed safe from coronavirus. But his
        illness progressed and, in early October, Ed died at home, where the couple''s
        four adult children had gathered to say goodbye.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8da2fc-fd8a-4568-bf2e-cdc7eff74534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1051c9-50a6-42d6-ad92-9e8e0e1470cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Hollingsworth''s son Morgan, 27, who lives in New York
        City, has stayed with his mom, keeping her company. But grief struck hard:
        Hollingsworth lost weight and couldn''t sleep at night despite profound fatigue.
        "It was like getting hit by the biggest Mack truck you could find," she told
        me.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda426fc-8880-4b3d-b650-114a9dec687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97b91a-da6e-4eb4-b5f3-050368580d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic''s resurgence in the fall and winter made adjusting
        to Ed''s loss "even more of a challenge," Hollingworth said, since she couldn''t
        get together with friends or get hugs — a form of contact she longed for.
        To this day, his clothes hang in the closet because the places she''d like
        to send them aren''t accepting donations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d1afd8-efa4-4f1c-bc44-c02b816b9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.867+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:10.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46240b87-b00f-49d6-a92c-7bd373a3fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hollingsworth became fully vaccinated in early March, she said,
        she felt for the first time that "my head was coming up above water." Although
        she''s not sure, yet, how much she wants to go out and see people, she''s
        looking forward to simple pleasures: petting the neighbor''s dog and going
        on "distanced walks" with a few friends. "I''m going to be cautious until
        there''s more clarity about what''s really safe," she told me.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d287bfe-9efd-442a-a73f-3a3b67376c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bfe12e-63f1-4113-83e0-29f30a55f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:11.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wilma Jenkins</strong>, 82, who lives in South Fulton, Georgia,
        has struggled with depression off and on for years — a challenge she''s spoken
        about publicly in talks to older adults. This fall and winter, isolated at
        home, "it''s been rough for me — it''s just been so sad," she admitted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54034a-9cc2-4a37-99f3-96ae56b2b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff8ddb-221b-4f72-9b90-63defae4414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Jenkins describes herself as an "introvert," she made
        sure she had regular social contact before the pandemic. Most days, she''d
        take herself out to lunch at local restaurants, chatting with wait staff and
        other regular customers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6b438-b720-448d-94b8-870b4c2a3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:13.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36473bc-6b7b-4f78-9067-53127053a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Jenkins'' great loves is music — the blues and jazz. A few
        days after we spoke, she was planning to return to her favorite nightclub,
        St. James Live in Atlanta, to catch a show — her first such outing since becoming
        fully vaccinated in mid-February.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fc6f9-d6a8-4faa-9714-0f2fab0ff04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:14.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10567f02-e1cc-4db6-944c-2fb4a1119fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not afraid to move back into the world, but I will continue
        to be masked and socially distanced and wash my hands," she told me.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf623c1-abdd-4752-bd0b-4e1dcf4ef85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6532b583-5953-45dc-914e-4bdf2b4b93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins plans to start walking outside again; go to restaurants,
        so long as they''re not too crowded; and resume visits with her two daughters,
        both physicians, who live in Atlanta and Washington, D.C. Her most ambitious
        goal: flying out to San Diego in late July for a celebration marking her grandson
        Jamal''s retirement from the Navy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b72d65-2bf4-4b56-be77-741b251ade43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:16.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb488b-1b44-4d16-bcf2-1d52ba1085cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barry Dym</strong> is haunted by an image that''s recurred
        often during the past year: He''s on a moving sidewalk, unable to get off,
        being hurried to a destination he doesn''t want to reach: old age. The image
        is associated with the pandemic and knee pain that has worsened, painfully,
        over the past six months, making walking harder.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb454917-48ac-4f09-a2d4-0024019ef882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1e07c6-0ae3-435b-8a1d-a899c9d72b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year was a time of adjustment for Dym, who retired four
        years ago from his work as a consultant to nonprofit organizations. "One of
        the lessons of Covid for me was I still need to feel useful and I love helping
        people. I realized maybe I''d pulled back too far."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fbb83-df07-4b6c-9f87-c45631ef63c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935b863-9746-4cad-b665-1193aa963b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Dym expanded his coaching and mentoring practice — an activity
        he plans to continue. "Whatever I can do to help make this world better, I''m
        not going to stop trying," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730c98f-0d7d-44e4-b44f-36c3bfb50040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80461148-88f4-4b99-b425-eed65af4936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of travel plans with his wife, Franny — to the Florida Keys
        this spring, to the Berkshires in western Massachusetts in the summer, and
        perhaps to Israel in the fall — Dym said he finds himself "more curious than
        anything" about what lies ahead. "I really don''t know what my life will be
        like. I''ll have to find out."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdfaa5d-c2f2-46dc-a821-310947d7e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:59:50.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:37:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/health/older-adults-plans-after-covid-vaccine-khn-partner-wellness/index.html"><em>"Older
        adults begin to catch up on all that they missed during the pandemic after
        Covid-19 vaccinations"&nbsp;</em></a></p>'
