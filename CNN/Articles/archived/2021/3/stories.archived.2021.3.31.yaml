      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Donald Trump is back online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a6ad29-d810-4b45-8644-9f00c46f1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c521e7-4c77-45ad-ae55-c3d055bad5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president and first lady, Melania Trump, have launched
        a website to serve their personal offices. The website, 45office.com, comes
        after Trump''s ban from social media sites in the aftermath of the January
        Capitol insurrection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596c0f7-611c-499e-991d-ce9b5a71703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:43.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376ce3b-ebd2-490d-9f33-c6301885628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site features a lengthy biography for the former president that
        starts, "Donald J. Trump launched the most extraordinary political movement
        in history, dethroning political dynasties, defeating the Washington Establishment,
        and becoming the first true outsider elected as President of the United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe29f6-345d-421a-aef9-9ede5ffe73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beee898-64f0-4cdd-baa4-b6c28f6ba0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes more than a dozen pictures of himself, in which
        he is depicted boarding Air Force One, greeting North Korean leader Kim Jong-Un
        and, yes, kissing a baby. Other photos are of the president and Melania Trump
        dancing at the inaugural ball and at black tie dinners in the White House.
        The website makes no mention of his two impeachment trials. It does reference
        how "the coronavirus plague arrived from China," and says that Trump "acted
        early and decisively to ban travel from China and Europe, which saved countless
        lives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a6cc8-9525-4f74-a3db-c8bb31b650ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947d57d-4428-4fbb-b632-168035d7cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, COVID-19 has killed at least 550,371 people and infected
        about 30.3 million in the United States since last January, according to data
        by Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0be8c-e6bd-411e-a736-98328f436bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.663+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:46.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd5488-0c2a-46de-8ff1-8ab514cb6d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has largely remained off the internet since the January 6th
        Capitol insurrection that killed five people and led the Justice Department
        to charge at least 150 people with insurrection, a number that could increase
        to 400 or more. In its aftermath, Trump was permanently suspended from Twitter
        and other social platforms, such as Snapchat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b6974-fe1b-4ef5-8886-60857cbf98a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed053a-6c94-4d69-afc0-d5057dae8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president will return to social media in two to three
        months on his own platform, according to Jason Miller, a long-time Trump adviser
        and spokesperson for the president''s 2020 campaign. The new platform will
        attract "tens of millions" of new users and "completely redefine the game,"
        Miller added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9049da-08a9-4c5c-bf51-93ef42639343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:09:31.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
