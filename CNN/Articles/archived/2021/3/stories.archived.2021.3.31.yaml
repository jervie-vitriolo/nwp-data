    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t reopens 3 mega quarantine facilities to help decongest NCR hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3a9637-5157-46a1-90de-50ec302a51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—</strong> The government
        is reopening three mega quarantine facilities in Metro Manila to help decongest
        hospitals affected by the continuous spike in COVID-19 cases in the region,
        the Health Department said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa844fd1-c20a-4846-bb2b-8fa5bc381877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire told a media forum
        officials have decided to "reactivate" the Rizal Memorial Coliseum, the Ninoy
        Aquino Stadium, and the Quezon Institute—which were all previously closed
        after cases started to decrease months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e440e09-3c5a-412c-8a98-cffda662e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatlo po ito na naisara dati dahil wala nang masyadong gumagamit—nire-</em>reactivate
        <em>na po</em>, and in a matter of days, <em>bubuksan na rin natin</em>,"
        Vergeire said, citing information from Isolation czar and Public Works Secretary
        Mark Villar and other government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516a8cd-9f91-4ef3-88d0-0c7a0cfad526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.917+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are three facilities that we closed before because
        not a lot of people use it. These will be reactivated, and in a matter of
        days, will be reopened.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155790b-b998-4ab5-a786-66acd802f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government will be "re-strategizing" the use of
        the quarantine facilities, which she said can also act as step-down care centers
        for recovering patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c134c-b0a5-47b3-a6a4-4f1b867da3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin, ''yun pong medyo gumagaling na at pwede na pong
        bantayan na lang sa mga ganitong</em> facilities, <em>ay gagawin na po natin
        para ma-</em>decongest <em>ang</em> hospitals," she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d7608-ef8a-4602-b2d4-dfed2fb3b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means, those who are already recovering and can
        be monitored in these kinds of facilities—that''s what we will do to decongest
        hospitals.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6af2b-7ddb-49ac-811f-41b164b2d292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vergeire, the Rizal Memorial and Ninoy Aquino Stadium
        have recently reopened their doors, with 97 and 127 beds, respectively, for
        patients. She said the Quezon Institute, which has 112 beds, will be opened
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f0eb4-e543-4edc-ab33-ef3b0f247b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hospitals in Metro Manila have reported critical capacity
        for COVID-19 patients as infections continue to rise. The National Capital
        Region alone has logged over 320,000 cases, while the country''s nationwide
        tally jumped to <a href="https://cnnphilippines.com/news/2021/3/30/PH-covid-cases-741000.html?fbclid=IwAR3wlCMDZQyyEB0PTdfrm49wwXVPQs2GpnlUDR7VEb5aP6bdPBbjbZ0glZ4">over
        741,000 on Tuesday.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02fde50-a8d6-4d1c-b9db-78bb0294ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:40:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from reopening quarantine centers, Vergeire said the government
        will also recall doctors and other medical professionals deployed in other
        regions less affected by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2515aa9-575f-47d9-81c7-bf4466fc6009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:13:16.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:41:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are returning them to their original or their home hospitals
        or institutions, <em>para po makatulong po sila dito sa</em> response<em>
        na ito</em> (so that they can help in our response)," she noted.</p>'
  'philhealth-settle-unpaid-claims-to-hospitals':
