      'mgnl:type': 'text'
      'text': '<p>On Monday, President Joe Biden made a plea to the nation''s leaders
        to reinstate mask mandates, adding, "this is not politics."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178f01c-fbb4-4941-a38d-402075db0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea85508-6ef7-487a-bb5f-e9a97ea366d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Gov. Tate Reeves, who lifted all county mask mandates
        earlier this month, responded through Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075119b-a5c4-4255-9ea1-7c0d9e960c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aab9dd-4564-424f-bb8b-0aae1ddfeffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me get this straight - POTUS Biden wants Mississippi to reverse
        course and reinstate a mask mandate because cases are going up in New York
        and New Jersey," Reeves wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b79e4d-b582-4983-9ff8-92daf25b5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982bd4f-8b01-44a9-97f5-aa8d4bb6535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No thank you, Mr. President," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6955d-ada7-4117-9cde-6785e2748e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a2511-d6cb-4ba2-bc24-f100fce4bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Tuesday, Arkansas Gov. Asa Hutchinson announced he was lifting
        the statewide mask mandate, adding that businesses were free to require customers
        to wear masks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36233f-ca4b-4283-98b7-31b99239b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:49.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42490b1d-1d09-4429-a22e-df54722a28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve talked to a number of restaurant owners who will continue
        requiring masks within their restaurant for the safety of their employees
        and patrons," the governor said. "Please be respectful and mindful that, while
        the mask mandate has been lifted, many businesses will continue to require
        it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cdb32-8319-4921-8d13-a04fdc283525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557fad7-1e90-4e4e-b62e-16d83c1728c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama Gov. Kay Ivey will also move ahead with her plan to end
        the state''s mask mandate next week, a spokesperson for the governor told
        CNN this week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48aa652-c3d7-406f-97fa-5732442d936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e73f18-6b3a-4c52-bd8f-542894544972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Governor Ivey has previously stated, Alabama''s mask mandate
        ends April 9. We have made progress, and we are moving toward personal responsibility
        and common sense, not endless government mandates," spokesperson Gina Maiola
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25191a6b-e24d-45e0-9bd1-ef2bd2c550e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79725c2a-4f94-41ba-8af2-e0b9fec7d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More leaders ease restrictions</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f1d85-2212-4330-8da3-898914ac5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More leaders also announced they were easing restrictions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2bc94-75f2-4faa-bd4f-bb337ac34344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9742833-d858-48d5-a6b7-769d86b4d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Gov. John Bel Edwards said Tuesday that some restrictions
        -- including strict occupancy limits for bars and restaurants -- will be eased
        this week. The state''s mask mandate will remain in place, the governor said,
        adding that one region of Louisiana has seen an increase in cases and hospitalizations,
        likely because of the B.1.1.7 variant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc72d04-709b-4d2e-ad7c-fcb8d7d35d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf2ead-9f5c-4906-905e-12ef1e05b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While COVID-19 and its variants remain a major public health risk,
        using the tools of vaccination, masking and distancing, we can keep ourselves
        and our loved ones safe," Edwards said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61db0e3-cfa8-4117-bc62-87bb05718b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685c0d8a-55f8-4465-b652-4d39b6edf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:56.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, 13 counties are moving to a less restrictive tier,
        state health officials said Tuesday. The state has set up a tier system which
        helps determine how open a county can be based on several metrics, including
        case rates and positivity rates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193dd49-c6b1-45bd-8ce4-b30337f4097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d4890-1fac-4f51-966b-08c22f09d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those moving to a less restrictive tier are Los Angeles and
        Orange counties, which will now be designated as having a moderate risk level.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff8540-38a2-4302-bad2-8de7b8759faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531690c-0757-4acd-ae24-ba1b5211df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County health officials announced Tuesday that starting
        April 5, and assuming case numbers don''t go up, several restrictions will
        be eased.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2741a1-7fd8-44bc-9f5d-026a1b68f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ffffb-cae6-45c8-a84d-ffb8bb14f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars that don''t provide meals will be allowed to open outdoors
        with certain safety measures, restaurants will be allowed to increase indoor-dining
        capacity and movie theaters, retail stores and personal care services can
        also all increase capacity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f484ce-34db-4df9-91d5-506dfaf360a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:38:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7be37-b0de-49a0-a7a6-e6f6171267a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:38:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much to be optimistic about," Barbara Ferrer, the county''s
        public health director, said in a statement. "However, we cannot let our guard
        down. Another surge here would be dangerous and stop our recovery progress.
        We would move swiftly to introduce measures to limit transmission and these
        measures would have us stepping backwards."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e87972-b0ac-4112-9ee2-e1335727384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:38:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f6dc9-6da5-422a-a1d0-48ff86046163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.300+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:38:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>About half of US seniors fully vaccinated</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97587a-5a62-41ef-a269-5f14ca9ba932'
      'mgnl:activationStatus': true
