    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6112a-10c8-4d95-aace-8ff1f506f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Children were among those killed and injured
        in airstrikes by Myanmar''s military on an ethnic rebel-controlled area in
        the country''s southeast, a humanitarian aid group said Tuesday, as junta
        forces stepped up their offensive in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ee3ea-b73d-44cb-816b-0a9ddeebca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e46b4-30a6-45e2-81c2-1b37cd3c8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military, which seized power in a February 1 coup, has
        been conducting airstrikes in southeastern Karen state since Saturday night,
        forcing thousands of residents to flee into the jungles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08eeda-64c8-48b0-8443-fd8e2254613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:43.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06738767-029c-4a4b-895f-86e01a1f3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the villages targeted are controlled by the Karen National
        Union (KNU), an ethnic armed group that holds large swathes of territory in
        the borderlands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16606980-7f65-4575-8276-abb2be228e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df8cfc-b010-4fa8-9e72-a00183703187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5-year-old boy died in a bombing on Sunday, and a 12-year-old
        girl was hit in the face by bomb shrapnel, according to relief organization
        Free Burma Rangers (FBR). The girl had come to Day Bu Noh village to attend
        school, the group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b1e38-5f3c-44e4-9ede-3b8e4beac8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4bea5a-a589-4243-82e8-9cd107106a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high school in Dwe Lo Township was destroyed in an airstrike on
        Monday, but no casualties were reported as the students were in hiding, FBR
        said. Then on Tuesday, six people were killed and 11 injured by airstrikes
        near Hsaw Hti township.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb99b3-0c2a-468b-8416-91a60d489b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fdfd9-d1ef-448f-b882-b35f39da19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the KNU condemned the Myanmar military''s
        bombing campaign. "Villagers, including underage children, have been killed
        by airstrikes," the KNU statement said. "Many are injured."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e5084-3dc6-4ad7-bcf2-706857c0dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e6287-677a-4ed0-8855-b997254ab87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify these reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6baec-7700-49e9-bd00-cfab0f980ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081ebec-3128-49c4-8bea-6863bf1b793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been thrown into turmoil since Gen. Min Aung Hlaing
        ousted the elected government of Aung San Suu Kyi and installed a military
        junta two months ago. Protesters have taken to the streets nearly every day,
        and workers in various sectors including health care and transport have gone
        on strike, disrupting the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c2cb3-a012-4f52-bf71-72a1a909160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75c3c0-5120-492c-badb-dc9c79e01d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has responded by embarking on a systematic and bloody
        crackdown, shooting unarmed civilians in the street, while carrying out beatings,
        arbitrary detentions and nighttime raids on the homes of suspected opposition
        members. This weekend saw the bloodiest crackdown yet, with at least 114 people
        killed on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144acc69-7b72-4f04-8b8d-77cd0bf52d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa286356-e5da-47e6-a856-fe0b7a99607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents fleeing the violence have fled to several neighboring
        countries, including Thailand and India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a47649-1ea9-4f4b-8fd6-50b4a27b5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef02504-e237-4e97-b0aa-fc0cd5814680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar security forces have killed at least 521 people since the
        coup, with more than 2,600 detained, according to advocacy group Assistance
        Association for Political Prisoners (AAPP).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de976813-084a-485b-8a37-8bd7e7521c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1756d97-1b95-45e6-86ce-5df375299335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rebel groups in ethnic states</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852d003-6f1d-40cb-840a-b2d67a6901a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:53.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen ethnic armed groups have been fighting against
        the Myanmar military -- known as the Tatmadaw -- and each other, for greater
        rights and autonomy on and off for 70 years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989755d4-0bce-4487-834a-03bf194ca48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af0304-813d-4f1d-b53c-ebd19042f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in some of these regions has increased since the coup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7ccce-850e-4209-b13f-8f1bb2e2c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e136ef7-4ce6-41a4-96b1-c27dcce78d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many ethnic armed groups, including the KNU, have come out in support
        of the protests and condemned the military takeover.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a377047-252b-4208-b97e-d25e171a1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfa569-d3bd-47d4-90f4-d77ae685eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KNU said it attacked a military outpost near the border with
        Thailand on Saturday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923e3b5-227d-4f7d-8fb1-3e37f44803b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecad47-4547-4111-9e2f-695d5859b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Tuesday, the KNU said it tookover the outpost "to
        stop the terrorizing of villagers and allow people to return safely to their
        communities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c65de-aacc-4370-b212-ebf01d7a8542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d5711-bd82-481f-b10e-99d3959136fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels said Myanmar military troops were now moving into KNU-held
        areas, despite a ceasefire in place since 2015.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05740f13-9d8f-46fd-9e4e-cad4fb29fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b1086-fde8-48ec-ae94-1f38a70ee348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of Burma military ground troops are advancing into our
        territories from all fronts," the KNU statement said. "We have no other options
        left but to confront these serious threats posed by the illegitimate military
        junta''s army in order to defend our territory."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00467dc-b225-4fb4-8b08-8143fd0a3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce22389-ab74-442c-83ab-913d56796538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report in the military-controlled Global New Light of Myanmar
        Tuesday, Gen. Min Aung Hlaing accused the KNU of "dancing to the tune of countries
        and organizations" which oppose the junta.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d016a9-c2ae-4eff-b6b5-7b7bfd267f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939eec9e-4e9c-4047-936a-32e5335c88d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s crackdown is the first time in 20 years airstrikes
        have been carried out in KNU-controlled territory, said David Eubank, founder
        of Free Burma Rangers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986f29f-61d8-42cb-9d1f-d607c0f088db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c68fa-117b-408c-b9f5-41c393e1043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged the international community to provide humanitarian
        help to its people fleeing the military''s "onslaught," and to pressure the
        ruling junta to stop using weapons against civilians. "We are very concerned
        about the safety and security of our civilians," said the statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999181bf-9f76-4aba-916a-c0ace66d362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64acea-eb5c-4ffe-b405-8b50d37b9091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:03.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fleeing across borders</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdd1f2-ef86-4d01-91a0-40c295a9e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people have fled from Myanmar to its neighboring countries,
        raising concern and alarm in the region about a potential influx of refugees.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058dc93-d66f-4d3d-8112-a7f3e0d83684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc46d8-d4a1-4c6b-8f90-44749e1a0d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the air strikes, 3,000 people have attempted to cross the
        Salween River into Thailand and 2,000 were pushed back, according to the KNU.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45fb30-f113-4550-880a-e9d2738f26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d99d04-212e-472f-9251-7a22c816b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group the Karen Women''s Organization (KWO), which operates
        within Karen state and refugee camps in Thailand, confirmed the air strikes
        had forced 10,000 people in the state from their homes, and 3,000 had crossed
        into Thailand.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f625bf-4c4d-46b7-a6fc-f3758968fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843bcc7-6894-4f61-8340-877a9f922962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Ministry of Foreign Affairs confirmed that on Tuesday,
        the country provided medical treatment and other assistance to seven people
        who were injured while fleeing Myanmar. Six ambulances were deployed to take
        them to hospital, said the ministry in a statement. Assistance was also given
        to vulnerable groups like children and the elderly.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d890e3f-594a-478d-99c0-fcbb61b67aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0ab3d1-2c2c-4025-8e27-c0e07f28ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people were unable to return across the border yesterday,
        despite their wish to return home they had also expressed their fear from
        air raids," said the statement. "Authorities concerned have ensured that this
        particular group of people were well taken care of, and that they were prepared
        for their return back home when the situation is deemed safe."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4781ac92-a8e8-4e37-a594-dede9e12fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe82774-4730-4280-9fe7-54c1b64b740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Prime Minister Prayut Chan-o-cha said on Tuesday his
        government did not force back those who entered the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98437675-771f-4b6b-b155-5382b4e8f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef7314-422f-4ac0-86e2-fae369c9c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many people who have entered into certain villages (on
        Thai side), and when we found them, we talked to them. After we asked questions
        what are their problems in your country they said, there''s no problem," Prayut
        said during a news conference.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9ccea-02fd-4d8e-88a9-85fd1e102bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b34003-b6cc-49b0-aedf-78b368a34baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t force them (to return) with guns," Prayut added. "There
        is no way we will push them back if the fighting is still ongoing. But if
        there is no fighting now, can they return to their home?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcf87d-efe4-4a9a-9265-bc8e35aca19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef7dc6-303e-4e6b-aaad-959320299ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously said that though his government did not want refugees
        to cross the border, they were preparing for a potential influx.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da466f-6dca-437b-af45-f5755b40ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4145e1-de82-4d0c-a605-cbf43fa2f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has hosted tens of thousands of refugees in nine main camps
        along its border with Myanmar for three decades, following armed conflicts,
        human rights abuses and persecution of ethnic minorities by the Myanmar military.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424cdd9-10aa-4434-b0aa-0bdb0b4e25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee4198-a9e0-442c-9c2d-dda013f202c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those who crossed the border over the weekend are from Mu
        Traw district, where the bombing has been concentrated. Many of those are
        people who have already fled their homes and are living in the Ei Tu Hta displacement
        camp.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9c4fc-82b1-4ede-ac93-d796aad6b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e060d83-1276-468c-b76f-2ba4dc3a39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have also trekked across western Myanmar to cross into
        the neighboring Indian state of Mizoram. A network of locals and activists
        have helped facilitate their crossing, and are providing shelter to many of
        those without family in India.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1661c8eb-4652-49e6-a7aa-6ff036d34dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162872bc-a69f-490c-9314-8c5d7d9f2b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief minister of the state has staunchly opposed deporting
        them back to Myanmar, telling CNN earlier this month, "They are not criminals."
        However, the federal government has not publicly announced what it will do
        with the new arrivals.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74a5b9e-965f-41a8-983a-e96ab2e3ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35485797-f1ce-49d0-ba57-026e176bc4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in China, an outbreak of Covid-19 has been blamed on those
        fleeing Myanmar. Yunnan province, which borders Myanmar to the south, detected
        nine Covid-19 cases on Tuesday, four of which are Burmese nationals.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fdffc6-0311-4273-a046-208cff8b7d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae798e-6543-4a10-888d-c190d4e0665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yunnan Health Commission launched a testing program across the
        city of Ruili, and locked down the city with suspended inbound and outbound
        travel. In a statement, the commission added that local authorities will crack
        down on illegal border crossings from Myanmar.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80d877-c843-4971-bf33-7299dbbe1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfaef2-5b06-4b12-bd57-518209b36ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials also blamed smugglers from Myanmar for a surge
        in cases in September, with the Ruili police deputy director telling reporters
        that there were "Burmese asymptomatic cases illegally crossing into the Chinese
        border."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b695201-dd6d-43ee-8e32-5978c631d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a6a5a-1c97-48ac-abf7-93beb53c5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, along with Russia, recently blocked the United Nations''
        move to condemn the Myanmar military.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a360939-63e6-43b4-99ed-1d811d8027a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:44:46.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:40:20.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/31/asia/myanmar-airstrike-children-intl-hnk/index.html"><em>
        "Children among the dead and injured in Myanmar military airstrikes, say activists"&nbsp;</em></a></p>'
