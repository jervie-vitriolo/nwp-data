      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author George R.R. Martin told the publication he is developing
        a live stage show for Broadway, West End and Australia to hopefully debut
        in 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37838e83-d945-4666-a843-6cd78bcec28a'
