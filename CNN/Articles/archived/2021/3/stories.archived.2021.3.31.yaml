      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s nationwide tally stood at <a href="https://cnnphilippines.com/news/2021/3/30/PH-covid-cases-741000.html?fbclid=IwAR3wlCMDZQyyEB0PTdfrm49wwXVPQs2GpnlUDR7VEb5aP6bdPBbjbZ0glZ4">9,296</a>,
        but the latest figure did not include data from nine testing laboratories
        which have not submitted their reports, DOH noted.</p>'
  'insufficient-proof-Ivermectin-COVID-19-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T13:59:00.100+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41797449-54a9-4a06-968d-23fd55ac04a8'
    'lead': 'There is not enough evidence showing the anti-parasitic drug ivermectin
      can be used to treat COVID-19, local infectious disease experts said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T14:18:32.467+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:43:40.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:43.976+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There’s insufficient proof that Ivermectin can be used as COVID-19 treatment,
      experts say'
    'updated': 2021-03-31T21:47:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce66e4-d56f-4112-9ff6-e32b2506fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — There
        is not enough evidence showing the anti-parasitic drug ivermectin can be used
        to treat COVID-19, local infectious disease experts said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8ea8b-f08b-4ce2-9e5d-8a637eea8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:41.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is insufficient evidence to recommend the use of ivermectin
        for the treatment of patients with COVID-19 infection,” the Philippine Society
        of Microbiology and Infectious Diseases or PSMID said in its Philippine COVID-19
        Living Recommendations <a href="http://psmid.org/philippine-covid-19-living-recommendations/"
        target="_blank">report</a> published on Wednesday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928d618-233e-40cd-b3a0-b4615bfd06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:42.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a review of six randomized controlled trials, ivermectin
        did not reduce the risk of mortality among patients with mild to severe COVID-19
        symptoms, or “improve other clinical outcomes,” PSMID earlier said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757b48c-b68c-45c8-b76f-5f928dba0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana of the Department of Health’s Technical Advisory
        Group, citing a study, previously said that while ivermectin is generally
        safe, “at the doses required for possible antiviral activity, it can cause
        brain damage.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdf168-15d5-4b6b-8720-101f0092e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabindra Abeyasinghe, the World Health Organization’s representative
        to the Philippines, has advised against the use of ivermectin for COVID-19
        prevention or treatment, adding further studies are needed to determine if
        it works against coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46de71-dadd-42ad-800a-ee49ac1e1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is also of the belief there is insufficient
        basis to allow the use of ivermectin to prevent and treat COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b25062-e636-4837-94ef-6e06979a3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbigay na sila ng rekomendasyon, based on systematic analysis…
        nakita nila na wala pa sa ngayon na merong significant na positive outcome
        ang ivermectin dito sa mga taong sinalang nila for clinical trials,” Health
        Undersecretary Maria Rosario Vergeire said Wednesday in a briefing, referring
        to local experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a1c16-7a09-4f2c-ac04-799c4e249353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our experts have given their recommendation. Based
        on their systematic analysis, they did not see significant positive outcomes
        on participants of clinical trials involving ivermectin.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28443f9e-8126-4c56-ade1-eb2b58a61179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the remark after some lawmakers during a House hearing
        on Tuesday <a href="https://cnnphilippines.com/news/2021/3/31/Lawmakers-urge-FDA-to-conduct-study-on-Ivermectin.html"
        target="_blank">pushed for the conduct of local studies</a> to know if ivermectin
        can treat COVID-19. Anakalusugan Rep. Mike Defensor said several people, including
        himself, have taken ivermectin and reportedly felt better because of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477bea0-7fbb-4c11-b390-69132068bed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Allan Landrito revealed in the same hearing he had sold ivermectin,
        which he “compounded” himself, to thousands of patients despite the absence
        of regulatory approval. Landrito said he is applying to be a pharmaceutical
        trader of ivermectin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d957a1d-bab8-4121-a403-ba9f14ee1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire expressed hopes people who are taking ivermectin would
        not have a “false sense of confidence” that they are already protected against
        COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0c5d9-adaf-48ac-b10d-c94f5a8800a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:46.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier <a href="https://cnnphilippines.com/news/2021/3/22/doh-fda-warn-against-ivermectin-covid.html"
        target="_blank">warned</a> the public not to take ivermectin, saying taking
        animal drugs can cause them harm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fc710-ae22-4bc8-a213-2b6695bca6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:18:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:43:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said oral ivermectin products in the country are only approved
        for use on animals to prevent heartworm disease and treat infections caused
        by parasites. The agency added doctors can prescribe topical ivermectin products
        to individuals with head lice and skin conditions such as rosacea, which causes
        redness and visible blood vessels on the face.<br>Meanwhile, infectious diseases
        expert Dr. Benjamin Co told CNN Philippines that there are ongoing clinical
        trials to prove the effectivity of ivermectin among humans, especially in
        treating COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c334f2-d282-421d-9836-4e4d909a9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:47:52.825+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:43:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious diseases expert Dr. Benjamin Co told CNN Philippines
        that there are ongoing clinical trials to prove the effectiveness of ivermectin
        among humans, especially in treating COVID-19 patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baf81e4-3645-41cf-8791-9f98a08b843a'
      'mgnl:activationStatus': true
