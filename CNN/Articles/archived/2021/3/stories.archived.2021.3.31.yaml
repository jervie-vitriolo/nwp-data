      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/3/30/in-cash-in-kind-assistance-ECQ-areas.html"
        target="_blank">READ: In cash or in kind? LGUs to choose aid for poor in ECQ
        areas</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f07c5c-d798-41b9-af04-e3fc72a35d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:29:09.983+08:00
