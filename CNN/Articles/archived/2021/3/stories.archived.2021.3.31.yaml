      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stage show set in the world of "Game of Thrones" is in the works,
        according to The Hollywood Reporter.</p>'
