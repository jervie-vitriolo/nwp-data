    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d418daa-c326-4c75-ac0d-1941a3cc105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.297+08:00
