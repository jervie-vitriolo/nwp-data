    'lead': 'Several lawmakers pushed the Food and Drug Administration to take the
      initiative of conducting a clinical study on Ivermectin, as regulators maintain
      it has not received any application to approve the drug.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T00:19:52.942+08:00
