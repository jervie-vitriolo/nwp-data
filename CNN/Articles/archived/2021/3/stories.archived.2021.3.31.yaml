      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health leaders worry the US could be headed in a similar direction
        -- as a big part of the population remains vulnerable the virus. Only around
        16.1% of Americans have been fully vaccinated, according to data from the
        Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fc85a-1e72-43c4-9337-0558ba8ce48c'
      'mgnl:activationStatus': true
