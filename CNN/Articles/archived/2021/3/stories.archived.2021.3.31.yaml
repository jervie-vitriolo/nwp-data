      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the families of those left behind, they are more than just
        numbers and statistics. They have names and faces.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411399fa-310b-47d8-a2cb-ebe0b7217d1c'
