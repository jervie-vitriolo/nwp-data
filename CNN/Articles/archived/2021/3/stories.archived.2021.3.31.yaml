      'mgnl:lastActivated': 2023-01-25T04:40:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08807d03-4448-48fe-90df-e76aad6448f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner also said public officials are encouraged to sign
        a manifesto against corruption that is part of “Tokhang Laban sa Korapsyon,”
        a program that aims to eliminate irregularities in government. Belgica said
        not signing the document would mean a red flag for the officials.</p>'
  'no-changes-tripartite-deal-private-sector-vaccine-imports':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Presidential Adviser for Entrepreneurship and Go Negosyo founder Joey
      Concepcion, Vaccine czar Carlito Galvez, Jr., and AstraZeneca Philippines president
      Lotis Ramin sign the tripartite deal to procure AstraZeneca doses on November
      27, 2020 (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-31T16:22:30.254+08:00
    'imagesource': 'jcr:41434fde-d2ab-4cae-87b9-b8022e465de4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eae2d824-1007-47d4-9f27-eefdfe2f187b'
    'lead': '''Nothing really changes'' in the process for the private sector to buy
      COVID-19 vaccines, Presidential Adviser for Entrepreneurship Joey Concepcion
      says despite President Rodrigo Duterte’s recent pronouncement that allows them
      to import at will.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T16:30:05.796+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T04:40:22.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:55.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tripartite', 'vaccine', 'private', 'sector', 'import']
    'stories': ['4cc66a17-e6cc-4c44-b954-1c207b79469e']
    'template': '1'
    'title': 'Tripartite deal the only option for businesses to buy vaccines – Concepcion'
    'updated': 2021-03-31T20:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c32679-eaa6-4109-9491-75636ec3c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> Private
        firms looking to get their hands on COVID-19 vaccines still need to approach
        the national government for negotiations with foreign drug makers, Malacañang’s
        economic adviser said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa53c5e-900b-4293-b042-28fd2b1756a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday night said he’s allowing businessmen
        to import COVID-19 vaccines “<a href="http://cnnphilippines.com/news/2021/3/29/Duterte-allows-private-sectors-import-COVID-19-vaccines-at-will-.html">at
        will</a>,” telling vaccine czar Carlito Galvez, Jr. to give them a free rein
        in the brands and amounts of doses they want to bring into the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb78b43-cdb7-4efe-84c4-c7a45093fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing really changes. Maybe what will change it the tripartite
        agreements can be done within maybe in a day,” Presidential Adviser for Entrepreneurship
        Joey Concepcion said during the Kapihan sa Manila Bay forum on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772cab33-b7a3-48cd-8e02-f1539e1ea827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:24.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tripartite (deal) is necessary because we don’t have the power
        to indemnify, that’s a lot of money and you’re dealing with so many corporations,”
        he added. “There’s no other option, believe me.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153c05b-a03f-48e5-b2eb-99f5448dcc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 vaccines only approved for emergency use – and therefore
        banned to be sold commercially while final phase 4 trials are still underway
        – Concepcion explained that all vaccine purchases must involve the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846bc29-6b80-404e-8cbf-828ed588cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:25.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, indemnification entails compensating an individual who
        experiences adverse reactions to the vaccine jabs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fb3a1-a48c-497f-b35e-96f47a6e04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is mandated to provide coronavirus vaccines
        to all eligible Filipinos, but the private sector decided to step in to help
        fast-track the inoculation program and revive jobs and the economy. However,
        doses bought by the private sector back in November 2020 are yet to arrive
        by May at the earliest – a six-month wait.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678bd27-4e03-4b33-890e-720cc1ec9872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:24:21.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2021/3/26/private-sector-vaccination-free-for-employees.html">More
        companies bare free vaccinations for employees</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd299c3-fd1f-4557-81e8-e3a103ebe5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Filipino-Chinese Chambers of Commerce &amp; Industry
        president Henry Lim Bon Liong appealed for tripartite deals to be made “simpler
        and easier for private companies to enter” into.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4cb1e3-ca24-427a-bf49-9bf5ad1d1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:27.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon Liong added FFCCCII has a pending order of 500,000 vials of
        China-made Sinovac vaccines, but that their agreement has not been signed
        because he was told that he had to seek clearance from the Department of Finance
        first. Concepcion said the AstraZeneca deal signed last year only involved
        the Department of Health and vaccine czar Carlito Galvez, Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b7fd10-dfeb-4b78-8743-48af0b77070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:27.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Concepcion and Bon Liong lamented that even if direct imports
        are allowed, global supply has become scarce. FFCCCII said it placed an order
        for 1 million doses but was only assured half the amount.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85012aa-7b6e-4dca-a9fe-b07602730e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:24:21.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:28.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Executives Institute of the Philippines (FINEX) said
        separately that the government should "extend all the help necessary" for
        vaccine acquisitions by the private sector, with an appeal for some tax breaks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73642ad-833c-4186-82cb-7745f9ecc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:24:21.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should allow employers tax deduction for the cost
        of the vaccines for their employees. That will be big help for businesses,"
        FINEX President Francis Lim said in a text message. He added this should be
        included in the proposed Bayanihan 3 law "to remove any doubt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00951f-bdf6-4a2b-b386-06b45874d647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:24:21.196+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:29.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said <a href="http://cnnphilippines.com/news/2021/3/30/private-sector-COVID-vaccine-import-tax-free.html">vaccine
        shipments will be tax-free.</a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ba502-da97-4081-8a4e-5f21d611bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector has signed deals with AstraZeneca and Moderna
        with the government standing in as middleman. Concepcion added that future
        agreements should be easier to finalize as there’s already a working template
        using the previously signed contracts with manufacturers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98431815-f6e1-41ff-8c05-2b3b13b91db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ivermectin use</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989b6ca-b09c-4a9b-aca1-c004c9d3eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the private sector have been supporting calls to
        allow the emergency use of the Ivermectin drug on humans despite repeated
        warnings from health authorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620e7c9-23da-4bb6-b270-4ca366726f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bon Liong said he has taken the pill as a “prophylactic” or preventive
        drug against COVID-19. Such claim, however, has <a href="https://cnnphilippines.com/news/2021/3/22/doh-fda-warn-against-ivermectin-covid.html">not
        been proven by scientists.</a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99db667-1253-4af7-96bc-782cadf7f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:31.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many people from PCCI (Philippine Chamber of Commerce and Industry)
        are also taking this medicine. If I can also mention some of them, even George
        Barcelon, even Jun Ortiz-Luis, there’s no harm done,” he said. Barcelon confirmed
        this to CNN Philippines, saying he tried the medicine for a month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed836fa6-fdde-4862-8be7-1e4d5aae953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point in time where we cannot get the vaccines yet, whatever
        you try as much as possible if there’s a second line of defense you can use,”
        Bon Liong added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a91ee-d373-4adb-bfd8-bbf63319dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration chief Eric Domingo said Tuesday there
        are no applications for emergency or compassionate use of Ivermectin on humans,
        which is currently approved for the prevention or purging of parasites in
        animals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983b63d-c6ae-442d-94ac-737fca64fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, the representative of the World Health
        Organization to the Philippines, also told House lawmakers that the medical
        evidence for Ivermectin as a preventive or curative drug against COVID-19
        is “not strong enough.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf79e7d-bec0-4295-85e2-b7ff1c1cd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana of the Department of Health’s Technical Advisory
        Group, citing a study, previously said that while Ivermectin is generally
        safe, “at the doses required for possible antiviral activity, it can cause
        brain damage.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ec505-0fde-426b-8977-6c2b4abddc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:30:05.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T04:40:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2021/3/5/ivermectin-not-effective-mild-covid.html">Ivermectin
        drug is not effective at treating mild COVID-19, study finds</a></strong></p>'
  'Children-dead-injured-Myanmar-military-strikes-':
    'author': ' Jessie Yeung and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T16:38:34.877+08:00
    'imagesource': 'jcr:b08b21d9-9f08-4ec1-9490-14d0b64d4403'
