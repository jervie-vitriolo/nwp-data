    'template': '1'
    'title': 'SMC to distribute food aid to ECQ areas beyond Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eca527-45ab-4381-bd55-7f59a3cbe92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.279+08:00
      'mgnl:createdBy': 'kristel'
