      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/15/PACC-DPWH-corruption-investigation-DOJ-Guevarra.html">Anti-corruption
        task force takes over DPWH probe started by PACC</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a2fde-1d17-42a9-9c5b-f3868b90cda5'
      'mgnl:activationStatus': true
