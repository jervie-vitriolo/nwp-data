      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)—</strong> The Health
        Department is appealing to COVID-19 testing centers and laboratories nationwide
        to continue operations even during the Holy Week in order to monitor the trends
        and new cases coming in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e39f49-3fd1-483a-aced-918ea216fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:43:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikiusap kami na sa ating lahat ng laboratoryo</em>, because
        of this increase in the number of cases that we are experiencing, we implore
        to all of our laboratories, please, do not close,” Health Undersecretary and
        Spokesperson Maria Rosario Vergeire said Wednesday in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165f5c4-ee5f-47a6-8d07-f78dd18eb3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:43:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan lang po tayong bukas para magkaroon pa rin tayo ng
        tuloy tuloy na pagmo</em>-monitor<em> nitong ating mga kasong pumapasok</em>,”
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc92ba8-93c2-4156-b290-8b7219c07382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:43:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are appealing to all laboratories, because of this
        increase in the number of cases that we are experiencing, we implore to all
        of our laboratories, please, do not close. We need to remain open so we can
        continue to monitor the new cases coming in.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd8e1e-e7e2-4874-a4c9-f8940dd8f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:43:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire’s appeal comes amid concerns that the DOH may report a
        lower number of new virus infections in the next few days if testing centers
        take a break for Holy Week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3fe082-162e-485d-8c1d-5afbc9f47fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.393+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:43:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency has released a memorandum for regional directors
        to ensure “continuity in operations” of all its laboratories this coming holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7164e186-1f2b-4a74-822a-ac8e2a78a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:43:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been recording continuous spikes in new daily
        COVID-19 cases, which reached a <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">record
        10,016</a> on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776e5f6-1819-4593-9803-eb72b1e324a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:16:43.394+08:00
