    'template': '1'
    'title': '14 countries and WHO chief accuse China of withholding data from pandemic
      origins investigation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711dade1-f33c-481f-b997-6efebc153fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was supposed to offer insight into
        the origins of the Covid-19 pandemic. But since its release on Tuesday, the
        long-awaited World Health Organization investigation has drawn criticism from
        governments around the world over accusations it is incomplete and lacks transparency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ed214-5275-400c-8f16-14842482343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5c9bc-1682-42e9-89ab-874f908afd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the United States and 13 other governments,
        including the United Kingdom, Australia and South Korea, expressed concerns
        over the study''s limited access to "complete, original data and samples."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81cbfa-38f4-4295-8ece-40119204e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612c645-f2df-4e67-aa14-d8ef9f0371b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union issued its own statement, expressing the same
        concerns in slightly softer language. The criticism follows an admission from
        WHO Director-General Tedros Adhanom Ghebreyesus, that investigators faced
        problems during their four-week mission to the central Chinese city of Wuhan,
        where the coronavirus was first detected in December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff46af3-da83-46ef-84a0-f07ea6c0aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:38:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bee63d-422b-4e8f-8b12-365df16b40fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing Tuesday, Tedros appeared to contradict the study''s
        central findings by suggesting the theory that the virus escaped from a Wuhan
        laboratory should be followed up -- even though the report noted such a possibility
        was "extremely unlikely" and did not recommend further research on the hypothesis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1a1c8-d5c2-4b1c-ad08-becf376064c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f42171-fa5b-4f01-89b2-087c5657620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO investigation, conducted more than a year after the initial
        outbreak, came under intense scrutiny from the outset. Some scientists and
        the US government have questioned the independence and credibility of the
        study, raising concerns over Chinese government influence. Beijing, meanwhile,
        has accused Washington and others of "politicizing" the origin of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01f3dd-ace8-407f-9a52-4973261bffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83483b66-43df-45f8-811b-6ddd54bbdad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After repeated delays, the WHO report, compiled by a team of international
        experts and their Chinese counterparts, was finally released on Tuesday. It
        provides a detailed examination of the data collected by Chinese scientists
        and authorities from the early days of the pandemic, but offers little new
        insight or concrete findings on where and how the virus spread to humans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d056856-b305-4cf3-8c1b-04ff9b824421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a68d1-cd2f-4cd3-b06b-93f08d357044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:03.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has vehemently rejected any criticism or blame related to
        its handling of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71599fad-32d3-4322-a343-6c38273c190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1684d3c6-5095-42f2-bdd7-ba3dcbae726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:04.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry said in a statement Tuesday that China
        has always been "a supporter for global scientific research on the source
        of the virus and its transmission routes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d296bb-dd10-4296-802f-92f71b8dc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cdf06-7695-4fce-86e3-4c9c1adb4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side offered necessary facilitation for the team''s
        work, fully demonstrating its openness, transparency and responsible attitude,"
        the statement said, adding the study of origins should also be conducted in
        other countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7ba57-9c65-4c63-990b-6599b23220ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8a22a-b455-440c-a8bb-06a0a723e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:06.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s joint statement, signed by the US and its allies, recognized
        the WHO experts'' "tireless work" to understand how the pandemic started,
        but also raised questions over the timing and independence of the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7cf2e-ddff-4381-8a61-86aae748afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d7379-d70e-46d0-8a94-9152e5f3db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is equally essential that we voice our shared concerns that
        the international expert study on the source of the SARS-CoV-2 virus was significantly
        delayed and lacked access to complete, original data and samples."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b7dce-530d-4d9e-9492-f0aa9273f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c23f24-8dff-4682-a9f0-7e0ac49b81ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public rebuke from the US and others further highlights the
        difficulty of conducting transparent and independent scientific research into
        the origins of the virus, which has infected more than 128 million people
        and killed over 2.8 million worldwide, according to Johns Hopkins University
        data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23feddf4-7b23-4500-a35d-2ecb19f2699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90881b2b-6a92-4b9f-a699-18a33a0fdd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Data access</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ce397-2c98-4453-acc4-287a51cac19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the briefing Tuesday, WHO chief Tedros conceded the
        international experts faced problems with data access in Wuhan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99efd381-06a2-4d2a-a503-fcced523e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884436a2-3db8-4cf8-811c-3f64b65f5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my discussions with the team, they expressed the difficulties
        they encountered in accessing raw data. I expect future collaborative studies
        to include more timely and comprehensive data sharing," said Tedros, who had
        previously faced criticism that his agency was too close to China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908026d-d4a4-45dd-8520-d2e716b01a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7824e8-9f01-4121-b4d9-8e5ce4915fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Dwyer, an Australian infectious diseases expert and member
        of the WHO team, told Reuters last month the team had requested raw patient
        data on the 174 early cases in Wuhan in December 2019, but was refused and
        provided only with a summary instead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9611ae-500a-4308-a85b-e04525c66f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2039e-b0a8-4020-a5ae-21355fc6e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its own statement, the EU said the report was a "helpful first
        step," but it regretted "the late start of the study, the delayed deployment
        of the experts and the limited availability of early samples and related data."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeacfca5-6784-4c36-90ca-17cd900564bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fcf04-2070-4ea2-be2d-04c3fe4c9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only through a thorough review of the origins of the virus and
        its transmission into the human population, will we be able to better understand
        and control this pandemic, and to better prevent and prepare for future health
        emergencies," the statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d1082-b668-40be-98d9-55742f54989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f1f7c-c76c-4677-98b7-1444f38b78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the response from the US government was much more
        direct and strongly-worded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8482420-f72a-44e5-a58c-fd4703dff5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8b6d6-e6fb-49e1-9743-d8a70b4a8f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report lacks crucial data, information and data access -- and
        represents a partial, incomplete picture," White House Press Secretary Jen
        Psaki said at a briefing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d2982-d965-46da-b1bc-fa761cd6aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89539f-040b-44b5-8977-e78f230c3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Chinese authorities "have not been transparent, have not
        provided underlying data -- that certainly does not qualify as cooperation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95fe12-4446-461a-b107-ed7c162d7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0157e-12cc-4e86-ae74-ea5de1f3cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The report] doesn''t lead us to any closer of an understanding
        or greater knowledge than we had six to nine months ago about the origin,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d50a29-2954-4971-98c6-eb6e41c1fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe92173-4176-4b5d-a644-859664c0c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:18.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Political hurdle''</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed47528-c5d0-4eee-961d-c4f4a218d2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.950+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report examines four possible ways the coronavirus could have
        emerged, and concludes that it is most likely to have spread to humans from
        an intermediate animal host -- a belief long held by scientists. But it did
        not answer crucial questions on how that transmission happened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdea525-6184-4db8-bd66-9c53be0469dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552f807-2908-445c-ae96-3f16436749ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommends further studies to trace the animals sold at markets
        in and around Wuhan, including interviewing workers at wildlife farms and
        testing them for coronavirus antibodies.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9fdfa3-2367-4da7-9a09-e9114f909466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421eb3e-e766-46b0-b9f4-b21e1d58af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says it is "extremely unlikely" the virus leaked
        from a laboratory incident -- a theory promoted by the previous Trump administration
        and fiercely denied by the Chinese government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84752c84-f31d-440a-adff-c5b543aa6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105dfdc3-8997-4c3b-ae47-77b9342d6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just found no really tangible evidence or real leads on that,
        despite asking a lot of quite hard questions that were asked to the Wuhan
        Institute of Virology," Dr. Peter Daszak, a member of the WHO team of experts
        who visited Wuhan, told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036162db-97da-4447-ab5e-286ab00ad1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6d36e-7903-40af-9a34-8be7e469225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tested all of the staff in the bat coronavirus group for coronaviruses,
        for SARS-CoV-2, to see if they''d been infected, and they were negative,"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793ac02-9cc5-4204-9da3-f79d9e17fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5138275-328b-44b2-a5d1-214dcba84af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the report has failed to provide concrete evidence
        to dismiss that possibility.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af51bc2-f343-46ca-8032-541cd3308016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f14dff-84d0-4c13-872f-ab7f4b491897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:25.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, WHO head Tedros said the report''s assessment on the
        lab leak theory was not "extensive enough," and further data and studies would
        be needed to reach more robust conclusions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a77a4b-aff7-43f9-a67f-8addd9c60cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef819e-895b-4970-89fa-dbf8aa22ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the team has concluded that a laboratory leak is the least
        likely hypothesis, this requires further investigation, potentially with additional
        missions involving specialist experts, which I am ready to deploy," Tedros
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e02fd9-8596-49ef-8fbd-01a044f9f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.951+08:00
