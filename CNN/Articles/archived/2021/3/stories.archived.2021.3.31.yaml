      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 96 million people have received at least one dose of a vaccine
        -- roughly 28.9% of the US population -- and about 53.4 million are fully
        vaccinated, CDC data shows.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
