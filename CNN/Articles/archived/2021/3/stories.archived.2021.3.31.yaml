      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — More
        families affected by the hard lockdown will receive food donations from San
        Miguel Corporation, the company said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c2a4f-4bb2-4248-92ca-2e7835dca36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC announced it will expand its food assistance
        to areas beyond Metro Manila, such as the nearby provinces of Cavite and Laguna,
        which have also been placed under enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3491ef7-593d-4502-b6b7-2214709a9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the donations are seen to benefit over 19,500 families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020410c-7bb7-4189-b2b9-267297c3cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and chief operating officer Ramon Ang said they have
        started to once again distribute food packs, which consist of fully prepared
        dishes, in the capital region earlier this week. Through the initiative, he
        said the company hopes to help vulnerable residents remain safe in their homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e588e1-01de-43c0-bf0f-aede3d9a8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While these stricter quarantine restrictions are necessary to curb
        the rising number of COVID-19 cases and reduce the strain on our health care
        facilities and workers, for many people who earn a living on a daily basis,
        hunger is an issue,” Ang said. “Putting food on the table is a constant worry,
        especially if you can’t work for days.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d57cc8-f1aa-4440-a7fa-234a14b0c3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Laguna, Bulacan and Rizal have been placed
        under a week-long ECQ until April 4, but <a href="http://cnnphilippines.com/news/2021/3/29/Task-force-ECQ-extension-NCR-Plus.html">authorities
        are considering an extension</a> should the current measures prove insufficient
        in bringing down COVID-19 numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b5b01-d8bd-41c4-973e-092f5dca6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:55:16.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:39:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said its total food donations during the current round of ECQ
        have reached ₱11 million, with initial aid benefitting around 17,280 families
        all over Metro Manila. Last year, the company rolled out a COVID-19 response
        initiative worth over ₱13 billion, which included food aid, medical equipment,
        and other forms of assistance to frontliners.</p>'
  '14-countries-WHO-chief-accuse-China-data-pandemic-':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T16:55:36.519+08:00
    'imagesource': 'jcr:6f615cb7-6621-4ca0-bdd8-6dc0c5f7059a'
