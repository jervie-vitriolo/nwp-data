      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former task force adviser Anthony Leachon noted that
        the government need not wait for hospitals to reach the brink of closure before
        responding to their needs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1a517-9fc4-4797-9c3f-28e6a059686d'
