    'created': 2021-03-31T12:43:46.842+08:00
    'imagesource': 'jcr:c36bf5fc-ca70-458c-b990-9f67a13fa9ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a164925-dd31-42fa-82ce-ac0dc8b42a35'
