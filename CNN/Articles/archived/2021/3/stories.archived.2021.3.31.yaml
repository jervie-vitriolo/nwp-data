      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who is up for reelection next year, has justified the strategy
        by saying the country needed to consider the impacts on mental health and
        the economy in devising a balanced response to the third wave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3fea3-27a2-438b-aacf-0e0990ef3c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcc56e-3e8f-43c2-b312-1fb84f7bffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, more than 28,000 people are being treated in hospital
        for Covid-19 in France, including 5,072 in intensive care units (ICU), according
        to French health ministry data. It''s the first time since April last year
        that ICU patient numbers have surpassed 5,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cb0ee-ff90-49d1-93bd-6c590cc0604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a105d1d-670c-4805-aec7-5b42b62a9fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 ICU and emergency doctors in Paris published an op-ed
        in the newspaper Journal du Dimanche on Sunday, warning that ICUs in the region
        would reach capacity in the next two weeks if restrictions were not tightened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77225ed5-e238-44be-a1ca-64c0383ba4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:22.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685749cb-0478-4495-9ea5-85003c296ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 1,500 patients in ICU in the Paris region alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20deff18-8add-4392-b7b3-7fc8c1e4adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433eb4e-4309-41c3-896e-8bdfcf930207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:24.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors wrote that they had "never experienced such a situation,
        even during the worst terrorist attacks in recent years," and said there was
        a "glaring mismatch between needs and available resources," in what they described
        as a "disaster."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ece25-2c90-4f77-ba08-32207f6410fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46bf4c-ab79-4476-97c3-4fd8782e2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:25.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Europe has struggled to contain a third wave of Covid-19,
        in part fueled by new variants that early studies suggest are more transmissible
        and possibly deadlier than previous ones. Like many European Union member
        countries, France has rolled out a sluggish vaccination program, as drug companies
        have fallen short on their delivery targets by tens of millions of vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3edfe-bfa4-42fe-a3dd-e3ad507c1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:25.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4256e333-1b5a-4b40-a966-b62c67bb4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said last week that accelerating vaccination was a "national
        priority," but he also admitted European nations had lacked "ambition" around
        vaccine procurement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f3d55-ee7e-4cd8-9612-909472f156eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeee0b-4be6-4732-a184-2dbe550fcf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterinarians and dentists have been allowed to administer Covid-19
        vaccines in the country since Friday in order to "speed up the campaign."
        More than 7.5 million people in France, around 11% of its population, have
        received at least one shot of a two-dose regimen, government data shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc2b5e-e3ce-4412-baf9-2a4ea6a5002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.co, <a href="https://edition.cnn.com/2021/03/31/europe/france-macron-lockdown-coronavirus-intl/index.html"><em>"French
        President Macron under pressure to lock down as Covid-19 hospitalizations
        soar"&nbsp;</em></a></p>'
  'COVID-antigen-test-NCR-Plus-bubble':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T18:37:38.316+08:00
    'imagesource': 'jcr:8bd40533-75e4-4101-b1c3-5970e70f66b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b4d737-5321-46f6-baa6-45b10f9e7451'
    'lead': 'Here''s what we know so far about COVID-19 antigen tests, and how officials
      are planning to use them in parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T18:42:46.630+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:34:59.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:10.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 antigen tests: What we know so far'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8778908-c40a-4f44-bfab-ad2422a2c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Government officials
        have announced antigen tests will be used in areas with high COVID-19 transmission,
        in a bid to speed up detection and isolation of virus-positive patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6616ba-4015-4766-8717-2d52691ab97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kits, in particular, will be deployed to Metro Manila, the current
        epicenter of the local coronavirus outbreak, as well as the provinces of Cavite,
        Laguna, Bulacan, and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50d4e4-1d0c-4cd5-8b90-535af3dd6e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html"><strong>EXPLAINER:
        What you need to know about the NCR Plus bubble</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b086e3-cf51-4c67-8d8c-7fc5d16e52b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far about the COVID-19 antigen tests, and
        how the government plans to use them in parts of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6a74b0-bbe4-487a-b9cd-76106bc9de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:02.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is an antigen test?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a35ab-aa46-4875-b24c-990ae59e9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.630+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test detects the presence of a specific viral antigen, which
        implies current infection, <a href="https://www.cdc.gov/coronavirus/2019-ncov/lab/resources/antigen-tests-guidelines.html">according
        to the US Centers for Disease Control and Prevention</a>. Such test can use
        nasal or nasopharyngeal samples, with results available in around 15 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997c329-995b-4658-8b59-6773be5fc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate advisory, the <a href="https://www.who.int/publications/i/item/antigen-detection-in-the-diagnosis-of-sars-cov-2infection-using-rapid-immunoassays">World
        Health Organization said</a> the relatively inexpensive test can provide early
        detection of the "most infectious COVID-19 cases in appropriate settings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c78585-a5d6-40fa-b840-d0b683cb475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can it be used as a confirmatory test?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f8e07-e650-44ef-a5da-3c5733ed6bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire explained the antigen
        test can be used as a stand-alone test if it will be used in areas with outbreaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80008ee-9e06-4537-a708-afd91a710afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:04.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may mga</em> (If there are) outbreaks, we can use the
        rapid antigen test as our confirmatory test. And this is backed up by evidence
        and the WHO," Vergeire told a media forum on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76a61c-6be2-4f89-a690-a2c978da2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, the DOH has announced those who will test positive
        in antigen tests will be <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/30/antigen-COVID-19-tests-to-be-officially-counted.html?fb"
        href="https://cnnphilippines.com/news/2021/3/30/antigen-COVID-19-tests-to-be-officially-counted.html?fb">included
        in the agency''s official COVID-19 tally.</a> Prior to this, the country only
        used for confirmatory test the RT-PCR (real-time reverse transcription polymerase
        chain reaction), considered as the gold standard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ccd24-d1c6-4efe-97ac-4ddfd2157ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:44:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:35:05.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those who will test negative using antigen tests will still
        have to undergo a confirmatory RT-PCR test or a repeat antigen test after
        48 hours. False negatives or tests that say you do not have the virus when
        you actually do, are more likely to occur with antigen tests than false positives,
        <a href="https://www.health.harvard.edu/blog/which-test-is-best-for-covid-19-2020081020734">according
        to Harvard University</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380c644-4706-4c18-b7ef-a5013acc090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which areas will be prioritized for deployment?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cbbaa-5e1d-4495-ab5f-8930b4e6c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Vince Dizon <a href="https://www.cnn.ph/news/2021/3/30/Dizon-COVID-testing-90000-daily-antigen.html">told
        CNN Philippines</a> the antigen tests will be rolled out in areas with high
        risk of COVID-19 transmission, including hospitals and densely populated communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4503af-43b7-44f1-a238-210263e2fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can be tested?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa3759-d631-4fcc-8d04-219e9e7a7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said among those who may be tested using the antigen tests
        are:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c24362-2211-450d-817b-06cc9a793acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:08.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– those with symptoms</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fbe2c-2991-4ca2-9b58-bc6b11c6d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– those who were exposed</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74869b-c6ec-4a67-b35d-322225297691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– those who are contacts of identified positive individuals</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bad96-a6bb-4cbb-9863-b5cd05a9a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay gagamitin para sa mga komunidad, para pag ginawa natin
        ''yung</em> house-to-house, <em>mas mabilis po nating mae-</em>extract <em>ang
        mga pasyente</em> or individuals<em> at makakapagtulong sa pagputol ng transmisyon
        dito sa</em> NCR Plus bubble," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e02861-e9c1-454a-967e-b0e628892472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be used in communities, so when we do house-to-house,
        we can quickly isolate patients and individuals in order to stem the transmission
        here in the NCR Plus bubble.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec36f5-1434-4a14-84d1-16d4e095f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire clarified the test cannot be used for screening employees
        heading back to work, or when allowing people to enter establishments.&nbsp;Nor
        should it be used for border control, pre-travel testing, or testing general
        contacts that have no symptoms, the DOH said in a later advisory.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6520d5b7-8420-49d6-a738-98bf4d7aa3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:44:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:35:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said only qualified licensed healthcare professionals
        in local health offices, health facilities, accredited quarantine and isolation
        centers, and certified COVID-19 confirmatory laboratories are authorized to
        administer antigen tests and interpret their results. The test kits should
        be registered with the Food and Drug Administration and validated by the Research
        Institute for Tropical Medicine or other designated institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25efaf-2deb-4019-839e-b9a4f9f070e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can we expect higher COVID numbers in the future with its inclusion
        in the tally?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fe14b-c01b-4914-be79-329b83af4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said a rise in COVID-19 numbers can be expected after officials
        decided to list it as another confirmatory test.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189c2fd-e36d-42d5-9eaa-70ed6a075fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> objective <em>ng paggamit ng</em> antigen test<em>
        natin sa ngayon dito sa</em> NCR Plus bubble is for us to speed up our response.
        And therefore, when you do that, we expect, <em>tataas po talaga ''no</em>,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0f7e1-d95f-4b11-9690-a64965a87a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our objective in using the antigen test in the NCR
        Plus bubble is for us to speed up our response. And therefore, when you do
        that, the numbers will really rise.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a11d10-f567-47b5-a62e-3c41105ada19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the tally of those who tested positive via RT-PCR
        will be separated from those who used antigen tests.&nbsp;But the DOH later
        added that cases who tested positive but do not fit the <a href="https://doh.gov.ph/sites/default/files/health-update/ao2020-0013-B.pdf">definition
        of suspect and probable case or close contact</a> would have to be retested
        using an RT-PCR before they are tagged as a confirmed case.&nbsp;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda5d7b-3d51-4411-b6ef-7989058cd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:14.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also assured the public the DOH will continue to be transparent
        with its daily COVID-19 data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d9e10-2dcc-4df8-b607-e264be61298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:46.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:35:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story will be updated as more information comes in.</em></p>'
  'religion-and-art-jason-dy':
    'author': 'Ren Aguila'
    'caption': 'Works created while Jason Dy, SJ, was on retreat in Indonesia and
      meditating upon Jesus’ resurrection. Left): "Fifth Apparition SE 303" cf. Luke
      24:13-35, acrylic paint on cardboard, 2017. Photos courtesy of FR. JASON DY,
      S.J.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-03-31T19:09:59.594+08:00
    'imagesource': 'jcr:cb4c8983-0678-4b5c-a32d-d0e9fdc5530f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '974b0e43-e594-4f7e-9499-90133e9fc501'
    'lead': 'From flower arrangements to a garage setup, the artmaking practices of
      a Jesuit priest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T19:17:26.589+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:34:45.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:10.919+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Windows to the Holy: Icons in religion versus art'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04580e4-d17a-44ae-9ad1-849dcb280f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Ren Aguila is a theologian and
        art writer based in Quezon City. He received his Master of Arts from the Graduate
        Theological Union in Berkeley, California, USA.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e25799-a5bc-4926-b599-f76f7444b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:46.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In religion, an icon is an image that points beyond itself, and
        the same is true for art. Like channels, through them, they both signify something
        transcendent, inviting us beyond the visible, the tactile, and the audible
        to that which is beyond all sensing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6aed9-4751-4993-b5b4-251f47ba0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Christian practice, particularly in the Byzantine traditions,
        the icon usually points to God or God’s grace working through people like
        the saints. In art, the term has evolved beyond religious referents to include
        popular figures and objects of cultural significance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03b846-66bb-4fba-ae53-95914caa604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Dy, SJ, a Jesuit priest, sits in the intersection between
        both worlds, being a visual artist and curator himself. “There has been a
        reclamation of the visual culture in Christianity… In contemporary times,
        various artistic expressions like music, architecture, dance, sculptures,
        and paintings, among others, are employed not just for decorative and didactic
        purposes but to provide an environment conducive for aesthetic experience,
        that is, the encounter of the beauty of the divine.” This was something he
        felt when he visited the Basilica de la Sagrada Familia in Barcelona, Spain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03dcfab-df6b-41e5-ad1e-b81f9c915667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even small things can be transcendent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52473e1b-6569-4b79-9949-18e77c16394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What helped Dy during the pandemic was his daily exercise of collecting
        flowers or being inspired by nature to make the floral arrangements for daily
        online Masses broadcast by the Jesuits. “In a surprising way,” he says, “it
        somehow helps me integrate creativity, spirituality, and pastoral ministry
        albeit online.” They are daily creative works in themselves.</p>'
    '7':
      'image': 'jcr:7828a33a-6984-4bf5-9441-54ed665854c2'
      'imageCaption': '"Wednesday of the Fourth Week in Ordinary Time / 3 February
        2021" (Arrange/Enliven Ongoing Series since 2020) Photo courtesy of JASON
        DY, SJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d2610-a293-487c-9420-b19c690730f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d1875-c72e-4568-9450-9e19d89a1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involved with exploring the nexus between art and faith since his
        days studying theology at the Loyola School of Theology, Dy started taking
        part in the Philippine chapter of the Asian Christian Art Association. He
        was also part of the TutoKarapatan (TutoK), an artist''s collective that advocated
        for tackling socio-political issues in public when the human rights situation
        had deteriorated in the mid-2000s. His work with TutoK and the ACAA helped
        shape his particular calling within the Society of Jesus’s mission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115368f-7ac1-4725-b57a-90903ced856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu, as parochial vicar of the Sacred Heart Parish in Cebu,
        he asked if he could convert a garage in the parish’s administrative building
        into an alternative art space to respond to what he saw as the lack of non-commercial
        art spaces in Cebu. Called the Alternative Contemporary Art Studio (ACAS),  the
        garage was his office, he says, an airy space that became a studio for the
        production of his own art projects for the parish.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04aaa5-2a84-47c6-87ef-d32eeb47615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy described his first project at ACAS, entitled “Bottled Memory
        (In Loving Memory).” He says, “It was an artistic response to the annual Catholic
        commemoration of the dead. Instead of just writing the names of the departed,
        both parishioners and artists decorated bottles and [placed] memorabilia as
        artifacts of their relationship and memories of the persons who have passed
        away.”</p>'
    '27':
      'image': 'jcr:42e42c7b-9936-43d1-ab41-11969d70e922'
      'imageCaption': '(Left): "Fifth Apparition SE 303" cf. Luke 24:13-35, acrylic
        paint on cardboard, 2017. (Right) "First Apparition SE 299," acrylic paint
        on rug, 2017. Photos courtesy of FR. JASON DY, S.J.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42b551-945a-4778-83d9-da68854b1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544284d-8916-4597-bbf6-32eb5eeb084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.590+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support of the parish for ACAS allowed Dy to host the art-making
        of collectives and individual artists, expose parishioners to contemporary
        art practices, and sharpen his own curation practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbec9e-f864-4e48-baab-ba9d3cc86dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy continued: “The artists that we supported were coming from diverse
        backgrounds, like self-taught artists following modernist tendencies of abstract
        painter Msgr. Virgilio Yap, artists trained in the academic style of the dean
        Martino Avellana, artists from the Fine Arts Schools of the University of
        the Philippines and San Carlos University, and the street artists of Cebu
        like the Junks Collective, UBEC Crew, and KoloWn… What was personally significant
        for me was developing good relations with artists, championing local art,
        and being a kind of pastor to them. They would invite me to bless their homes,
        preside at funerals, celebrate their weddings, and listen to their struggles
        on art and spirituality.”</p>'
    '14':
      'image': 'jcr:2090603f-ac15-4482-b17c-d19e7b03704a'
      'imageCaption': '“OMO” by Nomar Miano at the Dy-curated Alternative Contemporary
        Art Studio (ACAS). Photo courtesy of JASON DY, SJ. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcc316-899b-40fc-a673-0a022745a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e76f2e-350c-44c1-aef9-ab0ac7c80ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than five years in Cebu, Dy’s Jesuit superiors, supportive
        of his momentum in integrating faith and art, sent him to the Liverpool Hope
        University in the U.K. for graduate studies in&nbsp;fine arts and in history
        and curating. He has been a member of the Fine Arts faculty in Ateneo since
        his return.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634a88f-4507-4c76-9ea1-eb0a5979679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day-to-day basis, Dy, who also serves as assistant chaplain
        at the Ateneo de Manila Loyola Schools and the Jesuit Volunteers of the Philippines,
        observes some routines: morning and evening prayers, mass, meals with the
        Jesuit community, siesta, art research, checking email/social media, preparing
        for classes, watering the plants, and feeding the fish in the tank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa7562-54c0-4a35-814b-01b1f43d4a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:53.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dy, three principles guide how he integrates faith and art.
        First, faith and art have specific aims, and they offer a glimpse of the human
        condition while simultaneously being in tension with each other. Second, he
        sees a common effort of art and faith to explore spiritual awareness in their
        respective ways. On the artistic side, he cites, for instance, the work of
        the Abstract Expressionists, in particular Mark Rothko and his contemporaries
        painting monochromatic art in the 1940s and ‘50s. In his words, “[these] artists
        mined the deeper recesses of the human psyche to express the ineffable world
        of disorder, disillusionment, and death.” (One time, as he was on retreat
        and engaged in reflection, Dy had with him some art materials and in the process
        of prayer, ended up making color field paintings using found cardboard and
        acrylic paint, which he hopes to exhibit at an appropriate time.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ffe16-e9dd-479b-8312-0d2d99794385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Dy situates his ministry within the Jesuits’ broader apostolic
        ministry, expressed in one of their most prominent slogans, ad majorem Dei
        gloriam. The first verse of Psalm 115 has guided him: “Not unto us, O Lord,
        not unto us, but to your Name give glory.” The motto’s initials, AMDG, with
        a cross in the center, appear in his work, a reminder of the goal and purpose
        of his art.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85a86a-b48b-46ea-91a6-6ad102ef5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its best, Dy says, art has a social dimension that promotes the
        common good and democratic discourse. He warns against the perils of self-centered
        art. “When the ego is the sole drive for art,” he warns, “it could lead to
        destructive behaviors like fraudulent market transactions, exploitation of
        the creative community, misappropriation of minority cultures, and marginalization
        of certain groups of people.”  For this to be overcome, he says, art has to
        be critical and empathetic to be a blessing to humanity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f9c211-6b06-477a-baf6-b40c2ab2ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dy’s vocations of priest and teacher allow him to conduct what he
        calls “on-going research in the arts in relation to society, nature, culture,
        and spirituality.” His creative work has deepened his work teaching, advising
        on theses, and facilitating others’ studies, and vice versa. As a priest,
        he adds, his creative practices come into contact with the social, political
        and economic situations of communities such as those in Batasan (Quezon City),
        Barangay Piis (Lucban, Quezon), and Barangay 655 (Intramuros, Manila). He
        says that some of his important art projects collaborate with these communities,
        allowing for the artistic reflection of their struggles and desires.</p>'
    '20':
      'image': 'jcr:78ec9b09-313a-4a13-9381-3df8c031bade'
      'imageCaption': '“Istasyon ng Krus ng Buhay” (2016) Altar of Repose, Kristong
        Hari Temporary Chapel, Quezon City. The space, used for the Maundy Thursday
        rite of the transfer of the Eucharistic bread for an evening vigil, becomes
        a space set apart through simple spread cloth and photos depicting the stages
        of life. Photo courtesy of JASON DY, SJ. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0893f-78d6-4052-aa65-3da30dc0d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:24adbaa0-f85f-4d46-bfcd-f8b4113f79e9'
      'imageCaption': '“Forty” is a 40-day durational and autobiographical documentation/performative
        art project (5 March-17 April 2014) at the Jesuit Presbytery, St. Francis
        Xavier''s Church, Liverpool. Photo courtesy of JASON DY, SJ. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f409911-e2bf-45ad-a210-37979622bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb08737-b31c-428a-94b7-6a541d2c9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Dy aims to collaborate with others in his art practice,
        some of this work is self-reflective, in keeping with deeply personal aspects
        of Ignatian spirituality. For instance, the work “Forty” is a black sketchbook
        he made over the 40 days of Lent while studying in the U.K., hence the title
        of the installation. The entries depict a variety of creative meditations,
        including one featuring clay handprints. Pottery and ceramic work was a craft
        he took up in Liverpool, and in the image below, he meditates upon the image
        of God as a potter in Jeremiah 18:1-6.</p>'
    '26':
      'image': 'jcr:5dcad716-e2be-4723-8205-7ff140c1648f'
      'imageCaption': 'Dy’s reflection of God as a potter in Jeremiah 18:1-6. Photo
        courtesy of JASON DY, SJ. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb8b86-611c-48bc-aeb2-56e2400c7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab43421-6088-4e25-b484-e29028571a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a local work or works that have helped Dy to pray, he
        recalled a photography and video show entitled "NIL"&nbsp;(2018) curated by
        Erwin Romulo and Neil Daza at the Art Informal-Greenhills. “It featured raw
        crime scene photographs in the Philippines from 1987 to 2002 of apprehended
        suspects, tortured prisoners, and hostage victims. I could not even dare to
        look at the images of those who committed suicide for their images were too
        much to bear and I feared that their ghostly images would forever haunt me.
        No photos were allowed. I have only some fragmented memories of the experience.
        It was like a descent to hell. I felt disturbed, distressed, and depressed.
        I needed to cry out to God in desolation — why have you abandoned these people?
        There was a feeling of empathy for the victims and righteous anger for the
        inhuman perpetrators. This experience was a difficult prayer experience. But
        this allowed me to be aware that many people are undergoing unbearable crosses
        and unspoken suffering especially the poor people severely affected by the
        pandemic as well as the ongoing war against illegal drugs and assault to activists
        and farmers. I constantly pray for these people. They make real for me the
        Stations of the Cross.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae24269-2172-41ee-afe5-11f8f583d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:17:26.591+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:34:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “I like to borrow from the phrase of the Jesuit Fr. Walter
        Burghardt who described contemplative prayer as ‘taking a long, loving look
        at the real.’ Art has a way to attune our eyes to the reality of the world,
        the inner stirrings of the soul, and to the invisible mystery of God… We need
        to see works of art in a new and engaging vision by ‘taking a long, loving
        look at the real,’ real, in the sense of seeking the truth, finding inner
        resonance, and allowing this truth to challenge and change us.”</p>'
  'vaccination-adults-of-comorbidities':
    'caption': 'COVID-19 vaccination (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T18:58:50.759+08:00
    'imagesource': 'jcr:c49ef6d6-2ace-4e8f-9da4-b2878e79d62e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6229d0a5-5976-4576-87c5-712e89ee88c8'
    'lead': 'The government has started vaccinating adults with comorbidities against
      COVID-19. Here are the guidelines you need to note.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T19:28:52.895+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:34:36.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:11.648+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'comorbidities', 'DOH']
    'template': '1'
    'title': 'Here''s what adults with comorbidities need to know before getting the
      COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd95a307-94ee-4a21-a6a9-1536800098eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        government has started&nbsp;vaccinating adults with comorbidities against
        COVID-19. Here are the <a href="https://doh.gov.ph/sites/default/files/health-update/dm2021-0157.pdf?fbclid=IwAR2Vfu7-JGxz9yM5rmpxxbU_V9W3xVpICpFk8xkbr4EEITSvL2DDAYkjpIc">guidelines</a>
        you need to note.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be26b40-7b2d-4491-9283-47bf2c022080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said only adults between the ages of 18
        and 59 with any controlled comorbidities will be part of Priority Group A3
        in the vaccination plan. Vaccinees <a href="https://www.cnn.ph/news/2021/3/29/LIST-COVID-19-vaccine-registration-LGUs.html">must
        register</a> with the local government unit of their current or permanent
        address or workplace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffaa7d-266e-407f-a6ea-2d245d5db155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eligibility and requirements</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080f0a3-d3e9-4c39-952a-74872b916374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priority will be given to adults whose comorbidities are among the
        top causes of COVID-19, national morbidity and mortality. These include chronic
        respiratory disease, hypertension, cardiovascular disease, chronic kidney
        disease, cerebrovascular disease, malignancy, diabetes, obesity, chronic liver
        disease, neurologic disease, and immunodeficiency state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a696657-05b8-4cb4-8317-5fc98894ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible adults must provide proof of comorbidity in the form of
        either a medical certificate from an attending physician, prescription for
        medicines, hospital records such as the discharge summary and medical abstract,
        or surgical records and pathology reports, that have been issued within the
        past 18 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261dd661-e04a-404b-b11e-67a5b8d2edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:39.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the A3 sub-groups, such as those with autoimmune disease, HIV,
        cancer or malignancy, and those who are transplant patients, patients undergoing
        steroid treatment, and patients with poor prognosis or are bed-ridden, they
        would have to secure a physical or electronic medical clearance from their
        specialist or attending physician.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a3c792-2638-4b31-93e4-0b543dfefa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:39.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also get their clearance through teleconsultation, consultation
        at designated facilities, hubs, rural health units, or other primary care
        centers designated by the LGU. Patients with comorbidities that are not among
        those mentioned will not need a medical clearance but they still have to undergo
        screening on vaccination day at the site for active disease, the DOH said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e77bb-7e3f-4d11-af88-f4843cf9b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible deferrals</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d3ea1-fba1-4154-974e-a2d63ec9546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said adults with controlled comorbidities will be getting
        the China-made Sinovac vaccine as it is not recommended for patients who have
        uncontrolled or poorly controlled comorbidities, and those "in active disease."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33609387-6957-4184-a8d9-91000bbe477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this rule, patients may get their vaccination deferred if
        during screening on the vaccination site, they are found to have symptoms
        of COVID-19 or symptoms of their comorbidity; abnormal vital signs including
        heart rate, respiratory rate, and blood pressure even after monitoring for
        60 minutes, or have had attacks, admissions, or changes in medication for
        the past three months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f03a8e-a5ce-47e5-ae56-6410e889449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they have hypertensive emergencies or systolic blood pressure
        greater than 180 and/or diastolic blood pressure greater than 120, with signs
        and symptoms of organ damage, their vaccination will be rescheduled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a681be6-9c84-400b-ac65-60f541c3f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it also allows home-based vaccination in which the
        LGU must ensure medical clearance for bed-ridden vaccinees prior to the vaccination
        day, and must schedule on-site vaccination teams. This applies to institutions
        as well, such as nursing homes or infirmaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737241e-c6fe-4782-b2c6-98a9af1f6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:28:52.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGUs were instructed to ensure that vaccination is scheduled
        and conducted separately for HIV patients through their treatment hubs to
        protect their confidentiality, and for tuberculosis patients through the TB-Directly
        Observed Treatment Strategy (TB-DOTS) centers.</p>'
  'Pfizer-100-percent-vaccine':
    'author': 'Lauren Mascarenhas, CNN'
    'caption': 'Clinical trial results of Pfizer/BioNTech''s COVID-19 vaccine showed
      its efficacy is 100% and it is well tolerated in youths ages 12 to 15, the companies
      said Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T20:05:21.014+08:00
    'imagesource': 'jcr:62563ebd-e9e9-45c9-9bd7-861312b17fc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00d03fba-b25c-4457-be82-42cbaec1636f'
    'lead': 'Clinical trial results of Pfizer/BioNTech''s COVID-19 vaccine showed
      its efficacy is 100% and it is well tolerated in youths ages 12 to 15, the companies
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T20:11:54.178+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:34:26.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:12.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'Pfizer/BioNTech says its COVID-19 vaccine is 100% effective and well
      tolerated in adolescents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20e76e-c5e7-4bb0-99e6-91d498113a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Clinical trial results of Pfizer/BioNTech''s
        COVID-19 vaccine showed its efficacy is 100% and it is well tolerated in youths
        ages 12 to 15, the companies said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fdb6d-65c8-4aeb-86f6-dd0286d219b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech plan to submit the data to the US Food and Drug
        Administration as soon as possible for expanded emergency use authorization
        of the two-dose vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bfbec-0970-44c4-ab11-6827133f9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Phase 3 trial of 2,260 participants ages 12 to 15 in the US,
        the vaccine elicited strong antibody responses one month after the second
        dose —&nbsp;exceeding those demonstrated in people ages 16 to 25 in previous
        trials, Pfizer reported. The vaccine is currently authorized in the US for
        emergency use in people 16 and older.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b13308-0a67-45c7-a810-9b6e254f8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers observed 18 COVID-19 cases among the 1,129 participants
        who were given a placebo, and none among the 1,131 volunteers who got the
        vaccine. The data has yet to be peer reviewed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e007b4e-ea03-4ab8-89f2-4e31546c55d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer/BioNTech added that the side effects seen in the young teens
        were similar to those seen among 16 to 25-year-olds. Common side effects include
        pain at the injection site, fatigue and fever. The participants will be monitored
        for protection and safety for two years after their second dose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654138e2-d82e-4062-82ed-b907281ab963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:29.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comparisons to the older population are important, because
        researchers are building off of the knowledge they gained in the adult trials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1d3fb-babf-4481-838c-024f78d64a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers can define a number of antibodies that are a correlate
        of the protection seen in adults, and then look for that level of antibodies
        in pediatric participants to know that the vaccine is providing protection.
        That''s why the Covid-19 vaccine trials in children and adolescents have generally
        required fewer volunteers than the adult trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fde166-4ab8-4185-bbee-f4686208c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the urgency to expand the authorization of our vaccine
        to use in younger populations and are encouraged by the clinical trial data
        from adolescents between the ages of 12 and 15," said Pfizer CEO Albert Bourla.
        "We plan to submit these data to FDA as a proposed amendment to our Emergency
        Use Authorization in the coming weeks and to other regulators around the world,
        with the hope of starting to vaccinate this age group before the start of
        the next school year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3869ce-dee0-4a96-926f-d171903b0c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Gruber, Pfizer''s senior vice president of vaccine clinical
        research and development also noted last week that the vaccine could be ready
        for this age group by the upcoming school year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea5a1d-1077-454b-a67a-050218229242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to the classroom isn''t the only factor at play. Health
        experts have emphasized the importance of protecting as many people as possible
        through vaccination, as more infectious COVID-19 variants continue to spread
        throughout the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728d18e-0f39-4a5d-8c86-d243bfa523cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all long for a normal life. This is especially true for our
        children," said BioNTech CEO Ugur Sahin. "The initial results we have seen
        in the adolescent studies suggest that children are particularly well protected
        by vaccination, which is very encouraging given the trends we have seen in
        recent weeks regarding the spread of the B.1.1.7 UK variant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8adbf-68e9-467b-b52b-079bc04d0ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer recently told CNN that the safety demonstrated in this adolescent
        trial helped the company make the decision to begin testing its vaccine in
        younger children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3359a9-b06f-4b51-8e9a-7cb6328c86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate Phase 1/2/3 study of the Pfizer/BioNTech vaccine in children
        ages 6 months to 11 years launched last week, when the first children ages
        5 to 11 received a shot. Pfizer/BioNTech plans to begin dosing 2 to 5-year-olds
        next week and work its way down to participants ages 6 months to 2 years.
        The company aims to enroll 4,644 children in the trial and expects results
        by the end of 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a058b-f07e-4063-a1df-0d706527e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is also testing its vaccine in adolescents and children,
        in two clinical trials of children ages 12 to 17 and those ages 6 months to
        11 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd094ee-0a07-4a1a-a6f1-d10b7a26d309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts anticipate COVID-19 vaccines won''t be available for children
        11 and younger in time for the upcoming school year. Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, has said those
        younger children may have to wait until the first quarter of 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cbb694-0d77-47ef-b839-5e9fbd8980f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Buddy Creech, director of Vanderbilt University''s Vaccine Research
        Program and an investigator in Moderna''s pediatric trials, estimates a COVID-19
        vaccine could be available for high-risk kids 12 and older by July or August,
        but likely won''t be available for children 11 and younger until November
        or December, at the earliest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0ab2f9-6ca2-4693-90c2-dccf0267d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:11:54.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:34:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/31/health/pfizer-vaccine-adolescent-trial-results/index.html"
        href="https://edition.cnn.com/2021/03/31/health/pfizer-vaccine-adolescent-trial-results/index.html">Pfizer/BioNTech
        says its Covid-19 vaccine is 100% effective and well tolerated in adolescents</a>"</em></p>'
