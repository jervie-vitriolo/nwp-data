  'World-Economic-Forum-gender-gap':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'A new report from the World Economic Forum estimates that attaining
      global gender parity will take nearly 136 years. A woman is shown wearing a
      face mask walks on a street in Moscow on March 25, 2021, amid the ongoing coronavirus
      disease pandemic.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-31T08:23:10.972+08:00
    'imagesource': 'jcr:27131b1f-cf2b-4e0f-a724-0b468382ac57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f6795e7-bd58-4103-a788-1712e56f57d0'
    'lead': 'A new report from the World Economic Forum estimates that attaining global
      gender parity will take nearly 136 years, up from its previous estimate of almost
      100 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T08:25:30.061+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:46:01.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:35.174+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-economic-forum']
    'template': '1'
    'title': 'The World Economic Forum says it will take an extra 36 years to close
      the gender gap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b074b-ef84-40df-9f90-6e11b75f6bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A new report from the World Economic
        Forum estimates that attaining global gender parity will take nearly 136 years,
        up from its previous estimate of almost 100 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a4590-2348-4fcd-8925-40bc9433e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d004ad-8364-4897-8e82-6dc1520872dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WEF measures parity in four ways: economic participation and opportunity,
        education, health and political empowerment. Data examined by the organization
        showed that the gap in political empowerment has widened significantly since
        its 2020 report, while economic participation has improved only slightly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8034778-0f18-4e77-a0eb-982b0f686575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134440f3-c321-4ca2-b1ba-c1840ed6ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this report will serve as a call to action to leaders
        to embed gender parity as a central goal of our policies and practices to
        manage the post-pandemic recovery, to the benefit of our economies and our
        societies," WEF managing director Saadia Zahidi wrote in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce016f3-afde-42b6-beb8-31f0426719a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.061+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dde6bf-5092-4004-a75c-aeab7933fbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group estimated that the economic gender gap will take another
        268 years to close. That data does not yet fully reflect the impact from the
        pandemic, which could make matters worse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab089d93-2b95-48b5-b3cb-e9036f135eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7cc4b-d504-4b06-be6e-73c4c0755f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress towards gender parity is stalling in several large economies
        and industries," WEF warned. "This is partly due to women being more frequently
        employed in sectors hardest hit by lockdowns combined with the additional
        pressures of providing care at home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95a20a-6860-486c-a5e5-ffd587a7389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b1bf4-3e28-4e45-a31d-e9edb3a55ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proportion of women among skilled professionals is growing,
        income disparities and the scant number of women in managerial positions still
        pose problems, WEF said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f51a25-7708-4c9d-9ba8-f93d36c13a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385005f-3e00-403c-8224-80aaada0ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have lost jobs at higher rates than men during the pandemic,
        and they''re being rehired at a slower rate than men as the economy bounces
        back. When schools and other care facilities closed, women "disproportionately"
        took on childcare, housework and the care of elders. That boosted stress and
        hurt their productivity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072f0e7-3f3a-4914-a0ad-fabd570808e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d089f0-2669-4f47-8930-300b9d0ca8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is also speeding up the adoption of automation and digitization.
        Women are underrepresented in sectors that are protected against this shift,
        like cloud computing, engineering and artificial intelligence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678e3c5-9ad9-4def-84dc-a1166d7c201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8c581-567e-4d40-be4e-5fad9ed467eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women aren''t well represented in the majority of fast-growing
        roles, which means we are storing up even bigger gender representation problems
        as we emerge from the pandemic," said Sue Duke, head of global public policy
        at LinkedIn, which collaborated with WEF on an analysis of gender gaps in
        up-and-coming jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294fed7-f3a2-4395-88cd-7ff49f517b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
