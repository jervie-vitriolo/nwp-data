      'mgnl:lastActivated': 2023-01-25T04:40:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa87931-e120-46b8-af4e-03090e007c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you get into corruption this time, <em>pasensiyahan po tayo</em>
        (please don''t blame us),” he warned government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04efc0a-5778-45e9-8c45-9496c815cc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.725+08:00
