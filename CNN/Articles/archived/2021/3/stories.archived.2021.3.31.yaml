      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — A Philippine
        military aircraft patrolling the West Philippine Sea received at least five
        radio challenges from Chinese vessels at Julian Felipe Reef, asking it to
        “leave immediately."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91988f-e6dc-4b20-8163-16ce959b9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media who were given rare access to Tuesday''s maritime
        patrol on board a tactical military transport aircraft recorded the radio
        communications from the Chinese fleet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f33f8-c09c-4747-8061-cac5c9e14ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are approaching a Chinese reef… please leave immediately,”
        the Chinese forces said in one of the radio challenges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98fee30-d3e3-4bcb-bb02-e3f877d18ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft of the Philippine Air Force responded, “This is Philippine
        government aircraft... we are conducting routine maritime patrol over Philippine
        EEZ (exclusive economic zone) and we are proceeding based on our planned route.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d4031-893b-4df7-9e3a-6ab6c984a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest aerial patrol showed that 44 Chinese ships remained moored
        at Julian Felipe Reef, also known as Whitsun, located some 175 nautical miles
        east of Bataraza, Palawan and well within the country''s EEZ. On March 20,
        the National Task Force for the West Philippine Sea <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">reported
        the presence of over 200 Chinese vessels</a>, which it believes to be part
        of China''s maritime militia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7364a-15c2-44f6-8302-6564bd032a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Armed Forces of the Philippines
        explained that China''s radio challenges “have been customary” in the West
        Philippine Sea, parts of which are included in Beijing''s sweeping maritime
        claims in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29826b-4208-4a8a-81b2-9549eb5c7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Edgard Arevalo, AFP spokesperson, said Philippine forces
        have also been giving a standard response to the radio challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8866159-56fa-43a0-b214-66093dc1f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that aside from the 44 Chinese vessels seen in Julian Felipe
        Reef, 92 others were sighted in Chigua Reef, an area that covers McKennan
        and Hughes Reefs. Some 84 other vessels were spotted in Burgos Reefs, internationally
        known as Gaven Reefs. The AFP “cannot readily say” if these were among the
        183 Chinese ships it spotted around Julian Felipe Reef last week, Arevalo
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050f933-b0cc-42e6-b70d-76a38545dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force on Wednesday reported a different set of figures,
        citing three rounds of routine aerial and maritime sovereignty patrol missions
        conducted as of Monday. It said over 200 Chinese vessels <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">have
        been scattered in the Kalayaan Island Group in the disputed Spratlys.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a89f51-da4d-4227-9e74-7a497988d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.058+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said some 115 were in Chigua Reef. Forty-five other Chinese
        vessels were around Pag-asa Island, also known as Thitu, the seat of of the
        municipal government of Kalayaan under Palawan province. The remaining 50
        vessels were dispersed in Panganiban, Kagitingan, and Zamora Reefs, internationally
        known as Mischief, Fiery, and Subi Reefs, respectively. Four Chinese Navy
        vessels were also in Panganiban Reef, the task force noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d808a-ce9b-492b-8c62-73bfe445c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs earlier filed a diplomatic protest
        and demanded that China<a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">
        "promptly withdraw"</a> its ships. Philippine Ambassador to China Jose Santiago
        “Chito” Sta. Romana said Beijing <a href="https://cnnphilippines.com/news/2021/3/27/china-vessels-to-leave-julian-felipe-reef.html">gave
        its assurance that its fishing vessels are staying in Julian Felipe Reef only
        temporarily</a> to take shelter from rough sea conditions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d848938-f1fc-4b33-a2a9-23ccbe94a481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Palace said President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">had
        raised the issue in a meeting with Chinese Ambassador to the Philippines Huang
        Xilian and reaffirmed the country’s arbitral win</a> in the contested waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88821d3-bcb0-4ed6-814a-7aa83e245099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:24.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 invalidated Beijing’s vast claims in
        the South China Sea and recognized the Philippines’ sovereign rights to parts
        of its EEZ which the East Asian giant contests. China rejects the landmark
        ruling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c384b2f-77dd-4f3e-93b4-aa55b13d8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:45:26.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:34:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'Campaigners-slam-UK-government-report-racial-disparities-whitewash-':
    'author': ' Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T21:45:52.790+08:00
    'imagesource': 'jcr:72200013-ac4e-47a7-bd90-bd27face9c48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2580fb-5634-41fb-9dda-486c06ef667d'
    'lead': 'A highly anticipated report from a commission set up by the UK government
      to look into racial disparities in the country has been described as a "whitewash"
      by campaigners after it stated that there is no evidence that the UK is institutionally
      racist.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T21:49:10.938+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:33:52.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:14.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'whitewash']
    'template': '1'
    'title': 'Campaigners slam UK government report into racial disparities as a ''whitewash'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca845241-17c4-478b-a3dd-89dca5fa62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A highly anticipated report from a commission
        set up by the UK government to look into racial disparities in the country
        has been described as a "whitewash" by campaigners after it stated that there
        is no evidence that the UK is institutionally racist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f48335-c379-460e-afd3-e9180ab5ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215c149-b008-4e9d-8ca8-5dbb3e6f3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short summary of the report, commissioned in the wake of the Black
        Lives Matter (BLM) protests last summer, was shared to the press ahead of
        its full release on Wednesday. This said that Britain is not yet a "post-racial"
        society, but said issues about race and racism are becoming "less important."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e57bc9-b7bb-49c4-9971-ff6d42d1d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e1387-20cf-4a1f-950d-d5ae04c48870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the UK "should be regarded as a model for other White-majority
        countries," the summary added, pointing to shrinking ethnicity pay gaps and
        success of some ethnic minority groups in education and "to a lesser extent,
        the economy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3122c-b9c4-42f3-a4e1-0b609ee50f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa961339-ba26-41dd-a2ed-1a46e96fe7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report itself, which is 264 pages long, has 24 recommendations,
        including bridging divides between the police and communities, establishing
        an office of health disparities, stopping the use of the term BAME (Black
        and minority ethnic) to help focus on disparities of specific ethnic groups,
        and advancing fairness in the workplace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f382e2-e535-4562-83c2-46186e2afa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e6a19-02f8-4dd0-a9df-eb0bab0003a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:56.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls for a new ''Making of Modern Britain'' resource in response
        to calls for a more inclusive schooling curriculum, where children will be
        taught "a new story about the Caribbean experience which speaks to the slave
        period not only being about profit and suffering but how culturally African
        people transformed themselves into a re-modeled African/Britain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8caf519-c428-49aa-a0bc-b8f1f7354edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32fa9c-a5da-4872-9d96-4ec387d19494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report attributed poor outcomes for some minority groups, including
        educational failure and crime, "to family breakdown as one of the main reasons
        for poor outcomes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6862b-db39-4db5-8861-f32bb1c95d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab26aa-017b-4421-8aa3-e28dd02c7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family is also the foundation stone of success for many ethnic
        minorities," the Commission''s chairman, Tony Sewell, wrote in the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c76464-4f09-4564-96b0-d74aaa5fc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67eb3a7-0420-4779-9ff0-807cc91066cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:33:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another revelation from our dive into the data was just how stuck
        some groups from the White majority are. As a result, we came to the view
        that recommendations should, wherever possible, be designed to remove obstacles
        for everyone, rather than specific groups," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c0ddfc-7cf4-436c-b774-8707fcb152a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af13294-f585-4cee-99d8-b30343c33a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners said the report was politicized and failed to adequately
        address a number of barriers that minority groups face in the UK, from job
        discrimination, to being disproportionately represented in the criminal justice
        system, or how minority ethnic frontline workers have died disproportionately
        during the Covid-19 pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff257bde-5c16-41a2-94b8-9608717322ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.939+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61a2c0-a089-41a5-a97f-8b0d25efe534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a whitewash," Halima Begum, the head of race equalities think
        tank the Runnymede Trust, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e25c6c-71d6-489e-9453-54e4a20f5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0c530-e474-442a-b827-106d612a242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the claim that the UK is a model for "White-majority countries"
        signals an unwillingness to acknowledge the public reckoning over institutional
        racism the public have been calling for, say campaigners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef3fa7-d6f9-4dea-88dd-aa9b50dd2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d59c5-3178-4585-abb5-7c59c8cbb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only three countries in Europe where you can track racism:
        Finland, Ireland and the UK," Begum said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5dcedd-92db-4f46-b8a1-ad12955b5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f7efc-a5e3-434b-a449-9f4f402bca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explains many countries in Europe do not have disaggregated
        ethnicity data, which means "you actually cannot track racism and for [the
        commission] to say "we are a beacon" -- well the bar is very low."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe9874-c259-420e-b8a9-d01579b68b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56afb4-274d-4024-990c-34205c4ccc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a monumental denial of structural racial inequality in the
        UK, and in fact, they''re denying it even exists, which is frankly appalling,"
        said Simon Woolley, the founding director of Operation Black Vote, and who
        chaired the government''s race disparity unit between 2018 and 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3da889-7ff2-49cb-ba88-9b3258e9e28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbbabc-46a8-4272-881a-6a45dff76007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 Oxford University report found that Black Britons and those
        of South Asian origin -- particularly those with Pakistani background -- faced
        as much discrimination in the labor market as they did in the late 1960s and
        1970s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e6472-f3a6-4ebe-b894-ba32f9ce8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668da37-5175-4320-b3f5-4badc3b192ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black mothers have worse outcomes during pregnancy or childbirth
        than any other ethnic group in England. CNN polling last year also found that
        Black people are twice as likely as White people to say they personally have
        not been treated with respect by British police, with half (49%) of Black
        people and a quarter (26%) of White people indicating that experience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c4a2a-adce-46cb-b862-247e39f47c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.940+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78ff28-c8b1-420d-8632-83cfc3ed56b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report summary said that some minorities have continued to be
        "haunted" by historic cases of racism, which has created "deep mistrust in
        the system which could prove a barrier to success."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6ef7d-52ca-4132-9540-9a10cb7da76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a02eee4-c05c-492b-aec2-cc25ee3d03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Commission finds that the big challenge of our age is not
        overt racial prejudice, it is building on and advancing the progress won by
        the struggles of the past 50 years," the report notes, adding that it could
        not "accept the accusatory tone of much of the current rhetoric on race, and
        the pessimism about what has been and what more can be achieved."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de643e2-8a53-4bdb-876c-c2aa57e9dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d12c2d-abbf-4e83-aa91-1b0db34208b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes on to say that rising rates of hate crimes recorded by authorities
        is "because of improved police recording processes, and a greater awareness
        of what constitutes a hate crime."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaaa47e-310e-43bd-9f49-0a2becff97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcc51a-f471-4a28-8d6a-571c6ac13b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says the "increased age-adjusted risk of death from COVID-19
        in Black and South Asian groups has widely been reported as being due to racism"
        as being an example of an "overly pessimistic narratives, heightened by" the
        pandemic. "However many analyses have shown that the increased risk of dying
        from COVID-19 is mainly due to an increased risk of exposure to infection,"
        it writes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a6cac-4b13-4041-996f-671c7176711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad918664-68a6-483e-ab45-e6bc77466e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson announced the launch of the Commission
        on Race and Ethnic disparities last year following anti-racism protests across
        the country. But it was widely criticized for tasking Downing Street policy
        chief Munira Mirza to help set up it up. Mirza wrote in a 2017 Spectator article
        that an "anti-racism lobby" was peddling a "culture of grievance."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99e503-dbd1-493e-813e-f34b88bb89d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aab66-ec61-4735-8ead-c503806da88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewell''s appointment was also met with controversy. Anti-racism
        groups accused Sewell, who heads an education charity, of minimizing the effects
        of racism on educational attainment. "What we now see in schools is children
        undermined by poor parenting, peer-group pressure and an inability to be responsible
        for their own behaviour. They are not subjects of institutional racism," Sewell
        wrote in Prospect magazine in 2010.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d909963-1e07-4420-a3b8-d82e01494f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be9f2f-f2b7-434f-b1a9-6e9b8e1b6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the report, Begum said: "Johnson should look into
        the eyes of the families of the 64% of nurses and doctors that died in the
        NHS that were Black or from an ethnic minority and tell them that institutional
        racism doesn''t exist."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde91412-5149-4455-a5e5-742712254daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf7397-277d-427c-a86a-16cd86193e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:34:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell the parents of the boy who is six times more likely to be
        excluded from school because he''s Black that institutional racism doesn''t
        exist, tell the Black woman who is four times more likely to die in childbirth
        than her white friends that institutional racism doesn''t exist," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8f2d2-24ec-4857-8d46-57f4c71c2d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:49:10.942+08:00
      'mgnl:createdBy': 'vince'
