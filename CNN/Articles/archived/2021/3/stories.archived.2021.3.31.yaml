      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'climate-crisis-seriously-spooking-economists':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Photo courtesy: Dane Rhys/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-31T01:00:13.921+08:00
    'imagesource': 'jcr:b6e06f51-d548-4f88-80f7-be18a16c0d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f2d06f-4503-48ab-9d07-5466bb04fa15'
    'lead': 'Worsening inequality, trillions of dollars in economic damage and depressed
      economic growth. Those are the outcomes that economists fear we will face unless
      the world aggressively confronts the climate crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T00:46:33.859+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:48:29.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:25.296+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Immediate and drastic.'' The climate crisis is seriously spooking
      economists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64775b76-05fa-4c93-a26d-be57a8ccc1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Worsening inequality, trillions of dollars
        in economic damage and depressed economic growth. Those are the outcomes that
        economists fear we will face unless the world aggressively confronts the climate
        crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ace628-8815-4063-994a-126857d885ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118a8c1-3b72-4eb5-aad0-ca13b07a2614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three-quarters (74%) of economists agree "immediate and drastic"
        action is warranted to curb emissions, according to a survey released Tuesday
        from the Institute for Policy Integrity at the NYU School of Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c792e4b-16f1-4781-8924-718c6f63d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d8353-1e01-4cd5-810d-d7b41098dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s up sharply from 50% in 2015. Since that time, the United
        States has been hit by an onslaught of extreme and deadly weather events including
        Hurricane Maria, massive wildfires in California and this year''s deep freeze
        in Texas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871f1af-45f6-4005-8022-b75a36b3177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea618be3-4b60-4280-bca0-341fb8636e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those floods, wildfires and hurricanes occurring more frequently,
        the financial toll from the climate crisis is expected to rise dramatically:
        Economic damage from climate change is projected to reach $1.7 trillion per
        year by 2025 and surge to roughly $30 trillion annually by 2075 under most
        scenarios, according to consensus forecasts included in the survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc402744-02d1-41cd-bd39-eedc012f0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac887ed-35f4-4aa4-a50a-f0d04186bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why economists broadly agree with what scientists have been
        saying for years: The costs of doing nothing are far higher than the price
        of breaking the world''s addiction to fossil fuels. About two-thirds of the
        NYU survey respondents said the benefits of reaching net-zero emissions by
        mid-century are likely to outweigh the costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680639a-b6d8-4b8f-875d-54b1a1833312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee68f25-3231-4cee-8e1d-cd16d2e9c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who spend their careers studying our economy are in widespread
        agreement that climate change will be expensive, potentially devastatingly
        so," Peter Howard, economics director at the Institute for Policy Integrity,
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d782de-dbdb-41f4-bd94-e276b73359d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31c7d6-e717-454f-8a97-7bd3ead2d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute said the survey is likely the largest of its kind.
        The authors reached out to 2,169 economists who have published articles related
        to climate change in a highly-rated economic journal. Among the 738 who responded,
        nearly 80% reported an increase in concern about climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed8c6d-bda5-49df-9ef9-fefe99302539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515995a2-02d8-484a-a5aa-13838dc2c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden makes his climate pitch</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cbbce-6bf4-4cb2-a24d-50b060ba4f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as President Joe Biden prepares to pitch a sweeping
        infrastructure and jobs package Wednesday that includes major investments
        in climate infrastructure, research and development. The Biden proposals will
        total between $3 trillion and $4 trillion, senior administration officials
        previously told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9155f5b-f544-4a63-8070-3198aa2e4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0513d47-3aab-44cc-b8ae-e32066996b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:38.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is hoping to convince the public and lawmakers that
        bold action on the climate crisis will pay off in the long run — and create
        good-paying jobs that can help the fossil fuel workers whose careers are threatened
        by the shift to clean energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323ecd1-9dc3-49cc-9074-7cfb1fb48348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cf5288-dcf8-463f-8f8a-be5a1bce956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-six percent of economists in the NYU survey expect climate
        change to hurt not just economic output, but the growth rate of the global
        economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214a3bd-b701-42e0-9255-47aa05fded2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9b7f9-65cd-47a8-a18b-98e02a0576b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, 70% of respondents say climate change will increase
        inequality within most countries, expanding the already-alarming gap between
        the richest and poorest populations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e321a-bd5e-4f2f-b219-4beab36507ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0c1c4-7203-4ce8-b213-e6b1cb5b5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investors are betting on clean energy</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8dafea-32f1-4cfa-8a1a-88c2755b41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Washington deliberates next steps, Corporate America and Wall
        Street are stepping up efforts to address the climate crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5932835-0db1-406f-ad54-652f29885bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9aef04-7cf1-40bb-b09c-74d11dfc317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to reduce drivers'' environmental footprint, Google Maps
        announced Tuesday that its driving directions will soon default to the most
        fuel-efficient route.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288a5c6-a217-4592-ac80-38e9b564b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb741779-b3e7-4dc4-8cdc-564078112bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen is so serious about its big bet on electric vehicles
        that the auto maker''s US arm is changing its name to "Voltswagen."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e6016-5561-4635-8e04-29c8277d15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08217ece-6bf5-4148-9d45-a88eedcc7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move makes sense given the staggering sums of money investors
        are pouring into clean energy solutions, with the skyrocketing share price
        of Tesla making Elon Musk the world''s second-richest person.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43248152-2a55-4bcf-917d-4b288762dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76661afe-867d-476c-b46c-ac3121992c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil fuels industry, by contrast, is in disarray. Coal companies
        are grappling with falling sales, mass layoffs and bankruptcies. The S&amp;P
        500''s energy sector, dominated by oil-and-gas companies, lost more than a
        third of its value last year, continuing more than a decade of weak performance.
        The energy industry has rebounded somewhat this year, boosted by higher oil
        prices.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea854eb-3cfe-4dc8-beb2-274327f602eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39afd43-9772-4757-b6dd-bde5bf7c6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile BlackRock and Vanguard, the world''s two largest asset
        managers, announced Monday that they are joining an effort to limit greenhouse
        gas emissions to net zero by 2050. The Net Zero Asset Managers initiative
        is now backed by funds with $32 trillion in total assets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da0565-029e-465b-bba6-1a2eec42f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f876f-999f-49bd-afb4-02852583efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping investors prepare their portfolios and capture investment
        opportunities on the path to net zero is one of our greatest responsibilities,"
        BlackRock CEO Larry Fink said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a0360-f439-4659-a85b-7f41587b98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39714649-cd38-42d7-ae61-62524368c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Wells Fargo, Goldman Sachs, Citigroup and other
        major banks have also announced net zero goals, including from the companies
        and projects they finance.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928df30-bd08-4e4f-ad10-45999d30e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7512c-b114-4be9-93cc-2dd834ee4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t take a scientist to notice our clients are affected
        by changes in climate," Jon Weiss, CEO of corporate and investment banking
        at Wells Fargo, told CNN Business earlier this month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80214bd0-101b-481b-8267-520dc9244e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T00:46:33.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/economy/climate-crisis-economy/index.html"
        target="_blank">"''Immediate and drastic.'' The climate crisis is seriously
        spooking economists"</a></em></p>'
  'mma-fighter-george-floyd-death':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'caption': 'Photo courtesy: Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T03:00:33.871+08:00
    'imagesource': 'jcr:0577b6b1-6cdf-4f56-9542-c9f9e62730d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f612415-f6f6-42b6-8060-af025c0811a1'
    'lead': 'A professional mixed martial arts fighter who came upon the scene of
      George Floyd''s death testified that he called 911 after watching former officer
      Derek Chauvin''s actions on May 25, 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T02:59:48.096+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:47:53.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:26.177+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMA fighter who witnessed George Floyd''s death says he called police
      on the police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb69c7a-40f5-46f1-b685-cf0bd7884937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A professional mixed martial arts fighter
        who came upon the scene of George Floyd''s death testified Tuesday that he
        called 911 after watching former officer Derek Chauvin''s actions on May 25,
        2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86202a-84bb-479a-bf6a-dda8150c794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.096+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add24e18-6c8c-4c4e-85f6-6dc5aa8dbdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I called the police on the police," Donald Wynn Williams II testified
        Tuesday. "I believed I witnessed a murder."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695685e7-0656-4899-bc2a-40ddc15077db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f4460-eef6-4e98-ba41-5c62a2f93eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, whose testimony began Monday afternoon and continued Tuesday,
        was one of the most vocal among those in the widely seen bystander video of
        Floyd''s final moments, repeatedly pleading for Chauvin to get off Floyd and
        calling him a "bum" and a "tough guy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634522f-2439-4375-ae2d-d6bd4471700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df981a63-41b6-46b5-a313-ea1ec1b87e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the second witness to report police''s behavior to the police.
        On Monday, a Minneapolis 911 dispatcher testified that she was able to watch
        live video of Floyd''s arrest -- and called a police sergeant afterward to
        voice her concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1942cc99-65e1-4a19-a61f-6980996901b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c55ed4-df7b-458e-8907-58eb30d0f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager who took that infamous bystander video, Darnella Frazier,
        also testified Tuesday that she came upon the arrest while going to Cup Foods.
        She was identified in court only by her first name, but she has been internationally
        recognized for her decision to record and share the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b15cdf-e162-4d77-b9b5-466b341a611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed36697-e197-464a-9071-fd88822f0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pulled out my phone, recording, capturing what I was seeing,"
        she testified. "I heard George Floyd saying, ''I can''t breathe,'' please,
        get off of me. ''I can''t breathe'' and crying for his mom. He was in pain.
        It seemed like he knew it was over for him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ced9bd-f09c-4466-9313-afd7ba5e96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb9877-d37d-44ee-9c98-97de0053c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she saw her own Black father, brothers, cousins and friends
        in Floyd. "I look at that and I look at how that could have been one of them,"
        she said through tears. "It''s been nights I''ve stayed up apologizing to
        George Floyd for not doing more and not physically interacting and not saving
        his life. But it''s not what I should have done, it''s what he should have
        done."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2aa2f-31f1-477f-a07c-4d9db0d8e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.097+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e3f22-dc09-467a-970e-3650fd7a17d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 9-year-old witness also testified off-camera about seeing Floyd''s
        death. She said Chauvin did not get off of Floyd even when the paramedics
        asked nicely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff3124-aa10-47ba-97f0-04dd4cfe4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:01.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bc032-ea2f-4121-9efa-a5fa40558428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:02.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sad and kind of mad," the girl said when asked how the incident
        made her feel. "Because it felt like he was stopping his breathing, and it
        was kind of like hurting him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8eb6c-ddd3-4e36-b6dc-a04a023f5f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545cfa35-7f32-473c-a90b-7ab8ef9800f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony in Chauvin''s trial comes 10 months after Floyd''s
        death launched a summer of protest, unrest and a societal reckoning with America''s
        past and present of anti-Black racism and aggressive policing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550c5df-3e6c-4aa1-bb74-39aa55f0b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cafd2-cbfb-4bfd-8d75-dc03988b01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to second-degree unintentional
        murder, third-degree murder and second-degree manslaughter charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685c9b9-6813-4671-82e0-d05c065d709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2c604-378c-4a17-8376-87029c54f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements Monday, prosecuting attorney Jerry Blackwell
        said Chauvin used excessive and unreasonable force when he knelt on Floyd
        for 9 minutes and 29 seconds -- a number that differs from the 8:46 timing
        that has become a symbol of police brutality. Chauvin''s defense accepted
        the new timing as accurate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8920d-2a03-40fe-8812-a706bed0e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad4c704-7257-4ac1-bbe2-00f6433bbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwell played the harrowing bystander video of Floyd''s death
        and offered jurors a clear and simple case against Chauvin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d39c4-e169-44b6-920f-6a0a59dde4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70df6024-0e55-4b51-97ea-a14ed1ce29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can believe your eyes that it''s a homicide," he said. "You
        can believe your eyes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eebc5f-4988-41a4-859e-42ab11b6ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32549e0c-1003-4b4b-bf39-00a342bd685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Nelson argued that the case was more complicated than
        just that video. He said Chauvin was following his police use of force training
        and argued Floyd''s cause of death was a combination of drug use and preexisting
        health issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72365f88-1372-4fc5-9f78-7ece782da165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc651c-f90c-4b7b-8274-6dea486ee2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of force is not attractive, but it is a necessary component
        of policing," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d9a561-116a-4022-91f5-9f2e4dfdb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Witness says Chauvin used ''blood choke''</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ad4e2-7bff-449d-b1a0-57238055ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, the MMA fighter, testified on Monday and Tuesday that
        he had gone fishing with his son earlier in the day on May 25, 2020.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472d4ef-4c81-44cc-a1a3-23f6afce3e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:11.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01f637-a1f1-4df8-a658-0dbe8c7bc78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to go to the Cup Foods store in Minneapolis to "get some
        air" after watching several caught fish suffocate and die. When he came upon
        Floyd''s arrest nearby, he watched Floyd gasp for air and saw his eyes roll
        back in his head -- "like a fish in a bag," he explained.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94bf17-a7a7-4134-bc76-71412e1afc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92588bb-9428-4132-8ca6-a43f345f74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on his own MMA experience, Williams said that Chauvin performed
        a "blood choke" on Floyd and adjusted his positioning several times to maintain
        pressure on Floyd''s neck. He said he wanted to get Chauvin off Floyd but
        didn''t physically intervene because former Minneapolis Police officer Tou
        Thao was directing him to stay away.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688ac83-038e-4391-9de7-8bdb62359249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa168e93-e8c6-4f06-b7b3-2e8f10389d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just was really trying to keep my professionalism and make sure
        I speak out for Floyd''s life because I felt like he was in very much danger,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5ff88-bda0-4440-9adf-99d057ce8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a1bd6-0326-4a6d-9935-1c475582031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contentious cross-examination, Williams acknowledged that he
        had repeatedly called Chauvin and Thao names and yelled at them even after
        Floyd had been taken away in an ambulance. Yet he rejected defense attorney
        Eric Nelson''s description that he had grown "angry" on the scene.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dda2fb-eb45-4a75-976c-0595c40c014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb653b-ef6d-4e5a-8031-79711ca828ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew professional. I stayed in my body. You can''t paint me out
        to be angry," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ab6a8-d374-443c-a098-72e7650f2136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb7aa9-f0d4-4e00-bd9c-3d58a2aa7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What it''s like in the courtroom</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fae577-d7ec-4dfc-b372-b21b0516c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the COVID-19 pandemic, attendance is strictly limited
        inside the courtroom. The trial is being broadcast live in its entirety, giving
        the public a rare peek into the most important case of the Black Lives Matter
        era.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55f71bf-3970-4e8f-96b4-5e6de50decdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b733f-2877-454d-acb9-ed8e7d64396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one member of Floyd''s family is allowed to attend the trial
        each day, and on Monday Floyd''s brother Philonise Floyd took that spot in
        court.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e944f4-eeb1-4f22-9031-4af5388b8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f1fbd-5466-42c3-8918-63d32a4fd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philonise Floyd told CNN on Tuesday that being in the courtroom
        was an "emotional roller-coaster."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe0034-d1d3-45d7-8e07-e1b80ff80402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a3732-81f7-42f9-9e17-986d079872d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everybody else, it was a case and a cause. To me, it was my
        brother, somebody that I grew up with, eating with, sleeping in the same bed
        with, going fishing with, just watching him dance with my mother," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6425a8-c4bd-4cc1-8ebf-55b6032646e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:20.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01931f7f-39e2-4ccf-a55c-aa00e74a129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the things that I think about when I think about my brother.
        He was a protector, he was someone who we can go to when we were in trouble
        and in need of anything."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1a37b-71f6-447a-8a62-98054635181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffad1d-72d5-42b1-b914-6b70d790d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His place in the courtroom was just feet from Chauvin, who has been
        taking notes on a large notepad during jury selection and the trial.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75e817-4fdb-4af9-a8c2-6c9674bce36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1586f-88e0-405e-aecd-e9d53926739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen him. I watched him. I watched the reaction when the
        witnesses were responding to questions they were asked," Philonise Floyd said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaf8f1e-cd0e-4b21-b797-8ca84557285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5b1af-10e0-4a8d-b1d4-e5f3c2c43cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.100+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in there, he''s fighting for his life, just like I''m fighting
        for my brother''s life. We''ve seen the video. We have facts. They''re in
        there trying to assassinate his character. When you don''t have facts, that''s
        what you have to do."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba8af4-501b-4e87-bbda-c51adb599b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:24.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28cc774-2db6-430c-a79e-f9b1b2e31f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-degree murder charge says Chauvin intentionally assaulted
        Floyd with his knee, which unintentionally caused Floyd''s death. The third-degree
        murder charge says Chauvin acted with a "depraved mind, without regard for
        human life," and the second-degree manslaughter charge says Chauvin''s "culpable
        negligence" caused Floyd''s death.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf25e8c-78cd-43ae-9d49-802ed38d355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79770f3-2269-4721-a3fc-84dd03ad47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:26.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin could be convicted of all, some, or none of the charges.
        Minnesota''s sentencing guidelines recommend about 12.5 years in prison for
        each murder charge and about four years for the manslaughter charge.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3254a-d997-4c85-b9f8-19994b2c6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820fcafc-c377-40eb-b213-bd0b1b33a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness testimony in the trial is expected to last about four weeks,
        followed by jury deliberations.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df11b8-8be6-4d24-bc3e-0443ab05f07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T02:59:48.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:48:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/us/derek-chauvin-trial-day-2/index.html"
        target="_blank">"MMA fighter who witnessed George Floyd''s death says he called
        police on the police"</a></em></p>'
  'Donald-Trump-launches-a-new-website-after-social-media-bans':
