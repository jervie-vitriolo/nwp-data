    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '697fac6e-3e8e-491f-9ad7-bcd49c10ac23'
    'lead': 'Pandemic task force adviser Ted Herbosa says hospitals are not collapsing
      despite the current surge in COVID cases, but admits that extending the enhanced
      community quarantine, coupled with intensified health measures, would significantly
      reduce transmission.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T14:38:44.791+08:00
