      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281661b-45eb-4d26-b9fe-ddf5a5cb34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Ben Embarek, the lead investigator for the WHO mission, told
        the briefing the report was "only the start," admitting "we''ve only scratched
        the surface of these very complex set of studies that need to be conducted."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3df708-e9b8-4def-b771-9021fd58a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6264ad4-9e46-4fcd-bd9f-32e0b52e9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report makes a series of recommendations for further studies,
        including testing for for coronavirus antibodies in samples collected through
        blood banks prior to the Wuhan outbreak.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16d732-59b6-4863-b305-8ff3cf0a0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd46a66-c098-4237-b151-0cf8e1ccc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak said there was currently no plan set for the WHO mission
        to return to China to conduct further studies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e37758-24ef-4bd8-8b47-2c1167e89708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:29.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf1a68-8c7c-496c-909f-c0ac85206a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The understanding (is) that the next phase of this work will be
        to follow those recommendations and begin those studies, and we''re already
        talking to the China side about our next steps and how we can help that happen,"
        he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac031f1-3682-411d-8be2-7b3355379c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d17b38-2991-4ab2-aec9-2e8d1c416b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts warned concerns that have overshadowed the WHO
        study could haunt future research, especially as relations deteriorate between
        China and Western countries.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96ad61-2e41-43ff-8046-c350e42892bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:31.787+08:00
