      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac9434-a7c2-4372-9ec0-74c4a7d1f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:58:09.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:39:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said he did not expect the investigation to be transparent,
        WHO to play an independent leadership role, or China to be fully cooperative
        in the probe as long as a "political hurdle" remained.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080f0a5-7ba4-491e-a962-b695ab50a424'
      'mgnl:activationStatus': true
