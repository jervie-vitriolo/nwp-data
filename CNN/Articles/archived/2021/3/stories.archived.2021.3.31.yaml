      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States it''s going to be totally up to how much are
        we going to open," said Osterholm, who noted the US is the only country that
        is easing safety measures while the B.1.1.7 variant is spreading. "In a sense,
        we''re creating the perfect storm."</p>'
