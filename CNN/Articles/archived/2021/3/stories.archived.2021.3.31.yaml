      'mgnl:lastActivated': 2023-01-25T04:30:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A court in Vietnam handed a two-year suspended
        jail term to a Vietnam Airlines flight attendant on Tuesday after finding
        him guilty of breaking Covid-19 quarantine rules and spreading the virus to
        others, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d538f76-14c3-44ec-a643-610af8841924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:30:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duong Tan Hau, 29, was convicted of "spreading dangerous infectious
        diseases" at the one-day trial at the People''s Court of Ho Chi Minh City,
        Vietnam''s Ministry of Public Security said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc2c157-c8b5-4a72-a4e9-8c2cb910760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:30:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has been praised for its efforts to contain the virus through
        mass testing and tracing and strict centralized quarantining. It has recorded
        fewer than 2,600 Covid-19 infections and only 35 deaths due to the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96656b26-9258-4616-94af-c23fd9effbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.589+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:30:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hau breached the country''s 14-day quarantine regulations and met
        46 other people following his flight from Japan in November, according to
        the indictment posted on a police ministry website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70273088-ef48-4326-9a6b-be0421f3f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:30:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hau had mingled with other people during a stint in state quarantine
        and according to the indictment visited cafes, restaurants and attended English
        classes while he was supposed to be self-isolating. He tested positive for
        Covid-19 on November 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2bd66-9416-413e-9f69-e8cc41b52986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:30:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hau''s violations resulted in the quarantine and testing of around
        2,000 other people in the city at a cost of 4.48 billion dong (about $194,000),
        the indictment said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933809e-6838-4cd1-b9bf-b6fe874ece77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:30:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media said he had infected at least three other people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7954a2-9be8-4d19-9b0e-1a9c717b4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hau''s violation was serious, put society in danger and endangered
        the safety of the community," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0edeb-4ade-464d-b51c-60f29fe2af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not immediately reach his lawyer for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b78facc-de3b-459e-91e6-48d59df0c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:54:06.590+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Vietnam sentenced the head of the Hanoi Center for
        Disease Control and Prevention to 10 years in prison after finding him guilty
        of wrongdoing linked to the procurement of equipment intended to help tackle
        the Covid-19 outbreak.</p>'
