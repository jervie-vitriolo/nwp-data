    'template': '1'
    'title': 'DOH appeals to COVID-19 testing centers to continue operations this
      Holy Week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea1b87-c98c-4599-9bef-ca9634c3d28d'
      'mgnl:activationStatus': true
