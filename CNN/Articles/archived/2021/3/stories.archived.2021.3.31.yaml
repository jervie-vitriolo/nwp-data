      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, an anti-corruption task force led by the Department
        of Justice also said i<a href="https://cnnphilippines.com/news/2020/11/20/Anti-corruption-task-force-receives-60-complaints--.html">t
        has received around 60 complaints involving the said departments</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fe9cf-a417-4bdc-9d1b-3d586d85f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de7b05-90dc-4d79-a820-8b5db829e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:41.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said other offices that will be looked into are the Department
        of Health, the Bureau of Immigration, the Department of Agriculture, and local
        government units through the Department of the Interior and Local Government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7e292-ed61-45e3-ac39-6a06937b14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.726+08:00
