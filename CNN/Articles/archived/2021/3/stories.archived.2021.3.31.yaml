      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1eed3-8602-4629-9ce1-900802640f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:42:25.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide 7 p.m. curfew is in place, while non-essential businesses
        are closed and movement restricted in 19 of the 96 departments on mainland
        France, but there are few other measures to slow the rapid pace of infection
        across the country.</p>'
