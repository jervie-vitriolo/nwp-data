      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s like the entire country of Spain falling into poverty,"
        Melinda Gates, co-chair of the Bill and Melinda Gates Foundation, told CNN''s
        Becky Anderson earlier this month. "It''s because we''re seeing women drop
        out of the labor force in droves."</p>'
