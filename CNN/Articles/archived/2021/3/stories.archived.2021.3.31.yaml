      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded over 740,000 COVID-19 cases and more than
        13,000 deaths.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcc515-a10c-4a57-a92d-d0f2c3c12041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T12:49:53.012+08:00
