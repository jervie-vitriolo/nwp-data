      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older, higher-risk groups were prioritized in the vaccine rollout
        nationwide. By now, all 50 states have expanded -- or planning to expand --
        vaccine eligibility to everyone 16 and up.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441942f4-beda-4168-a00f-f6dea942915a'
