  'Pristine-interstellar-comet-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T07:29:37.348+08:00
    'imagesource': 'jcr:de8a62f8-d5c5-41f6-b87c-9e2ddaf5c6f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '197f3f36-1123-4ed4-b3a3-16870548aba9'
    'lead': 'An interstellar comet that crossed into our solar system nearly two years
      ago is revealing more of its secrets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T09:07:29.323+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:45:31.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:37.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pristine interstellar comet came from a system containing giant planets'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140eb8e-1732-48af-b5fa-54d9e86cbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An interstellar comet that crossed
        into our solar system nearly two years ago is revealing more of its secrets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de33a6-8be6-4f94-95c6-983f20c6581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have determined that the comet, known as 2I/Borisov,
        is more pristine and unaltered than any of the comets that have been observed
        in our solar system. The dust around the comet is also intriguingly different
        than those around other comets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d08532-7fe3-4da0-92a7-0076cb86d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, these two findings add evidence to the comet''s origin
        outside of our solar system. The results were published Tuesday in two different
        studies in the journals <a href="https://www.nature.com/articles/s41550-021-01336-w"
        target="_blank">Nature Astronomy</a> and <a href="https://www.nature.com/articles/s41467-021-22000-x"
        target="_blank">Nature Communications.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26249483-bba4-4598-8e3d-da7fe8544636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:33.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only the second observed interstellar object to appear in
        our solar system, after ''Oumuamua which was first detected in 2017. While
        the exact nature of ''Oumuamua continues to be debated, it''s more asteroid-like
        in its features, whereas 2I/Borisov has consistently displayed the activity
        associated with comets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83974a-63cf-4bd1-b740-c968476157f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet was discovered by amateur astronomer Gennady Borisov,
        and astronomers confirmed that it originated from outside of our solar system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc849ea-45d0-4eb3-81e8-fdc17f9cacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, previous observations of the interstellar comet suggested
        it was more like those found in our solar system, and little was known about
        the comet''s nucleus. A cometary nucleus is the main, solid component of a
        comet made up of rock, dust and frozen gases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318d1ec-722c-4b73-9d31-56aa88f7d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.324+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New observations of the comet, made using the European Southern
        Observatory''s Very Large Telescope in Chile, helped astronomers measure the
        polarization of light in the comet''s dust grains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40259c6a-3ec9-425a-bc2a-52bf78cd1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science is similar to how polarized sunglasses filter out glare
        and brightness. In this case, astronomers observed how sunlight was polarized,
        or filtered, by the comet''s dust to learn about the physical properties of
        the comet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c1418-8731-42a3-8e13-337f7bae18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this technique -- known as polarimetry, which is also used
        to study comets in our solar system -- allowed for a comparison between 2I/Borisov
        and other known comets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e826cb-fad1-4ce8-a51a-67bb2a5e1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polarimetry was first used more than 200 years ago to observe the
        "Great Comet of 1819" by French astronomer François Arago. Now it''s being
        used to study and observe the first known comet that originated outside of
        our solar system, said Stefano Bagnulo, lead study author of the Nature Communications
        study and astronomer at the Armagh Observatory and Planetarium in Northern
        Ireland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aea88f-66d9-4705-9b43-130002e79459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:36.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polarization for comet 2I/Borisov was much higher than that
        of comets in our solar system, with the exception of comet C/1995 O1 -- otherwise
        known as Hale-Bopp. Comet Hale-Bopp was highly visible to the naked eye in
        the late 1990s and was considered to be largely pristine before passing by
        our sun 1997. That meant Hale-Bopp was largely unaltered from the cloud of
        gas and dust the comet originally formed from, which is the same stuff our
        very solar system also originated from 4.5 billion years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca3891-30b0-4ac6-9358-7c936385afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:37.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the interstellar comet unique is that its polarized light
        is uniform, which makes it more pristine. Astronomers believe that this suggests
        2I/Borisov has remained undisturbed since it formed -- until it flew by our
        sun in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3915961-74aa-4843-916f-6326378317c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comet 2I/Borisov most likely never passed close to the Sun or any
        other star, and may represent the first truly pristine comet that has ever
        been observed," the authors wrote in their study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd5a48-2a35-4a63-bd82-56690c8e9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means 2I/Borisov carries unchanged information about the gas
        and dust that originally formed the comet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ff2c4-27ed-4960-a3ac-03c4b0ca0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that 2I/Borisov originated in an environment not too different
        from our early solar system," Bagnulo said. "Therefore, rather than telling
        something about comets in general, comet 2I/Borisov is telling us that other
        solar systems may be not so different from our own solar system."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387f530-1d6b-4ae5-b016-e6bede2ffc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers still want to understand more about the nature of the
        dust being ejected by the comet. Bagnulo noted that scientific operations
        at the European Southern Observatory were suspended due to Covid in April
        and May 2020, which may have provided more of that information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdb40a-9e23-4123-bbdb-e7f1394d5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A future mission called the Comet Interceptor, which will be launched
        by the European Space Agency at the end of this decade, will investigate a
        pristine comet. The mission''s target will be decided after the launch since
        it has yet to be discovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f115d-6efb-40a6-8135-4e7684b07b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comets that never passed close to the sun are particularly interesting
        because their material is (presumably) uncontaminated by solar radiation and
        wind, and as such, they carry information about the environment of our early
        solar system," Bagnulo said. "There is even a small chance that the target
        of that mission is another interstellar comet, if such an exotic object is
        discovered at the right time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b128d-1bda-4eb0-80d4-0c7d0d15383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, large survey telescopes like the Vera Rubin Observatory
        coming online next year in Chile "will enormously improve our capability to
        discover new visitors when they come," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474eafca-8f7a-4e2a-9e07-d95b1b153b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Wonder Theory newsletter: Sign up and explore
        the universe with weekly news on fascinating discoveries, scientific advancements
        and more</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de846e10-14a2-4da5-9420-ab66faad48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another solar system</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71dc73e-fe01-48ef-96ee-07bfde301888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet 2I/Borisov''s origin story can be told by its dust grains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759d75b-0a29-483b-8253-a4a7af4179e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.325+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronomers used the European Southern Observatory''s Very
        Large Telescope and the Atacama Large Millimeter/submillimeter Array of telescopes
        in Chile, they were able to piece together information about the comet''s
        past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83248d70-5e2a-43c7-bca8-d98b5947d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our observations suggest that materials in the comet are not uniformly
        distributed. Instead, the comet consists of components that have different
        compositions and formed at different places," said Bin Yang, lead author of
        the Nature Astronomy study and an astronomer at European Southern Observatory
        in Chile.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035c6be-b2a0-410a-8025-d764e0a80b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coma, or dust envelope that surrounds the comet''s nucleus,
        actually contains compact pebbles, or millimeter-sized grains. These grains
        were also previously detected in Comet Hale-Bopp.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf2b72-d858-4abe-ab62-aa8dce5f9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comet''s water and carbon monoxide content also appeared to
        change in a very noticeable way when it approached our sun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84343f8e-c9a8-46b1-81f5-b54532146b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, this information suggests that the comet is made of a
        potpourri of materials from different parts of its original planetary system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5baafe-31de-4285-81d2-a2ecd5ac727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in our own solar system early on, the presence of giant planets
        and their gravity may have caused this mix, stirring up material throughout
        the system.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5eba5e-e9dd-4844-a8ef-26932a0f226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the most common planets in other exoplanetary systems seem
        to be super-Earths and mini-Neptunes, our study suggests the presence of giant
        planets in the home system of 2I/Borisov," the authors wrote in their study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70120772-b693-4804-941f-f82766ab340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang anticipates that future telescopes, both ground and space-based,
        will allow scientists to detect more interstellar objects as they pass through
        our corner of the universe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a756f-67bc-4191-9bb3-28cb5043a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine how lucky we were that a comet from a system light-years
        away simply took a trip to our doorstep by chance," Yang said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df71ede-fe23-4863-b5fd-7ac4b4ecd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:07:29.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/30/world/interstellar-comet-2i-borisov-origin-scn-trnd/index.html"
        href="https://edition.cnn.com/2021/03/30/world/interstellar-comet-2i-borisov-origin-scn-trnd/index.html"
        target="_blank">Pristine interstellar comet came from a system containing
        giant planets</a></em></p>'
  'AstraZeneca-Germany-vaccine':
    'author': 'Stephanie Halasz, Lindsay Isaac, Inke Kappeler, and Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T09:34:03.154+08:00
    'imagesource': 'jcr:5fb22531-5763-4ed2-a72e-bc016cf6ce59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80645b5-6168-4d1d-b874-75fd8ee3b53b'
    'lead': 'Germany will only administer AstraZeneca''s COVID-19 vaccine to people
      aged 60 and above, Chancellor Angela Merkel said, following the advice of the
      country''s vaccine committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T09:38:27.387+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:45:22.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:37.829+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca', 'Germany']
    'template': '1'
    'title': 'Germany will limit AstraZeneca vaccine to people over 60'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade31154-73c4-46dd-971e-b4515929d720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Germany will only administer AstraZeneca''s
        COVID-19 vaccine to people aged 60 and above, Chancellor Angela Merkel said
        Tuesday, following the advice of the country''s vaccine committee. The move
        follows reports of rare blood clots in the brains of 31 people following the
        first dose since the shots started being administered in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eba71d-a5c5-4902-83e3-ece136702d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision contravenes recommendations from the European Medicines
        Agency (EMA) and the World Health Organization, both of which have said there
        does not seem to be a link between blood clots and the vaccine and both of
        which have said the benefits of the vaccine outweigh the risks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0438b376-2b01-4c2f-a4f5-ca18a6e23457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:23.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s vaccines committee did not explain its decision and did
        not immediately say if the number of blood clots was out of proportion to
        the population vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e04fa-49a9-4f24-8116-f5f7d7fa282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far 2.7 million Germans have been vaccinated with a first dose
        of Astrazeneca''s vaccine, according to the Ministry of Health. Complications
        have been reported in one out of 100,000 vaccinations with Astrazeneca''s
        vaccine, according to the agency. It did not detail what those complications
        are and how serious they were.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676defa-e4de-44e5-b227-97b3a3849d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those younger than 60 can voluntarily receive the AstraZeneca vaccine
        after a thorough clarification with a vaccination doctor to consider individual
        risk, Merkel said at a news conference in Berlin, after the release of the
        country''s vaccine committee STIKO''s recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636edda-b2df-4ffd-9658-bede1fd1db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Health Minister Jens Spahn appealed to those in the age group
        60-69 who are next to be eligible for a vaccine to go ahead and get the shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b6d41-3cf2-4628-9304-97f6c3910f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STIKO will issue further guidance on whether to administer a second
        dose to people under 60 who have had their first shot at the end of April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c4801-660f-463b-932e-d8ce8c7b4905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vaccine committee announcement, the German cities of
        Berlin and Munich, and the northern state of Brandenburg stopped use of the
        vaccine in people below the age of 60.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb270ad-37e6-49d4-980e-d48511609e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, France,&nbsp;and Italy were among more than a dozen countries
        to pause their roll outs of the Oxford-AstraZeneca shot while Europe''s medicines
        regulator, the European Medicines Agency investigated concerns over a possible
        link between the Oxford-AstraZeneca vaccine and reported blood clot cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358396f9-590f-47de-90b2-cfbb5d961a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this month, EMA executive director Emer Cooke said the agency
        had come to "a clear scientific conclusion," adding: "This is a safe and effective
        vaccine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4def072-a491-45ff-b8e0-29fb3d0792ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the group did not find that the vaccine causes clotting,
        though it could not definitively rule out a link to a rare blood clotting
        disorder. Cooke added that the benefits of the vaccine outweigh the risks,
        a message already stressed by both the EMA and WHO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc031396-f949-437b-9455-ca2c4e636bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said in a statement that investigations by both the
        UK''s Medicines &amp; Products regulatory agency (MRHA) and the EMA were not
        able to establish a causal relationship between the vaccine and clotting events,
        adding: " however, the EMA concluded that for very rare cases of serious cerebral
        thromboembolic events with thrombocytopenia a causal link with the vaccine
        is not proven but deserves further analysis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757a031-929f-425b-87e3-5b667df69493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regulatory authorities in the UK, European Union, the World Health
        Organization have concluded that the benefits of using our vaccine to protect
        people from this deadly virus significantly outweigh the risks across all
        adult age groups," AstraZeneca said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220ace95-38bc-4663-a8ff-583170e6ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The benefit risk profile of the vaccine was reaffirmed in the EMA''s
        monthly safety update published earlier today," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a62d11-a4d6-40f7-8629-c18cdaaea674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:38:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:45:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/health/astrazeneca-germany-vaccine-intl-grm/index.html">"Germany
        will limit AstraZeneca vaccine to people over 60."</a></em></p>'
  'San-Juan-mayor-Metro-Manila-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T09:39:17.461+08:00
    'imagesource': 'jcr:ae7deb7c-64d2-40d9-bd08-da2df8ff2f62'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64278590-40ca-4524-bb7a-799f2128265a'
    'lead': 'For Marikina Mayor Marcy Teodoro, the government should establish a resilient
      and robust healthcare system if ECQ will not be extended. "We need to provide
      the appropriate healthcare infrastructure. The question is that are we addressing
      those issues?” he says, referring to problems on vaccination rollout, manpower,
      bed capacity, and referral system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T09:45:39.184+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:45:12.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:38.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan mayor: One week of ECQ ‘too short’ to reduce cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1265c-ee7e-4874-a871-1ced03a733be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — One
        week of the strictest form of lockdown in Metro Manila, Rizal, Laguna, Cavite,
        and Bulacan may be "too short"&nbsp;to tackle the new surge in COVID-19 cases,
        San Juan Mayor Francis Zamora said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a3dd6-a583-4c45-b093-d09c8c870240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like one week may be too short because prior experience
        such as the ECQ last year would tell us that the numbers will not go down
        that fast,” he told CNN Philippines’ New Day. “Don’t expect the numbers to
        drop in just a week,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0cedf2-1c2a-45fb-b309-146d2d590473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed Luzon under enhanced community
        quarantine from mid-March to mid-May of 2020, ordering nonessential workers
        in these areas to stay at home to slow the spread of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa70662-2e99-415a-b878-a09eddc5dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:14.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Laguna, Rizal, and Bulacan, also known as
        the Greater Manila area or NCR Plus, are under ECQ once again as new cases
        and hospital admissions continue to rise. The lockdown started on March 29
        and is supposed to end on April 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8931d9-227b-4457-83f9-3002e1d07597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the Metro Manila mayors agreed to assess the effect
        of ECQ on the spread of COVID-19 on April 3. If the stringent quarantine status
        is able to reduce the number of infections, then that could be a strong case
        for extending the declaration of ECQ for one more week, Zamora said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09de60a-17f4-4cbc-a85c-673c93fd34bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, the best thing to do is assess the numbers by Saturday
        and if we see that indeed, the numbers are dropping, and the interventions
        we are doing are indeed working, I believe that another week of ECQ would
        help us,” he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2202867f-d64a-457e-a6b7-a1fd97d7500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:16.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if the numbers drop now, and by April 5 we open again the
        economy then you just waste whatever we achieve the last week as compared
        to extending it just a little to maximize the effect of ECQ,” he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c6539-afef-48de-85df-47c7e8476412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:29:09.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' News Night, Marikina Mayor Marcy Teodoro
        said extending the ECQ is not only a question of health now, but also of economy
        as many are left without a source of income. If this will not be extended,
        it is necessary for the government to establish a resilient and robust healthcare
        system in the coming days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c577dce-c5cc-4737-883c-a80d781e40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:29:09.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to provide the appropriate healthcare infrastructure. The
        question is that are we addressing those issues?" he said, referring to problems
        on vaccination rollout, manpower, bed capacity, and referral system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c233a8-c820-400a-a5ae-cd3e3666fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T19:29:09.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:45:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro added there should be synergy of efforts from national and
        local officials and the private sector to address the current pandemic situation
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55936009-637f-4807-8ebe-2a927b06a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force may decide before April 4 whether or
        not it will recommend that Duterte extend the ECQ in Greater Manila, but the
        Department of Health has <a href="https://www.cnn.ph/news/2021/3/30/DOH-recommends-another-week-of-ECQ-Metro-Manila.html"
        target="_blank">proposed a one-week extension</a>, saying seven days are not
        enough to see a significant drop in COVID-19 cases and hospital admissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62de7c-0373-4958-b257-bdaf5fa3d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid for affected residents</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991e040-f27c-43cf-968c-196a4a88caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they are targeting to finish by Thursday the distribution
        of food packs to 45,000 households in San Juan that are affected by the lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6ef13-7592-4a52-a415-3194dc42f815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:45:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are awaiting aid from the national government, which
        earlier vowed to provide one-time assistance, either in-kind or cash, to low-income
        families in areas under ECQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46527804-9d60-465c-b0d3-7b799691d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T09:45:39.185+08:00
