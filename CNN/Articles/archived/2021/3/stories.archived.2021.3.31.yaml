    'jcr:uuid': 'b4eebf34-3ea7-459f-aaf5-72c6e981dff1'
    'lead': 'The government is reopening three mega quarantine facilities in Metro
      Manila to help decongest hospitals affected by the continuous spike in COVID-19
      cases in the region, the Health Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T16:13:16.917+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:40:54.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
