      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co stated that ivermectin has a human formulation drug that is being
        used in other countries, but such medication is not approved by the Philippine
        FDA.</p>'
