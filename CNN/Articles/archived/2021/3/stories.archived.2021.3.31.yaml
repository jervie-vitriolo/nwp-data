      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c884284d-9232-4f74-bcaa-68046baa0f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.729+08:00
