      'text': '<p>For Teodoro, assistance is better given in the form of cash to give
        beneficiaries the freedom to choose where to use it. This could also serve
        as an economic stimulus by letting people spend it, fueling consumer spending,
        he added.</p>'
  'One-hospital-command-swamped-calls':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T09:51:42.246+08:00
