      'jcr:uuid': 'f5a10d59-5335-44e1-b1a4-2d8ce88a7235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.297+08:00
      'mgnl:createdBy': 'bamba'
