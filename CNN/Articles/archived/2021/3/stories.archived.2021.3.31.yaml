    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f49f6f-4146-4c79-814e-a6d0a0a69547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.141+08:00
      'mgnl:createdBy': 'eimor'
