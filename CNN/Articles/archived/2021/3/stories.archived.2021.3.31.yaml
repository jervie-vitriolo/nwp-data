      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega, who is also treatment czar
        in the government''s pandemic response, agreed that the health system is not
        collapsing but stressed that the ECQ period is crucial to ensure that hospitals
        are getting enough resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c36ffe-d5fb-4402-aea1-b9b71445961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465e71f-856b-4f28-bbe5-62c7d48008de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero kung tataas ang active or new cases natin at hindi na
        ma-control, we need more heightened restrictions para mapababa ang transmission
        rate,"</em> Vega said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d51544-5f78-45b6-8b01-1c844528a5a3'
      'mgnl:activationStatus': true
