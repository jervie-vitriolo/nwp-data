    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a8938-e627-4776-8099-4cd2756d6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.296+08:00
      'mgnl:createdBy': 'bamba'
