      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The smallest gaps</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df999f5-fd8d-4fcd-b1db-a5e7a668ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:46:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall gender gap is smallest in Nordic countries, with Iceland,
        Norway, Sweden and Finland and Sweden making it into the top five. The United
        States ranks 30th in gender parity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bb6ad-2d3d-4f9e-94e8-4d57cc7faeaf'
