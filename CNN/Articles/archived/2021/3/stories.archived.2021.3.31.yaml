      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee7a95-0606-40fe-a071-560ce9a970be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, President Rodrigo Duterte read a list submitted
        by the PACC of nine alleged corrupt incumbent and former House lawmakers and
        DPWH district engineers, even if the commission admitted it had “no hard evidence”
        against them. Duterte also ordered the immediate relief of 14 DPWH district
        engineers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e5fe5-5599-441e-bc9f-2bab18d5a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:39.814+08:00
