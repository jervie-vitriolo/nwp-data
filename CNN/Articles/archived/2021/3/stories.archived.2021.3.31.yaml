    'lead': 'Few would envy Britain''s embattled National Health Service workers over
      the past year. One of the world''s worst Covid-19 tolls has meant grueling shifts,
      danger, and workplaces full of grief and trauma.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T18:38:38.704+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:35:30.777+08:00
