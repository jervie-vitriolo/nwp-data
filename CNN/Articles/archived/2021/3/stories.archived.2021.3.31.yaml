  'PH-remains-top-Asian-country-in-closing-gender-gap':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T22:38:11.420+08:00
    'imagesource': 'jcr:890442ed-a709-495b-919a-b9043cb7fde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307ce568-b3cb-4116-bb2c-c80fdb1065ef'
    'lead': 'The Philippines ranks 17th out of 156 countries and gets the best score
      among Asian nations in the Global Gender Gap Index 2021 report released by the
      World Economic Forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T22:38:13.666+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:32:10.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:17.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH remains top Asian country in closing gender gap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73411141-1459-469a-9895-c2662e4cf3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Philippines ranked 17th out of 156 countries in the <a href="https://www.weforum.org/reports/global-gender-gap-report-2021/in-full/economy-profiles"
        target="_blank">Global Gender Gap Index 2021 report</a> released on Tuesday
        by the World Economic Forum (WEF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db4394-cc78-4fbb-a339-4c814b7bc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:11.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f2ff8-56e6-428d-873e-cecea957a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:12.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country garnered a score of 78.4% in the annual gender gap index.
        It dropped one place from its previous position last year, but is still the
        highest among Asian nations and second-best in the East Asia and Pacific region
        behind 7th placer New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b22cc8-22b0-4585-afaa-a081958107a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b3945-776d-4b6e-8ec1-becf8b43e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF lauded the Philippines for closing its gaps on Educational
        Attainment and Health and Survival categories. The country got a score of
        99.9% and 97.9%, respectively, in these standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b9877-aec2-48c0-b01d-ae47091fa06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:13.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847c23a6-d1a6-49fb-ba46-32c3e2125b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:14.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also stated the Philippines is among the 18 countries
        in the world which have closed at least 79.5% of the Economic Participation
        and Opportunity gaps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5554b-0312-4b35-9541-21817ed2211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:14.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a316cf87-5283-4c6d-b1d8-59b9ee9d6eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result is due in part to the fact that the Philippines is
        one of the few countries that has closed at the same time its gender gap in
        senior roles, and in professional and technical roles," the WEF said in its
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bc1d5-9182-40a9-8f00-abe87440665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b0d20-4dd4-4d6a-bcf5-2ea0354422fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Geneva-based international economic group pointed out that less
        than half of Filipino women, or 49.1% to be exact, are in the job market.
        Wage and income gaps are yet to be closed in the Philippines, according to
        the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6de55-15a0-4f6b-b9ad-1618f3f24b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b218b-a07e-4075-b285-bbcb05723634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women should be incentivized to participate more in the broader
        labor force," the report reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577155cb-d8dd-4196-b431-508396181af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162219d2-7f19-4cc0-b7a1-17de689aeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political empowerment in the Philippines has not yet been bridged
        with a 36. 2% gap rating, despite the country having two female heads of state
        for the past 50 years. Only 28% of women hold parliamentary positions in the
        country and some 13% as ministers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26165f-1c19-49fa-922e-7d7590cbdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:18.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62403e-c0e0-495f-8c8b-b7624b6dec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its global report, the WEF estimated that attaining global gender
        parity will take nearly <a href="https://cnnphilippines.com/business/2021/3/31/World-Economic-Forum-gender-gap.html"
        target="_blank">136 years</a>, up from its previous estimate of almost 100
        years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678d840-7f98-4d49-a3b3-4d79710de847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a338f-b028-403c-9d1c-740faa86cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women have lost jobs at higher rates than men during the pandemic,
        and they''re being rehired at a slower rate than men as the economy bounces
        back. When schools and other care facilities closed, women "disproportionately"
        took on childcare, housework, and the care of elders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c54528-0947-4b26-917b-d8b21b0b7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55a98e-e9bd-40f5-ad2e-685e71f29d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress towards gender parity is stalling in several large economies
        and industries," the WEF warned. "This is partly due to women being more frequently
        employed in sectors hardest hit by lockdowns combined with the additional
        pressures of providing care at home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def0865-4366-401e-be5c-911825af1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7ad9c-2efb-4089-86df-953cf19812b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:38:13.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic is also speeding up the adoption of automation
        and digitization. Women are underrepresented in sectors that are protected
        against this shift, like cloud computing, engineering, and artificial intelligence.</p>'
  'Russia-registers-world-s-first-COVID-19-vaccine-for-animals':
    'author': 'Akanksha Sharma, CNN'
    'caption': 'Specialists at the Federal Centre for Animal Health in Vladimir, Russia,
      give an injection to a rabbit during the development of a COVID-19 vaccine for
      animals in December 2020. Photo courtesy: VETANDLIFE.RU/Handout/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T22:55:57.678+08:00
    'imagesource': 'jcr:a57ebadf-acd1-4361-802f-5f133f66c383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e1db28-683d-49e1-95c3-7f8c2491e7b5'
    'lead': 'Russia has registered Carnivak-Cov, the world’s first animal vaccine
      against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T22:43:58.711+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:31:56.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:18.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia registers world''s first COVID-19 vaccine for animals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6e838-a3c4-4476-9194-431e81e60d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:57.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Russia has registered the world’s
        first animal vaccine against COVID-19, Russian state media TASS reported Wednesday
        quoting Konstantin Savenkov, the deputy head of the Federal Service for Veterinary
        and Phytosanitary Surveillance (Rosselkhoznadzor).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd60a1-fbb6-499f-b58b-98a4a492795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf8346-ee0f-46ff-a8b9-6984ba00706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carnivak-Cov, a sorbate inactivated vaccine against the coronavirus
        infection (COVID-19) for carnivorous animals, developed by Rosselkhoznadzor’s
        Federal Center for Animal Health, has been registered in Russia. So far, it
        is the world’s first and only product for preventing COVID-19 in animals,"
        Konstantin Savenkov said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94078ffb-e901-4983-a2ab-0ee9c8764c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine will likely go into mass production as early as April,
        according to the TASS report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2925b4-e0a1-4301-b6db-d61be7ba6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd8e4b-440d-42fc-ab10-3c1e65f3c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:31:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials of Carnivak-Cov began last October, Savenkov said.
        The research involved dogs, cats, foxes, Arctic foxes, minks and other animals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233003b6-0b92-40e0-8b89-b49e83b4878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881c0a4-e1cf-4aea-87d6-5b7ca201ae2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of the research gives us grounds to conclude that the
        vaccine is safe and has strong immunogenic effect, because all vaccinated
        animals developed antibodies to novel coronavirus in 100%” Savenkov said,
        according to TASS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111f0bf-0dc5-4de3-bc6d-8a10d0d4fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686beed-464f-40f0-b211-3b3a5ae29b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that the effect of the vaccine “is estimated to
        last no less than six months," quoting Savenkov.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14633859-8f81-4f92-b0e8-65d8ae0fee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb75ce2-becf-4968-b85f-fdd87a9efbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Russian scientists, the use of the vaccine can prevent
        further mutations of the virus," the Russian official said, adding that multiple
        firms from Greece, Poland and Austria plan to buy the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac023cf-3f3f-4d9d-aba9-b804d6a48a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:03.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe55214-1944-4c46-969b-245a3e1547ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savenkov added that companies from the United States, Canada and
        Singapore have also “demonstrated interest".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384ba1f-34f9-4043-b79d-a87c2b4a5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f8731-c296-4a01-80ce-106417fc13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T22:43:58.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:32:04.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, Denmark culled 17 million minks over concerns
        the animals were spreading a mutated form of coronavirus.</p>'
