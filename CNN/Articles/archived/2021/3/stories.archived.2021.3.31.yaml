  'worm-moon-helped-break-logjam-Suez-Canal':
    'author': 'Katie Hunt, CNN'
    'caption': 'Photo courtesy: Stuart Franklin/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T04:50:37.868+08:00
    'imagesource': 'jcr:9f12ff0e-2665-490c-9234-96b033823bdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a62371d3-e370-424a-b4fb-efcef3e91096'
    'lead': 'A piece of celestial good luck likely made it easier for engineers to
      successfully refloat the giant container ship that blocked the Suez Canal for
      almost a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T04:22:42.101+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:47:33.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:27.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The full ''worm moon'' helped break the logjam in the Suez Canal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64765de5-0642-4413-a958-2f3a70b1c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:34.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> A piece of celestial good luck likely made
        it easier for engineers to successfully refloat the giant container ship that
        blocked the Suez Canal for almost a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21bd4e-4c55-44ed-a340-38c078f7db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8a2c8-b3a2-4cf9-b898-0a9a20dc5ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s so-called full "Worm moon" led to a high spring tide --
        about 18 inches (46 centimeters) above normal -- on Monday, which eased the
        process of straightening out and dislodging the ship, according to NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61404649-bbdb-4243-8b9b-c2c6de09ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>pring tides have nothing to do with the season; it''s a historical
        term for when tides "spring forth" during new and full moons, according to
        the National Ocean Service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207d11c-4488-440b-9f0c-a98d1302521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are 12 to 13 full moons in a year, only six to eight
        are associated with a tide high enough to do what was done on Monday -- because
        the moon is closest to Earth during those full moons, said CNN meteorologist
        Judson Jones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f73315-f604-437c-a77f-501846264444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not uncommon for these tides to be a foot higher than other
        high tides during the year when the moon is further from the Earth," Jones
        said. "It is no doubt that these high tides were part of the strategy for
        dislodging such a massive ship."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b4bd4-09e2-4b28-bdec-2b8dcd13efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those six to eight full moons are called supermoons, because they
        appear bigger and brighter in the sky. The March supermoon was the first of
        the year and was expected to be the fourth brightest moon of 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688fc9b-5b5e-4f68-8549-cea184dd911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.101+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Native American tribes in the US South call the March full moon
        the Worm moon because the earthworm casts -- soil that the worms digest --
        become visible as the ground thaws at this time of year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8330709-f804-4fac-912e-bef4b04a58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic resumed in both directions of the Suez Canal on Monday evening
        after tugboats spent several hours working to free the bow of the Ever Given
        container ship after dislodging the stern earlier in the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a35dc9-dfd1-4b09-804f-35af753a9072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful refloating was met with triumph and relief, as hundreds
        of vessels that have been trapped in the pivotal shipping lane since March
        23 prepare to restart their journeys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56299a83-a005-4407-8cb8-28f02246d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge now is dealing with the backlog and congestion of
        the ships, which, working day and night, could take more than three days to
        clear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db038e17-0865-4fbb-ac47-3eb258006df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T04:22:42.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/world/worm-moon-spring-tide-suez-canal-container-ship-scn/index.html"
        target="_blank">"The full ''worm moon'' helped break the logjam in the Suez
        Canal"</a></em></p>'
  'Mars-Curiosity-rover-takes-selfie-with--Mont-Mercou-':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy: JPL-Caltech/MSSS/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T05:30:08.231+08:00
    'imagesource': 'jcr:0ccbcda0-f25d-4fcd-aabc-f9494e4a8446'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73448ee-2c17-4e41-bb7a-544cadfd2290'
    'lead': 'While the Perseverance rover is testing out its wheels in Jezero Crater
      before truly beginning its journey on Mars, the Curiosity rover has been busy
      snapping selfies of an intriguing rock formation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T05:29:32.290+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:47:20.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:28.583+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mars Curiosity rover takes selfie with ''Mont Mercou'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d55af5-0b7d-45de-b6e8-f6701a65e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While the Perseverance rover is testing
        out its wheels in Jezero Crater before truly beginning its journey on Mars,
        the Curiosity rover has been busy snapping selfies of an intriguing rock formation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6061cba-8d65-4c97-9aae-f59c2b81fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance, which landed on February 18, is preparing the Ingenuity
        helicopter for its first flights on Mars in April. Until Perseverance arrived,
        Curiosity was the only active rover on Mars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f826b-ff8e-42dd-88b4-b4ea400fa4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703b4917-81e3-470d-aa17-8771a8b21a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rovers, located about 2,300 miles apart on Mars, are exploring
        very different areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14dc3f9-cc15-4c2b-854c-55aa7146ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cdaff-72e8-457b-af36-680aff83b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance will search for signs of ancient microbial life in
        the dry lake bed and river delta of Jezero Crater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e11830-039d-4e09-9768-7e65de9a8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e869db8-8e27-4092-8e40-35f4841c0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity has been steadily climbing the 3-mile-high Mount Sharp,
        located at the center of Gale Crater, since 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c32175-6606-4aba-92ec-0102829fb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8fe02-07ec-4b0b-bd71-691946978d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:26.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month on March 16 and 26, Curiosity captured 60 images
        using its robotic arm and 11 images with its Mastcam of a rock formation called
        "Mont Mercou." This nickname was borrowed from a mountain in southeastern
        France near the village of Nontron.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ce296-0faa-4c63-84ff-907193a0a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d17f9-4088-4c8f-a598-ce5aa9d44a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcrop is 20 feet tall and can be seen to the left of the rover.
        Curiosity used its drill to capture a sample of rock near the formation, which
        the scientists dubbed Nontron. It''s the 30th sample collected by Curiosity
        so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896427b-8152-4fbd-9d84-70625931455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a01ddb-1ba2-4b1f-881d-743cdfa61c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbiters circling Mars have detected a clay mineral called nontronite,
        which is found close to the actual Nontron on Earth, within this area on Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15754d93-c605-4706-94a3-bcfcdc74825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a3076-efff-4dbb-a7ca-7b6998b8abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:29.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiosity used its drill to turn the sample into powder, which was
        then fed into some of the rover''s instruments. Scientists can analyze data
        from the rover''s instruments to learn more about the composition of the rocks
        in the area. These details could provide a window into the Martian past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bf134-bd14-46c2-b57a-47521e8972e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be18bab-362a-4d8e-8988-f84052d1adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area is of particular interest to researchers because it represents
        a transition in the rocks from a clay-rich area to a sulfate-rich area --
        and that might tell scientists what caused Mars to shift from a potentially
        habitable planet billions of years ago to the frozen desert it is today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3404f-1ad4-4cf3-852f-25754ba9a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b66dc-483f-4336-8f0e-1bee78dc3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Curiosity rover also recently looked up to capture an image
        of clouds on Mars, taken using its right navigation camera.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc5ec7-831c-47a7-a3a1-a82b4aa8f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3a095-7f01-471c-8784-bf805791ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T05:29:32.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:47:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you see here aren''t just any clouds, they''re Martian clouds.
        Take a moment out of your day to look at the sky of another world," read a
        tweet from the Curiosity account.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7433b95-8ce0-42f0-b8d5-6f445a93f4e4'
      'mgnl:activationStatus': true
