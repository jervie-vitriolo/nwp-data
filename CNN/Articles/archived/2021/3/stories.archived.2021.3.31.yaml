  'human-evolution-africa-inland':
    'author': 'Katie Hunt, CNN'
    'caption': 'Archaeological excavations take place at Ga-Mohana Hill North Rockshelter,
      where crystals and other early evidence for complex behaviors among early Homo
      sapiens was discovered.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T23:40:10.833+08:00
    'imagesource': 'jcr:2ffaac63-bda5-48c6-8240-e9212ea423a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3876507-e41c-489b-a131-41db3f09ad10'
    'lead': 'The story of humankind''s origins was thought to have largely unfolded
      in a cave with a sea view.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T23:42:55.327+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:31:03.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:20.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New discoveries fundamentally change the picture of human evolution
      in Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d0081-afab-4eed-b6f4-d943c1561eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The story of humankind''s origins was
        thought to have largely unfolded in a cave with a sea view.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7d12a-54d2-4d26-b395-08864c4555a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest evidence suggesting that modern humans were capable
        of symbolic thought and complex behavior -- the use of ochre pigments paint
        and decorative items -- comes from coastal sites in Africa that date back
        to around 70,000 to 125,000 years ago. These types of objects give us insights
        into the human mind because they suggest a shared identity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe2001a-3f98-4f2f-9c7a-b74a670f7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists had assumed that many of the innovations and skills
        that make Homo sapiens unique evolved in groups living by the coast before
        spreading inland. Predictable marine resources like shell fish and a more
        forgiving climate may have allowed more early humans in these areas to thrive.
        Plus a diet rich in sea food, which contains omega-3 fatty acids that are
        important for brain growth, may also have played a role in the evolution of
        the brain and human behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed8410-b3a1-4165-80c4-f0026f76dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, new discoveries 600 kilometers (about 370 miles) inland
        in the southern Kalahari Desert contradict that view, and a new study suggests
        that early modern humans living in this region did not lag behind their counterparts
        living on the coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781740e-7ea1-402d-afe3-6471d78d3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 22 calcite crystals and fragments of ostrich shell -- found
        in the Ga-Mohana Hill North Rockshelter in South Africa and dated to approximately
        105,000 years ago -- are thought to have been deliberately collected and brought
        to the site. The crystals serve no obvious purpose, and the researchers suggested
        that the ostrich shells could have been used as a water bottle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21d19b-2324-4950-bb7b-bf37c67ce65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re really well-formed, white and visually striking and lovely.
        Crystals around the world are really important for spiritual and ritual reasons
        in different time periods and different places," said Jayne Wilkins, a palaeoarchaeologist
        at the Australian Research Centre for Human Evolution at Griffith University,
        Brisbane, Australia, and lead author of the study that published Wednesday
        in the journal Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cfc1d1-0746-4df6-b3b5-998a2e16e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried really hard to find out whether or not natural processes
        could explain how they got into the archeological deposits but there isn''t
        an explanation. People must have brought them to the site."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725377b4-ec4c-428a-ab2d-9f256ecde433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkins said that in light of these findings, ideas linking the
        emergence of Homo sapiens and coastal environments "needed to be rethought."
        She suggested that humans'' origin story was more complex, involving different
        places and environments in Africa and different groups of early people interacting
        with one another and contributing to the emergence of our species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9ebca-39d7-44a0-b48c-52d00a225015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:07.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before this, the Kalahari was not considered an important region
        for understanding the origins of complex Homo sapiens behaviors, but our work
        shows that it is. Ultimately, this means that models that focus on one single
        origin center, like the coast of South Africa, are too simplistic," she told
        CNN in an email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1413e9-a20e-4028-8cee-294a6906a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamela Willoughby, a professor in the anthropology department at
        the University of Alberta in Edmonton, Canada, who was not involved in the
        research, agreed with this assessment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a5fa19-64e7-4810-8360-98ecc2991757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objects they found suggest it is time to revise current thinking
        about the emergence of cultural innovations among early human populations,"
        she said in a commentary that was published alongside the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb30f3f-49e0-4972-a18e-698cf045b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate in the Kalahari 100,000 years ago would have been much
        different than the arid place it is now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339e838-bd7a-4de9-bd7e-90a965e8917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly uncovered artifacts would have been in human hands at
        a time of increased rainfall. The researchers said that the greater availability
        of water might have led to greater population densities, which could have
        influenced the origin and spread of innovative behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca16062-2606-4bf2-a7f7-7c7825d01edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willoughby said that part of the problem in untangling the complex
        story of human origins is that only a few African regions have been studied
        in detail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb65e8-4181-4f72-9155-501f854e83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the fossil record in Africa "now indicates that there
        does not seem to be any single pattern of technological and social development
        over time. Initiating surveys and excavations of lesser-known areas will help
        to clarify what it was that made our immediate ancestors truly modern, both
        biologically and culturally."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6b25c-7522-4d06-811d-1096724dcdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:42:55.328+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:31:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/africa/human-evolution-africa-inland-scn/index.html">"New
        discoveries fundamentally change the picture of human evolution in Africa"</a></em></p>'
