      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also reminded schools about the strict implementation
        of the cut-off age in Kindergarten, specifically for schools starting the
        school year in August. Kindergarten learners should be five years old by Aug.
        31 and the extension period shall be until Oct. 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752101c0-67e5-437e-a3b1-c53b0447886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the DepEd said all incoming Kindergarten,
        Grades 1, 7, and 11 in public elementary and secondary schools shall pre-register
        to allow the department to make necessary preparations and incoming plans
        for the coming school year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b43f3-87d0-41bc-b863-0f3b066a89e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:20.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in Grades 2-6, 8-10, and 12 are considered pre-registered
        and do not need to participate in the early registration.</p>'
  'argentina-llukalkan-aliocranianus-fossil':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-31T15:28:21.279+08:00
    'imagesource': 'jcr:0784626a-a7f9-48b2-b7a2-27b7bc7aaea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '026b45ce-58ff-4f7e-972d-bdc2f8cd5a66'
    'lead': 'The fossilized remains of Llukalkan aliocranianus include a superbly
      preserved and uncrushed braincase and were unearthed in the Bajo de la Carpa
      Formation in Argentina. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T15:34:10.495+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:42:08.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:47.647+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Argentina', 'South-America', 'Llukalkan-aliocranianus']
    'template': '1'
    'title': 'Newly discovered T. rex lookalike with an unusual skull terrorized Patagonia
      80 million years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a06d94-3c7a-4dbd-a22d-de5f07289e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paleontologists in Argentina have identified
        a previously unknown species of dinosaur that would have used its huge claws,
        powerful bite and keen sense of hearing to hunt prey in Patagonia 80 million
        years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02018ed-cb27-4c92-ab3e-965c1455e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized remains of Llukalkan aliocranianus include a superbly
        preserved and uncrushed braincase and were unearthed in the Bajo de la Carpa
        Formation in Argentina. Llukalkan means "the one who causes fear" in the language
        of the indigenous Mapuche, and aliocranianus is Latin for "unusual skull."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03134a93-c46b-4a23-82aa-b92f75b27e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:10.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a family of dinosaurs called abelisaurids, the creature
        would have broadly resembled a Tyrannosaurus rex in appearance, with tiny
        stubby arms. But an unusually short, deep skull, which often bore crests,
        bumps and horns, set it apart. At least 5 meters long — around the size of
        an elephant -- Llukalkan aliocranianus would have roamed Patagonia and other
        areas of the prehistoric southern subcontinent of Gondwana, which included
        Africa, India, Antarctica, Australia and South America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce2778-8aa5-4197-b915-826ae54507cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its most distinctive feature was a small air-filled sinus in the
        middle ear zone that has not been seen in any other abelisaurid found so far,
        according to the research published Tuesday in the Journal of Vertebrate Paleontology,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512faef6-1c89-4b73-b26c-b5c6357f65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that Llukalkan likely heard differently, and probably better,
        than other abelisaurids — more similar to the hearing of a modern-day crocodile.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0ef77-74fc-4edd-8296-0c32155a8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A peculiarity of this dinosaur is that it has cavities in the ear
        area that other abelisaurids did not have, which could have given this species
        different auditory capacities, possibly a greater hearing range. This, together
        with its keen sense of smell, would have given great capabilities as a predator
        to this species," lead author Federico Gianechini, a paleontologist at the
        National University of San Luis, Argentina, told CNN in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4160a-5a36-4eeb-8ce3-b98c40b4e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossilized remains were discovered in 2015 by accident during
        a dig in a place known as La Invernada, near the city of Rincón de los Sauces,
        in Neuquén Province, Gianechini said. The main purpose of the dig was to unearth
        a sauropod dinosaur (large, lumbering plant-eaters) that they had found a
        year earlier, but they noticed bones poking out on the surface of the ground
        a few days before finishing their excavation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e499009-2117-4244-9b13-e737c2de12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur''s unique hearing mechanism suggests that abelisaurids
        were flourishing right before the dinosaurs'' extinction 67 million years
        ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2d1b1-8be3-4a64-bc0a-4133097aa85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These dinosaurs were still trying out new evolutionary pathways
        and rapidly diversifying right before they died out completely," said Ariel
        Mendez, a study co-author and paleontologist from the Patagonian Institute
        of Geology and Palaeontology, Argentina, in a news statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122b10e-2618-4fd7-aa97-7187bdf0f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:34:10.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/30/americas/dinosaur-patagonia-llukalkan-aliocranianus-scn/index.html"
        target="_blank">Newly discovered T. rex lookalike with an unusual skull terrorized
        Patagonia 80 million years ago</a>."</em></p>'
  'jacques-pitteloud-assault':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T15:35:01.082+08:00
    'imagesource': 'jcr:4446c07f-fee3-425b-b928-766b03769b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f06ede-fec1-4d1c-9028-364c0502f17a'
    'lead': 'An intruder gained entry to the Swiss ambassador''s residence in Washington,
      DC, on Monday afternoon and assaulted the ambassador, according to a statement
      filed in federal district court by the responding Secret Service officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T15:37:29.936+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:42:01.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:48.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacques-Pitteloud-', 'Switzerland', 'United-States']
    'template': '1'
    'title': 'Swiss ambassador to US allegedly assaulted in Washington residence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23d764-edd7-4cbe-b2f8-b82b11584bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An intruder gained entry to the Swiss ambassador''s
        residence in Washington, DC, on Monday afternoon and assaulted the ambassador,
        according to a statement filed in federal district court by the responding
        Secret Service officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef32e46-9a29-4451-b1cc-c7368adacfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said in the statement filed Tuesday in support of a
        criminal complaint that he was dispatched to the residence, which is on the
        same grounds as the Swiss embassy, "in response to a report of an unwanted
        guest at the Ambassador''s Residence at that location."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc7462-e2e8-4741-9d9b-973245972171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer''s statement identified the "unwanted guest" as Christian
        David Mandeville and said he was carrying an Oregon ID.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da16b1-1f2d-429f-b7b6-83efa8ab36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss Embassy said in a statement that the individual "attempted
        to gain access to the residence of the Ambassador of Switzerland to the U.S.,
        was denied entry, and subsequently jumped the exterior security fence of the
        Embassy grounds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafa2ea-38fb-4173-8066-9ea374a394df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:04.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the officer''s statement, Amb. Jacques Pitteloud "conveyed
        his concerns that the individual would get further inside the embassy," and
        when the officer and the ambassador entered the residence, Mandeville "attempted
        to run farther into the building."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e79e89-b5b7-4c89-b3f9-a35df402f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss envoy attempted to block the trespasser by putting up
        his hands, but Mandeville allegedly pushed them away and attempted to push
        past Pitteloud, knocking the ambassador backwards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5545e1-1c5a-46e2-9d79-11f5391df76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitteloud was not hurt in the incident, the Swiss Embassy said,
        nor were any of the embassy staff who were initially confronted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463fe75-6a1e-4efa-a8e2-14e223c0576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trespasser allegedly fought the officer''s attempts to detain
        him but was eventually arrested with additional law enforcement assistance.
        The Secret Service officer said he "sustained abrasions on (his) forearm from
        the altercation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4180c7a-6fd9-4380-8acc-3ecdfe7f9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around the embassy and residence was temporarily closed
        so that officials could investigate the backpack Mandeville left outside the
        gates of the premises, which was deemed suspicious, according to both statements.
        It was eventually cleared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a171e98-ef6c-4f36-9994-7bcbf04c2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal complaint, Mandeville is accused of violating
        multiple laws, including assaulting a foreign official, assaulting, resisting
        or impeding officers, and unlawfully entering a private property.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f68a5f-0c3c-47ca-bb73-5af6b155914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:07.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no attorney listed for Mandeville, according to online
        records.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d3e6e-b7c4-4937-89f0-054b97b0e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:37:29.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/30/politics/swiss-ambassador-residence-intruder/index.html"
        target="_blank">Swiss ambassador to US allegedly assaulted in Washington residence</a>."</em></p>'
  'jen-shah-real-housewives-wire-fraud':
    'author': 'Amir Vera, Laura Ly, Amanda Jackson and Andy Rose, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-31T15:38:12.746+08:00
    'imagesource': 'jcr:ad50a317-abf1-43fb-89ae-e4306eed602c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e200be45-1667-4c17-ad52-ecdc8ff59335'
    'lead': 'Reality TV star Jen Shah of "The Real Housewives of Salt Lake City" was
      arrested and charged in connection with a telemarketing scheme that defrauded
      hundreds of people, many of whom are over the age of 55, according to a superseding
      indictment that was unsealed this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T15:43:47.615+08:00
