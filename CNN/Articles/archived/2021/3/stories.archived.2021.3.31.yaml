      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s COVID-19 vaccine is the only one available for use by
        people who are 16 and older, while the Moderna and Johnson &amp; Johnson vaccines
        are restricted to people 18 and older.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92ee2e-6e2e-4690-89af-19ec6fdfb970'
