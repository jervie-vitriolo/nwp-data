      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal are currently under
        a week-long ECQ until April 4 in order to contain the accelerated rise in
        COVID-19 cases to a record-high tally over the past days.</p>'
