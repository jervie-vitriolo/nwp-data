      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/31/asia/who-report-criticism-intl-hnk/index.html"><em>"14
        countries and WHO chief accuse China of withholding data from pandemic origins
        investigation"&nbsp;</em></a></p>'
  'PH-COVID-19-incomplete-data':
    'caption': 'The country reported its lowest number of new COVID-19 cases in eight
      days at 6,128 on Wednesday, but the Department of Health said the count does
      not yet include data from several testing laboratories. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T17:04:06.892+08:00
    'imagesource': 'jcr:c74c3923-911c-4ada-a003-84be4720fc77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd21ba4-241d-4998-80e6-2e7c8120d524'
    'lead': 'The country reported its lowest number of new COVID-19 cases in eight
      days at 6,128 on Wednesday, but the Department of Health said the count does
      not yet include data from several testing laboratories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T17:05:33.006+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:38:49.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:00.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'PH records 6,128 new COVID-19 cases, but DOH says data incomplete'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662c6e3e-d0a7-4b17-b2b2-6c37b4024b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:05:33.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        country reported its lowest number of new COVID-19 cases in eight days at
        6,128 on Wednesday, but the Department of Health said the count does not yet
        include data from several testing laboratories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858868f8-4c9a-427a-9c04-afa6097cd9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:05:33.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are relatively lower today due to a number of laboratory
        line lists uploaded via [Covid-19 Data Repository System] that were not pushed
        to COVIDKaya," the DOH said in its case bulletin, referring to the app that
        manages COVID-19 data. "The [Department of Information and Communications
        Technology] is investigating the issue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef852535-01bb-42b6-888f-c618de6ecf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:05:33.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that six laboratories were also not able to send
        their data to the repository system in the first place. The COVID-19 Data
        Repository System or CDRS is where hospitals upload their case reports. It
        is linked to <a href="https://www.officialgazette.gov.ph/downloads/2020/06jun/20200603-IATF-RESOLUTION-NO-43.pdf">COVIDKaya</a>,
        which is the surveillance app for all data on COVID-19. The app stores information
        such as confirmed cases and traced contacts.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59ea04-6c69-4a27-b7dd-92f99679128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:05:33.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin said the total number of infections is 747,288 with
        17.4% or 130,245 active cases — a new all-time high —breaking Tuesday''s record
        of over 124,000 currently ill patients. At least 95.8% of the active cases
        have mild symptoms, 2.6% have no symptoms, 0.6% are in critical condition,
        0.6% are severe cases, and 0.38% are in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ecad37-8e0e-4a81-8bea-7ef51c52561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:05:33.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 13,297 which is 1.78% of the
        case total after 106 more people died. It is the highest daily casualty count
        after February 20, when there were 239 fatalities. The department said 47
        of the new deaths were added to the count after validation showed they were
        mistakenly reported as survivors in the previous report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99784438-3142-40bc-829f-262315a94a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:05:33.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:52.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count also rose to 603,746 or 80.8% of the COVID-19
        tally. The DOH said it also removed 21 duplicates including eight recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a40921-31a0-4778-a288-c7991ac34e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:29:56.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted a positivity rate of 19.9% out of 39,775 individuals
        tested, based on data as of noon of March 30. The positivity rate is the percentage
        of patients that tested positive out of the total number of tests conducted
        in a day. Experts say a bigger percentage suggests higher viral transmission
        within the community, and the need to increase testing capacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64472e-725f-467e-8710-41abfcd3664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:29:56.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s <a href="https://doh.gov.ph/covid19tracker">COVID-19
        tracker</a> also updated the March 29 positivity rate at 20.9%, saying 8,199
        tested positive out of 39,196 people tested. The figure falls just a few points
        below the all-time high rate on April 4 at 23.8%. But during that time, only
        2,407 people were tested, where 547 were found to have the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa874c9a-de3a-4f37-9ffe-bd9685459859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:29:56.502+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:38:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs reported
        a surge of 246 new infections, bringing the total to 16,394 in 90 countries.
        Of this total, 3,888 cases have been verified by the DOH, the DFA said. Meanwhile,
        257 others got better and another Filipino died, raising the survivor count
        to 10,048 and the death toll to 1,049. There are also 5,297 persons undergoing
        treatment.</p>'
