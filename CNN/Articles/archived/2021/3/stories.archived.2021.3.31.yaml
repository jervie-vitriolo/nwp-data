  'US-Capitol-officers-sue-Trump':
    'author': 'Marshall Cohen and Katelyn Polantz, CNN'
    'caption': 'Two US Capitol Police officers who say they were injured during the
      January 6 insurrection are suing former President Donald Trump for inciting
      the crowd. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T13:37:09.188+08:00
    'imagesource': 'jcr:e651c61d-8261-4b62-a29a-d9b678acad0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441088c7-69b4-4747-ae51-90931969d33f'
    'lead': 'Two US Capitol Police officers who say they were injured during the January
      6 insurrection are suing former President Donald Trump for inciting the crowd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T13:51:39.564+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:44:17.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:42.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Capitol', 'Trump', 'US']
    'template': '1'
    'title': 'Two US Capitol Police officers sue Trump and say he should be held responsible
      for January 6 attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277c74a-67e5-4a8a-9f74-879cb41b3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two US Capitol Police officers who say
        they were injured during the January 6 insurrection are suing former President
        Donald Trump for inciting the crowd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b136854-85dc-4ea0-a12f-b9807c623fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers —&nbsp;the first police to sue in court following the
        riot —&nbsp;say they suffered physical and emotional damages because Trump
        allegedly "inflamed, encouraged, incited (and) directed" the violent mob that
        stormed the Capitol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda75c7-e2f4-48d1-9922-1803984996ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Police Officers James Blassingame and Sidney Hemby, who
        have been with the force for a combined 28 years, said they were injured during
        the attack. Hemby "was crushed against the doors" of the Capitol, was "sprayed
        with chemicals" and bled from his face, the lawsuit says. Blassingame claims
        he was slammed against a stone column, injuring his head and back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11086a6b-e0ea-4eda-9b47-ce77c1ab48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the officers are seeking at least $75,000 in damages. They
        accuse Trump of aiding and abetting their assaults and directing his supporters
        to assault them, according to their new complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cfdae5-53cd-4ce5-a502-4c48092890b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:19.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t yet responded to the lawsuit, which was filed in federal
        court in Washington, DC. He has previously denied any responsibility for the
        violent attack and falsely claimed last week that the rioters posed "zero
        threat" and were "hugging and kissing the police" at the Capitol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc9988-d5a9-4b52-ac74-e11362651419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Trump didn''t respond immediately Tuesday night
        to CNN''s request for comment. The US Capitol Police did not immediately respond
        to CNN''s request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea13c5-c312-4b8d-b53d-98521fd86a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit from Blassingame and Hemby also describes the sheer
        terror that the officers felt inside the Capitol, while they were vastly outnumbered
        by the armed pro-Trump mob. The lawsuit says Blassingame now suffers from
        depression and that the "severe emotional toll ... continues to reveal itself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab7d2c-6b56-445e-b222-357844c3bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blassingame "is haunted by the memory of being attacked, and of
        the sensory impacts —&nbsp;the sights, sounds, smells and even tastes of the
        attack remain close to the surface," the lawsuit says. "He experiences guilt
        of being unable to help his colleagues who were simultaneously being attacked;
        and of surviving where other colleagues did not."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd0ce1-493c-44a1-9aa6-8aa1d48388c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also claimed that Blassingame was called a racial slur
        throughout the assault, saying, "He lost count of the many times the racial
        slur was hurled at him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989908b0-5211-4094-9856-c60914e28b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third major civil lawsuit that is trying to hold Trump
        liable for the insurrection, after two Democratic lawmakers filed lawsuits
        against Trump and others, attempting to hold the President and other speakers
        accountable for his words and his supporters'' actions. The lawsuits are all
        in their earliest stage, and Trump''s lawyers have not yet responded in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129064e-d7f4-49b1-8528-367df1fd0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:22.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has said dozens of police officers were hurt
        during the hours of violence and are pursuing criminal cases against many
        of the rioters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123af87-d7fd-4599-ba26-943bf899c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:51:39.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:23.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/30/politics/us-capitol-police-sue-trump/index.html"
        href="https://edition.cnn.com/2021/03/30/politics/us-capitol-police-sue-trump/index.html">Two
        US Capitol Police officers sue Trump and say he should be held responsible
        for January 6 attack</a>"</em></p>'
  'Derek-Chauvin-trial-firefighter':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'caption': 'A professional fighter felt scared. An off-duty firefighter felt desperate.
      A high school student felt threatened. And a 9-year-old girl felt sad and kind
      of mad. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T13:55:51.723+08:00
    'imagesource': 'jcr:3141af1e-6c35-476c-b724-1e32ae9feb56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bde9ecbf-804c-4a7e-802f-7b5ed6229638'
    'lead': 'A professional fighter felt scared. An off-duty firefighter felt desperate.
      A high school student felt threatened. And a 9-year-old girl felt sad and kind
      of mad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T13:59:53.126+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:43:57.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:42.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Derek-Chauvin', 'George-Floyd', 'trial']
    'template': '1'
    'title': 'Firefighter, 9-year-old and teens give powerful testimony in Derek Chauvin
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d33534-99a1-4433-90d4-1cad701e1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A professional fighter felt scared. An
        off-duty firefighter felt desperate. A high school student felt threatened.
        And a 9-year-old girl felt sad and kind of mad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406faa6-5184-41ff-9e07-63911a9c61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feelings of horror and fear were recalled in a Minneapolis court
        Tuesday as a series of bystanders testified about what it was like to witness
        George Floyd slowly die under the knee of former police officer Derek Chauvin
        last May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec06b8-5a0b-4e6b-86f3-32e9e47780a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six bystanders testified on the second day of Chauvin''s criminal
        trial: a 9-year-old girl, three high school students, a mixed martial arts
        fighter and a Minneapolis firefighter. All arrived at the scene hoping to
        buy snacks from a corner store or looking to get fresh air -- only to witness
        a man''s last breaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e72bc0-a7d7-46bb-8f52-3e48fec83c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sad and kind of mad," the 9-year-old testified. "Because
        it felt like he was stopping his breathing, and it was kind of like hurting
        him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7d537-e81e-4894-a379-978b56283b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMA fighter, Donald Wynn Williams II, testified that he was
        so disturbed by what he saw that he called 911 to report it. "I called the
        police on the police," he said. "I believed I witnessed a murder."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f16cdf-a508-49b1-bfcb-4675e70216d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minneapolis firefighter and certified EMT Genevieve Hansen, who
        was out for a walk on her day off, testified she wanted to render aid to Floyd
        and repeatedly asked police to check for a pulse. They refused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d5318-a6eb-49f5-acab-fb71cc75a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:01.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried calm reasoning, I tried to be assertive, I pled and was
        desperate," she testified. "I was desperate to give help."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bfefa-cebc-4f1e-b735-f084604bb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, too, called 911 afterward to report what police had done. Her
        call was the third such report; In addition to Williams, a Minneapolis 911
        dispatcher who saw the arrest on a live video feed testified Monday that she
        alerted a police sergeant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d679f06-bb74-4d73-ad4a-919939518dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bystanders'' harrowing testimony furthered the prosecution''s
        opening pitch to jurors, which focused on video of the 9 minutes and 29 seconds
        that Chauvin knelt on Floyd''s neck.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5251b0-25d1-41ab-b087-38ce5dce9442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can believe your eyes that it''s a homicide," prosecuting attorney
        Jerry Blackwell said Monday. "You can believe your eyes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755006f-0dce-4922-83f6-e49474823d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.127+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorney Eric Nelson argued that the case was more complicated
        than just that video. He said Chauvin was following his police use of force
        training and argued Floyd''s cause of death was a combination of drug use
        and preexisting health issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3827a29-6677-4e3d-a724-d9fdd04d94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the bystanders morphed into a threatening crowd,
        which distracted the officers. In contentious cross-examinations Tuesday of
        Williams and Hansen, he tried to get them to admit they and the crowd were
        angry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913ad93-e3e1-438d-961d-d8bc0aa0b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, has pleaded not guilty to charges of second-degree
        unintentional murder, third-degree murder and second-degree manslaughter.
        His trial comes 10 months after Floyd''s death sparked a summer of protest,
        unrest and a societal reckoning with America''s past and present of anti-Black
        racism and aggressive policing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6859c30-0898-41a7-92f5-6b8c45c5fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:04.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the COVID-19 pandemic, attendance is strictly limited
        inside the courtroom. The trial is being broadcast live in its entirety, giving
        the public a rare peek into the most important case of the Black Lives Matter
        era.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f6391-71b1-41ba-a2d8-874c9ac056fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Off-duty firefighter was ''totally distressed''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035b1bd-1809-48da-9e05-6c09f7cdf4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansen, the off-duty firefighter, testified while wearing her work
        uniform on Tuesday. She said she became concerned for Floyd''s health last
        May when she arrived to the scene while out for a walk. "He wasn''t moving
        and he was cuffed, and three grown men putting all their weight on somebody
        is too much," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02180c7d-08aa-4dff-9841-4fb5f1d28dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She identified herself as a Minneapolis firefighter and moved to
        help, but former officer Tou Thao refused her access to treat Floyd. His refusal
        made her "totally distressed," frustrated and feeling helpless, she testified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ce297-cd36-408b-8e57-af4eaca131ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ultimately filmed part of Floyd''s arrest on her phone and later
        called 911 to report it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1446f8ea-d969-4e4e-a770-bb0e28a9f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When things calmed down, I realized I wanted them to know what
        was going on. I wanted to basically report it," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770da9f7-5bca-4dc6-adad-a03beb2842bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, she repeatedly took issue with Nelson''s questioning
        and at one point responded to a question with snark. "I don''t know if you''ve
        ever seen someone die in front of you, but it''s very upsetting," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3bd305-41b8-4a00-bf83-6f054f15e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:08.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dismissing the jury for the day, Judge Peter Cahill admonished
        Hansen, telling her to answer the questions asked and stop arguing with Nelson.
        Her testimony will continue on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbccdad-129c-4748-8dfe-817a45d92af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Hansen, two of the high school students took cell phone videos
        of Floyd, which were played in court for the jury. The teenager who took the
        most widely known bystander video, Darnella Frazier, testified that she saw
        her own Black father, brothers, cousins and friends in Floyd.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b20be-b036-403b-99df-d53b35cca168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at that and I look at how that could have been one of them,"
        she said through tears. "It''s been nights I''ve stayed up apologizing to
        George Floyd for not doing more and not physically interacting and not saving
        his life. But it''s not what I should have done, it''s what he should have
        done."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fdac3-c991-4fbc-9e39-0a1b84d89535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was identified in court only by her first name, but she has
        been internationally recognized for her decision to record and share the video.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d92b1d-089b-447a-99bf-9a419e070d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third high school student said she saw Chauvin dig his knee
        into Floyd''s neck. She said at one point Chauvin got out his mace and started
        shaking it as bystanders called on officers to get off Floyd.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded11cb-cbf5-4671-bdb7-13624ec23897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.128+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was scared of Chauvin," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89387005-eec3-4c91-a818-a7e04c3ac9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness says Chauvin used ''blood choke''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89712439-c1e2-443b-b1ef-aa9a24fda226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, the MMA fighter whose testimony began Monday afternoon
        and continued Tuesday, was one of the most vocal among those in the widely
        seen bystander video of Floyd''s final moments, repeatedly pleading for Chauvin
        to get off Floyd and calling him a "bum" and a "tough guy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aac7c8-0116-4133-bc47-824ed0099b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He testified that he had gone fishing with his son earlier that
        day. He decided to go to the Cup Foods store to "get some air" after watching
        several caught fish suffocate and die. When he came upon Floyd''s arrest nearby,
        he watched Floyd gasp for air and saw his eyes roll back in his head —&nbsp;"like
        a fish in a bag," he explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92501968-af1d-4e46-a51a-2c40bef5969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:12.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on his own MMA experience, Williams said that Chauvin performed
        a "blood choke" on Floyd and adjusted his positioning several times to maintain
        pressure on Floyd''s neck. He said he wanted to get Chauvin off Floyd but
        didn''t physically intervene because officer Thao was directing him to stay
        away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc2e07-bbee-401d-aa89-7e1a6dbc91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just was really trying to keep my professionalism and make sure
        I speak out for Floyd''s life because I felt like he was in very much danger,"
        he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf06d0c-f772-4d68-953c-a16716188ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a contentious cross-examination, Williams acknowledged that he
        had repeatedly called Chauvin and Thao names and yelled at them even after
        Floyd had been taken away in an ambulance. Yet he rejected defense attorney
        Eric Nelson''s description that he had grown "angry" on the scene.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8ac71-ccb8-4fcb-baec-fed2a1534019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew professional. I stayed in my body. You can''t paint me out
        to be angry," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdf414-13ed-48b4-826e-bc9c43db3002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-degree murder charge says Chauvin intentionally assaulted
        Floyd with his knee, which unintentionally caused Floyd''s death. The third-degree
        murder charge says Chauvin acted with a "depraved mind, without regard for
        human life," and the second-degree manslaughter charge says Chauvin''s "culpable
        negligence" caused Floyd''s death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53d43e-bf70-448f-b324-bfcbe488452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin could be convicted of all, some, or none of the charges.
        Minnesota''s sentencing guidelines recommend about 12.5 years in prison for
        each murder charge and about four years for the manslaughter charge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58b700-c0f5-47bc-8352-f638d1e5c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T13:59:53.129+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:44:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
