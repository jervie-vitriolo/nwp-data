      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People clinking wine glasses in bars and
        restaurants. Fans watching live soccer and boxing matches. As summer approaches,
        life has almost returned to normal in one tiny territory in southern Europe
        -- and there''s a very good reason why.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f3ce9-262d-4136-9f85-29fc03a481db'
      'mgnl:activationStatus': true
