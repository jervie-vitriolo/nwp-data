      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/31/africa/britain-nhs-healthworker-deportation-cmd-intl/index.html"><em>
        "He should be on the frontline of the pandemic response. Instead, he is facing
