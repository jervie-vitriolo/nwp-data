    'title': '''Hangga''t hindi nagsasara, may laban pa'': NTF adviser denies hospitals
      collapsing despite COVID surge'
    'updated': 2021-03-31T15:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2453c0-ae9e-4728-9cd2-8b9404cd399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> As long
        as hospitals have not collapsed, the battle against COVID-19 is not yet over,
        a medical adviser to the pandemic task force said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196705e-d858-4948-8665-cc15e2ceee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e093f8-9fd7-4f3f-bac6-bc666e40eb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:24.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing with government officials, National
        Task Force Against COVID-19 special adviser Dr. Ted Herbosa responded to the
        recent claim of Philipine Hospital Association president Jaime Almora that
        the country "has already lost the war" against COVID-19 with overwhelmed hospitals
        and overworked manpower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db3c7c-afa7-4214-b838-07860c17c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:25.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524260cb-d03e-4e8b-9093-08ad52300994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa naman akong nadidinig na ospital na nagsasara. Masasabi
        mong talo lang ''yan, ''pag nagsara na ang ospital,"</em> Herbosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4f070-3fd4-4476-b63f-6afaf6204aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264e225-bbd5-4f04-b4d9-20d833957f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:26.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven''t heard any hospital that already shut down.
        We can only claim that we''ve lost if hospitals are shutting down.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7383d7e-8c40-4ab5-a2a0-775300aeef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f99dc43-41ba-4eb1-acc5-fabb8b9094d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And all the doctors and nurses are doing heroic things, trying
        to take care of more patients more than they can handle. <em>To me, yan ang
        heroism na dapat nating ipagsabi, hindi yung natalo na</em> (To me, what we
        should talk about is their heroism instead of claiming that we''ve already
        lost)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491dbeb-f609-49a6-8788-6adf8302582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d6ebc-1856-41c6-bae5-bd5c21868d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:42:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Herbosa admitted that some hospitals in Metro Manila are
        reaching their "surge capacity," prompting referrals to COVID-19 patients
        in hospitals outside the Greater Manila area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b5bb5-d308-4dd6-8791-cc52690e0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:38:44.792+08:00
