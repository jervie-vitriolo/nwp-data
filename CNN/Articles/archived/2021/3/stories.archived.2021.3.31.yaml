      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trajectory of the pandemic in the United States looks similar
        to many other countries in Europe, including Germany, Italy and France looked
        like just a few weeks ago," CDC Director Dr. Rochelle Walensky said Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2ba9c-3413-460e-a024-2be75b0f7e27'
