    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8625bec6-e0d5-45b3-b62e-d466b691dd06'
    'lead': 'It was supposed to offer insight into the origins of the Covid-19 pandemic.
      But since its release on Tuesday, the long-awaited World Health Organization
      investigation has drawn criticism from governments around the world over accusations
      it is incomplete and lacks transparency.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T16:58:09.947+08:00
