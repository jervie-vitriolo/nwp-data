      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, where health officials warned last month the variant
        was rapidly spreading, more than 5,000 COVID-19 patients are now in ICUs --
        for the first time since last April. Turkish officials reported the highest
        daily case counts since the pandemic''s start, with most of those infections
        caused by the B.1.1.7 variant. In Canada, the strain has led to more infections
        and hospitalizations, with officials reporting rising numbers of severe illnesses,
        including in younger patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d73941-9a6a-427e-baff-c2c5fce3a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.297+08:00
