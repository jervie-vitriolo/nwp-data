      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the former president''s website can also request a personalized
        greeting from the president and the First Lady, or request that the Trumps
        attend an event. Due to the high number of requests, the greetings page says
        it will take up to six weeks for processing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
