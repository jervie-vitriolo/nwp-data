      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout this time, the Government launched free Covid-19 testing
        facilities around the Rock. Swabbing stations were set up for anyone over
        16 years old with a valid local health authority card to be tested there and
        then, without an appointment.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954c7bd-eb7c-477e-9ad6-d22a68957ec4'
