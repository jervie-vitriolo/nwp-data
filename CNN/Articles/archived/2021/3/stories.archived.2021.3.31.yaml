      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials including Walensky have urged Americans to keep
        masking up and have stressed that some states may be opening up too quickly
        at a critical time.</p>'
