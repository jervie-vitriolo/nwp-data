      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c967740-0ed7-43a6-bcfb-037ab51e6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T08:25:30.062+08:00
      'mgnl:createdBy': 'glee'
