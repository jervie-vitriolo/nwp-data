      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibraltar, a British Overseas Territory that borders Spain at the
        point where North Africa and Europe form the gateway to the Mediterranean,
        has become one of the first places in the world to inoculate most of its adult
        population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468589a1-75e4-47a6-abba-b8799e00bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd4954-fe41-4a67-a4fe-71751a5e2bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three months after the territory, overshadowed by a large jagged
        promontory known as the Rock, went into its second total lockdown, more than
        90% of adults have received their first dose and will soon get their second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174845a-7860-482e-8242-f57e1c9d79a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd42936-0a01-4310-a8b9-5e62739b10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, while much of Europe is facing renewed restrictions
        and struggles with its own vaccinations rollouts, the Rock is beginning to
        unlock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a3a9b-2bd1-4576-aa00-73ffb7fc69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9b3d8-d319-41bd-9184-819022fdd17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In downtown, friendship groups can be seen reconvening over coffee.
        There are lively birthday brunches with toasts to a better year ahead. And
        at the Cathedral of Saint Mary the Crowned, there''s the familiar humming
        of Mass.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb225ca6-2be3-42ae-9d2f-6f82a8da5b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799154b-6cdd-403d-819a-0eb35b5e9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signage warning people to wear masks has been taken down. The Main
        Street even hosted a return of the Gibraltar Re-enactment Association''s popular
        march, complete with red and white historical uniforms, lively drums, and
        Napoleonic muskets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f90a3-a3a3-4595-a367-8b122b983bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b6b08-3326-4d1d-8351-0edba3cd7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:21.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midnight-to-5 a.m. curfew has also been lifted, allowing establishments
        to stay open until 2 a.m. Cafes, bars, and restaurants are once again full
        of people, no doubt making up for the lost time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d28dd-c0df-46d4-9997-328b8713114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93a129-b48a-406f-94cc-84777d554150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bars and restaurants can serve alcohol but consumption in public
        spaces away from these establishments is still not allowed between 7 p.m.
        and 8 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079308f-d13f-43d6-9231-d7e101cb683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec8af1a-ed3f-4b7d-ac4e-9660ccd4fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:23.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular social spots Chatham Counterguard and Ocean Village Marina
        have regained some of the social buzz they had pre-pandemic as people unwind
        over drinks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8adff8-7fdf-4b70-b513-bb1c6393e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b2fe1-f2bd-4a76-b748-38a305373a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iain Ballantine, who runs Gibraltar''s Timeout café and The Bake
        and Take bakery, has also seen a return in business since restrictions were
        lifted last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a7898-aa89-4292-8584-da7022924724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fcafa-0988-4748-8a4c-4fb2dcea9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three-month lockdown was a bit of a stress test but now because
        people think that we''re safer than anywhere else in the world they''re slowly
        starting to come out again," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56745ec6-59da-44cc-ad0f-9a610157ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6053fe-3173-4396-979e-f8dc59a313b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:26.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballentine, who is also a member of the Gibraltar Catering Association
        and experienced an eight-week bout of Covid himself, credits the government''s
        vaccine rollout for restoring the public''s confidence in dining out again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75bb5a-2596-4182-af5a-b4ceab684488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331b131-0ed8-499d-8f87-0a4b90060037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:27.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been lucky that none of my employees have had Covid and now
        they''re getting vaccinated, which will also add reassurance to customers
        who are returning."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f5c5d-319e-4636-83d4-7ffcd58aa395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d1fd88-ccae-4023-b181-20c770a409e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hints of a post-Covid era</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8d856c-b51e-42af-a45e-f3459b0932f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed "Operation Freedom" by Health Minister Samantha Sacramento,
        Gibraltar''s road to normality began at the beginning of March and reached
        a significant milestone last weekend when, after six long months masks were
        no longer required when outside non-commercial areas -- they''re now only
        needed for closed public spaces, shops and on public transport.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb918bf5-a510-4173-9c62-f43f3ea01758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987c6e4-4817-4b4c-bb1a-4dcc003996d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s being seen as hopefully an end to the coronavirus in Gibraltar,
        which recorded 4,274 cases and 94 deaths among a population of close to 34,000
        residents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3090b77-f46b-4fca-864f-59efef3e89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739049e-18e2-4415-8149-f474ab5dfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While an estimated 3% of residents opted not to take the jab, the
        Gibraltar Health Authority''s vaccination program proceeded ahead of schedule
        thanks to steady shipments of the Pfizer and BioNTech vaccines from mainland
        UK.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b6702-a825-44ea-8e31-1fc2ac1c9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19686f9e-4193-4ff4-991e-a31b57a24c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory''s tight-knit community aided the vaccine rollout,
        with news of appointments and updates spreading rapidly around the Rock by
        word of mouth and on a popular Facebook group titled Speak Freely Gibraltar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01efd9f6-9342-4e05-8236-c2be97cfe763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593dceed-28ae-488b-9f5d-fd13518534b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Gibraltarians and essential workers have also been included
        in Gibraltar''s vaccination program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182655c-9a0d-4219-91a6-506c5fbc79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907a0b2-6b5d-4665-b7cc-d22a2d3b74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frontline worker Clara Luise Manzano, from San Roque in Spain, says
        she feels grateful to Gibraltar for being able to get fully vaccinated so
        soon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1160ee1-cca0-4a9f-b362-24269a1ab612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dae380-0a23-434f-857c-f35f05566ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a big contrast between both places," she says. "At the beginning
        it was a shock coming in and out of the frontier to see people with no masks
        and less restrictions. Now, I drive in from Spain with my mask on and once
        I''m in Gibraltar I take it off."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86636d69-5df8-43c8-b8b2-13476c09b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66215c78-3acd-471f-a29c-516341b273c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Back to business</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69460a3c-8bed-4291-8bc1-7e4f68e2a24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new freedoms include the reopening of the border into Spain,
        a welcome respite for many left feeling claustrophobic by the second lockdown
        that forbade most travel beyond Gibraltar''s 2.6 square mile (6.8 kilometer
        square) area.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5db0d2-44c2-4c64-a22a-249c9a32aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367164e-8f07-462d-b3ba-410f98acd1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estate manager Sarah Azopardi, having coffee with a group of friends,
        praised the vaccination strategy that has allowed Gibraltar to relax restrictions
        sooner than in many other countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b604bb-820d-4111-a1cc-4acb34e7c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7858ef-01a7-48ce-8930-1dd4ec6fe128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we''re one of the lucky ones because we''re ahead
        of time," she says. "Now that we can go to Spain and do things we couldn''t
        before, I feel a lot less claustrophobic. Because in Gib, it''s such a small
        place and it''s very easy to feel trapped."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87ecb2-479f-4923-9fac-1ba794414690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29fa55-cf9c-4adc-b8e0-d79fdeb2d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s hope of more to come. Those who have received both
        doses of the vaccine have been issued with a vaccination card -- a document
        that is hoped will allow residents to travel further as the year progresses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a8213-306e-477c-a1ad-11a03b69467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44d6b1-b1d8-47a7-9c64-ebcc4904d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events have also returned to the Rock as Gibraltar hosted what''s
        thought to be the first fully vaccinated major sporting fixture in the world
        on Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067411a7-e162-4897-8d90-57dd171c6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46aaf2-7cf9-4462-add7-08d68d563c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five hundred spectators, each tested for Covid-19 prior to the event,
        were able to witness British heavyweight fighter Dillian Whyte claim victory
        over Russia''s Alexander Povetkin at Gibraltar''s Europa Sports Complex.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163810b6-5c88-48eb-9876-fc28bbcd816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a283631-8c67-4f08-a49e-24d4762c42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight, called the Rumble on the Rock, was originally meant to
        take place at the Matchroom HQ, a venue in southeastern England, but was switched
        to Gibraltar thanks to its Covid-19 safe environment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5ac90-a277-4926-8c0a-d00d6268f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cade94-04bd-4b45-a364-076f319b9f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soccer fans were also allowed to witness sporting matches starting
        with Gibraltar''s World Cup qualifier clash against the Netherlands on Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a6df8b-865a-4223-bcc5-1c24575122ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bc8e1-7c3c-45ce-84a2-dc854d4ff700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Stadium welcomed 600 attendees who had previously received
        two doses of the vaccine and tested negative for the virus on the day of the
        match.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5c062-2cf6-40cf-a883-c64b6ceb0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fe955-6fab-42ee-b35d-6b24afd93220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was being used as a pilot case study by Gibraltar''s government
        to assess future events in its continued efforts to steer the territory back
        to normality.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a572e9-ee4d-4894-8e9c-09606034a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9caeff3-82c6-432b-af75-c0c09641240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not all smooth sailing</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8917c507-97ae-47b5-93a3-c92010f8642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the atmosphere has returned to the Rock and locals are
        looking forward to a Covid-free summer, it hasn''t always been smooth sailing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0579464-1414-4469-97a4-a2301f7e67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3523537-2ddb-4e2a-a97e-401e6735d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the majority of the pandemic, coronavirus infections in Gibraltar
        remained relatively low in comparison to the rest of the world. But cases
        rose steadily when summer 2020 came to an end and air travel remained open.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1d1be-0a50-4db4-b6b8-496c221ad3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c76be2-5d20-4c65-9c7f-f419b0f61119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection rates then surged after Christmas as the Spanish and UK
        variants swept the territory.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f1837e-c0a4-4f0e-95e0-b7bcf8696d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:31:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3644e91-5429-4988-9013-a3908ed0c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T23:10:36.734+08:00
