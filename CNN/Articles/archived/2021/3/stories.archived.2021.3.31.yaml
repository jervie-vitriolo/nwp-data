      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/30/politics/us-allies-who-report-response/index.html"
        href="https://edition.cnn.com/2021/03/30/politics/us-allies-who-report-response/index.html">White
        House says Americans deserve ''better information'' as allies criticize WHO
        coronavirus report</a>"</em></p>'
  'philippines-north-korea-ballistic-missile-launch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T14:33:30.469+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94da4bfb-a646-43b4-9a2b-6f6faa67cb16'
    'lead': 'The Philippines on Wednesday expressed ''deep concern'' over North Korea’s
      firing of two ballistic missiles on March 25, calling its actions a threat to
      regional peace and stability.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T14:36:23.532+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T04:42:42.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:45.497+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH calls out North Korea for ballistic missile launch  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3652ab-a8a8-43dd-a971-eaf7bdf92525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:36:23.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:42:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Philippines on Wednesday expressed “deep concern” over North Korea’s firing
        of two ballistic missiles on March 25, calling its actions a threat to regional
        peace and stability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca7ef5-a6c6-4cd8-a56d-ebdca73caa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:36:23.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:42:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian country launched two short-range missiles from its
        South Hamgyong province toward the sea last week,<a href="https://edition.cnn.com/2021/03/24/world/north-korea-missiles-intl/index.html">
        CNN reported</a>, citing South Korea’s joint chiefs of staff. Japan has denounced
        the launch and said the projectiles were believed to have landed outside its
        territory and exclusive economic zone.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17f1c4-3eef-47e2-9bba-d03176291aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:36:23.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:42:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippines'' Department of Foreign Affairs
        said “such actions seriously undermine regional peace and stability not only
        in the Korean Peninsula, but also in the entire region.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36266c1f-a873-4b67-8b82-2b2226e2e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:36:23.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:42:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate our call on the DPRK (Democratic People’s Republic
        of Korea) to comply with its international obligations under relevant UN Security
        Council resolutions and commit to the process of constructive dialogue,” the
        DFA added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f8843-f108-40d1-9060-76201f16a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:36:23.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:42:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several UN Security Council resolutions prohibit North Korea from
        conducting further launches that use ballistic missile technology and ask
        it to suspend all related activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16987f6-c5a0-4c42-bbf4-f9c36236f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:36:23.533+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:42:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the weekend prior to March 25''s launch, North Korea tested "long-range
        multiple rocket launchers and tactical guided weapons" in a "strike drill"
        overseen by its leader Kim Jong Un, <a href="https://edition.cnn.com/2019/05/05/asia/north-korea-weapons-test-intl">according
        to another report from CNN</a>, citing state-run Korean Central News Agency.</p>'
  'NTF-adviser-denies-hospitals-collapsing-COVID-surge':
