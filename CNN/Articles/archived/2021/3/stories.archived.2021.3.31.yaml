    'mgnl:tags': ['DepEd', 'Department-of-Education', 'registration']
    'template': '1'
    'title': 'DepEd: Use online platforms, drop boxes in early registration of public
      school students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7e671-efaa-409d-9820-b6390c7628d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 31) — The Department of Education
        directed schools and field offices to use online platforms and drop boxes
        to help in the early registration of public school students for the coming
        school year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739b81b9-1fdb-4c72-a53b-802cf9a092b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DepEd said a memorandum has been
        sent out regarding the instructions. Early registration is from <a href="https://www.cnn.ph/news/2021/3/15/deped-early-registration-sy2021-2022.html"
        target="_blank">March 26 until April 30</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dd49f-7908-420e-a8d8-38ac2ab04577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to the previous year, early registration forms will be
        available in barangay halls and other public spaces. An early registration
        drop box will be made available for parents or guardians to collect and submit
        the forms in these identified places," said Undersecretary Jesus Mateo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099109b-d328-4636-8062-0cf0b274482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-person early registration is allowed in areas under modified
        general community quarantine provided all health and safety protocols are
        followed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a72d6c-c278-489a-aab7-0d5136252fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:17.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DepEd said remote early registration may be allowed
        by school division superintendents in all areas depending on their current
        risk assessment level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03c2c9-0cab-480f-ba12-5ba39f4bf813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo added only parents or guardians of students are allowed to
        transact within school premises in instances of in-person registration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88dcb13-5400-448d-864b-4d876c2daeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T15:13:12.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:42:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are encouraged to set up hotlines and instruct their personnel
        to handle questions and concerns regarding the registration process. Regional
        and division offices are likewise instructed to have hotlines to provide technical
        assistance to schools.</p>'
    '14':
