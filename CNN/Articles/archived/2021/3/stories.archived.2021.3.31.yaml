      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibraltar responded to the pandemic with its first lockdown on March
        22, 2020, and by June 1, was undergoing phase three of its unlocking process.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ca0bd-885b-4756-a3b2-eac2128bdd95'
