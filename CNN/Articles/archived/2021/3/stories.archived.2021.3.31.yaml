  'bbc-china-correspondent-moves-to-taiwan-amid-tensions':
    'author': 'Pauline Lockwood, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-31T17:23:42.312+08:00
    'imagesource': 'jcr:fb7af324-994b-401a-96d0-6808a38ba06d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b61fe81-ba46-4fd4-8541-a1743d770db9'
    'lead': 'The British Broadcasting Corporation has moved its China correspondent
      to Taiwan from Beijing as the news organization comes under increasing pressure
      over its reporting in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T17:27:30.191+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T04:37:21.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:04.464+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BBC', 'China', 'Taiwan', 'correspondent', 'tension', 'media', 'John-Sudworth']
    'template': '1'
    'title': 'BBC moves its China correspondent to Taiwan as tensions with Beijing
      grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23d5a7-8653-4ca0-bc2a-ce69d9337c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The British Broadcasting Corporation has
        moved its China correspondent to Taiwan from Beijing as the news organization
        comes under increasing pressure over its reporting in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54e068-fb29-46b1-a12c-5002368d2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d5108-c223-45b7-8ead-f24b2516888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC News announced John Sudworth''s relocation on Twitter on Wednesday.
        While the BBC did not elaborate on the exact reason for the move, it said
        that "John''s work has exposed the truths the Chinese authorities did not
        want the world to know."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89961cd7-5130-4f6d-9d2b-c899a7cd1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549ab3b-ab4a-4905-b862-909f47331ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BBC is proud of John''s award-winning reporting during his
        time in Beijing and he remains our China correspondent," the public service
        broadcaster said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78c8477-fb25-49be-a675-cf4acb0af322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f44be5-c02f-4247-adb0-65768d240b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudworth''s move comes as Beijing repeatedly expresses frustration
        with BBC reporting on the Chinese region of Xinjiang, where authorities are
        accused of carrying out human rights abuses on Uyghur and other ethnic Muslim
        minorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5d8834-f849-4c2c-adcc-9b9baa1d9f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11b675-cac4-4703-b4a5-35a384904c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s media regulators banned BBC World News in the country in
        February, claiming that it had broadcast reports on China that "infringed
        the principles of truthfulness and impartiality in journalism."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68cd4a-cbed-4ea3-b62d-ce0ae5d737fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:26.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6adaa9-3204-4a7a-b6f5-c3657962342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC has run reports claiming that women have been systematically
        raped, sexually abused, and tortured at camps in Xinjiang, where the US State
        Department alleges that up to 2 million people have been put into internment
        camps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95f548-f57a-412c-b659-1ae71334dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94126888-6bc0-486d-8c21-555a47c89135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing — which maintains that the camps are vocational training
        centers that help to deradicalize citizens — has accused the broadcaster of
        going on "a spree to spread explicit falsehoods about China''s policy" in
        the region. The BBC has said it stands by its reporting as fair and accurate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b0d3d-4342-4d4b-b27b-09f48e8c2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b71c2-1917-4d89-983f-b7707893ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC World News ban in China came just after Ofcom, the British
        media regulator, said it had withdrawn a license for China Global Television
        Network, or CGTN, to broadcast in the United Kingdom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455804d1-7b3a-4566-adac-dfce40077de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24acd568-780a-4c4d-b697-29ca86c41ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:37:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— This is a developing story and will be updated. Philip Wang
        and Jonny Hallam contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e81a2-ab08-4003-9d8a-d6dd15c57dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:27:30.192+08:00
