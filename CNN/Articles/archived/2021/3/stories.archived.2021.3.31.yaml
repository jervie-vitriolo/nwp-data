  'US-allies-WHO-report':
    'author': 'Nicole Gaouette and Jennifer Hansler, CNN'
    'caption': 'US President Joe Biden believes Americans "deserve better information"
      about the origin of COVID-19 and further steps from the global community, White
      House press secretary Jen Psaki said Tuesday after the release of a World Health
      Organization report that said the pandemic is very likely to have started with
      transmission from one animal to another, and then to humans. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T14:16:53.723+08:00
    'imagesource': 'jcr:d87f29ee-869a-4c02-bf3a-917145ff4d18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5806dc80-189f-4154-b98a-770be95b91ce'
    'lead': 'US President Joe Biden believes Americans "deserve better information"
      about the origin of COVID-19 and further steps from the global community, White
      House press secretary Jen Psaki said Tuesday after the release of a World Health
      Organization report that said the pandemic is very likely to have started with
      transmission from one animal to another, and then to humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T14:22:25.951+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T04:43:13.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:44.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['White-House', 'who']
    'template': '1'
    'title': 'White House says Americans deserve ''better information'' as allies
      criticize WHO coronavirus report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a437fa8-14b9-4cb6-ad1e-d1e3cecd26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden believes Americans
        "deserve better information" about the origin of COVID-19 and further steps
        from the global community, White House press secretary Jen Psaki said Tuesday
        after the release of a World Health Organization report that said the pandemic
        is very likely to have started with transmission from one animal to another,
        and then to humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70a1ba-3b56-4e27-bc03-122210bb516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he believes the American people, the global community,
        the medical experts, the doctors —&nbsp;all of the people who have been working
        to save lives, the families who have lost loved ones —&nbsp;all deserve greater
        transparency," Psaki told reporters at a White House briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa2038-38c4-4aad-8820-4b83df5ad3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spoke shortly after the US and 12 other countries released a
        joint statement raising questions about the WHO report and calling for independent
        and fully transparent evaluations, and the European Union called for better
        access for researchers and further investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de814fd2-89d9-401b-9fc6-918de949f532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in 219 countries and territories have reported about
        127.9 million Covid-19 cases and 2.8 million deaths since China reported its
        first cases to the WHO in December 2019. More than 30 million Americans have
        fallen ill and more than 550,000 have died, according to Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c8053-fe87-4d43-9ae4-458abfb6aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They deserve better information," Psaki said of Americans. "They
        deserve steps that are taken by the global community to provide that." She
        went on to criticize China for its lack of transparency and called on Beijing
        to provide data and answers to the global community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e63316-c8f3-44c8-bc80-db0bda29a750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four scenarios</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1af9a-d958-44b2-9166-6c68ccab402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 120-page WHO report, released Tuesday, says a scenario where
        the virus spread via an intermediate animal host, possibly a wild animal captured
        and then raised on a farm, is "very likely." The investigation has not found
        what other animal was infected by a bat —&nbsp;considered the most likely
        original source of the virus — and then may have transmitted it to a human.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea572c-955b-4aa8-b981-cbaf22e7c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible-to-likely scenario is direct transmission from
        one of the animals known to carry a similar coronavirus, such as a bat or
        a pangolin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2735c7e-d80a-48b1-b6fc-7d1a11e17614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other scenarios were considered unlikely. The report says introduction
        through cold food products is a "possible pathway" and introduction through
        a laboratory incident was considered to be "an extremely unlikely pathway."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5662a3-3395-4975-abaa-2ed1698e743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence to support the lab theory, and World Health
        Organization Director General Tedros Adhanom Ghebreyesus said Tuesday that
        the WHO team concluded it was the "least likely hypothesis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc07a9-e0fa-441e-ac03-eba5a7affc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:18.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said the agency would continue to explore the possibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4173e2-9da1-418a-b825-9acc9ba0787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:19.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team also visited several laboratories in Wuhan and considered
        the possibility that the virus entered the human population as a result of
        a laboratory incident," Tedros told member states in a briefing about the
        report, according a copy of his remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631da9b0-27c0-4852-b24d-4da16723c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the team has concluded that a laboratory leak is the least
        likely hypothesis, this requires further investigation, potentially with additional
        missions involving specialist experts, which I am ready to deploy," Tedros
        said. He added that he didn''t believe the WHO assessment "was extensive enough.
        Further data and studies will be needed to reach more robust conclusions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5476acb-a853-440a-847b-870b928794a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said Tuesday that "the analysis performed to date from our
        experts -- their concern is that there is an additional support for one hypothesis,"
        without specifying which one she was referring to. The WHO report "doesn''t
        lead us to any closer of an understanding or greater knowledge than we had
        six to nine months ago about the origin. It also doesn''t provide us guidelines
        or steps on how we should prevent this from happening in the future," she
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8518bc2-bd67-4f11-afaa-d8abecd52d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:20.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO report, Psaki''s comments and the statements by the US and
        allies and the EU follow months of tension, particularly between the US and
        China, over the origins of the coronavirus. China initially downplayed early
        reports of the virus, going so far as to censure scientists who tried to warn
        the public, even as millions of Chinese spread across the country for Lunar
        New Year celebrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bad4ab-41d2-4a4e-97e1-706024f8ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early WHO statements closely echoed China''s, putting the global
        agency''s imprimatur on faulty evaluations. The WHO''s delay first in declaring
        the virus a public health emergency, and then in calling it a pandemic, prompted
        Trump administration officials to raise questions about its credibility and
        independence. US lawmakers called for an investigation into whether China
        manipulated the WHO''s early response and the Trump White House cut funding
        for the organization, which the Biden administration has since reinstated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2950362-4628-4541-99bb-cf6455d26e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about WHO independence remain, however, and the reactions
        of diplomats from a variety of countries and Tuesday''s statements made clear
        they are not limited to the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdc0b5-e3fd-4640-9b81-4cf4299c8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One European diplomat said the presence of a WHO mission on the
        ground and the report were "only a first step, we need further studies to
        come to a clear result concerning the origin of the virus and we need more
        access to data and samples."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e29bdc-0971-4ab6-9579-bc09f87a2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pointed to the need to establish clear lessons from the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369dd41e-aa27-4caa-b20a-b5b2796f703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not good enough''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f719c1-1b2a-4c07-82b4-2a01d8e3e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint statement is not as aggressive as it might have been
        under the previous administration, I suspect, which made it easier to support,
        but the statement could have been tougher and the Chinese response to the
        process has not been good enough," said another European diplomat, who reflected
        the views of other envoys who spoke to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093571f4-2e54-4c20-8c06-e2a913734551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is what do the next steps look like? If we don''t have
        a working system to learn lessons and respond quickly when there are problems,
        we''re not going to have a working system to protect people," this diplomat
        said. "Where we''ve seen the world get healthier and safer is where you have
        a really clear system for learning lessons and dealing with problems very
        quickly and if we see an approach that is similar to China''s again, we''re
        going to have another problem that''s unmanageable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb1bb5-3d02-41ae-885e-bed887862938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Australia, Canada, Czechia, Denmark, Estonia,
        Israel, Japan, Latvia, Lithuania, Norway, the Republic of Korea, Slovenia
        and the United Kingdom all signed on to the joint statement with the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be7b3b-fa27-4b93-b797-b44631f975e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While describing the work of WHO experts as critical to understanding
        how the Covid-19 pandemic started and spread, the joint statement pointed
        to shortcomings in the agency''s report, describing it as "significantly delayed
        and lacked access to complete, original data and samples."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350ba2b7-45fe-498e-b1df-4971a96916ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We join in expressing shared concerns regarding the recent WHO-convened
        study in China, while at the same time reinforcing the importance of working
        together toward the development and use of a swift, effective, transparent,
        science-based, and independent process for international evaluations of such
        outbreaks of unknown origin in the future," Tuesday''s joint statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f489b7-3d51-413e-8e84-6fa79a9db9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union issued its own statement, expressing the same
        concerns in slightly softer language. "Only through a thorough review of the
        origins of the virus and its transmission into the human population, will
        we be able to better understand and control this pandemic, and to better prevent
        and prepare for future health emergencies," it said, before urging further
        investigation and better access.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4831f-51a6-4458-8703-a7320eb28055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While regretting the late start of the study, the delayed deployment
        of the experts and the limited availability of early samples and related data,
        we consider the work carried out to date and the report released today as
        a helpful first step," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ca369e-1551-4e4d-a0bb-208673833613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T04:43:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny in Washington, Sarah Dean and Nick Paton
        Walsh in London, and Jacqueline Howard contributed to this report</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bc1e5-f78d-4b23-8655-b3fbdacb0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T14:22:25.952+08:00
      'mgnl:createdBy': 'janine'
