      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication said characters Ned Stark and Jaime Lannister, played
        by Sean Bean and Nikolaj Coster-Waldau in the HBO television series, could
        appear in the stage version, based on hints given about when the play is set.</p>'
    '8':
