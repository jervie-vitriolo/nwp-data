    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ef277-3ff3-4578-bf9d-80821639f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Few would envy Britain''s embattled National
        Health Service (NHS) workers over the past year. One of the world''s worst
        Covid-19 tolls has meant grueling shifts, danger, and workplaces full of grief
        and trauma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684573a2-57c4-4b8e-8adf-3c83140bbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45757e-5ae7-4e13-b384-1b56d18bcd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Charles Oti would swap places with them in a heartbeat. A microbiologist
        by training, Nigerian by birth, Oti has spent four years working for the NHS
        honing a specialism in infection control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb1fae-76fd-4438-8be4-889f6306d0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4b159-98ad-40ab-96db-ffca567ea170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oti''s skills are in short supply and among the UK government''s
        highest priorities for recruitment. But instead of taking a position on the
        front line of the pandemic response, he has been prevented from working and
        threatened with deportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd675a8f-ed8c-4931-885e-fc1bdc1d0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71484672-c437-4089-ae8c-7822a30b6258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe I have the skills to make a difference," says Oti. "This
        has been so frustrating because I am being wasted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485cbded-513c-4a8e-b903-9c44220f75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241e29e-7106-4517-9c10-2f6e85aaf09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:35.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case represents a personal ordeal and a wider issue. At a time
        when Britain is heavily reliant on immigrants to staff its essential services,
        particularly in the NHS, many of these same workers are fighting for their
        right to remain in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d5ecd-7d44-416c-87c1-a22e23b70ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62842d0b-e3a9-4f11-a72a-47e11273096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Living in legal limbo</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706fc783-627c-47cf-96ea-e34e15c268de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oti, 46, received a five-year residence permit when he arrived in
        the UK in 2013 with his partner, a European citizen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b76485-65df-4882-9189-f44bac2635ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a4850-a2e5-4ed8-b53c-ac2b0029bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a spell in the private sector, he took a job with the NHS
        in London in 2015 as a medical devices coordinator. His regular duties included
        contamination control and ensuring the safety of equipment such as X-ray machines
        and respirators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a5991-7d42-4bfe-bd53-f6f6507cb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90b6ee-3736-4d24-bc93-04a5fdaf5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better money was available in private enterprise but Oti says that
        public service suited him. He felt the job made more of a difference to the
        lives of patients and enjoyed the camaraderie within the NHS''s multinational
        workforce which was "like a family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d8cfb-cf65-4f10-b48d-2ed360e2976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e554f-cd1e-4d88-a302-0d5c5045422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he says he formed close friendships that helped him adapt
        to a new country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4258c-c616-4f1f-b97a-ea599018d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef1724-c613-4bc3-8cc9-f7c61908e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Oti''s residence permit was revoked without his knowledge when
        his relationship ended, and after returning from a trip to Nigeria in 2017,
        he was detained at the border and ordered to leave Britain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c06c13-7025-47e5-a460-132e8019cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c70777-beb8-4c67-9da7-34027e0069c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then he has existed in a legal limbo. Several applications
        to remain have been denied. Oti was allowed to continue working until 2019,
        when the Home Office informed the NHS that his status was insecure and he
        was suspended without pay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c844058-a5a1-446a-8385-14a79d4c1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0407a3d-a0c0-4d6b-87ba-6f457c373856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tell you to stop working and it puts a person in a very difficult
        position," says Oti. "You can''t afford to make a fresh application or to
        appeal if it fails. One can go destitute because of this, a lot of migrants
        do."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da340d-e2e9-4a5f-adde-a2f5af452ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed34c58-886f-4054-9454-77ddd90d45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oti has avoided this fate with help from his friends and new partner
        -- a British citizen and NHS worker -- who have supported him while he has
        been unable to work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222691c-df1c-4d8f-ba4f-db68d4fa9130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9ab59-e7b7-4389-b3b7-479464cf712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Difficult to understand''</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bc0ac-7341-4bae-b60b-b356610b7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, with the pandemic raging, Oti received a job
        offer from the NHS for a new role in a vital position.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc9fed-4f7f-4726-bc3f-890f9ec4c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a08728-0d9c-4f55-96fd-caeecd48ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was supposed to be in a lab doing microbiology analysis," he
        recalls. "There was a shortage of staff and it would have been purely Covid-19
        work."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905fe358-a7e4-4f05-8226-0cf852640f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d7142-9501-4091-b85e-e755ee2e757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Oti was unable to accept the offer, he included it in his
        most recent submission to the Home Office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d394cdb-c33b-40d3-89c7-c355d35f117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24095bf-fc64-4d36-8a97-cdc5cfb4cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application also included the Home Office''s own records of
        a brutal hate crime in the central England town of Northampton in which Oti
        suffered physical and psychological trauma, that was ruled to be a case of
        torture. The report shows he was abducted and beaten by three men with a blunt
        instrument in 2014.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8248b58-2dc2-472d-b271-9021137881c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68bbb4-d8bd-4b31-aba3-77e95fd36973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the attack and resulting trauma nor his job were acknowledged
        in the rejection letter Oti received in January 2021, which once again ordered
        him to leave the country or face the threat of forcible removal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ec369-f5ae-4443-b3df-641c4f009f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8daea1-e241-40f6-beb6-687a104c1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling shocked his solicitors, who believe the application may
        not have been thoroughly examined.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d09d6-c43a-41e1-8b35-7a7e3bb4ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:50.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b11ab2-dea9-4a47-9c12-07e170c890b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to understand why the Home Office would want an
        individual with such vast experience in infection control to be forcefully
        removed from the UK during a pandemic." says Maria Petrova, a London-based
        solicitor of law firm Duncan Lewis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff0b15-3bfc-4422-b4d1-392fe3f934fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:51.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0cccc-f71e-485a-8d72-7155e2c25f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the Home Office reviews this matter compassionately
        and properly considers the evidence put to them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b98314-5206-4bf7-9fce-09616e2fcfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:52.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece73cb9-c08e-48c4-8197-3bcc868a998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrova claims that if Oti were outside the UK he would be eligible
        for a skilled visa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114da8c-69ad-4800-aed3-581928cc5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0bf33-ccc4-42df-ae77-d420bca404b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Home Office spokesperson declined to comment on the case, saying:
        "We do not routinely comment on individual cases."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c261ac8-1539-4af9-8fee-9ab59eccb9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d48b0f-1945-4e6d-8d1e-c17c360bacbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor of London Sadiq Khan believes Oti''s case indicates the need
        for urgent reform.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a492e-48fc-4e7a-8b9a-43aab2aedcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe3267-0c64-4854-94e9-a7a5a99bbd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Oti''s situation shows the cruel and self-defeating reality
        of the government''s hostile environment policy," a spokesman said. "Despite
        being a highly skilled NHS worker who could contribute enormously during this
        pandemic, Mr Oti is being prevented from working and faces deportation from
        this country, which is his home."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7f578-a0bb-47d2-bd02-5124e349a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64fa57-127b-436c-ae56-eee7153e6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mayor urges the government to look again at Mr. Oti''s case
        and to overhaul Britain''s broken immigration system which is preventing health
        workers serving our nation during this time of crisis."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df166c-b86c-48f1-8892-616a13be6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa103483-ffd0-4db4-bde9-f33d23f3a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tip of an iceberg</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee87be2-b719-4b6e-aa9f-363ddd35650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oti''s case is far from unique, statistics show. An estimated 170,000
        of the NHS workforce of 1.28 million are foreign nationals, many of whom have
        an insecure status.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e91d8-d8f9-4f42-bdfe-d06c0ba3b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f5f88-c5fb-4b66-95cf-1877f547d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:35:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doctor''s Association UK (DAUK) group is campaigning for Indefinite
        Leave to Remain for all NHS workers and their families, writing an open letter
        to Prime Minister Boris Johnson that notes his own recent reliance on the
        service.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455c664-eba9-45e0-8a6e-d034e29c8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd78b4-677d-434e-8fc5-01ce898654e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:38:38.709+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charles Oti''s case represents precisely the reason DAUK have campaigned
        for NHS workers and dependents to be granted immediate Indefinite Leave to
        Remain," Vice-Chair Dr. Dolin Bhagawati told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd8ca0-ef74-4a60-9f50-a04da8c336f6'
      'mgnl:activationStatus': true
