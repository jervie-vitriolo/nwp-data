      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor says ''no thank you'' to mask mandate</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e604f3-083b-4374-88e4-d2117fa394bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:23:25.297+08:00
