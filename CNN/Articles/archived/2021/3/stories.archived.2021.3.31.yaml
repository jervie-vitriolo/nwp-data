    'title': 'The fight to legalize cannabis in Mexico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e1b52-c9d3-4221-8485-5a81cba573a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Javier Zaragoza wakes up in the morning,
        he rolls a blunt for breakfast. He repeats it four times a day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3409dd3-bdd7-4554-8092-961fa0ff8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc612040-4b87-4c93-8d37-d2e84df42606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past five years, he''s been growing six marijuana plants
        for personal use at his home in Chimalhuacán, State of Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f8038-20fa-4193-abcb-1d2d8c597abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae2a92-898e-4c2d-95f0-052e2c769af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels right because it''s for personal use. I don''t have to
        buy it from organized crime," he told CNN. "And somehow people no longer see
        you as a criminal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917cdf88-35a6-4d97-b0af-cc7dc650d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89b6a2-4359-401c-b00c-a637cee97575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, it may no longer be a crime. In April, Mexico''s Senate is
        expected to approve a new law to legalize cannabis, two years after the country''s
        Supreme Court ruled that it was unconstitutional to ban the drug.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa466c5-ad55-4be0-ae2f-e2cd48f4af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e080a3f1-3b6c-47f4-b300-411e36f07307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andres Manuel Lopez Obrador has already signaled
        his approval of the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c331d-812f-433f-a4f0-65d467275170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f194d664-499a-4d98-a267-02ab131877ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is expected to allow adults from the age of 18 up
        to smoke marijuana, grow as many as eight plants for personal use, and carry
        up to 28 grams of pot. It will also provide licenses to cultivate, research,
        and export cannabis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab89aa-4aa9-47c7-aedf-3f0c897b2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:33.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a346a-d511-482f-a7bc-a23a2cc7d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaragoza said that as soon as it becomes law, he will feel safer,
        "Sometimes I''m scared for the authorities, they can easily arrest me for
        these plants; this law would make me feel safer at home," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b794bc0-aab3-497a-bdd9-209d938bc830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a9769-e51e-4649-b6f2-79a5e2ff9be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Health Law in Mexico currently allows people to carry
        up to five grams of cannabis, but carrying more can be cause for prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3737a896-a9dc-41bd-81d3-c06e3ed315b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffaf10-af1d-47ff-913e-de2764f5f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prohibition doesn''t reduce addictions nor organized crime; it''s
        the opposite, it gets stronger," Senator Patricia Mercado from the Citizen''s
        Movement Party told CNN. She plans to vote for the legalization bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ae9e8-05e8-43ee-92b0-3ca771a53f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d401d85-199f-4f12-9dc0-707b01c18ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Mexico''s Secretary of National Defense destroyed 2,807
        hectares of cannabis plants and seized 244,112 kilograms of the stuff, according
        to official figures. But Mercado believes that legalizing the drug instead
        of fighting it could give the country a powerful economic motor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7602ec5-d2e0-42e5-8a01-fc4ae1a91caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eaf5eb-9667-498b-9886-91de6e1f1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost an industry that can be powerful during these times
        of economic crisis, unemployment; we could generate incomes and jobs, this
        is important," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd1df8-47e2-4741-ae19-098da7cd122c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d2fef-96b4-4f20-a264-ce1714a6f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is the most significant foreign source for marijuana in the
        United States; in 2019, US Customs and Border Protection seized nearly 249,000
        kilograms of it along its southwestern border, according to the Drug Enforcement
        Administration''s 2020 National Drug Threat Assessment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29281a20-8e86-4968-836d-db8d23c38078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7b4e7-4d1e-4e68-81ba-b2f5f418de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the same report, cannabis grown and produced
        in the US -- where it is already legal in several states -- has already supplanted
        Mexican-grown products in the American market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81a01d-e18a-406c-bfa9-1787ca966634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e4413-74b1-4a82-93e2-9dffda850cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Legalization amid Mexico''s drug trade</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bde5a-a3e7-42a2-938f-7d54365dc92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Mexico hope legalizing cannabis will remove one source of
        income from the country''s powerful and violent drug cartels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ac566-56b0-4dbd-9e69-e70ff4115061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fbcab2-0d52-430e-b9b0-cfc201d387cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:42.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the historically high homicide rates partly associated
        with gang violence -- Mexico saw 34,515 homicides in 2020 alone -- are unlikely
        to decrease with the legalization of marijuana.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b295b-2ae5-4a3f-bbca-3e0f5ac8d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c924e-d183-4910-8b8c-e17953200346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will affect (organized crime) in some ways, but when it comes
        to crime figures, it won''t impact at all," said Mexico City-based security
        analyst Eduardo Guerrero, who added that cartel-related deaths are typically
        linked to activities other than the sale of cannabis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342aae3e-47bc-4fd5-9f1c-ca3d97de27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.367+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:44.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4671f73-c0a4-496d-a13d-8f0098884997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence and executions are no longer related to pot-selling;
        most of the hitmen in the country that generate violence are in other businesses.
        They are trafficking cocaine and heroin to the US, extorting people, and trafficking
        migrants," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ab342-df62-40f6-931d-6db761c1460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2379b-9ed1-434f-9c23-550753915e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Éctor Jaime Ramírez, a Congressman from the National Action Party
        who voted against the legalization bill, tells CNN, "We''re pretty sure that
        (legalization) won''t reduce violence because there''s no evidence that it
        happened in another country."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507a5f1-ce1d-41ce-a97b-de3eb124f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121edc4-cb8c-469c-b88a-adc86b9f2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, legalizing cannabis in Mexico could reduce the threats
        that Mexican consumers face when buying it. "The real merit goes to the young
        people that want to buy it; they don''t have to go to hidden spots and suffer
        aggressions or be recruited as dealers," Guerrero said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2d752-d79f-4595-bb21-4aca43a86602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a9cee1-862a-48ad-82db-e6c7589afb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people in Mexico are vulnerable to be recruited, robbed, or
        hurt while buying drugs from dealers. Common selling points are located in
        dangerous neighborhoods, and anything can happen during the purchase.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86aff5-1d9e-4c51-a012-65ee880f0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab170a-ef11-4f16-b0fd-b6dcb9ca3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buying weed from a dealer is dangerous; I haven''t done it for
        a while, but it was complicated," said Zaragoza, puffing on his joint as he
        spoke. "You don''t know who you''ll find. You might get robbed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf78af-ae8f-4e83-9e71-479f5949a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:03:54.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:36:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/30/americas/mexico-cannabis-legalization-intl-latam/index.html"><em>
        "The fight to legalize cannabis in Mexico"&nbsp;</em></a></p>'
  'wendel-avisao-aid-ecq-extension':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-31T18:09:33.161+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984307c3-3b60-4550-bfae-d3e53a082585'
    'lead': 'No fresh aid will be available to affected individuals should the NCR
      Plus bubble remain under the strictest quarantine classification after Easter
      as the government is so hard-up for cash that it now plans to seek Congress''
      intervention, the Philippines'' budget chief said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T18:20:52.492+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:36:14.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:30:07.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'NCR-Plus', 'NCR-Plus-bubble', 'ECQ', 'Wendel-Avisado']
    'template': '1'
    'title': 'EXCLUSIVE: No aid available if NCR Plus bubble ECQ goes beyond April
      4 — DBM chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffe9ba-5a71-40d2-a186-e46fe1e6a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — No fresh
        aid will be available to affected individuals should the NCR Plus bubble remain
        under the strictest quarantine classification after Easter, as the government
        is so hard-up for cash that it now plans to seek Congress'' intervention,
        the Philippines'' budget chief said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620889e-dc39-46e6-9859-6a347478e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:15.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, economic managers regrouped last March 29 via the interagency
        Development Budget Coordination Council (DBCC) to reassess how bad the new
        round of enhanced community quarantine (ECQ) has bludgeoned an economy that
        has been trying to crawl out of recession, and how the protracted health crisis
        is straining state coffers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a55617-2c86-41a7-a21b-36cd0cca2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary and DBCC chairman Wendel Avisado said the P23-billion
        emergency subsidy to be handed out during the week-long quarantine is a "one-time"
        deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbf3ed-e660-45ec-8c59-9b186ac812f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because funds under the Bayanihan Two law have already been
        maxed out at P165.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec46b9-5cec-40c4-99d8-4dafdf1a5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the ECQ were to be extended, there is nothing more that
        the government can provide. Because this is just really an effort to recoup
        whatever''s left of the unutilized funds under Bayanihan 2," Avisado told
        CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282cfd8-e041-4385-bc8f-fae67198565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:17.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But help will still come, albeit at the eleventh hour, as the nation
        deals with the pandemic''s twin blows of joblessness and hunger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fadc50-12e9-48e2-99b5-eafe8d4aa4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers will lobby a budget supplemental to the P4.506-trillion
        allocation under the 2021 General Appropriations Act before Congress. Either
        that or a third version of the Bayanihan law, Avisado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a81db3-6ad6-46ac-bca4-3a16da24c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinagusapan namin sa</em> DBCC meeting the other day, <em>kung
        paano makakalikom uli at kung panong paraan makapag-source out ng pondo para
        sa</em> third resurgence ng virus, not anymore in Metropolitan NCR Manila
        and adjourning provinces but in other regions in the country," Avisado explained,
        noting that Cagayan Valley is also experiencing a surge in COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa5734-1e7d-4f08-abe5-fed02eaf2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we talked about at the DBCC the other day was
        how to collect and source out funds for the third resurgence of the virus,
        not anymore in Metropolitan NCR Manila and adjourning provinces but in other
        regions in the country.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433e89f-5c4d-4f0c-bbdc-b31c986654e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yun ine-expect namin na kailangang matugunan</em> [We expect
        that to be addressed]. We will need support of Congress already to enact a
        supplemental budget or Bayanihan 3 for that purpose," the Budget chief said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef07887b-f838-4902-9cbe-7e0e45e262eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Macroeconimic targets under review</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86e5d3-20ca-4c59-93aa-d2bbf85fecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the return to ECQ again forces non-essential businesses to temporarily
        shut down as well as dampen consumption and tourism, macroeconomic targets
        are now up for review.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263e0bf-06a9-4a48-a700-0d5c5d1c7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the DBCC met in December, the economic team wanted
        the economy to recover at a pace of 7% on the average in 2021, give-or-take
        half a percentage point.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97d75c-cb49-46b8-a18b-2452ac192874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado said a technical working group is preparing data ahead of
        an April 8 meeting where the DBCC is expected to finally decide on the revisions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa3d4f-4a55-485d-9112-ade663c1623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might really need to make some adjustments in our targets, owing
        to this current situation now <em>nagdeklara tayo ng</em> ECQ. <em>Kung ma-extend
        pa yan, anong</em> impact <em>niyan sa</em> macroeconomy <em>natin,"</em>
        the DBCC chairman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98d969-2f92-422d-bea7-2a720fbbfbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might really need to make some adjustments in our
        target, owing to this current situation where ECQ was declared. If that continues,
        how that can impact the macroeconomy.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874fc69-536d-4e49-9d91-d2ea3f4b0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, the government has done quite well in keeping
        its fiscal house in order that economists from global institutions like the
        World Bank and the Asian Development Bank said the Philippines had the wiggle
        room to spend more to soften the pandemic''s impact on vulnerable sectors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9595e-5c5c-4e79-9ba5-d760ad4c1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit ceiling originally for this year was set at 8.9% of
        gross domestic product or economic output, but the Budget Department said
        that ratio could be bumped up further without hurting the country''s credit
        standing with lenders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4036ab-0fd1-4451-bd51-baf3b6e5c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under review<em> po yan, siguradong tataas pa yan</em> [That is
        under review, and it''s sure to go up]," Avisado said, referring to the deficit-to-GDP
        ratio.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca3bef-f829-4e75-bb25-c0d95041f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiscal space in the sense we really need to focus on the essentials,"
        he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119bfed-9a20-48f2-82fd-d8bc6a103687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:24.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By "essentials," he meant spending more on building infrastructure
        that are labor-intensive, and therefore give jobs to those who lost income
        sources.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c255edd-2044-43f5-ab88-4bd5a3dce59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also a top priority would be investing in quarantine facilities
        and hiring more health workers to strengthen the health system and pandemic
        response.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21fb0f-de09-4ea9-8fb6-5640800d5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T18:20:52.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:36:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making sure we keep a balance of strengthening both our
        health facilities and absorptive capacity considering the increase in the
        number of cases in our hospitals. But at the same time providing the much-needed
        infrastructure programs and projects to give our people the opportunity to
        earn," the Budget chief said.</p>'
  'Infection-control-specialist-frontliner-deportation-':
    'author': 'Kieron Monks, CNN'
