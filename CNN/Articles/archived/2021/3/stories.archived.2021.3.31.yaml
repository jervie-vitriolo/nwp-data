      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Case
        closed. Lugaw is an essential good, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e641c0-80b1-41d3-b39d-1ad08502c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:52:03.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace issued the statement Wednesday, clarifying all food items
        are a necessity and food delivery services should be allowed at all hours
        even in areas under strict lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f53bce-b242-45cb-97d1-6a0198642282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:52:03.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:47.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lugaw, or any food item for that matter, is considered an essential
        good. Delivery of food items must remain unhampered 24/7. Huwag natin harangin
        sa checkpoints [Let us not block them at checkpoints],” the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51107277-6575-41cc-acf2-848ffac954ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:52:03.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification was prompted by a viral video of a Grab rider
        being prohibited from delivering lugaw or porridge during curfew hours, with
        a barangay personnel insisting that it is “non-essential.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071d829-5bf4-415d-b88c-4a2a41690258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:52:03.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Essential po ba si lugaw? Hindi, kasi mabubuhay ang tao ng walang
        lugaw [Is porridge essential? No, because people can live without it],” the
        barangay personnel said despite objections from the rider. The 35-minute video
        was aired live on Facebook by a Marvin Ignacio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d28543-0e21-4768-859d-b1d4bcbac88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:52:03.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery rider could also be heard saying their services are
        in compliance with the COVID-19 Inter-Agency Task Force rules, but to no avail.
        The clip caught the internet’s attention, with #LugawIsEssential landing a
        trending spot on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58e1b9-0bea-4cee-8720-b01ed9d978c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T21:52:03.412+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:33:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under IATF rules, food deliveries are allowed in areas under enhanced
        community quarantine, such as Metro Manila, Bulacan, Cavite, Laguna and Rizal.</p>'
