      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f73068-724f-428c-b0f3-d950f43d94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Philippine Ambassador to China Jose Santiago “Chito”
        Sta. Romana said Beijing gave its assurance that its fishing vessels <a href="https://cnnphilippines.com/news/2021/3/27/china-vessels-to-leave-julian-felipe-reef.html">are
        staying in Julian Felipe Reef only temporarily</a> to take shelter from rough
        sea conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d5dd0-9d19-4f27-904f-309e506aca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:43.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial and maritime patrol missions however show that as of Monday,
        44 of these vessels “remain moored, anchored, and stationary” in Julian Felipe
        Reef, located close to Bataraza, Palawan within the country’s exclusive economic
        zone, the task force said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bfdd2-a341-481a-ba3d-9c839fedbce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the vessels are scattered within the Kalayaan Island
        Group in the disputed Spratlys. Most, or 115 of the vessels were monitored
        in what is called by the Philippines as Chigua Reef, which covers McKennan
        and Hughes Reefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a800b3f-1c02-45e2-a955-fbc25a504aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 45 Chinese vessels were seen in Pag-asa Island, internationally
        known as Thitu, seat of the municipal government of Kalayaan under Palawan
        province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa026d5-adbb-4ae6-9731-0b5dd185a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 50 vessels were dispersed in Panganiban, Kagitingan,
        and Zamora Reefs, internationally known as Mischief, Fiery Cross,&nbsp;and
        Subi Reefs. The task force noted that four Chinese Navy vessels were also
        in Panganiban Reef.</p>'
    '3':
      'image': 'jcr:612bfe49-77dd-4b1f-9b8a-315ea10bffb1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0604fe-8e6c-40ff-aac3-79a890b8ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-03T13:37:40.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97723d1c-0570-4429-be7c-6deefaf19b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 ruled that China’s island-building
        activities on these reefs and four others constitute violations to the United
        Nations Convention on the Law of the Sea or UNCLOS and “have caused devastating
        and long-lasting damage to the marine environment.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f77c4f-9187-4ef2-8e0b-11ea47598080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the ruling, which also recognized the Philippines’
        sovereign rights to parts of its EEZ which Beijing contests. The East Asian
        giant insists on owning almost the entire South China Sea, including areas
        Manila claims as the West Philippine Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479674b-69da-4d5b-bd5c-14a4680f9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said it has increased the deployment of Navy, Coast
        Guard, and Bureau of Fisheries and Aquatic Resources vessels in the Kalayaan
        Island Group to augment routine patrols and assert the country’s sovereignty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344c14b-5b3b-423d-94a7-e56231125478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:47.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their build-up and massing formation from Julian Felipe Reef to
        other areas of the Kalayaan Island Group is hazardous to navigation and safety
        of life at sea,” the task force said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216d151-4d7f-458c-ad72-fc1ea6234376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They may be doing illicit activities at night and their lingering
        (swarming) presence may cause irreparable damage to the marine environment
        due to marine pollution and destruction of coral reefs. Their swarming also
        poses a threat to the peaceful exercise of sovereign rights of the Philippines
        in its EEZ,” it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb4c25-27dc-4284-aba6-b8784b3e6116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T17:06:01.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T04:38:48.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force reiterated the government''s call for China to pull
        out its vessels. The Department of Foreign Affairs earlier sent a diplomatic
        protest and <a href="https://cnnphilippines.com/news/2021/3/23/Government-demands-withdrawal-of-vessels-in-WPS-reef.html">demanded
        that China "promptly withdraw" its ships</a>. President Rodrigo Duterte also
        <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">raised
        the issue in a recent meeting with Chinese Ambassador to the Philippines Huang
        Xilian</a>, and reaffirmed the landmark arbitral ruling, the Palace said.</p>'
