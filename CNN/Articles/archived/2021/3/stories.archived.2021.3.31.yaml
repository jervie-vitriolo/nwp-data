      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force, which first reported the presence of over 200 Chinese
        ships at Julian Felipe Reef, also known as Whitsun, <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">last
        March 20</a>, stood by its observation that these are part of China’s maritime
        militia despite Beijing’s denial. National Security Adviser Hermogenes Esperon,
        Jr. noted that these vessels are 60-100 meters long, saying photos taken from
        recent sovereignty patrols show just "how big and imposing" they are.</p>'
