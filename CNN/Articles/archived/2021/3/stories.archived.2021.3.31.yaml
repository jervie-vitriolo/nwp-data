      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html">Treatment
        czar seeks public patience as calls swamp hospital command center&nbsp;</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcad88c-1b3d-4756-954c-415851b33ab4'
