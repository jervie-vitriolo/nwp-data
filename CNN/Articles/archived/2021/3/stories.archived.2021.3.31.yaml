      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/30/world/mars-curiosity-rover-mont-mercou-picture-scn-trnd/index.html"
        target="_blank">"Mars Curiosity rover takes selfie with ''Mont Mercou''"</a></em></p>'
  'Brazil-military-chiefs-resignation':
    'author': 'Rodrigo Pedroso'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T06:48:32.408+08:00
    'imagesource': 'jcr:c9177272-0b85-490c-b6e4-836a72e89746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4982d8d-6abd-45a3-a932-3f226f50d606'
    'lead': 'The top commanders of Brazil''s Armed Forces are stepping down — marking
      the first time in Brazil''s history that a president will replace all three
      military chiefs at once.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T06:52:36.588+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:47:14.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:29.528+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bolsonaro will replace top military commanders after cabinet reshuffle'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35a96f-9ff8-4071-83b3-5ac7c345e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top commanders of Brazil''s Armed
        Forces are stepping down —&nbsp;marking the first time in Brazil''s history
        that a president will replace all three military chiefs at once.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c08936-697b-47c1-82a8-7bd8ced56e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement continues a period of tumult in the highest
        ranks of Brazilian leadership, coming just one day after President Jair Bolsonaro
        replaced six government ministers in a sudden reshuffle that appeared designed
        to secure greater loyalty, as the country''s Covid-19 crisis balloons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dacdb0-2145-435e-82a9-36793cb72678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Generals Edson Pujul of the Army, Ilques Barbosa of the Navy,
        and Antonio Carlo Bermudez of the Air Force are out of their posts as well,
        Brazil''s Ministry of Defense announced on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0807b0-c109-4c57-b539-01a41d526ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was communicated in a meeting in the presence of the
        (newly) appointed Defense Minister, Braga Netto, former Defense Minister Fernando
        Azevedo, and the Commanders of the Armed Forces," reads the official notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450c2a9-e2a8-4643-971f-f7a0ba1862e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Fernando Azevedo had been removed from his post as Brazil''s
        Defense Minister the day before, when he issued a statement saying he had
        "preserved the Armed Forces as a State institution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442015df-cc01-4789-9191-fc319ce2eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three military leaders'' successors will be selected by Bolsonaro
        from a list of names sent to him by each branch of the Armed Forces. Tradition
        calls for Bolsonaro to appoint the oldest generals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9c5ab-62f3-4be0-b672-903425867df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President hinted in recent weeks that he might decree a state
        of emergency against lockdown measures enforced by state governors, referring
        to the armed forces as "my army." According to the Brazilian press, the generals
        were being pressured to make public pronouncements in support of the president''s
        plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efc6bf-41d7-4b0a-975d-c20af285b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive new surge of cases is piling pressure on the President.
        Brazil on Tuesday reported yet another record-breaking number of of Covid-19
        deaths: 3,780 dead in the past 24 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf02fb-5ef3-4000-b3c5-78c324a0fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 317,646 people are confirmed to have died due to the
        virus in Brazil since the pandemic began, and more than 12.6 million people
        in the country have been diagnosed with Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bac8c2-4aad-48bc-b737-5684e5092b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T06:52:36.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/30/americas/brazil-military-resign-bolsonaro-intl-latam/index.html"
        target="_blank">Bolsonaro will replace top military commanders after cabinet
        reshuffle</a></em></p>'
  'herd-immunity-scenarios':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-31T07:15:56.799+08:00
    'imagesource': 'jcr:2bec0ed0-1a6d-4d07-8c56-923a47f1a5da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e592e433-76d3-47ea-8d42-25ec7fc7c0e8'
    'lead': 'If you think herd immunity is the finish line to this pandemic, it''s
      time for a reality check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-31T07:26:27.161+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T04:46:31.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:29:30.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s possible to reach herd immunity, then lose it. Repeatedly. Here''s
      what you can do to help prevent that from happening'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae375233-e9b3-483f-89f4-f44114abe0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you think herd immunity is the
        finish line to this pandemic, it''s time for a reality check.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52a4f6-8a5c-4bd7-b248-48269cd0f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity with Covid-19 could come and go, scientists say. Or
        we might never reach it at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac8cf6-4c46-423c-bf9b-cd2dbe964125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of things that have to go our way to actually get
        to herd immunity," said Dr. Christopher Murray, director of the University
        of Washington''s Institute for Health Metrics and Evaluation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628612b-4ca6-401e-b3e9-8d8402c0037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t panic. Here''s why it''s possible to dip in and out of
        herd immunity, and what you can do now to maximize the chances of snuffing
        out Covid-19 for good:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04341666-8a4f-420a-8b27-687853cdce3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why herd immunity is so difficult</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d80e04-2d1e-4ed2-85ab-4df1efcaa484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Herd immunity is the point where there''s enough people that have
        been either infected or vaccinated that you basically can''t sustain transmission
        in the community," Murray said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705625de-624b-4e02-bdd5-c211c140164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if one case leads to less than one new infection, then eventually
        it peters out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ef7de-a888-4b91-b136-8eb0bdbf8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.162+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:35.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates vary on how much of the population needs to have immunity
        to reach that goal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c9a68-4368-456b-9bea-5339284bfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, head of the National Institute of Allergy and
        Infectious Diseases, has said herd immunity might be reached if 70-85% of
        people are immune. Board-certified internist Dr. Jorge Rodriguez estimates
        that number is about 85-90%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05680b81-2fe6-4f1d-be8f-2646c8be9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we vaccinate 70% of the whole US population, including kids,
        and then another 15-20% have already gotten (infected), I think we''re pretty
        close to reaching a normalcy with the virus," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08dcb8-d276-43fe-ba0f-3008c3e97c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a big catch: No one younger than 16 can get a coronavirus
        vaccine in the United States right now. The Pfizer/BioNTech vaccine is authorized
        for those age 16 and older, and the Moderna and Johnson &amp; Johnson vaccines
        are authorized for adults ages 18 and older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324ab5e-6f4c-4eac-97f1-30967a4f288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three vaccine makers are conducting vaccine trials with children.
        Some health experts say high school and middle school-age children could be
        vaccinated by this fall, but Fauci has said younger children will likely have
        to wait until early 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a69e23-e3fd-4c29-b015-4ec00f02ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:37.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a major obstacle for reaching herd immunity, as young
        people can still get infected and transmit the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fa1fd-8718-4b9d-801c-4c2ac2fbe3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already 25% of our population not eligible for the vaccine.
        I mean, we''re already starting (with our) hands tied," said epidemiologist
        Ali Mokdad, a professor of health metrics sciences at the IHME.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826a781-ce58-4fe6-9bf3-b5dc6214fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we want people who are eligible for the vaccine -- all of them
        -- to take it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963e9c3-670f-448c-b5bb-8b76dde2f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-vaxxers could prevent herd immunity</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d762a-7969-4104-95d3-a204e371adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big reason we might never reach herd immunity is because not enough
        people are willing to get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed198546-e480-46ec-ae0f-260373b09c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens, the virus will have ample opportunity to spread,
        slowing down a return to normal life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4204b8-7332-450b-90e7-f3940d18ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to vaccinate as many adults as possible as soon
        as possible," Rodriguez said. "If you want to open up America, get vaccinated."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc0632-0cb8-4d71-b42f-59e495e8f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes young, healthy adults. Not only can they be easy transmitters
        of the virus; many are also suffering from long-term complications such as
        chronic fatigue, chest pain, shortness of breath and brain fog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f40f18-7494-4bc6-9002-c41e4cfedbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, about 20% of those surveyed said they definitely would not
        get vaccinated or would only get vaccinated if their job or school required
        it, according to the Kaiser Family Foundation COVID-19 Vaccine Monitor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7823b70-366d-42e9-918f-e431c7ff22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 29% of Republicans said they definitely would not get a vaccine,
        and 28% of White Evangelical Christians said they definitely would not.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169f766-072c-4c82-a80e-6ee3af2cff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said he thinks vaccine hesitancy would be reduced if everyone
        saw how badly coronavirus can ravage victims.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fe6fa-0b82-43ea-a73a-5c11d5bdd9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.163+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons I think a lot of people don''t believe in the
        severity of this infection is that (it''s) unlike cancer. If you have a family
        member who has cancer, you see them go through the whole process. You see
        them go through the chemo, you see them go through the wilting away. ... You
        see how horrible the death is," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f88ca-50cf-430d-87de-f1ff37c3c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Covid, when a family member is sick, they''re rushed to the
        hospital, and you don''t see them again. You don''t see them drown in their
        own phlegm. You don''t see them gasping for air."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f1576-2e4b-417a-935b-720502b294a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Herd immunity can change depending on the season</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bdbb0-2d39-4014-82b6-00f090d44f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said he believes the biggest reason we can "go in and out
        of herd immunity" is seasonality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264a823-e43c-41db-903d-b71bd663403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know now that Covid-19 is quite seasonal. There''s more transmission
        potential in the winter than in the summer," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e457a5a-8b19-4b0a-8bac-9420e20d40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think herd immunity can occur in the summer at pretty low levels
        -- like 55%, 60%. And I think for the winter, it''s going to be closer to
        80% immune."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ed41d-29e0-4cda-8fb7-006842d85bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How could seasons impact how much a virus spreads?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7f9a1-7fc1-47de-8255-ce09068deac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:46.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of it may be humidity. So there''s the idea that these respiratory
        viruses don''t like humidity, and because the air outside is cold (in the
        winter), it gets heated up inside the house, and therefore relative humidity
        is lower in the winter," Murray said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9ffb6-b629-4669-9f6f-ae9cc593399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be temperature itself -- that the virus doesn''t like
        warm temperatures, it likes colder temperatures -- in terms of how long in
        hangs around in the air or on surfaces."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c486541-5863-4ada-aabd-e3628d70bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But differences in seasonal transmission could also be due to human
        behavior -- like winter holiday celebrations and people gathering indoors
        because it''s cold outside.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee2452-52b7-4cc6-919d-4a55bb7e0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there''s some physical factors, and then there''s definitely
        these behavioral factors," Murray said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64538a2a-377c-4726-baee-632db790ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How would we know whether we reach herd immunity?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80349be-7944-48d7-81c9-76ef75d77a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be the tricky part," Murray said. "What''s going
        to happen, very likely in the summer, is we will see very little transmission.
        And I think everyone''s going to say, ''Time to celebrate! We''re done!''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc0f0a-cced-4e0f-b826-b40572cd0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then sometime late in the year will be that critical period
        where a lot of people may get caught by surprise that Covid''s back. And that''s
        the tricky thing. It''s not so much how do we know we''re at herd immunity
        -- it''s how will we anticipate that we''re going to drop out of herd immunity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657187a-22a2-44f6-be84-2914e790c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:50.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll be easier to see when we drop out of herd immunity, Murray
        said, because Covid-19 numbers will start spiking again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844254d3-559e-48dc-ae05-1c2dc6847b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:50.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New (or future) variants could ruin herd immunity</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668be37-acf9-4a69-bfbe-5ab79adda407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the good news: All three vaccines currently used in the
        United States give strong protection against known variant strains of coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1313def-af51-4702-9e8b-31fb1f2e48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus keeps spreading, replicating itself in new people,
        it has more opportunities to mutate. And if there are significant mutations,
        new and more dangerous variants could emerge.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd87003c-41e8-4be0-9eed-75586a575658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more replication there is, the more mistakes are going to happen,"
        Rodriguez said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7871c98-cef3-42af-b2e2-73811c3885f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of a virus as a necklace full of different-colored beads.
        Maybe there are only eight colored beads to choose from. And in position No.
        1, you need a red bead. Position No. 2 is a green bead. That''s the genetic
        code -- that sequence of bead colors," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e90bb-13e4-44cd-a8fb-7aba9d9af9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a virus replicates, it is supposed to make an exact replica
        of those bead colors. But every once in a while, maybe a green bead gets into
        where a red bead is supposed to be."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67959507-d14f-43e7-b68d-97028c908827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is to quash the amount of virus circulating, so it has fewer
        chances to mutate and cause more infectious or deadlier variants.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be36982-e91d-44db-9670-8ca4ba4eac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why getting vaccinated and continuing to wear masks are
        so important, Murray said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058659b0-a09c-4ec5-8897-108abe46c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel could make us fall out of herd immunity</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1ef78-9368-42de-8e52-e59582c92950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the US (or any other country) thinks it has reached herd
        immunity, global travel could introduce new variants and wreak havoc again.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e9893-0282-49a7-ab2b-7ac14ef447ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be especially dangerous if a new variant compromises
        the effectiveness of vaccines or re-infects those who have been previously
        infected.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cfc648-213e-4943-89ad-fe27152a9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Herd immunity will not happen until there is global immunity,"
        Rodriguez said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0e344-4c81-4416-9ff9-454ea8f74759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because we have herd immunity in the United States ... as
        long as there is an influx of people from other countries and other areas,
        as long as there is an outflux of Americans going elsewhere, the chances of
        herd immunity not happening are great."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801433e-2c3a-44a4-ad24-c0bd141cca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a new variant spreads -- either from international or domestic
        travel -- it could infect even those who don''t travel.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c0d14-97d7-42a7-adc4-043bde44b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be one person in my hometown in Miami who didn''t get
        vaccinated. And he gets it. And it''s not a big deal (for him) because he''s
        30 and he''s asymptomatic," Rodriguez said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd97c38-9736-4732-800a-fbd7f553993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in his body replicates (a variant). And that new virus is resistant
        to every vaccine. And then he spreads it to someone who''s vaccinated, but
        it doesn''t matter because this virus is resistant. And that person will get
        it. This is the absolute worst-case scenario."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed691cd-949f-430b-a70d-84c9a8bda308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity could wear off</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c2d74-d6c6-49db-9e75-2e7034573b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwindling immunity -- either from previous infection or from vaccination
        -- could be another reason the US could slip in and out of herd immunity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ab5af-5be0-4c06-9846-ca55a20299ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:46:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how long immunity from natural infection lasts,"
        Rodriguez said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e23cb19-1e93-4364-9657-64ac280d6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had patients that have been infected, and we check their
        antibodies a month later, and they''re gone ... I''ve had patients who got
        infected in the first surge, and they still have antibodies. But it''s very
        unpredictable," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30336511-2840-4cb0-ae33-a318e45af6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also don''t know yet how long we''re going to have immunity
        from being vaccinated. We don''t know if it''s a year. We don''t know if it''s
        9 months. We don''t know if it''s 2 years yet. Obviously, the people that
        were in the (vaccine trial) studies that started in October or so, they''re
        being followed on a regular basis" to help determine how long vaccine immunity
        lasts.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b22ee-e018-45a3-8a1d-82dc4024a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said he suspects immunity from vaccination will be better
        than immunity from getting infected.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31609d9-2d6f-4866-83c8-fa0a12bc5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is how good," he said. "If natural immunity (from
        infection) is waning, let''s say, 20-30% over a course of a year or more,
        will a vaccine be only 10% (less effective)? These are things we just don''t
        know."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca65cfc-c194-4ada-9c71-7f8780e65f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two potential problems on the horizon -- waning immunity and
        the possibility of new, more dangerous variants -- Murray said many scientists
        believe "people are going to end up getting vaccinated on some regular basis."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5e4c6-98e4-4d3a-98b8-d6ecba823434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be similar to how people get a new flu shot every year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888d34a-9cb5-45e9-bee6-9922b00e8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 "may be around forever, but it may just not be as severe
        as it has been this time around," he said. "That''s certainly the hope."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288c97a-6a3f-477c-a82c-e605575f5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to maximize our chances of crushing Covid-19</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9c021-168a-43de-9bda-312618e4c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most important step is to get vaccinated, Rodriguez said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e06e4-05cf-4fac-9e4c-eb8bc274013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By maximizing vaccinations, we can minimize infectivity and mutations,"
        he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f9710-f26c-48ee-a14d-39557aff2b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we vaccinate, the less likely we are (going to slip in
        and out of herd immunity) because there''s going to be less replication."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd04f0-877e-4384-b80f-e39a6e422d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:05.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less replication means less opportunity for the virus to mutate
        and become potentially dangerous variants.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd221fde-4d63-42b5-a2f9-a1689cd13f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:06.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus only replicates when it infects someone. The virus does
        not have the material to make new viruses on its own," Rodriguez said. "So
        floating around, a virus isn''t going to mutate."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dadaf-6efc-48d9-8896-413bf6f1a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After getting vaccinated, it''s important to "still follow the recommendations
        by the CDC, because they will know what is happening in this country as far
        as variants," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635bbf6a-8577-4aac-aa4e-972f529ac710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.166+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:07.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know now, which is why they''re saying, ''Please continue
        wearing masks.''"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c6108-00ec-440a-aa8a-72849fa142af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:07.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The best-case scenario and a more likely scenario</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd359b9-03dd-489d-913a-e3b120ebcf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best possible outcome is that coronavirus "burns itself out
        because there are so many people vaccinated, it has nowhere to go," Rodriguez
        said. "That''s completely possible."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea218fda-a9c0-4c4a-be74-abe0ad143082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:08.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more realistically -- because of vaccine hesitancy and other
        factors -- Covid-19 will be with us for much longer, possibly in waves, Murray
        said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b8533-c5d4-4e7d-83d8-3d12cea8cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people can help prevent another seasonal surge next winter
        by wearing masks.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6e1133-cd13-4624-94f7-267967e5de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By masking up, "you really have a huge effect because if there is
        going to be transmission, it''s going to be much less than what we''ve seen
        because so many people will be vaccinated," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd026c7e-b109-4e93-9a7f-dd72dea2f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it only takes a little bit more effort to sort of stop transmission
        in its tracks."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831efdce-2297-4bd9-b127-edadfb5158b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said simple steps now can reduce the chances of losing herd
        immunity in the future.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef9693-7c48-498a-a990-587135cd63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that cuts transmission will help reduce the emergence
        of new variants. So definitely vaccination, and definitely mask-wearing,"
        he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa84865-736a-4024-9c80-3a00f70cb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think it depends a lot on how well we do at convincing
        people to get vaccinated and how well we do at getting vaccines out to kids
        once they''re approved."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7f97c-7f2b-4817-abc3-6d6fb6f9045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Covid-19 may range from coming back every year to being
        completely snuffed out. And the route it takes is largely in our power right
        now, Rodriguez said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7a3c1-a631-4f69-89d3-3c1498ef0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, every second, how long this is going to last is absolutely
        in all of our controls -- whether we''re young or old or healthy or feeble."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563685d-4063-43f7-9171-61973c04d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T07:26:27.167+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T04:47:13.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/03/30/health/herd-immunity-covid-shifts/index.html"
        target="_blank">It''s possible to reach herd immunity, then lose it. Repeatedly.
        Here''s what you can do to help prevent that from happening</a>"</em></p>'
