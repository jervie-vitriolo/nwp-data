      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        Presidential Anti-Corruption Commission has identified three government agencies
        as the most “problematic” based on corruption reports it has been receiving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528db29-1713-4dc3-b593-a7999a77084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T16:22:17.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T04:40:36.798+08:00
