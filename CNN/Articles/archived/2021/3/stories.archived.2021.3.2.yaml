      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that SC 72 could get developed as an oil field. And once
        we start developing, we have to connect to Malampaya because we need our facilities
        to process the raw gas then pipe it to Batangas," Pangilinan said. He added
        Meralco should already get into gas plants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
