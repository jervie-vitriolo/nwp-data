    'template': '1'
    'title': 'Logistics, supply access problems hamper delivery of COVAX-supplied
      vaccines to PH – WHO official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefafe78-3715-4304-a7de-9f35faa8453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> Logistical
        challenges and supply access problems have hampered the scheduled Philippine
        delivery of the coronavirus vaccines supplied by the COVAX facility, an official
        from the World Health Organization said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8840d31-e2da-48e0-928e-56b8ed1976a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331e93e-25bd-4d02-b642-10c40c7b668c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, WHO country representative
        Dr. Rabindra Abeyasinghe said the requirements for the country to secure the
        Pfizer and AstraZeneca doses are now complete, but noted that roadblocks in
        the global market have been delaying the much-awaited shipments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5166de5-9426-4205-b389-88d366ff2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7b046-3703-4e03-9768-824db80a3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the country was supposed to receive 525,600 doses of British
        drugmaker AstraZeneca on <a href="https://cnnphilippines.com/news/2021/2/27/astrazeneca-vaccines-Monday.html">Monday</a>,
        but the Health Department said the parcel will be <a href="https://www.cnnphilippines.com/news/2021/2/28/Arrival-AstraZeneca-postponed-.html">delayed</a>&nbsp;amid
        global supply shortage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09dde7-d3b1-440e-ba8d-9c466b502b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb58472-45f9-4a9f-b8ff-5615eac29066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe pointed to logistical concerns as a reason for the delay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d1477-5481-473c-847f-e6420d13c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:18.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ced57-4541-474c-9354-a2ba2e284547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My understanding is that the consignments are ready and just the
        logistics arrangements are being made. So once we have a finalization and
        confirmed itinerary for delivery, we will share that information,” Abeyasinghe
        told <em>The Source.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359505f4-76fb-48b7-abcf-2c2623145846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981635fb-958c-462e-9ac9-50611d97bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from AstraZeneca, the country is also slated to receive doses
        of the Pfizer vaccine – which government officials earlier expected to arrive
        by February. The delivery initially got delayed due to the absence of an indemnification
        deal between the parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147ed63-5b8c-47e3-a633-358605ffb315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.870+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa675de1-6eec-450a-b1d1-e7657a3f5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO official said the Philippines has already complied with
        the requirements, but bared that access to Pfizer supply has been a challenge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dca56e-cda4-44d8-b65b-50dd7bc9cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192325f1-d267-4a7f-a06f-36173dec7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:22.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also informed that all requirements that the Philippines
        was required to meet with regards to Pfizer vaccines have been completed,
        but access to Pfizer vaccines might be delayed somewhat,” Abeyasinghe added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b161f1-8c26-4c75-acce-631b3fe7c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb57b23-dfee-49ca-85ab-5ccf44694554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe, however, still expressed hope the country may receive
        the vaccines “before the end of the month.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415abc5-7eb0-47ab-881a-90f1fc0fde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:52:33.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is expected to receive millions of doses of vaccines
        this year from the COVAX facility, an initiative led by the WHO, along with
        the vaccine alliance Gavi and the Coalition for Epidemic Preparedness Innovations,
        which seeks to provide  participating countries equitable access to coronavirus
        vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b604328-349d-4f94-b9e4-29dae7086c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:04:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad24dbd-5765-4d32-b8f2-2e2de190ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:21:53.871+08:00
      'mgnl:createdBy': 'alyssa'
