      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/01/politics/madison-cawthorn-sexual-misconduct-allegations/index.html">"Women
        allege sexual misconduct against North Carolina GOP lawmaker as his biography
        is under new scrutiny"</a></em></p>'
