      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December of the same year, Alameda also denied Trillanes’ plea
        to reverse it earlier ruling upholding the legality of Duterte’s proclamation
        that voided the amnesty granted to him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
