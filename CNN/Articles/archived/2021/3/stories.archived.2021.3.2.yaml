      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna and Pfizer have started enrolling children in COVID-19
        vaccine trials.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028caf6-d552-4776-b320-222ae6e01189'
