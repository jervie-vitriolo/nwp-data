      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0616f5-3922-439c-991d-fd4c3e3a5695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.654+08:00
