    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arthaland tops off its green office development in ARCA South'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ccc28-e42d-41a0-a7fb-636a3ab315bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Arthaland Corporation
        is off to a strong start this 2021 as it tops off its Savya Financial Center
        North Tower in ARCA South, Taguig City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668589a-8cd3-4dd3-a123-0d3cfb12555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-tower sustainable office project was launched in 2019, with
        its North Tower built in partnership with Mitsubishi Estate, one of Japan’s
        largest real estate developers. This tower is expected to be completed by
        November 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f2ef1-175f-48e3-a062-6fddb4a29812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this strong partnership, the Savya Financial Center became
        our company’s first venture in the Philippines,” said Masato Aikawa, managing
        director of Mitsubishi Estate Asia. “The success of this development will
        certainly become the foundation for our long-term partnership with Arthaland.”</p>'
    '7':
      'image': 'jcr:ee62d805-8c67-47a0-9598-e4d3d2fad999'
      'imageCaption': 'PHOTO FROM ARTHALAND. A fully integrated retail area will be
        located at the ground and second floor, which is envisioned to feature a mix
        of banking, dining, service, convenience, and lifestyle locators.  (Artist’s
        Perspective)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b141190a-aba3-414a-b264-9595e868595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a2ebd-35dc-4f92-9d6c-64879a8ea393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.491+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Building on the success of our world-renowned and multi-awarded
        Arthaland Century Pacific Tower in Bonifacio Global City and the Cebu Exchange
        in Cebu City, Savya Financial Center is poised to become the preferred address
        in what will be the most highly connected business district in the country,”
        according to Jaime C. González, vice chairman and president of Arthaland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d620b-084a-40be-8c14-a9d4a58a5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savya will feature a fully integrated retail area, top-class amenities,
        zero-contact building features, retail area, and various green and open spaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716980ef-9e17-4400-8d81-a996bd3c11f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthaland and Mitsubishi Estate are also incorporating new technologies
        into the tower, like remote virtual concierge and semi-autonomous security
        surveillance robots that promote a safer, healthier, contactless office environment.
        Occupants will also benefit from its sustainable and wellness features that
        create a better modern workplace ecosystem that encourages greater efficiency
        and productivity and provides higher operation savings, thus making it the
        ideal location for both local and multinational companies looking to thrive
        within this new global business environment.</p>'
    '14':
      'image': 'jcr:4dfbf761-5285-46f7-bc11-a062984662b7'
      'imageCaption': 'PHOTO FROM ARTHALAND.  Interior-designed designer lobbies will
        feature zero contact technologies, such as virtual concierges, RFID turnstiles,
        among other features to create cleaner and healthier indoor environments.
        (Artist’s Perspective)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b643e1-d975-4abe-9b8e-d81ef1b7fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:58.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fdf3a3-8537-40bc-8b47-31d5250ffd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategically located within ARCA South, an upcoming major growth
        center in Taguig City, Savya Financial Center will provide seamless access
        to Metro Manila and the global business community through various new transportation
        networks such as the Southeast Metro Manila Expressway, Metro Manila Skyway,
        Metro Manila Subway, and the Taguig Integrated Terminal Exchange.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2979d-3894-461a-976a-8765d4360f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also lies near various warehousing facilities in the nearby Food
        Terminal, Inc., the Ninoy Aquino International Airport, and major business
        hubs like Makati City, Bonifacio Global City, and Ortigas Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec281605-93b7-43b3-ab98-d2491fa09c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:01:59.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthaland will also offer shuttle services to and from several pick-up
        and drop-off points across greater Metro Manila.</p>'
    '22':
      'image': 'jcr:2d50cb52-bde3-4e3e-b095-0b3cbecf053f'
      'imageCaption': 'PHOTO FROM ARTHALAND. A landscaped Sky Deck offers building
        occupant fantastic views and offers places for convergence in the midst of
        native and endemic vegetation. (Artist’s Perspective)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9285b-3f99-4cbf-961d-83ebe1145d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:02:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190c173-3da6-4f0f-b23d-c2b77a633659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.492+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:02:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savya will soon become a multi-certified green building after it
        has been pre-certified for Leadership in Energy and Environmental Design (LEED)
        Gold certification. Meanwhile, it is on track to be granted Philippine Green
        Building Council’s Building for Ecologically Responsible Design Excellence
        (BERDE) certification, International WELL Building Institute’s WELL Building
        Standard™, and the International Finance Corporation’s Excellence in Design
        for Greater Efficiencies (EDGE®) certification.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3078524-f65b-4d06-a799-18c9d6d1bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:19:33.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:02:01.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2dbcd-9259-4111-a482-d2d238a586b1'
      'mgnl:activationStatus': true
