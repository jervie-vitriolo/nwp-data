    'lead': 'The national government has allocated additional 5,000 doses of China''s
      CoronaVac to Pasay City General Hospital, apart from the 300 doses initially
      intended for its healthcare workers, amid the surge in COVID-19 cases in the
      city.'
    'mgnl:activationStatus': true
