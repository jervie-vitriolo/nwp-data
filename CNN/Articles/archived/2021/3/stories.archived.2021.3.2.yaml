    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67e078-4109-4fd4-a9d4-09f794cc13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:51:31.410+08:00
