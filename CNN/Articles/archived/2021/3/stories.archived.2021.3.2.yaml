  'DFA-POEA-domestic-staff-abroad':
    'caption': 'Officers of the Department of Foreign Affairs will have to apply to
      the Philippine Overseas Employment Administration for approval if they want
      to bring domestic staff with them abroad, following the dismissal of an ambassador
      for mistreating her worker. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T20:31:28.237+08:00
    'imagesource': 'jcr:98f8a3a8-235a-4bee-bc9c-2e1c287a8aab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '488c82e2-a4b4-437a-9ba4-cc0cd1fb7264'
    'lead': 'Officers of the Department of Foreign Affairs will have to apply to the
      Philippine Overseas Employment Administration for approval if they want to bring
      domestic staff with them abroad, following the dismissal of an ambassador for
      mistreating her worker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T20:41:14.138+08:00
