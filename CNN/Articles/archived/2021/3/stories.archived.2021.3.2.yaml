  'COVID-19-variant-UK-South-Africa-mutation-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T08:00:30.435+08:00
    'imagesource': 'jcr:86e029b0-ade7-4eac-a214-2e65341fd9c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1040742-02ee-46d2-ae7a-4d78312250e0'
    'lead': 'The more transmissible COVID-19 variant first discovered in South Africa
      — which appeared to make some vaccines less effective — has reached the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T08:05:45.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:09:39.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:33.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH finds six cases of COVID-19 variant detected in South Africa, more
      cases of UK variant and mutations'
    'updated': 2021-03-02T09:49:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdce40-ec9a-4e2a-a2d8-e592951f6061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The more
        transmissible COVID-19 variant first discovered in South Africa — which appeared
        to make some vaccines less effective — has reached the Philippines, the Department
        of Health confirmed on Tuesday. Cases of variants linked to the United Kingdom
        and coronavirus patients found with "mutations of interest" also continue
        to rise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897079d-72f8-4836-9d2c-2f0f7da975ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six cases of the South Africa variant, called B.1.351, were detected
        by the Philippine Genome Center when they conducted genome sequencing of the
        samples from COVID-19 patients. Three cases are considered local cases, two
        are returning overseas Filipinos, while officials are checking if the other
        case is local or a returning OFW.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a10bdd-dccb-4b0f-aa73-ecda6b17d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three local cases were reported as residents of Pasay City,
        and whose samples were collected between January 27 and February 13, 2021.
        Two of the local cases, a 61-year-old female and a 39-year-old male, are active
        cases being managed by Pasay City. The third local case, a 40-year-old male,
        has already recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc8c6d-5218-4907-adcd-a17888e50520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the two returning overseas Filipinos arrived
        in the country from the United Arab Emirates and Qatar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4b734-2b88-491b-b040-fe28437e62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African researchers believe this new variant is around 50%
        more contagious than the regular COVID-19 strain. It has a different pattern
        of mutation that causes more physical alterations in the structure of the
        spike protein compared to the variant first found in the United Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c13a0-ae46-4165-bcd7-564c952701c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Africa variants and vaccines</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c032bd-acc1-46a6-bf2b-7f9b80a59786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said that one of South Africa variant''s mutation, called
        <a href="https://cnnphilippines.com/world/2021/2/3/UK-covid-strain-picks-up-mutation-impact-vaccines.html?fbclid=lwAR2">E484K</a>,
        appears to affect the receptor binding domain — the part of the spike protein
        most important for attaching to cells. It could help the virus partly escape
        the effects of vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fef40-1bec-48b4-bab5-a614ac35696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:43.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory studies have suggested that vaccines made by <a href="https://edition.cnn.com/2021/02/17/health/pfizer-vaccine-south-africa-variant/index.html">Pfizer
        and Moderna</a> can protect against coronavirus variants, including those
        linked in South Africa. Novavax has a <a href="https://edition.cnn.com/2021/01/29/europe/novavax-covid-vaccine-uk-sa-trials-gbr-intl/index.html">lower
        efficacy of 60%</a> when tested in Phase 2 clinical trials in South Africa,
        where the variant was prevalent, compared to the 89% efficacy rate when tested
        in Phase 3 trials in Britain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00b1c8-0efc-40d8-9b70-e233085c8549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa <a href="https://edition.cnn.com/2021/02/16/africa/south-africa-astrazeneca-johnson-and-johnson-vaccine-intl/index.html">paused
        its rollout</a> of the AstraZeneca vaccine after preliminary trial data showed
        it offered minimal protection against mild to moderate illness caused by the
        variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6aa813-1d1f-4221-af71-bfa2c4eaa224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac, the only vaccine brand currently rolled out in the Philippines,
        has yet to publish any study linked to its efficacy against variants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b73fb-8b16-4941-9294-4a4b6e880ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK variant, mutations</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261e8d4-8ee0-4564-ae9b-5e6862c711ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty new cases of the variant from United Kingdom were also recorded
        in the country. This brings the total number of B.1.1.7 cases in the country
        to 87. Of the new cases, 20 are Filipinos returning from Middle East, Singapore,
        and USA; three local cases from the Cordillera Administrative Region; while
        seven cases are undergoing verification.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386168e1-6c14-4ac5-b7ad-0a29e23701e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T09:49:15.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:09:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH said that two additional samples from Central Visayas
        were found to have both the N501Y and E484K mutations. Two mutation cases
        were also delisted, so the tally remains at 34 cases.</p>'
