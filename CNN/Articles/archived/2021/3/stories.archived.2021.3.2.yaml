      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in his briefing in Malacañang
        on Tuesday that Duterte will be "on standby" to receive the 525,600 doses
        which were supposed to be shipped on February 28. He is set to discuss the
        matter with Cabinet officials on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56985281-7707-4bd5-acd0-620ced3e69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:45.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1836df7-a4f0-4920-921b-135156f049ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:46.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bukas po Wednesday, merong full Cabinet meeting. Bukod po diyan,
        he''s on standby to be at the airport to receive the delivery of COVAX, AstraZeneca
        kung kailan ito mangyayari,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caacb272-14f9-4b14-90dc-17cd206fe69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
