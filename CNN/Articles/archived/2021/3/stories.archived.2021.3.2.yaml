  'arthaland-tops-off-its-green-office-development-in-arca-south':
    'caption': 'PHOTO FROM ARTHALAND. Savya Financial Center will be a multi-certified
      green office condominium that will empower businesses with sustainability, wellness,
      and connectivity in ARCA South. (Artist’s Perspective)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-02T15:01:14.658+08:00
    'imagesource': 'jcr:5246f2f9-badc-4434-a530-3aba52367a7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d60c12-5470-4ee5-9627-fe2cc54584ea'
    'lead': 'Arthaland Corporation tops off its Savya Financial Center North Tower
      in Arca South, Taguig City which will soon become a multi-certified green building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T15:19:33.490+08:00
