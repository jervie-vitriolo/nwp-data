      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell is seeking a buyer for its stake in the reservoir as it hopes
        to preserve its financial footing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c091f5-b25b-4271-8b01-12d90e6ce964'
      'mgnl:activationStatus': true
