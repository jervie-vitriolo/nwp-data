      'jcr:uuid': '0c1cd69b-a424-4975-ba82-2040644f723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the same section of the law states that terrorism shall not
        include advocacy, protest, dissent and other similar exercises of civil and
        political rights, the line also still carries the phrase “which are not intended
        to.” This supposed safeguard, Cadiz said, ultimately is not enough against
        potential abuse and is only “a very minor exception.”</p>'
