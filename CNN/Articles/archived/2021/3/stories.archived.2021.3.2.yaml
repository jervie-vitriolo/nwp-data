      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Justice Secretary Menardo Guevarra said he will leave
        it to the solicitor general for a possible legal remedy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ab8c26-3df9-4594-aafc-cc52474b6346'
