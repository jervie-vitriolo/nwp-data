      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb0e36-8c84-4a18-8673-98459e5bf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I want to go back to “A Spell for Foolish Hearts.” I’ve
        never been such a big fan of anything that drove me to read or write fan fiction.
        But being exposed to the BL fandom and the culture of shipping, I felt that
        the story is what fan fiction would read like. Were you aware of that?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1b745-0437-4e05-ba08-c93a11046cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, completely. There''s a fan fiction trope called sex pollen
        where people drink something or there''s pollen in the air. I think it came
        from Batman and Poison Ivy. The trope is that something happens in the air
        and then the characters in the fic have sex. Then, there are complications
        after that: They don''t know if they really have feelings for each other or
        if it''s just the pollen. And it''s not always sex. Sometimes, it''s just
        a kiss or whatever. That was the trope that I was thinking of. What if you
        think you have something with someone but it''s not real? So, I wrote “Fog
        Boys” — that''s what I call it — as a sex pollen fanfic except without the
        sex and the pollen. It was actually not what he thought it was. It was real,
        but the character thinks it''s not real. I was really drawing from fan fiction
        conventions. It was a conscious decision for that one, but I didn''t even
        know if it would work until I finished writing it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eca83c-8d85-4466-9bd6-b4be7dc152ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you’re publishing, how do you view fan fiction?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcb822-9e95-4eeb-b56a-d1f17a266bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still write it. There was a period of time when I wasn''t writing
        it because I didn''t have a fandom and I didn''t have time in between work
        and my writing. In 2019, I started writing it again. It''s been amazing. I
        just love it so much. First of all, you''re anonymous and I like that. I can
        just write what I want without worrying about, for example, all of these identity
        questions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29f354-fdc1-416e-bd64-0f823149cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I quit for a while in grade school because I felt I wasn''t good
        and the reason why I felt that way was because my fanfics weren''t getting
        a lot of comments. My mindset was, if I don''t get comments on my fanfic then
        it''s not good. I needed to get out of that mindset and write again for the
        joy of writing. There was a long period of time when I was writing simply
        for the joy of writing. Then in college, when I started getting recognition
        for my poems and getting into national workshops, my expectations for myself
        and my writing went up again. And when I didn''t get into the Siliman Writers
        Workshop in Dumaguete, I freaked out because again I felt like a failure.
        Again, somehow I had fallen into this mindset that if I don''t have the external
        reward of people telling me I''m good, then I''m not good. I needed to get
        out of that. Eventually I had a blank slate again. No one knew who I was when
        I went to Clarion and then started publishing. The thing that I''ve tried
        to do after that is to hold on to the belief that yes, publication and other
        things are great but I always have to remember that it''s always about the
        writing in the end. And I never want to be the kind of writer na because I
        got recognized, people assume I''m good when I''m not really good; I want
        the works to be actually really good.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcf654-0fd7-4691-8def-3e1fcc0dcf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"...a lot of people think fan fiction is training and when you
        start getting work published then you''re done with it. That''s cool and that''s
        true for a lot of people. I think not everyone who writes fan fiction wants
        to write professionally."</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcec55-ec71-46ec-8d10-781a5a77c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:00.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are definitely periods where I''m focused on what other people
        are saying. Every year, in the genre writing community, there are multiple
        awards. I have always hoped that one of my stories would get nominated. It
        came close to being nominated for the Hugos. In the end, though, it wasn''t
        nominated for a major award. I saw myself falling into that mindset again.
        I don''t like it but it''s hard to avoid it. And my friends are so talented.
        They regularly get into the awards list, so then it opens up this horrible
        comparing mindset. If I let myself think about it, I''ll start to feel bad
        about myself because I''ve never been nominated. It''s entirely my mindset
        of “all I want in life is to get a Palanca.” But why? Actually, it''s not
        about the Palanca or the Hugos, it''s about writing a good story and writing
        a story that''s real and hoping that even one person will find it good. That''s
        what it''s all about.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c3333-45a9-430a-b9b3-b88f51ddb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fan fiction, I''m anonymous, there are no fan fiction awards.
        Once in a while, I''ll get a comment that says, “I''m crying.” That''s the
        whole comment. That''s what it''s about. To me, fan fiction is such an amazing
        reminder that what it is in the end is the story connecting with the reader
        somehow. There''s no pressure. I can do it when I want. I can publish it as
        soon as I want to.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f9fd8-61a3-49df-be90-7c1b95dbb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think fan fiction produces the most diligent writers,
        but I think it is also often looked down upon.</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a88eb-ad8b-4b40-8ff1-5ec303e43f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hear you on the stigma. That''s why I don''t say what my fan fiction
        name is. I get asked sometimes and I’m like, “Don''t tell people because they''re
        going to go to the fanfic I wrote when I was 15.” I don''t want to expose
        myself to that. I''ve seen it happen to people where they get criticized for
        their fan fiction along various weird dimensions. But I''m never going to
        disown what I''ve done in fan fiction because it''s its own space. I think
        there''s also a mindset — and this is totally fair — that a lot of people
        think fan fiction is training and when you start getting work published then
        you''re done with it. That''s cool and that''s true for a lot of people. I
        think not everyone who writes fan fiction wants to write professionally. Sometimes
        they just want to write fan fiction and that''s fine. Sometimes, like me,
        you start publishing professionally, but fan fiction still gives you something
        and you keep going there. I think a lot of the criticism about fan fiction
        is that it''s bad writing or that it''s only about sex. Neither of those things
        are true, but it doesn''t mean that all fanfic is good. You know, it''s like
        any kind of writing. Some of it is just not good, and you’ve got to find people
        that you think are good and learn from them. I think the blanket criticism
        is unfair.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264edd58-16fc-46d4-a878-8ea5c84a51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.131+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way I operate in fandom is very like, I write and then I post.
        I don''t engage as a fan because I don’t have the time or energy. But I know
        my stories reach some people and that''s what matters to me. And a lot of
        my favorite writers have mentioned that they''ve written fan fiction and I
        think that''s partly why I like their writing. Zen Cho is a Malaysian writer
        who has written fan fiction; I think she''s amazing. There’s Tamsyn Muir whose
        book “Gideon the Ninth” is super popular. I actually knew her when we were
        both writing fan fiction. I think the stigma is going to come down because
        so many of us started there. But it still exists for sure.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf63bb-2368-4186-951d-830b0fb522dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes a story great?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adfa24d-3c86-4d35-83db-c1060a06c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.132+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I really like when a story makes me feel something. I can
        appreciate a lot of stories for being technically very good. But if it doesn''t
        move me, it''s not as successful. I can think “That’s impressive,” but I won''t
        really feel anything. The works that stick out for me are the ones that make
        me feel. It is really a feeling. It''s an emotion, a sensation, or maybe sometimes
        even physical. If you can make me laugh out loud or if you can make me cry,
        that''s really good. What specifically in the writing achieves that effect?
        It''s hard for me to describe but I think when the emotions are very real
        in the story, that''s when I say, “Wow, ang galing!”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01a6be-132f-429d-a986-f00d0ff6d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the last great story or book that you''ve read?
        And why?</strong></p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc628ca-317a-4b1a-8407-4c98a57617eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:00:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really like what I''ve been reading this year. I liked “Less”
        by Andrew Sean Greer and “Upstream” by Mary Oliver. I''m reading “Cleanness”
        by Garth Greenwell right now in audio. It''s not easy to listen to. It''s
        very brutal in some ways, but it does the things I described incredibly well.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50eb42-9143-4f5d-9426-853a417be0dc'
      'mgnl:activationStatus': true
