      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(T)ens of millions of ballots. Where are they coming from? They''re
        coming from all over the place." He then claimed that "dead people are voting."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db80031-6fbc-484b-b26d-be7630b2ac54'
