    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b72c5-7f6b-4d05-8d9a-51c48ee00f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
