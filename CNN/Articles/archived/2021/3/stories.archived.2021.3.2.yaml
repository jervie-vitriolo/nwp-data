      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s laid out a lot of ideas and when we get to that point in
        our agenda, he''ll look forward to working with [Warren] and others in Congress,"
        Psaki said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
