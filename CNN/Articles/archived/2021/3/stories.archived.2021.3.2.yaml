      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc97c9-b0d9-43ca-993e-a706f35e3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tomorrow, Wednesday, there will be a full Cabinet
        meeting. Apart from that, he is on standby to be at the airport to receive
        the delivery of COVAX, AstraZeneca, depending on when it is set to happen.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75200b13-0c8d-4a5a-bd5a-3c9200199d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
