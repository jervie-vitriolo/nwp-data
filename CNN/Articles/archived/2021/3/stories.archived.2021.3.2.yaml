      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Instead
        of passing an Anti-Terrorism law that critics argue is unconstitutional, the
        State should have focused on improving deficient police and intelligence performance,
        a counsel for petitioners against the measure said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c7d8b-bd48-4e6d-a097-632a35c24287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:41.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796696f2-81f9-443d-b075-e142ea9f7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Day 4 of the Supreme Court’s oral arguments on the assailed measure,
        petitioners’ lawyer and former Solicitor General Jose Anselmo Cadiz said the
        Human Security Act of 2007 — which was repealed by the new law — was enough
        to deter terrorism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d14b70-6c27-4325-a540-cbfde7ab31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8b4ae6-61d3-451a-be67-6ce0e31a2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I may clarify, what is really lacking is good police work and
        good intelligence work,” he told Associate Justice Rodil Zalameda during an
        interpellation. “I think these are solely lacking in our jurisdiction.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683857a-5ed5-4d6a-bfa8-be7bac1d68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a26ee04-c4cf-41d3-aed0-52e245d3f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz also contended that the repealed 2007 law is a better one,
        as it enumerates predicate crimes. The Anti-Terrorism Act did away with predicate
        crimes and instead states a person is deemed a terrorist if he engages in
        acts that “intend to” cause death or serious physical harm to a person, to
        endanger a person’s life, or to create a serious risk to public safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240f8cc-12a0-4320-bb9d-42522da9f46c'
      'mgnl:activationStatus': true
