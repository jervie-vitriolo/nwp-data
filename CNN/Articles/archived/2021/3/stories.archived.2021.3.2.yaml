      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong>&nbsp;Disney
        Philippines has tapped Filipina singer KZ Tandingan to sing Disney''s first
        Filipino language song ahead of the premiere of its upcoming movie inspired
        by Southeast Asian culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cff887-6856-4aa7-8fa6-68df25595fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:51:31.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song entitled "Gabay" is described as "about trust, strength
        and unity." It will be released on March 5 through the Spotify app, the same
        day the new film "Raya and The Last Dragon" will be available in some theaters
        and on Disney+, which is not accessible in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c4eed-84c0-46e4-b22b-67cb8425ea76'
