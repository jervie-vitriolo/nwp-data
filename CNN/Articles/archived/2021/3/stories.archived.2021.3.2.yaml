      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the White House didn''t rule it out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b73f6-c3a5-468e-ae71-9e17e4f084b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefdb05-63fa-4d1e-a8a5-d3aa1c345305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:07.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the bottom 99% of households paid about 7.2% of their
        total wealth in taxes, according to Warren. The top one-tenth of 1%, however,
        paid just 3.2% of their wealth in taxes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07705c-fe5a-4705-bbf1-618127da7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1998f-b8a5-42a3-acee-73fa523c1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren said there is bipartisan support among voters for a wealth
        tax, including a majority of independents and Republicans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b254bc-bcca-40af-8b8f-d800b8559daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78dd7d-9a13-44bb-9aae-37bc3f1e85f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:09.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They understand how unfair the current system is," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd8037-a0dc-4f80-899d-147cca13743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:10.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634742e9-232d-4669-ae73-c9592fac59ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The $15 minimum wage fight</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7cb04-3a9d-4d0d-b69e-6cea53f87c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren is also throwing her weight behind an effort to overrule
        the Senate''s parliamentarian by keeping the $15 minimum wage hike in the
        Covid relief package. Such a move hasn''t been employed since 1975 and could
        cause support to crater among moderate Democrats like Senator Joe Manchin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d20007-2a8b-4483-9d71-96051e36d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8edbb52-95bf-4cc5-9879-e48e205415cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be glad to see us pass minimum wage through reconciliation,"
        Warren said, referring to the budget process that requires only a simple majority
        to pass. "And I will fight for that."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0fc395-4a55-4aac-abef-da4e395a3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b9374-62c5-45a0-83d2-db28eb1c47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Manchin and other moderates opposing popular measures
        like the $15 minimum wage, Warren focused on where Democrats agree.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e3ab12-e94f-428d-843f-a05ac2321a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53c76e-4fcd-4125-a477-af9020f3c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:14.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats want to see us increase the minimum wage," she said.
        "We need to talk more about exactly what the level is and how to do it. But
        we want the minimum wage to go up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b374afb-7ecf-4bd1-b093-1eef0d08b40b'
