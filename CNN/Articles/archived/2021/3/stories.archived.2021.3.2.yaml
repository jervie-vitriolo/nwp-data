      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte will also personally welcome the arrival of the first batch
        of vaccines from the United Nations-backed COVAX facility even if it remains
        uncertain when it will reach the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236c4a9-8375-400a-a50e-576134f48dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:53:22.185+08:00
