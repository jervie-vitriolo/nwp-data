      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within one week, we''re all systems go once we are
        given the permission to implement limited face-to-face classes.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15688462-92c6-4b0d-9338-e5e2c346c43e'
