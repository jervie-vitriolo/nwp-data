      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five independently elected investigators
        have turned their attention to former US President Donald Trump, a sign his
        legal woes are mounting as he no longer enjoys the protections once afforded
        to him by the Oval Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4aa997-bad7-4cf9-8a90-860c284361b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9131a-a1b3-4a7a-a0ec-7ba64f32b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is now facing inquiries run by elected officials from Georgia
        to New York to Washington with only their constituents to answer to. Most
        are Democrats, but one key investigation was launched by a Georgia Republican
        who has faced heavy criticism from Trump since the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777add8a-b186-4486-99dc-8ec240970fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bed85-4fbe-41a2-866e-f7a8dd255c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the former President''s actions on his way out of office, including
        his attempts to overturn the 2020 election results and to stir up his supporters
        with baseless claims of fraud until they stormed the US Capitol on a harrowing
        January day, have only added to his legal problems.</p>'
    '5':
