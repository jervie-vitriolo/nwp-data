      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A music video will also launch through Disney Philippines'' Facebook,
        Twitter and Instagram channels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e1786-3691-4fc7-963b-91f7982e4717'
