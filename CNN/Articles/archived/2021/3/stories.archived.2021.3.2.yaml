      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles are expected eventually to be cheaper to produce
        than traditional gasoline-powered cars, thanks to fewer moving parts and thus
        less need for labor to assemble them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
