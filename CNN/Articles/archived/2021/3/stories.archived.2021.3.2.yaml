      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy''s Udenna Corporation already owns 45% of the gas-to-power project
        after it purchased Chevron’s stake in Malampaya. State-led PNOC Exploration
        Corporation holds the remaining 10%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f010ded-1b3d-48f8-bb94-21344a2ad9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.654+08:00
