      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A California doctor''s trial was delayed
        after he appeared for a virtual court hearing while simultaneously conducting
        a surgery last Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0631e-2412-44fc-97bb-ca1f15bf34a0'
