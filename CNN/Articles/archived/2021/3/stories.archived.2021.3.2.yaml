    'lead': 'An official from the World Health Organization expressed optimism that
      Filipinos’ confidence and acceptance of COVID-19 vaccines will increase once
      more information on the products come in. This comes amid hesitancy on the part
      of some citizens to get inoculated against the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T14:55:52.115+08:00
