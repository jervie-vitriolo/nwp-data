      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab127e-939c-4de9-ab27-54ffc22df631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Trillanes thanked the CA for coming up with such
        ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20983b5b-f271-4c03-94e1-fcdf47df8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:10.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ca949-62f6-456f-b16f-fe027a7d674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, the rule of law prevailed,” he said. “<em>Sana</em> all
        <em>ng</em> judges and justices <em>ay may ganitong</em> sense of justice
        to check the prevailing authoritarianism in the country.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841c18b1-000a-46ff-8770-88ef13d7f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc4182-a932-4917-bb13-f3a8ffa587a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:11.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope all judges and justices have this kind of sense
        of justice to check the prevailing authoritarianism in the country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e9cd4-28bc-418c-886e-9391f57109cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
