  'Sinovac-COVID-19-vaccine-doses-Davao-Cebu-arrival':
    'author': 'Dale Israel and Pearl Gajunera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-02T11:39:31.863+08:00
    'imagesource': 'jcr:55278608-f050-49e9-b266-fd8dd5365d96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ede98d6-a421-4efd-8bf8-07d8058d39b5'
    'lead': 'COVID-19 inoculations outside Metro Manila are set to begin this week
      as Sinovac’s CoronaVac doses arrived in Cebu and Davao on Tuesday, authorities
      say'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T11:43:56.620+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:08:16.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:35.665+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinovac’s vaccine doses arrive in Davao, Cebu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78193204-f75e-4fb9-82c2-ae8a40414a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — COVID-19
        inoculations outside Metro Manila are set to begin this week as Sinovac’s
        CoronaVac doses arrived in Cebu and Davao on Tuesday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698d49a-714f-4afa-bac5-502b95b38c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc900aed-f2a4-47d0-827a-64acb85bc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.620+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 7,200 Sinovac doses were transported to Cebu via a Philippine
        Airlines flight. The vaccine shipment arrived at 7:38 a.m., PAL said in a
        statement. The doses were then brought to Vicente Sotto Memorial Medical Center
        in Cebu City where they will be stored before the vaccine rollout on March
        4, Inter-Agency Task Force Visayas chief implementer Melquiades Feliciano
        told CNN Philippines in an interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98a945-a8a1-4fcf-8d44-2487f901bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Sotto hospital director Gerardo Aquino said separately only
        600 out of their 2,900 staff are willing to be vaccinated with CoronaVac.
        He expressed hope the number will increase by Thursday. He added he will be
        among the first ones to receive the COVID-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5921ee54-9f96-4e57-8172-f9ead60ce3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, PAL delivered 12,000 doses of CoronaVac to Davao early
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ec8c0-ed44-4248-9400-7001cfd46b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Davao chief Annabelle Yumang said the vaccines
        are initially earmarked for the Southern Philippine Medical Center or SPMC
        in Davao City, Davao Regional Medical Center in Davao del Norte, and only
        if there is an excess, also for some private hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7cc59-838a-43a9-9277-ca46aed28b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Of] the 12,000 dosages, 8,000 will be used for the medical frontliners.
        The remaining 4,000 will be allocated for the second round of vaccination.
        We will be asking the national office for another 4,000 dosages,” Yumang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d396b1-c273-4f12-a28c-08d511c10ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the inoculations in SPMC will begin on Friday and may last
        for two weeks. The second shot will be administered after 28 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f8af2-2894-4c5f-af9c-2b341da0aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, SPMC chief Dr. Ricardo Audan said at least 75% of
        their 5,900 employees expressed willingness to get the Sinovac vaccine. He
        added they are targeting to vaccinate 150 employees on Friday. “We are aiming
        for a quality vaccination more than quantity,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3bfc1-1ce4-4023-888f-b8c6d869fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:21.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audan said that he will be the first to be vaccinated on Friday
        to boost the confidence of the other frontliners who have yet to decide whether
        they will be vaccinated or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0992422-0620-4880-866c-1864c7ddd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the date of vaccination in Davao Regional Medical Center
        is yet to be determined and will commence once inoculation in Davao City has
        been completed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bd5f6-0488-4f57-b865-cd7c48c72011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of 600,000 CoronaVac doses donated by China, the
        government on Monday rolled out its vaccination program in six hospitals in
        Metro Manila, considered as the COVID-19 epicenter since the pandemic struck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e04bd-4796-45ae-9761-ac1dfb84e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:43:56.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine General Hospital Director Dr. Gerardo "Gap" Legaspi was
        the first person in the country to get a COVID-19 vaccine legally. Prior to
        the legal shots received by Legaspi, PGH healthcare workers, FDA Director
        General Eric Domingo, vaccine czar Carlito Galvez, among others, it was admitted
        that several government officials and Presidential security members jumped
        the priority line and used smuggled vaccines made by China’s Sinopharm as
        early as last year.</p>'
  'us-elizabeth-warren-janet-yellen-tax-ultra-rich':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
