    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b5254-19cc-46be-adfd-113bab757e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.418+08:00
