      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed4661-2d87-48b7-9b26-c56f99a4ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn had also previously claimed on his campaign website that
        he was nominated to the prestigious US Naval Academy but his plans were derailed
        by the accident. In a 2017 deposition obtained by CNN, however, Cawthorn admitted
        that he had been rejected from the academy before his accident.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2fa1e-cd83-4dae-9df0-da6d8ca3b3ca'
