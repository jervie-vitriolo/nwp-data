      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy, also led by Pangilinan, confirmed last October their
        plan to acquire Shell''s stake in the natural gas project. Prior to this,
        San Miguel Corporation and Petron president Ramon Ang and Phoenix Petroleum
        owner Dennis Uy also expressed interest in Shell''s stake.</p>'
