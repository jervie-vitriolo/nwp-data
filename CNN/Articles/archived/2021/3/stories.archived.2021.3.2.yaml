      'mgnl:lastActivated': 2023-01-25T13:08:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then I realized, you know, that''s one of the things you love
        about tea -- it''s slower, you take your time, it''s not rushed, everything
        in due time -- and I knew that everything will work out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176069c-cc15-4bc2-8959-bc7018459d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62f3c8e-b701-42ed-b55a-5027cc59e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, LaRue 1680''s sales of loose leaf teas and pastel-colored
        tea sets began to quintuple in January thanks to "Bridgerton," Synclair said.
        The top two search terms that drove business to her site at the start of that
        month were "Bridgerton tea" and "Bridgerton tea sets," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145fcc25-8862-4719-9818-85cc8a1c6e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba760a14-a341-4887-ad42-aae84d6f244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costumers also gave LaRue 1680 merchandise to friends as gifts,
        she said, attaching notes like this one: "I know how much you love Bridgerton
        so I thought Bridgerton inspired tea sets would be appropriate. Happy Birthday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cad657-bf26-46c9-8fc8-098fdc0b352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165d8f8-af5a-4cbd-825b-3d3db6410a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Encountering tea in Indonesia</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9391881-58b1-4682-8667-72ed8e23936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of LaRue 1680 didn''t brew overnight but steeped slowly
        after Synclair, a single mother, embarked in 2012 on a year of global travel
        with her son, Caden, then 7.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74b42e-730d-4b62-bdb2-4f4afcb862f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd05f8-51c4-4763-a490-7a09ef04baea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young child, Synclair would spend hours in the travel section
        at the library, dreaming of seeing the world one day, though she didn''t think
        it was possible because she''d never seen many Black women like herself traveling,
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af943d0b-0ab9-4592-9426-974d5a13dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef56682-e9ff-45da-8f2c-c09cb591d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being exposed to travel is really important," Synclair said. "I
        would have started this venture sooner, but not even just this venture; I
        would have been exposed to the possibilities in life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac30038-c245-4dff-96e1-518081aa8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43001fd-66ab-46f4-84e8-bd2f31e4a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She knew, "deep down, that I wasn''t supposed to be in Birmingham.
        ... I wanted to build something big, I just didn''t know what it was. And
        so, I wanted to go on this little sabbatical to get to know myself more."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7ecb1-6b9a-486d-95ca-d984ee39366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab29c01a-4113-467d-b4b5-aa49d2f08ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:52.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synclair packed their bags, bought two one-way tickets from Alabama
        to Sicily, Italy, and set off on what she called her "eat, pray, love" journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcea9d-173d-45d5-aa94-6d3a2d841350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23456b3-490e-4bfa-b4b9-0f85a67eb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t have an itinerary and planned out destinations shortly
        before leaving each country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572a8ed-d251-4e56-a1b5-75abd2bb4f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7908cd4-5692-43ad-a113-2797c8984a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About two weeks before it was time for me to go to my next location,
        I would decide, OK, what''s next? And I would just kind of sit with it for
        a moment and then just go buy a ticket." Synclair said. "I learned to be secure
        with Stephanie''s decisions. I learned to not overplan because plans change
        all the time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a2638-d8c7-490a-9fa4-6666c9a21fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:55.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323db19b-c300-4883-955b-ab53559eaf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While abroad, Caden learned online while Synclair continued her
        work as a business and marketing coach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257a7b1-a0f8-4d2f-a057-2f9c7356dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924f415-0478-499c-88db-028293329b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:56.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair traveled through Europe to Asia, where Synclair fell in
        love with the tea rituals of Bali.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd708aeb-2da1-48ea-a0f0-08a974cec3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401788b5-d519-4641-8d15-2e594b34b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My love for tea actually originated in Asia," Synclair said. "I
        spent the most time at once in Indonesia, in Bali, where tea was just a thing.
        It was a regular part of society, just like water is here for us or coffee."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156cb6e-87bd-4ac9-b44c-b6f927315341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25de8538-689d-42e1-9ef2-460ea8cd5e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Synclair returned to the United States in 2013, she wanted
        to continue the tea rituals she had practiced in Bali but said it was hard
        to find quality tea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac20c2ec-79d7-4fc2-84c5-56f4c5dbebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4640171-a12f-44b3-8ac6-46d2f802bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started looking for the best teas," she said. "All you really
        could find was mass-produced cheaper teas in a bag that had been produced
        down."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff9e03-52e1-42f2-8546-fb6a6e73e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525980a5-3969-47bd-9415-8fba4806ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Synclair decided to start her own tea company.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4e656-1f93-43b9-90f8-6ea2c8620c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb95f49-4bfc-45ff-a19c-fdc72fedbcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capitalizing on a Regency-era blockbuster</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909ed2eb-2f45-476c-bfcd-8743cda68027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then spent about eight months in and out of France, conducting
        industry research and calling manufacturers. She spent another three months
        sampling teas, and eventually, LaRue 1680 became an online tea shop.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1e143-c2d9-4c74-94b0-45bb9527d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab162d6-371c-4dd5-a168-83094d5a07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaRue translates to "the streets." Sinclair chose the name because
        "it''s tea that transports you," she said, adding she picked the year reference
        after seeing "LaRue 1680" in a dream.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb435b-e005-40e5-bf45-8796061c7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5283c-8da6-4e0b-8e7c-f8784d4a9965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synclair in part attributes her success to being a Black woman at
        a time when support for Black-owned businesses is on the rise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf4c9c-a0bb-4651-9022-98417442d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdff2c1-fdc9-448b-8c81-18bf6e9a2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember just a few years ago, you know, I may have said, OK,
        well, I don''t want to be the face of this; this was just the reality of the
        world we have lived in," Synclair said. "I have met other Black people and
        other people who aren''t Black, but they''re just interested in Black business."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a7526-e806-483a-8241-7d17dd6e242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81794d-de27-43c8-abdb-e6f756c25177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hype of "Bridgerton," LaRue 1680 released a "Bridgerton"-themed
        collection, which included a pink tea set, a pink tea cup and a variety pack
        of teas. LaRue 1680''s Instagram site features "Bridgerton"-themed reels that
        probe the type of tea Daphne Bridgerton or the Duke of Hastings might sip.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c8842-8566-4592-acd5-80d3e858e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef9fe5-19a4-4899-adf5-6a8cc6bf865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:07.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synclair, who binge-watched all eight episodes of "Bridgerton" in
        one night, said she''s ecstatic with the customers "Bridgerton" has earned
        her.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6184c73-f65f-4145-9fb3-2e51b7909315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0d89d-1b07-4ed6-9d65-cd726ced0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And considering a new season of "Bridgerton" is in the works, Synclair
        aims to "keep them coming," with pop-up shops for the tea company and merch.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad66adb-cda3-464d-bc3a-e4289a9e385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166b9a7-f85f-4c90-b598-d03870908887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:09.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have grown so much, now we have to go find a warehouse." Synclair
        said. "For our one-year anniversary, I want to do amazing pop-ups across the
        country and pop-ups where you sort of walked into an English garden."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef8f25b-19d1-4431-8a35-15432eda2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93199b62-8453-46cb-96cf-7b228891b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:09:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal, within the next five years," Synclair said, "is to start
        building stores across the country."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f7383-c8af-4eb2-8ee4-898c9de66361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:24:54.246+08:00
