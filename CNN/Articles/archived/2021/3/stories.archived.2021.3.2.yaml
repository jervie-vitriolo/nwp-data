      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines then <a href="https://www.cnnphilippines.com/news/2021/3/1/COVID-19-vaccine-PGH-Philippines-Sinovac.html">kicked
        off its first vaccination drive</a> the following day in various government
        facilities, with health workers first on the priority to get the shots legally.
        Prior to the official vaccination rollout , it was admitted that some officials
        and members of the Presidential Security Group jumped the priority line and
        used smuggled vaccines made by China state-owned Sinopharm as early as last
        year.</p>'
