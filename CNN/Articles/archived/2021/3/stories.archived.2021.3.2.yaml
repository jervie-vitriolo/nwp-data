      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50474cc7-d44d-4ede-ba45-81521b19f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:07.921+08:00
