      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">Here
        are the major issues raised against the Anti-Terrorism Act</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca6ffdf-fe21-4518-bee0-63a7b34b8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed68c3-726c-4102-b41b-f23cf389a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390cb79-40ba-4c77-8274-9efae33c1c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker, Albay Rep. Edcel Lagman who is one of the petitioners,
        explained to the Supreme Court that the peition against the ATL is not a political
        issue but rather a constitutional one. The anti-terrorism law, he said, violates
        the 1987 Constitution, particularly the rights provided for under the Bill
        of Rights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13806e65-764e-449e-8634-a25fc3dc00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b96ca-f4cd-4c72-ac3b-314e1b023d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman added he was appearing as a petitioner despite having voted
        against the ATL when it was still a bill being discussed in the House. He
        said that although the majority in Congress led the approval of the bill into
        law, it does not mean that the ATL was constitutional.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f34d95-095d-40fe-8d81-72ddc5f31b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec639f38-3a09-42c7-ba03-5e8b4fe1a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.420+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:58:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day 4 marked the end of the SC justices’ interpellation of petitioners.
        It was initially scheduled last Feb. 23 but was delayed by a week after some
        magistrates went on self-quarantine as a precaution against COVID-19. Solicitor
        General Jose Calida and the government’s lawyers are expected to defend the
        measure when the oral arguments resume on March 9.</p>'
  'slowdown-ocean-currents-climate-change':
    'author': 'Jackson Dill and Brandon Miller, CNN'
    'caption': 'Photo courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T23:00:55.540+08:00
    'imagesource': 'jcr:a6c38d33-af0a-44af-9afc-e5046063af95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f30b19b-acb2-438a-982b-e093edfbc602'
    'lead': 'The slowdown of ocean circulation is directly caused by warming global
      temperatures and has been predicted by climate scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T22:55:07.413+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:58:09.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:54.010+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The slowing down of ocean currents could have a devastating effect on
      our climate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471f231-7fc0-4ca9-9343-788236c5bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Remember the movie, "The Day After Tomorrow,"
        in which a catastrophic series of global disasters strike after climate change
        causes the world''s ocean currents to stop?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f1d60-60c5-47ab-9ebb-6c766f7b051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111a438-1334-4b85-be8f-2d4a2b2de687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:10.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, new research reveals Earth''s major ocean currents are slowing
        down, and though the consequences will not be as immediate or dramatic as
        in the Hollywood fiction, there are real-world impacts for global weather
        patterns and sea levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98de3c7-a5b1-4dcc-b399-5d69d59cbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88119c-92b4-4070-9ffd-136c3c868b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown of ocean circulation is directly caused by warming
        global temperatures and has been predicted by climate scientists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973806b1-ad68-40fa-8491-34cd4e439578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966303b2-4e95-4c74-b38d-cc432b5cacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been predicted, basically, for decades that this circulation
        would weaken in response to global warming. And now we have the strongest
        evidence that this is already happening," said Stefan Rahmstorf  of Potsdam
        University who contributed to this research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717dfc6-a550-473a-a5e8-ce4a619fa980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcc77c-0a59-481b-bc0e-7a9277b66c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantic Meridional Overturning Circulation (AMOC) transports
        water across the planet''s oceans, including the Atlantic, Pacific and Indian.
        The region contributing to the slowdown is the North Atlantic, according to
        the research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959e364-c57c-4d29-97f1-bbfc37925df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed4d92-d45b-43ef-ad5e-1c0aff4d676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea (of this film), which is actually correct, is that if
        this Atlantic overturning circulation breaks down all together, this will
        lead to a strong cooling around the northern Atlantic, especially into Europe,
        into the kind of coastal areas (of) Britain and Scandinavia. But that''s only
        true if the overturning breaks down all together," Rahmstorf  said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e160d39-ebb0-45f5-a760-9d437a73d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51f804-8e6c-4041-87b9-f128f09b208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this part of the ocean, the Greenland ice sheets are melting,
        contributing to both a rise in sea levels and serving to reduce the speed
        of the circulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00d0e5-5a13-473f-bd28-59880fb4db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3adb26-03a1-451b-bae5-9cef742d6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indicates that the slowdown is likely not a natural change
        but the result of human influence. The AMOC has a profound influence on global
        climate, and particularly in North America and Europe, so this evidence of
        an ongoing weakening of the circulation is critical new evidence for the interpretation
        of future projections of regional and global climate," said Andrew Meijers,
        deputy science leader of polar oceans at British Antarctic Survey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a8c8d-fd02-48ea-b0ad-0de5054a2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab5e5a1-a870-4c16-b762-d1ce3e71ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice melting in Greenland and the heavy rainfall over the North Atlantic
        induced by climate change has affected the salinity and density of the waters,
        Rahmstorf explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea85343-e8b2-4cd2-a751-c487735312b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:18.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e8e3a-62ac-4190-ae87-b3410cd0ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both surface warming and the increased water cycle, increased rainfall
        and the ice melt are all a consequence of global warming" across parts of
        the North Atlantic Ocean, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16344e9-27fd-40ce-a4e7-a5f5f903bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863cefd2-155d-4b01-b6d5-17c3cf17f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As warm water currents move north, they typically turn back south
        as it gets cooler and heavier. Added freshwater from the melting ice is causing
        this turn to be slower because of reduced salinity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3cf22-55e8-44af-bebd-5db998101e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:20.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57d170-95f3-453e-9d69-11ce3c694924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weakening also leads to cold in the northern Atlantic, but
        it''s confined to the ocean. This cold blob, as we call it, is over the ocean,
        and it doesn''t touch on land areas," said Rahmstorf. Current estimates show
        this weakening is moderate, at about 15% weaker compared to normal and based
        on data analyzed up from to 1,600 years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d787ec-f31b-4301-9925-874ca0c586d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57916f-b12a-4d8c-83b0-f065e0cd900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US East Coast to see higher sea levels</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3552cdeb-7fd5-40f0-892a-2615bf8ddc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the main impacts of the slowing ocean circulation is on sea
        levels, especially those of the US East Coast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848c35b-10fc-4943-856a-7abc199b739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cf60b-4fe8-45ba-a6e9-937d78b88f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The northward surface flow of the AMOC leads to a deflection of
        water masses to the right, away from the US East Coast. This is due to Earth''s
        rotation that diverts moving objects such as currents to the right in the
        Northern Hemisphere and to the left in the Southern Hemisphere. As the current
        slows down, this effect weakens and more water can pile up at the US East
        Coast, leading to an enhanced sea-level rise," said Levke Caesar, one of the
        authors of the report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11866011-c93a-4b7c-84f7-77a71f5b8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:24.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187f898-e78d-4ed6-9f5a-e7277b02a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea-level rise is already happening due to factors like melting
        ice sheets and warming oceans. According to the National Oceanic and Atmospheric
        Administration (NOAA), water levels have risen by 8 to 9 inches on average
        within the past 140 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec5e41-0422-4ae1-adf1-efbcff8b0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa46a64-e9a4-4239-b24d-96577ca0a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:25.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate at which these waters are rising has also increased in
        recent years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1535874d-d17f-4bfc-af62-58df68218959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0045a3-bb95-4faa-b7ba-637caab601b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of global sea-level rise more than doubled from 1.4 mm
        per year throughout most of the twentieth century to 3.6 mm per year from
        2006-2015," said NOAA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd270f-a8ca-4a55-8b5e-167b24f761f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88358f6a-4c4b-4b57-91bb-1068fe4e6eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further slowdown of global ocean circulation, especially along
        the crucial Gulf Stream current off the eastern coastline of the US, could
        combine with the already accelerating sea-level rise to make major Northeastern
        cities even more vulnerable to flooding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59530adb-e8b9-4842-a670-d72b96814b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd640fef-667e-4956-b15a-510dfa88324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hotter heat waves, stronger hurricanes</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78633a21-18b9-4e85-9892-fe987922a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:29.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global weather patterns are critically linked with the ocean circulations
        and their transport of heat and nutrients around the planet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de42a89-5e65-46ab-bcc9-2b365c9d5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:29.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be314a22-9751-44f1-a13b-edb51deee7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increase in heat waves across Europe and stronger hurricanes
        closer to the US coastline because of warmer water drifting closer to the
        coast can be linked to the ocean circulation, Rahmstorf said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdf541-45b6-49bc-8aef-f3b9e5013dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47db5f-39d5-49ae-84ad-aee5333618c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world''s seven warmest years have all occurred since 2014,
        with 10 of the warmest years occurring since 2005," said NOAA. Heat waves
        are becoming more frequent already.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa8d3b-2a08-4ccc-8799-d8d99abf9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75750e0-4d86-46b9-8313-bd9738089fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ocean and the currents also play a role in absorbing carbon
        dioxide, the most dominant greenhouse gas, from the atmosphere. The changing
        currents could decrease the amount of carbon being taken out of the atmosphere,
        according to NASA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbfe13-2e77-4c7c-a55e-53b0ae5450fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9106488-48a6-4469-a69a-0a1f507a04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to people being affected, the marine biology population
        is also at risk.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7cb82-48bc-44f2-98e5-c66ed6baf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb58c7-0fc6-4d55-83fe-063f8aa11019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine organisms "very strongly depend on these ocean currents,
        which basically set the conditions for the whole ecosystem in terms of nutrient
        supply, temperature, and salinity conditions," Rahmstorf said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f369520-8c48-45e5-a84b-150855e757a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373c788-5f0d-4025-a5bf-ac5a04dd9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the AMOC could slow down further or even stop,
        Rahmstorf said climate models suggest currents will slow down to between 34%
        and 45% by 2100.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec112b-e12e-44c3-8672-4b6973885f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4829e-c247-4602-ab8d-867b4ff2e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:36.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a lot of research over the last decade on this, it''s very
        hard to pin down quantitatively, how far away is this tipping point. But the
        kind of model simulations that I know suggest that if you weaken this circulation
        by roughly half, you''re getting into a critical state. And so this could
        well ... happen by the end of the century," Rahmstorf said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108bb58d-d170-4e1a-b774-40057005ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:36.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60f3b2-18fb-4d98-9bea-40fc6c555176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should (strive to) stay well clear of that tipping point because
        the consequences if the circulation would break down all together would be
        really dramatic."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e6979-fb37-4086-896a-45fe7dbf7478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0cc8f-60b0-47ea-8910-79bef18c950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood has shown us this potential worst-case scenario from climate
        change. And while the consequences shown in "The Day After Tomorrow" are very
        unlikely, they do illustrate how runaway impacts from climate change could
        result if we do not listen to the warnings coming from climate scientists.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c03cb-5bd7-4b3e-999f-601b6920fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:55:07.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/02/world/climate-change-ocean-currents-weakening/index.html"
        target="_blank">"The slowing down of ocean currents could have a devastating
        effect on our climate"</a></em></p>'
  'louise-mabulo-agriculture-shift-mindset':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T23:10:03.647+08:00
    'imagesource': 'jcr:356c5aa3-f0c3-4e9f-8c98-493153d7a2ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71967e82-b932-47bd-9005-db311e289115'
    'lead': 'Louise Mabulo, founder of The Cacao Project, aims to promote farming
      as a sustainable activity that the youth can engage in especially during the
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T23:05:28.404+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:57:55.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:54.510+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Filipino social entrepreneur bats for shift in mindset about agriculture
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0eeaa-8dae-4821-918f-16f826ebfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A dominant
        agricultural country should consider farming as an essential and esteemed
        activity to help citizens survive, and to reinvigorate local and national
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4020c84a-1178-4630-910e-13c72a48b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b6744-9e16-4e9f-99e9-5814820b9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is not the case in the Philippines, where agriculture is seen
        only as a poor man''s job and not a lucrative career path for today''s youth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573451f2-b385-41f5-bd3b-ee580b885284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de3843-0dca-4d62-b3ac-e541fe00ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mindset is what 22-year-old Filipino social entrepreneur Louise
        Mabulo wants to change especially in this time of pandemic, when people became
        more concerned with the country''s agricultural supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d614add-bea6-49e9-ac39-f45b0ef7e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20523060-08a3-4aad-a497-6a36e503d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabulo emphasized agriculture is an important aspect that every
        Filipino should focus on because it plays a vital role in shaping the country''s
        future, especially in its food security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d629603-133f-40b1-81af-4e6f65b8af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f377c46e-5ecf-4e92-925a-7bbb27a0ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In schools, we are taught that green jobs, environmental jobs,
        and agricultural jobs don''t pay well or don''t pay enough. Then we need to
        actually do our part to support them. We need to change the language in the
        school curriculums surrounding farming and agriculture," Mabulo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1a6a4-ca84-408e-b86b-a7e62c67e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bf48d-591b-4881-a171-dca2858aa43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 National Geographic Society Young Explorer awardee shared
        that people are starting to realize the potential of agriculture in every
        household, as some engaged in backyard farming to produce their own food at
        a time when food chain supply becomes almost scarce due to the pandemic that
        forced everyone to stay inside their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3a75b-3f7b-482b-9e47-0fbb7042b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b6b5e1-ca03-470f-97ba-e2f8719d4274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope even after the pandemic eases off, people will still remember
        that importance that farmers were there for them when food supply chains were
        starting to break down in the middle of the pandemic," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b7279-bc59-46a6-bbfc-f4064071244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f280a-a59d-4ee7-ab25-5c395800fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabulo founded The Cacao Project in 2016, after a super typhoon
        hit her hometown in San Fernando, Camarines Sur. It is a social venture that
        convinced her to stay for good in the Philippines and continue empowering
        farmers to be sustainable and resilient while working in the fields.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f8537-cba1-4ace-8095-55f18e92bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685fef84-fbfd-4e44-ac63-a0c682816d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:03.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re so deep into your community and you see all these
        farmers who are struggling to get by, it''s almost such ignorance to not do
        anything about it. I knew we needed to make a lasting change for our farmers,
        especially at a time where our climate is changing," she explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5937b-913d-4d90-9759-4dffb1a43550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7ede5-29cd-413c-8c17-2b9e9e383c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regenerative farming is the core of The Cacao Project, where building
        "climate-smart" livelihoods make farmers more competitive and innovative amid
        the changing global climate in a tropical country like the Philippines. This
        motivated Mabulo to build an economic agri-forest that will entice farmers
        to produce cocoa and chocolates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1c798-951a-40a4-b85e-a3a00f79a0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adec643-1732-43f4-927b-2652409ead1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that through the agri-forest we''re building, they can
        see that they can work together with nature, that it''s a biodiverse ecosystem
        that can create food that is profitable, that is dignified and respectable
        and cool and that they can easily use that and integrate that into their livelihoods
        to become stewards of creation," Mabulo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc75cbd-c9db-4b61-84a0-57e1f56df6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bac666-2666-424c-9377-c1f816710d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:05:28.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:58:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabulo hopes that with her feat as one of National Geographic Society''s
        Young Explorers, she can elevate the Philippine agricultural sector worldwide
        — a big step from its ironic humiliating outlook in an agricultural-dominant
        country.</p>'
