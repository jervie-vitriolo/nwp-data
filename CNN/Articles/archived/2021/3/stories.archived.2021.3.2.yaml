    'lead': 'A representative of Chinese vaccine manufacturer Sinopharm has submitted
      an online application for their product’s emergency use in the Philippines,
      FDA Director General Eric Domingo confirms to CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T11:14:07.117+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:08:24.258+08:00
