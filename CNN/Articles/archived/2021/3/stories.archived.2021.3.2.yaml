      'mgnl:type': 'text'
      'text': '<p>In an interview Monday after the flag raising ceremony at the House,
        Velasco said he will talk about the timeline for passing Resolution of Both
        Houses No. 2 with its main sponsor, House Constitutional Amendments Committee
        chairman and Ako Bicol party-list Rep. Alfredo Garbin.</p>'
