      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Duterte himself welcomed the first shipment of 600,000
        vaccines donated by Chinese drugmaker Sinovac Biotech, a move which Malacañang
        earlier described as <a href="https://cnnphilippines.com/news/2021/2/24/Duterte-puzzled-Sinovac-FDA.html?%3F%3F%3F%3F">a
        show of "debt of gratitude"</a> for coming to the Philippines'' rescue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178420c5-7df1-474c-a770-b1194a052d9a'
