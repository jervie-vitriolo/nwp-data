    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POEA', 'DFA']
    'template': '1'
    'title': 'Application now required for DFA officers to bring domestic staff abroad
      – Locsin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9622e8-e3d4-4724-8b2d-4482a69f4095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:41:14.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Officers
        of the Department of Foreign Affairs will have to apply to the Philippine
        Overseas Employment Administration for approval if they want to bring domestic
        staff with them abroad, following the dismissal of an ambassador for mistreating
        her worker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0be1a9-572b-4e3b-afe4-71275d3e5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:41:14.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin, Jr. said the case involving
        former Philippine Ambassador to Brazil Marichu Mauro, caught on video mistreating
        her Filipina household worker, "cannot happen again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b295f-9214-4ae5-bf5d-89fd17c8a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:41:14.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DFA no longer allows domestic staff to go with officers assigned
        abroad. They must apply to POEA. I ceded full authority to it," said the country''s
        top diplomat <a href="https://twitter.com/teddyboylocsin/status/1366641847410458624">on
        Twitter</a>&nbsp;on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8043d99-0687-48fd-aabc-1ababba74e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:41:14.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:11.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also relayed that the POEA shall set $400 or $600 as a minimum
        salary deposited to the domestic workers'' bank account as a safeguard, among
        other measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84093e3b-9b39-4473-b576-6f31452159e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:41:14.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2021/3/1/marichu-mauro-dismissed.html">announced
        the dismissal</a>&nbsp;of Mauro, forfeiting her retirement benefits, disqualifying
        her from holding public office, and barring her from taking the civil service
        examination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65617110-ffc0-44ef-9e8f-6a2570d2fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:41:14.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T12:59:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Mauro was caught on video hitting the head and pinching
        the ear of her 51-year-old helper in her diplomatic residence. The CCTV footage
        was released by Brazilian news outlet Globo News, which prompted the Philippine
        government to <a href="https://www.cnnphilippines.com/news/2020/10/26/DFA-recalls-PH-envoy-Brazil-maltreatment-household-staffer-.html">recall</a>
        the ambassador and <a href="https://www.cnnphilippines.com/news/2020/10/29/Duterte-gives-go-signal-to-investigate-PH-envoy-maltreatment-allegations.html">order
        an investigation</a> into the incident. The helper has also since <a href="https://www.cnnphilippines.com/news/2020/10/30/Brazil-helper-tell-all-DFA-PH-envoy-Marichu-Mauro.html">returned</a>
        to the Philippines.</p>'
  'bill-legal-presumption-drugs':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T21:23:42.833+08:00
    'imagesource': 'jcr:7f8d1598-978e-42e2-bde6-e49d19681f3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5efd74-7942-4db3-aa68-c902a32a176e'
    'lead': 'The House of Representatives on Tuesday approved a bill that amends the
      Comprehensive Dangerous Drugs Act despite contested provisions seeking to establish
      when a person can be presumed to have committed drug-related offenses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T21:26:29.833+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T12:58:59.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:52.888+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill on presumption of guilt in drug-related crimes hurdles House  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b1acc-a7e5-4880-9d76-7c72a8fcf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The House
        of Representatives on Tuesday approved a bill that amends the Comprehensive
        Dangerous Drugs Act despite contested provisions seeking to establish when
        a person can be presumed to have committed drug-related offenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2727f24-5ed8-4443-8119-0aee14675d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 188-11 with nine abstentions, lawmakers passed on third and
        final reading House Bill 7814, aimed at strengthening the country''s drug
        prevention and control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508909d3-2948-4308-a247-44b2b95ea877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted against the proposed measure explained that while
        they agree with some of the provisions, several sections provide legal presumptions
        on who can be considered an importer and seller of illegal drugs, and coddler
        of drug operations, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255385f-e15e-41ae-b540-bd6350a207da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.833+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, under Section 2, a person is presumed to have imported
        or exported illegal drugs, "until proven otherwise," when relevant documents
        are found "in his/her possession or under his/her direct or indirect control."
        Documents include "purchase order, memorandum receipt, delivery receipt, bill
        of lading, or any written matter containing information related to or in connection
        with dangerous drugs and/or controlled precursors and essential chemicals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a720fd3-b448-4d46-93a7-6af7806890e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The section also states when a person is presumed to be a financier
        and protector of an importer or exporter of illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c7d89-e2d9-42ed-84e7-bc6a93449609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 3, anyone spotted in the place where the sale, trading,
        marketing, dispensation, and delivery or distribution of drugs happen is presumed
        to be involved in these illegal operations "unless proven otherwise."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacf70c-7c8f-4352-ae2b-4098fc0150ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law goes on to enumerate presumptions in all the other criminal
        acts, such as the maintenance of a drug den, manufacture of drugs, and possession
        and use of drugs and other paraphernalia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3540b4-949d-4879-96a7-4cfde0ade5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death is the maximum penalty stated in the bill, but capital punishment
        has not been reinstated in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac727fb-9d15-46b6-bffc-64bb9bc63c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 12 years of imprisonment is imposed on the owner or lessor
        of a warehouse, building, or any property found to have been used as a clandestine
        laboratory or storage of illegal drugs. Tougher penalties await those found
        to have discovered the illegal activity but did not report to authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c6985-4065-48d9-ade7-5d4b438e83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, owners or lessors are "presumed to have given their consent
        to the illegal use of the leased property if they fail to visit and inspect
        the leased property at least once every quarter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3543c0f-6774-47ef-abaa-4b5b0ce6a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.834+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:05.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Penalizing on mere presumptions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398763a6-574d-48fc-8256-3d3c90df6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:05.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who rejected the bill said these legal presumptions are
        unconstitutional, violating the people''s rights to presumption of innocence
        and due process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80ae3b-913d-4062-8865-8efe5f8693e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Bill No. 7814 is not simply amending the Comprehensive Dangerous
        Drugs Act of 2002. It is revising the penal laws of our country," said Quezon
        City Rep. Jesus “Bong” Suntay, who heads the House Committee on Human Rights.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe9cd3-e7fe-438f-b3fa-57417a587030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, I do not want to send the wrong message to the PDEA
        (Philippine Drug Enforcement Agency), to the police authorities, and the prosecution
        that an accused may now be convicted on mere presumptions," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa386ca6-d838-45d0-8dac-2f950836d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minority Leader and Bayan Muna Party-list Rep. Carlos Zarate
        likewise said the bill, once passed into law, would shift the burden of proof
        to the accused, who is supposed to be innocent until proven guilty.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ec312-352a-4f1d-9d6a-8d922d1eeb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:26:29.835+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T12:59:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zarate expressed support for the provision that states
        members of the media should not be asked to sign the inventory of seized drugs.
        He said the practice exposes journalists to the threat of retaliation by drug
        suspects and to prosecution.</p>'
