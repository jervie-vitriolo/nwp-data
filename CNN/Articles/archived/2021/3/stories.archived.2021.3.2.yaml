    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160eda6-9cbd-47f3-b1aa-71866b708841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
