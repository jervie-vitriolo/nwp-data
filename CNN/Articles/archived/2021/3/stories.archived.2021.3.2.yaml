    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba7e9c-dce7-4c2d-9978-a33eda27c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs the probes are picking up. In New York, investigators
        recently got their hands on Trump''s tax returns and have bolstered their
        team with a prosecutor who specializes in complex financial cases. In Georgia,
        another prosecutor plans to begin requesting subpoenas from a grand jury as
        early as this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4d4b7-3026-4ee3-93d0-46bd9dc93945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a84b3-46bb-43d6-9f91-ccc593b61bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has changed for Donald Trump, legally, now that he''s
        no longer president," said Elie Honig, a former federal and state prosecutor
        and a CNN legal analyst. "Donald Trump tried to delay civil suits against
        him, he tried to delay subpoenas against him while he was president. All of
        that is gone now, so now we''re seeing multiple investigators -- federal and
        state -- digging in and taking a hard look at Donald Trump."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a159db-2692-4010-8dc1-4f443b8369cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:56.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f16912-d00b-4c2d-87e3-fa1f96ddba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All eyes on the Empire State</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43b5e1-187f-494c-a5d2-87080e9f4fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manhattan, all eyes are on Vance, who has been investigating
        Trump''s finances for two years and is not expected to run for reelection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaff375-c29a-4342-ae96-ece46b7cf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4329149b-2d91-4b59-9e74-1b950be9f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:58.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat has 10 months left in his term -- setting the clock,
        some said, for him to wrap up his investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96d3a8-79e3-467a-ba0a-232b5f21e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.680+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc04be-6672-47b8-9e6e-2e8825a5b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:05:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s likely that the case, if it is charged, would be charged
        before Vance leaves office," said Anne Milgram, a former attorney general
        for New Jersey and former federal prosecutor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f2638-db66-4633-84e8-7165a29a3195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfa8f2-0207-42d6-a3d9-56474aaa8bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because that''s 10 months away -- which is a long time
        in a criminal investigation -- and because the DA''s office had previously
        noted that there were statutes of limitations timing issues," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a72f8-d73e-4568-b0ac-26f4f18775b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12487a3-4f72-4348-9e6b-9a77b81dcc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have already interviewed witnesses, subpoenaed documents
        from lenders, an insurance broker and others, and last month recruited a former
        federal prosecutor with a background in complex financial investigations to
        bolster their team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8c345-85b9-41f6-a05c-788b7372fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f2c4b-388d-4231-9c7d-55b532c02c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week investigators also received a trove of records, including
        tax returns, financial statements, and communications between the Trump Organization
        and Mazars, Trump''s long-time accountant, after the Supreme Court denied
        Trump''s latest bid to block Vance from accessing those records.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5ecc6-d63d-4e23-97a9-e4cb765810b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c5ad9-9b5c-4380-bc93-fba6058b25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the goal will be to move quickly and, if they believe a
        crime has been committed, they will move to present the case to the grand
        jury within months, not years," Milgram said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88411b94-db22-4e73-a0bb-61276e3f763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:04.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0819e5d-33c5-4daf-a979-784bd1dbad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:04.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance, the son of a former US secretary of state and Washington
        insider, spent the better part of his legal career as a white-collar criminal
        defense lawyer. He ran for district attorney and was sworn into office in
        2010 after a more than 30-year run by his predecessor Robert Morgenthau.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c01874-705d-48ee-b833-24f9a2c200f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b2a85-7882-4130-88eb-a6e04ef4b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been innovative in pursuing some cases and in 2019, Vance''s
        office obtained the first conviction on state domestic terrorism charges.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd47ad9-013f-45a1-a8cc-26a6debc859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa812e9-14ac-43a9-860e-ff04adfc9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:06.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of his victories have been tinged by controversy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d344cb6-c22e-48f0-b9b8-b455c3481b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d250f-b4a8-48c0-b1a0-bdd5d196a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vance brought criminal charges against Hollywood mogul Harvey
        Weinstein for sexual assault following the rise of the #metoo movement, Weinstein''s
        conviction was hailed as a "new era of justice" by Time''s Up, a women''s
        advocacy group. But it came only after an earlier decision in 2015 to decline
        to prosecute Weinstein after an Italian model accused him of groping her and
        recorded Weinstein on tape saying, "I won''t do it again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e5e00-ff9b-4712-b253-febd2bf0443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e8aea-6e94-4ff0-bf60-bcc28aec4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance was also criticized for not prosecuting Donald Trump Jr. and
        Ivanka Trump, who were investigated in 2012 for allegedly misleading potential
        buyers for units in the Trump SoHo, a New York hotel property. In both instances,
        lawyers for the individuals had donated to Vance''s campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18919b-5ad7-4fad-b17e-b3a313b697f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3ed91-f255-4846-a0b7-c0971a2e01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vance defended himself, telling reporters in 2017 that the donations
        had no impact on his thinking. His office said the allegations against Weinstein
        were "horrifying" but there was not sufficient evidence to charge him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24473ab5-514e-4381-b027-e96c35756e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eef373-0d11-4f92-9677-665110860c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we operate in the courtroom of the law,
        not the courtroom of public opinion," Vance said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87c39a-032f-49e7-83e6-0bbfea144902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:11.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b70252-c52c-443b-8961-785cbfddbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonso, the former Vance deputy, has previously said sometimes a
        district attorney is successful by deciding not to file charges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26056e95-2e54-46ba-9307-e133242e5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a69ca61-62cc-48b4-81fc-d506685a7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:13.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Trump investigation, he said, Vance will not be political.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fdbcd-98c9-4839-826a-5b85e707d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a9d75-0015-4280-a119-393308fab4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:14.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows that the job is not to lick your finger and hold it up
        to the wind and decide which way the wind is blowing before you make a decision,"
        Alonso said. "He will look at the evidence and decide who he believes is guilty
        and whether he can prove it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5f02e-c9d6-41ab-bea0-db1cc2c409d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a90c9-8240-46d4-93ba-a4283d7c4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another New York investigation</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973da507-4b7c-4136-ac0e-00aae43efe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest thorns in Trump''s side has been New York Attorney
        General Letitia James.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c85ea-2054-4983-ab1b-cc876f21bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18959384-7112-4423-b1b7-957a208413b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When James was running for office in 2018, she campaigned on a pledge
        to investigate everything from Trump''s policies to his finances.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ff242-e6b1-4c56-a333-7d8bda0e5889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ef777-cb83-41cf-ad76-d5d1dea47a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:17.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m running for attorney general because I will never be afraid
        to challenge this illegitimate president when our fundamental rights are at
        stake," James said at the time.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d798f9-0247-4fdb-b88c-c6f686e39f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbfdea-e9a6-4a02-aa1e-efa42417f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her record since has shown that she meant it: She challenged the
        Trump administration''s addition of a citizen question to the US census, pushed
        for the New York legislature to pass a law to close a presidential pardon
        loophole, and wrapped up a lawsuit brought by her predecessor that led to
        the dissolution of the Trump Foundation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79351832-d865-4f60-a5c5-375c7338c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317dddad-1afa-445f-bc75-e7fa3339b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now her office is digging into Trump''s business and personal finances,
        exploring whether assets were improperly valued and if banks or tax authorities
        were defrauded. James has won court victories with a judge compelling Eric
        Trump, who co-runs the day-to-day operations of Trump Organization, to sit
        for a deposition and ordering Trump''s tax lawyer to turn over reams of documents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda1cbe-f228-413a-881f-8fea84a62a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfe3c4-1c94-40cf-a0f0-bc8380072bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has been a trailblazer, becoming the first African American
        woman to hold city-wide office when she was elected New York City''s public
        advocate in 2013 and then the first woman elected to serve as New York''s
        attorney general and first African American woman to hold statewide office.
        Her political ambitions are not limited to the AG''s office. She has mused
        about running for mayor and some have speculated she could make a bid for
        governor if Andrew Cuomo does not run again for office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3383b30-e52e-4f5f-9873-29af0e8cdd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eab6e7-9fc8-4c06-bb38-074c26be5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo backed James in her bid for attorney general but their ties
        have recently been tested. James issued a scathing report in January finding
        the New York Department of Health undercounted Covid-19 deaths among nursing
        home residents by about 50%, setting off a political crisis for Cuomo.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf0545-8aa3-423a-8319-bd07569079dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ce13b-7b13-49fb-b7af-abd2819cf175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, she publicly pushed back on Cuomo''s plans to
        investigate sexual harassment claims brought against him. Cuomo initially
        said he would appoint a retired federal judge to investigate the claims by
        two women. When that move was met with harsh criticism, he then said he would
        ask James and the chief judge in New York to appoint an independent investigator.
        Ultimately, he ceded ground to James who alone will select an independent
        law firm to investigate the allegations against the governor.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18500bf3-0278-4b00-820d-93894fb9e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d113e1-b3d5-4dce-bb65-8c973cfac193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo says he never inappropriately touched or propositioned anyone,
        but did apologize to anyone who may have misinterpreted his comments in the
        workplace as unwanted flirtation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b700740-c562-49da-912f-4ddc8ab9831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba852b-b38a-426c-89c6-ab37c079d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:24.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been a strong independent voice throughout her career,"
        said Robert Abrams, New York attorney general from 1978-1994 and a member
        of James'' transition team. "All of this demonstrates that she has shown courage
        and tenacity for what she believes is right, what is her duty and responsibility."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1242d6a-2dc4-4b09-b18a-d45ad406ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:25.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149f050-36e9-4591-adcd-0557cdb8e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has seized on James'' past comments, saying her actions against
        him are politically motivated. In a court filing challenging Vance''s subpoena
        for his tax returns, Trump''s lawyers quoted James nine times, including when
        she said, "I will be shining a bright light into every dark corner of his
        real estate dealings."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb30dcc-3404-451b-9a4f-f1ab4bc03d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4c6ca-ede8-45d0-9eec-9fb62dca5570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:26.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said Trump is wrong about her.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1608f-985c-4ca8-ad79-0902586a75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba4c88-dbf8-48eb-9f47-7a3e70b5df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not biased. I represent the state—all individuals, all citizens
        in the state of New York, whether you''re Republican and or Democrat," James
        told Marie Claire in January. "That is my duty and that is the mission."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d827a-b638-48d8-86c6-a851ebdd9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e6ab4-4a00-4482-9f99-7d6e56da0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia''s GOP investigator</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57707930-cbcf-4246-a86d-a80908492b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Secretary of State Brad Raffensperger''s office is also
        investigating Trump, for his attempts to overturn the state''s election results.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8cc64-0186-4bfd-a905-c81e50a4c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b302b3-2c94-4914-97ef-ff67cb41536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump lost the presidential election, no state official was
        in his crosshairs more than Raffensperger, a lifelong Republican. Even as
        tension and pressure from Trump were on public display, Georgia''s top election
        official said he had supported Trump and publicly stated multiple times that
        he wished Trump had won.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba6d80a-8b60-41e9-b5b1-98f0b589f5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56318e94-b19f-4e60-9fff-8c6258bfe8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while saying he was personally disappointed in the results as
        a conservative Republican, Raffensperger steadfastly refused to give credence
        to a litany of conspiracy theories bolstered by the then-President alleging
        election fraud in Georgia.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef9ed8-1814-4310-bad3-8979b32cf21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:31.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a2148-047d-4333-9292-e2dffead64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the rioting at the US Capitol on January 6, Raffensperger
        has offered a more critical take on Trump''s actions.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c65125-7266-4d19-baec-5b72780d89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e0ff9-c4a2-407f-8080-3f88626c6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the actions that he''s taken since then are not what you
        would expect from a president," Raffensperger told CNN in January. "I''ve
        said from day one that we have to be really mindful of our speech because
        we can''t spin people up and play people and get them into an emotional frenzy."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3077f-1220-418f-9946-64a6beab880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6af051-f618-41d0-8be1-f5a5e898f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger''s is the rare Republican-led investigation, made
        more awkward by the fact that Raffensperger was a direct witness to Trump''s
        attempts to influence the outcome of the election.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8cb769-0f79-4b98-8cbc-c901b2bb9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fd2de-79b7-4933-8174-eec2aa61d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the Georgia secretary of state''s investigation
        confirmed officials are looking at two calls. One is the January phone call,
        of which CNN obtained the audio. In it,Trump pushed Raffensperger to "find"
        votes to overturn the election results after his loss to Biden. The other
        involves a call Trump made on December 23, to a Georgia election investigator
        in the secretary of state''s office who was leading a probe into allegations
        of ballot fraud in Cobb County. Trump is heard asking the chief investigator
        with Raffensperger''s office to "find the fraud," saying the official would
        be a "national hero," according to a source with knowledge of the call.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e43d76-860a-44be-bb5c-7aa4f4684fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30ec4b-b56f-4b7e-bf13-e6b5517b7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s senior adviser, Jason Miller, said in a statement last
        month that there was nothing "improper or untoward" about the call between
        Trump and Raffensperger.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f109f-f878-4863-b00c-4de4d4e642d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe1f2f-88af-4f96-bd6a-745a4f7c8455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the only reason the call became public was because Mr. Raffensperger
        leaked it in an attempt to score political points," Miller''s statement said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3c5ee-38ad-45a0-9a0c-f006423e19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494ecf5-0f69-4e15-bfb1-408ef6fb9b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger''s office declined to comment, saying they don''t
        comment on active investigations.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d57d6f9-6e8f-4c6d-b183-559875d7a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6565cc-6ab6-4661-a0a5-695b780804c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty investigators work in Raffensperger''s office statewide,
        and the team has a lot on its plate. They''re currently working on 252 cases
        from 2020 that are open or pending presentation to the state election board,
        a source familiar with the Georgia secretary of state''s investigations confirmed
        to CNN.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2453d0-a721-4b2e-9064-ca7aa3a4cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e582f63-0b78-4730-8bbf-60bd415eed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office investigates every complaint it receives and described
        the investigations as "fact-finding and administrative in nature," according
        to a statement on February 8, the day it opened an inquiry into the infamous
        calls.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd123fc7-5199-4327-8452-55b5bc02a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac56cc95-0bb0-41e5-93a9-13bf9bc04c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Raffensperger''s office completes its investigation, the findings
        will be reported to the state election board, which may decide that probable
        cause merits there was a violation, and that the case should be referred to
        Fulton County District Attorney Fani Willis or additionally, Georgia''s attorney
        general for further investigation, according to two people familiar with the
        process.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c2709-32e2-45da-96fe-931cd97e6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29183f-2c4f-488c-b408-bdbc54ea1efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia digs in on election meddling</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5845f73f-18ee-47f5-a4d9-e7a60c157271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the investigation by Raffensperger''s office, Willis
        is looking into Trump''s call to the Georgia secretary of state, looking to
        sway Georgia''s election results in his favor.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fa984-7494-499c-a0b6-1a3644c25831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1272fc-8767-4875-a90c-60874c12ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that call took place on January 2, Willis had only been in
        office one day. By early February, her office began firing off letters to
        Georgia officials asking them to preserve documents related to attempts to
        influence the state''s election as she investigates potential crimes including
        the solicitation of election fraud, conspiracy and racketeering. According
        to the letters, none of the Georgia officials are targets of the investigation.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe2b6c-05ad-419c-a515-4165d215880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be648a-781e-4021-bf71-3ac78901ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe instantly elevated the newly elected prosecutor''s national
        profile. But it also irked some Georgia residents who believe the focus on
        Trump will drain attention and resources from local issues in Fulton County,
        which includes much of the city of Atlanta.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41ba90-0a28-4fe6-9494-ee5870416692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:45.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba77732-e93e-448f-b397-ca4e71dbd574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who know Willis, though, were unsurprised to see her forge
        ahead.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf52089-f135-48b9-b1d8-00988b09b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c51ab-3703-4fc4-a211-f91a1be21a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some evidence saying a law might''ve been broken. It might''ve
        been done in her jurisdiction, she''s going to investigate it," said Charlie
        Bailey, who previously worked closely with Willis in the district attorney''s
        office and is running for state attorney general in 2022. "I know it is different
        because it''s a former president. I do realize that, and I know she realizes
        that too, but she takes that very seriously."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf91756-dfeb-4adf-b6a6-4721ce6bc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01cf69-a0ce-4e30-b978-48c9d62fec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis, a Democrat and a longtime prosecutor, ousted her former
        boss to become the county''s first female district attorney in January. She
        and her staff have been juggling an avalanche of interest in the Trump investigation
        with an office that was already buckling under its caseload, according to
        a source familiar with the investigation.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cb5f6-03be-49db-b5c5-c3da17c13a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77cf17-b8a0-4126-bcd9-84da9dd6008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her first moves was asking the state attorney general to
        reassign two high-profile cases against Atlanta police officers for alleged
        use of excessive force, including in the shooting death of Rayshard Brooks.
        Her critics believe it''s a sign her priorities are elsewhere.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ca434-f59b-43f6-8675-ee33c7efc856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9d336-619e-490e-98f1-c46ad8304dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the DA''s office has time and the resources and all the time
        and manpower to do that -- go after Trump for this election stuff or whatever
        -- just make sure that the civil rights cases that are in her county are treated
        equally and take the same kind of priority," said Chris Stewart, a lawyer
        for the Brooks family.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bbeff-c3b3-4142-8ace-4b18523ff177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e3a72-3bcc-4d04-9f37-df338ca2ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we do now?" Stewart asked. "Families are stuck in the middle."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a7bca-dbce-460e-88b0-2f87b89d2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:51.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bca026-ba1a-41d9-8f99-57aff0a94d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Willis has said her Trump investigation will stretch beyond
        Trump''s call with Raffensperger to include any efforts to influence the election
        in Georgia.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7810ffc-bebe-4489-814c-3966dc7adf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e753f-815b-4d06-859d-2ccf13cf99bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has said in interviews she may begin requesting subpoenas from
        a grand jury as early as March. And that grand jury will draw from a pool
        of constituents in Fulton County unlikely to be sympathetic to Trump: President
        Joe Biden won the county with nearly 73% of the vote in November.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b8067-8ed1-4074-958f-e8b988760d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:53.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33583249-0e0b-451c-9b62-6ced564c0c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what I''m going to find," Willis told CNN affiliate
        WSB last month. "A good law enforcement officer, a good prosecutor, you walk
        in with an open mind."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2216bbd4-4ec0-4d23-a72c-400807465e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f4411-dda7-4ffa-9907-e8dd7c6cf6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis is perhaps best known in Georgia for her role in the 2014
        prosecution of a dozen educators accused of being involved in a cheating scandal.
        Eleven were convicted on racketeering charges.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bedaf0-0c61-470e-9093-6246f57f7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ca9a6-5b8b-4dfc-ae00-6bb4c660f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her former colleagues said she''s unlikely to be intimidated by
        taking on the former President. But she has acknowledged doubling her security
        amid threats.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6eb8f3-1e24-4f32-a868-2e2346067fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ae4a6-1655-4936-a81e-c28163f3b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interestingly enough, the comments are always racist. And it''s
        really just a waste of time and foolishness," Willis told MSNBC''s Rachel
        Maddow last month. "It''s not going to stop me from doing my job, and I don''t
        think that it''s an insult to remind me that I am a Black woman."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0e99a-1071-4039-9d2d-e8224b2babaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:57.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506607c5-ade3-417c-aa93-baa5a24179e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another crack at Trump in DC</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88d3fe-ff32-4ccf-8243-d33fdfd79efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Karl Racine, there''s perhaps little downside in pursuing yet
        another case against Trump.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def98e91-04fe-4c25-b9b4-96390afcee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba8503-81f5-460a-8b40-e526e4177ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine, who became Washington, DC''s first elected attorney general
        when he took office in 2015, serves a constituency that overwhelmingly favors
        Democrats. In 2020, 92% of the District voted for Biden.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3eae0-c9ca-495a-9a7f-682f31314f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:06:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93602641-223f-423b-af09-77604b95a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine previously took on Trump in a lawsuit alleging conflicts
        between the then-President''s business interests and his oath of office. The
        lawsuit was rendered moot when Trump left office.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e19d1-b561-4aed-af78-ad4c12574540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92c1cd-e811-47dd-be3b-7be0ccf0e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Racine''s latest pursuit, it appears to be a waiting game as
        prosecutors investigate whether the former President''s alleged role in the
        insurrection violated the city''s incitement of violence law, and determine
        whether it''s best to partner with the US attorney''s office.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882b59e-1e41-4c5b-98e3-34134e2fa7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b2b0f-7031-4900-99a2-9fe9e782771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want to bring charges without the cooperation of the
        federal government," former DC Attorney General Bob Spagnoletti said. "They''re
        not going to step out on a limb here."</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc690af9-299b-4011-b22d-8892815e1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f495d-458c-49aa-bbf0-23fe01d82637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine''s office only enforces local codes for the city, while the
        prosecution of both major and federal crimes falls under the purview of the
        Justice Department.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfdc9f-dc75-4855-97a2-5e3499eada1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.689+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f92cba-248c-486f-a6c2-3a26083b393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine has said he is focused on the incitement of violence charge
        available to him under the DC code, but the charge only carries a maximum
        of six months in prison, and legal experts note Racine wouldn''t have the
        authority to force Trump back to Washington to appear in court.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2cbe4-18de-4121-8ce5-915a7437d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fdc2f-c50e-49a4-ba4b-02400c70ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spagnoletti points out it would be most advantageous for Racine
        to work in connection with the US attorney in DC, especially since only that
        office has the power to convene a grand jury.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714eb813-7273-46b6-9d05-8da1653ebf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0efa6-cb6a-43ab-9a22-30006e166e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Karl Racine doesn''t have one, he needs to be able to work
        with the US attorney to gather evidence expeditiously, and not grind it to
        a halt which is what will happen without a coordinated strategy," Spagnoletti
        said.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f024c-7129-4138-a193-f05440bbabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea46c9-38c4-4319-aeac-d672cb0a3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting US Attorney Michael Sherwin has said his office will weigh
        potentially charging all actors involved in the insurrection but has declined
        to elaborate on whether that also means Trump. It''s unclear if Sherwin will
        remain in his post if Merrick Garland is confirmed as US attorney general.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7637f78-286a-4114-abcb-2b0a65496622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc37c9-e5ae-4648-95cd-1e9f27756994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racine did reveal in January that his office was "collaborating
        at a high level with federal prosecutors."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d5102-c87d-4590-93c7-62669f530038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:52:36.690+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/01/politics/trump-scrutiny-five-investigators/index.html">Trump
        is facing probes from 5 independently elected investigators</a>."</em></p>'
  'rare-winston-churchill-painting-auction-angelina-jolie':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-02T11:48:51.931+08:00
    'imagesource': 'jcr:4d75152f-5422-414b-9dd2-613c601bd305'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ee36f70-94e0-4e5c-9fce-24b7bc77729e'
    'lead': '''Tower of Koutoubia Mosque'' features the long shadows and warm tones
      of a sunset in Marrakech, Morroco — a favorite subject of Churchill''s to paint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T12:00:26.908+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-25T13:05:37.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:39.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare Winston Churchill painting sold by Angelina Jolie smashes auction
      record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e230c75-17b5-4af1-8e3a-1b4048a165f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.908+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:37.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A&nbsp;rare Winston Churchill painting
        that was gifted to US President Franklin D. Roosevelt during World War II
        and eventually made its way into actor Angelina Jolie''s collection has become
        the most expensive painting by the former British prime minister to sell at
        auction, fetching nearly £8.3 million (around ₱559.9 million) after fees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f510df96-e497-4890-8cb4-d33aa81936e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.908+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work, "Tower of Koutoubia Mosque," was sold March 1 by the Jolie
        Family Collection and features the long shadows and warm tones of a sunset
        in Marrakech, Morroco —&nbsp;a favorite subject of Churchill''s to paint.</p>'
    '21':
      'image': 'jcr:430d4d54-a40e-4851-bd81-895630e8b24c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab6418-05e9-48b7-855c-ebeea350e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.910+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:38.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c309b73-c8e5-4daf-a8c1-30aa450b884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Churchill first visited Morocco in 1935 where he fell in love with
        the quality of light there," said Nick Orchard, head of modern British art
        at Christie''s in London, where the auction took place. "He felt that his
        paintings of the country were among his best."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53d556-dfd5-472e-a9c7-14b2938fa1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale more than tripled its high estimate of £2.5 million ($3.5
        million). Churchill''s previous record was £1.7 million ($2.7 million) in
        2014 at Sotheby''s London.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d51ead-c96e-4024-8a7e-715b1e173b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a source with knowledge of sale, actor Brad Pitt bought
        Churchill''s sunset scene as a gift to Jolie in 2011. The couple separated
        in 2016 after two years of marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c11f9e-484f-4f32-959a-2ef68b3b0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tower of Koutoubia Mosque" is the only painting that Churchill
        made between 1939 and 1945, during World War II.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79f950-e7ef-41fe-a3d6-d3c04afd39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January of 1943, after jointly attending the Casablanca Conference
        in Morroco to strategize against Nazi Germany, Churchill convinced Roosevelt
        to join him in nearby Marrakech and watch the sun drop behind the Atlas Mountains.
        Their brief sojourn together was memorialized by the painting, which Churchill
        created the very next day following Roosevelt''s departure. After the conference,
        the two leaders demanded "unconditional surrender" from Germany, Italy and
        Japan —&nbsp;a historic declaration that had a far-reaching impact on the
        war.</p>'
    '23':
      'image': 'jcr:acc62a27-a5e2-4e5e-a46e-e11b90ba9a2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef693ab2-fb04-4443-9a50-43bbb5cc9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.910+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2c8fd-60d4-4be0-86cd-13fb3659c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt purchased the painting from antiques dealer Bill Rau, who previously
        told CNN President Roosevelt''s son had sold the piece to a filmmaker in the
        1960s. According to Rau, the painting eventually ended up in New Orleans,
        where it was kept in a local family''s closet for more than five decades before
        a family member contacted his gallery, M.S. Rau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751006fa-943e-48bd-a4fe-bc48fd5b692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The painting depicts the very moment the two world leaders shared
        as they viewed the majestic landscape of Marrakech as the sun set over the
        Atlas Mountains, and to know Churchill gifted the painting to FDR after their
        time together excited me even more," Rau said.</p>'
    '25':
      'image': 'jcr:1cd91421-d816-4794-940a-8f599bdde114'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4260b20-6aa6-4aa4-8f90-1ba75f7057dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.910+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032a177-2e19-4a0b-9a3e-0a93e68cf984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:43.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churchill began painting well into adulthood, around age 40, following
        a failed naval attack during World War I that cost him his title of First
        Lord of the Admiralty. Nevertheless, he was prolific, producing over 500 works
        in his lifetime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cb0b6-a843-4197-a889-88d62669d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for the former prime minister''s art only continues to
        grow. In addition to "Tower of Koutoubia Mosque," two other works of his overperformed
        at the Christie''s "Modern British Art" evening sale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bd44f-8d4d-4cbd-aac1-d9e0044dcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.909+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scene at Marrakech," another light-filled composition of Churchill''s
        favorite place, went for close to £1.9 million ($2.6 million), and "St Paul''s
        Churchyard," sold at nearly £1.1 million ($1.5 million). Both sale prices
        were more than triple their high estimates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b87c6-80f6-4c32-9ae6-d47de47c7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.910+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The appetite for Winston Churchill''s artwork was demonstrated
        to great effect at Christie''s," Orchard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fdecbe-782c-4005-83cf-fca603524449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:00:26.910+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T13:05:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/style/article/winston-churchill-christies-sale-auction-record/index.html">Rare
        Winston Churchill painting sold by Angelina Jolie smashes auction record</a>"</em></p>'
  'Pasay-City-gets-5-000-more-Sinovac-doses-amid-COVID-19-surge':
