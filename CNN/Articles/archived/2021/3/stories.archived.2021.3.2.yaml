  'China-Sinopharm-vaccine-EUA-online-application-FDA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-02T11:10:34.793+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
