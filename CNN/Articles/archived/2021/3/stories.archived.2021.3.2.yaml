      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302d37f-77e1-4103-866e-ed689e990a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.824+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn''s parents have undercut his story in their own account
        and Cawthorn later testified he has no memory of the accident.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068353c-29bd-440a-a3be-d3b99c94809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.824+08:00
