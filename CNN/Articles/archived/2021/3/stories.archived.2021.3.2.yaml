    'mgnl:tags': ['billboard', 'typhoon', 'ban', 'House', 'bill', 'final-reading',
      'PAGASA', 'weather', 'safety']
    'template': '1'
    'title': 'House OKs bill banning billboards during typhoons on third reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdfeead-c904-42c0-abc3-594d4540a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The House
        of Representatives approved on third and final reading a bill that seeks to
        prohibit the display of billboards during typhoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312bdcba-4a3a-4842-a424-f25d36db8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a41dd-85c8-4ced-ad30-dab4bd5a179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 205-0-4, lawmakers passed House Bill 7174, or the Bawal Billboard
        Tuwing Bagyo Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa53979-d36f-4ab1-91be-9d9ab7ed4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8624d6a5-6315-41d8-923e-dd72328bc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, all advertising materials will be automatically
        taken down, while electronic billboards will be switched off by operators
        within 12 hours from an announcement of a Typhoon Signal No. 1, or any other
        significant weather disturbance by state weather bureau PAGASA. This will
        be in effect for the duration of the weather disturbance, the bill read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557560f-ab1e-44c9-a0af-fbe2a16bccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c03d3-3a35-47a9-b5ff-6d72f9138d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:22.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be fined not less than ₱300,000 or imprisonment of
        not less than six months but not more than a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a2684-28be-4448-b53e-183e774e240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
