      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The carrier believes that flexibility is critical in restoring
        passenger confidence in air travel," Cebu Pacific said in a <a href="http://bit.ly/CEB_NoMoreChangeFees">statement
        released Tuesday.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf97c16-f889-484b-9c19-14de7ea03d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:41:44.306+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:01:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The removal of change fees means passengers can rebook their flights
        for free. However, a minimal fare difference may still apply, the airline
        company said.</p>'
