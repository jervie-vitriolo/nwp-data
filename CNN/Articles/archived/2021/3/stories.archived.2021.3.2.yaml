  'PhilHealth-fund-life-2028-Treasury':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T13:53:16.156+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3649f8b-5da9-4fed-90f0-e7cfd9d80b46'
    'lead': 'The Philippine Health Insurance Corporation will run out of funds in
      the next seven years if no additional funding is given to the agency to cover
      the deferred monthly contribution increase this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T13:57:42.302+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T13:04:03.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:41.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'National-Health-Insurance', 'Dante', 'Gierran', '15-billion']
    'stories': ['6d8c2a97-4bdc-4f1d-87f8-c19c2bec5647']
    'template': '1'
    'title': 'PhilHealth fund life only good until Feb 2028 with postponed premium
      hike – Treasury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cedf39-880f-4f7c-85e4-cfb9fe42c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Philippine
        Health Insurance Corporation would bleed dry in the next seven years unless
        additional funds are injected into the state insurer, the Bureau of the Treasury
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084fea7d-93ab-41f2-a25c-7c91398cae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia De Leon warned that the postponement
        of higher PhilHealth premiums from salaried members would deplete the agency’s
        available funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3d61b-41c3-4db8-a2ce-ca7f8d2abdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.302+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The implication is that it will shorten the fund life of PhilHealth
        by six months from August 2028 to February 2028,” De Leon said during a Senate
        hearing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda7b3f-a0e5-4c2d-b9ad-cd3357cb5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has outstanding liabilities worth ₱6.09 trillion as of
        end-2020, representing projected medical benefit payments for its members,
        she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060f08b-760f-4460-9c19-6b987ebc6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said it cannot accurately assess
        PhilHealth’s fund life due to its <a href="https://cnnphilippines.com/news/2020/8/6/Dominguez-PhilHealth-data-system-in-shambles.html?fbclid=IwAR1GYEkpl35J2mhl0wPupFa_XfjlJyFRt8oNrCQNrrcXRWhkhHPEgsAShbE">faulty
        database and IT system.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a03d7-47c4-4f8f-9b81-df653bedb9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Health and Demography is tackling bills
        that seek to give the President authority to postpone scheduled premium hikes
        during times of national emergency, a move meant to ease the financial burden
        on Filipinos. The House of Representatives approved a similar measure on third
        and final reading in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68b23d-25e7-4566-812c-f9779af8d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:06.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2021/1/4/duterte-philhealth-order-defer-contribution-hike.html">deferred
        the scheduled monthly contribution increases for 2021.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3aacf-c60f-4f68-aa06-cfdc313acc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory PhilHealth contributions are mandated to increase yearly
        since 2020 under the Universal Health Care law, which will be sustained until
        it reaches 5% of monthly income or a ₱5,000 ceiling by 2025.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5c75d-9008-409e-923e-44c32707885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have a monthly basic salary of ₱10,000 and below shall
        have a fixed contribution of ₱350 a month effective January 1, or equivalent
        to a 3.5% rate. Meanwhile, people earning ₱70,000 and higher per month will
        pay a fixed rate of ₱2,450 monthly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac330b-0e65-4cc7-aeb5-b4e17f87925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an increase in premium collections this year, PhilHealth
        will forego ₱20.25 billion from its operating income, followed by a ₱44.4
        billion which will not be collected in 2022 as the subsequent contribution
        increases are also affected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df2674-4789-4564-ba63-ba48db5b86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth acting chief operating officer Nerissa Santiago added
        that this will drive the agency into billions of pesos in losses in the next
        two years, which would deplete reserve funds to just ₱83.7 billion in 2022
        versus the estimated ₱160.6 billion in 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca419f6-8f20-4610-acc7-6c6336fb5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law ensures that our healthcare system will be more accessible
        and responsive,” PhilHealth president and chief executive officer Dante Gierran
        said. “The corporation supports the various legislative proposals… provided
        that the subsequent scheduled increases in the premium contributions shall
        be adjusted to the years following the lifting of the suspension.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707039fc-6339-497d-8910-5d1f216e5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department also flagged the need to provide additional
        funding and improve the agency’s financial position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcbb60-f23c-4659-9e9e-e8c45faa1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gierran assured that they have so far accounted for ₱14.2
        billion or 95% of the ₱15 billion which the agency reportedly lost to fraud
        and corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b6993-3a52-40f9-8273-1e231d136cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/1/4/philhealth-no-P15B-lost-to-corruption.html">PhilHealth:
        No ₱15-B lost to corruption</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825b0bf-d8a9-4074-b482-e786f40c2443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:11.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to assure the good chairman that we will liquidate
        this fully in due time, hopefully before the end of March of this year,” Gierran
        told lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b62e3-930f-4c7d-a741-00535c1dd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer has been tarnished with corruption allegations
        in recent years. In August 2020, then president and chief executive officer
        Ricardo Morales stepped down after a whisteblower employee bared <a href="http://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html">various
        illegal schemes in PhilHealth which led to the supposedly massive fund depletion.</a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c0af5-6bca-44be-983d-122979dcde31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.303+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation has filed a complaint with
        the Ombudsman against Morales and other PhilHealth officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e2cf6-ae07-49a3-8a3a-fb41e78bbbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:57:42.304+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:04:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/13/PhilHealth-adverse-reactions-COVID-19-vaccines.html">PhilHealth
        to cover treatment costs for adverse reactions to COVID-19 vaccines</a></strong></p>'
