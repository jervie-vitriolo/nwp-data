      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong>&nbsp;The
        country''s total number of COVID-19 cases rose to 580,442 on Tuesday, after
        2,067 more patients caught the disease, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685833b-3e93-4950-8ab4-0e5c5351518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:04:15.606+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:01:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent daily count marks the sixth straight day that the country
        had more than 2,000 new infections. The DOH''s case bulletin noted 33,610
        active or currently sick cases, which is 5.8% of the total. At least 89.8%
        of the active cases have mild symptoms, 4.8% have no symptoms, 2.3% are in
        critical condition, 2.2% are in severe condition while 0.85% are moderate
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a13e51-71f6-4c93-9350-307f3fc33318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:04:15.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:01:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 12,369 or 2.13% of the case
        tally after 47 more patients died. The recovery count is also at 534,463 or
        92.1% of the total number of cases, with 144 more recovered patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dc234-2667-4c41-9d7a-1fe6539859d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:04:15.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:01:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 30 recoveries as deaths after validation
        and removed six duplicates, including two survivors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461cc15-3a69-4bcd-bbce-c313328725f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:04:15.607+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:01:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight COVID-19 laboratories were not included in the total
        due to failure to submit their reports on time, the agency added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2e3be-2234-4753-9346-6ef4be898d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:36.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:01:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, the Department of Foreign Affairs reported
        a surge of COVID-19 infections with 109 new cases, pushing the tally past
        15,000</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07cbae8-3cbe-4210-a03b-eb8a920f1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:36.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:01:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infected Filipinos abroad is now 15,023 in 87
        countries, of which 3,683 have been verified by the DOH, the DFA said. The
        recovery count also climbed to 9,455 after 55 patients got better, while the
        death toll rose to 1,021 after three others died. There are also 4,547 patients
        undergoing treatment.</p>'
