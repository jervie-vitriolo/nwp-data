      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/3/1/AstraZeneca-COVID-19-vaccines-COVAX-delay.html">Delivery
        of AstraZeneca vaccines to PH faces ''indefinite'' delay&nbsp;</a></strong></p>'
