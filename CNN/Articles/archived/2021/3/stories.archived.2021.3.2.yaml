      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Court
        of Appeals has ruled in favor of former Senator Antonio Trillanes IV after
        reversing a Makati court ruling that revived his rebellion case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd624d64-4bda-445b-96e7-dc314a5a8e30'
      'mgnl:activationStatus': true
