    'jcr:uuid': '09d5c0e4-37fc-4c89-ac82-b02d641710f4'
    'lead': 'If passed into law, all advertising materials will be automatically taken
      down by operators within 12 hours from an announcement of a Typhoon Signal No.
      1, or any other significant weather disturbance by PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T19:34:01.898+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:59:19.376+08:00
