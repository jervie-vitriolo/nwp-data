      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> As the
        country anticipates the arrival of millions of vaccine doses from different
        manufacturers in the coming months, the National Task Force Against COVID-19
        assures enough supply of equipment necessary in vaccination efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb1e9a9-524d-4c57-8f44-a2aac3913c0c'
