  'Western-vaccine-makers-Philippines-early-vaccine-delivery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T14:32:10.058+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cf37f1d-185c-4a32-ba2c-ece04a94351a'
    'lead': 'Western manufacturers declined the country’s offer to pay more in exchange
      for early delivery of their anti-coronavirus shots, vaccine czar Carlito Galvez
      Jr. said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T14:52:43.055+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:02:36.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:44.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Western vaccine makers decline PH''s offer to pay more for early vaccine
      delivery — Galvez'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60fd60b-a7b9-4138-9ef7-1fb8d086b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:37.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 2)</strong> — Western
        manufacturers declined the country’s offer to pay more in exchange for early
        delivery of their anti-coronavirus shots, vaccine czar Carlito Galvez Jr.
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e21f4-35ad-4097-b997-7449358e0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez did not name them but the Philippines is currently in negotiations
        with seven vaccine developers, including American pharmaceutical companies
        Pfizer and Moderna and British-Swedish firm AstraZeneca -- the preferred brands
        of the country’s healthcare workers. Galvez also admitted difficulty in accessing
        during the first quarter vaccines made by Pfizer, Moderna, and AstraZeneca
        due to tight global supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78a51f-f240-4782-bb0f-64fa0622a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto nga naming taasan ang presyo para makakuha lang tayo ng early
        delivery pero sinasabi ng mga ibang Western manufacturers that is very impossible,”
        he said in a speech during the launch of Marikina City’s COVID-19 vaccination
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874b58d-b056-464f-a3ef-89b1145f9f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We actually are willing to offer a higher price just
        so we could have an early delivery of their vaccines, but some Western manufacturers
        were saying that is very impossible.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46490bc4-9f54-40b5-a2f4-a5f1048ab1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the top vaccine makers'' supply for the first quarter
        has already been secured by richer countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9587fb04-7820-45f4-811e-1bf3fbb988cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvex said what the Philippines is counting on now is a total of
        5.1 million doses of vaccines for this month, where 3.5 million shots will
        be coming from the COVAX facility and 1.6 million shots from Sinovac.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ce2d9-980e-4084-989a-85b5a984a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has already donated 600,000 doses of Sinovac’s CoronaVac and
        the Philippines is currently negotiating for the delivery of one million more
        Sinovac shots within the month. Officials earlier said they have secured 25
        million COVID-19 vaccine doses from Sinovac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034a73e-415c-4f53-953b-aa094b618d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX facility is a global initiative led by the World Health
        Organization which aims to ensure equitable access to COVID-19 vaccines. The
        Philippines is set to receive between 5.5 million and 9.2 million doses from
        AstraZeneca and 117,000 doses of Pfizer-BioNTech vaccines from COVAX. It remains
        unclear when these vaccines will be delivered to the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca8490-0322-4f6d-b90f-cd179ce5c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these, officials said last month that the Philippines
        can soon procure up to 20 million doses of the Moderna vaccine, which are
        expected to be divided between the government and the private sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e9769-82cb-4dae-9fdf-710de7fe0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:41.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has also inked a deal to secure 30 million
        doses of the Covovax vaccine, which is developed by US-based Novavax but manufactured
        at the Serum Institute of India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e089e-d3ab-4b85-90b1-99e2c094323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also procured a total of 17 million doses of
        the AstraZeneca vaccine, through tripartite agreements involving the private
        sector and local government units.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ceac3-0187-45e6-8976-ef3d8de61085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:52:43.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:02:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from supply issues, Galvez noted that they are finding it
        difficult to convince healthcare workers to get vaccinated with CoronaVac.
        Their reluctance stemmed from the vaccine’s reported efficacy rate of 50.4%
        in late-stage trials involving medical workers in Brazil. The Pfizer vaccine,
        one of the frontrunners in the COVID-19 vaccine race, has been found to be
        95% effective in global trials with over 40,000 participants.</p>'
  'WHO-vaccine-confidence-Philippines-Sinovac':
