        the claims have gained renewed attention as the freshman congressman''s popularity
        has steadily increased in some Republican corners following his move earlier
        this year to Washington, where he has closely aligned himself with some of
        his far-right colleagues and former President Donald Trump''s lie that the
        November election was illegitimate.</p>'
