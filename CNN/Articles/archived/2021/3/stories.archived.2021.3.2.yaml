        mga syringes, ''yung iba’t iba pang mga</em> ancillary<em> na</em> supply<em>
        na kailangan natin para sa pagbabakuna</em>,” said NTF deputy chief implementer
        Vince Dizon in a virtual briefing, saying these were already prepared months
        ago.</p>'
