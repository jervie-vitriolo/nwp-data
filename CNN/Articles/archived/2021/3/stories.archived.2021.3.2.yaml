      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer “remains subject to the final outcome of the bidding process,
        further discussions between the parties, and obtaining all applicable regulatory,
        corporate and other approvals,” the mining company added.</p>'
