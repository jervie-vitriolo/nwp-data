      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines formally commenced its vaccination drive Monday,
        a day after the arrival of its first 600,000 doses of Chinese firm Sinovac’s
        CoronaVac vaccine. Dizon joined select government officials and health workers
        who rolled up their sleeves for the country’s first legal vaccine shots.</p>'
