      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German automaker Volkswagen, which announced an alliance with Ford
        in 2019, is the leader in electric vehicle sales in Europe. Tesla is building
        its first European factory outside of Berlin, which is due to open later this
        year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7c9e5-202b-4021-97c9-34728cee85cc'
