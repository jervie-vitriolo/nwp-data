      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, Brazilian President Jair Bolsonaro has
        criticized the use of masks, threatened governors who adopt lockdowns measures,
        and blamed past governments and governors for the lack of ICU beds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac74fcc-0911-4d51-80c6-19959645e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.457+08:00
