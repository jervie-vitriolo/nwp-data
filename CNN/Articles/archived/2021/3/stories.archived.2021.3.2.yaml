      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547ba00-e105-4210-b092-476c8d379688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision dated March 1 and released on Tuesday, the CA Sixth
        Division said “the assailed orders of 25 September 2018, and 18 December 2018,
        having been issued by the respondent court that no longer had jurisdiction
        on a dismissed criminal action and that acted with grave abuse of discretion,
        are set aside and vacated.”</p>'
