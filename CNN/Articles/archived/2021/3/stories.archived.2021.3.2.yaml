      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3ba3c-0cd7-4ae8-a2bc-53f3af19bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, former President Benigno Aquino III granted amnesty to
        Trillanes and other mutineers who were involved in the incident that happened
        in Oakwood Hotel in Makati City in 2003 and the Manila Peninsula Hotel in
        2007.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42422e-98bb-443e-b145-eb7322af8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a774c-c336-4a9b-a561-4a9148da64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte then issued Proclamation No.
        572 in 2018 that declared such amnesty as void after the former lawmaker failed
        to comply with the requirements needed to qualify.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303d9e0-9511-4da4-9df8-7ce4fd83f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6087d7-4d3c-4925-b6e1-b49018a091a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice then filed the motion to revive his rebellion
        case at Makati RTC Branch 150 and coup d’etat case at Branch 148</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa2e3f3-5711-47c1-a644-3f085414daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:15.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154cf93b-d58b-43dc-86af-8c058f17e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati RTC Branch 148 Judge Andres Soriano dismissed the motion,
        citing lack of factual basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f2fd3-8c1f-410c-937f-4927e09f9079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a171fff-cd0d-464c-a2f5-eb2f3b01e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Makati RTC Branch 150 Judge Elmo Alameda, who
        was the same judge who dismissed the rebellion case, decided to reopen the
        case and issued a warrant of arrest against Trillanes in September 2018 after
        it found “factual and legal bases” for the proclamation, which was later recalled
        after he posted bail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3312ba5-6430-460c-bead-cb15834f5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dceddf5-6c13-43d9-b2bd-6637fcf1e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:17.813+08:00
