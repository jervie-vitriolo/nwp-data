      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said these will only be implemented in areas with low
        COVID-19 cases and if there is support from parents and local authorities.
        He added that preparations are ongoing in case they are given the go signal
        and that they are ready to present them in a Senate inquiry on Wednesday.</p>'
