      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Council said, Brazil''s "absence of a unified and coherent
        national approach made it difficult to adopt and implement qualified measures
        to reduce the social interactions that intensified during the electoral period,
        at the end of year, summer and carnival meetings and festivities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c7ab3-5444-4b0f-9801-478123d48696'
