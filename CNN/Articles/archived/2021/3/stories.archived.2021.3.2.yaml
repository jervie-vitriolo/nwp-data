  'Conversation-ending':
    'author': 'Megan Marples'
    'caption': 'The majority of people in a conversation reported wishing the discussion
      had ended sooner than it did.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-02T07:30:29.138+08:00
    'imagesource': 'jcr:f65a79ef-bf9f-410f-b8b9-0145f2b89f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6b91f4-c81c-456c-9473-191c096996b8'
    'lead': 'Only about 2% of conversations end when both participants want them to,
      according to a study published in Proceedings of the National Academy of Sciences
      of the United States of America journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T07:34:07.847+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:10:24.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:32.229+08:00
