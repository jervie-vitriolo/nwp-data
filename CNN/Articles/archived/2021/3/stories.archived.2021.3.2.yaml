    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938293e-573c-4801-8746-8ff9668915f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.457+08:00
