      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The Department
        of Education has extended the current school year in public schools by a month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db2dfe-756a-4357-9ad8-878a39c4ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:54:51.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A department order released on Tuesday said based on monitoring
        done by the DepEd, learning gaps were seen and have to be addressed "in order
        to meet the required essential learning competencies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c21774-ac7a-43aa-a280-6df2db970905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:54:51.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:59:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These learning gaps are attributable to reduced academic opportunities
