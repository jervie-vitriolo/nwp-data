      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also claimed that "in Pennsylvania, they had hundreds of thousands
        of more votes than they had people voting."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e461a4-f755-4f4b-a89d-fd65be334a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9256b-b5fb-4670-abf9-6b7026257550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is false. State officials and
        fact checkers have repeatedly explained that the claim that Pennsylvania had
        more votes than registered voters is just not true; Trump may have been relying
        on an incorrect figure from a Republican state legislator, who had relied
        on incomplete data.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe156433-8760-4be2-bc39-cc21fa8ddc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:19.656+08:00
