    'template': '1'
    'title': 'FDA confirms Sinopharm applied for vaccine emergency use in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0de02f-e855-447a-b6bb-7c8b32296bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> The Food
        And Drug Administration on Tuesday confirmed receipt of an application from
        China''s state-owned pharmaceutical giant Sinopharm with regards to its vaccine’s
        emergency use in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40e5962-ced2-4a8e-ad76-4ac1fb697412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd79b4a-2801-44bf-b6f3-35b292527b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo told CNN Philippines that a representative
        of the vaccine manufacturer filed an online application for EUA, but noted
        that the attached documents are still being reviewed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea07f4-ae31-477f-a682-6ddbb8411c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebe121-0e73-492e-8e8b-b8ace58001ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I did have my staff check it now… And then online, yesterday afternoon,
        an applicant did send an application for EUA for Sinopharm. So <em>meron ngang
        dumating daw kahapon</em> (an application really was filed yesterday),” Domingo
        said in an interview with <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fe2d3-c640-4742-9928-0a01a9678cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69b9d0-b389-4e8b-9a29-22dd3e29dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:27.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So they’re looking at the documents now to see <em>kung</em> (if)
        complete or if there are any documents that need to be submitted before we
        officially accept the application,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac40a6e-c1d3-4447-9041-cf60d4b6c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c1fe7-557a-4984-b3fb-7283533d1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:28.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Presidential Spokesperson Harry Roque who revealed on Monday
        that the manufacturer&nbsp;<a href="https://cnnphilippines.com/news/2021/3/1/Sinopharm-China-emergency-use-EUA-COVID-19-vaccine.html">sent
        an application for EUA in the Philippines.</a> The FDA chief earlier said
        the evaluation on Sinopharm’s vaccine may take a longer period of time, since
        it has not received an EUA from any stringent regulatory body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0e8c6-134a-489a-b058-a23b2be550a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda104fe-8d44-4cf4-be34-d02fd9c60ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:29.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s FDA has so far granted emergency use authorization
        to the vaccines of Pfizer-BioNTech, AstraZeneca, and China-based manufacturer
        Sinovac Biotech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5ac52-c1e6-4702-ad78-0c8f4c5a86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a02bfb-606d-403b-a076-5e9044570ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:14:07.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:08:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EUA application of Russia’s Gamaleya Research Institute
        also remains pending, with the regulatory body still waiting for additional
        documents for the Sputnik V vaccine, Domingo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976799d-1b91-4a96-a224-3a606a4a5075'
