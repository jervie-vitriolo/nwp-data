      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier said there is no assurance
        when the AstraZeneca doses will be delivered, but National Task Force Against
        COVID-19 Deputy Chief Implementer Vince Dizon said these can still be expected
        within the month despite issues on supply shortage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d305ed6-ca05-4144-8119-afa534cd3a8d'
      'mgnl:activationStatus': true
