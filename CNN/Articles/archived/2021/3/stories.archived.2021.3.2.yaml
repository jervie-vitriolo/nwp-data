      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study in adolescents, we hope, will open next week. We are
        also anticipating a study in pregnant women in the second and third trimesters
        toward the end of March, early April," Douoguih said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0b3e7-5792-4a42-a747-723075af64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson also plans to begin study in immunocompromised
        people in the third quarter of this year, Douoguih said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c0fd8-060e-4315-a199-b450b15f8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s emergency use authorization for the Johnson &amp; Johnson
        vaccine is currently for use in adults 18 and older.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862f29e-52a5-455b-94ab-35203ec5c5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine has been authorized for people 16 and
        older, and the Moderna COVID-19 vaccine has been authorized for people 18
        and older.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b638f-d1c0-492b-aa96-058c2db88158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:14.026+08:00
