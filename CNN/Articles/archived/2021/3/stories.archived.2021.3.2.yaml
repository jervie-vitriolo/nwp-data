      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines<a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html">
        kicked off its historic inoculation drive</a> against COVID-19 on Monday,
        with doses of the China-donated Sinovac vaccine administered to pandemic frontliners
        and other personnel. However, not all sectors were receptive to the particular
        vaccine brand after concerns were raised on its efficacy rate, reported at
        around 50.4% after late-stage trials in Brazil.</p>'
