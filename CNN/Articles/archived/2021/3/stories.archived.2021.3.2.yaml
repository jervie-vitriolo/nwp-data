      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The COVAX program will deliver 237
        million doses of COVID-19 vaccines to some 142 countries by the end of May,
        the World Health Organization''s Director-General Tedros Adhanom Ghebreyesus
        announced today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262643bd-e02e-4dbf-8c24-cc9159a3f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3318444-6bea-4285-83de-e2049e5a4a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a program run by a coalition that includes the Vaccine
        Alliance known as Gavi and the World Health Organization (WHO), and is funded
        by donations from governments, multilateral institutions and foundations.
        Its mission is to buy coronavirus vaccines in bulk and send them to poorer
        nations that can''t compete with wealthy countries in securing contracts with
        the major drug companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258a3ea-c8e6-4550-a356-d743bf12110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80d654-b4b7-4f39-b8e3-bbf6f3dae2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual press briefing, Tedros said that when the history
        of the pandemic is written, Covax “will be one of its standout successes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f978d67-8874-4c54-94de-0b042d1722ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c24771-03c1-46ed-a746-7c3c946b814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week alone, COVAX will deliver a total of 11 million doses,
        according to Tedros.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd5946-e818-48e8-bf37-e76058edec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5654b8-314f-4467-b08e-5fdccece993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the COVID-19 pandemic erupted last year, we knew that vaccines
        would be a vital tool in bringing it under control. But we also knew from
        our experience with HIV, the H1N1 pandemic and other diseases that market
        forces alone would not deliver the equitable distribution of vaccines,” Tedros
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653351c-9d4a-44a1-9f9a-779ff7726685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine rollout by the program is already underway, with Ghana
        and the Ivory Coast becoming the first countries to receive doses through
        COVAX last week, according to Tedros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a306b-e02e-4ab0-99ef-5b4a463cfd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:09:06.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-02-21/index.html"
        target="_blank">"COVAX to deliver more than 230 million vaccine doses by end
        of May, WHO says"</a></em></p>'
  'Volvo-to-go-fully-electric-by-2030':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Photo courtesy: Patrick T. Fallon/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-02T23:45:21.826+08:00
    'imagesource': 'jcr:5035ec66-e1f4-4499-8aec-4abf1129f543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074557c8-5e73-45fa-9585-de86edf7baa1'
    'lead': 'By the end of the decade, the only Volvo you''ll be able to purchase
      will be electric. And you''ll only be able to buy it online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T23:27:25.489+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:57:34.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:55.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Volvo to go fully electric by 2030'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a15785-b91a-4018-8a0c-96565bc5f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> By the end of the decade, the only Volvo
        you''ll be able to purchase will be electric. And you''ll only be able to
        buy it online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397650dd-82eb-4645-8bb8-6a062d594bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:35.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104413e2-be2e-4dd2-b25d-6082a5eb6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese-owned carmaker announced plans on Tuesday to stop selling
        cars that run on fossil fuels by 2030, part of an accelerating trend within
        the industry to respond to pressure to tackle the climate crisis. It also
        said that its new electric vehicles will only be sold online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3b2ca-f9ba-4794-b3a0-325e2ecb9161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad71bd-44b7-42b7-acb7-50599ad06db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish brand said that as part of the transition, it wants
        half of its sales in 2025 to be electric cars, and the other half hybrids.
        That means it will stop selling vehicles powered solely by gasoline or diesel
        just four years from now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427d15a-b016-43fd-8a96-bdb0b3011eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd096e-75b8-4dca-b47e-16c28b4f659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targets are aggressive for a company that has only brought one
        fully electric vehicle, the XC40 Recharge, to market. But they reflect a growing
        consensus that carmakers cannot delay the switch to electric vehicles without
        losing customers and angering regulators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24039f70-52e3-4cef-ae2e-ce54487571cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.489+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a5863-b7f6-4370-acdd-c5de93bf91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no long-term future for cars with an internal combustion
        engine," Volvo chief technology officer Henrik Green said in a statement.
        The transition to selling only electric cars will allow Volvo "to meet the
        expectations of our customers and be a part of the solution when it comes
        to fighting climate change," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f341218-6e4e-4110-ad13-d61b588016cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da77bd-6756-4c27-8ea3-f04ff5582e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker said that its second fully electric car, a new model
        in the 40 Series, will be unveiled later on Tuesday. Several additional electric
        models will roll out in the coming years, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160300d3-097b-4167-8df0-84c9b6ab0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02795def-244a-4f53-a0e6-3d7fcc24ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volvo said it will invest heavily in online sales and "radically
        reduce" the complexity of its product offerings. Pricing will be transparent,
        it said. The strategy is similar to the one used by electric car market leader
        Tesla, which only sells online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ec0bb-baf1-40cd-8e95-b97a5830d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ba2821-4649-4c78-923f-953eab67cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements come less than a week after Volvo''s owner, Geely,
        scrapped plans to merge the carmakers. China''s largest independent automaker
        said the two companies will keep their independent corporate structures, though
        they will partner on electric and autonomous driving technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68d5e8-1a48-4dd9-8551-76ffc865a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a2c90-5474-4f65-ac1a-8870f7c15618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other carmakers have announced plans in recent months to accelerate
        their transition to electric vehicles. Ford said in February that it plan
        to sell only electric passenger cars in Europe by 2030. General Motors recently
        announced it is aiming to sell only emission-free vehicles by 2035.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f3c1e-acf4-49c7-873a-5f8c6dad9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec33561-e8f3-4591-b5d5-54b4f3e1af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the action is happening in Volvo''s home market. Europe
        has imposed aggressive targets to reduce greenhouse gas emissions from vehicles,
        and carmakers face huge potential fines if they do not comply. That has helped
        the continent pace ahead of the United States on adoption of electric vehicles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff4e35-390c-4d09-b98c-19bfbf5fb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e192f15-a724-4370-8ebc-def3f2b1d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
      'mgnl:createdBy': 'david'
