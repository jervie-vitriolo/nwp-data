  'Lady-Gaga-Ryan-Fisher-dog-walker-French-bulldog':
    'author': 'Cheri Mossburg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-02T06:02:23.510+08:00
    'imagesource': 'jcr:2f84de35-fd96-4410-aafc-c9a84a57f258'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '152d138c-290e-42b3-bb7a-aa404dc7b6ab'
    'lead': 'Ryan Fischer, the dog walker and friend of Lady Gaga who was shot in
      an altercation last week that ended with two of the singer''s three French bulldogs
      being stolen, is speaking out publicly for the first time since the attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T06:03:46.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:12:19.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:29.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga''s dog walker describes harrowing attack as ''very close call
      with death'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f461ef9-9d65-4aac-a279-89285d28b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Ryan Fischer, the dog walker and friend
        of Lady Gaga who was shot in an altercation last week that ended with two
        of the singer''s three French bulldogs being stolen, is speaking out publicly
        for the first time since the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2bc59e-0a43-44a1-8e3c-e5f1df8dcd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of <a href="https://www.instagram.com/p/CL4aZMYBXeN/">Instagram
        posts</a> Monday, Fischer said he is "still in recovery from a very close
        call with death," and is "humbled and grateful" for the outpouring of support
        since the shooting. He thanked the first responders, including neighbors who
        summoned help, the Los Angeles Police Department and Lady Gaga for her support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5345eb2d-d633-4db4-8dce-ebc1fbb88d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your babies are back and the family is whole... we did it! You
        have shown so much support throughout this whole crisis to both me and my
        family. But your support as a friend, despite your own traumatic loss from
        your kids, was unwavering. I love you and thank you," Fisher wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831cab35-84e2-4d3f-87ed-44c0fb8e2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, the two dogs violently stolen from Fischer were safely
        returned to the LAPD by a woman who has not been named. Lady Gaga had offered
        a $500,000 for the safe return of the dogs, named Koji and Gustav.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb504f-bcd3-49bb-b2fa-28fbb2a6a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:22.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his posts, Fischer recounted how Asia, a third dog that wasn''t
        taken, stayed right by his side in the moments following the shooting, "while
        a car sped away and blood poured from my gunshot wound." Fischer said the
        shaking pup curled up next to him, as his blood pooled around her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d24bf-1dbe-42d6-bf34-5383d2f62ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will write and say more later, but the gratitude for all the
        love I feel from around this planet is immense and intense. I felt your healing
        support! Thank you.," Fischer wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd50affd-075d-4fcd-a697-c4386c8ff9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:03:46.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:12:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAPD detectives are still searching for two men responsible for
        the attack.</p>'
  'five-servings-of-fruits-vegetables':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
