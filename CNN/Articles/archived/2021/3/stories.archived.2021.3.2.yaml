      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2020 election results</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d5f06-edee-44d5-a9e4-0d957efd3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who won the election</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e3444-a57a-45f0-ae24-b579df4b3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac279e-2eb9-4c75-a168-75979f62f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated various versions of his usual lie that he won the
        2020 election. He said that Democrats "just lost the White House," said that
        "it''s not possible" that he lost, said "no" after asking the rhetorical question
        "did Biden win?" and said another election win in the future would be his
        "third."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4b543-35de-4442-8f64-e2aef7622b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5f472-5620-4e13-9008-3c3b3f896e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is all false. Trump lost the
        2020 election, fair and square. Democrat Joe Biden won a 306-232 victory in
        the Electoral College -- earning over seven million more votes than Trump,
        good for a margin of 51.3% to 46.8%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f792aeb7-b710-4fb1-85b6-3b99c012d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efe1da-c0ba-4414-9aa7-d5c5fc220e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mail-in ballots and dead voters</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5af4f-ef58-4493-87e3-478ec555fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:03.538+08:00
