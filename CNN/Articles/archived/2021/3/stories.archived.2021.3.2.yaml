    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d92e78-db06-4dba-9620-97be92f08336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:27:25.490+08:00
