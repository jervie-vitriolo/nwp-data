      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his brief time at the college, Cawthorn established a reputation
        for predatory behavior. His modus operandi was to invite unsuspecting women
        on ''joy rides'' in his white Dodge Challenger. Cawthorn would take young
        women to secluded areas, lock the doors, and proceed to make unwanted sexual
        advances," the letter read, noting that women at the school were warned not
        to be alone with Cawthorn.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b9ed4-46fa-4934-bef5-84550c814d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
