    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae64e53a-f8b1-4b0a-bbd3-86187a03cd85'
    'lead': 'The National Bureau of Investigation has recovered the mobile devices
      used by operatives in the deadly shootout between the Philippine National Police
      and the Philippine Drug Enforcement Agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T00:24:41.576+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:14:18.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
