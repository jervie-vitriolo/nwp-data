      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cf2e3e-2c17-4c51-9cae-7def6be9ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:34:01.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T12:59:23.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementing rules and regulations of the proposed law will be formulated
        by the Department of Public Works and Highway in consultation with the Metropolitan
        Manila Development Authority, the Department of the Interior and Local Government,
        and other relevant agencies within 60 days from its effectivity.</p>'
