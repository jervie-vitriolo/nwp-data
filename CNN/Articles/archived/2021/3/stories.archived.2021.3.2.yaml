    'template': '1'
    'title': 'Ancient ceremonial chariot unearthed in Pompeii'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc7396-532e-4961-a181-912971801098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Excavators have discovered a large
        four-wheel ceremonial chariot at a villa near Pompeii, an ancient city in
        southern Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5a8bc-73d4-4389-89a5-f2d9e637d564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavators found the bronze and tin chariot almost fully intact,
        with wooden remains and the imprint of ropes, according to an announcement
        on Saturday from the Archaeological Park of Pompeii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79acb4-50a2-4b43-87d7-d24968b76eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:42.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an extraordinary discovery for the advancement of our knowledge
        of the ancient world," said the outgoing director of the park, Massimo Osanna.
        "At Pompeii vehicles used for transport have been found in the past, such
        as that of the House of Menander, or the two chariots discovered at Villa
        Arianna, but nothing like the Civita Giuliana chariot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95f626-173d-430c-9e4e-dcb64ce365e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villa, north of Pompeii in Civita Giuliana, had a stable where
        the remains of three horses were found in 2018, including one which was harnessed.
        The chariot was found inside a double-level porch which probably faced onto
        a courtyard, not far from the stable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7fc14-b3d7-4670-a6fa-aff6ccdab5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:43.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archaeological Park of Pompeii described the find as "extraordinary"
        and that "it adds an extra element to the history of the house."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25d597-2e08-4f5f-870d-d1afa5490c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carriage is decorated with sheets of bronze and red and black
        wooden panels. At the back, there are various stories engraved onto bronze
        and tin medallions. The ceiling of the villa is deciduous English oak, a material
        frequently used in the Roman age, and it was removed carefully to allow for
        further investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2165afd-dd20-40f4-85ea-1c9ca30159de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavators first discovered part of the artifact emerge from the
        volcanic material on January 7. Weeks later, the entire chariot was revealed,
        miraculously intact despite the collapse of parts of the room that housed
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c0cda-e7eb-47e4-8df7-55f949b651ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archaeological Park of Pompeii moved the artifact to its laboratory
        to remove the remaining volcanic material. The park will then begin a lengthy
        restoration and reconstruction process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1182fe-c80a-44dd-8b3b-91291dc3a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pompeii continues to amaze with all of its discoveries, and it
        will continue to do so for many years to come, with twenty hectares still
        to be excavated," said Italy''s culture minister, Dario Franceschini, in a
        press video Friday at Pompeii. "But above all, it demonstrates that valorization
        can occur, and tourists can be attracted from all over the world, whilst at
        the same time research, education and studies are being conducted..."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286f0a6-5732-49c9-9e1f-b5d7bff9e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park believes the chariot had a ceremonial use, like accompanying
        festivities, parades, and processions. This type of chariot has never been
        found in Italy before, instead resembling finds from Thrace, in northern Greece,
        said the park officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc83040-417f-497f-9a71-1767b15ac663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ancient city of Pompeii is one of Italy''s top tourist attractions,
        and a UNESCO World Heritage site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1691c-eaac-4904-9471-aaf966b19ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Greco-Roman city is still covered in debris from when
        Mount Vesuvius erupted and blanketed the city in ash and pumice almost 2,000
        years ago. And experts are still uncovering tidbits that give clues to what
        life was life when the city was functioning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37671f3e-9645-4d29-9108-35dec60bbe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looters have stolen from the villa several times in recent years.
        The Public Prosecutor''s Office of Torre Annunziata, officers of the Naples
        Carabinieri Headquarters for the Protection of Cultural Heritage, and investigators
        of the Carabinieri Group Command of Torre Annunziata have been helping protect
        the chariot since January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02c095-1a5d-45f0-9651-8d2544ab69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.304+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current excavation aims to protect one of the most significant
        villas in the region from looters who have developed a complex system of over
        80 tunnels at a depth of over 5 meters, looting and partially destroying some
        areas of the site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258617af-6a38-43bf-a974-5a69ad2764be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight against the looting of archaeological sites, both inside
        and outside the urban area of ancient Pompeii, is certainly one of the primary
        objectives of the Office," said Chief Prosecutor of Torre Annunziata Nunzio
        Fragliasso, in a press video Friday at Pompeii.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0147a-fb60-490e-89d7-0bd74d4a8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:43:57.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/pompeii-chariot-discovery-intl-scli-scn/index.html"
        target="_blank">Ancient ceremonial chariot unearthed in Pompeii</a></em></p>'
  'Jasmine-Harrison-Atlantic-Ocean-world-record-row':
    'author': 'Don Riddell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-02T06:44:01.593+08:00
    'imagesource': 'jcr:de74d467-bde1-4bef-b80b-81fe4cbc0a26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '520f00be-db8f-4f5d-ac76-917325d5a5a1'
    'lead': 'Jasmine Harrison is a rare breed of solo adventurers, an ocean rower
      who''d never even picked up an oar until she decided to go for it at the end
      of 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T06:47:55.699+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:11:11.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:31.078+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jasmine Harrison delights in Atlantic Ocean world record row'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19017f2f-2553-4232-9188-6f31ee5f85db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:12.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When your phone goes off in the middle
        of the night, it isn''t usually good news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324af7f-f7cb-4e86-99a7-2020093b8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At best, it signals a call into action, albeit with a foggy head
        and a scrambled mind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e387686-831b-42ae-a613-84cf84c24c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At worst, the incessant ringing or buzzing represents news of a
        dreadful event, or an impending one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb81c9-a611-49c1-8ddc-bd980ce7acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the British rower Jasmine Harrison discovered, being woken up
        at 4 a.m. -- when you''re all alone in the middle of the Atlantic Ocean --
        is a harbinger of all of the above.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c48023-bb0b-4819-82b0-36412c283fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God," Harrison declared on a video recording that she made
        of the incident, "I''m actually shaking. This is as scary as anything!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e21c8-de6a-4c1a-8c47-06f7d3febd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:14.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was roughly halfway through a daring solo adventure -- rowing
        across the Atlantic -- when she realized that she was teetering on the brink
        of total calamity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c2173-6b96-4515-b9e9-f4546b497d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tiny 550-pound (249 kilograms) rowing boat was on a collision
        course with a drilling ship, which could easily have swatted her asunder without
        ever knowing that she was there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b371b8-54cb-4d32-a06b-b7df97afa049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the incident to CNN Sport, the 21-year-old revealed the
        stream of consciousness that overcame her in that terrifying moment: "I''ve
        got to use my radio, I''ve got to use equipment, maybe flares. Then row, steer!
        Go do this, go do that. Contact technology. Find out which direction. Bearings!
        All sorts," she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767b3fa-079a-4af1-94b8-2e0b12d83c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:16.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really needed to engage my brain when I''ve just been woken at
        half past four in the morning after a long shift of night rowing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f57f44-b457-40b4-be05-3404ce767e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that was quite scary," she adds, with something of an understatement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a68cda-1a8a-4ef3-b91e-a0c0bd9a0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thirst for adventure</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8ca5a-c34c-44e5-9cea-10f671113e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison is a rare breed of solo adventurers, an ocean rower who''d
        never even picked up an oar until she decided to go for it at the end of 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab14db2-4810-4f69-853b-04dffe4d0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first attempt to row across the Atlantic in 1896, only
        around 900 attempts have been made to row any ocean -- fewer than the number
        of people who tried to climb Mount Everest in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7c457-13b8-46ba-824c-b2fc42466fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female solo rowers are even rarer. Fewer than 200 have successfully
        navigated an ocean and just 18 have made it across the Atlantic on their own.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07478b6-2771-4c9b-b3b5-49900207acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison describes herself as a "normal child," but one with a thirst
        for adventure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2326d2-4e33-4ecc-9c54-05776c6cd9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never really gone on any ''abroad holidays'' and I wanted
        to go to a cool place," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa58fb4-9e59-4142-bf29-0b8e9d6e3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when she turned 18, she packed her bags for the Caribbean and
        found work as a bartender and a swimming instructor. Working in a bar in Nelson''s
        Dockyard in Antigua, she witnessed the rowers coming ashore in the Talisker
        Whisky Atlantic Challenge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a34a9-75f5-45ae-8861-ab6fbefcf785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison says she was hooked, but it took her friends and family
        a while to realize the enormous scale of her ambition. She admits she also
        might have understated it to them as "just a really long race ... might be
        gone for a few months."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff82ec-f75a-4cdc-bd82-f902679b3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:21.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only when I was actually out there, and they see me on TV
        and they''re like: ''Oh, right! She''s serious. This is big!''" she says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547be9b-f456-4c6b-9e22-6c53134d170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Harrison says a lot of research and contemplation went
        into her decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594077d-4315-426e-a354-bff1ebcbf324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a complete, like, free spirit," she reflects. "They wouldn''t
        let us go if they didn''t have full trust that we were going to make it to
        the other side."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce44531-a57a-46cd-9204-6c1c37378835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, she was well aware of the dangers and Harrison wasn''t
        afraid to leverage the risk. "I could maybe die" is how she put it as she
        pursued financial support.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e2df1-27dc-412e-bc00-a81a7a89413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said: ''Well if I don''t make it, it''s actually a bigger story
        for you. So please sponsor me!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1b1a5-c055-458f-8f82-176467d5c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she recounts her escapades from more than two months across 3,000
        miles on the high seas, it''s clear that adrenaline was a major draw.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113ad2d7-cf6c-4fc8-a8f7-9f5e48d04d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the drilling ship changed course, ghosting past her and off into
        the night, Harrison''s first thought was that she wished her hands would stop
        shaking so she she could do something.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ba4d7-8201-4aa4-a607-f25335d80ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t long before she was calculating the narrative currency
        of her brush with oblivion, exaggerating the drama of a phone call afterward
        and boasting: "Guess what? I nearly got hit by a massive ship!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e344f-2c3a-4958-9574-a692b049df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison says that particular incident was the most frightening,
        because she had some control over it. Equally perilous, though, was the spontaneous
        drama that nature threw her way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2092411-5af3-4a54-80d9-d724fe1af376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:25.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice she was pitched into the ocean when rogue waves capsized her
        boat and even though her little vessel was designed to self-right -- "he''s
        very clever, he does it himself," says Harrison -- she was still injured in
        the process.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6208abb-408b-486e-ac1f-5f906534f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first occasion, she was violently yanked back out of the
        water.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0348086-7038-4fd9-96cd-0d64ff3cfa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was holding onto the grab lines, thinking it wasn''t going to
        self-right," she recalls. "And then he did. Literally flung me out and I just
        landed on [the] deck. I was like ''Oh, there we go!''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f832d1-e89c-42fc-b4f9-3d592a985efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second capsizing was less dramatic because she was safely in
        her cabin at the time, but her elbow was injured and still bruised upon the
        completion of her journey.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d892f6-2b54-432e-9ef8-c70eddc2cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rough going</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78672464-dcd2-4f0f-b2a2-49a1289c9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was to try and row 20,000 strokes a day, the equivalent
        of 60 miles. But when the going was rough, the distance covered might only
        be a fraction of that -- a spirit-crushing two miles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed0828-a189-4877-87c6-7db8cbe7a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in such moments when Harrison took solace in the wildlife
        that seemed to be along for the ride.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a6ae7-207e-4359-801e-8a7a7f0d4522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ridiculous, it''s just so cool," she enthuses from the quayside
        in Antigua. "You''re literally less than a foot away from the sea all the
        time. I saw lots of dolphins; I took a picture and in one snap I had 40 dolphins
        in one picture. It''s insane!</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f41b61-9ce5-4fcc-8147-00581392e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw whales, marlin, I even had a little crab on my boat." adds
        Harrison, whose Facebook feed shows her holding a flying fish.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6d013-264b-400b-9101-dbb3821401a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon watching her videos back of these magical encounters, her joy
        is infectious as she narrates the scene to nobody in particular, struggling
        to find the appropriate words.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350475f0-3ab7-4480-842b-56bc1b0f063b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most exciting thing ever in my life. Oh my God, that
        was like -- aargh! Oh my gosh, f***ing hell!" she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd0514-7360-4176-90f5-50dc61701b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she thought the fish were aware of her presence, she''s
        in no doubt that they were.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b1bbb-1ce1-489e-979d-e0e5d3bf7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are 100 percent aware. Every morning I''ll, sort of, put my
        hand in the water and the pilot fish would swim to my hand and I''m like ''Morning!
        Where are you going to take me today? Backwards again!''" she says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292fc91-5409-4008-9d37-fd82dd2eb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison says she spent many long hours deep in her own thoughts,
        realizing that very few people on Earth could ever experience such extreme
        solitude for so long.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a267a702-f59f-4978-997c-697062b0c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many times is a human being so far away from another human
        being?" she ponders. "Even if you''re at home alone in the house by yourself,
        you''ve got a neighbor -- literally -- sat a few meters away on the other
        side of the wall. I just feel so lucky, it''s like -- wow."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afebf39-e7fd-4d86-8ecf-f4d527fc88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record breaker</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac71fc-40ea-4bd0-83f4-82b905ce6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 70 days, three hours and 48 minutes, Harrison made it to Antigua
        and pulled her final strokes into the Guinness Book of World Records.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492dd855-7544-4ce8-825b-c89dc502724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:34.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 21, she''s the youngest female to have rowed solo across
        any ocean; she''s a trailblazer, a pioneer, somebody that will inspire women
        and girls all over the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecadc8-fae3-43a4-a053-4013d51089bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having taken her first, tentative, steps back on dry land, she was
        faced with more than a dozen interviews. Out of everything she has experienced
        since departing the Canary Islands in December, the media interest has been
        the most surprising -- she says she just doesn''t understand what all the
        fuss is about.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e2598-8c62-450f-89bc-14e11e4612b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just doing this because it''s something I wanted to do. I
        only wanted to cross an ocean. I didn''t really think that the rest of the
        world were going to want to know what I''m doing. I mean, this is just my
        life."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79eb71-315b-4830-96c7-e24f9bee523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pushed for a reason to try and explain all of the interest,
        Harrison concedes: "Because it''s cool. Especially at the moment, during lockdown,
        something has happened. The Talisker Whiskey Challenge happened when everything
        else was canceled. And that''s just insane."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc2c3c-64a9-4ddd-92f4-b3ccdbea9950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t yet have any plans for another adventure, but already
        she has concluded that trying to top this experience would only "ruin" it.
        In time, the magnitude of her accomplishment will sink in</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7047c6cf-0a3e-436c-8cf2-9ebe9567c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also take time for the bruises to heal and for the ground
        to steady beneath her feet; the waking memories of her voyage are still so
        visceral.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5443c71-2741-4678-b978-c36f0023a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison barely slept in her first night back on dry land, the wide-open
        space of her stable bed was too much of an adjustment, never mind that she
        "wasn''t suffocating on my own breath in the tiny cabin."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb6b75-8b85-44a0-84dd-05045f1f1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started rocking backwards and forwards really fast and I was
        like -- OK, balance, balance, I''m not in the boat," she says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a211ef4-299f-463c-a02d-81d422666d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a weird feeling, but absolutely wonderful. To feel that you''re
        still in another place, in another world. And you''re not? That''s so cool!"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d502fd2-0c58-4b22-8f9a-69b97ae408d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:47:55.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:11:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/01/sport/jasmine-harrison-atlantic-ocean-world-record-solo-row-cmd-spt-intl/index.html"
        target="_blank">Jasmine Harrison delights in Atlantic Ocean world record row</a></em></p>'
  'COVID-19-Brazil':
    'author': 'Marcia Reverdosa, Mitchell McCluskey and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T07:27:21.523+08:00
    'imagesource': 'jcr:ec04f7b8-2b18-4e85-8be4-92e4dee2200d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61fafc62-1ce0-45f2-8335-04ef062c26fb'
    'lead': 'Hospital ICUs are reaching their limits across Brazil, as health experts
      and state officials beg the government to impose stricter lockdown measures
      to reduce coronavirus transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T07:30:17.455+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:10:52.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:31.649+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil']
    'template': '1'
    'title': 'Brazil''s hospitals reach breaking point as health minister blames new
      coronavirus variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb7cc7-1ca0-4d72-9c96-b94dba675109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:53.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hospital ICUs are reaching their limits
        across Brazil, as health experts and state officials beg the government to
        impose stricter lockdown measures to reduce coronavirus transmission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4917e0a-abb7-4eda-b5b8-941bcfb1d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4452f30-10c3-43ef-9d6c-c73fe726bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:54.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s ICU occupancy rates are the worst since the start
        of the pandemic, according to a Feb 26 report by the Oswaldo Cruz Foundation
        (Fiocruz), a Brazilian Ministry of Health research institution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcf44f-670f-4a02-a6ad-414bfd4900a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad382f92-4910-44aa-9c93-abde4b3ca004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen of Brazil''s 26 states and one federal district have ICU''s
        at over 80% capacity, federal and state data show. Nine of those are at the
        edge of collapse at over 90% capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53acc9ec-7d95-4075-9937-2b6a308c207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3023d-1c90-4942-ae00-738987c4fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Eduardo Pazuello has acknowledged the crisis, telling
        state governors on Feb 25 that new coronavirus variants had made controlling
        the pandemic even more difficult, in a country where death and infection rates
        have long raged out of control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dea11-7e93-4dad-905a-78954db06bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:56.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0bfc6-88db-4220-bca8-e503f50f2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:57.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mutated virus has three times more contamination capacity,
        and the speed can surprise governors in terms of structure and support. This
        is the reality we have today in Brazil," he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3af3e-e13a-4b88-b03d-c4af78a0d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb233f-1b04-44ca-92c3-0212791cd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Brazilian state health secretaries shows that the state
        of Rondônia is struggling most with rising case numbers, with ICUs at 97.5%
        capacity. It is followed by the southern state of Rio Grande do Sul at 97.2%
        capacity and the Federal District, which houses the country''s capital Brasilia,
        at 96.45% capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2cc66-9eb5-4cca-a4b6-4cbe8e908274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a6a9b-496f-4c87-88fc-41aeef35805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private hospitals are also collapsing throughout the country. Sao
        Paulo''s Hospital Israelita Albert Einstein, one of Brazil''s most exclusive
        hospitals -- where the very first case of Covid-19 in the country was detected
        -- is at 100% ICU capacity, the hospital''s spokesperson said on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c2644-1244-46cf-a6da-4d76eb8b3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16f534-c540-4a8a-bfb9-81a7d2b3e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:00.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Brazil marked a record with 8,224 deaths over the course
        of the week, bringing the country''s total death toll to 254,942. Brazil has
        also registered more than 10.5 million cases as of Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da0969-05ef-4f2b-8285-50e2224242fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2662ba2-b562-4da3-8362-d7bc42cd2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:01.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for preventative measures</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df310cd0-41da-4e84-a67b-95f0d4342b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fiocruz report urged Brazil to immediately adopt preventive
        measures to reduce the transmission of the virus while the vaccine is slowly
        rolled out. Just 3% of the country''s population have received one dose of
        a Covid-19 vaccine and only 1% have received two doses, the Health Ministry
        said Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bb018-2636-4856-b1eb-3380e35be0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59062739-2ffd-42cc-8e5a-185d611e7c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the slow vaccination process and the appearance of new variants
        of the virus and the uncertainties they still bring, grows the need to disrupt,
        or slow down, the virus transmission network through non-pharmacological preventive
        measures," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23296b86-ff29-444d-a8ef-85f994bf5024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cadbc2-e034-4332-aa74-b0b42f0f5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:03.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was echoed by Brazil''s National Council of Health Secretaries.
        In an open letter, the Council demanded the government of President Jair Bolsonaro
        to impose a national curfew, ban mass gatherings and in-person teaching, close
        beaches and bars and implement a "National Communication Plan" to emphasize
        the necessity of such precautions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3e50e8-0521-4a8e-9560-ab3e91711130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:30:17.457+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:11:04.408+08:00
