    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947b04f-d9c3-4e90-b7cf-696ee5742585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:41:28.350+08:00
