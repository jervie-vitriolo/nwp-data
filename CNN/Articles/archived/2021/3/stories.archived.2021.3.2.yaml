      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:11.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b540125-4fa0-419b-bb23-a9b3393b0b98'
      'mgnl:activationStatus': true
