    'title': '

      Gov''t advisers reject priority vaccination of ''influencers'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7e3f3-ecc6-48a4-9cd8-936498951410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> In a
        bid to boost public confidence in COVID-19 vaccines, some "influencers" were
        supposed to get inoculated ahead of others, but the proposal received a firm
        "no" from the government''s advisers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de4a02-791c-4a99-8968-930bfd56ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20c856-ff73-486d-9b55-4e6b28d6a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Presidential spokesperson Harry Roque in his
        briefing on Tuesday. Roque said the Inter-Agency Task Force for the Management
        of Emerging Infectious Disease previously came up with a list of "influencers"
        that included him, other government officials, as well as media personalities
        and celebrities to take the anti-coronavirus shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83736824-36fb-45ce-b851-8ad53dd80b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f3ca2-c89d-45c3-b06f-556dd45f2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF proposed to reserve some 50 doses for them, but the interim
        National Immunization Technical Advisory Group rejected this, insisting that
        the vaccines should go to medical frontliners, Roque added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c6db6-4d98-490f-9ef8-28d1c48640ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce0be1-83af-4526-bace-e9f059210fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:01:02.135+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:01:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tatapatin ko po kayo, kami po sa IATF ay nag-propose na mga
        50 bakuna ireserba para sa tinatawag nating ''influencers'' para mapaigting
        natin ang ating vaccine confidence,"</em> Roque revealed. <em>"Hindi po sumang-ayon
        ang iNITAG at ako''y sumusunod naman."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985e34a-8cae-4957-980e-e6b2707a52f8'
