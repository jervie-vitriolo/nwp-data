      'mgnl:lastActivated': 2023-01-25T13:09:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/01/us/bridgerton-black-owned-tea-brand-trnd/index.html">"This
        Black-owned tea brand has seen a boom in sales because of ''Bridgerton,''
        its owner says."</a></em></p>'
  'Cinemas-in-GCQ-areas-March-5-reopening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T08:50:07.690+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '134657d4-96dd-4df7-80fe-04930be34bea'
    'lead': 'Cinemas and other establishments offering creative, arts, and entertainment
      activities in areas under general community quarantine would be allowed to reopen
      starting this Friday, subject to capacity limits and health protocols, according
      to a memorandum of the Department of Trade and Industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T08:53:10.407+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:08:35.996+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:34.586+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cinemas, other leisure establishments can reopen in GCQ areas starting
      March 5'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df2c4b-b858-4cd7-bce5-3b2407ec8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:53:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — Cinemas
        and other establishments offering creative, arts, and entertainment activities
        in areas under general community quarantine would be allowed to reopen starting
        this Friday, subject to capacity limits and health protocols, according to
        a memorandum of the Department of Trade and Industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb186214-65d5-471a-a2b1-6419cb4a9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:53:10.407+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:37.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemas can reopen at <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/COVID19Resources/COVID-19+Advisories/DTI+MC+No.+21-08_030121.pdf"
        target="_blank">25% capacity</a> beginning March 5, the DTI said in Memorandum
        Circular 21-08 issued on Feb. 28.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cfc3f-85bb-4e2a-8362-92513374ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:53:10.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the same order, libraries, archives, museums, cultural centers,
        theme parks, tourist attractions, and game arcades will be permitted to resume
        operations at half capacity while driving schools can fully operate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115239ec-b071-4743-a5f8-f464a60ab88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:53:10.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings, incentives, conferences, and exhibitions can also be hosted
        in venues, but the number of participants should be limited. Only 50% of the
        venue size must be filled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba10822-7e44-4c12-96f3-300e0de3f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:53:10.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social events can also be held in establishments accredited by the
        Department of Tourism, but the venues could only accommodate up to 30% of
        their capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2d92d-ddc4-486e-aae1-3b4126c78331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:53:10.408+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:08:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force initially said these businesses could
        resume operations on Feb. 15 once the guidelines on operating capacity were
        released, but this policy implementation was postponed due to opposition from
        Metro Manila mayors to reopen movie theaters.</p>'
