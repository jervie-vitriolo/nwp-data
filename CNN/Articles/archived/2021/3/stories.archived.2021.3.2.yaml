      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> A Department
        of Education official assured the public limited face-to-face classes can
        be implemented within one week once they are approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5eeb37-1330-430b-bbe2-9cbabcdac201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:41:28.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2817351-cfee-48c3-adfe-18910917bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:41:28.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within one week, all systems go <em>na po tayo pagka-nabigyan tayo
        ng pahintulot na makapagsagawa ng limitadong</em> face-to-face (classes),"
        DepEd Undersecretary Diosdado San Antonio told CNN Philippines’ Newsroom Ngayon
        on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a86d61-c94c-40a9-a0d7-a73b99fa7db8'
      'mgnl:activationStatus': true
