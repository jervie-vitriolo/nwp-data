    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI in possession of mobile devices used by operatives in deadly shootout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23bfa1-7620-43b0-96cf-3ad0cd538494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The National
        Bureau of Investigation has recovered the mobile devices used by operatives
        in the deadly shootout between the Philippine National Police and the Philippine
        Drug Enforcement Agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f15e1-2716-4ee1-b601-5ae9ec5a41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f0b78-7326-4394-84e7-9e895c5d3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NBI Deputy Director Ferdinand Lavin, they have recovered
        eight cellphones and the firearms used in the encounter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813392b-17d4-4df1-b7dc-1aecfc91ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc176b-e3d6-4d45-aec8-ea37671b4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakuha na namin yung</em> eight cellphones <em>nitong</em>
        PDEA operatives, recovered firearms from PNP and PDEA," Lavin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e30d6-0a60-4cfb-b95f-3bae7f28e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd0789-4b50-4c57-82f2-0c4a19b4d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.576+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the eight cellphones of the PDEA operatives,
        recovered firearms from PNP and PDEA.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c848d1-324c-4bf4-a998-01b1d3c0036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f5db99-f8fa-4282-be7a-eb540780afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is in the process of evaluating the authenticity of the
        CCTV footage and videos collated from witnesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833b1c9-1317-42ba-b32d-b7f87c681706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b78a3d-0c1b-42c2-b17c-7cf407eb9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting <em>na</em> iturn over <em>na din yung mga</em>
        phone hopefully like <em>ibang</em> CCTV. We''re evaluating," Lavin added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6568b0e-a211-4be5-84a1-24e16e24584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a3c443-a7b9-484d-abf6-e09e773ca937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting the turnover of the phones, hopefully
        like other CCTV. We''re evaluating.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f36e8b-34cd-40f8-a3c7-7a62f29a63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bde2b9-b445-4a6b-9815-e9c15a1e8328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 1, the shootout has killed five people—two from the
        PNP, one PDEA agent, and one PDEA informant. It is yet to be determined if
        the latest fatality is part of either agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b59ad5-0f73-444c-a4f4-bd8f0f34da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85faf87-dc54-4bf0-bf60-46e7d0df3919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lavin, the NBI will start inviting the operatives present
        during the shootout for cross examination next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70227e8-781c-4ef1-a7c1-56b9cb515431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441635da-9f2a-437a-bd07-8a18bebb6e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Lavin said they are respecting the mourning stage
        of each agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3aefc7-1890-4fcd-a841-bea5e9eec13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606cedd-48cd-4f7d-aa47-d6e04b8a9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T00:24:41.577+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do it this coming week or the next...they are in the state
        of mourning and we respect that and we extend our condolences to our brothers
        in arms," Lavin said.</p>'
