      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d4d02-cc09-4345-a0b6-d2108af449e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrant workers were identified as Donato Santiago, Gregorio
        Titan, Roldan Blaza, and Wilson Eligu. The four, along with two foreign coworkers,
        had been missing since they were kidnapped by ISIS fighters who attacked the
        Ghani Oil Field on March 6, 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77ee1a-4d79-4df4-bb85-bbdbf3d11699'
      'mgnl:activationStatus': true
