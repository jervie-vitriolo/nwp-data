    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['conversation']
    'template': '1'
    'title': 'People rarely leave conversations when they want to — here''s how to
      change it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b42ace-cb11-4082-97de-59f36f382bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>You''ve been chatting with someone
        for 20 minutes, but the conversation grew stale halfway through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc66935-44c2-45d9-8b12-d13ab6deaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837d31a-c75f-4fb9-9bb2-a2544b27ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You look around the room, desperate to find an escape from this
        tedious monologue but can''t come up with a polite way to leave. Sigh. You
        stay put, choosing to endure the conversation rather than be impolite and
        leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44983e55-633b-49ae-9112-2bda6ded690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd9c7ea-aa53-4c14-a2f6-58ca49100560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You already may have had more than a sneaking suspicion this was
        true, but now it''s backed by research: Conversations rarely end when people
        want them to, a new study has found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d1a44f-3d24-426c-b5ed-b44df5334782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500679e-4b37-4c4e-93a1-e69e221fd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 2% of conversations end when both participants want them
        to, according to a study published Monday in Proceedings of the National Academy
        of Sciences of the United States of America journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d212f6d-ddb3-4db8-8588-eea072158a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e3bcd-e219-410c-83bf-ac02c557c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers conducted two smaller studies to learn the differences
        between how long conversations are between two people versus how long each
        participant wanted them to go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4ea56-642e-4334-a614-0ad20c4dd1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bc548-515b-4428-aeec-86099d072990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:30.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies were inspired by parties that study author Adam Mastroianni
        attended while at the University of Oxford in the United Kingdom. Now a doctoral
        student in psychology at Harvard University, he said he was dreading going
        to another party because he might get stuck in a conversation with someone
        and not have a polite way to end it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89ad08-f5fd-45ec-83ac-5f1297db1efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d911c-195e-4826-a3c6-94b470a38c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he thought, "What if we''re both stuck in this conversation
        because we mistakenly think the other person wants to continue?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf4310f-6a59-4024-bc95-b26d2e5b1d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ffa70-45fe-4add-a930-f4e9b7fa0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out Mastroianni was onto something.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45158cf2-fb28-4ae0-9a37-a4e503658c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e2d7f-3ddc-4f88-a154-d18784c31c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study asked 806 participants to recall their most recent
        conversation with someone. Almost 80% of the conversations were between a
        romantic partner, friend or family member.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69984c-558a-4e04-9830-16647d682985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74745b5-aadc-47ae-93dc-54f4e5685f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 66% of participants reported there was a point during their
        conversation when they felt it should have ended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755ffce-8b79-4d4d-8010-11ba56b4ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf967c-1e20-4e42-bd9d-64f683795b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they enjoy their conversations less, the study found. Participants
        who said there was a point when they wanted the conversation to end enjoyed
        the conversation less than those who said time''s up (4.7 out of 7 on a 7-point
        scale versus those who said no averaging 5.66 out of 7).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27276a-2955-49a6-ae85-ecae281097ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f318d9-7453-46c8-b9be-719242733c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second study brought 252 strangers into a lab to have their
        conversations observed by the researchers. The pairs were asked to speak between
        one to 45 minutes, then they were brought to separate rooms for interviews.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93496a8a-83f6-4229-b23b-4ca009105a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4d692-e7b5-459b-bc45-3b1ed0dfb119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were nearly identical to the first study, with over
        68% of participants reporting there was a point during the conversation when
        they wished it had ended. That group also enjoyed their conversations less.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45668c-a375-4d61-8617-f564688db444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c55fa3-3f4d-4751-b7a4-33332725102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This part of the study allowed the researchers to hear both sides
        of the story, so they gathered more data on what each participant assumed
        about the other in terms of the desired length of the conversation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb5dd2-0df9-4ad4-ab41-6fb206299294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28b641-d09b-4293-b05b-6f9d9f86afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found participants incorrectly estimated their partner''s
        desired conversation length by over 63%, which shows they had almost no idea
        what their partner''s desires were, Mastroianni said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ebdfe2-79c7-4776-a219-f18d9d49abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb830dc-474d-410e-b372-50d02a0fdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being socially polite can prevent people from leaving conversations
        when they want to, Mastroianni said. Talking to someone is like driving a
        car on the freeway, he said. People can get off at any exit, but people can''t
        pull over the moment they want to because they could hit other cars or walls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029a557-df08-4c52-88ac-bf032fb8f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b699839-13ed-4740-bd2c-41772a03297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to wait for the appropriate time to exit, and it turns
        out that the distance between those exits can sometimes be quite long," Mastroianni
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41854cb3-38d5-4aac-a135-479b352633c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:42.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a57222-d84f-4a77-b7a0-b350868bcd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to gracefully end a conversation</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8eae87-33b6-4b0b-97a6-1fc4fad3c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.849+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study brings up important points on having conversations with
        others and opens the door to learning about how to engage in better discussions,
        said Linda Sapadin, a psychologist of over 35 years who specializes in communication
        in Long Island, New York. She was not involved in the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df7505-a2b8-4fd6-8a18-18cff1c378db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad028f-1422-4ac4-9c6b-4531bddb3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:44.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want a conversation to end, Sapadin recommended telling the
        other person you have to leave and say something positive about your shared
        interaction.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36d721-96cf-4ffe-907a-9f2bd6607406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2563bb5-64b8-4f19-86e7-c9320c62e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone was complaining about some area of their life, she advised
        commenting that you hope things will get better for them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341876d5-29e1-40ba-afe3-55af013047ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc9266-7b6f-4fcf-b6ff-2c1714bd20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of the participants in both studies felt there
        was a point in the conversation when they wish it had ended, some wanted the
        conversation to go on longer. If you tend to fall in that category, Sapadin
        recommended paying close attention to your partner''s body language to pick
        up on hints they''re ready to end the discussion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e76dd-012f-4bfb-ad9b-b75e3a25fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced7942-a3bc-4a06-b610-419adfc06192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are rolling their eyes, not making much eye contact with
        you or not responding to what you''re saying, it might be time to end the
        conversation, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc1aa1-fb31-412d-a75d-060d3027086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f409d-fd9d-4068-8c88-3ad76a1b4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who wanted the conversation to continue longer enjoyed it
        just as much as people who said the conversation ended exactly when they wanted
        it to, Mastroianni found.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2aa9d-6326-43de-a96a-cd11556468cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bd3f2-453f-44ea-8bf4-4edbe77a239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my own conversations, I try to err on the side of leaving a
        little bit sooner with the understanding that you can talk to somebody again,"
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d53fd-8b67-4568-b1f8-caa4f7de0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aae53c-55bf-43bc-b577-bb65d44081ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.850+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Mastroianni said he''s interested in researching
        when it''s socially acceptable for people to leave a conversation and how
        conversations work in groups of more than two people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa33f4-0dcd-42c1-bc36-dd774f519088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T07:34:07.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:10:50.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/01/health/conversation-ending-study-wellness/index.html"
        href="https://edition.cnn.com/2021/03/01/health/conversation-ending-study-wellness/index.html">People
        rarely leave conversations when they want to — here''s how to change it</a>''</em></p>'
