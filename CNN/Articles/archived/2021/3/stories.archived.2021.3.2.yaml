      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Savya Financial Center showroom is located at the ARTHALAND
        GALLERY, G/F Arya Plaza at Arya Residences, McKinley Parkway corner Rizal
