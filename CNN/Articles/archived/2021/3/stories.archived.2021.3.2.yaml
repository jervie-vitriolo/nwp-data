      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Both of these claims are wrong. As
        we have fact checked many times before, mail-in voting is not rife with fraud
        and there were not tens of millions of ballots that came from unknown origins.
        CNN looked into several claims of dead people''s ballots being cast in the
        election and found no evidence of widespread fraud.</p>'
    '22':
