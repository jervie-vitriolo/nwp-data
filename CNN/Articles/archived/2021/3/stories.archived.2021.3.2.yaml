      'jcr:uuid': 'bf35987f-7069-457b-b893-e132a142fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:38:19.870+08:00
      'mgnl:createdBy': 'pilar'
