    'jcr:uuid': '1dbfd73b-8eb4-4735-8d0b-0dc9e547c32c'
    'lead': 'Five is your new lucky number.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T06:19:38.747+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:12:03.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:30.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 is your lucky number of fruits and veggies to live longer, but not
      all of them count'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bcdda-407e-4115-8490-203fd4bf6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five is your new lucky number.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d964bc-8578-48b0-a0a8-eb3bfb7580d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:04.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how many servings of fruits and vegetables you need to eat
        each day to live the longest, according to a new study released by the American
        Heart Association (AHA) that analyzed data representing nearly 2 million adults
        worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c884a48-a757-4d8f-9fb0-f9632b136ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:04.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those five servings should be fruit -- the other three should
        focus on veggies, the study found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecac49c-5966-4207-8a88-e20a028313f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:05.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amount likely offers the most benefit in terms of prevention
        of major chronic disease and is a relatively achievable intake for the general
        public," said lead author Dr. Dong Wang, an epidemiologist and nutritionist
        at Harvard Medical School and Brigham and Women''s Hospital in Boston, in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd4e9d0-6849-469f-bb23-76e7851bf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were differences in benefits, however, depending on the fruit
        or veggie in question.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986d0c6-446e-4169-913e-4ee032286163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also found that not all fruits and vegetables offer the same
        degree of benefit, even though current dietary recommendations generally treat
        all types of fruits and vegetables, including starchy vegetables, fruit juices
        and potatoes, the same," Wang said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1921a8d-e298-4be0-820e-c0f3bc279c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peas, corn, potatoes and other starchy vegetables, for example,
        were not associated with a reduced risk of death or specific chronic disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87d669-ec75-4046-abc7-e66831a32f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:07.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green leafy vegetables rich in beta carotene and vitamin C, such
        as spinach, leafy green lettuce and kale, along with carrots, did show benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7785f-3b93-47da-89df-3be410c67b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fruit category, fruits packed with beta carotene and vitamin
        C, such as berries of all kinds and citrus fruits, also helped reduce risk
        of death and chronic disease. However, fruit juice did not. Past research
        has found that it''s the fiber in whole fruit that is key to any benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a005c91-da76-4abe-943e-1bb171c7ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:08.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The totality of the evidence in the study "should convince health
        professionals to promote eating more fruits and vegetables as a key dietary
        strategy, and for citizens to embrace this," wrote Dr. Naveed Sattar and Dr.
        Nita Forouhi in an accompanying editorial that will publish in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48411c7-4b5c-4a8c-94d5-02c5d74ee8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.748+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sattar is a professor at the Institute of Cardiovascular and Medical
        Sciences at the University of Glasgow; Forouhi leads the nutritional epidemiology
        program of the MRC Epidemiology Unit at the University of Cambridge. Neither
        were involved with the new study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf6b3a-ebd3-440d-a057-1c433cf1b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest gains may come from encouraging those who rarely eat
        fruit or vegetables, since diets rich in even modestly higher fruit and vegetable
        consumption are beneficial," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4d936-0ffa-4a9a-bef4-0d8f70bf3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Association, no cause and effect</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d3742-674b-4875-ba25-626ae3354c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in AHA''s journal Circulation, was large
        and in two parts. The first was an analysis of data from the Nurses'' Health
        Study and the Health Professionals Follow-Up Study, which followed more than
        100,000 American men and women for up to 30 years. All participants filled
        out a food habit questionnaire at the start of the studies; those questionnaires
        were updated every two to four years. That information was then compared to
        health and death records gathered during the long-term studies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cd4b1-1ce2-45f7-97b0-a3335d0cb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part of the study was a meta-analysis of pooled data
        from 26 studies covering nearly 2 million participants from 29 countries and
        territories in Asia, Africa, Australia, Europe and North and South America.
        Those studies also compared self-reported fruit and vegetable intake with
        death rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b075ef1-1a0a-460d-85b0-416a0a9de12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:11.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who ate five servings a day of fruits and vegetable had a
        13% lower risk of death from any cause than people who only ate two servings
        of fruit and vegetables per day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c007c-ae75-4697-87be-437295a2339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating five servings was also linked to a 12% lower risk of death
        from cardiovascular disease, including heart disease and stroke.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daded0e2-836c-41ed-a6e3-986c036c1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also had a 10% lower risk of death from cancer and a 35% lower
        risk of death from respiratory disease, such as chronic obstructive pulmonary
        disease (COPD) than those who ate only two servings, the study found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267ea78-2ac6-412b-922a-b703c083c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Five servings only?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4379f64-d949-4a87-a36d-dd8cfa80cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oddly, the study didn''t find any benefit in extending life by eating
        more than five servings a day of fruits and veggies, which is contrary to
        prior research in both animals and people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a6a81-0285-4b75-8c22-1e899c76994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study found a significant reduction in the risk of heart
        attack, stroke, cancer and early death by eating 10 portions of fruit and
        vegetables each day. Studies in animals found much lower immune responses
        in animals who were fed two to three servings of fruits and veggies a day
        than animals who ate five to nine servings a day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823b96f-9f75-4a54-a68f-5c3c1675e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eight to nine servings a day was where we were seeing the best
        effect (on immunity)," said study author Dr. Simin Meydani, senior scientist
        and leader of the nutritional immunology team at Tufts University''s Jean
        Mayer USDA Human Nutrition Research Center on Aging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103cb01a-17d5-4176-9d71-309904fc73e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meydani pointed to the fact that the new study relied on self-reported
        food intake, which counts on the participants'' ability to remember and be
        truthful in recording what they ate. Therefore, the new study could only show
        an association between five servings and better health -- not a cause and
        effect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e33716-52de-4f64-a93d-f41556090d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is mainly based on observational studies and dietary intake
        records, which I do not believe has the sensitivity to differentiate and pinpoint
        the exact dose needed," said Meydani, who was not involved in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612130a-947a-4a9b-872d-2809381f313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to recommend that five serving of fruits and vegetables
        is the best dose, they will need to do a randomized controlled trial looking
        at either disease outcomes or biomarkers of health, which has not been done
        in a systematic way," Meydani said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca3ea11-a337-4f81-8bff-9db9dfb5b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.749+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:16.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few of us eat our fruits and veggies</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb722dd-f6d4-400c-aa40-5ade289b7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dietary guidelines say adult women should eat at least 1.5 cups
        of fruit and 2.5 cups of vegetables each day. Men need more -- 2 cups of fruit
        and 3.5 cups of vegetables daily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ec17d-e1a0-473e-955a-4dff5b1a80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, only 9% of US adults eat the suggested servings of vegetables,
        and only 12% eat the recommended amount of fruit, according to the U.S. Centers
        for Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038434b5-6ba2-4c97-a33f-5ff81024da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:17.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Heart Association recommends filling at least half
        your plate with fruits and vegetables at each meal," said Dr. Anne Thorndike,
        who chairs of the American Heart Association''s nutrition committee, in a
        statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adf28f-46e1-48bf-9ce9-e566059d79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research provides strong evidence for the lifelong benefits
        of eating fruits and vegetables and suggests a goal amount to consume daily
        for ideal health," added Thorndike, who is also an associate professor of
        medicine at Harvard Medical School.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f9364-1d9c-4713-91b8-bf9fa17f91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T06:19:38.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:12:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/01/health/fruit-vegetable-servings-per-day-study-wellness/index.html"
        target="_blank">5 is your lucky number of fruits and veggies to live longer,
        but not all of them count</a></em></p>'
  'Ancient-ceremonial-chariot-in-Pompeii':
    'author': 'Valentina Di Donato and Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T06:30:48.856+08:00
