    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23744514-020a-4a3e-ade8-439afef06f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.150+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:02:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is reversing the order of the Makati Regional Trial Court that
        revived his rebellion charges, which were already dismissed in 2011, over
        “revocation’ of the amnesty granted to the known critic of the administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ed85d-f8f8-4264-ad78-fbfdf5704e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:03:56.150+08:00
