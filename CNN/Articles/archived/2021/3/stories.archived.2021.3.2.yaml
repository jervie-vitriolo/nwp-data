    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sinovac', 'DOH', 'Department-of-Health',
      'HTAC', 'Health-Technology-Assessment-Council', 'Maria-Rosario-Vergeire', 'Laging-Handa']
    'template': '1'
    'title': 'HTAC set to come out with recommendations on vaccine — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d636ec-f426-4fd8-9d44-325ed3aca8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The Department
        of Health says the Health Technology Assessment Council is set to come out
        with its recommendations on the Sinovac vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5e929-969e-4dab-ab3d-852d0d365d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa breifing on Tuesday, Health Spokesperson
        Undersecretary Maria Rosario Vergeire said assessments are done as soon as
        documents are received.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45496b-d839-43b0-a8dd-7f6a323e54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as NITAG (National Immunization Technical Advisory Group)
        has received the document from FDA, <em>natanggap na rin po ng</em> HTAC <em>ang
        dokumento at sila rin ay nag-aaral na. Pero kailangan po maintindihan ng ating
        mga kababayan,</em> HTAC is an economic tool," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699ab76-1f39-495b-8e4e-727be6041e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As soon as NITAG has received the document from FDA,
        HTAC does too, and they conduct their own studies. But we must understand
        that HTAC is an economic tool.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf553bbf-f128-4793-ba16-03f6e16792b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said HTAC studies government''s efficiency in procuring
        or receiving vaccines, and as such, their studies are separate from the FDA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f3fb65-1f3c-423b-aa31-bb2d47c7929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HTAC is already reviewing. They are set to come out with their
        recommendations this week," she said but did not specify what day it would
        come out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75727c8a-5259-42fa-a2cb-a7fe37d14fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that under the law, the donated vaccines do not have
        to undergo HTAC as there was no cost component from the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a1b45-e35c-46bf-98d1-32cdbc1032fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, <a href="https://www.cnnphilippines.com/news/2021/2/28/Robredo-HTAC-Sinovac-recommendation-before-vaccination-health-workers.html"
        target="_blank">Vice President Leni Robredo</a> said Sinovac vaccines should
        have undergone health technology assessment first.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ec0d6-e4da-4d6a-aa62-6d7b4c33f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was refuted by Presidential Spokesperson Harry Roque who said
        the health technology assessment process is only recommendatory to the Department
        of Health and PhilHealth under the measure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d0bd1-9832-4c74-90ae-fc73450e6824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s comment drew the ire of President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ab697-af16-4add-8bd7-0c7d5ed6d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:58:53.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:00:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masyado kang apurado</em> [You''re too much in a hurry]," he
        said. <em>"Nagdududa ka kasi na nagpabakuna na ako kasama ng sundalo... ''Yun
        talaga ang ano mo.</em> [That''s because you think I was already vaccinated
        along with the soldiers… That''s what you''re getting at.] You seem to have
        an angel face but a devilish mind," he said during his weekly public address
        Monday night.</p>'
  'PH-UAE-resume-deployment-household-workers':
    'caption': 'The Philippines and the United Arab Emirates have agreed to resume
      the deployment of Filipino household service workers to the Middle Eastern country
      starting March 31, the Department of Labor and Employment announced. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T18:14:46.825+08:00
    'imagesource': 'jcr:27fc2b13-2342-4e70-a15c-972e35101331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2143e9e4-de0d-4fae-8f43-0eff4aa96ea0'
    'lead': 'The Philippines and the United Arab Emirates have agreed to resume the
      deployment of Filipino household service workers to the Middle Eastern country
      starting March 31, the Department of Labor and Employment announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T18:17:23.295+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:00:33.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:49.056+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE', 'Philippines', 'household-workers']
    'template': '1'
    'title': 'PH, UAE sign new accord resuming deployment of household workers by
      March 31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a8a96-687d-437b-94cf-8e5762d96e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:17:23.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong>&nbsp;The
        Philippines and the United Arab Emirates have agreed to resume the deployment
        of Filipino household service workers to the Middle Eastern country starting
        March 31, the Department of Labor and Employment announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f679c4c-6365-40d0-aae2-8a2560b4d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:17:23.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE on Tuesday said that after a two-day joint committee meeting
        in Manila, the two countries signed a "historic" accord that provides more
        protection for Filipino household workers in the UAE. Deployment of household
        workers to the UAE has been suspended since 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c54c3-12e5-4bbd-8484-44eea6be7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:17:23.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Claro Arellano, head of the Philippine delegation,
        said the deployment will be covered by a "Unified Employment Contract" similar
        to the standard agreement with Kuwait. The contract states that the employer,
        as well as the foreign and Philippine recruitment agencies, will be held liable
        should anything happen to the Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109afde-ab9b-4280-8645-4425a6318e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:17:23.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano said the contract is provided as an addendum to the Memorandum
        of Understanding on Labor Cooperation with Annex Protocol on Domestic Workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a983f5-9d54-443b-acaa-3a8d49ab6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:17:23.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It applies specific instructions from President Rodrigo Duterte
        that ensures workers have at least eight continuous hours of sleep every night,
        a paid break outside the home of the employer at least one full day every
        week, the right to keep his or her passport or identification documents, the
        right to have and use cellphones and other communication devices without getting
        confiscated by the employer, the right to open a bank account under the worker''s
        name, and the right to cook his or her own food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325bb2b-38d4-4303-a6ff-d43f0338ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:17:23.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:00:36.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the parties also agreed that the Philippine
        overseas labor office shall be notified whenever a tourist visa is converted
        into a work visa. However, the department noted that the Philippines is against
        converting tourist visas into work visas, adding that the UAE vowed to provide
        a modified contract taking this into account. But the addendum on the resumption
        of deployment will already be implemented, the DOLE said.</p>'
