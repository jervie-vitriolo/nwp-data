  'brazil-covid-variant-more-transmissible':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T23:55:47.161+08:00
    'imagesource': 'jcr:a7e269dd-d514-45cd-b291-1ef6d4cfdc7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e277ac-d4e6-45e3-b091-b5f1d2e15dc5'
    'lead': 'A coronavirus variant of concern first reported in Brazil, known as P.1,
      may be up to 2.2 times more transmissible and could evade immunity from previous
      COVID-19 infection by up to 61%, a new modelling study by researchers in Brazil
      and the UK suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T23:36:07.483+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:57:22.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:55.628+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil']
    'template': '1'
    'title': 'The COVID-19 variant first found in Brazil is up to 2.2 times more transmissible,
      new study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b862d-646b-463f-b7db-2b1039396f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A coronavirus variant of concern first
        reported in Brazil, known as P.1, may be up to 2.2 times more transmissible
        and could evade immunity from previous COVID-19 infection by up to 61%, a
        new modelling study by researchers in Brazil and the UK suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1a321-55d7-48d9-b1dd-59eb872beeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af858a-b381-4145-a2fa-2e7e172d78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:24.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preprint, which has not yet been peer-reviewed or published
        in a medical journal, finds that P.1 was associated with the surge in coronavirus
        cases seen in Manaus, Brazil, during a second wave toward the end of 2020.
        It’s thought this explains the resurgence despite high levels of existing
        immunity in the community from the first wave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4431cd8-0f07-4df9-aad0-0c10602eb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team sequenced viruses sampled from people infected with coronavirus
        between November 2020 and January 2021 in Manaus, where the new variant was
        first detected, and found the proportion of samples with this variant rose
        from 0 to 87% within seven weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f074514-cad8-4454-aa59-6b15cf65b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9eb11-3529-40e4-b7a7-484f9b42c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also identified 17 mutations, including 10 in the surface spike
        protein, used by the virus to enter cells. Three of the mutations in the spike
        protein are linked to helping the virus bind to human cells. These include
        the N501Y mutation also found in the variants first found in the UK and South
        Africa and thought to help the virus bind more easily to human cells and the
        E484K mutation also found in the South African variant, which is also thought
        to help the virus evade existing immune responses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9661fe-784e-4f8b-8a9b-0e73089d4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fac95-8e53-457e-9073-044522059dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When investigating how these changes affect the ability of the virus
        to cause infections, the models created from the data showed the P.1 variant
        to be 1.4 to 2.2 times more transmissible than other variants as well as the
        original coronavirus strain, and 25% to 65% more likely to evade existing
        protective immunity from previous non-P.1 infections, making people susceptible
        to reinfection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8717c88-00b0-4af8-88f0-ebc1a4e4560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659f2be-ab20-4cab-b1a1-4efe1bcb7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sampling also found that the emergence and circulation of the
        P.1 variant of concern was due to multiple introductions of the variant within
        the population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7df28d-d2a3-4795-9f5b-e72074faa24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786d96d-bbe4-4693-a2c8-dc8207390f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our results consistently suggest altered epidemiological characteristics
        of P1,” said Dr. Nuno Faria, reader in viral evolution at the MRC Centre for
        Global Infectious Disease Analysis at Imperial College London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa944a-083d-43a5-ae26-754c969b008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that “our results from Manaus should not be generalized”
        to other contexts of variants of concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf3b08-20bf-49bc-8460-6fe614728ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9de06-86d4-4416-bf63-0448e155b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:30.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to see whether this is generalizable to other settings,”
        said Sharon Peacock, professor of public health and microbiology at the University
        of Cambridge. “This is relevant to where the study was done but we don’t know
        how that will pan out in other countries.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d4220-26df-4b89-b6fe-0e17c4fa7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99930c4-ec42-409e-80c4-8755fe8c2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six cases of the P.1 variant were reported in the UK this week,
        with a manhunt underway to find one unidentified case. The researchers commented
        that this is unlikely to cause a surge in cases, adding that “you need many
        introductions to start an epidemic, so six is very few.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dc120f-1959-467a-ad9f-ed062fca3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22375c05-efa5-4477-ac68-b943429cdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 10 cases of the P.1 variant have been identified
        in five states -- Alaska, Florida, Maryland, Minnesota and Oklahoma -- according
        to the US Centers for Disease Control and Prevention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac08cb-fda3-4962-b368-77f069e386cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T23:36:07.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:57:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-02-21/index.html"
        target="_blank">"The COVID-19 variant first found in Brazil is up to 2.2 times
        more transmissible, new study finds"</a></em></p>'
