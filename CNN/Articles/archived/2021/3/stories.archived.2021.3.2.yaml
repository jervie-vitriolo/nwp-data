    'template': '1'
    'title': 'Two of the most powerful economic voices in America disagree on a tax
      for the uber-rich'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc0fff-a95c-4f5b-a833-153870b5212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic Senator Elizabeth Warren faces
        an uphill battle persuading Washington to back her tax on ultra-millionaires
        — starting with convincing her own party''s Treasury Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3609b71-c64d-4c42-b31c-08229f28a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7165165-a6da-4a1f-b302-832b7ed49701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Yellen, whom Warren praised last year as an "outstanding choice"
        to lead the Treasury Department, fears a wealth tax would be too messy to
        implement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579e6aa-5c68-48c7-9545-bcb4a32bd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9a4e4-74db-4e39-b725-7afed65aaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:53.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then Janet and I need to have a conversation about implementation,"
        Warren told CNN Business on Monday after introducing her Ultra-Millionaire
        Tax Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1df66-01a4-49d3-b46c-100306b33923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c8e7d-a416-4879-8019-a78b8ad6cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would seek to raise $3 trillion to rebuild the economy
        and fight inequality by imposing a 2% annual tax on the net worth of households
        and trusts between $50 million and $1 billion. Billionaires would face a 3%
        tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcf867-4773-40b6-b649-7fa322cc212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7598a2-df7b-4d75-a5b0-fbb0dab4f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We designed this wealth tax by building on the experiences of other
        countries that put together a wealth tax and weren''t always successful,"
        Warren said in the interview. "We saw where the mistakes were and made sure
        we tightened it up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856df7a-1678-4fb9-8745-db065db7cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080aa23-13bc-4b05-b960-f0eb638abe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:56.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$100 billion for the IRS to fight tax cheats</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fabd37-52a6-46fa-b371-e70c5eb6ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics argue that taxing wealth would be challenging, if not unconstitutional.
        In particular, there are concerns about how to value assets and prevent the
        wealthy from hiding cash overseas</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3a8f5-9722-4817-b34a-851fe05284a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44482c4b-35cc-4701-a21d-13c8b14f6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen, the former Federal Reserve chief, said last week at a DealBook
        conference that she isn''t planning a wealth tax like Warren''s because it''s
        "something that has very difficult implementation problems."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bf243-568a-47d2-b310-02f057f1e453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2f781-203e-47c2-bcbc-8aeaf8296469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say, ''Well, rich people cheat so we shouldn''t even try
        to use a wealth tax,''" Warren said. "But if rich people cheat, that doesn''t
        mean we should just give up and let them pay taxes at lower rates than everyone
        else. That means we need to hire more enforcement and make them follow the
        rules."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9903f-c443-47ef-9f2b-46e9bdd4ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78897f6-40d5-4fc6-8750-1ba395cb2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:07:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s wealth tax comes with teeth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cbb44-e688-43ca-8e05-502756cee79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba30e47-0133-4b06-979e-4c026ab6cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has a built-in audit rate of 30%, meaning every
        year nearly a third of all families would be audited. And the bill calls for
        boosting the budget of the IRS by $100 billion to build up the agency''s audit
        firepower and modernize IT systems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d48463-c797-44d4-bd38-f8c5c9a8fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2aba67-0e79-4a1c-b625-cf209efe1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warren plan also proposes a 40% "exit rate" on the net worth
        above $50 million of any US citizen who renounces their citizen to avoid paying
        the tax.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ac66a-6305-4e11-bcfb-d8a364c1c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad288119-d085-4fbd-b347-2765f8865805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you''ve got the wealth tax in place, it''s not very hard to
        monitor year by year. If last year you owned real estate, this year you either
        better own that same real estate or have a lot of cash that you took in a
        sale," Warren said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18f9d7-8c61-4e3b-8a70-fdc4c6dd5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99148b36-e379-49a6-bf1f-955e5bacf964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fairness in the tax system</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df249f0-ce96-4c09-8a24-9b151f07d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:08:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether President Joe Biden has any appetite for a wealth
        tax, White House Press Secretary Jen Psaki said during Monday''s press briefing
        that Biden "strongly believes that the ultra-wealthy and corporations need
        to finally start paying their fair share."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f09d97-a56f-41f9-9fd8-45939515661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T11:45:30.684+08:00
