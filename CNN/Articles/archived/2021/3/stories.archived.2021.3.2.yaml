    'template': '1'
    'title': 'Gravesites of 4 OFWs killed by ISIS in Libya found 6 years later — PH
      embassy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757e53b-7152-4092-9d4e-2526b36a7e90'
      'mgnl:activationStatus': true
