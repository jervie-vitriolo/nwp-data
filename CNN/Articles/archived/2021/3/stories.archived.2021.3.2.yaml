      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath experts who got inoculated during the first day of the program
        <a href="https://cnnphilippines.com/news/2021/3/1/best-vaccine-health-experts-Galvez-Duque.html">encouraged
        their fellow frontliners</a> to get the vaccine that is available now, citing
        the huge impact it would have in preventing more deaths. The sentiment was
        echoed by task force officials, including vaccine czar Carlito Galvez Jr.
        and Health Secretary Francisco Duque III, who stressed that vaccination is
        the key to getting back our pre-pandemic life.</p>'
