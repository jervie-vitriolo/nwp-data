      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Better normal’ in education</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0901a0-a053-493e-bf4d-2ff103ddd8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2789ccc-e21e-4e36-8c58-38e14cc79bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio mentioned some of the new protocols to be implemented
        in schools once physical attendance is implemented again, including temperature
        scanning prior to entry to the school and a maximum of 20 students per class.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b685b-8735-468d-b956-c30a796fa949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703365f-a1f2-42a6-99eb-cb2e38ee6ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students should also wear face masks and face shields, with sanitizing
        materials like alcohol readily on hand. Other existing protocols set by the
        national task force will also be implemented, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7db3ec-0e3e-4644-a77a-63b2e19fbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f054461-d2e9-4ca5-9af6-9a746e0c6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education official said physical classes may be implemented
        in 1,000 schools across the country but will still be mixed with distance
        learning. Students whose parents choose to opt out of the program will not
        be forced to join, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82464a9d-4a0e-41bf-91fe-6273981d64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e89c65-fb5f-4ac7-a461-79acb5a36224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Antonio clarified the department has yet to finalize
        the duration of the summer break for this school year, but he said it will
        last more than a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2de2c-ad99-431c-bcfd-428f49afef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495f607-50c3-45be-afac-34f905192a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:31:05.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd has also proposed an academic ease to allow students having
        a hard time coping with school work to catch up before moving on to the third
        quarter. He noted that more than 90% of students passed the first quarter
        examinations based on data from the regions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b527a70-0c7c-4062-a529-83054b057bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:41:28.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:22.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also <a href="https://cnnphilippines.com/news/2021/3/2/deped-school-year-extended-july2021.html">issued
        Department Order no. 012, series of 2021</a>, which moves the last day of
        classes from June 11 to July 10, 2021 "to allow schools to implement intensive
        intervention and remediation activities for learners and to give time to teachers
        for the different learning delivery modalities."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873ad0c-020d-4469-9e13-8f127af75561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T19:41:28.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public elementary and secondary schools are instructed to implement
        the adjustment, while private schools, technical and vocational, and higher
        education institutions are encouraged to implement the guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2218af8-bb1e-4c8d-84b9-5ca71291a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:09:12.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'isabel-yap-interview':
    'author': 'Oliver Emocling'
    'caption': 'In her debut story collection “Never Have I Ever,” Isabel Yap borrows
      from mythology and fan fiction conventions to craft narratives that remind readers
      of their humanity. Portrait by MEG WHITTENBERGER'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-03-02T18:47:03.804+08:00
    'imagesource': 'jcr:b8a64de5-8cc8-4c2e-a4e2-9d172e450046'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27e3724c-642d-4ecf-996c-3d44dac6ab83'
    'lead': 'In her debut story collection “Never Have I Ever,” Isabel Yap borrows
      from mythology and fan fiction conventions to craft narratives that remind readers
      of their humanity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T18:54:30.127+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:59:40.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:50.428+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Isabel Yap keeps coming back to fan fiction'
    'visualType': 'image'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b86a41-76cf-43d6-a7cd-2dbfcd573e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.133+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my conversation with the U.S.-based Filipino writer Isabel Yap,
        I found myself confessing to not pursuing personal writing projects. That
        all I could do after a long day of work is watch an episode of the volleyball
        anime “Haikyuu.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828fef47-1ba0-457d-9d7a-5917b85b7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I love Haikyuu!” she says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ff6f2-86e9-4b20-87ae-80689bbb41cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who is currently juggling writing (both fiction and her occasional
        Substack posts on her practice) and product management at a start-up in California,
        started watching “Haikyuu” during the second year of her MBA program at Harvard
        Business School — a period where she had to grapple for time to write.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85824b-f64e-4a8e-bbf9-5b809e4b71bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indulging in “Haikyuu” at the time was perhaps a good decision.
        A perspective on the anime she passes on to me: “I feel like ‘Haikyuu’ has
        a lot of parallels for writers or any other creative, because so much of the
        storyline is about working hard and persevering. Even if you don''t have natural
        talent, even if you''ve been burned in the past, even if you know the odds
        are so slim. It''s hard work, in the end.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b402147-d4eb-4a5f-b52e-88064a727e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap has always loved anime, but what drew her to “Haikyuu” was a
        piece of fan fiction that she read about it. And as much as fan fiction is
        an inevitable part of anime and other fandoms, it, too, has become integral
        in her writing practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a95a7-0eb1-49c8-8ca2-c4ac8498cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:43.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m really not shy about how much fan fiction informs what I write
        and how I write. I''ve been writing fan fiction since I was eight. It''s so
        much a part of how and why I write.” Yap says. “For me, reading fan fiction
        was where I learned writing. If I wanted to write a good sentence, I just
        reread the stories I liked over and over. They made me feel something and
        then I kind of copied what they were doing in my own stories.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39e5c2-ea67-4ba9-a605-95ecfcccde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 years since she started writing fan fiction, Yap’s work
        not only exists in fan forums; both her fiction and poetry have found their
        way into literary journals, magazines, and anthologies like Philippine Speculative
        Fiction. And just recently, Yap’s debut collection “Never Have I Ever” was
        released by U.S.-based publishing company Small Beer Press, which has also
        published books by award-winning authors like Ursula K. Le Guin, Kelly Link,
        and Ted Chiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab1e63-e123-489b-a875-3c28574c1a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.127+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Never Have I Ever” is a compilation of 13 stories Yap wrote over
        the past 10 years. Here, she writes about traumatic experiences in all-girls
        schools, an immigrant manananggal who goes to therapy, young victims of the
        drug war who find themselves in the presence of the underworld deity Mebuyen,
        among others. In her stories, the supernatural perturbs the otherwise quiet
        life of her protagonists. But what these forces, whether borrowed from fascinating
        characters in mythology or invented through imagination, ultimately do is
        ground her characters (and the reader) in their humanness.</p>'
    '100':
      'image': 'jcr:581a674a-3615-4a4a-8bde-f4aa8b63097c'
      'imageCaption': 'Cover art by ALEXA SHARPE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7b47b-9bba-422d-9169-b9fc20de2027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa733030-845f-4a1e-9740-021f22b70dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Yap talks about a story from her new book, navigating
        identity in her work, and why she still writes fan fiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dabc33f-834a-4aa1-b2fe-e12a8eb6a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My favorite story is "A Spell for Foolish Hearts." I think
        it’s one of the lighter stories in the collection. And I have to say that
        it did convey kilig well. How did that come to be?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f337134d-68d1-447f-9b60-f54f5c528865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew that I wanted to write a story about the San Francisco fog
        being a person, but I wasn''t really sure what the story was. I don''t know
        why, but one time, I was just thinking that maybe I''ll write a story about
        a boy who''s a witch. To me, that was kind of interesting because we usually
        think of witches as girls. But what if you''re a boy who''s a witch? And then,
        I thought maybe it can be in the same story as the one where the fog is a
        person. And then maybe they can fall in love. You know, usually my stories
        start that way. It''s combining different things and then finding a way into
        it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c3694-3f4d-4e0a-a9e1-73042e75819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I worked at this startup for four and a half years, so it was very
        close to my heart at the time. If I [were] to write a story set in San Francisco,
        it had to be in a tech startup because that was my world for almost five years.
        The other thing was, I thought it would be interesting to write about a demisexual
        character. I didn''t really know that term until a friend of mine said, "you
        know, I read one of your stories and I feel like the character was a queer
        demisexual." And I was like, "What is that?" Then, she was like, “Oh you don''t
        know?" And then she sent me a Tumblr post about it and then I read it and
        I was like, "Oh, I think this is me." And the definition — this isn''t a precise
        definition but you''re basically on the spectrum of asexuality, meaning you''re
        not interested in sex but you can have those feelings. And you feel them for
        someone that you''re friends with or someone that you care a lot about. I''ve
        been in an experience like that. How Patrick feels about love is a lot of
        how I felt about love. I''m not stressed about it regularly but when I was
        23 to 25, I kept having these thoughts na maybe there''s something wrong with
        me because I''ve never had a crush. So, when it finally happened to me, I
        was like, "Oh, this is so weird." I''m analyzing it a lot and trying to understand
        what I was feeling. A lot of the feelings in the story are feelings that I
        had.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc9167-0d69-4180-a9b7-9fb6bd0bf59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:47.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here’s another thing about the story: I don''t mention Patrick''s
        nationality. He''s not Filipino. I mean, he''s not not Filipino either. There''s
        no marker of his nationality, but he doesn''t call his tita tita; he calls
        her aunt. There was a point where I was debating with myself if I should make
        him Filipino. But parang for this story, it''s not relevant so I won''t just
        put that there. And I wrote him that way, not as a Filipino but some guy in
        San Francisco. But I had a moment where I was like, "Is it my responsibility
        to make him Filipino?" Ultimately, I decided not to because his identity is
        not relevant to the story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b10a32-6abb-4114-9705-b16be0378336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I noticed that! At first, I was like maybe he''s a Filipino
        because Gemma is a really Filipino name. Now that you''ve mentioned it, I
        want to ask you about the identities in your stories. A lot of times, their
        nationalities are clear. In the first story, we know that the character is
        Filipino because manananggals are Filipino and a portion of the story is set
        in Manila. In the second story, it''s clear that the character is Japanese
        because it''s set in Japan. How do you navigate the identities of your characters
        in your stories?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df76335-8c82-43bd-933a-0aa94b755243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a kid growing up until I was in high school, I didn''t think
        of writing Filipinos because why should I? Like, every book I read then was
        about a British person or an American person. I was also really, really into
        anime so parang the only protagonists that I see are white or they''re Japanese.
        This changed a little in high school. I wrote a little bit of original fiction
        in high school for my school folio. Then, I went to Ateneo for two years.
        While I was in Ateneo, I was more focused on poetry but the fiction that I
        wrote, I would do two kinds. I would do a lot of retellings of foreign stories
        like “The Little Mermaid” or Loki from Norse mythology. I stuck with the mythology
        because of my background in fan fiction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66caf72f-3450-447c-9f6e-171ca67c1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was actually thinking about it this morning. I''ve written so
        many fanfics but I''ve never written a Filipino in a fanfic because there''s
        no Filipino in the media I consume. I''ve written fanfics for so many different
        things — books, movies, anime, video games — but there''s never been a Filipino
        in them. And I think this started to bother me when I was in Ateneo, when
        I was part of Heights, which is the literary folio. Every story that we read
        for class if it was written by a Filipino, it was very depressing. The only
        story that I''d read up until that point that wasn''t very depressing was
        Gilda Cordero-Fernando''s “The Dust Monster.” I really loved that and "May
        Day Eve" by Nick Joaquin. Those are my two favorite Filipino short stories.
        The second kind of story I wrote was Filipino spec fic stories because those
        were the stories where there were open anthology calls.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21db5dc-7187-47d9-8649-edc4bf5ff094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.134+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I''m really not shy about how much fan fiction informs what I
        write and how I write. I''ve been writing fan fiction since I was eight. It''s
        so much a part of how and why I write.”</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705ae70-2fb1-45d4-b953-87827a7da65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing Filipinos in my fiction was not a totally conscious choice
        until I moved to the States. It wasn''t advocacy. I just wrote what I knew
        as a college student who didn’t have a lot of life experiences to write about.
        Well, I know what it''s like to grow up in Manila. I know what it''s like
        to talk about white ladies, as in ‘yung multo. I know what it''s like to be
        in a Catholic girls’ school. Those were the things that were easy for me as
        a writer to draw from. But then, I realized when you start publishing in the
        States or abroad, you get asked the identity question a lot. People are like,
        "Oh, you''re Filipino? Do you see yourself furthering the Filipino agenda?
        Or representing the culture?" And then, I realized actually it is important
        for me to write Filipinos into my fiction and to write queer stories because
        we don''t read them enough. That’s when it became important to me in my writing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601952f-a8a6-4abc-9d4d-36898b450598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.128+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:50.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the collection, the original draft that I sent my editors actually
        had more stories that were not from a Filipino point-of-view. So there''s
        another story that got cut that was also from a Japanese perspective. It was
        a historical fantasy set in Japan. There was another story that got cut that
        was like a European fairytale. My editors switched those for two stories that
        are Filipino. Initially, I thought those stories they cut were better. We
        had a conversation about it because I was unsure. In fact, they didn''t include
        the second story, “A Cup of Salt Tears.” And I was like, "Oh, can we talk
        about it? I really think that a lot of people liked that story. And I would
        feel weird if it wasn''t included." Of the 13 stories in the collection, 10
        of them have a clear Filipino protagonist. It was important to me, but then
        also I don''t think I only need to write Filipinos. I think we shouldn''t
        put that constraint on ourselves. If you want to only write Filipinos, that''s
        fine. But I don''t think we should limit ourselves in the perspectives that
        we write. It''s just that you have to have good reasons to write a different
        perspective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b629c1a-363e-465f-87ae-20151c66afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:50.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why shouldn''t we limit ourselves from writing outside our
        own cultures?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b409e-1077-44d0-9062-ed0766b606df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the question goes back to why you want to write that story
        and why you think it needs to be told from a certain perspective. I write
        in genre fiction, so in a way, I should be able to do whatever I want. Obviously,
        certain perspectives are going to be really hard for me. I think it''s especially
        tricky when it comes to race. But if I want to write [about] a white person,
        why not? They''ve been doing that to us for years, right? If my story needs
        a white protagonist, why should I not do that?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c71ee-8417-4636-8fef-0d7b328267f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to me, the question is, "does this story necessitate a Filipino
        or not?" For example, the fairytale characters that I wanted to write were
        “Little Red Riding Hood” and Beauty from “Beauty and the Beast.” It would
        completely change the story I wanted to tell if Red Riding Hood is Pinoy.
        It would just change the setting, the language, everything. And that’s not
        the story.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841ef29-67e2-4f9f-a45a-deec1b3f55d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example in my mind for this question tends to be “Call Me
        by Your Name.” To me, as a queer person, it was very good. I needed that story
        and I''m so grateful that it was told. I cried a lot while reading it. The
        author Andre Aciman has said he’s not gay. Does that mean he shouldn''t have
        told this queer story? To me, as a bi person, I feel like I needed it, so
        I''m grateful to him for telling it even if he''s not claiming this identity.
        I know that some queer people will feel differently. I know some queer people
        will say that he shouldn''t be writing our story. And because publishing is
        unfair, I understand that feeling and that perspective. Just simply for me
        as a person and a reader, I''m grateful that he wrote it even if it doesn''t
        come from a lived queer experience. I think art has a gray area, right? If
        we''re too limited in what we think people are allowed to write, then I don''t
        think that''s a good thing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef70dc9-b1a3-4ca1-9d30-ecc1c7afcd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But how do you make sure that you’re doing it right? This
        question is particularly about the Japanese story, “A Cup of Salt Tears.”</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9fee0-b792-48c8-93c8-b4911c11f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s always a challenge. If a Japanese person were to call
        me out on that story and say that it''s inaccurate, then I don''t have a lot
        to stand on. I’ve studied Japanese language and culture for a long time, I
        went to Japan for study abroad in 2012 and I wrote that story in 2013, so
        my experience of being in Japan was kind of fresh at the time. When I was
        thinking about what story I want to write, I was like, "oh, I want to write
        a story about a kappa and I want a story about onsen." Onsen was an experience
        I really loved when I was staying there. I was still in touch with some of
        my Japanese friends whom I met abroad, so I asked them for their opinion.
        I was also very new to publishing so I wasn''t aware of the politics around
        it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c51d6ea-b5d9-4e6c-abce-093e95dd983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years after, I have asked myself, "Am I allowed to write
        a Japanese story?" It''s a real issue that potentially I could be taking that
        slot from a Japanese author. There’s probably some excellent writers who are
        not getting recognized outside of Japan because their work is not in translation,
        for example. Or there could be Japanese writers who write in English who haven''t
        had the opportunity. I can fall back on my idea that it''s all about the integrity
        of the story and the story that I''m trying to tell. I guess I''m lucky that
        it hasn''t happened, that someone''s like, "you got this completely wrong."
        I mean, I did research. I researched this and I researched the other Japanese
        story I wrote, “The Oiran''s Song.” Those stories were written in 2013, 2014,
        and I haven''t done it since.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e3183-6f0e-4ac9-8ee4-7b0667187378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.129+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still stories I want to do that are set in Japan, but
        I have become more aware of identity politics and it has become more of a
        challenge for me to be able to write from a place where I''m not interrogating
        every experience. Part of me is like, I''m just going to go crazy if I try
        to think of all these identity politics and what I''m allowed or not allowed
        to write especially because I''m a diaspora writer. And so, if I think about
        everything too much, I will just not write because then I will just be terrified,
        so I have to find that common ground. And the place that I stand on is, What
        does the story need? And can I tell this in a way that I believe is still
        respectful and truthful?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd15902-53f7-4fb0-98d0-46a78c96b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I fully recognize that if I insist on writing these stories
        and I publish them, then I should also be completely accepting of whatever
        criticism comes my way, especially from people who actually come from that
        culture. I think if you''re going to do it, you should be aware of the possible
        consequences.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08190cc-e3a5-42cb-902a-9b34185b4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:55.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I guess related to the topic of identity is the way you
        write dialog in your stories. It’s in English, but you casually drop Filipino
        phrases, which is understandable because the characters are Filipinos. One
        thing I noticed is that you don’t italicize the Filipino words. As a Filipino
        reader, I think I got so used to reading Filipino words in italics when I
        see them within an English text. But you know, people say that formatting
        words that way feels othering. What are your thoughts on that?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d2ecc-2065-4c08-b5b9-fec669e74145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until 2013, I thought the same as you. If you look at my early published
        stories, there were a few stories in the collection where the Tagalog was
        originally italicized and I had to change it. My approach changed when I attended
        the Clarion workshop. Nalo Hopkinson, an author from the Caribbean who was
        an instructor there told us not to italicize the words. Who’s to say that
        the word is foreign, right? It assumes that your audience is white.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d4a9e-2218-4d8a-920f-c78018c6bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:54:30.130+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:59:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a default, I don’t italicize it because I like Nalo''s idea that
        you should just leave the text as it is and just let the words stand for themselves.
        That way, you''re not default assuming that your audience doesn''t know that
        this is a Tagalog word. There''s already an embedded assumption there. To
        me, italics is now for emphasis but it''s not about the language, and I like
        that idea that it''s a neutral zone. Why not try and see what happens if I
        don''t call attention to those words in the text, right?</p>'
    '102':
      'image': 'jcr:d1859c48-2145-42da-82f2-9c34664df728'
      'imageCaption': 'Isabel Yap. Photo by MEG WHITTENBERGER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41707f88-de34-4db3-a2ff-5eb643c3b9fa'
      'mgnl:activationStatus': true
