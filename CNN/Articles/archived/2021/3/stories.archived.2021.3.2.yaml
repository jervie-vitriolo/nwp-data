    'title': 'Pasay City gets 5,000 more Sinovac doses amid COVID-19 surge'
    'updated': 2021-03-02T14:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120f01d-3b29-4f2c-8701-4596319935d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Pasay
        City will get 5,000 more vaccine doses from the donation of China''s Sinovac
        Biotech, amid the surge in coronavirus cases in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53aca9-7072-4b14-acff-a3929444e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a4c0b-5782-42d5-ad1a-45b9d03845a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya made this announcement on
        Tuesday during the ceremonial vaccination of CoronaVac doses to the health
        workers of Pasay City General Hospital. He himself received the first shot
        in the immunization drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420ba5e-9bae-4071-b0dc-c383fac290e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:26.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ac4d9-9424-4189-af90-a841b0055dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said that the 5,000 doses will go to the Pasay City General
        Hospital, apart from over 300 doses initially allocated to at least 100 medical
        and non-medical workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddf3e1-6a21-489d-b9af-10f4a91b15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa8636-850d-484f-bec0-8d7f1996a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat po ng pangunahing local tertiary hospitals ay binibigyan
        natin ng bakuna para masimulan na ang local vaccination program...Magbibigay
        po ng karagdagang bakuna ang government sa Pasay City General Hospital,"</em>
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba316d-d6ce-4767-8514-a5a7b61898d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:28.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3b253-c104-47b8-adca-278b11ec799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.145+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All primary local tertiary hospitals are being provided
        with vaccines so we can start with the local vaccination program...the government
        will provide additional vaccines to Pasay City General Hospital.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f3df0-784f-470d-bb7d-794fe6985af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e685b4-6a0a-4ba5-84cd-776fa93784d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported on Monday that the Philippines
        now has six cases of the South Africa variant, a more transmissible COVID-19
        variant called B.1.351. Three of them were local cases in Pasay City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777320c-6459-4bb8-ad10-1fdf5d849e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f54a7b-f49f-40d6-aaaa-a98dc41b648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples from the residents were collected between January 27
        and February 13, 2021. Two of the local cases, a 61-year-old female and a
        39-year-old male, are active cases being managed by Pasay City. The third
        local case, a 40-year-old male, has already recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45730d4f-539a-469a-b2f6-ea5cbc7f60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ae384-fb8e-451a-9f51-c54436ee1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/2/COVID-19-variant-UK-South-Africa-mutation-Philippines.html">PH
        finds six cases of COVID-19 variant detected in South Africa, more cases of
        UK variant and mutations&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27038145-8e45-487c-9c37-2eaf104c94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5583a-46ae-4b72-b098-140d3f2cdc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City Mayor Emi Calixto Rubiano, who has recently recovered
        from COVID-19, was present in the ceremony via teleconferencing. She said
        that the local government is intensifying its efforts to control COVID-19
        transmission in the city by implementing localized lockdowns in its villages.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec419c-935f-4d56-b51c-6dc61ceae4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:26:10.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, contrary to the DOH report, she said there were four cases
        of the South Africa variant recorded in the city, but all have recovered to
        date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0e21c-310c-4482-98bc-f753c7a096c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:26:10.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81cd18-5fa7-4a1e-9527-c764c744d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:26:10.623+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said in his briefing that
        Pasay City, along with Navotas and Malabon, have been classified as areas
        under "critical risk" in terms of healthcare utilization rate and average
        daily attack rate due to the uptick in COVID-19 cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b55ca1-8485-419b-805a-48f891da1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5058d76-fd39-48a2-86d1-726dd7772923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:23:08.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:05:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay City''s public information office has reported <a href="https://www.facebook.com/lgupasaypio/posts/1067177400354548">44
        new COVID-19 cases as of Monday</a>, adding to the 519 total active cases
        in the city. At least 8,142 cases have been recorded in Pasay since last year.</p>'
