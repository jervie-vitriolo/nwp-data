      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8bcab-07da-40bf-a104-eac7dd81f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Scott Green, a plastic surgeon, showed up to his virtual Sacramento
        Superior Court hearing -- held over Zoom -- to contest a traffic violation,
        wearing scrubs, gloves, a mask and surgical cap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e65805-841d-48e1-80a8-659e28ddff2f'
