      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)</strong> — The remains
        of four Filipino oil workers in Libya, who were abducted and later executed
        by Islamic State militants in 2015, have finally been located, the Philippine
        Embassy in Tripoli said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d21d1-383f-498e-ac71-bc0816f82bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.286+08:00
