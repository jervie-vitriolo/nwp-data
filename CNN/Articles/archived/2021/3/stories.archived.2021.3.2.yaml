    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f4887b-336a-49e7-8a44-3f896df1b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Embassy, their gravesites were found on Monday
        in the Dahr Ahmar Islamic Cemetery in the city of Derna with the help of Libyan
        authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a88227-1260-413a-989b-f1429233d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f521e22b-7517-45e8-a885-fe49b0244dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassy Chief of Mission Elmer Cato said since the oil workers’
        abduction, not much had been heard from them until 2017. This was when a video
        footage of their execution was supposedly found in a laptop seized from slain
        ISIS fighters in Derna. They were presumed dead, although their bodies were
        not recovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102952b-14df-4375-aadd-24145e2f2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:56.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656622b-1f6e-40f6-a693-2fb1efe5bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Cato said they were informed that the remains of the four
        could be among those recovered and later buried by the Libyan Red Crescent
        in various parts of Derna. The Embassy explained that due to the unstable
        security situation, it was only able to send a search team to the city in
        October last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14dcd61-59f2-4018-b392-e49fe7e29d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee796deb-2d28-4a59-90c2-ebdede8922d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After six long years, the families of our four kababayan [fellow
        Filipinos] will finally find closure,” he said. “We are indebted to our Libyan
        friends for making this possible.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0c098-ff1f-45f7-8320-e3d4bed3251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:16:43.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:03:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
