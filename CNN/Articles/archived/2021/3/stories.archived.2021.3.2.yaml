    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8e7cc-01f8-4c87-b27b-3ee72741f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T21:39:04.417+08:00
      'mgnl:createdBy': 'vince'
