      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated the claim that some nefarious vote-dumping occurred
        in the earlier hours of the morning after the election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9011c29-d94d-445b-a810-ca7b91af0405'
