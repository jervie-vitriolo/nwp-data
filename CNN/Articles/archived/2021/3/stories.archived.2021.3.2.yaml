      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Embassy is convinced the bodies they found belong to the
        missing Filipino workers, Cato said the Office of Migrant Workers Affairs
        will still make arrangements for forensic experts to assist in confirming
        the identity of the remains, as well as bringing them home. The families of
        the four workers have already been informed of this development, Cato added.</p>'
  'india-agricultural-reforms':
    'author': 'Zamira Rahim, CNN'
    'caption': 'When American author Meena Harris tweeted criticism of the Indian
      state''s clampdown on farmers protesting agricultural reforms, nationalist counter-protesters
      responded by burning her portrait. Hundreds of Indians barraged her with abuse
      on Twitter, telling her to stay out of their country''s affairs. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T14:25:07.405+08:00
    'imagesource': 'jcr:c110b6ce-759b-4a71-82bd-eba6bdf2920a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212d7d69-0012-4ea2-83f6-d828a7b82c95'
    'lead': 'When American author Meena Harris tweeted criticism of the Indian state''s
      clampdown on farmers protesting agricultural reforms, nationalist counter-protesters
      responded by burning her portrait. Hundreds of Indians barraged her with abuse
      on Twitter, telling her to stay out of their country''s affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T14:28:44.940+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:03:33.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:42.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India']
    'template': '1'
    'title': 'Indians are telling their 18 million-strong diaspora to keep out of
      their affairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc0f313-0899-4488-8460-922fdcf1612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When American author Meena Harris tweeted
        criticism of the Indian state''s clampdown on farmers protesting agricultural
        reforms, nationalist counter-protesters responded by burning her portrait.
        Hundreds of Indians barraged her with abuse on Twitter, telling her to stay
        out of their country''s affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e726009-cffa-4612-b574-5fe5055da9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris —&nbsp;who is the niece of US Vice President Kamala Harris
        and is also of Indian descent —&nbsp;rejected the idea that the 18 million
        people who make up the Indian diaspora had no place in expressing opinions
        on the country. In the US alone, 4.8 million people are either Indian migrants
        or report Indian heritage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a48fe1-1f9b-493d-9ed2-9026b4187fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell me to stay out of your affairs," Harris wrote earlier
        this month on Twitter. "These are all of our issues."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda9f77-cb1a-439f-900e-0d18bb863bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also tweeted a photo of counter-protesters setting her image
        ablaze. "Weird to see a photo of yourself burned by an extremist mob but imagine
        what they would do if we lived in India," she wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98eeb6d-86e1-407d-8b44-656b54f2283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of Indian farmers have been protesting in and
        around the capital, New Delhi, over new rules and regulations that they say
        could impoverish them. The government has responded with internet shutdowns
        in some areas, while security forces have arrested protesters and tried to
        block demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25974f4-9036-4b31-bee4-f4b46a351978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have exposed a gulf between the nationalist sentiment
        cultivated by the administration of Prime Minister Narendra Modi at home and
        the deeply felt concern among some of those of Indian heritage elsewhere.
        And at the heart of this war of words lies the complex question of who can
        legitimately claim to be Indian and who has the right to challenge perceived
        injustices in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277629c0-ae8d-46e0-8c53-1cc5e4c27cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is joined by a plethora of other celebrities of Indian descent
        in her condemnations of Modi''s government and India''s security forces. Several
        Indian-Canadians —&nbsp;including the politician Jagmeet Singh, the poet Rupi
        Kaur and the comedian Lilly Singh —&nbsp;have voiced their support for the
        farmers, as has the Indian-British singer Jay Sean and Indian-American comedian
        Hasan Minhaj.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd813c9d-10c7-408a-b13f-0d7f5527c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Harris, many of these Indians abroad are being put in the basket
        of Western celebrities who are also stoking anger in India. Singer Rihanna
        and climate activist Greta Thunberg put a global spotlight on the farmers''
        movement when they tweeted a CNN story on the issue to their millions of followers.
        Mia Khalifa, a Lebanese-American former celebrity and former adult film star,
        has also been vocally supportive of the farmers. Images of all three were
        burned alongside that of Harris on a four-headed effigy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e2ca2-7035-442a-abbe-be2fed6fb200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Rihanna and Thunberg''s remarks, Indian cricketing legend
        Sachin Tendulkar tweeted: "India''s sovereignty cannot be compromised," adding,
        "External forces can be spectators but not participants. Indians know India
        and should decide for India. Let''s remain united as a nation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e7a9e-ac46-4b7a-b36c-70fc58e19db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood actor Akshay Kumar weighed in too, writing: "Let''s support
        an amicable resolution, rather than paying attention to anyone creating differences,"
        using the hashtag "India Together."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25977150-7eb3-4927-a8cd-04104d2422c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers'' protests began in response to a government plan to
        reverse a decades-old practice to guarantee prices to farmers for certain
        crops. Farmers fear that the new rules will also make it easier for corporations
        to exploit agricultural workers and help big companies drive down prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc0c1c-83b9-498e-8db8-58d194ea841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protests have widened and sparked debates about a growing
        sense of authoritarianism under Modi''s rule, as well as the right to protest
        and the treatment of Sikhs. Modi remains enormously popular in India, following
        a landslide victory in 2019''s presidential election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6158a1-355e-451e-9761-5809978fffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has pledged to continue with the reforms, saying that they
        are necessary in modernizing the agricultural sector. His critics accuse his
        administration of stifling dissent in its response to the protests. Security
        forces have erected fences to prevent protests from taking place, and have
        fired tear gas and water cannon to prevent farmers from outside New Delhi
        from entering the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9708f1-a19d-412b-9dc5-b6e00148d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government shut down the internet in several districts of Haryana,
        which borders New Delhi, in late January. And among those arrested was 22-year-old
        climate activist, Disha Ravi, for sharing a protest "toolkit," a document,
        made publicly available on an encrypted sharing site, providing a list of
        ways supporters can help the protesters. The document was later shared online
        by Thunberg. Ravi has since been released on bail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7574a-13a2-442f-ae2f-b688b79e50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global movement</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267c04cb-6c01-4640-8c29-9e672efee37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, those supporting the protests from abroad are able
        to speak out without fear of direct punishment. But there is still opposition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16058e-cead-440f-bf3c-4c43aadc8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some Western influencers who are of Indian descent but
        living abroad and they don''t belong to India," said Poonam Joshi, the founder
        of diaspora group Indian Ladies UK, which has 31,000 members. Several members
        from the group met Modi when he visited the UK in 2015, but Joshi stresses
        that she and the group are politically neutral.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa71bf3-23e3-44c6-87a6-82dc74113543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshi has lived outside of India for decades but remains a citizen,
        and she believes strongly that India should be left to its own devices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00c8a3-2733-430b-b916-de798bc2708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indians living abroad should just focus on betterment of India
        and its people," she said. "Have the faith that whatever is being done is
        being done for the good of the people. If it doesn''t work, you can always
        raise a point," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211e2688-0145-40d0-99cf-893fd3e6feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the issue has struck a chord in the UK, as well as
        the US and Canada, all of which are home to substantial Indian communities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9a519-68d4-4212-9081-50440714aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oakland, California, thousands of Indian Americans from across
        the state and some from beyond took part in a car rally protest in December
        last year to show solidarity with the farmers. Many of the US protesters were
        themselves farmers, sitting atop their tractors during the rally, as many
        in India have also done during demonstrations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87689947-de11-43fa-bdfc-cabcef269963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People drove from Los Angeles and Seattle, and from across the
        Central Valley," said Naindeep Singh, a leader from California''s Jakara Movement,
        which works to empower Punjabi Sikhs. Singh helped organize the protest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484e357b-a942-40bb-b0f0-96ca923ed79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers protesting in India are predominantly Punjabi Sikhs,
        a community that itself has a large diaspora. The US is home to around 200,000
        Punjabi Sikhs, according to the Pew Research Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca234bf-936f-401f-90e8-499b393d1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more people from across the globe are seeing that beyond
        the yoga, chai lattes, and Bollywood, the true face of the India is ... a
        culture of state impunity," Singh added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55305cfa-3595-413a-bdac-0708d79b4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also solidarity protests in Canada and the UK. Some 500,000
        people identify as Sikh in the UK, while in Canada, around the same number
        said Punjabi was their first language in a 2016 census.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d0998-bbf9-46f6-8d85-5b20ab1828a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Praneet Soni, who moved from India to Canada five years ago, told
        CNN that she was inspired to protest after watching how the Indian government
        treated farmers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f76d2-5b59-4752-950a-79943bd48911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s changed —&nbsp;this is not just about farming," she told
        CNN. "This is about human rights violations as well. Whatever your opinion
        on the farm laws, you can have a healthy discussion. But then when a government
        of a democratic country takes steps that are unjust, it doesn''t go well."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025acc69-5fea-49f1-9a2f-ff2c84cc4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, protests in solidarity with the farmers have been held
        in London, the Midlands and at the University of Oxford, while community members
        have lobbied their members of parliament to press the government on pressuring
        Modi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000a7bc-70d6-461a-bde8-dbffb68b87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many British Punjabis have strong links to the land," said British
        Labour Party MP Tanmanjeet Singh Dhesi, who is himself of Punjabi descent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcf36b-e482-439a-af0c-ff05774d89f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents were involved in agriculture and my grandparents were
        too," Dhesi said. "Whenever I go back, I go to the ancestral farm. Many of
        my friends and family are involved in the protests directly."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82adcd40-6911-4da3-95e3-059177aaaace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhesi has written two letters on the matter, one to UK Foreign Secretary
        Dominic Raab and another to British Prime Minister Boris Johnson, urging the
        leader to raise the matter with Modi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be148d-caa4-4dbf-9a03-859c23711bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please confirm that you will definitely convey to the Indian Prime
        Minister the heartfelt anxieties of our constituents," Dhesi wrote in his
        letter to Johnson. It was signed by more than 100 MPs and members of the UK
        House of Lords, most of whom have no direct link to India.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eea71f-f492-4173-bbfa-f3f4173ad775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhesi said that he cherished the right to speak out about human
        rights in countries across the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c6bb0-3593-43f1-903c-69c50d593c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights are universal ... The right to peaceful protest is
        a fundamental human right. The argument [that citizens of other countries
        should stay out of India''s affairs] doesn''t hold water because people in
        India talk about foreign affairs. And we in the UK talk about foreign affairs
        too."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b92aa5-da61-461a-825f-185f0504b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:28:44.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/02/28/asia/indian-diaspora-farmer-protests-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/02/28/asia/indian-diaspora-farmer-protests-intl-hnk/index.html">Indians
        are telling their 18 million-strong diaspora to keep out of their affairs</a>"</em></p>'
  'Donald-Melania-Trump-vaccine':
    'author': 'Jim Acosta and Caroline Kelly, CNN'
    'caption': 'Former US President Donald Trump and former first lady Melania Trump
      received the COVID-19 vaccine at the White House in January, a Trump adviser
      told CNN on Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T14:30:30.732+08:00
    'imagesource': 'jcr:f8ea01ed-9259-4b2b-9679-6b4cdfe4ec03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db01ceb9-22bb-4461-ac47-cd2cfcc3b0be'
    'lead': 'Former US President Donald Trump and former first lady Melania Trump
      received the COVID-19 vaccine at the White House in January, a Trump adviser
      told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T14:34:49.790+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:03:16.560+08:00
