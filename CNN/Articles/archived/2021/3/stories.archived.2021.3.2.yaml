      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health [system] in Brazil has always had its problems. The
        lack of ICUs was one of them and certainly one of the worst," Bolsonaro tweeted
        on January 28.</p>'
    '1':
