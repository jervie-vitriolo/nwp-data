      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aae400-2f7c-434c-829f-1de0e9b44dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama set a cap of 85,000 in his last full fiscal
        year in office, 2016. Obama raised the cap to 110,000 for his final partial
        fiscal year, 2017.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c7eb5-bdbc-4ef4-a56e-b8650c7e59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572acd8-5ff6-4def-8d76-51e36e45e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden and schools</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a2145-2e87-4cbf-bb17-8bf5f009ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35b795-785c-4dc5-9c9a-f6b4313b1c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called for children to return to school "immediately," then
        said, "The only reason most parents do not have that choice is because Joe
        Biden sold out America''s children to the teachers unions." He said Biden
        is "cruelly keeping our children locked in their homes."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d24dc-ba04-43fb-8384-35dcc810780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896242a-0ac1-40ad-9a01-b5b1c7231d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> It''s not true that Biden, who has
        called for the reopening of most schools by his 100th day in office, is personally
        keeping children locked out of school or that Biden''s position on the issue
        is "the only reason" some schools continue to offer only virtual instruction.
        While the federal government can issue guidelines for the reopening of schools,
        it is up to state and especially local officials to make the actual decisions
        on when to reopen. Also, the current guidance from the Centers for Disease
        Control and Prevention does not tell schools that they cannot reopen. It says:
        "At any level of community transmission, all schools have options to provide
        in-person instruction (either full or hybrid), through strict adherence to
        mitigation strategies."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58590842-b675-4b15-9d40-4294e03c41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787db1d5-0a6c-42aa-8345-7d0ddf91a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:43.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s administration can be fairly criticized for shifting from
        its original position on what would count as meeting his goal of having a
        majority of schools open within 100 days. (You can read more here on its shifting
        explanations. But it''s not fair to say Biden is the one person keeping children
        out of classrooms. Recent polling shows a majority of adults support waiting
        until any teacher who wants a vaccine can get it.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c5469-7f34-4c94-8a35-9e072ce2492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e0089-7906-4b6d-98e3-3806cdef99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s worth noting that Trump himself could not open schools
        as president even when he wanted to; Trump suggested in 2020 that he might
        cut off federal funding to schools that did not reopen, but experts said he
        could not unilaterally carry out that threat, and he did not end up trying.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7984c1a-bcc0-4b9f-b027-de972ae106e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86847d-cb28-46d4-a5e3-fdb02db79594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump''s repeated falsehoods</strong></h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4355fa-e0a8-4c91-a23f-2a25a1d3b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Florida, Ohio and Iowa</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41516a8-7125-4ab5-9142-5e682ba10a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe233d-a217-47c4-9471-03765341e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:47.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that "no president has ever lost an election after
        carrying Florida, Ohio and Iowa."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f19913-b747-4739-9f28-bfed109935d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a833bec-0e43-405a-97e3-3e7c0e9dc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. Richard Nixon
        won Florida, Ohio and Iowa in 1960 but lost the election to John F. Kennedy.
        Unlike a previous version of this claim, in which Trump declared that nobody
        at all ever lost the election after winning those three states, this "no president"
        version is not flat false because Nixon was not an incumbent president at
        the time. Still, Trump omitted the fact that somebody has won these three
        states and been defeated.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6cb8f-ef81-4ee3-bcb0-669700b45c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2b600-01b8-4ce9-b0ec-278c5054e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, of course, this historical tidbit does not tell us anything
        about the legitimacy of Trump''s defeat.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8d956-1d70-4f49-abe8-b049a5551c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ed396f-ad22-4624-a0c0-87ca25b9ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deportations to Honduras, Guatemala and El Salvador</strong></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a2d9a-b11c-4f84-8618-ae57fe746c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd13989-cf9e-46d5-95fe-6a745d3b9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated an old false claim about Honduras, Guatemala and
        El Salvador, saying that before he took office, those countries were "refusing
        to take back illegal alien gang members, including MS-13." He added soon after:
        "We''d fly ''em in, they wouldn''t let the plane land. We''d bus ''em in,
        they wouldn''t let the buses get anywhere near the border."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce13f5-ba11-48d8-83cf-eeec91cf471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32128dcd-b58d-4af3-b1c4-9e5ab63c53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This remains false. In 2016, just
        prior to Trump''s presidency, none of the three countries was on the list
        of countries that Immigration and Customs Enforcement (ICE) considered "recalcitrant"
        (uncooperative) in accepting the return of their citizens from the US.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c0a90-c823-471b-bd1d-def32f6e6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daca37a-c920-43f0-9c94-aa59b9a32a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:53.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Capps, director of research for US programs at the Migration
        Policy Institute, a Washington think tank, noted to CNN in 2019 that in the
        2016 fiscal year, the last full year before Trump took office, ICE reported
        that Guatemala, Honduras and El Salvador ranked second, third and fourth for
        the country of citizenship of people being removed from the US. The same was
        true in the 2017 fiscal year, which encompassed the end of Barack Obama''s
        presidency and the beginning of Trump''s. ICE did not identify any widespread
        problems with deportations to these countries.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466db658-ccda-407b-a18d-db7481027e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531bb5c-e601-40b0-86a7-1e048f4d3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE officials said there were some exceptions to the three countries''
        general cooperativeness, but Trump''s general declaration that the countries
        were uncooperative was never true.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfa4d0-d41f-4c58-9ead-e3d11afd2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0febf-a7e3-487c-ba2b-2c248cf79590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s stance on the war in Iraq</strong></p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593af275-1988-4dcc-91ed-2f6f09a1ccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395774eb-0b18-4e77-b972-46c7f8c8f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated his usual false claim about his pre-war stance on
        the war in Iraq.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9fb38-7f9f-46ea-a051-a17ef561006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a722482-db70-4533-b0f5-1e5ca6ca6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iraq: remember I used to say don''t go in, but if you''re gonna
        go in, keep the oil. Well, we went in and we didn''t keep the oil," he said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c02e2-3211-4b46-ac20-d8b71fc638a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9071911-f2e9-4ef9-9601-da2973edd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Contrary to his repeated claims, Trump
        did not publicly express opposition to the invasion of Iraq before it occurred.
        He began criticizing the war in 2003, after the invasion, but he also said
        that year that American troops should not be withdrawn from Iraq. He emerged
        as an explicit opponent of the war in 2004.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b4914-1a85-4c01-ba27-1cc43f997d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:58.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333d6dd-38c4-4fc8-8659-e014ce5cab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could not find any examples of Trump saying anything before the
        war about keeping Iraq''s oil. (We asked the Trump-era White House communications
        staff if it could provide any evidence; we never got a response.) Trump appeared
        to be describing comments he made during the war, in which he did talk about
        taking Iraq''s oil, as if he made them during the run-up to the war.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9413c-4d59-4bec-a308-d47477801d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1c1dc-0e8b-42ad-bf26-7fafa8234021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0998ad-179e-4bf0-aeb0-fe67e1268be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Past tariffs on China</strong></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9e2e5-eca8-47dc-9cc5-deb1e374b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce213c0c-8694-4002-b91a-3959a3f2acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated a familiar claim about how, before he took office,
        China "never gave us 10 cents," but then, under him, the US took in "hundreds
        of billions" from China because of his tariffs.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d0ce0-ada9-4e37-81ad-2bcf16e0e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c347d-ed48-4287-801b-7e94fe1a2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This was wrong in two ways. First,
        studies repeatedly showed that it''s not true that China paid Trump''s tariffs;
        Americans bore the majority of the cost. Second, Trump''s claim that the government
        had not previously received "10 cents" from tariffs on China is also false.
        The US has had tariffs on China for more than two centuries; President Barack
        Obama imposed new tariffs on China; FactCheck.org reported that the US generated
        an "average of $12.3 billion in custom duties a year from 2007 to 2016, according
        to the U.S. International Trade Commission DataWeb."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb923a-981e-4a2b-a857-54109f302322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:03.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39327e6f-991e-4bdc-9cf0-9ee2002c9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also made tens of billions of annual purchases of US exports
        under Obama -- more than $100 billion in goods purchases every year from 2011
        through 2016."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e47d3-55b1-4945-8888-f672bc05dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905d5bc-af41-48f6-9444-e8b39f46202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:04.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The trade deficit with China</strong></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7b7ff-bbb6-4889-a179-ab4076ce9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.170+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aceaad8-317b-4c61-b408-93480f1d8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated one of the most frequent false claims of his presidency
        -- his lie that, in the past, the US used to have a trade deficit of about
        $500 billion with China.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7996c976-6486-427f-92f8-2ba3563ec7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77c45c-7310-48f9-9498-997037162437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to lose $504 billion trade deficit with China...not million;
        $504 million is a lot...now take $504 million, make it $504 billion; we had
        deficits with China," he said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c1e72-6968-4803-8cab-e4d368b9fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de5ed1-cf18-48fc-bd42-f79ccaf554e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Trump was wrong again. The US had
        never had a $504 billion (or $500 billion) trade deficit with China before
        Trump took office. The record was set in the Trump era: a $380 billion deficit
        in goods and services trade with China in 2018.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab2014-a303-4e9e-a3bf-0763adc15dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e6e0b-1d2f-449c-85db-0904df54cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods and services deficit with China declined to $308 billion
        in 2019. (We don''t have final figures for 2020.)</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9c34b-f187-4a79-8646-ec7768eda71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:09.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df513dad-7c3d-4066-943c-46cb51afd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US deaths in Afghanistan</strong></p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f26ae-655d-41b8-8f79-19300363c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d303001-0333-4e65-bda4-7177abae29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:14:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "Not one American soldier has been killed in Afghanistan
        in over a year."</p>'
