      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is a global initiative co-led by the World Health Organization
        (WHO), along with Gavi the Vaccine Alliance and the Coalition for Epidemic
        Preparedness Innovations (CEPI).&nbsp;It aims to accelerate the development
        and manufacture of&nbsp;COVID-19 vaccines and ensure equitable access to every
        country in the world. The Philippines is set to receive 5.5 million to 9.2
        million doses from AstraZeneca.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297dcfe-94da-44cf-99d7-4960d47532d1'
