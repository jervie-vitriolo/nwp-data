      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f796b42-a98c-4360-a71f-98be8db0f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:20.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44509b-056a-42af-8668-53e4eea4d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden and the Keystone Pipeline</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2951208-e498-439b-a513-f0ed0da0aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b58ae-a1be-4d3e-b2a4-4b206eb4036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that Biden had not said during his campaign that he
        was planning to cancel the Keystone XL pipeline.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fae6fd-50e7-4178-99a2-0caee681962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9e3d5-63eb-456c-a58b-13fab717bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one of his first official acts -- which was incredible, because
        again, he talked about energy, he never said he was going to do this -- he
        canceled the Keystone pipeline," Trump said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268599d-0964-4b11-921a-4921fc80b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db633527-8216-470f-a1e0-de7455e6e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is misleading. Biden''s campaign
        announced in May 2020 that he would cancel the Keystone XL pipeline if elected,
        and reiterated that position later in the campaign. An initial search of newspaper
        and television archives did not turn up any examples of Biden personally speaking
        about his plan to kill Keystone, so there may be a narrow basis for Trump''s
        claim that Biden himself "never said" he would do so. But given that the Biden
        campaign''s announcement was widely reported, the facts don''t support Trump''s
        broader suggestion that the cancellation was a surprise move.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde59946-f0d7-4562-af83-2e3e97aac8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:24.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0de4033-d8a0-4831-b101-aeb92bc935eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gas prices</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39a2d0-0691-46fc-815a-bee592fc9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502a96b-aa42-42ea-b764-2c6190a2769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:25.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "Under the radical Democrat policies, the price of gasoline
        has already surged 30% since the election."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8d342-060d-424e-9fb0-56246b742cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31ae4f-c022-4545-aad7-6b5cdc4c3d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is misleading. First, Trump was
        ignoring the impact of factors unrelated to either party''s policies, particularly
        the severe winter storm in February that caused prices to spike in February.
        Second, by comparing gas prices today to gas prices at the time of the election,
        Trump appeared to be assigning blame to President Joe Biden for the portion
        of the increase that occurred during the Trump presidency; there has been
        a much smaller increase, about 13%, if you compare current prices to prices
        on Biden''s first full day in office.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762bcef2-936b-4a85-af67-3d99d675c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a83cf1-2191-41af-a861-48dd8a1cbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in the national average at the pumps is indeed in the
        ballpark of 30% if you compare prices the weekend Trump spoke at CPAC ($2.71
        per unleaded gallon, according to data provided to CNN by AAA) to prices on
        Election Day in early November ($2.12) -- that''s about a 28% spike. But it''s
        unfair for Trump to hold Democrats responsible for increases in November,
        December and the first 19 days of January, when Trump himself was in office.
        The national average on Biden''s first full day as president, January 21,
        was $2.39; the $2.71 price this past weekend was about 13% higher than that.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06b43a-dd39-4717-94be-c9d1ca8bad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b40d0-d627-4bf6-9695-e0b54e20c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s claim, AAA spokeswoman Jeanette Casselano said
        in an email that prices have steadily increased since the end of November
        because of higher crude oil prices driven by optimism about coronavirus vaccines,
        while "the recent spikes (the last 2 weeks) are a direct result of the winter
        storm that hit Texas and took 26 refineries offline."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036fe65-9289-41ad-8492-a6192ae79118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.165+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c5a36-125f-4adf-9e0a-c22338af7719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Biden and fracking</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaae0478-c0d2-4285-9924-ef0dcb64c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46125c8e-4d10-4cc3-aa32-71a7e920b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:30.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed Biden reversed his stance on fracking between the
        primary and the general election, stating, "During the primary, ''no fracking.''
        As soon as he got through that, he said ''no, of course, everybody can frack.''"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9101d41-9748-4796-bba9-741aa2b70117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e910f1d-9005-4f65-94c2-e00ac7e78295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While Trump''s characterization of
        Biden''s stance on fracking is inaccurate, there is some basis for the Trump
        campaign''s continued criticism that Biden flipflopped on the issue. Biden''s
        written plan never included a complete ban on fracking but his comments over
        the course of the campaign did create confusion about his position on the
        issue.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3fb25-30d1-4e63-8ba7-b0740ede6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07061b-2224-4cbf-8d3e-0c1a213ad804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the July 2019 Democratic primary debate, CNN''s Dana Bash
        asked whether there would be "any place for fossil fuels, including coal and
        fracking, in a Biden administration?" to which Biden responded, "No, we would
        -- we would work it out. We would make sure it''s eliminated and no more subsidies
        for either one of those, either -- any fossil fuel."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5fe511-86c8-4d63-ae32-08c091c84e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512593b8-ced8-4e17-90f4-407a4eb4d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the primary, Trump referenced these past remarks from Biden
        in the final presidential debate, prompting the former vice president to falsely
        insist he never said he opposed fracking. Biden then tried to clarify his
        position and claimed his past opposition was specifically about fracking on
        federal land only. But Biden did not go so far as to express the unbridled
        support for fracking Trump implied and his comments should not be construed
        as such.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddab42-6241-4f87-9730-c1adbf602d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a3fb7-47cd-4e10-ae7e-b07d07aaaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan during the general election proposed "banning new
        oil and gas permitting on public lands and waters," not ending all new fracking
        anywhere or ending all existing fracking on public lands and waters. A week
        after taking office, Biden signed an executive order ordering a moratorium
        on new oil and gas leases on federal land and water areas.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ccf2f-6726-40e5-8720-d3b35a6a613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694cbf3-3f5a-4779-985e-908a18998b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Refugees</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e24ef-3d0b-4565-96b3-a706d6e61d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f3cf9-30ca-44c8-941f-75320d7d80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said: "Your family still can''t go out to eat at local restaurants,
        but Joe Biden is bringing in thousands upon thousands of refugees from all
        over the world. People that nobody knows anything about. We don''t have crime
        records. We don''t have health records."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11230e6-e133-44eb-9175-38196cbbbc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5b29b-fe3e-464e-b881-c0a863a0e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> While it is true that Biden is planning
        to significantly increase the number of refugees the US accepts, it''s wrong
        to suggest that the US doesn''t know "anything about" the refugees it brings
        in. Refugees are rigorously vetted; the admissions process includes an interview
        assessment by US government personnel, medical screening, and various types
        of background checks, including fingerprint checks against databases maintained
        by the Federal Bureau of Investigation, Department of Homeland Security and
        Department of Defense.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b78ce-1ed2-4e6b-9362-4b16aca208f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:38.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a5bc4-2840-4753-8cab-5f1cb53f6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump reduced the maximum number to a historic low of 15,000 for
        the 2021 fiscal year; Biden plans to raise the cap to 62,500 for 2021 and
        then to 125,000 in his first full fiscal year, 2022.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71e3a5-1998-4427-80e5-3a9c0c57a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.167+08:00
