      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of sexual misconduct by <a href="https://www.cnn.com/2020/11/04/politics/madison-cawthorn-house-north-carolina/index.html">Cawthorn,
        who at age 25 is the youngest member of Congress,</a> have followed him since
