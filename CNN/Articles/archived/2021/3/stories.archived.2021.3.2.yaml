      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c601d-f3a8-4569-8f05-ad88890d9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:04.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated his attack on mail-in voting and claimed that dead
        people voted in the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee19f9-0625-4e91-9dcd-10d8ef4a2999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.162+08:00
