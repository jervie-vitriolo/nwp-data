      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5358b338-617d-45f9-bd1e-333a9717f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> There''s nothing inherently suspicious
        or mysterious about large batches of votes being reported late at night or
        even after Election Day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e455e74-0e58-4c99-9fb6-5c9f78505f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cb165-01a5-4f82-956e-eef10a5c4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Votes from mail-in ballots were often reported later on Election
        Day and afterwards because they couldn''t be counted ahead of time in many
        states, including Michigan and Pennsylvania. And in several lawsuits over
        the election, judges determined the witness affidavits claiming they saw literal
        late night dumps of ballots were baseless and not evidence of fraud.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e42d0-a7cc-43d7-916e-c157355bcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c13e523-8072-45dd-bba3-f262d35eeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More votes than people</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769a853-6617-4af8-8c63-6677e851230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883fd3c-2266-4aa2-bde6-fc016f49853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated another of his arguments about voter fraud, claiming
        that in multiple cities there were more votes than people. He specifically
        called out Detroit, Michigan, which came under scrutiny shortly after the
        election when Republican county election officials tried to block the certification
        of election results.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fce74d-77ba-4843-a070-595a746286a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:13.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e29ab8-4bde-43ff-b96b-f5e15f2920db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a little problem adjusting in Detroit, we seem to have
        more votes than we have people. A lot more votes. An election changing number,"
        Trump said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2fee7-8c4a-42fc-ac7e-a14d8a92e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376b783-f9ec-4eda-8250-f95aac87210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> It''s false that there were more votes
        than people in Detroit. The city saw 250,138 votes cast this election, less
        than half the number of registered voters (504,714) and far fewer than the
        670,031 people in the city as of 2019, according to the US Census Bureau.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94280186-692b-4c18-9c30-c58826c81b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc75b96-bf92-487d-8ebc-203ef87dc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s insistence that there are "more votes than people" likely
        refers to precincts that are out of balance, which means the number of voters
        recorded didn''t match the number of ballots cast in certain places. However,
        former and current Michigan state officials told CNN these imbalances are
        often clerical errors which are addressed as part of the canvassing process
        and not indicative of widespread fraud.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ad98b-582f-42b6-b09a-4f193f5483ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ede8e-7790-49e7-bac3-fa02ad34881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Votes in Pennsylvania</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5370e36f-6f36-4bde-975c-b140bcd67359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:17.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
