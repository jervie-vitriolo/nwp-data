      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Business
        tycoon Manny Pangilinan has officially offered to buy Shell Philippines Exploration
        B.V.’s 45% stake in the Malampaya gas facility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2fa71-57ff-42d7-8b79-1b1fa0140e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee561ab-1560-4606-a51d-213870ba2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:59.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have submitted a final non-binding offer to Shell," Pangilinan
        said, referring to First Pacific Company Ltd., during Meralco''s virtual briefing
        on Monday. Pangilinan is chief executive officer of the Hong Kong-based investment
        management and holding company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e284650-5c3e-4f8f-abf4-32f70369bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc8f6b-5e4e-4e07-9bae-c870b0fe8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:01:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meralco chairman added that the offer, which was submitted 5:01
        p.m. last Friday, was a group effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a376b92-51b6-4122-9b20-daf0400b4cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:01:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf58bb-2e37-48fc-b1e6-4cf012bfae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.653+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:01:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just First Pacific. Philex Mining was part of that group
        that made a joint offer because Philex Mining is part owner of PXP Energy,
        which owns 70% of Forum [Energy]," Pangilinan said. "One or two other" banks
        were also part of the group, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd453a3b7-c4fe-4e3f-8259-687ad4234f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:38:19.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:01:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex Mining told the local bourse Wednesday it is not directly
        involved in discussions on the acquisition of Shell’s stake, clarifying its
        only involvement is through its associated company PXP Energy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448548c-2199-4311-9824-e49bb9cf3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:38:19.870+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:01:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
