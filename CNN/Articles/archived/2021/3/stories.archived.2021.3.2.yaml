    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf903499-ddaa-4550-a3c3-9479e7a88a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:13:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened at 3:02 in the morning?" Trump asked the CPAC audience.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c96c2-a6de-4c1a-a65b-aa7894d28b09'
      'mgnl:activationStatus': true
