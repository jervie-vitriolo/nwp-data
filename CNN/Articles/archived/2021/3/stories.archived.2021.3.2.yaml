      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy''s United Kingdom-based subsidiary Forum Energy, meanwhile,
        bagged SC 75 which pertains to its project in Northwest Palawan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b284db-18f0-4739-9ce5-e0345fa29ba4'
