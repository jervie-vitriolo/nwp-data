      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791f44a-61fb-4aff-bfd5-ad061089cb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:01:12.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have heard their explanation that their policy team did not
        receive the invitation that was sent, and we will call a next hearing to provide
        a platform for Facebook and other social media outfits to explain their side
        and open themselves to questions from legislators,” Senator Risa Hontiveros,
        chairperson of the Committee on Women, Children, Family Relations and Gender
        Equality, said in a statement on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4776a91-139c-46a9-a555-f9f23b9a3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:01:12.240+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:27.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on Tuesday, Hontiveros said the committee asked
        Facebook to explain its absence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb301c13-a75e-4ad7-89e7-a8d2df5eb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And yes, we will consider as advised by Senators Kiko and Pia,
        we will consider holding them in contempt,” she added, referring to colleagues
        Senator Francis “Kiko” Pangilinan and Senator Pia Cayetano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ce4bd-7378-4e88-a5b7-0f89ce9f07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan hit the social media giant for failing to send a representative
        as the senators discussed a report from the Department of Social Welfare and
        Development that it monitored 48 Facebook accounts that encourage illegal
        adoption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099ae1d-02bc-4186-8fc8-81be7a4592c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My understanding is many of this proliferation of abuses are through
        fake accounts of Facebook and Twitter. In fact, the DSWD and NBI (National
        Bureau of Investigation) a few weeks ago reported online adoptions by FB accounts
        that were fake – 48 FB accounts,” Pangilinan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0a789-e3e2-481b-b058-5b42ef7e7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hearing will be held focusing on the policies of social
        media sites in reporting human trafficking activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383762a-128b-4bc0-9cb1-210f75846a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Francisco, NBI’s Anti-Human Trafficking Division head, shared
        that it takes time for them to gather evidence from social media platforms
        such as Facebook and Twitter. Telecommunication companies would cite the Data
        Privacy Act and rules on cybercrime warrants, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d97ed0-6729-4925-9fd1-f0808b058065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:30.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nahihirapan po kami na kumuha ng evidence na dinadaan sa social
        media platforms. Pati yung telcos and internet service providers na hindi
        nakikipagcooperate sa amin</em>,” Francisco said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f216d47-58cd-4793-bced-3e511bb3b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We find it difficult to gather evidence through social
        media platforms. Even the telcos and internet service providers do not cooperate.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac6d85c-7b28-4cb8-82ae-06976ed311e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami po silang mga alibi sa mga information na hinihingi
        namin like subscribers’ information pag hinihingan sila</em>. They invoke
        the Data Privacy Act,” the NBI official added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64796675-f385-4ad3-8e52-02126d5c4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They give various alibi whenever we ask subscribers’
        information. They invoke the Data Privacy Act.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98925aa-b52a-408f-ae1b-9cbc0a3522dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T18:27:53.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:00:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI hopes that Facebook and other platforms could be mandated
        to report to the government suspicious activities on their sites. Currently,
        the Facebook team only reports to the National Center for Missing and Exploited
        Children, a private, non-profit corporation in the US.</p>'
  'deped-all-systems-go-once-face-to-face-classes-is-approved':
