      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relaxation of protection measures and the circulation of new
        strains of the virus led to the worsening of the health and social crisis,"
        it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f28775-33e9-4ffd-a5b2-ee2b7c2240c3'
