      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ambiguous wording in Section 4, critics said, is a ground for
        the law''s abolition. They claimed this vague provision could result in a
        chilling effect, as citizens who are unsure what exactly constitutes terrorism
        may simply restrain themselves from expressing their views in order to avoid
        being charged of the crime.</p>'
