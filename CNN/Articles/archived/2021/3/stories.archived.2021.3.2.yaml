      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b1aa2-8c8d-47a0-b8b3-b93c4a4a81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you available for trial?" a Sacramento Superior Court clerk
        asked Green during the proceeding, which was live-streamed. "It kind of looks
        like you''re in an operating room right now?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfb018-ca18-48c1-828c-c0cd07a86e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b678f-f719-44da-97f6-023b3c06ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in an operating room," he replied. "Yes I''m available for
        trial. Go right ahead","</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7dad84-ce4e-444d-881e-25bc1a4812f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:52.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e271d4-1bab-49bb-83c7-4d6db1c16b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:53.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of medical equipment beeping can be heard in the background,
        and Green is seen handling surgical tools in the live stream. He said another
        surgeon was nearby to assist with the surgery while he appeared for court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3042b0-80e1-4f0a-bdf6-1a41956c3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a0e3bb-9b2b-4dfe-a346-cb8aae6fb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:54.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after he confirmed he was operating on a patient, Judge Gary
        Link, the court commissioner, rescheduled the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a04233-d1f6-49a3-b243-32d64444662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8b7b8-3a1a-40a8-84ed-41af3cdf4cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So unless I''m mistaken, I''m seeing a defendant that''s in the
        middle of an operating room appearing to be actively engaged in providing
        services to a patient," Link said during the virtual hearing. "I do not feel
        comfortable for the welfare of a patient if you''re in the process of operating
        that I would put on a trial."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dab1d-9aab-42e3-a5ef-3b18d83320f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8e2c5-aeff-4cf7-a1ce-4a32555bd334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:56.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Medical Board of California said it is
        investigating the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57098a-0dcd-4e09-961f-180cb83a9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c5246-9c34-40ad-b802-1a069d6aa624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Medical Board of California expects physicians to follow the
        standard of care when treating their patients," the Board said in a statement.
        "The Board is aware of this incident and will be looking into it, as it does
        with all complaints it receives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aac1e3-8932-474d-93a9-9691b069a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206b457-9401-48bc-b6cc-3805dbc30c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:32:47.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:04:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Green for comment but did not hear back. His
        next hearing has been scheduled for Thursday, Link said.</p>'
