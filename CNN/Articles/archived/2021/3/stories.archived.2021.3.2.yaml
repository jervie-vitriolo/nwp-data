      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe673a-a2e2-4f01-83d6-d6040d90fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former students urged voters in North Carolina''s 11th Congressional
        District "to seriously reevaluate Madison Cawthorn''s candidacy in light of
        who he really is," and called on them to "reject (him) at the ballot box."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290b8b9-7731-425d-a280-fdfa17c8e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1bd379-ee73-4598-a880-856b247cacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cawthorn''s biography has also come under sharper scrutiny since
        the Post report. In a 2017 speech, Cawthorn described a 2014 car accident,
        in which, he alleged, that a friend, Bradley Ledford, left him for dead. But
        Ledford, who was driving the car, told the Post as part of their investigation
        that Cawthorn''s account of the accident was not true.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e466ee9-2cd7-4acb-aba7-23646060be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612a833-9f13-4c8b-bff3-28f0f44e25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:05:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That statement he made was false," Ledford told the Post. "That
        is not at all what happened. I pulled him out of the car the second that I
        was able to get out of the car."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3aeeb-c196-4d7f-8689-10febab32667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:30:23.823+08:00
      'mgnl:createdBy': 'kristel'
