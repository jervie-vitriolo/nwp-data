      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34098b4-f02d-4d1c-b705-3f43dae8b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.654+08:00
