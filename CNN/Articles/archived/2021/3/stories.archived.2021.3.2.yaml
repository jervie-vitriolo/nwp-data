    'lead': 'Excavators have discovered a large four-wheel ceremonial chariot at a
      villa near Pompeii, an ancient city in southern Italy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T06:43:57.303+08:00
