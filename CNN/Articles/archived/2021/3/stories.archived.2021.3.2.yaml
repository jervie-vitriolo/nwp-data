      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they welcome the suggestion of Senator Win Gatchalian
        to form a <a href="https://cnnphilippines.com/news/2021/3/1/Senator-panel-of-experts-DepEd-guide-dry-run-face-to-face-classes-.html">panel
        of experts that will guide pilot testing of the rollout of limited face-to-face
        classes</a> in low-risk areas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971d9df-c5cb-48e1-b7f6-3e297ec805f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T20:09:12.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:00:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have adopted a resolution calling on the DepEd to immediately
        pursue pilot testing of classroom-based learning, saying many students from
        poor families are not able to keep up with distance learning.</p>'
