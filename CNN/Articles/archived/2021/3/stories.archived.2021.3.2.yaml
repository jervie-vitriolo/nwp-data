      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin namin, ''yun pong punto na ''yung ating mga pangunahing
        mga</em> physicians <em>sa mga kani-kanilang mga ospital ay nagpabakuna ng
        nauna katulad nila</em> Dr. Gap Legaspi, <em>yung atin pong eksperto na si</em>
        Dr. Edsel Salvaña, <em>si</em> Dr. Famaran<em> po ng</em> Tala Hospital <em>sa
        tingin po ay nakapagbigay din ng kumpiyansa sa ating mga</em> healthcare workers
        <em>na talaga namang tatanggapin ng ating mga</em> healthcare workers <em>ito
        dahil kailangan bigyan ng kumpiyansa itong bakuna,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4a432-7f31-42f0-b965-56da34a93a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe when the top physicians of hospitals were
        vaccinated like Dr. Gap Legaspi, our expert Dr. Edsel Salvaña, Dr. (Fritz)
        Famaran of Tala Hospital, we think this gave confidence to healthcare workers
        to accept it because it boosted confidence in the vaccines.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fe188-320f-4c17-a9cc-ea0b7990a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/1/COVID-19-vaccine-PGH-Philippines-Sinovac.html"
        target="_blank">READ: State hospital PGH''s director first to receive COVID-19
        vaccine in PH</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6803b-3447-4fb3-8786-4a286a85a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:32.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://cnnphilippines.com/news/2021/3/1/Duque-administers-Sinovac-shots-.html"
        target="_blank">Health Secretary Francisco Duque III</a> administered the
        vaccine himself to Dr. Eileen Aniceto, Lung Center''s Emergency Medicine Department
        head, and V. Luna Medical Center chief Col. Fatima Navarro.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a6760-0507-4ddb-b61c-da375cd393cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:32.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reported that on day one ot the government''s vaccination
        program,<a href="https://cnnphilippines.com/news/2021/3/2/Sinovac-vaccine-side-effects.html"
        target="_blank"> 756 people</a> received the Sinovac vaccine. Thirteen of
        those inoculated experienced common, minor side effects, Vergeire said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829b7e40-45cb-446c-84ca-e413e51b34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:33.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some personnel of the Philippine General Hospital said
        they did not want to receive Sinovac''s CoronaVac, with only 12% expressing
        willingness to be inoculated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968effe8-65ae-4935-8352-a2f50cf38e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH has around 2,000 employees, healthcare workers, and support
        staff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407f50b-c680-40ca-a1d5-85106d778fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration granted Emergency Use Authorization
        to CoronaVac, but warned this may not be the best vaccine for health workers
        exposed to COVID-19 patients, given its 50.4% efficacy rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237caf1-502e-4816-b30c-bcc575f838b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in his address on Monday, President Rodrigo Duterte said
        the government had no objection should people reject Sinovac.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048fe341-04bb-47ac-8572-40f26d801417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect your decision on the matter," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ace30d-20dc-4200-bec2-42f275e805f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:35.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six hundred thousand doses of CoronaVac arrived in the country on
        Sunday, February 28, the first batch of COVID-19 vaccines to be used in the
        government''s inoculation program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee0b9d-d4e0-4539-af9b-db25f9b04c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T16:09:40.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:01:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the delivery of the Sinovac vaccines donated by China,
        the government rolled out its vaccination program in six hospitals in Metro
        Manila, considered as the COVID-19 epicenter since the pandemic struck.</p>'
