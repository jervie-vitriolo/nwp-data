    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bdb87d-422a-4933-9dbf-93495fe747ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former President Donald Trump returned
        to the public stage on Sunday with a familiar kind of Trump speech -- a speech
        filled with debunked lies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65924503-feff-4e7f-ad7d-1fbb3269ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93823d7-a876-4ba0-9055-4c0c76f728fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notably, Trump''s first post-presidency address, at the Conservative
        Political Action Conference in Orlando, included his usual lies about the
        2020 election. He continued to falsely insist he was the legitimate winner
        and continued to falsely insist the election was "rigged."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc89e5-2025-45db-ac0a-f13090a462a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:57.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5e115-06be-4d28-9790-0f61444abb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated a bunch of other false claims we regularly heard
        from him as president, on subjects ranging from trade with China to his stance
        on the war in Iraq. He also offered up some new false claims about President
        Joe Biden''s early days in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f86387-6a87-4898-8c4b-fa8ce0391f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9b5ce-0439-405b-97d1-8a3a5489cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are still going through the transcript of Trump''s remarks, but
        here is an initial breakdown of some of the things he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f2ba3-f8e5-4285-9ce4-47acf67eca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T01:49:52.161+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:12:59.018+08:00
