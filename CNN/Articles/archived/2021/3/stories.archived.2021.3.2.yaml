    'template': '1'
    'title': 'WHO official optimistic PH vaccine confidence, acceptance will increase
      with release of more data'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf6ef1-77e6-44ff-a0e7-b1c5deca4f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> An official
        from the World Health Organization on Tuesday expressed optimism that Filipinos’
        confidence and acceptance of COVID-19 vaccines will increase once more information
        on the products come in. This comes amid hesitancy on the part of some citizens
        to get inoculated against the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3248bb8-2f59-4726-8ab0-6b97ec483720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5859f8c-bee6-4f58-9ebd-ca8c1c498f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue right now is there is a lot of unknown information to
        the public and with that you would expect that the public is reluctant in
        some places to accept vaccines,” WHO country representative Dr. Rabindra Abeyasinghe
        said in an interview with CNN Philippines’<em> The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f71d8-c726-4d5f-b8bf-0b78b974b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b320c-532b-4652-860f-1fa0451c04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But as we begin to find out more information and as we share information
        from other countries that are using the vaccination programs, we are confident
        that public perception will change and the acceptance of vaccines will increase,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47a3321-d39c-4f06-bc37-507d2fed2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f07ab2-f2d0-4498-9c48-3b383bcba8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:55:52.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:02:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe noted that skepticism on vaccination is also common
        in other nations, especially with the absence of essential facts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e9d5a1-bef4-4745-9381-673be2b7e3c0'
      'mgnl:activationStatus': true
