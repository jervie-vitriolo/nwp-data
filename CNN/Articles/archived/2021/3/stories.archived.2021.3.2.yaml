      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interpellation, Former Bayan Muna representative Neri
        Colmenares, another counsel for petitioners, agreed that enhanced operations
        by law and intelligence operatives could be a better solution than the passage
        of the Anti-Terrorism Act. But even if the State believes a new law is needed,
        Colmenares said the main issue is that the Court should not allow any measure
        to be “of unbridled discretion, vague, and overbroad.”</p>'
