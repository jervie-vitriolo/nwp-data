  'Sinovac-vaccine-side-effects':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T12:37:59.648+08:00
    'imagesource': 'jcr:32a9cd01-4513-41ec-b09f-2aaac8d72f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e740406e-287e-4a30-92c4-e4ece27b0a5d'
    'lead': 'DOH says 756 people were vaccinated on the first day of the rollout on
      Monday. Of this number, only 13 showed adverse events following immunization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T12:43:04.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:04:42.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:40.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 experience ''common, minor'' side effects after Sinovac vaccination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6de4fc-5cd3-40b5-9f27-e8cd1e86fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> Thirteen
        out of over 700 people incoculated with the vaccine made by Chinese firm Sinovac
        experienced minor side effects, the Departmnt of Health said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43d7df-4aab-45f5-b338-399759dbb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said 756 medical frontliners
        and officials were vaccinated on the first day of the rollout on Monday. Of
        this number, only 13 showed adverse events following immunization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca1e24-f557-4f43-8692-87833698418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cause for alarm, according to Vergeire, since they only
        experienced common side effects, such as increase in blood pressure, pain
        in injection site, rashes, headache, and nausea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec284b2f-d84b-4c2d-b409-e25fb8b3302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of them are common and all of them are minor," she said in
        a media briefing. "Wala sa kanilang na-admit. Lahat sila ay inobserbahan,
        minanage, at after a while they were all sent home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b81b5-b99a-4921-9aa1-d482912f829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one was admitted in hospitals. They were observed,
        managed, and later sent home.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01509be-c7f1-454b-91a6-a52bc379553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added they have validated that the symptoms were mostly
        caused by anxiety prior to the vaccination.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3662436-daa4-48c6-a40d-0f6f9b10fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:36:28.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview during the Laging Handa briefing, Vergeire
        said most of those vaccinated were healthcare workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c73409-b4ea-41ea-a3a4-3cdead078ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:36:28.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:04:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in his regular briefing, Presidential Spokesperson Harry
        Roque said most of the vaccinations were caried out at the Veterans Memorial
        Medical Center (353), followed by the Philippine General Hospital (128), Philippine
        National Police General Hospital (110), Jose N. Rodriguez Memorial Hospital
        and Sanitarium or Tala Hospital (85), V. Luna Medical Center (60), and the
        Lung Center of the Philippines (20).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f82c77b-8a20-420e-a3e7-e3f197870a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T12:43:04.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national vaccination drive was kickstarted on Monday in six
        hospitals in Metro Manila. It will be rolled out in other hospitals in the
        regions in the coming days.</p>'
  'South-Africa-COVID-19-variant-vaccines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T13:02:40.007+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0758b39d-f7a3-486b-8b31-7c5313ce179c'
    'lead': 'Stopping the spread of the South Africa variant is crucial because several
      studies show that the B.1.351 variant has a mutation that renders some COVID-19
      vaccines less effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T13:05:27.099+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:04:29.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:41.140+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes ''fast containment'' of South Africa variant amid data of lower
      vaccine efficacy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6c439-0b03-4bf7-a75c-d0998c685b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:29.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> The Health
        Department is racing against time to contain the spread of the more transmissible
        COVID-19 variant first found in South Africa after <a href="https://cnnphilippines.com/news/2021/3/2/COVID-19-variant-UK-South-Africa-mutation-Philippines.html">six
        cases were confirmed</a> in the country on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718de74-d3f4-4180-952b-8c1d49b7c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping its spread is crucial because several studies show that
        the B.1.351 variant has a mutation that renders some COVID-19 vaccines less
        effective in protecting against the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59a700-4e2f-44d1-9ff9-ee250d5c7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron siyang isang component o mutation na nakakaapekto sa vaccine
        efficacy, ang tinatawag nilang immune escape," Health Spokesperson Maria Rosario
        Vergeire said in a media briefing on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63bb1e-84c7-4813-b4ee-a9a36aa60241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has a component or mutation that affects vaccine
        efficacy. It''s called immune escape.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e5016-3a46-437f-8ed3-454525b96ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained "immune escape" as the vaccine having trouble in helping
        the inoculated patient build antibodies to fight off the virus because of
        the presence of the E484K mutation. The variant could lower the efficacy and
        protection of some vaccines, she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f110d7d-ed68-4af9-aa8a-2cc9a54c29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these vaccines is UK-made AstraZeneca, OCTA Research fellow
        Fr. Nic Austriaco told CNN Philippines'' News.PH. He said AstraZeneca doses
        are only 10% effective against the South Africa variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70286a0b-d654-47a5-96b5-13a86e92a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the South African variant spreads in the Philippines, then the
        17 million doses of AstraZeneca that we are supposed to receive will actually
        be useless. It will be like injecting water," the researcher said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb92e23-55a0-4cf1-b0de-8542d01af567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African researchers believe this new variant is around 50%
        more contagious than the original COVID-19 strain. It has a different pattern
        of mutation that causes more physical alterations in the structure of the
        spike protein compared to the variant first found in the United Kingdom. Researchers
        said that the E484K mutation found in the South Africa variant appears to
        affect the receptor binding domain — the part of the spike protein most important
        for attaching to cells. It could help the virus partly escape the effects
        of vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca62a4-1e2c-44bd-a3cc-c2e219745ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the reason why the South Africa variant is more alarming
        than the UK variant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea0ac6-2016-4472-9184-ce6afab70b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong South African variant ay mas binabantayan. Kaya gusto natin,
        as much as possible, fast containment tayo nitong variant na ito so we can
        prevent further spread," said Vergeire.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88132848-a33c-46f5-a1a0-c318335bdbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T13:05:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:34.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are monitoring the South Africa variant. We want
        to contain it fast, as much as possible, to prevent its further spread.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445982c-a7e1-408c-b40a-09af24e5cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac, the only vaccine available in the Philippines, has not
        published data on how the South Africa variant affects its vaccine''s efficacy.
        Vergeire said they will continue the rollout of CoronaVac since it can still
        offer protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e222c-6c74-4bbe-b222-c24ca26a18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco also urged the public to take "whatever vaccine is offered"
        to prevent the spread of the more infectious variants which he called "Super
        COVID."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0009a9a-7ca3-446d-8c12-8634f8b25162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever vaccine is offered to you receive it now especially because
        with the variant," he said. "When the super COVID variants are in the Philippines,
        we have to vaccinate as much as possible, as fast as possible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae456ec-82a4-4deb-b5d5-328f6ad00abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six cases of this variant, three were local cases from Pasay
        City, two were returning overseas Filipinos, and one case is undergoing verification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909c043-0ee1-4f69-bde3-ad28b5d4c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay Mayor Emi Calixto-Rubiano said the cases in their city are
        aged 21 to 40; one is a seaman staying in a transient house while the other
        two are residents who regularly travel for work. She added they have recovered,
        but were subjected to another swab test to be sure. One tested negative again,
        while the other two are awaiting their result.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5587306-dd12-4654-919f-d6128f9360cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH stressed that travel restrictions and border controls are not
        the only way to stop its spread. Vergeire said they are removing some COVID-19
        patients in Pasay from their homes to transfer them to quarantine facilities,
        adding enhanced contact and backtracing the source can also stop it from getting
        transmitted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba894856-020d-4b4d-913a-c3779235d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is being considered pero kailangan natin maintindihan
        na hindi lang lockdown o closing of borders ang pwede masagawa para malimitahan
        ang pagkalat," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7776f27-71b8-404f-a707-51b4dbf86d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to understand that lockdowns or border restriction
        are not the only ways to limit its spread.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb54cf4-c63e-4937-82fa-e735e1de8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Austriaco said increasing mobility such as through easing
        restrictions in Metro Manila to Modified General Community Quarantine, will
        only worsen the situation and even hamper vaccination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae074b-bb48-4ffe-9e58-dbedc3e047c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are some areas where MGCQ can be implemented, but
        the National Capital Region is not one of them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4018d35-4574-4141-b8ec-3f94cbd08127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T22:00:24.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:04:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern is that Metro Manila — we are seeing cases, especially
        concentrated in Pasay but also, in the northern cities...There are cases in
        Malabon, in Caloocan, and so we are worried these cases will spread if we
        increase mobility at this time," the OCTA fellow said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4377200-ad10-42a8-a9ac-68e71dc77e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that there is a probability that the 160% hike in
        new COVID-19 cases in Pasay is linked to the recently-detected South Africa
        variant in the city, but more reviews need to be conducted. She also said
        it is too early to say if there is local transmission of the more contagious
        variant in the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6f940-1396-415c-8263-9d0e0d9979a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T15:37:32.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:04:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one barangay, Barangay 183, is under localized enhanced community
        quarantine, while 210 houses from 77 barangays are also locked down.</p>'
  'WHO-COVAX-delayed-delivery-Pfizer-AstraZeneca':
