    'title': 'PH COVID-19 total surpasses 580,000 with over 2,000 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368b41e-2df1-4053-ba2d-0508eaa964dd'
      'mgnl:activationStatus': true
