      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2)—</strong> Cebu Pacific
        on Tuesday announced it is permanently removing its change fee policy— a move
        that will allow passengers to rebook flights "as many times as they need."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72511046-5382-48a1-a650-ff79652feae9'
