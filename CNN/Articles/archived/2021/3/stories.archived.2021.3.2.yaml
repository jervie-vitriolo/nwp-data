    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Melania-Trump']
    'template': '1'
    'title': 'Donald and Melania Trump received Covid vaccine at the White House in
      January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18dc56-eb7f-4fe8-b4e2-b0f09e7657ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump and former
        first lady Melania Trump received the COVID-19 vaccine at the White House
        in January, a Trump adviser told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d73ceb-388b-46ba-ad8b-e7075968e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear which vaccine or how many doses each
        had received.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e2152-3f24-420b-976c-95891f1c94b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes after the former President urged his followers
        to get vaccinated for the virus during his speech at the Conservative Political
        Action Conference in Orlando, Florida, on Sunday, telling the audience, "How
        unpainful that vaccine shot is, so everybody go get your shot." That encouragement
        marked a notable shift as Trump, during his time in office, had long dismissed
        the gravity of the virus and eschewed practices like social distancing and
        mask wearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085e76b-27f3-45b5-9f7d-8853e65b7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that a White House official had said in
        mid-December that Trump wouldn''t be administered a coronavirus vaccine until
        it was recommended by the White House medical team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7e4bc-0d74-4fc4-9921-5b559d9d2423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said at the time that Trump was still receiving the
        benefits of the monoclonal antibody cocktail he was given during his recovery
        from COVID-19 earlier in the fall, when both he and the first lady had tested
        positive for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c882e82-df38-4adb-b424-ac1f3dd10111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:19.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to quietly receive the vaccine, without public
        fanfare, contrasts sharply with his successor and predecessors. President
        Joe Biden and Vice President Kamala Harris were each vaccinated on live television
        in December, and former Presidents Barack Obama, George W. Bush and Bill Clinton
        volunteered in December to get their COVID-19 vaccines on camera to promote
        public confidence in the vaccine''s safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2c61a-8a2e-4fa0-af10-69edd819495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US President Jimmy Carter has also been inoculated against
        the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842c76e-a855-4a66-aa6b-693c6cbf8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his CPAC speech, Trump, who oversaw the rapid development
        of coronavirus vaccines through the Operation Warp Speed task force, said
        his administration deserves much of the credit for the current pace of vaccinations
        in America and repeatedly referred to Covid-19 using a racist term. "Never
        let them forget this was us. We did this," he said of the vaccine development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01045fb2-f22d-4af0-9c78-3083a00e6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s speechwriting team from his days at the
        White House had returned to duty to assist him in drafting his Sunday address
        to the conference, an adviser told CNN on Monday. Among those speechwriters
        was Trump''s former top domestic policy adviser, Stephen Miller.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94d618-b640-4576-8712-3ba0504f7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on vaccine development ran counter to CNN reporting
        in January that Biden and his advisers weren''t inheriting any coronavirus
        vaccine distribution plan from the Trump administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6940843-1e29-4e4e-9925-38eb3d0e91ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate hours following Biden being sworn into office on
        Wednesday, sources with direct knowledge of the new administration''s Covid-related
        work told CNN one of the biggest shocks that the Biden team had to digest
        during the transition period was what they saw as a complete lack of a vaccine
        distribution strategy under Trump, even weeks after multiple vaccines were
        approved for use in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96481d89-76f7-4848-bb15-9cf19d74dbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:22.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maeve Reston, MJ Lee and Paul LeBlanc contributed to
        this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6995e-39e4-4e98-bd1e-3fad62fb2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:34:49.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/01/politics/trump-melania-vaccinated-white-house/index.html"
        href="https://edition.cnn.com/2021/03/01/politics/trump-melania-vaccinated-white-house/index.html">Donald
        and Melania Trump received Covid vaccine at the White House in January</a>"</em></p>'
  'All-our-recent-progress-with-COVID-19-could-be-wiped-out-by-variants--CDC-director-says.--Please-stay-strong-':
    'author': 'Holly Yan and Christina Maxouris, CNN'
    'caption': 'The US is at risk of losing all its recent gains in the battle against
      COVID-19 as highly contagious variants take advantage of Americans getting lax
      with safety measures. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-02T14:39:05.629+08:00
    'imagesource': 'jcr:7be7967e-ffb6-4546-8bab-e544f325e266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b8c9d0-cd3a-4af5-b281-6dbb233ca34f'
    'lead': 'The US is at risk of losing all its recent gains in the battle against
      COVID-19 as highly contagious variants take advantage of Americans getting lax
      with safety measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T14:44:16.090+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:02:45.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:43.734+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'All our recent progress with COVID-19 could be wiped out by variants,
      CDC director says. ''Please stay strong'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7ae4e-5d4e-4371-9908-3daf6f7f8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is at risk of losing all its recent
        gains in the battle against COVID-19 as highly contagious variants take advantage
        of Americans getting lax with safety measures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af9004-d607-4380-95e6-30b939196891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please hear me clearly: At this level of cases with variants spreading,
        we stand to completely lose the hard-earned ground we have gained," said Dr.
        Rochelle Walensky, director of the US Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d6c95-3669-4b36-ac60-634d503f4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of tumbling case numbers, new infections are on the
        rise again —&nbsp;about 2% more this past week compared to the previous week,
        Walensky said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11e170-833a-4b94-9b3e-0759058b046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly, the most recent seven-day average of deaths has also
        increased more than 2% ... to nearly 2,000 deaths per day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1f31d-949e-4a8a-b276-7e3609250b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky also called out states that were easing up on COVID-19
        safety mandates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f89bba-7630-4831-be5b-00314e62b356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really worried about reports that more states are rolling
        back the exact public health measures we have recommended to protect people
        from Covid-19," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421fcdc-97d4-425d-8424-c97c7995d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please stay strong in your conviction. Continue wearing your well-fitting
        mask and taking the other public health prevention actions that we know work,"
        Walensky added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049e7d9-94e4-4aeb-a542-e680e029a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, vaccination is what will bring us out of this pandemic.
        To get there, we need to vaccinate many more people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a877cb-01a4-430d-a7d3-2564f5eeeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 3rd vaccine will help with mass vaccination</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a01e63-7c27-4a75-b50e-56e765e1e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news this week: Johnson &amp; Johnson''s single-dose vaccine
        will start being administered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884c69c-ad57-45c6-94aa-a8a8260e2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:50.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a kind of new urgency to it," said Dr. Eric Rubin, a professor
        at the Harvard T.H. Chan School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be872c-180a-42c6-a2bd-2fabebcdae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there are new viral variants coming out right now, with
        some chance that some of them could eventually become somewhat resistant to
        the protection provided by vaccines, it''s really important to get it out
        there fast."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77d531-4d23-4cc1-9a0c-8f2a07669b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.9 million doses of the J&amp;J vaccine will be distributed
        to states, tribes, territories, pharmacies and community health centers, a
        senior Biden administration official said Sunday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678bd389-88e4-40de-ac23-4146b2e82369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those J&amp;J doses will be delivered as early as this Tuesday
        morning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0601d3c1-d0aa-4e06-a962-096f9e136c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a one-dose vaccine, "people do not have to return for a second
        dose to be protected," Walensky said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad748f-4ed8-4fbf-a666-b21a5075b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, this vaccine does not need to be kept in a freezer
        and can be stored at refrigerated temperatures. So it is easy to transport
        and store and allows for expanded availability in most community settings
        and mobile sites as supply scales up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ada44-120c-4313-bc93-5a4f5dbc1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two vaccines being distributed —&nbsp;one from Pfizer-BioNTech
        and one from Moderna —&nbsp;both have efficacy rates of about 95%, with even
        greater protection against severe forms of disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc86c1-b31f-4837-9278-921c3c097707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine has shown a 72% efficacy rate
        against mild to severe/critical disease among US trial participants. It''s
        more effective against severe forms of disease, with about 85% protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2eb6c2-0fb4-4e5e-976f-21c9b33f9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say Americans should not be deterred by J&amp;J''s
        slightly lower numbers. Its vaccine was tested later than the other two vaccines,
        when infections were already surging and new variant strains were spreading
        more widely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34249901-2c45-46b7-8671-b09cde77a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J vaccine was also tested in South Africa when the troubling
        B.1.351 strain was dominant there, but it still gave strong protection against
        severe illness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178763db-2f7d-4985-a875-1776a431f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t be too picky about which vaccine you get</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5131844-1f28-44d5-9eac-38982c7995e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts such as Dr. Anthony Fauci have said they would be
        happy to get the Johnson &amp; Johnson vaccine if it were the only one available
        because all three vaccines being distributed in the US are highly effective
        against severe COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cb5ea-88bd-4395-aeec-cbd61e3cd5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:56.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if that''s the only vaccine available in your area, you should
        go ahead and get it once you''re able to, CNN medical analyst Dr. Leana Wen
        said Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b53ebd-404e-4a99-9969-f3a4ad7b143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about the other vaccines that we get. If we go in to get
        the flu vaccine, I don''t think anyone is asking the brand of the flu vaccine
        (or) what company manufactures it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31725213-e559-4b2d-aedb-a772fb8fffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, "in the immediate future, people are not going to be getting
        a choice when supply is a limiting factor," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac274fa3-b142-430e-8f67-40c1115f4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the key is to get immunity of some kind. Get whatever
        vaccine is first available to you. You can always get another vaccine or booster
        shot later on when supply is not the issue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba3e0e-776f-4557-b854-793575766071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New variants keep spreading</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc4ab7-0cee-4343-bea5-4febe99eadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March will be a very important chapter in this pandemic. The CDC
        has predicted the highly contagious B.1.1.7 variant first detected in the
        UK will become the dominant strain in the US this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecbe935-0772-4872-a16a-d3a118c16bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:02:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,460 infections involving variant strains have been reported,
        according the CDC data. The vast majority of those cases —&nbsp;at least 2,400
        —&nbsp;are of the highly contagious B.1.1.7 strain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c5dba-a62c-4ad3-af86-e1afe073f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those counts are probably much lower than the actual number of people
        infected by variants. The numbers represent only those variant cases found
        through genomic sequencing, the CDC has said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c0d44-d4ec-4822-a4c2-561058b2bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has lagged behind dozens of other countries in the proportion
        of cases tested for variants, but the CDC said it''s working to scale up those
        efforts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49d1d8-f8cf-4eee-91b4-c23ad399d776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can vaccines fend off the new variants?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3422a1-539e-4a37-a0ff-d006a5c1eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson, Moderna and Pfizer-BioNTech are trying to
        make sure their vaccines get ahead of the variants.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b9503-8444-46c0-99ba-07e2669cd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.351 strain first detected in South Africa has the most worrying
        effects on the ability of vaccines to produce an immune response, Dr. Heather
        Scobie said at the CDC''s Advisory Committee on Immunization Practices (ACIP)
        meeting on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdca47-4e34-48bd-b212-18a611f6fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said two doses of the COVID-19 vaccine protect people better
        than just one dose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba079d8-35d1-4c79-8e15-20a1d507883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five studies have shown that postponing the second mRNA dose may
        leave some people less protected against the SARS-Cov-2 variants," Scobie
        told the ACIP meeting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67232e56-d20e-4878-bd39-ced6b58c4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moderna and Pfizer/BioNTech vaccines are mRNA vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc8aeb-991b-4611-89c2-0ed37fd8cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the studies showed improved neutralization of B.1.1.7 and
        B.1.351 after the second vaccine dose," she said. "In a few studies, people
        who had recovered from Covid-19 and received one vaccine dose had moderate
        protection against B.1.351."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b741a5-bf50-4c52-ad6a-e7e437bf1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is working on a booster to help its COVID-19
        vaccine deal with new strains of coronavirus variants, CEO Alex Gorsky said
        Monday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38d736-488d-49a5-8ce3-358fda227679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:05.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''re encouraged and we''re confident in the current vaccine
        that we have, you''ve always got to be preparing for the future and frankly
        for the unknown," Gorsky said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad7690-30ff-4ff3-9cd4-1aea68190a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Moderna said it has designed a booster shot to help stave
        off the B.1.351 strain, which has worried scientists because it has a mutation
        that might affect the efficacy of vaccines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec09cc8-3ae4-46b6-a7b0-a176d1736bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shot would serve as a booster for people who have already been
        vaccinated and as a primary vaccine for people who haven''t had coronavirus
        and have not yet been vaccinated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ef871-c9df-4e22-9ade-abcdbf8ef690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is also testing a third, lower dose of its current vaccine
        in trial participants to see if that would protect against troubling variants.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd03b7-09f8-4740-a129-6171428e6a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech said last week that they''ve started testing
        how well a third dose of their authorized vaccine stacks up against new variants.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b740e47-cd39-4d61-967a-011fc57741d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:07.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, BioNTech CEO Ugur Sahin said it will take another six
        to eight weeks to get real-world data that shows how effective the Pfizer-BioNTech
        vaccine is against the B.1.351 variant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854aa9e6-c154-4d35-a36e-c4a91726032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many more need vaccine before herd immunity</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b17178-41ec-452f-83ec-97a45fe492fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While news of third Covid-19 vaccine is worth celebrating, the US
        is still a long way off from herd immunity. That''s when enough people are
        protected against a virus that it cannot spread through the population.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8336e1-1151-4bcc-a0e0-7242454ef276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:09.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15.3% of the US population has received at least one shot
        of their two-dose Moderna or Pfizer/BioNTech vaccine, according to CDC data
        available Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf4839-7697-4b05-b44c-e3721ab80556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:10.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 7.7% of Americans have been fully vaccinated with both doses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b42ed-2ef6-4842-a0ec-3937ef454ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines will be tested in children</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c339f-b4de-4634-9f6d-3c844c7cd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Johnson &amp; Johnson vaccine has proven to be safe
        and effective in adults, the company will begin studies with children, said
        Dr. Macaya Douoguih, head of clinical development and medical affairs with
        J&amp;J''s vaccine arm, Janssen.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509a7c5-09cc-4a65-bdb8-36e1e0703783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:03:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will conduct several immunogenicity and safety studies in children
        from 17 years of age down to neonates," Douoguih told a CDC advisory committee
        Sunday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406479f9-3661-417a-9e3d-2fa07d67108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T14:44:16.099+08:00
