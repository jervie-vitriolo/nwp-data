      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36400755-9248-46d8-b972-a79fa0d6e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.654+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:01:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PXP Energy likewise has an operating interest in Service Contract
        72, which refers to its project in Recto Bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa6ac0-0a19-468d-8e3c-d208288a52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:02:55.654+08:00
