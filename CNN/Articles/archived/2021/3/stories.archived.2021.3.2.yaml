    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dc3f698-1427-47d3-bc1b-b786b6e707d7'
    'lead': 'The Department of Health says the Health Technology Assessment Council
      is set to come out with its recommendations on the Sinovac vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T17:58:53.042+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:00:37.536+08:00
