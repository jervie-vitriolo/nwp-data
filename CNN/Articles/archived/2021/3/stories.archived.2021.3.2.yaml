  'htac-doh-recommendations-sinovac':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T17:51:15.283+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
