      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Gabay,’ the first-ever Disney track sung in Filipino, demonstrates
        our commitment to work with local creative talents to tell our stories in
        a locally relevant manner," said Disney Philippines Studio Marketing Head
        Allie Benedicto in a statement.</p>'
    '5':
