  'Duterte-to-await-Sinopharm-EUA-Palace':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-02T17:22:29.771+08:00
    'imagesource': 'jcr:74d01dbd-67c1-4e9e-996a-be60af9914ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc5f7890-c00e-4611-a334-d32b433aa597'
    'lead': 'The state-owned Chinese firm, which is the President’s brand of choice
      according to spokesman Harry Roque, has already filed an application for emergency
      use of its COVID-19 vaccine shots in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-02T17:26:26.788+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:00:48.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:56:48.088+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Sinopharm', 'Harry-Roque', 'Rodrigo-Duterte', 'President-Rodrigo-Duterte',
      'emergency-use-authorization', 'EUA']
    'template': '1'
    'title': 'Duterte to await emergency authorization for Sinopharm vaccine — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b2a7d-1e79-4a46-851b-3ef3bb893424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 2) —</strong> President
        Rodrigo Duterte will wait for the emergency use authorization of Sinopharm’s
        COVID-19 vaccine prior to using it, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4523c-3766-40a2-968a-f81fdeb79f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb86da-b03a-4f88-80a0-ed25c3a2ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moot and academic <em>na po yang tanong na yan, because mag-aantay
        po si Presidente ng</em> EUA,” Presidential Spokesperson Harry Roque said
        when asked about the Palace legal team’s review regarding Duterte’s possible
        inoculation with the state-owned Chinese firm’s vaccine under compassionate
        use as the country’s commander-in-chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfb04e-4850-441f-be1d-62826b20dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5adcc10-b36d-4a0e-893b-61fa6ef1dfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That question is moot and academic because the President
        will wait for the EUA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1effd41-e80b-464c-961e-e2f0fc80960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b429c-0cc2-4910-85fe-6267f64245c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque initially announced Sinopharm’s application for emergency
        use authorization with the Food and Drug Administration a day ago. The regulatory
        body <a href="https://cnnphilippines.com/news/2021/3/2/China-Sinopharm-vaccine-EUA-online-application-FDA.html">confirmed</a>
        to CNN Philippines on Tuesday that the company submitted an online application
        for EUA.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd368e-c388-4d4a-beb4-0fcc9dfd24e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e1431-b1d1-4f51-8ca0-04c39fc3260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman earlier said Sinopharm is Duterte’s preferred vaccine
        brand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d375f-ea40-4289-8233-3aec4fe6bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d3a23-ae10-4f59-9fa1-bfedcbe09685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm vaccine doses had been smuggled to the Philippines as
        early as last year, with some members of the Presidential Security Group getting
        inoculated with them, officials admitted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed4f66-1393-4061-96be-e0f4a073c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8b5a3-f7f1-4a4d-812d-8fa29c911f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA last month granted the PSG a compassionate special permit
        for 10,000 doses of the Chinese brand pending its EUA, but it is not retroactive.
        The regulatory body''s investigation into the smuggling of the vaccines used
        by Duterte''s security team is ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9594f-f158-4179-b9dd-f4581438fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658f068-eb74-4c4f-a870-743bfda1bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T17:26:26.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:00:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former special envoy to China Mon Tulfo, who said he has already
        received shots of the said vaccine, also mentioned that “thousands” of government
        officials, police and soldiers have gotten Sinopharm vaccine shots sans the
        FDA’s nod.</p>'
