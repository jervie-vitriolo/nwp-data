      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c892918-8a76-46a9-b530-20b3bd072215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:10:06.099+08:00
