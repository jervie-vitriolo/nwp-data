    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b0aef-018f-4186-a4d9-ef6f932df935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:46:57.044+08:00
