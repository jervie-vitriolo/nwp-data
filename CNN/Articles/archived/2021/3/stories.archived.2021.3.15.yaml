      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">DOH
        reports COVID-19 variant ‘unique’ to PH, first case of Brazil variant&nbsp;</a></strong></p>'
