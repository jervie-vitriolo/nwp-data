      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio has one advice to fellow young women pursuing their passion:
        "Just keep going."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56221e-ca72-4df7-97cd-4bca534dd3e8'
      'mgnl:activationStatus': true
