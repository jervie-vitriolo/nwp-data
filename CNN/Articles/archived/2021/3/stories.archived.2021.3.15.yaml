      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health confirmed on Saturday that a new coronavirus
        variant called P.3 has been traced to the country, and that 98 cases of this
        variant has already been recorded, following the recent detection of 13 more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99f891-6be8-476e-ac31-58d9bf017bfe'
