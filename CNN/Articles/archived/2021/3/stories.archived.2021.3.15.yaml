    'title': 'PNP insists Sinas did not violate quarantine protocols when he visited
      Mindoro the day he tested positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7cc88-7779-4611-96d1-51b23f804ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        Philippine National Police once again defended its chief, PGen Debold Sinas,
        for his alleged failure to follow quarantine protocols when he traveled to
        Oriental Mindoro last Friday, the same day he found out that he tested positive
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745b0c42-3c86-4909-91c0-6aeff58b8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-in-Charge PLtGen Guillermo Eleazar explained Sinas underwent
        RT-PCR test on March 9 as a requirement for his travel to Mindoro. Since he
        tested negative, he proceeded with his scheduled trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d77935-4aea-41e0-a7a9-40764aa28191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before leaving Manila for Mindoro on Friday, he underwent another
        swab test as a requirement for a separate trip to Palawan. Sinas was supposed
        to personally oversee the security set-up for the plebiscite there last Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d332205-9f1b-45ff-a7a2-3d264cf6f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam niyo kasi yung pagpunta ni</em> chief <em>sa</em> Mindoro
        <em>nakaplano na ''yun.</em> That is why two days before that, March 9, <em>nagpa-swab</em>
        test <em>na siya</em> and negative <em>yun.</em> So, in effect for 48 hours
        okay <em>siya na pumunta siya na pumunta doon,"</em> Eleazar said during a
        press briefing in Camp Crame on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c03b7-d924-4e2a-80f1-28f74fca6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The chief''s trip to Mindoro was planned. That is
        why two days before that, on March 9, he got a swab test and it was negative.
        So, in effect for 48 hours, he was cleared to go there.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f89d92-0141-4236-8970-0c1aacae9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of March 11, while attending to his activities
        in Camp Navarro in Calapan City, Sinas was informed that he tested positive
        for the coronavirus, which is why he immediately returned to Camp Crame in
        Quezon City where he subjected himself for quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35414e-9daa-48e6-81b3-d9d7143c4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the PNP''s contact tracing, Sinas had direct contact with
        98 individuals, mostly police officers. Of which, 10 were high risk contacts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bd0c8-d91e-4cdf-993c-8e4698743b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our query <em>at ating</em> discussion with the regional
        director, <em>inaaccount naman niya at</em> mostly most of them are<em> mga</em>
        PNP personnel... <em>itong</em> 98 <em>inoobserbahan at kung kinakailangan
        iti-test natin,"</em> Eleazar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60676dd8-a37e-462c-aa37-22d13ac94960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b47bdc-6773-46d4-8dfc-dce5968e0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our query and discussion with the regional
        director, he took account and most of them are PNP personnel... they are observing
        the 98 and they will be tested if necessary.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf24b2-6b55-418d-9324-93722f54e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protocol violations?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026752c3-2cce-41ff-99af-0b584bd3f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Oriental Mindoro earlier said Sinas did
        not pass through their screening process since he landed in the province via
        chopper. The screening area for visitors is at the Calapan Port.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186d26ce-beec-4398-8803-93e879a82a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Sinas complied with the requirements of the province
        by submitting a health declaration form prior to his arrival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46500b81-357a-4b8d-8ee5-636e42c2c022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But based on rules, the Health Department said a person who underwent
        swab testing should be isolated pending the release of the result.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46df7d-c3f8-4102-8b58-39f998fbeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In those times we are waiting for the test or already <em>na-swab
        ka na o hinihinay mo ang resulta, hindi ibig sabihin na wala ka, na hindi
        ka</em> infectious. I think it''s very important for everyone to know and
        remember that. <em>Kailangan natin maging</em> very, very responsible," said
        Dr. Beverly Lorraine Ho, director of the Health Department''s Disease Prevention
        and Control Bureau.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c18ca2-5d07-4eeb-979d-3086cfd37211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In those times we are waiting for the result, or if
        you''ve been swabbed and waiting for the result, it does not mean you are
        not infectious. I think it''s very important for everyone to know and remember
        that. We have to be very, very responsible.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd64833-a9f4-47f9-b6f2-37fb6aba2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well of course, <em>meron tayong</em> policies and protocols. But
        I believe <em>''yung mga</em> policy <em>at</em> protocol naman, <em>meron
        din tayong tinatawag na, maiintindihan natin ang</em> basic intent. Otherwise,
        <em>kung hindi nga, hindi nga siya makakapunta sa iba niyang lakad dahil hihintayin
        niya muna ang</em> result <em>na isa,"</em> Eleazar said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772435fb-f64b-4673-968c-ef5818247efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, of course we have policies and protocols. But
        I believe those policies and protocols have what we call, we can understand
        basic intent. Otherwise, he would not be able to attend to his other responsibilities
        because he is waiting for one result ]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4053c-c56e-47a0-a6c7-6a818309bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:54:25.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:27:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas is not new to quarantine protocol violation issues. In May
        last year, he celebrated his birthday with a mañanita while the whole of Luzon
        was under a strict Enhanced Community Quarantine where mass gatherings were
        prohibited.</p>'
  'Drew-Brees-announces-retirement-20-years-NFL':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-15T17:27:16.425+08:00
    'imagesource': 'jcr:1d291b51-43c1-4465-a374-a373392da184'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eff64baf-ec06-4d76-8db3-853cdb756528'
    'lead': 'New Orleans Saints quarterback Drew Brees announced his retirement from
      the NFL on Sunday via social media.'
    'mgnl:activationStatus': true
