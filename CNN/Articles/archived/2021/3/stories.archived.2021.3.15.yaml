      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69229f5d-a240-4f82-8f83-053ad9f986f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio and Lucky Ancheta of the Filipino-Canadian duo Lucky Aces
        were named grand champions in 2016 of ABS-CBN''s Dance Kids competition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
