      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the P.1 and P.3 variants, also discovered in the recent
        samples are 59 more cases of the B.1.1.7 variant first detected in the United
        Kingdom, and 32 additional cases of the B.1.351 from South Africa. This brings
        the total number of UK variant cases to 177, while the country now has 90
        cases of the South Africa variant. Both variants are believed to be more contagious.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92484cf-b7f2-477e-b1eb-30ba79384cf3'
      'mgnl:activationStatus': true
