      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Skusta Clee – “Dance With You” (ft. Yuridope)</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff3825-fe13-4c7e-8d2d-d736498ff92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, the song was a record-breaking success. Its official
        video has racked up more than 115 million views in less than three months,
        and on Spotify, it has not&nbsp;left the top 50 Philippines chart ever since
        it debuted last November 2020. Over at TikTok, “Dance With You” inspired dance
        covers that mimic the choreography of the music video — minus the rain splashes
        and production values, giving Skusta Clee another opportunity to widen his
        audience across various digital platforms in the Philippines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6d776-02f6-46a1-9592-f194e6fdb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Ruiz a.k.a. Skusta Clee has written some of the biggest OPM
        hits of the last three years. From the urban bop “Pauwi Na Ko” to the confessional
        trap love song “Zebbiana,” the multi-hyphenate artist has mastered the art
        of helming infinitely hummable lyrics with remarkable precision and indelible
        smoothness. While his work has gravitated toward pandering to the sensibilities
        of the everyday Filipino, Skusta Clee remains unpredictable in terms of the
        material that he releases. His latest song, “Dance With You” aesthetically
        covers familiar grounds, but his affinity for dance floor bangers is sharper
        than ever. The tune’s relaxed but vibey atmosphere sets the tone for a more
        nuanced affair, production-wise.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e764b80-4df8-44b5-978b-c8c123758fb0'
