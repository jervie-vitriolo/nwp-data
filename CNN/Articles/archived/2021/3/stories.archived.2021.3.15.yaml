      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest forecast, OCTA warned that <a href="https://cnnphilippines.com/news/2021/3/14/new-OCTA-covid-projections-march-april.html">new
        cases nationwide may jump to 8,000 in a day by month-end</a> if the highly
