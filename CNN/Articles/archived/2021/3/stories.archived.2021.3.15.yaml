      'mgnl:type': 'text'
      'text': '<p>On Sunday, Nayre outlasted Latvian bet Denis Kogans, 11-4, 8-11,
        11-9, 11-4, 11-2 in his first match. He then rallied to beat Slovenia''s Lubomir
        Pistej, 7-11, 11-8, 5-11, 11-7, 11-9, to qualify in the quarterfinals today.</p>'
