      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famed singer and theater legend Lea Salonga also loved it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e184090-a84c-4a15-a5ec-34fa2766055e'
