      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the International Space Station, Maya-2 was released into orbit
        along with Paraguay''s GuaraniSat-1 and Japan''s Tsuru.</p>'
