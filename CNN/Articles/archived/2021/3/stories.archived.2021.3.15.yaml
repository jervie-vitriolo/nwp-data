      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Ma has used his talent to help others
        during the pandemic. In September, he and pianist Emmanuel Ax performed pop
        up concerts from a flatbed truck around Berkshire for frontline workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf43a8-b929-4009-b9dc-945ddd8045c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T06:13:09.630+08:00
