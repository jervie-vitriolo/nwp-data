    'template': '1'
    'title': 'MRT-3 maintenance provider relieves personnel involved in viral video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9e63a-97f8-4553-8072-1a21ce99213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:03:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Sumitomo-MHI-TESP,
        the maintenance provider of MRT-3, said the personnel who were filmed hastily
        cleaning trains have been relieved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b5a04-f87c-4dc8-8835-729c58796675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:03:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the company apologized and said an administrative
        case would also be filed against the erring staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774639f-3082-4f8e-ba75-799a952422ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:03:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the incident regarding members of the disinfection
        team not properly doing their job. We will relieve the staff involved within
        the day while we are proceeding with the admin case. Meanwhile, we have notified
        all team members to always observe proper disinfection as they were trained
        to do. We are also deploying two additional staff to ensure that they are
        properly supervised," TESP Administration Manager Toto Domingo said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6bada-8eee-442b-9917-9f1170dd55ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:03:53.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video uploaded on Facebook on March 13 <a href="https://www.cnnphilippines.com/news/2021/3/14/mrt-3-disciplinary-action-vs.-personnel-in-viral-video-train-disinfection.html"
        target="_blank">showed workers hurriedly cleaning grab handles</a> in train
        coaches. The footage went viral, coming at a time when public health is very
        much threatened by the spread of the COVID-19 virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958be77c-3bb9-467d-be8a-aef87735a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:03:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 Director for Operations Michael J. Capati, meanwhile, lauded
        the response and said additional CCTVs are being installed and other units
        are being realigned to make sure such an incident does not happen again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad3020-578d-4694-9143-6447ddffec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:03:53.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional station personnel will also be deployed to ensure proper
        sanitation and disinfection protocols are followed.</p>'
  'Italy-lockdown-Europe-third-wave-COVID-19-':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-15T20:09:46.555+08:00
    'imagesource': 'jcr:6238e7bf-d9d1-481c-b55d-dc48371fb564'
