    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c212b37-51e6-45ae-a0ed-e14ed86c2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:05:09.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:22:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1.3-kilogram satellite contains a camera for image and video
        capture, an Automatic Packet Reporting System Message Digipeater, attitude
        determination and control units for active attitude stabilization and control
        demonstrations, Perovskite solar cells and Latchup-detection chip. Gathered
        data from these components will be used to evaluate technologies for future
        space missions.</p>'
