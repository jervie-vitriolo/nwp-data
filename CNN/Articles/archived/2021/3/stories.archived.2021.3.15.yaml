      'mgnl:lastActivated': 2023-01-25T01:30:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muling umani ng batikos si General Debold Sinas sa pagpunta nya
        sa Oriental Mindoro nuong Biyernes sa mismong araw na nag-positibo s''ya sa
        COVID-19. May nilabag nga ba na health protocol ang PNP chief?</p>'
  'dilg-doh-face-mask-at-home':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-15T14:55:18.375+08:00
    'imagesource': 'jcr:f219d980-5392-4d76-9edc-fc833c9237d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1e3f0a-c198-43c8-bb65-7206f732b743'
    'lead': 'The call to wear face mask at home has surfaced anew as the Philippines
      braces for further spike in COVID-19 cases, with a government official claiming
      the virus now spreads faster within households

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T14:58:25.117+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:30:10.429+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:50.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. calls on public to wear mask at home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de7430-d8c6-443f-8632-afd625859da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Wearing
        face mask at home is a must to help stem the spike in COVID-19 cases, health
        officials said on Monday, as they noted rising coronavirus clusters in households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a961d-a216-4ecb-8799-950f058429a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing on Monday, officials from the Department
        of the Interior and Local Government and Department of Health encouraged the
        public to still observe minimum public health standards even if they are inside
        their houses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9a21b-2d01-4f41-a1f5-4c026ebbb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.117+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:11.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/11/wearing-face-mask-at-home-Leachon.html">RELATED:
        Health advocate backs mask-wearing at home, hopes urban poor to get free product
        access</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f773b-972e-43b9-9fa3-9e318327fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Usec. Jonathan Malaya said the agency supports this, further
        stressing the need to wear a face mask, especially since there is now an evident
        household transmission of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d58b0-8940-4a32-ab26-fab5f4eccac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati ang COVID nakukuha sa workplace, pero ngayon pami-pamilya
        na. Dahil nagkaroon po ng COVID fatigue ang ating mga kababayan simula nang
        nagsimula ang immunization program," Malaya said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247589e-00c5-4f53-9338-a0c117785b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the COVID was spreading through workplaces,
        but now COVID is transmitted among family members. This is because Filipinos
        have experienced COVID fatigue since the start of the immunization program.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b72da-25a6-421c-a051-be43487efc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:13.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya added that if a person is not sure that he is COVID-19 free,
        then he should wear a face mask at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a3dde-f931-49cc-ae9c-7fab9e598887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was backed by DOH Epidemiology Bureau Dir. Alethea de Guzman,
        who spoke at the same briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67dc1c-868f-48cd-87fc-78f9616119ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said this should be considered as an "important" practice,
        especially if there are elderly or members of the family with comorbidities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659dc6dc-296c-463e-8a46-617954173c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung natatandaan po natin last year, ''yung ni-launch ang BIDA
        solusyon, ini-encourage natin ang mga communities na kahit sa bahay ay magsuot
        ng mask...," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5daf3d-39cd-4063-8aae-68da781d02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you remember last year when we launched BIDA Solusyon,
        we encouraged them to wear a mask even if they''re at home. ]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e23ee-aa73-4c88-962d-135a320e477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:43:15.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinge, World Health Organization Representative
        to the Philippines, also discussed this during a briefing late last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f098b-51f7-4765-987d-3527f3a6cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:43:15.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That where the new variants have been confirmed, they’re seeing
        not individual cases in households but practically everybody in the household
        being infected," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097512a-d7a2-4c49-8539-b5cf41166348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:43:15.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:17.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire in December even said
        that a person can contract the virus from a family member.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e64c8-f6f8-4761-9052-d0194abf9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:43:15.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you celebrate nga within the household, there is still
        that risk of having the infection especially if one of the members of the
        family goes out to work or maybe went out to the groceries," she said as the
        government discouraged the public from attending holiday gatherings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffdc52-e7af-46ad-a993-aeb51295f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:43:15.189+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/16/holiday-gatherings-pandemic-.html">READ:
        ‘You could kill your loved ones’: DOH, experts warn against holiday gatherings
        amid pandemic</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eecbda-1ca9-43c3-905a-1bbea1cdb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:19.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office also implemented a policy requiring
        people to <a href="https://cnnphilippines.com/news/2021/2/10/LTO-face-masks-private-vehicles-convenience.html">wear
        face masks inside a private vehicle</a> even if they come from the same household.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3dccad-6331-437b-99c5-f6ce1abf506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the government started requiring the public to wear
        a <a href="https://cnnphilippines.com/news/2020/12/15/IATF-requires-face-shield.html">face
        shield on top of a face mask</a>&nbsp;when going out of their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c86fb-2596-4d68-8752-b0569c43ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.118+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malaya, imposing lockdown is not enough, Filipinos
        must also contribute to curbing the spread of the virus by being more responsible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5d293-a642-430d-b0dc-ddc8e89fc9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, an independent research group monitoring the health crisis
        in the country has updated its COVID-19 projection with grimmer figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3041d-f8de-4671-b481-c7725eb88eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:58:25.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Guido David of the OCTA Research said new cases nationwide
        may jump to 8,000 in a day by month-end if the highly transmissible virus
        is not contained. This may shoot up to around 17,000 to 18,000 by mid-April,
        he added</p>'
  'Critical-care-hospital-ICU-COVID-19-capacity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-15T15:04:53.571+08:00
    'imagesource': 'jcr:4c7fb133-bd3b-418c-8743-aa761a5fff55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad21df0-bbdd-4925-8fc9-c136972f824f'
    'lead': 'Although the healthcare utilization rate nationwide remains at low risk
      at 35%, DOH says the ICU capacity in Metro Manila and Cordillera Administrative
      Region are at moderate level and danger zone, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T15:07:40.742+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:30:02.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:50.480+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICU capacity in Metro Manila at moderate risk, Cordillera in danger
      zone'
    'updated': 2021-03-15T20:18:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d4148-eacd-4db6-8f1f-738a81b690b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        bed capacity in intensive care units in some regions are dwindling as the
        country experiences a surge in new coronavirus infections a year into the
        pandemic, a health official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d40453-d760-401e-91a4-a7e11e2e25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Beverly Ho, Health Promotion Bureau and Disease Prevention and
        Control Bureau Director IV, said although the healthcare utilization rate
        nationwide remains at low risk at 35%, the ICU capacity in Metro Manila and
        Cordillera Administrative Region are at moderate level and danger zone, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd0ca1-2439-40d9-9f6e-2ae04430e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capacity for ICU beds in Metro Manila, the virus epicenter since
        Day 1, is at 65% while 38% of the mechanical ventilators are being used by
        patients with severe COVID-19. The utilization of ICU beds in Cordillera,
        where local transmission of the more transmissible United Kingdom variant
        was detected,  is at 71%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886903cc-5691-4011-9ce1-1fb637153567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:04.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the use of ICU rooms in Central Visayas and Davao Region
        are also going up, but they remain in the safe zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a52731-080f-40ce-a445-e8e81ab68f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:04.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iba ang mix per region but the takeaway is similar, we cannot just
        be complacent about the numbers now because the ICU beds are slowly being
        filled up," Ho said in a media briefing. "Habang lumalaki ang total number
        of cases natin, inevitably, malaki ang number na mapupunta sa ICU."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f2a81-49e2-4931-bd55-56729c07baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are different figures per region, but the takeaway
        is similar. We cannot be complacent about the numbers now because the ICU
        beds are slowly being filled up. As our cases rise, inevitably, a big portion
        will go to the ICU.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807415d-924c-435a-bfcb-7d2955aa872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:05.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine General Hospital is seeing this grim trend as more
        COVID-19 patients with severe health conditions are being admitted, some of
        them needing intubation to help them breathe. There are 134 COVID-19 patients
        currently admitted in the government hospital, 30 of which have severe symptoms.
        PGH spokesperson Jonas del Rosario on Monday said they are seeing more severe
        COVID-19 cases compared to last year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53756224-baf4-4f90-88b3-766ce921829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:17:55.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:30:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private hospitals are dealing with the increase in COVID-19 patients.
        St. Luke''s Medical Center Chief Medical Officer Dr. Benjamin Campomanes,
        Jr. told CNN Philippines’ News. PH that all their beds for COVID-19 patients,
        in both Quezon City and Bonifacio Global City branches, are occupied. He noted
        they still accept walk-in patients, but reminded them that they need to wait
        patiently before they can be accommodated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2449964-a611-4d4d-9ea3-dfd53f22419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Nurses United President Maristela Abenojar said healthcare
        workers are worried that the rapid and steep increase of COVID-19 cases could
        further push hospitals and healthcare workers to their limits. They are calling
        on the government to act accordingly, especially in responding to the more
        transmissible and possibly immune response-affecting variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a916e-2710-412c-8166-a59ca4c6be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panay pa din ang nagkakasakit sa amin. Tayo ay nag-first anniversary
        na ng lockdown at wala tayong nakikitang sapat na pag-angkop sa sitwasyon
        tulad ng pagpasok ng variants," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0793cf7-1a07-4dfe-9fcc-03f7a8acbf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still many nurses getting sick. We are on
        the first year of the lockdown and we still do not see enough response, such
        as with the entry of the variants.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca9da6-57d0-46cb-88ce-94d992980a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group projected that COVID-19 cases in Metro Manila
        may reach 6,000 cases daily by month-end and 8,000 daily nationwide by the
        end of the month, warning the pandemic is progressing much faster now despite
        being one-year into the nationwide lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf66779-f178-4b18-aed5-b6b7cb2696c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:07:40.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:08.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'PH-covid-cases-near-627k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-15T16:00:15.652+08:00
    'imagesource': 'jcr:4b0cda1c-5c9e-49bd-989e-a934f7613435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a4b98c5-4f0b-4d2c-91ae-447591197e96'
    'lead': 'The country records 5,404 new coronavirus cases, as its cumulative count
      reaches 626,893 a year after the capital region was placed on lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T15:57:45.197+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:29:54.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:50.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 5,404 new COVID-19 cases as total nears 627,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba26815-fd9f-4057-8ab3-af9e94844dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:57:45.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        country recorded 5,404 new coronavirus cases on Monday, as its cumulative
        count reached 626,893 a year after the capital region was placed on lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82fa18-46b7-41d4-9b42-2843204cd0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:57:45.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the biggest&nbsp;single-day rise in infections since Aug.
        14 of last year, when the Department of Health reported 6,216 new cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24073dbb-f6a4-47c9-a69c-72787d719512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:57:45.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:56.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest DOH report showed that of the total tally, 53,479 or
        8.5% are active cases. Some 92.4% of these currently ill patients exhibit
        mild symptoms, 4% have no symptoms, 1.4% are critical cases, 1.4% are severe,
        and 0.73% are moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86042060-1607-4287-841d-5ce706d4559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:57:45.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:57.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed 71 more have survived the viral illness,
        with the total rising to 560,577. The death toll, on the other hand, struck
        12,837 with eight more fatalities, including three which were earlier tagged
        as recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19451a66-e781-44a6-8e81-8e075ba5d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:57:45.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five testing laboratories failed to submit their daily report on
        time and were not yet included in the official count. After final validation,
        the DOH added that it removed nine duplicates from its data, including three
        recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd118c-e5e7-48e0-8bcf-e6069fee0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://cnnphilippines.com/news/2021/3/14/new-OCTA-covid-projections-march-april.html">OCTA
        Research group''s latest projection</a> released on Sunday, new cases nationwide
        may hit 8,000 a day in two weeks, which may shoot up to around 18,000 by mid-April
        if the highly transmissible virus is not contained. Authorities and experts
        have attributed the spike in numbers to the public’s supposed declining compliance
        with health protocols, as well as to the presence of new and more transmissible
        variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c0ac2-ffe8-4dee-b8c5-8076b4e064a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d01aa-67a6-45f8-8a1d-019d72a37013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH reiterated that compliance with the minimum health standards
        is key in bringing down the numbers and in preventing further mutations of
        the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb9897-6fe1-4c1f-9143-6f510a60ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:29:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afe598-4492-414c-9c26-c5af0d665e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:30:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases among Filipinos abroad are now at 15,881 with five
        new cases confirmed by the Department of Foreign Affairs. The DFA also listed
        nine new survivors and two more fatalities, bringing the tallies to 9,563
        and 1,043, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622fb1d-c513-4e11-b2d1-3d5418dacb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:30:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dad210-79af-4d54-ab67-28538335350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:14:33.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:30:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 119.8 million people have fallen ill with COVID-19,
        of whom more than 2.6 million died and 67.8 million have recovered, based
        on the Johns Hopkins University tracker.</p>'
  'Duque-no-Philippine-COVID-variant':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-15T15:58:55.289+08:00
    'imagesource': 'jcr:b700b8e9-1112-4ba8-9d37-f07ce88116e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8343337f-126c-41cd-b66e-73172e49257a'
    'lead': 'Health Secretary Francisco Duque III maintains the COVID-19 variant first
      discovered in the country is not yet a ''variant of concern,'' noting that more
      data is needed regarding its transmissibility and effects on current vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T16:02:57.116+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:29:45.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:51.159+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH chief insists no ''Philippine variant'' yet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6d319-6c4a-4678-a8c9-8c8fe7154804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—</strong> Health
        Secretary Francisco Duque III on Monday maintained the COVID-19 variant first
        discovered in the country is not yet a "variant of concern," noting that more
        data is needed regarding its transmissibility and effects on current vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee8f0f-c03b-4309-8f41-4b571b94018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Duque refused to label the P.3 variant
        — first reported by the agency <a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">over
        the weekend</a> — as the "Philippine variant" just yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750ca18-6c63-4e93-9886-d31bb3273991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not (a Philippine variant) – you call it a P.3," Duque told
        <em>The Source.</em> "So far, it''s not yet a variant of concern."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11377ba5-cc71-4d8b-a1e4-449c38986953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi malinaw kung mas mabilis ba itong kumalat or ito ba ay
        mas malala ''yung</em> virulence, and<em> hindi rin malinaw pa kung nakakaapekto
        rin ba ito sa</em> effectiveness <em>ng mga bakuna</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d121a2-1024-412c-ba32-99ac0142a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not yet clear whether this spreads faster or
        is more virulent, and it''s also not clear if this affects the effectiveness
        of vaccines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a99129-9b3b-4819-9a84-70364a7f3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Saturday confirmed a new coronavirus variant called P.3
        has been traced to the country, with the Philippine Genome Center detecting
        85 cases "with unique set of mutations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7483a-3c8a-4050-8e1d-dbd5c89e937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the DOH also avoided calling it "Philippine variant,"
        adding that the practice of using country names to refer to variants should
        stop because it causes discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d534c8-28b1-4853-be5a-7d10903d5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media forum the same day, Dr. Beverly Ho, Health Promotions
        bureau director, explained that the variant may be more transmissible and
        may likewise cause changes in the body''s immune response to vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288093e-b83a-4e91-bfe2-c7b4438f9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been linked to possible increased transmissibility and
        immune escape in some studies," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2f927-0162-433e-a9f4-efcbf3d8ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the P.3, the Philippines has also recorded cases of variants
        first discovered in the United Kingdom, South Africa, and Brazil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2132676-2d6e-4b09-b901-fd7926b13284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:02:57.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque acknowledged that the presence of these new variants may have
        contributed to the continuous rise in nationwide COVID-19 infections, but
        stressed that the recent spike was brought by a "combination" of factors including
        quarantine fatigue, breach of protocols, and increased mobility.</p>'
  '7-Pinoy-R-B-bops-TikTok':
