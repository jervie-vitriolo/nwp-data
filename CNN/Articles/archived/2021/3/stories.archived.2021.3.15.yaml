      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moira’s “Paubaya” invaded mainstream consciousness a few weeks ago,
        with the release of its music video featuring Julia Barretto and Joshua Garcia.
        The beautifully shot visuals, which premiered on Valentine’s Day, depict a
        couple who have decided to call it quits after years of being together, while
        accepting that what they’ve built was something special and integral in molding
        them apart as individuals. The publicity surrounding the music video helped
        the song reach its maximum visibility on YouTube and Spotify, and elicited
        overwhelmingly positive response in social media.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b8413-572c-42e6-b9cc-3cb5be9a0e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f65413-a5cb-48dc-a37b-d96e5bb586e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On TikTok, which has always been lukewarm and polarizing to the
        more dramatic side of content storytelling — not unless it’s a dub of famous
        Star Cinema lines, a different version of “Paubaya” is making rounds. Its
        Zumba remix, which was produced by a certain DJ Arkie, revamps the original
        with a patok-jeep sheen, giving it a rather uniquely novelty-pop twist. A
        lot of TikTok enthusiasts have put their own spin on the upbeat version, from
        GMA 7 stars Wyn Marquez and Kiray Celis to online celebs such as Ayhie Gueverra
        — most of them incorporating the dance routine of Bayani Agbayani’s “Ocho-Ocho”
        as if channeling the new iteration’s colorful, vibrant appeal and booming
        sound.</p>'
