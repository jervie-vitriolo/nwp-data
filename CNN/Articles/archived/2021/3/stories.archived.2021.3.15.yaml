    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1899d6-fe21-41cd-893c-ecb5d5c9053c'
    'lead': 'The Department of Education said early registration in public schools
      for the next school year will be from March 26 to April 30, 2021, to make sure
      all incoming students are registered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T19:19:18.695+08:00
