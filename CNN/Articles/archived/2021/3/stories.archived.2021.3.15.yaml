      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1096 Gang – “Pajama Party”</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b62ee4-d40c-42ca-baa4-af5263bb84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has a bizarre way of propelling an obscure song to ubiquity.
        1096 Gang’s “Pajama Party,” for example, broke the internet early this year
        with its earworm of a hook that sends listeners to a giddy headspace. Buoyed
        by a jazzy horn sample and a minimal beat, the song had people gyrating their
        hips to the now-eternal line, “Pamparam pam pam pamparaparam pam.” Its runaway
        success soon caught the attention of mainstream celebrities like Ivana Alawi,
        Andrea Brillantes, and Kokoy de Santos, and eventually gained traction overseas
        with Asian influencers joining the fad, including social media stars Jeon
        Changha and Yun Bao, Korean girl group Secret Number and Korean boy group
        Target.</p>'
