      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Those getting their COVID-19 vaccine
        at Berkshire Community College in Pittsville, Massachusetts, on Saturday were
        serenaded by famous cellist Yo-Yo Ma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f06b8-1e09-4850-ae38-61152adedaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T06:13:09.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Berkshire Eagle, Ma played during the required
        15 minute observation period following his second shot of a Covid-19 vaccine.
        The college shared a picture and video of the mini concert on their social
        media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274edcc3-7a7d-448f-a3a8-9c335b5c7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T06:13:09.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Hall of the Berkshire COVID-19 Vaccine Collaborative told
        the Eagle that Ma had just completed his second vaccine shot and "wanted to
        give back."</p>'
