        ''cause I promise there is a better road, you just gotta go through the bumps
        first."</p>'
  'Taylor-Swift-Folklore-Grammy-2021-Album-of-the-Year':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-15T11:48:04.589+08:00
    'imagesource': 'jcr:1921a7a1-264f-4882-81d1-5ce083f40cfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5385a56-a603-423d-be8b-8978777ed793'
    'lead': 'During her brief acceptance speech at the ceremony, Taylor Swift thanked
      her boyfriend Joe Alwyn, her longtime friends, Blake Lively and Ryan Reynolds,
      along with their children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T11:50:58.626+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:31:42.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:46.281+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s melancholy and romantic ''Folklore'' wins album of the
      year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a498d-5bb6-41bc-8498-2d2720c43d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Taylor Swift''s "Folklore" captured
        the mood of many in 2020, and on Sunday the collection of melancholy and romantic
        songs won the Grammy for album of the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1895d1d-c3f5-4fde-854b-f831128de8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an album that allows you to feel your feelings and it''s
        a product of isolation," Swift said in a recent Disney+ documentary about
        the making of the album. "This could have been a time when I absolutely lost
        my mind, but instead, this album was like a real flotation device."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b1df0-1727-464d-aa13-bc90c7b1ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Swift said to her co-collaborators on the album, Jack
        Antonoff and Aaron Dessner, "it turned out everyone needed a good cry as well
        as us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e1636-8eba-42d9-9fc5-6b9a8fd951fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her brief acceptance speech at the ceremony, Swift thanked
        her boyfriend Joe Alwyn, her longtime friends, Blake Lively and Ryan Reynolds,
        along with their children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c787d-1836-40c1-a9e1-700ae7893e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the Recording Academy, we will never forget that you
        did this for us," Swift said at the end of her remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b97fc-7f4f-497d-bde2-aa1915225bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift debuted the album in July, much to the surprise of her fans.
        It features 16 tracks, including her hit "Cardigan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759aad30-8cd4-46e9-904a-9d94ef563dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:50:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big moment for the singer who had been embroiled in a battle
        with music manager, Scooter Braun, who had purchased and later sold her masters.
        Swift has recently begun to re-recording her catalog.</p>'
  'Duque-stricter-COVID-quarantine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-15T11:48:56.137+08:00
    'imagesource': 'jcr:92499057-2c95-4375-8e11-9fb650239121'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c2aef7-34f7-45fe-a727-90e4580ef684'
    'lead': 'Health Secretary Francisco Duque III is not discounting the possibility
      of reverting to stricter quarantine measures amid the spike of COVID-19 cases
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T11:53:29.747+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:31:33.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:46.644+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH chief not closing doors on stricter quarantine status amid ''alarming''
      COVID-19 case surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fbd0a-6570-4b7e-b4b1-bdbda753c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:53:29.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—&nbsp;</strong>Health
        Secretary Francisco Duque III is not discounting the possibility of reverting
        to stricter quarantine measures amid the spike of COVID-19 cases in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47985e41-aa02-41ce-8885-06f53f84fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Duque said the matter will
        "for sure" be tackled during the meetings of the Inter-Agency Task Force should
        the country continue to log an uptrend in coronavirus infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e01c05-05cb-416d-8971-c40b80cb49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens in the next few days, if there''s going
        to be really a continuing increase, then that should be one of the possible
        recommendations that the IATF will first discuss before recommending to the
        President," Duque told <em>The Source</em>, but did not detail whether this
        will cover only Metro Manila, the epicenter of the health crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d8c4a-0129-404a-9456-0b9f15067bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have discussions on this, that''s for sure," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a831f6-b455-4d52-ae33-a11e1b7cbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Duque stressed that enhanced protocols have been put in
        place, in the form of localized lockdowns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf2565-3569-4735-9289-240c34cf084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, IATF and Presidential spokesperson Harry Roque said a
        return to the strictest form of quarantine won''t possibly happen by this
        month, as he cited sufficient healthcare capacity for COVID-19 patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c947de4-31bf-4790-b598-26c524e1f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:37.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know what will happen in April <em>kaya binabantayan
        natin</em> (that''s why we''re monitoring it)," Roque said, but stressed that
        a total lockdown will be difficult to carry out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64fb00-b24d-4726-b1df-2899591f1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the public that the task force''s decisions will always
        be "guided by data" and that all recommendations will be "a result of a delicate
        balancing act."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2648b-9cd7-4423-a8a2-f6827e4ae2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge ‘alarming’</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1618f-8670-48d9-9b5b-fddc10c0433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country for the past week has been recording over 3,000 and
        4,000 new cases daily — a development Duque and other government officials
        described as "alarming."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc755fa8-ee04-4a31-9999-b1839a1505cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the nationwide tally also reached 5,000, the<a href="https://cnnphilippines.com/news/2021/3/13/PH-COVID-19-5000.html">
        first time it hit that mark since August</a> of last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee8c00-eb18-4b51-9b8d-f05090ef9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the cause of the surge, the health chief maintained
        it is a "combination" of factors which include quarantine fatigue, breach
        of minimum health protocols, increased mobility, easing up of restrictions,
        and the threat of new COVID-19 variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422557e0-0095-48ad-9bbf-cbb4008a50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed hope the revised projection of the OCTA research
        group — which sees <a href="https://cnnphilippines.com/news/2021/3/14/new-OCTA-covid-projections-march-april.html">around
        8,000 new daily infections</a> in the country by month-end — will not happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b5e29-7e38-46c5-b0bc-445ae60a7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:33:48.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything is possible if the measures are not implemented aggressively,"
        Duque pointed out. "That is why it is incumbent upon our local government
        units to really be very aggressive, to intensify all of our measures."</p>'
  'overseas-Filipino-remittances-January-2021':
