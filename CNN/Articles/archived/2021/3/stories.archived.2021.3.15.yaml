      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winners for the 63rd annual Grammy Awards
        will be presented on Sunday (Monday, Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd6422-78a6-46d0-930d-36ef2acf7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:18:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé leads among the nominees with nine. Taylor Swift, Dua Lipa
        and Roddy Rich follow with six nominations each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5b692-5679-49fe-ba1b-1342412a8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:25:51.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the show aired, Beyoncé and her nine year old daughter Blue
        Ivy Carter won the best music video award for "Brown Skin Girl" making Carter
        one of the youngest Grammy winners in history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7b7f7-16a5-40e6-a74d-b4cebe80eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:25:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Bey could possibly make history by surpassing Quincy Jones
        as the living person with the most Grammy wins.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903d5fd-024a-41a5-98d8-8452ca9e9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:25:51.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Daily Show''s" Trevor Noah served as host and Harry Styles
        kicked off the show performing his hit "Watermelon Sugar."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c55895-f189-4cef-a244-dde55c9ee91d'
      'mgnl:activationStatus': true
