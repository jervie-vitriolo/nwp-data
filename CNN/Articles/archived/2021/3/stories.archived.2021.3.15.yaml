      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) –</strong> The
        Bureau of Immigration ordered the deportation of former Adamson Soaring Falcons
        big man Papi Sarr, who was arrested over a year ago for threatening a school
        official after he was dismissed as a student-athlete.</p>'
