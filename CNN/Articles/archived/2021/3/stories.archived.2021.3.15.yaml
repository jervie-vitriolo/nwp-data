    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b0d6e-c5de-4385-bdba-73154cf08b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:55:59.118+08:00
