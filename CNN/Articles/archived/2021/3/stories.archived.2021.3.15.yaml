      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Kong Art Projects Unlimited has recreated two works from Roberto
        Chabet’s 1989 “Cargo and Decoy” series, “Four Red Works” and “Arrival and
        Departure: The Melancholy Of” as an homage to the artist, who would have been
        84 this March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48b8d4-55cd-4f54-8543-8e1462577889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:23:40.546+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:27:24.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the exhibit notes, “More than 30 years since they were
        first exhibited at The Pinaglabanan Galleries, the reconstruction of the works
        provides an opportunity to witness and review Chabet’s deconstruction of painting
        and the rigidness of formalism. Using ordinary plywood panels and other hardware
        store-bought materials in often modular and geometric compositions, he created
        temporal environments where abstraction, idiosyncrasy, and the everyday collide.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8293aa-45dc-4f7d-b9b3-cb6dce987928'
      'mgnl:activationStatus': true
