      'mgnl:type': 'text'
      'text': '<p>The BI stated in its order that Sarr''s visa expired on July 15,
        2020 and that he did not file an extension. He also failed to submit his counter-affidavit
        to the bureau on the case filed against him over an incident that happened
        in March last year.</p>'
