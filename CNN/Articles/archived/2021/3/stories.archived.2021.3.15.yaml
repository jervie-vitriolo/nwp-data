    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blue Ivy Carter, 9, wins her first Grammy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9c0a7-8811-4d36-a017-541a4f77b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:17:28.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Blue Ivy Carter, 9, is the second
        youngest artist to win a Grammy Award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeecb9d-9538-454d-9b8d-b6ab29eb4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:17:28.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of Beyoncé and Jay-Z won her first Grammy on Sunday
        for Best Music Video for "Brown Skin Girl." Blue Ivy received a writing credit
        for the song.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f136ab7-94f8-4e70-bdf1-6a5b74cc64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:17:28.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Ivy would have been the youngest to win a Grammy, but that
        record is held by Leah Peasall, who won in 2001 at the age of 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea16b5-aa3a-4b07-ba30-b1f377232e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:17:28.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brown Skin Girl" is featured on Beyoncé''s "Lion King: The Gift"
        album. The video, which premiered last summer, stars Lupita Nyong''o, Kelly
        Rowland and other famous faces as they sing about Black female empowerment.
        The single also features Saint Jhn and Wizkid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99583f3-9749-4f86-937a-681457830cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:17:28.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:34:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Awards are a big night for Blue Ivy''s mom, Queen Bey,
        who is nominated for 9 awards, leading the way with the most nominations of
        the evening. She could make Grammy history as the most awarded recipient ever.</p>'
