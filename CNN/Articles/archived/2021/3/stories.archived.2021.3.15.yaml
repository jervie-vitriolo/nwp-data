    'template': '1'
    'title': 'More patients with severe COVID-19 admitted in PGH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177c6c9-6ce3-4843-bb29-2dd8f12678a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:31:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        Philippine General Hospital is treating more COVID-19 patients with severe
        health conditions, some of them needing intubation to help them breathe, its
        spokesperson Jonas del Rosario said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5321a1b-47b7-4ed2-b997-0c9c833ff827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:31:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 134 COVID-19 patients currently admitted in the government
        hospital, 30 of which have severe symptoms. Del Rosario said they are seeing
        more severe COVID-19 cases compared to last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270c0b1-0a69-4555-b6e2-0144737412ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:31:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are in the ICU, you are in a critical condition, you are
        intubated, getting other procedures like chemo profusion, dialysis, and all
        that. About 50% are moderate. Another 20% are severe, where they need high-flow
        oxygen," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d720fa-c2f2-4346-a113-2aa49704c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:31:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also said they are monitoring three patients who were
        detected with the more transmissible South Africa variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124225b3-6b75-4e90-98ec-1fa6f94821aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:31:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH is not yet in need of a "timeout" as their healthcare workers
        can still manage the number of patients. But del Rosario admitted that they
        could soon be overwhelmed if the admissions in other hospitals continue to
        rise and patients are transferred to their hospital. He said they may ask
        the national government to implement a stricter community quarantine status
        if all hospitals in the region reach 100% capacity or if there is a shortage
        of medical workers treating COVID-19 patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906fc3a-2f3c-49e1-875b-b3e71de68ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T08:31:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Group issued a more grim projection for the new
        COVID-19 cases in the country amid continuous spike in coronavirus infections.
        The independent research group monitoring the pandemic in the country said
        on Sunday that new cases nationwide may jump to 8,000 in a day by month-end
        if the highly transmissible virus is not contained. This may shoot up to around
        17,000 to 18,000 by mid-April.</p>'
