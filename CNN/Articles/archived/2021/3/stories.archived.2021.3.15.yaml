      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> -- Negros
        Oriental 1st District Rep. Jocelyn Limkaichong on Monday announced she tested
        positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974c779-6e83-4baf-9eb7-c2754da72676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:58:55.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:26:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the congresswoman said she is currently asymptomatic
        and is now in isolation in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b919fc-13f5-42ca-9a32-851d9bd2579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:58:55.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:26:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite strictly following health protocols and being extra careful
        in public spaces, I still acquired the virus,” she wrote. “To be safe from
        COVID, no less than an abundance of caution is necessary.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d15f35-3943-40ef-b70b-823c3dd5b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:58:55.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:26:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limkaichong said she has already informed all those she had recently
        come in contact with about her health condition and urged them to be tested
        for the virus as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a7b87-2bd3-44e5-8dd9-a3284c54d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:58:55.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:26:03.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The current outbreak is a matter that we must take seriously if
        we want to put an end to this pandemic. I ask for your prayers so that all
        those afflicted with the virus will be restored to health soon,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
