    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b214c6-eee2-47fe-b27d-da74e02ae356'
    'lead': 'Myanmar security forces killed at least 38 people Sunday in one of the
      deadliest days since the military seized power in a coup, and declared martial
      law in six areas after Chinese-funded factories were set on fire.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T20:14:39.725+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:22:57.094+08:00
