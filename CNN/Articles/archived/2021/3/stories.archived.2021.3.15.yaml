      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first award presented on air was for best new artist, which
        was won by a visibly surprised and emotional rapper Megan Thee Stallion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca05e3-02f2-431f-be27-1ed5ab5d209b'
