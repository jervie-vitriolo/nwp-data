      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Monday, Presidential Spokesperson Harry Roque,
        who also tested positive for the virus, reiterated that <a href="https://cnnphilippines.com/news/2021/3/8/Palace-says-gov-t-response-to-COVID-19-pandemic--excellent-.html?fb">the
        government has been "excellent"</a> in handling cases and the surge could
        be attributed to the new variants recently recorded in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db402a06-378e-4566-bd11-2055d91ccc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:36:04.099+08:00
