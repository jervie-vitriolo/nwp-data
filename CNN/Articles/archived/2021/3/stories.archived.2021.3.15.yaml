    'lead': 'The daughter of Beyoncé and Jay-Z wins her first Grammy for Best Music
      Video for ''Brown Skin Girl.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T08:17:28.011+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:34:00.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
