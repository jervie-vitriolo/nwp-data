    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0cbb89-7895-433c-b899-9a72691c503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:05:09.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:22:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya-2 can collect data remotely through a store-and-forward mechanism
        and gather data for applications such as weather and infectious disease analysis
        through ground sensors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99ca39-e219-41cb-bb93-2d76d276c6c1'
