    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyoncé reigns after breaking and setting Grammy records'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88033cb7-426b-4685-a296-fe94ac456dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;All hail Queen Bey!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a975bafa-1e1a-48d2-a5a0-ec17483e5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé went into the Grammys Sunday with nine nominations, the
        most of any artist for the night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bae76d-9374-4869-98f4-175b11034e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And oh what a night it was for her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555114d-aa40-44d8-a75f-100ffe4f6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time it ended, she had broken the record for the most Grammys
        won by a woman and any singer, male or female, with 28 -- also tying the record
        with music impresario Quincy Jones as the living person with the most Grammys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b2155-bc86-4aa2-9009-33fdecac32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Bey surpassed bluegrass-country singer Alison Krauss who previously
        held the record with 27.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02fd77-9602-40c2-a6a5-5203dcacaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning streak started before the televised ceremony when Beyoncé
        and her 9-year-old daughter Blue Ivy Carter won the award for best music video
        award for the single, "Brown Skin Girl."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224fc41-e1a1-4dd0-bbdf-37bbba8fb177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé and fellow Houston native Megan Thee Stallion also made
        history as the first pair of women to ever win best rap performance with the
        remix of Megan Thee Stallion''s "Savage." The pair then went on to win for
        best rap song for the same tune.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e690a-0647-44fa-bb31-2839010af701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it Beyoncé''s win for best R &amp; B performance for "Black
        Parade" that put her over the top.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6bbfbc-ffd7-4f14-8aca-1f7480843043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:36.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was overwhelmed by breaking the record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a31a18-50e9-4f49-99fc-d5cbbd314f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been working my whole life, since 9 years old, and I can''t
        believe this happened," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae1c6f-23ef-436b-a939-bb272ac37ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T13:04:14.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:30:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy telecast included a brief salute to Beyoncé''s ground-breaking
        visual album, "Black Is King."</p>'
  'Duque-one-year-COVID-lockdown-room-for-improvement':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-15T14:05:32.295+08:00
    'imagesource': 'jcr:19f83e5e-2cac-43fc-b6b5-3ac0244af97e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '375db39c-f211-44eb-be36-89ce44a7cd0f'
    'lead': 'As the Philippines marks one year since the declaration of community
      quarantine measures, the country’s top health official admitted there are more
      lessons to be learned and always room for improvement in the COVID-19 pandemic
      response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T14:10:14.706+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:30:23.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:49.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One year into lockdown, Duque says there’s ‘room for improvement,’ more
      lessons to be learned in COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2d97b-4f5b-4e91-af15-f10400e27c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)—</strong> As the
        Philippines marks one year since the declaration of community quarantine measures,
        the country’s top health official admitted there are more lessons to be learned
        and always room for improvement in the COVID-19 pandemic response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193feea-c133-4233-9428-7cf04666e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is always room for improvement, this is a new phenomenon,”
        Health Secretary Francisco Duque III told CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079e525-403f-49d4-848f-ae65c5ab1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So there’s a lot more to learn and we cannot be claiming as if
        we know so much about this because this can be very treacherous, this virus,”
        he added. “We just have to prepare and we have learned a lot of our lessons.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7815d-a6a7-4d11-8ee0-adcd7ad3a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:25.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government first imposed COVID-19 lockdown restrictions in Metro
        Manila from <a href="https://cnnphilippines.com/news/2020/3/12/COVID-19-Metro-Manila-restrictions-Philippines.html">midnight
        of March 15 until April 14 last year</a>, with the capital region declared
        under quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb285c9-d27a-4710-ae37-d39bd34daff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, however, was expanded to the whole of Luzon— which
        was then placed under the enhanced community quarantine starting March 16.
        The capital region and other areas of the country have been under varying
        forms of community quarantine since then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d31f7-9be2-4991-ae22-28c3bc55a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enhanced Community Quarantine restricted citizens’ movement,
        transportation services, and several business operations. This strict lockdown
        status was seen to curb the spread of the coronavirus, which, to date, has
        infected over 600,000 people in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61b58e-d585-4dad-8162-93a8a21697b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:18:47.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duque: Gov''t should be open to criticisms</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72bb01-3ac1-4084-9ca1-5bbcec254023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque rated the country’s
        pandemic response as <a href="https://cnnphilippines.com/news/2021/3/8/Palace-says-gov-t-response-to-COVID-19-pandemic--excellent-.html">“excellent”</a>
        — a pronouncement slammed by netizens and some lawmakers and officials alike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e64bd4-be1c-437a-919b-85991e523672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, for his part, said the government would have to be open to
        criticisms, saying that these comments can help in the country’s battle against
        the health crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaacb6e-9451-4665-82ac-5068a857e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not meant to be personal, but I think the objective is really
        to help government improve its pandemic response,” the DOH chief pointed out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c0b11-77c9-4a76-8c2f-ad047224187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country for the past week has been recording over 3,000 and
        4,000 new cases daily— a development government officials, including Duque,
        labeled as “alarming.” The nationwide tally of new cases on Saturday also
        reached 5,000, the first time it hit that mark since August of last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbce7f-09a8-4a85-96be-729efe0b9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/15/Duque-stricter-COVID-quarantine.html">DOH
        chief not closing doors on stricter quarantine status amid ‘alarming’ COVID-19
        case surge</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267639c-7303-4777-a1f4-4f1875e8cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque meanwhile expressed his gratitude to local government units
        as well as healthcare workers for their essential roles amid the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a5be1-5b17-4b11-b4d5-09d882d55f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T14:10:14.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to acknowledge, recognize their heroism which is beyond
        compare,” he said.</p>'
