    'mgnl:created': 2021-03-15T17:35:48.644+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:27:58.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:54.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xiaomi wins temporary reprieve from US ban on American investment

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92d764-6f71-47d9-89b7-36e932e0e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Xiaomi has won at least a temporary reprieve
        from a US ban on Americans investing in the Chinese smartphone maker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e7348-2c98-45ae-8428-804c6f952ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.646+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump-era ban was halted Friday by a US federal judge, who ruled
        that Washington lacked "substantial evidence" to support its claim that Xiaomi
        is owned or controlled by China''s military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26f9d2-1fcb-4b75-9003-9ba2d9006416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before President Joe Biden took office in January, the US Department
        of Defense added Xiaomi to a list of companies it claimed were linked to the
        Chinese military. Businesses on the list were subject to harsh restrictions,
        including the American investment ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e2475-82fd-42a0-b652-b60d583be5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had US District Judge Rudolph Contreras not issued a preliminary
        injunction, the ban would have taken effect Monday, according to court documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcef0c11-aee3-4fca-b5a2-2a191487de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Xiaomi spiked as much as 12% on Monday in Hong Kong. The
        stock was last up more than 7%, on track for its best day since December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf01c3-00b4-4e98-8cd9-364c5a138612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial news of Xiaomi''s inclusion on the Defense Department
        list triggered a 10% plunge in the company''s stock. Xiaomi at the time denied
        ownership or control by the Chinese military, and later filed a lawsuit seeking
        for its removal from the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8690f0-e4b2-425d-a7ff-6c766b4741d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:02.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court "is somewhat skeptical that weighty national security
        interests are actually implicated here," Contreras said in his opinion Friday,
        adding that the court supported Xiaomi''s argument that the ban would cause
        "irreparable harm" to the company by inflicting "serious reputational and
        unrecoverable economic injuries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dbf37-786b-426c-bcf6-d569b2aa1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi said Sunday in a filing to the Hong Kong stock exchange that
        it was "pleased" with the decision to temporarily suspend the ban, and said
        it would continue to push the court to permanently remove itself from the
        Defense Department list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e2645-ac09-44d8-aeeb-abf79657a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense did not response outside of US business
        hours to a request for comment about its next steps in the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b016126-2ee2-42de-9157-0ceab298a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before Biden took office, the Trump administration
        ramped up its campaign against Chinese corporations. In addition to Xiaomi,
        the Pentagon added eight other firms to its list in mid-January, including
        Luokung Technology, a Chinese mapping software developer that is listed on
        the Nasdaq. Luokung was also supposed to stop trading Monday, but the company
        announced last week that its suspension has been postponed until May because
        the Defense Department misspelled the company''s name when it was first added
        to the agency''s list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb317f0-6f6c-4194-b3da-ca40dc9bf4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese companies are also continuing to experience fallout
        from the Trump-era restrictions. The New York Stock Exchange announced late
        last month that it would delist CNOOC, China''s third largest oil company,
        to comply with the order banning American investment in certain firms that
        former President Donald Trump signed in November. Its shares stopped trading
        March 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751bd7f7-08a9-42e0-a865-9e48c3773f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:35:48.645+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/15/tech/xiaomi-stock-us-court-ruling-intl-hnk/index.html">Xiaomi
        wins temporary reprieve from US ban on American investment</a>".</em></p>'
  'elon-musk-tesla-self-driving-test':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-15T17:38:41.579+08:00
    'imagesource': 'jcr:eeb3842d-4e34-4a26-b867-e236db04ceb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d61fe5f-e5de-428b-880f-0a045df421fd'
    'lead': 'Tesla has expanded its "full self-driving" software to roughly 2,000
      Tesla owners, but some drivers were revoked access for not paying close enough
      attention to the road, according to Tesla CEO Elon Musk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T17:45:32.941+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:27:51.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:55.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla removed some drivers from its self-driving test for not paying
      attention

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578eaf44-5d05-4cc9-9f18-9fd59f01536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla has expanded its "full self-driving"
        software to roughly 2,000 Tesla owners, but some drivers were revoked access
        for not paying close enough attention to the road, according to Tesla CEO
        Elon Musk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74400cf6-042c-4c12-91a3-4e35da168f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FSD Beta has now been expanded ... we''ve also revoked beta where
        drivers did not pay sufficient attention to the road, Musk said in a tweet
        on Friday. "No accidents to date."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c7b1f-decc-49f3-8fa0-acf127829cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many drivers were revoked access from the beta
        software. Tesla did not immediately respond to a request for comment on the
        number of drivers who lost access to the program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2fe25-4c62-479d-9883-1e76f0b18956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beta version of "full self-driving" was released in October
        of last year. Tesla''s use of the term "full self-driving" has long been controversial,
        and criticized by autonomous vehicle experts. To most experts, full self-driving
        means a car in which a person could safely fall asleep behind the wheel. An
        attentive human driver isn''t needed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d0215-b912-408a-9c5f-e09844886a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after reports that a letter was sent in February
        from the National Transportation Safety Board to the National Highway Traffic
        Safety calling for stricter requirements on autonomous driving testing on
        public roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cea3c-d3da-4d9f-b9ef-e93b1317cda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNBC was the first to report the federal agency''s request for updated
        safety requirements for public roads testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a3d53-716d-46bc-b21d-f1539ce33373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, NTSB Chairman Robert Sumwalt states that Tesla is
        testing on public roads but with "limited oversight or reporting requirements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c5995-bed9-42a5-99ef-2a2c82ab6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Tesla includes a disclaimer that ''currently enabled features
        require active driver supervision and do not make the vehicle autonomous,''
        NHTSA''s hands-off approach to oversight of AV testing poses a potential risk
        to motorists and other road users," Sumwalt added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a0349-ebc8-4f54-8fe2-6ae53c28fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Musk tweeted his plans to double the size of
        Tesla''s beta testing program with version 8.2 and about ten times the number
        of testers with version 8.3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6283cd-826e-4e69-aad9-ffa69d41dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then later added on Friday the software''s "next significant
        release" will be next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004f785-81a4-4315-ab92-ecf52a4f1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going with pure vision — not even using radar," Musk tweeted. "This
        is the way to real-world AI."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d44de6-4d7c-4d3b-bc14-9a94aa1e133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Matt McFarland contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19167d5-2534-4406-8ab4-be61003e9962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:45:32.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:27:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/14/tech/elon-musk-tesla-full-self-driving-beta/index.html">Tesla
        removed some drivers from its self-driving test for not paying attention</a>".</em></p>'
