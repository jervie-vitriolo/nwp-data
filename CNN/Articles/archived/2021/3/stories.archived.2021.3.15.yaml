  'Vatican-will-not-bless-same-sex-union--homosexuality-sin-choice-':
    'author': 'Rob Picheta and Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-15T23:43:02.063+08:00
    'imagesource': 'jcr:f32c0310-6f6f-483f-8aed-27abf3cfe438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1299aca-c273-477d-a2fa-8c2a361d0412'
    'lead': 'The Vatican said Monday that the Catholic Church would not bless same-sex
      unions, in a combative statement approved by Pope Francis that threatens to
      widen the chasm between the church and much of the LGBTQ community.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T23:46:13.742+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:20:00.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:19:06.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'same-sex-union', 'homosexuality']
    'template': '1'
    'title': 'Vatican says it will not bless same-sex unions, calling homosexuality
      a ''sin'' and a ''choice''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b62ad-ac80-406a-804e-65b8cf2c14d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Vatican said Monday that the Catholic
        Church would not bless same-sex unions, in a combative statement approved
        by Pope Francis that threatens to widen the chasm between the church and much
        of the LGBTQ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70c4e3-61e7-4c68-b9a4-0e0f3e2a7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f0482-07c4-49ce-88d7-5d5a9bdf2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining their decision in a lengthy note on Monday, the Holy
        See referred to homosexuality as a "choice," described it as sinful and said
        it "cannot be recognized as objectively ordered" to God''s plans. The stance
        is certain to disappoint millions of gay and lesbian Catholics around the
        world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0dfb91-a3ca-45fb-bb67-fa50de5bae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e43c2-e2e9-4116-9517-d91f916d9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blessing of homosexual unions cannot be considered licit,"
        the Vatican''s top doctrinal office, the Congregation for the Doctrine of
        the Faith, wrote in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0ac524-049e-4356-b01c-abe58c4ecfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6244fac-e0dc-426a-9495-efd27c145489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>God "does not and cannot bless sin," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f28868-44a9-498c-8fff-4f3c1a87f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee36ea-c8c7-43ce-91b9-873c30341d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis, who has frequently been praised for his welcoming
        tone towards LGBTQ people both within and outside the Church, approved the
        note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d8fb3-5869-493e-a28e-ed3c3ea822c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143365ef-40e4-48f9-b610-722ca4956492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a setback for Catholics who had hoped the institution
        would modernize its approach to homosexuality. Dozens of countries, include
        many in western Europe, have legalized same-sex marriages, and the Church''s
        reticence to embrace LGBTQ people has long held the potential to alienate
        it from younger followers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0dcd03-7909-4068-a506-a207483498f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17858089-02b6-4fa8-abcb-26d256b05d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not licit to impart a blessing on relationships or partnerships,
        even stable, that involve sexual activity outside of marriage, as is the case
        of the unions between persons of the same sex," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa3516-7493-46d7-818c-67817319c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a81c74-1ba6-4fd7-a2b2-a7357da23082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:08.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement says that gays and lesbians, as individuals, may receive
        a blessing if they live according to Church teaching.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae514d9-b30d-4ce7-9ad6-37fedeb9717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a74ba7-1b1d-4997-b38a-6c443dbf5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But blessing same-sex unions, the Vatican said, would send a sign
        that the Catholic Church approves and encourages "a choice and a way of life
        that cannot be recognized as objectively ordered to the revealed plans of
        God."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d699f2-3ac9-4626-b68a-4ee954b30e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a139d130-25a9-4bcf-a1fb-fd3a8bed2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued as a "response" to questions from pastors
        and the faithful on the question. In a commentary provided with the Monday
        statement, the Vatican insisted that "the negative judgment on the blessing
        of unions of persons of the same sex does not imply a judgment on persons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bb846-d18f-4433-8520-58bd822c3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b3630-0c9d-4350-a32d-23de4e3f441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision will alarm those who pinned their hopes of a more open
        and progressive Catholic leadership on the reformist Pope.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4b857-0bd3-49b8-8f65-ec1f525043da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf5cbe-de2c-45f7-aa26-9c6c8166d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it seemed that Francis had advocated for civil union
        laws for same-sex couples when he gave an interview for a documentary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba876f-bd87-41bc-9501-fce7a45541dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2290f-92e7-43ec-9681-bb1d21ae426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homosexual people have a right to be in a family. They''re children
        of God and have a right to a family. Nobody should be thrown out or be made
        miserable over it," the Pope said, adding: "What we have to create is a civil
        union law. That way they are legally covered."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a27a2a-c6a0-43db-b75d-a353cb0c5e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5028104-e2a3-40a9-bdca-fdb7b9f35bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Vatican quickly rowed back from those remarks, saying they
        had been taken out of context and did not indicate a change in doctrine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a76d7e-abdc-4573-b5ed-8dcf3eb3b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:46:13.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:20:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
