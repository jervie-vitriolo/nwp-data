      'mgnl:type': 'text'
      'text': '<p><strong>Four Red Works / Arrival and Departure: The Melancholy Of
        Roberto Chabet</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b58e2-546a-44a7-a60a-98dabda3bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:23:40.546+08:00
