      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he recently paired up with musician Kathryn Scott to release
        a version of the Rodgers and Hammerstein classic "You''ll Never Walk Alone"
        to give back to the Musicians Foundation and HelpMusiciansUK, which supports
        musicians impacted by the pandemic, according to Ma''s Twitter account.</p>'
  'Blue-Ivy-Carter-Grammy-win-Brown-Skin-Girl':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
