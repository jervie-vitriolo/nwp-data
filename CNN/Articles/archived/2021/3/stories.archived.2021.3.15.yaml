      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Rose
        Jean Fadol''s bid for an Olympic slot is still alive even as other Filipino
        table tennis stars failed to secure an early qualification in the Tokyo Games
        at the Tokyo 2020 TTE: World Singles Qualification Tournament 1 held at the
        Ali Bin Hamad Al Attiya Arena in Doha, Qatar.</p>'
