  'Asia-dual-citizenship':
    'author': 'Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-15T10:23:43.813+08:00
    'imagesource': 'jcr:c353ce2f-f52d-462f-9fb7-04b74cf95ce2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0100708c-9f7c-4b8c-b704-849a3dff5401'
    'lead': 'Anna was born with the right to dual citizenship, because she has a Japanese
      mother and American father. She spent her life traveling between both countries,
      and says she felt deeply connected to the two cultures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T10:27:34.097+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:32:05.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:44.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asian-countries', 'ultimatum', 'loyalty', 'nationality', 'dual-citizens']
    'template': '1'
    'title': 'These Asian countries are giving dual citizens an ultimatum on nationality
      — and loyalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad1321-0202-48b5-a4a1-f774c5bb39a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:06.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Anna was born with the right to dual
        citizenship, because she has a Japanese mother and American father. She spent
        her life traveling between both countries, and says she felt deeply connected
        to the two cultures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff285e-5e25-4660-b29d-e70c00d7fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:06.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf3c7e-ec2a-4297-bc67-ee37779ed22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan requires those with multiple passports to pick one by
        the age of 22 -- an impossible choice for Anna, who requested a pseudonym
        for privacy reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ec624-1612-41a8-b15d-404d579add5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694e156f-137e-4307-a89c-73fdc91fb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m mixed race, I''ve lived both in Japan and the US, I speak
        both languages, I am completely split down the middle in terms of my identity,"
        she said. "It''s like asking someone whether they love their mother or father
        more. It''s such a cruel question."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d3c5d-8ff3-4bf7-81dc-d323493412be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c772bb-82d4-40df-8344-e632c4b915d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few decades have seen people travel and live abroad more,
        with the number of international migrants -- people who changed their country
        of residence for at least a year -- tripling from 1970 to 2015, according
        to the International Organization for Migration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082c90d-98c0-4363-b91a-9b02b5c336f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:09.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa2156-01a0-438f-8506-f72c094727e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, tolerance to dual citizenship has generally increased.
        In 1960, less than one-third of countries allowed citizens to acquire a second
        nationality, compared to three-quarters today, according to a 2019 paper by
        Maartin Vink, professor of political sociology of Maastricht University in
        the Netherlands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786231ad-69ae-4994-a33e-85bbdd5ac462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554c887-92ae-4ed5-a973-3312a64c1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia is an exception to that trend. It is the world''s most restrictive
        region in terms of dual citizenship, with only 65% of countries and territories
        permitting it, according to the Maastricht Center for Citizenship, Migration
        and Development. To put that in perspective, 91% do in the Americas, which
        rank as the most liberal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166ab2f-14aa-41dc-bc9a-c90e765757f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.098+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18446f15-0380-4994-b79b-0b64d158408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some Asian countries are tightening their immigration laws.
        Japan reinforced its strict stance in January when a court upheld the country''s
        ban against dual citizenship, rejecting a lawsuit filed by Japanese citizens
        living in Europe. Hong Kong took a harder line in February, barring dual citizens
        from receiving consular protection -- a step never before taken in the Chinese
        city, where dual citizenship is not legally allowed but had been tolerated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aef23a-0671-4e86-ac1c-7e716709a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:12.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101b6b5-5a5f-4593-a2f9-beccf3c3c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dual nationality is not recognized in the Chinese Nationality Law,"
        said Hong Kong leader Carrie Lam in February. "That is very clear. We are
        strictly enforcing or implementing that particular policy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb5e19-54fd-4269-ab2a-2c64ec343b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef47b5-5584-4565-ae6a-e8d35f42a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of reasons why the region is so resistant toward
        dual citizenship, including histories of conflict and colonialism. But in
        some countries, critics say the ban on dual citizenship also reflects a tilt
        toward nationalism -- and the desire to maintain a monoethnic, monocultural
        identity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0963509-e4c9-4b9f-8df9-0373820bf107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7d492-7bf0-4844-9f6f-b28f8020436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loyalty and nationalism</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ec7f59-13e0-42e0-b4be-a9e0c6258f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia Pacific, only a few places accept dual citizenship with
        no caveats, including Cambodia, East Timor, Australia, New Zealand and Fiji.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8d5aa-eda5-4181-bc44-c88124fddb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4375d88-9644-4f5f-8ca2-2ec72d7e8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most countries are against it, although some choose not to strictly
        enforce their policies, allowing people to keep multiple passports by simply
        not declaring them or allow dual citizenship in restricted forms: the Philippines
        permits it for those who were born Filipino citizens, but not for naturalized
        Filipinos. South Korea allows children born to its nationals abroad to hold
        the passport of both their birth country and their parents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0543be3-4174-445e-a222-a9d76235ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a371890-c1bc-4fdd-8a1f-cd5254e1894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason why many Asian countries oppose dual nationality is a
        belief that it can create divided loyalties among citizens, said Jelena Dzankic,
        co-director of the Global Citizenship Observatory (GLOBALCIT), an international
        citizenship research network. "The reason why, historically and traditionally,
        countries have not been permissive of dual nationality is because, whom are
        you going to defend if the two of our countries go to war?" she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaccc6cb-33ba-4257-8586-2afe510be3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376378fe-d2eb-4897-b243-0965b27e7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan drafted its current nationality laws shortly after World War
        II, when many Japanese Americans were put in internment camps in the US; other
        dual citizens renounced their loyalty to the Japanese Emperor for their own
        safety, said Atsushi Kondo, a law professor at Japan''s Meijo University.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f2f8f-fd52-47ff-bc3d-55924817d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.099+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf89820-34a1-4c00-9c6f-c2ac8ec8c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one famous case, a US-born Japanese-American dual citizen worked
        in Japan for a company that oversaw American prisoners of war. Upon his return
        to the US after the war, he was sentenced to death on treason charges. He
        was eventually pardoned and deported to Japan -- but for decades afterward,
        Japanese lawmakers pointed to this case as "an example of the conflicting
        obligations imposed on dual nationals."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db05ec0-82f9-454e-8242-e5881f55d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01aa011-d68b-4c39-9653-aa3c5dd4ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In wartime, double citizenship showed disadvantage," Kondo said.
        "But in peacetime, dual citizens have many advantages" -- including visa-free
        travel to more countries, greater international employment opportunities,
        potentially cheaper university education, and more. There are modern downsides,
        too -- for instance, US dual citizens have to pay double taxation, but that''s
        not the case for most countries."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80445c4-31a5-4e25-b5e7-0761351eb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76f901-a995-45fd-a7eb-4f2c270404fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international context has now changed, and Japan''s "beliefs
        are a little outdated," he added -- yet the government is reluctant to open
        up immigration laws and risk upsetting conservative voters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388b6f2-0946-4332-9305-9fd5a38814f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5f012-5c5b-471f-b3fe-682fba37d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ban on dual nationality is also to ensure that its nationals
        are "only giving undivided loyalty to the government," said Low Choo Chin,
        a history lecturer at the Universiti Sains Malaysia. During the Cold War era,
        China''s efforts to normalize relations with neighboring countries and end
        international isolation were hampered because "overseas Chinese were associated
        with revolutionary activities" and Communist uprisings, Low wrote in a 2016
        paper. So, the Communist government formulated the current nationality law
        in 1980 to resolve "diplomatic frictions" and to "end divided loyalty among
        the overseas Chinese."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690ff268-1ec5-4e2e-bee8-5936aa80f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f6bce4-0a2a-40e6-8dcb-c94a2e64a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chinese President Xi Jinping, the government has cracked down
        on dual citizens, encouraging the public to report people secretly holding
        two passports. Those caught can find their access public services curtailed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fe9570-5159-46ae-a9a6-23f8e8473156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa281a-5d69-4179-864c-a7d7192cb397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown is part of the government''s anti-corruption efforts
        against "dual nationals taking advantage of the grey areas in the law, and
        trying to evade legal sanctions with (their) foreign nationality status ...
        fleeing abroad, transferring their assets," said Low, pointing to estimates
        by the Chinese central bank that 18,000 corrupt officials may have fled the
        country with 800 billion yuan ($122 billion) between the mid-1990s and 2008.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f3cd00-c5f7-4a45-8206-719f1b5cc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd165d-cb18-4cc0-a31b-39904764acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter of citizenship was thrust to the fore during the Covid-19
        pandemic. In the midst of a crisis that transcended national boundaries, governments
        were suddenly faced with questions like: Which citizens do we claim as our
        own? For whom are we responsible? Who do we protect?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca321c-4ee5-4ed1-8fc4-631be023d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2fb26-6e45-48ed-8779-1c2b0229f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.100+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because China doesn''t recognize dual citizenship, many Chinese
        nationals were forbidden from evacuating back to their country of second citizenship
        -- even if that was their place of birth or primary residency.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001f6dd-fe5b-4f61-a40f-0de42256345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a839f8-dcf5-4684-8f92-51c889e76b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were cases of families split apart; one British woman was
        told she could not evacuate with her 3-year-old son because he has a Chinese
        passport, even though he is also a British citizen with a British passport.
        In the face of international pressure, the government eventually relented.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d231f7-56b8-46c3-b46a-ac91ef5facf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bbfecb-b2ec-4c75-b7a8-36d46b00f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ethnicity and blood</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccb986-319c-42be-8d0c-bea4c5e25369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of loyalty to a single country and culture, particularly
        in East Asia, may also "imply the desire to maintain a cohesive ethnocultural
        identity," said Dzankic, of GLOBALCIT. Several of the countries that don''t
        allow dual citizenship are also highly homogenous -- for instance, 92% of
        China is Han Chinese, according to the CIA''s World Factbook.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1715fc2d-8bb7-49d7-a775-999fb4330d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace90e7-816f-46b8-b35b-a334ca4b6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of the easiest ways for a country to control its ethnic
        makeup is through the type of citizenship it chooses to recognize.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cd580e-e26d-49c3-9f58-761c4d7f0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9fc054-c67f-4e67-973a-ffd5cdd15748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple ways of obtaining a first, or second, citizenship,
        including through marriage, adoption and naturalization. But the most common
        ways are birthright citizenship (jus soli) -- meaning babies automatically
        gain citizenship of the country they are born in -- and through parental descent
        (jus sanguinis), which sees children automatically gain the citizenship of
        their parents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ba0d2-1362-40ac-ae2f-d8b4e4f0dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f410ba-9e96-46d4-8879-8edc80074c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, the vast majority of countries today don''t recognize birthright
        citizenship, one of the quickest ways for ethnically foreign or minority populations
        to grow in a country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884883a-8985-4177-ba93-de1b44492415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639b983-e573-4cf8-9f19-f9a7f0457f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or if they do, it is so with certain conditions, according to GLOBALCIT.
        South Korea, for instance, only applies birthright citizenship for children
        whose parents are unknown or have no nationality -- so if a child born on
        Korean soil has been abandoned, or its parents are stateless, it will receive
        Korean citizenship.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ceb088-555e-4bb5-937d-46b8831e53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce570c9-71c7-4e65-8c0e-8fe935f78ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A shift from jus soli to jus sanguinis has been witnessed in Asia
        in the course of the twentieth century," wrote Olivier Vonk at the Maastricht
        Centre in a 2017 paper. Bangladesh, Indonesia, and India are among the countries
        that have transitioned to primarily recognizing citizenship by descent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ef223-30d8-4bd6-9ec6-fa4bca32bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.101+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d967b09-5487-4825-b0a0-5a5d05834457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of citizenship recognized, and the rigidity of a country''s
        restrictions, influence how diverse or homogenous its population can be, said
        Kondo.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489e89f-04fd-4b67-ac1e-3d07695bffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ab8bb-120b-4c7f-8833-e3ccf444db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea was also a monoethnic country in the old days," he
        said. "But they changed the policies, so they are more relaxed to double citizens
        now ... And now they are considered multi-ethnic, or a multicultural country,"
        Kondo added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b0e99-333c-4733-8964-ba4a2f15a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d592e60-7ed3-4c98-9b49-b7125f511021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea liberalized its nationality law with sweeping amendments
        in 2010, which allowed permanent dual citizenship for its nationals for the
        first time (albeit under specific circumstances); dual citizens who fall outside
        those circumstances were given longer to choose; and a special naturalization
        path was created for talented individuals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa4377-e63c-47b0-9623-8cbb96d6c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993d4aa-67c8-41f9-820c-7c214df015b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan remains strict in its nationality laws and is ethnically homogenous,
        said Kondo, though the government''s statistics don''t include an ethnic breakdown.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6c75a-0b29-467d-b818-0b80e2c4ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b52e0-df28-433b-87b1-14daed3f0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe ordinary Japanese (consider) ethnicity and citizenship as
        equal ... Such a traditional feeling is strong in common Japanese," he said.
        Even some current politicians believe Japan "should be a monoethnic country,"
        he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656548ce-a453-4221-b951-34e80da3a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ff0a4-02d5-4e16-b3d0-8afbb9052776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the term jus sanguinis, citizenship by descent, implies ethnicity,
        said Anna, who is now based in the UK and declined to disclose her current
        citizenship status. The Latin translation means "right of blood," and Japanese
        citizenship is built on this idea -- so "the idea of blood is very strong
        in their understanding of citizenship."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762cbd03-242a-4e7d-b85c-cb72570e5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51152ab1-c67e-4e97-a936-6ede812cb484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a naturalized Japanese citizen who isn''t ethnically Japanese
        gives birth, that child would automatically become a Japanese citizen -- but
        social attitudes and norms continue to draw lines around ethnicity, she said.
        There continues to be bullying in schools and a sense of social exclusion
        for biracial or mixed-race Japanese.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bda5c3-ef94-4d5c-b889-4bf20fb1f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104b369-7292-4c15-8135-c1aa64a1dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:42.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this thought of blood purity ... which is why even though
        I have Japanese citizenship, I''m not accepted as Japanese citizen in most
        cases because I''m not ''purely'' Japanese as they would say ... because I
        don''t look like them," she said. "A lot of it is xenophobia. A lot of it
        is racism."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0aa50-dc1a-4eec-9918-007ace653ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef19565-4850-41fb-8ed6-2d1c11177f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking forward</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec50e5b-33e8-4c22-88cd-0d9ea6ab1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent moves in China, Japan and Hong Kong suggest parts of
        Asia are moving further away from dual citizenship even as other parts of
        the world embrace it. Malawi, which had previously banned dual citizenship,
        amended its laws to allow it in 2019. Russia and Norway followed suit in 2020.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a13399f-5380-4b5d-8d11-77af532c50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f774d3-4c75-4565-8170-221a5958e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, the future of dual citizenship is unclear. Though
        the government has insisted that it is taking a harder line in enforcement,
        it hasn''t provided information on what measures will be taken or how the
        city''s thousands of dual citizens will be affected.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb898df5-673b-498a-95a1-041ba01588d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35e671-9512-42fb-b829-b13300520eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe 70% of my friends have another passport," said Janice Tam,
        a Hong Konger who also holds a British passport. She isn''t particularly worried
        about the government''s recent rhetoric -- but "it depends on whether they
        force you to select one," she said. "What is the consequence of that? If you''ve
        chosen your foreign passport, what do you still get if you stay in Hong Kong?"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8062117e-3fb8-4b4a-9503-07341154f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe08fad-795b-44b9-b260-de243a2a1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ella Wong, who holds Canadian and Hong Kong passports, is also "optimistic"
        that dual citizens might not be affected in their daily life. Her only concern
        is if Hong Kong continues to change its immigration laws to be similar to
        mainland China -- or adopt mainland laws altogether.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9522976-4e98-400c-ab7a-d4c94672cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ef3d6-fece-4f56-8bec-20687965d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Hong Kong passport, you don''t know what it''s going to
        evolve into," she said. "Could it become a Chinese passport, and then what
        does that mean in terms of travel and work and living?"</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350c49f-4791-4cb7-8b19-a2d577f6a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baeaa69-eaed-4c81-95ca-cd89daee1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly across Asia, most countries are unlikely to liberalize
        their laws anytime soon, said Low. The West "prioritizes liberalism, individual
        rights to (dual) nationality," she said. "(But) in many Asian constitutions,
        access to citizenship is very tough for migrant communities because governments
        believe that the right to nationality is a privilege, not a right. In this
        context, it''s quite difficult to imagine that Asian governments would allow
        dual citizenship."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be903e3-cdf2-414f-8a34-d805d52e0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131a6d3-9790-4c50-8eb1-117f59c27441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, experts and dual citizens remain hopeful that change will inevitably
        come as global migration grows. It takes time, said Vink, the Maastricht University
        professor.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51b5c2-1eb3-4751-8398-3426f55ef1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d3e2f-c021-492e-8803-6bf13fe5f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though they remain a minority, a few Asian countries have introduced
        new rules allowing for more flexible citizenship arrangements. India, for
        instance, created a new category of permanent residency in 2005 that allowed
        people of Indian descent to live and work in the country.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb46a1-3b4d-4163-b6de-d02ee382c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d3490-db4c-478f-99b0-9cb98a50c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not dual citizenship -- but it marked "a way of acknowledging
        the realities of a globalizing world and adapting to them step by step," Dzankic
        said. "Even though countries are generally restrictive of dual citizenship,
        one could wonder whether those intermediate statuses could be a step or a
        move towards a more permissive policy."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21724978-6400-4640-a1ca-e72ede73ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17be815-2775-42b6-b61f-de921403638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the world will change," she added. "What I think is
        essential or what will be important is a move towards dual nationality, not
        as a mechanism of being related to the state, but also as a mechanism for
        protecting individuals -- for granting them greater life opportunities in
        the future."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b8160-8317-4901-9c27-36459a557796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:27:34.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/asia-dual-citizenship-intl-hnk-dst/index.html">These
        Asian countries are giving dual citizens an ultimatum on nationality -- and
        loyalty</a>."</em></p>'
