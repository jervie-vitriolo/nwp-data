    'mgnl:tags': ['Italy', 'lockdown', 'Europe', 'COVID-19']
    'template': '1'
    'title': 'Italy locks back down as Europe faces third wave and nations pause AstraZeneca
      vaccine rollout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29286116-3720-49ce-90ea-618a350c7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italians are back under lockdown restrictions
        and millions have had their Easter plans canceled again, as leaders fight
        to halt a third wave of Covid-19 infections that threatens to grip Europe
        one year after the pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f2455-3b8b-43be-953a-9770910c1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bf0be-14fb-47ea-870f-3e2d3db5425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In scenes eerily similar to last March -- when Italy became the
        first European country to restrict people''s movement as the coronavirus ran
        rampant -- citizens were banned from traveling between regions from Monday
        and were told the entire nation would be considered a "red zone" over the
        Easter weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c316d5-9524-4680-8062-fc89c877b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfe62f-09ee-45bc-ae60-5af946dd49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s new Prime Minister Mario Draghi had said the rules were
        necessary because "we are unfortunately facing a new wave of infections,"
        a somber reality after 12 months of pandemic misery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd157f-3c0c-4852-971a-7fd5ec079e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81123653-7904-44e6-8776-b4d85d009695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions mean that once again, many Italians can''t celebrate
        Easter with their families. "I am aware that today''s measures will have consequences
        on children''s education, on the economy and also on the psychological state
        of us all," Draghi admitted last Friday, when the measures were passed by
        his cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5270e-f1e4-4289-8ee7-11d91e303dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779048be-a261-42a7-b95d-2e1aa4eef286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the picture is similarly bleak across Europe, where several
        countries are scrambling to respond to an uptick in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede4cde-3c3e-4ff3-860c-90006609b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17c7a8-788e-46d7-8f5b-05944e9d54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Germany registered another increase in cases. In France,
        hospitalizations are again on the rise -- and the situation became so stark
        in Paris over the weekend that leaders started evacuating around 100 Covid-19
        patients from the region, citing increased pressure on hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d14b75-966a-4eb9-a4f1-de1b638ec4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1156fe-ed4e-4c81-b498-8ad96dc2f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients will be moved to "other regions where the situation
        in ICUs is less tense," French government spokesperson Gabriel Attal said
        on Sunday. Parisian hospitals were already canceling many surgeries to tackle
        the outbreak, with health minister Olivier Véran saying a coronavirus patient
        was being admitted to their intensive care units every 12 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbab60-67ea-4696-8115-5df84397f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d3592-63d3-4983-8724-a9e1d61e952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>AstraZeneca doubles down on its vaccine''s safety, as more countries
        halt use</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79eeb57-46f0-4bbb-b104-62f6b0b577d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main cause of the wave of infections across the continent appears
        to be the more contagious coronavirus variant first identified in the UK;
        in France, the strand is now accounting for 66% of cases, according to the
        latest official data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92991b6d-93dd-44c8-9588-a902c5fcb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbe94f-6bab-4e50-91ec-b2cbcc83c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That variant caused havoc in Britain over Christmas and early in
        the new year, quickly adding to the UK''s death toll, the highest in Europe
        at over 125,000 fatalities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c50a1-ef25-4916-8732-cdc52b83565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f68631-34a9-4681-a19c-ecc4edaab64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:50.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stringent lockdown and a rapid vaccination drive has since combined
        to bring UK cases down dramatically and ease the pressure on hospitals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f4918-2d95-42b0-92a3-2ccc3324a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c440e97-efbc-40d4-bab2-0d97617a0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Europe is now bearing the brunt of the more infectious strand,
        and has been slower to get vaccines in arms than the UK. Its rollout of shots
        is now stumbling again, with around a dozen countries halting or altering
        their use of the Oxford-AstraZeneca shot, citing concerns over reports that
        it could be linked to blood clots, despite no clear evidence so far that this
        is the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385c550b-dba4-40d8-82d4-0c67111f0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056deef-92e4-4e54-a0e4-80b942a7b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca doubled down on the safety of its jab on Sunday, saying
        that a careful review of the 17 million people inoculated with it in the EU
        and Britain found again that there was "no evidence" of a link with clots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9f40c-7413-4e2f-862c-fbb4ea7915ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2410ca1-2232-44ea-a0ac-e35be2f3224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that of those millions of people, there have been 15 events
        of deep vein thrombosis (DVT) and 22 events of pulmonary embolism reported
        after vaccination; lower than the number that would be expected to occur naturally
        within that population size.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df50c14-d051-4d0b-afad-1658cf7c1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518203a9-61c8-4477-8bb4-4962dd902149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the death of one woman in Denmark -- alongside a handful
        of non-fatal cases there and in Norway -- has prompted a number of countries
        to pause their rollouts until reviews have been conducted. The Danish Medicines
        Agency said on Monday the woman in question had an "unusual" combination of
        symptoms before she died.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5c6af-f236-4a81-a4c1-d0b0b37bd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1968fa-7c2e-4364-be93-bb3f4c26260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend Ireland and the Netherlands joined the pack of
        countries pausing their use of the AstraZeneca vaccine. The chairwoman of
        Ireland''s vaccination advisory committee said it took the step to "maintain
        confidence" in the country''s inoculation program. The Dutch government said
        its move was "precautionary" and would last for two weeks; this came just
        days after health minister Hugo de Jonge said there was "no cause for concern"
        over the shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16ca12-8a8b-4bf9-9b1d-df3bdf537f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd91621-a608-4c2a-9083-66adf7adfa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine still has the confidence of the European Medicines Agency,
        which said on Thursday the benefits of using it outweigh the risks and that
        there was "no indication" the shot caused blood clotting in the handful of
        people who reported it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdf995-507b-4095-b0a5-d8de3b20af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:56.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812d176-ff2d-4421-a7f8-f204ec9d90aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has by far led the way in administering the AstraZeneca vaccine,
        with more than 11 million people receiving a dose, and it too has stood by
        the shot. Real-world data from the country has also shown it is having a significant
        impact in reducing Covid-19 hospitalizations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb7691-65f7-416a-b265-69519ab96dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71251546-229c-47ff-b6a0-51b4ea76eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single dose of the vaccine reduces the risk of hospitalization
        from Covid-19 by more than 80% in people aged over 80, data from Public Health
        England showed earlier this month. The vaccine is given in two doses, though
        countries differ in how far apart they are spreading those shots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36f48c-5f3c-49ee-b2a3-018904430371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:11:57.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/15/europe/italy-lockdown-europe-coronavirus-monday-scli-intl/index.html"><em>"Italy
        locks back down as Europe faces third wave and nations pause AstraZeneca vaccine
        rollout"&nbsp;</em></a></p>'
  'Myanmar-coup-Chinese-factories-set-on-fire-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-15T20:12:47.987+08:00
    'imagesource': 'jcr:2ef1514d-cbf0-4ac2-9dd6-901fcaea7381'
