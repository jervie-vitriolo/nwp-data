    'mgnl:tags': ['European-Union', 'legal-action', 'United-Kingdom', 'Northern-Ireland']
    'template': '1'
    'title': 'EU launches legal action against UK over Northern Ireland protocol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f824d9-c8b8-400d-87e3-d4a69005071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The European Union launched legal proceedings
        against the United Kingdom on Monday over London''s unilateral attempts to
        extend the Brexit grace period on food imports to Northern Ireland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1ce77-e340-4639-af71-bd0c6613a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68419f9-f729-41cc-9d84-9b59ef09ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Northern Ireland Secretary Brandon Lewis announced
        on March 3 that the UK planned to continue to bypass bureaucratic requirements
        on those imports until October 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2b0b6-4943-4491-9d53-61b9ea9dfe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edbd70-666b-4a45-8414-344910391549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grace period on those checks is currently scheduled to expire
        at the end of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf28ef-8a58-4057-88b6-319257ca833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0140a-5164-4322-97a0-227c3dff1fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This three-month extension from the end of the Brexit transition
        period on January 1 was an agreed goodwill measure to allow the affected food
        industries to adapt to the new trade barriers across the Irish Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8054d4f-6e14-4e34-ab23-7aea15361c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd37071-9969-45a3-8c07-ad671f491896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specific part of the Brexit withdrawal agreement, called the Northern
        Ireland Protocol, aims to eliminate the need for border controls between Northern
        Ireland (part of the UK) and the Republic of Ireland (an EU member).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce842c3-f606-46cd-bf82-1fe6a01ff66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:37.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e4b62-64b3-496c-833e-899efb83b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU-UK trade deal, which went into effect at the start of 2021,
        demands customs checks on some goods arriving in Northern Ireland from the
        UK mainland, including food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a1d0c-4fc2-4fc8-8fc0-c024b93ca262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:38.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c8b03-b829-4d50-9bfb-cdfa620fd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:39.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials said they were blindsided by the UK''s move to extend
        the grace period. Negotiators had been attempting to broke a compromise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801903d-cad8-4712-a02c-fe488a7e15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31007a0d-2470-44cf-875f-e169d60b986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s legal actions are twofold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a41e07-ba29-4378-a205-ece12feb539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd18f80-38c5-4303-9b17-800a1f65c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the EU sent a letter to the UK to formally notify London
        of its alleged breach of the Withdrawal Agreement, a move that could potentially
        result in the UK being taken to an arbitration panel that may result in financial
        sanctions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592d151-44a6-4531-8abf-6bb1044a8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:41.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a010b-b6aa-49c2-8a73-d3e65ac111c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:42.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal notice "marks the beginning of a formal infringement
        process" as set out in the protocol, a senior EU official said, adding that
        the letter requests that the UK "carry out swift remedial actions to restore
        compliance with the terms of the protocol."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965914b7-1338-48e2-adc9-b7f0e10183b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48943a4-441c-4336-ad62-2a2e4ffa46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second action -- another letter -- signals the deepening political
        fissure between the two parties, as it alleges that the UK has breached the
        provisions of the Withdrawal Agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50e610-8c46-4752-ad48-d436a3384f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc2b6fc-0f82-4cb7-8d2c-08ced942ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission vice president Maroš Šefčovič sent the political
        letter to David Frost, co-chair of the joint committee, calling on the UK
        government to rectify and refrain from putting its proposed extension of the
        protocol into practice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc196a-7294-4b21-8d21-d0d8bc75b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0825a-14ad-4a78-86ec-24569c939669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter called the UK''s unilateral measures "a violation of
        the duty of good faith," and called on London to enter "bilateral consultations
        in the joint committee in good faith, in order to reach a mutually agreed
        solution as quickly as possible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da2609-97b9-485e-a11f-9192fc315d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacc650-5735-4cc5-a167-bddbd27e8c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stressing that those talks should begin by the end of March, the
        letter also issued a harsh rebuke of the UK''s actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e8d71-0351-4ff8-b1f8-76997b0bd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336176fd-f78f-46f0-81ac-4f63793486bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... the UK must stop acting unilaterally and stop violating the
        rules it has signed up to," it added. "What we need in order to implement
        the protocol is mutual trust and this kind of unilateral action that we see
        from the UK, does not build trust."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043263f-f191-4905-ba4b-00c75563cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f38b80-3717-4a7c-8706-1c4dbe37e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has denied breaching any protocol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14869f25-4e0f-48eb-a98b-601d22c72453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1c015-ad6b-4106-a4a5-aa796f7a7bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, UK Prime Minister Boris Johnson rebuffed claims
        of growing tensions between the bloc and the UK, saying he was sure "that
        with a bit of goodwill and common sense that all these technical problems
        are imminently solvable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c137cc9-e4a6-458c-a7eb-a0fd71d01f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f410f74-0312-4401-a19c-9ac9af3e147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet one senior EU official said on Monday that the UK''s move is
        "the second violation of international law on the same issue," referencing
        an October 2020 breach of the Brexit deal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648e8db-3746-468a-816f-5c41a2c93905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dd54e-0c12-44dc-b276-177f6ae20290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Minister for Foreign Affairs Simon Coveney slammed the UK''s
        extension of the grace period earlier this month, telling Irish national broadcaster
        RTÉ Radio on March 4 that the EU is "negotiating with a partner it simply
        can''t trust."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b32c18-0ac5-4be0-9953-c49941de819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1166026-af8c-49f6-af01-0d8f456ad25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Ireland Protocol has been a key point of contention
        throughout the Brexit talks, with Northern Ireland''s Unionists, who are pro-British
        and pro-Brexit, opposed to the EU-UK trade deal that demands customs checks
        on some goods arriving in Northern Ireland from the UK mainland.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28461964-a8b7-4265-90da-1604af9a72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621cc2e7-e0b4-4d50-b890-8d80359618e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland First Minister Arlene Foster and her party, the
        Democratic Unionist Party, argue that the deal puts the future of union at
        risk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532c24f-b0bd-4a0c-a861-6a65074900be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3db04f-91bc-4dd6-90ba-24e4d19cab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland, plagued by a history of sectarian violence, is
        still divided by identity politics, with peacemakers concerned that the EU-UK
        spat might create a space for those grievances to breathe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfd553-4419-49c0-99f6-16c487335f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:49:36.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:19:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/15/europe/eu-uk-brexit-grace-period-northern-ireland-gbr-intl/index.html"><em>"EU
        launches legal action against UK over Northern Ireland protocol"&nbsp;</em></a></p>'
  'duterte-lgus-face-masks-covid-cases-surge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-15T23:53:51.907+08:00
    'imagesource': 'jcr:97db842a-c8f6-414b-b5e5-917185aac91f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6747c198-b548-4616-a243-6175fcce16e2'
    'lead': 'President Rodrigo Duterte wants every citizen to have face masks amid
      a spike in COVID-19 infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T23:53:47.693+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:19:22.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:19:07.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte repeats call for LGUs to provide face masks for everybody as
      coronavirus cases surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b62ce4-c94c-4928-9259-0edf2ae8d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> President
        Rodrigo Duterte again ordered the Interior Department and barangay officials
        to ensure every citizen has a face mask to counter rising COVID-19 cases in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab0ebc-ba29-42c9-b799-2127406a4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873241a1-0c69-4e8a-b312-b01cefe82165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to provide masks for everybody. <em>Kung walang pera ang
        tao na pambili ng</em> mask (If people don''t have the money to buy a mask),
        how do you expect compliance?" Duterte said during the weekly Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b9ff6-90f6-4eba-9cd3-8abc3ae3558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501fa8a5-b7f0-4ef9-b8d3-383d1959c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented that some people use worn out masks because they
        can''t afford new ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899fae21-5264-4620-9264-a4c5e394edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27781267-ac35-40f5-a8b9-c55451af146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized the DILG and village chiefs should come
        up with data of how many people have face masks, like their count on how many
        citizens will be vaccinated against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e9b2c-011c-4446-9540-f69740d3355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:26.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac7ddf-aa4d-4835-bd4b-90c570f0aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we need to ask the people to comply, we also look into the possibility
        that they cannot buy it. So government, at this time, must provide," Duterte
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1f91a-e9bc-486c-8a45-6d8a812b54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:27.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d5d41-807d-4f56-bb80-e9134468f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s remarks were a reiteration of his speech last February
        24, when he <a href="https://cnnphilippines.com/news/2021/2/24/Duterte-LGUs-distribute-free-face-masks-.html"
        target="_blank">ordered local government units</a> to distribute free face
        masks while the country is awaiting the arrival of COVID-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d876b-a816-4d6e-9775-ceb3ad25ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940af41c-44e9-4ba3-a150-3f01e9e5eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always reminded the public to follow minimum safety
        protocols, including the wearing of face masks. The Department of Health earlier
        said <a href="https://cnnphilippines.com/news/2021/1/27/COVID-19-double-mask-Fauci-Biden-UK-variant.html"
        target="_blank">masks guarantee 60% to 70% protection</a> from the coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15a1e8-90f0-475b-93e0-bcca2920fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.694+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5f088-b722-4698-ad91-933701fd7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T23:53:47.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:19:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded 5,404 new cases on Monday, as its cumulative
        count reached 626,893 a year after Metro Manila was placed on lockdown. The
        latest DOH report showed of the total tally, 53,479 or 8.5% are active cases.
        Some 12,837 persons have died and 560,577 patients have so far recovered from
        COVID-19.</p>'
