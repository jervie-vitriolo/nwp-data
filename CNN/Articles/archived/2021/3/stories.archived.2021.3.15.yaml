      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, March 15) —</strong> A year
        after the Philippine government first declared its community quarantine measures,
        Malacañang maintained that they have not been inefficient in handling COVID-19
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a34aa-2dad-466a-ab50-c61aea44db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:36:04.099+08:00
