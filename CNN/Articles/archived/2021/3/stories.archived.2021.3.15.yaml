      'mgnl:type': 'text'
      'text': '<p>In the video Ma skillfully plays Ava Maria for those in the vaccination
        facility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480db34-4af1-4832-9037-2755a39ddec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T06:13:09.630+08:00
