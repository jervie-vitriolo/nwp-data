    'template': '1'
    'title': 'AC Bonifacio shares her cameo experience in ''Riverdale'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6fc3b-e70a-4d7b-b404-53a13e6c9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> AC Bonifacio
        recently debuted in the US series "Riverdale," but how did she prepare for
        that popular dance-off scene with one of the show''s main characters?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c46b1c-496b-4bfb-abb9-b481436a0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9470f-b2f7-471a-b633-50e52d63e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Monday, Bonifacio shared
        what it was like to play Star Vixen in an episode of Riverdale''s Season 5,
        where she can be seen donning a cheerleading outfit in a dance battle at the
        school gym with Cheryl Blossom, portrayed by Madelaine Petsch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1893df7-6683-41ac-81a0-892f63b1577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8d154-a09f-47b3-8944-598f257881f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my agent called me and told me that I booked [Riverdale],
        I was jumping for joy ''cause I could not believe that I would be able to
        watch myself on one of my favorite shows," said Bonifacio, who was born and
        raised in Canada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8351c-75de-45aa-8569-2281125dec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:50.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490151b5-25ff-4faf-98bf-cf7c6272aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:51.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I''ve been watching her (Petsch) and she was amazing,
        so professional and she''s so nice. In between takes, she would always talk
        to me and she knew me beforehand so I was like, ''oh my gosh, she knows me.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489a427-6cf0-49b9-b07c-3acb00085404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7edbbf-f2d0-4428-9cae-1a31f4b332d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old dancer-actress who revealed that her cameo in the
        hit teen drama was her first acting stint in Hollywood. Riverdale''s fifth
        season aired on January 20, but Bonifacio''s dance-off scene can be seen in
        the latest episode "Chapter Eighty-Three: Fire in the Sky" which dropped last
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7ef8c-b4a1-4a6b-9052-794e4c8ba9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f0891-53e3-4898-a114-57e4f7337e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I did anything differently. It was my first acting
        stint in English, in Hollywood and it was a really exciting experience for
        me," she said. "We did a lot of rehearsals with the Vixen Girls and Madelaine.
        We were changing a lot of choreo to make it look good on camera."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5763132-0beb-48bf-b3e7-2b082a405017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7816384-a804-45c3-b68c-97f58a1a4057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:31:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear whether Bonifacio will be appearing in the succeeding
        episodes of Riverdale. The show will be airing three more episodes weekly
        until April 1 for its latest season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9929ba-5409-4bdd-b9cf-0d809a0c8a44'
      'mgnl:activationStatus': true
