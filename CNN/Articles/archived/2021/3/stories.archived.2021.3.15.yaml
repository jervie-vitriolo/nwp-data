      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said in his briefing that while recommendations of independent
        research groups like OCTA Research are important, it takes "hours" for the
        government''s task force to finalize measures that are crucial in balancing
        the economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d60a8e-e9af-4122-8455-97493df17f32'
      'mgnl:activationStatus': true
