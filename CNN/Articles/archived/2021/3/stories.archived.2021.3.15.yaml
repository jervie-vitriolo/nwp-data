    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drew Brees announces retirement after 20 years in the NFL'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6295b1-2925-4846-b8ab-ae18a4505f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Orleans Saints quarterback Drew Brees
        announced his retirement from the NFL on Sunday via social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1feb2-944f-416f-851f-ce7b3548f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brees played 20 seasons in the NFL, 15 of those with the Saints.
        Brees was drafted out of Purdue University in the second round of the 2001
        NFL Draft by the San Diego Chargers (now the Los Angeles Chargers), where
        he played five seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6bfac-70d8-4eac-9246-eaafd8319242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year old retires as the NFL''s all-time leader in passing
        yards, with 80,358 yards, and completions, with 7,142. Brees is second in
        the NFL record book with 571 passing touchdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881aeb4e-4c29-415c-b6ce-c4fcf713b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Brees led the Saints to a win in Super Bowl XLIV and was
        named Most Valuable Player in that game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb7454-a136-417d-aaa1-b70af12e175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his retirement announcement Brees said, "After 20 years as a
        player in the NFL and 15 years as a Saint, it is time I retire from the game
        of football. Each day, I poured my heart &amp; soul into being your Quarterback.
        Til the very end, I exhausted myself to give everything I had to the Saints
        organization, my team, and the great city of New Orleans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f3666-0197-43f1-abc8-3af837282c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I am only retiring from playing football, I am not retiring
        from New Orleans. This is not goodbye, rather a new beginning. Now my real
        life''s work begins!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1f041-8c38-4aff-842c-0f65447374d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brees''s four children helped him make the announcement, saying
        in a video that he was retiring to spend more time with them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece4c18-6937-497c-ab40-1089448b1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T18:06:42.480+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:27:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Brady, who sits in second place behind Brees in all-time passing
        yards and completions, passed along his congratulations on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cad7b4-81f1-425b-a741-f1547d148228'
