      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 Youth Olympian Jann Nayre tried to stage a comeback late in
        the game but ended up losing in the quarterfinals against world no. 102 Niagol
        Stoyanov of Italy, 5-11, 4-11, 4-11, 11-8, 11-13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
