      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works can be viewed at Mo_Space Gallery starting Mar. 20 until
        Apr. 18. Check the <a href="https://www.mo-space.net/four-red-works-arrival-and-departure-the-melancholy-of"
        target="_blank">website</a> for more details.</p>'
