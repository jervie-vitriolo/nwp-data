      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadol swept Qatar''s Aia Mohamed, 11-6, 11-6, 11-3, 11-5, in her
        first match on Sunday. She then scored an upset win against world no. 71 Debora
        Vivarelli in seven sets, 11-6, 11-9, 11-9, 7-11, 5-11, 8-11, 11-9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa282d9e-3a26-4eb5-a15c-da48d27cb62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:46:57.044+08:00
