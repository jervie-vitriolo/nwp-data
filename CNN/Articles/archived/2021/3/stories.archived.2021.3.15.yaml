      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cube satellite was designed by Filipino scholars who are taking
        their doctoral degree in space engineering at the Kyushu Institute of Technology
        in Japan. They were sent through the Department of Science and Technology''s
        Space Technology and Applications Mastery, Innovation and Advancement (STAMINA4Space)
        Program.</p>'
