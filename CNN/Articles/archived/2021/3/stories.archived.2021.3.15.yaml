    'mgnl:lastActivated': 2023-01-25T01:29:14.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:52.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvin Pasaol motivated to charge forward with Bolts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d524113-b3d0-4610-a934-e9f4390d7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> After
        being drafted ninth overall by Meralco in the first round of this year''s
        PBA Rookie Draft, Alvin Pasaol is eager to push for a championship for the
        Bolts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c332e8f-09d1-4cd2-b8cb-29f5203983fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m so motivated because they reached the semifinals (last year).
        We''ll just put more effort and we''ll reach the finals. I will do everything
        I can to help the team win the title,” the former University of the East standout
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c27ef-c1d7-455f-a47f-1be2454b3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasaol said he is thrilled to be sharing the court with Meralco
        cagers Chris Newsome and Aaron Black — who are both former Rookie of the Year
        awardees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc67e6-21cc-459b-bc4f-878faaaa1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited to be working with Aaron Black and Kuya Chris Newsome,"
        he said. "They’re guys I look up to.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64480da6-bd24-46a4-9119-43fc22257306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from taking Pasaol in the first round, the Bolts also picked
        John Yasa in the third round and Louie Brill III in the fourth round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7214bd-0c51-4482-8ab2-6b705c2dcb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:17.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s no question that Alvin Pasaol is one of the best scorers
        in the draft," Meralco team manager Paolo Trillo said. "We’re looking forward
        to seeing him on the team and developing him even further. We’re pleased with
        the results of this year’s draft and we’ll keep working to achieve more this
        2021.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06402f2a-71fc-4288-9bdc-6821927d2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/3/14/joshua-munzon-pba-rookie-draft.html">Joshua
        Munzon is top overall pick in PBA Draft</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3013068-f45f-4ee2-a34f-67093aeb66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:18:33.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:29:18.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA is <a href="https://cnnphilippines.com/sports/2021/3/10/PBA-eyes-two-conferences-in-46th-season.html">eyeing
        to hold two conferences</a> in its 46th season. The league plans to adopt
        a closed-circuit format, where teams will be transported to the venues from
        their homes and vice versa.</p>'
