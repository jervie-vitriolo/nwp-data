      'mgnl:lastActivated': 2023-01-25T01:22:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ce010-7b17-4119-b09a-bd690570d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:05:09.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:22:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its the predecessor, Maya-1, was launched into space in June 2018
        and was deployed into orbit two months later. It returned to earth in December
        2020. The country also launched its first two microsatellites, Diwata-1 in
        2016 and Diwata-2 in 2018. Diwata-1 was decommissioned in March 2020, while
        Diwata-2 remains in space.</p>'
