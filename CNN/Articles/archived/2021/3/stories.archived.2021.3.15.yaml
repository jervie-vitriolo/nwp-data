      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JM Bales – “Magandang Dilag”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850d16a-160b-4675-afca-d8a6af965582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magandang Dilag” follows a rehashed formula that catapulted the
        likes of “Binibini,” “Dalagang Pilipina,” and “Catriona” into a viral smash:
        make a song about being smitten by a Filipina beauty and rave about it nonstop.
        But unlike its buzzy contemporaries that almost bear the same message, “Magandang
        Dilag” was written for the inaugural Ms. Universe Philippines pageant, specifically
        the swimsuit competition. According to award-winning singer-songwriter Kiko
        Salazar, who penned the said track, the whole concept of “Magandang Dilag”
        came from Jonas Gaffud, the creative director of the pageant. “I want a pop
        song so that the girls won’t be tense when they walk,” the acclaimed hitmaker
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45d3be-f8f6-45b1-8003-5a639501471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its easy going melody and bubbly demeanor, the song immediately
        hit it off with TikTok aficionados all over the country, particularly women
        who felt the need to use the chorus as background music to strut their captivating
        beauty and incomparable features. “Magandang Dilag'''' also inspired a dance
        challenge where participants follow a basic routine requiring them to sway,
        comb hair, slide, and shrug shoulders as if they’re doing a vintage shampoo
        commercial.</p>'
