      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> Presidential
        Spokesperson Harry Roque has contracted COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b76aa-946d-4049-9842-e37b0ebd8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T15:10:06.099+08:00
