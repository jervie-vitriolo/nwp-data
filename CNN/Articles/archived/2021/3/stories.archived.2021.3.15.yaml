      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accomplishment made possible by our young researchers and engineers
        should make us confident that we can do more in the area of space technology.
        I have high hopes that we, as a people, will be able to benefit more from
        developments in this area -- all towards making the quality of life of our
        people better," Science and Technology Secretary Fortunato de la Peña said.</p>'
