  'PH-covid-isolation-facilities-april-target':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-15T21:16:14.396+08:00
    'imagesource': 'jcr:79fcabf9-0fb5-4729-bd99-415a4ce86ee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40db1d27-2769-42de-a8bc-e45632b5da45'
    'lead': 'The government is targeting to build over a hundred more isolation facilities
      nationwide by next month, with focus on augmenting capacity in Metro Manila,
      the epicenter of rising infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T21:18:37.062+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:21:10.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:19:04.370+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes over 100 more quarantine facilities by April as COVID-19
      cases rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7234f-14ef-49b5-afae-1798dc7036ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        government is targeting to build over a hundred additional isolation facilities
        that can accommodate 4,000 more COVID-19 patients nationwide by April, Isolation
        czar and Public Works Secretary Mark Villar said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d298b-38b8-4a0b-98d5-9bca1f6a4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:11.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar told CNN Philippines 720 more quarantine facilities will
        be built by April to add to the current 600. This will translate to some 26,000
        COVID-19 beds in total, from the existing 22,000, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f0288-0d71-456f-a214-93a49fe3b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:11.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus is on augmenting the capacity in the National Capital
        Region, again the epicenter of new cases. Villar said the region recorded
        around a 50% facility occupancy as of March 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6552e31-2833-4011-bf61-6f4f22ad8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nationwide, if we average it out, it''s about 16%, pero mataas
        po talaga ''yung NCR so medyo doon kami naka-focus [but the occupancy rate
        in NCR is high, so that''s what we''re focusing on]," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337713e-81b4-48c0-acd4-a429bb890cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, in the next two weeks, we''ll be utilizing the new pop-up
        hospital in Quezon Institute. That''s about 110 COVID-19 dedicated beds for
        severe cases," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de3587-f6aa-4886-927c-43d733e03868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the need arise, Villar said they are ready to fast-track
        construction of more facilities. According to the latest forecast of the independent
        OCTA Research group, new cases may reach 8,000 a day by month-end, which may
        even surge to 18,000 by mid-April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a72973-d08d-4040-9a8e-47db77b78dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T21:18:37.063+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:21:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department has so far tallied nearly 627,000 infections,
        with NCR accounting for almost 260,000 or some 41%. The majority, or 92.4%,
        of currently ill patients nationwide exhibit mild symptoms, while 4% of active
        cases are asymptomatic, 1.4% are critical, another 1.4% are severe, and 0.73%
        are moderate.</p>'
