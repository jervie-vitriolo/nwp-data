    'jcr:uuid': 'aca30349-a25b-47b4-a92c-5bd042126527'
    'lead': 'The European Union launched legal proceedings against the United Kingdom
      on Monday over London''s unilateral attempts to extend the Brexit grace period
      on food imports to Northern Ireland.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T23:49:36.976+08:00
