      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadol lost world no. 32 Margaryta Pesotska of Ukraine in their semifinal
        match today, 4-11, 4-11, 3-11, 2-11. But the former Far Eastern University
        ace still has a chance to clinch an Olympic berth as she competes in the losers''
        bracket on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c6119-d135-4a50-bef2-b0b1b6810ddc'
      'mgnl:activationStatus': true
