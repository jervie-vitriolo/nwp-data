      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shareena – “May Pulis Sa Ilalim Ng Tulay”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4beda9f-2f71-4b6b-8d1e-5f810e606914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some content creators on TikTok have used the platform to speak
        up on relevant issues that reflect the grim realities of our time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774f465-5a32-4321-9a71-7e809ccbddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A singer-songwriter who goes by the moniker of Shareena released
        a relatively obscure song called “May Pulis Sa Ilalim Ng Tulay” late last
        year as a socio-political statement that condemns how the police forces failed
        to uphold its commitment and integrity to serve the people, and how “some”
        of them have resorted to abuse of authority and power for personal gains.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09833f3-6c52-4d16-8f21-c137bd7b6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.385+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:29.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hauntedly produced folk tune became a TikTok sleeper smash —
        surprisingly, of all places — and was picked up by teens who smeared zombie
        makeup on their faces, and re-enacted the song’s cry-for-help pleading through
        a lip-sync. Despite not getting any support from more popular influencers
        and online personalities whose feeds are&nbsp;entirely made up of dance challenges
        and meme-ready skits, “May Pulis Sa Ilalim Ng Tulay” racked up huge numbers
        and received traction outside of TikTok, standing out for its fearlessness
        in tackling extra-judicial killings and police brutality — among other things,
        and calling for an inclusive and meaningful change within the system.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f866e-71e3-4037-bb0f-1c4fd4b36eae'
