    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa60b9-d640-4c55-a27b-5b10fb5b0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
      'mgnl:createdBy': 'glee'
