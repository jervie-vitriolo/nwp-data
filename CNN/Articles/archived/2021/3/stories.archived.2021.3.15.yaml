    'lead': 'Filipino-Canadian celebrity AC Bonifacio shares how she prepared for
      her stint as Star Vixen in the popular Netflix series ''Riverdale'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T11:29:10.020+08:00
