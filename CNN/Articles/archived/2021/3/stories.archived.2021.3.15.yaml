      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who are hungry due to lack of livelihood are also now
        dominating those who are getting COVID-19, he claimed.</p>'
    '25':
