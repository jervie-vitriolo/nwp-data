      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is once again the country’s biggest sources of
        total remittances this January, comprising 40.9% of the total figure overseas
        Filipinos transferred back home. Most transfers from Filipinos abroad also
        originated from Singapore, Saudi Arabia, Japan, the United Kingdom, Canada,
        United Arab Emirates, Qatar, Malaysia and Taiwan.</p>'
