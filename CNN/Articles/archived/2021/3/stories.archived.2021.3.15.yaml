      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa report bukas ng DOH, kasama na po ang inyong abang lingkod
        because as of 11:29 this morning, nakuha ko po ang resulta na positibo po
        ako para sa COVID-19,"</em> he said.</p>'
