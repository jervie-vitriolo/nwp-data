      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed that the country’s first case of the P.1
        variant first discovered in Brazil was found in the samples of an overseas
        Filipino worker who returned from Brazil and hails from Western Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60bec9c-eee4-4aad-92be-7a080e819bf0'
