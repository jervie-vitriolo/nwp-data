    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC''s ₱740-B airport project secures Bulakeños'' support

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a78cb6-3dc8-4a30-a0b1-7ea0dcab29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        ₱740-billion Bulacan airport project of San Miguel Corp. received a solid
        backing from local government officials and residents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a1ae1-9afa-481f-87b5-f9f78d498292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public hearing conducted by the Environment Management
        Bureau of the Department of Environment and Natural Resources, Bulakan Mayor
        Vergel Meneses said he hopes construction works on the massive gateway will
        soon be at full throttle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c51696-4827-43df-95a6-6efc48062a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang proyekto po ay sinusuportahan ko, ng Sangguniang Bayan at Bayan
        ng Bulakan. Amin pong ninanais na masimulan na ang proyekto sa lalong madaling
        panahon, dahil batid naming ang maraming oportunidad na bubuksan nito sa aming
        bayan," Meneses was quoted as saying in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e194631-7bee-4874-a4c7-9122c0e00f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The project is supported by me, by the Sangguniang
        Bayan and Bulakan Municipality. We want the project to start as soon as possible,
        because we know the many opportunities that it will open up in our town.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd3d1b2-6080-4fbf-83ea-c55850f97999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, SMC President and Chief Operating Officer Ramon Ang
        said initial works have started for the construction of the massive New Manila
        International Airport or NMIA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91482a3-53a8-4cb3-a97d-2b3f226da310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan airport is envisioned to decongest the country''s main
        gateway Ninoy Aquino International Airport, as this is designed to accommodate
        up to 100 million flyers annually. The NMIA will be constructed with four
        runways, eight taxiways, and three passenger terminals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee410d10-452d-4571-91bf-4f0050b2ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the multibillion-peso air hub is being eyed by 2025.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ba64d7-da9f-4984-bf9e-44490bb3a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:09.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/1/14/smc-bulacan-airport-operational-2025.html?fbclid=IwAR00I4efc6QfE7EzQXttcK25TNodOd3a-tfdmuAU7lNiw55LUgdKHGpSax0">READ:
        SMC: ₱740-B Bulacan airport up and running by 2025</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845518aa-bab1-4006-818c-4ed9d3fb8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once operational, Bulacan Governor Daniel Fernando said the province
        is "poised to become a global destination for tourism."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743b3ea-e5cf-4ea6-9632-2deeb4a17583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:10.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulakan town council issued a formal decision to support the
        undertaking in October last year. Meneses said the LGU took into careful consideration
        the economic development, job opportunities, and new businesses that the airport
        project will bring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c49a98-584a-4939-8eaf-28b0e031be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has been providing livelihood and training projects to the residents
        of Taliptip and Bambang, including mangrove planting and mangrove crab production,
        fish and meat processing, and entrepreneurship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e9049-bda6-4cfa-b829-d66402c94e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last January, SMC launched a community reseller program as
        part of its livelihood support for former Taliptip residents, where they could
        sell Purefoods and Magnolia products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade2534-3ee6-42b4-be63-ce298dbd04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:12.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/1/31/SMC-community-reseller-program-taliptip-residents.html">READ:
        SMC launches community reseller program for former Taliptip residents</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258fce6-1143-47c6-8e2a-985f51077b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:12.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC also teamed up with the Technical Education Skills Development
        Authority to provide complete training in different courses for 58 former
        Taliptip coastal residents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04501b-6df5-4306-a8bc-fa63316d5a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:13.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the group could start its construction, residents of
        Taliptip were already relocated to new and safer homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422ff9e-637b-4544-8856-d4d432c7f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:58:50.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:24:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/22/Settlers-in-future-Bulacan-airport-site-relocate-to-new--safer-houses.html">READ:
        Settlers in future Bulacan airport site relocate to new, safer houses</a></strong></p>'
