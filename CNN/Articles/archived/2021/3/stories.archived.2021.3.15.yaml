      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was still negative for the virus on March 10, before
        going to Dumaguete with Duterte the next day for the inauguration of some
        development projects in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53924319-4779-444b-bb40-2a05353178c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-16T04:45:12.810+08:00
