      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soda” is James Reid’s first single in three years, and it explores
        his more retro-leaning, groovy side, while retaining the charismatic swagger
        that defines much of “Palm Dreams” — his first studio album under Careless
        Music. Reid’s electro-funk bop comes with a very elaborate #SODAmngood challenge
        that enables TikTok content creators to shoot their best transition videos
        from what it feels like living a normal day to going extra with a newly improved
        outfit and location.</p>'
  'Alvin-Pasaol-Meralco-Bolts-charge-forward-PBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-15T16:14:28.283+08:00
    'imagesource': 'jcr:9f23e248-3b95-4ffc-94ab-5a84d8da7cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4950cfcd-533b-4e04-82ce-88afe845075d'
    'lead': 'The burly scoring machine will join Meralco''s wing rotation that is
      in dire need of an instant spark on the offensive end.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T16:18:33.935+08:00
