    'template': '1'
    'title': 'A missing California woman who went on a one-day hike was found dead
      in the mountains, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc4104-654d-4c9f-8229-0cff342917b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A woman whose family reported her missing
        when she didn''t return from a day-long hike last weekend was found dead near
        a Southern California mountain trail on Saturday, police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1db93-75a6-4a8e-904c-81f10f87f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:19.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glendale resident Narineh Avakian, 37, was discovered near the Mount
        Waterman Trail, the Glendale Police Department said in a <a href="https://www.glendaleca.gov/Home/Components/News/News/7886/16">news
        release</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab5164-6bdc-4a12-a307-baee0f28d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary investigations indicate that foul play was not involved,
        police said, but an investigation into her death is ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3869d94-4588-4b51-b2f1-c0de12e9b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members first contacted police on March 8, informing officers
        that Avakian left her home a day earlier around noon and had said she was
        going on a one-day hiking trip, an <a href="https://www.glendaleca.gov/Home/Components/News/News/7884/16">earlier
        news release</a>&nbsp;from police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae683d2-426c-4e8f-b176-16fa7fd9cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not say where she was going, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17b51b-20a9-4556-a133-927aae46fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per the family, it is common for Narineh to go hiking with groups
        and on solo trips -- though lately she has been going solo," the release said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ae402-34dc-4624-9b8f-1027c6bf819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Avakian''s parked vehicle was located in the Buckhorn
        Day Use Area, along the Angeles Crest Highway, police said. The area had been
        heavily impacted by a recent snowstorm, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56552117-47ff-4e7c-8cbd-1bac9aa1f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her vehicle was found, search and rescue teams from the Los
        Angeles County Sheriff''s Department were deployed but severe weather conditions
        -- including about a foot of snow -- put a pause on the search for several
        hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4813db-8475-410e-931e-0a8381bea973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glendale Police said search and rescue teams from 17 different counties
        assisted in the effort to find Avakian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab09de0-07ed-4d9d-ab18-e2a5bc5e7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:21:04.072+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/15/us/missing-southern-california-woman-found-dead-trnd/index.html">"A
        missing California woman who went on a one-day hike was found dead in the
        mountains, police say"</a></em></p>'
  'beijing-sandstorm-decade':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-15T17:51:10.474+08:00
    'imagesource': 'jcr:48db10dd-91fc-4e79-951b-4905db49daee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9287e0-de91-437d-86d6-a4a768ed8897'
    'lead': 'The Chinese capital was choking on sand and dust on Monday, as the biggest
      sandstorm in nearly a decade swept over the city turning the skies an eerie
      shade of orange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T17:22:49.951+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:28:07.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:18:54.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beijing chokes on yellow dust during biggest sandstorm in almost a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122af3e-24b2-47b7-9b13-e0895340820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Chinese capital was choking on sand
        and dust on Monday, as the biggest sandstorm in nearly a decade swept over
        the city turning the skies an eerie shade of orange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52bf73-4789-4bc6-b53b-b8f5f4077487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Beijing, home to 21.7 million residents, show skyscrapers
        and cars shrouded in a thick haze, with air quality indexes recording a "hazardous"
        rating and authorities advising residents to stay indoors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14ae81-70b4-4265-9b70-09c745760051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.951+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many commuters continued to battle the elements, however, walking
        and biking through strong, sandy winds. Visibility was so bad in parts of
        the city that drivers had to turn on their headlights even in the middle of
        the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d31ec-1abf-408d-80da-ddd810fdf186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some places, there are strong sandstorms with visibility of
        less than 500 meters (1,640 feet)," said the China Meteorological Administration
        in a statement on Monday. "This is also the strongest dust and sand weather
        affecting China in almost 10 years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d208dcb-619e-4755-8da5-ba325466ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality in Beijing was already poor, owing to high levels of
        pollution. When the sandstorm hit, the city''s air quality plummeted to dangerous
        levels, according to the World Air Quality Index.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd20fd-c708-47d3-a4f2-9e1becdf293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index measures the concentration of different pollutants in
        the air -- the most important being PM 2.5. This harmful microscopic particulate
        matter is smaller than 2.5 micrometers in diameter, and is considered particularly
        dangerous as it can lodge deep into the lungs and pass into other organs and
        the bloodstream.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3f68c-6280-4e64-98d6-2034b636c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing measured a maximum of 655 micrograms per cubic meter on
        Monday. The World Health Organization considers anything above 25 to be unsafe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2238e-a3a7-4f31-8ce2-59e3091a0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandstorm originated in Mongolia, where six people have died,
        and 81 are missing, according to Chinese state-run outlet The Paper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41fe2d-23a5-4543-8257-cc70d2da8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:11.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Mongolia, the sandstorm gradually moved southward. Beijing
        saw concentrations of the larger PM 10 particles exceed 8,100 micrograms per
        cubic meter according to the city''s environmental monitoring center, prompting
        the Central Meteorological Observatory to issue a yellow alert for sandstorms
        -- the second level in a four-tier color-coded weather warning system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ea8d7-c271-461e-81bc-151cab5a80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities advised the public to avoid going outside if possible,
        and the Beijing Municipal Commission of Education asked schools and educational
        committees on Monday to suspend outdoor activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51962d09-7e0b-4ae8-97cb-feda16b3e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandstorms used to be a regular occurrence in spring. In previous
        decades, each May saw at least two rounds of sandstorms, according to state-run
        Xinhua news agency. The frequency and severity of sandstorms was partly due
        to drought, growing population pressure and poor progress in revegetation,
        which caused rapid <a href="http://www.fao.org/3/XII/0859-B5.htm">desertification</a>
        of land in the north and northwest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfcb95-4ee2-4a44-9222-83822a02aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sandstorms have since decreased dramatically; the annual number
        of sandstorm-impacted days in Beijing fell from a peak of 26 in the 1950s
        to just three days after 2010, Xinhua reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed2fcdc-40aa-4f25-ba1d-649aaed4a792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2000, the Chinese government has invested&nbsp;<a href="http://www.chinadaily.com.cn/bizchina/////2012-10/08/content_15800004.htm">billions
        of dollars</a> toward sandstorm prevention. Authorities have launched various
        reforestation and ecological projects, and installed satellites to monitor
        sandstorms and alert weather agencies ahead of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdee0f-ee2e-40f0-a88f-be741544abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:14.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandstorms have also hit northern Hebei and Shanxi provinces, western
        Gansu, and central and western Inner Mongolia on Monday, Xinhua said. Other
        parts of the country, including northern Xinjiang, are seeing high levels
        of wind gusts. The sandstorms are expected to last through Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd1602-51d9-45ee-978d-fc8fef7168b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia, which lies north of mainland China, is experiencing strong
        cyclones, said the meteorological administration. The sand and dust from Mongolia
        have moved eastward and southward over China''s northern regions, carried
        by the cold high pressure at the back of the cyclone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838f024-b83d-424a-9deb-ff0f891cb2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T17:22:49.952+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:28:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/15/asia/beijing-sandstorm-decade-intl-hnk/index.html#:~:text=Cars%20on%20an%20expressway%20amid,an%20eerie%20shade%20of%20orange.">"Beijing
        chokes on yellow dust during biggest sandstorm in almost a decade"</a></em></p>'
