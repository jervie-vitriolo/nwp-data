    'template': '1'
    'title': '7 Pinoy R&B bops of the moment thanks to TikTok'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b1b46-10f1-4d83-b987-26944c6dac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has played a huge part in shaping the massive hits of the
        last two years. From plucking underrated jams out of obscurity to putting
        a spotlight on meme-ready tunes that cut across various sensibilities, the
        app reinforces its authority as a cultural marker of prevailing trends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb33f9c-986d-47a3-9048-5e05045a0341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a while since a new entertainment platform challenged
        established conventions and considerably changed the way the music industry
        works. TikTok stepped up its game to provide a viable alternative to radio
        and streaming playlists, taking advantage of its user-friendly interface to
        showcase virality that stems from content creators’ cumulative engagement
        with dance challenges, lip-syncs, and comedy skits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b5dc0-09e5-40ce-b515-4349c6aa4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident producers and songwriters are helming hits that not only
        aim for virality, but also take into consideration the unimpeachable appeal
        of hooks and vibes in the age of algorithm-driven streaming. Labels are now
        teaming up with digital influencers and TikTok celebs to drive traffic to
        dance challenges, and shifted their attention to discover new talents on the
        buzziest acts on the platform. All these changes are significantly done to
        cater to TikTok’s trend-setting prowess — a testament to its impact toward
        the broader segments of the entire market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8db1b-c3b4-4e04-8501-68519ec91c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, TikTok has proven itself to be the biggest
        driver of current and future hits, with the likes of EZ Mil and Skusta Clee
        dominating the contemporary pop culture lane with insanely contagious anthems
        lording over our feeds for the past few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e878b8-7e76-4650-a8b4-1cf3b181feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check out some of these viral-worthy songs that capsule our collective
        experience in recent memory.</p>'
