    'mgnl:tags': ['Myanmar', 'coup', 'Chinese-factories']
    'template': '1'
    'title': 'Chinese factories set on fire and at least 38 killed in Myanmar''s deadliest
      day since coup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacd9da-d8ac-4490-8786-dad1ba52128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Myanmar security forces killed at least
        38 people Sunday in one of the deadliest days since the military seized power
        in a coup, and declared martial law in six areas after Chinese-funded factories
        were set on fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0e535-b790-4fec-a1b6-570267e73eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5956eb0-56fc-4034-94b9-634af1b9b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest casualties were in an industrial suburb of the largest
        city Yangon, where military and police opened fire on unarmed protesters,
        killing at least 22, according to the advocacy group the Assistance Association
        for Political Prisoners (AAPP), which said Hlaingthaya district "became like
        a battlefield."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dba7eb-a505-4119-bb6b-baaa82f90d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d89a4d-7bc5-48d4-b3eb-53be24096056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:22:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one unverified image, a protester can be seen huddling under
        a makeshift shield as he holds onto the shirt of a fallen fellow demonstrator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b6e50-3794-4b4b-89c7-409c048ef5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:00.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4007e-ed37-4b77-bfda-e2ab4884e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 people were killed in other regions around the country
        on Sunday, including in the second city of Mandalay and in Bago, where state
        media said a police officer had died of a chest wound after a confrontation
        with protesters, Reuters reported. This is the second policeman reported dead
        in the protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef9c19-f471-4e4d-8cd6-63acd27eac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b82be3-6b82-4456-8c0c-e869de145de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend''s fatalities bring the death toll since the coup to
        at least 126 people, according to the AAPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda3120b-3d10-44b8-b2d5-1f833ba42acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc10d9-ff45-43c6-9f6f-5be27c42e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Myanmar said several Chinese-funded factories
        were smashed and set ablaze in Yangon''s industrial zone during protests Sunday.
        Chinese citizens were also injured, according to the embassy</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1b2b6-2411-4211-8948-9688841f46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bda601-52de-4de8-b1d1-45edb56653b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:03.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who the perpetrators were and no group has claimed
        responsibility for the fires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c90943-d270-44f3-a36a-a8e499d83594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11edea3-73a0-4e57-83e9-acf72b9afcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China urges Myanmar to take further effective measures to stop
        all acts of violence, punish the perpetrators in accordance with the law and
        ensure the safety of life and property of Chinese companies and personnel
        in Myanmar," CGTN quoted the embassy statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615c895-53c0-4ec2-a1ec-d4da5867b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eba3c0-5edd-4655-8660-7d1b8964682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-coup protesters have been suspicious of China, with frequent
        demonstrations targeting the Chinese embassy in Yangon and protesters accusing
        Beijing of supporting the coup and junta.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdebd03-ef41-4c3d-8e88-83f69dd5bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0f8ea-87af-4a11-9925-c1e367ebe58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China has not outright condemned the military takeover, it
        backed a United Nations Security Council statement saying it "strongly condemns
        the violence against peaceful protestors" and called on the military to "exercise
        utmost restraint."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854fbf9-6d38-4cef-b1ad-21ea48263779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad4d97-ed10-4b30-9f13-85e1d3a6c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement Sunday, China called on protesters in Myanmar to
        express their demands lawfully and to not undermine bilateral ties with China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddddb2-fa3d-44b1-abd0-7aa568e4adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1c270-ad60-4fbb-b601-2d6dc0e5c201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the bloodshed, the military junta imposed martial law
        in Hlaingthaya, one of the city''s biggest districts that''s home to many
        poor factory workers, according to state-run news channel MRTV. Local media
        reported that martial law has also been declared in Yangon''s Shwepyithar
        district. On Monday, the military declared martial law in a further four Yangon
        townships of North Dagon, North Okkalapa, South Dagon and Dagon Seikkan --
        areas where most of the city''s factories are located.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6fdef-38d8-46be-98f6-1342d2c10091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338767ff-7ac4-45bd-849d-b7a0675d168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law under the junta''s regime means the military commander
        of the Yangon region is given "full administrative and judicial authority"
        in districts where martial law is declared, according to local media outlet
        Myanmar Now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb3a02-e72e-404c-846b-3cf71da726fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f5bda-e3f8-4cdb-b773-40c05a8eee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile networks remained "disabled nationwide" despite restoration
        of internet connectivity on Monday following a shutdown for the 29th consecutive
        night, according to internet monitoring service NetBlocks. Protesters and
        journalists have relied on their mobile phones to live stream demonstrations
        and document police crackdowns.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed8dfb9-c574-4c3d-b41f-4bee1de2ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb156124-591f-4358-9b70-b564e35614e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''People have the right to defend themselves''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764907a9-2359-4baa-b426-a7bf012a82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests continue throughout Myanmar, the leader of a group of
        lawmakers ousted by the military has vowed to pursue a "revolution" to overturn
        the ruling junta.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5accd-51fa-497c-bf9a-8c8e31aca8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4a49a-a6d3-4ced-a986-51c1a492aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking publicly for the first time Saturday, Mahn Win Khaing Than,
        who was speaker of the upper house of Parliament before the coup, said in
        a video address on Facebook, "This is the darkest moment of the nation and
        the moment that the dawn is close."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77466a07-f574-4067-8042-64437cf146a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2905492-aaa0-4d82-8c40-64edfdfcdcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahn Win Khaing Than, along with other ousted legislators from the
        ruling National League for Democracy Party (NLD), remains in hiding. With
        civilian leader Aung San Suu Kyi and President Win Myint under house arrest,
        former lawmakers have formed a parallel civilian government -- called the
        Committee Representing Pyidaungsu Hluttaw (CRPH) -- that are pushing for international
        recognition as the rightful government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ece55-d4f1-481c-85d6-e59365b965f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60de91c-36ee-45a4-b72a-95842f811740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to form a federal democracy, which all ethnic brothers,
        who have been suffering various kinds of oppressions from the dictatorship
        for decades, really desired, this revolution is the chance for us to put our
        efforts together," Mahn Win Khaing Than, who is an ethnic Karen, said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fbf02-af4b-427c-8614-c20265fcd3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9444e6a-ee9b-4a86-bd67-96e11a1942ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:16.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the civilian government would "attempt to legislate
        the required laws so that the people have the right to defend themselves"
        against the military crackdown, Reuters reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df42d68-bca7-48ae-9907-62d296890bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a9e01-fb9e-4c88-9e35-5091183320e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military considers the CRPH illegal and has warned that anyone
        found cooperating with them will face treason charges. The CRPH has declared
        the Myanmar military a "terrorist organization," according to Reuters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767c570-1535-4595-a4d6-fffd914ae276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088aeb4-a6c7-4852-a45d-a6d5bd45e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the UN Secretary-General''s Special Envoy on Myanmar
        Christine Schraner Burgener released a statement condemning the "continuing
        bloodshed in the country as the military defies international calls, including
        from the Security Council, for restraint, dialogue and full respect for human
        rights and fundamental freedoms."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea256390-4d85-473e-8202-021faf45c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d802d-27f8-46b4-9ffd-00575e93eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Special Envoy has personally heard from contacts in Myanmar
        heartbreaking accounts of killings, mistreatment of demonstrators and torture
        of prisoners over the weekend," she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5245a-2baf-48cd-a25f-4379d29a59a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7596d0-1ea1-4186-9d57-23ecc5536744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, 2,156 people had been arrested, charged or sentenced
        in relation to the military coup, according to AAPP and approximately 100
        protesters --including students and young people -- were arrested in crackdowns
        on Sunday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529eec34-d137-406d-8532-2a21472d8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580a782-8afd-4fd8-a704-3538c3f7a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why is Myanmar protesting?</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2006e-c504-4dbb-bd45-7945d1ff0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been ongoing for more than a month across Myanmar
        after the military seized power in a coup on February 1, detaining democratically
        elected leaders, ousting the ruling government, and establishing a junta called
        the State Administration Council.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43280034-0cca-4e02-8dfd-e4ade4b5f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cfc78-6144-4740-bef0-1e17b58d9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, headed by coup-leader Gen. Min Aung Hlaing, justified
        its takeover by alleging widespread voter fraud during the November 2020 general
        election, which gave Suu Kyi''s party another overwhelming victory and dashed
        hopes for some military figures that an opposition party they had backed might
        take power democratically.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea1940-7653-4a5d-8bf6-fecbc50f9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f45800-fd86-4a5b-b35c-d22e38aafc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-reformed election commission denied there was any evidence
        mass voter fraud.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090edef0-a607-488c-bd5c-381664c3a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b67c8-0bc0-4fd9-b0bc-81d44bf0135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only the second democratic vote since the previous military
        junta began a series of reforms in 2011, following half a century of brutal
        military rule that plunged Myanmar, then known as Burma, into poverty and
        isolationism.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a3afe-1cc2-407d-ac7b-ad54efc757fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7edfe35-01c3-4c35-a914-00d95c420f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are demanding the military hand back power to civilian
        control and are calling for the release of Suu Kyi and other government figures.
        Myanmar''s many ethnic groups, which have long fought for greater autonomy
        for their lands, are also demanding the military-written 2008 constitution
        be abolished and a federal democracy be established.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66663b-1e28-4b42-a379-0f392afa72a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392168d-249a-4d7f-8e1e-87974839f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as protests, a civil disobedience movement has seen thousands
        of white- and blue-collar workers, from medics, bankers and lawyers to teachers,
        engineers and factory workers, leave their jobs as a form of resistance against
        the coup.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f4f69-966e-4b44-aabf-d9d96a600d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f62a1a-9246-475b-b837-c06473d1f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the military has stepped up its response to the
        protests, launching a country-wide systematic crackdown in which security
        forces have opened fire on protesters. Amnesty International said the military
        was using increasingly lethal tactics and weapons normally seen on the battlefield
        against peaceful protesters and bystanders, and that troops -- documented
        to have committed human rights abuses in conflict areas -- have been deployed
        to the streets. The UN special rapporteur for human rights in Myanmar, said
        the military''s "brutal response" to peaceful protests is "likely meeting
        the legal threshold for crimes against humanity."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a53a36-bb74-42d6-8e70-6e1c4eb927d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ec5f5-295b-4307-9a66-b5b4a85ac044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:28.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the danger, thousands of young protesters have continued
        to defy the military. The demonstrations are dominated by young people who
        have grown up with a level of democracy and political and economic freedoms
        their parents or grandparents didn''t have, and say they are fighting for
        their future.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f8235-ff98-4286-af21-7f0f9a414cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:14:39.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:23:29.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/15/asia/myanmar-deaths-chinese-factories-intl-hnk/index.html"><em>"Chinese
        factories set on fire and at least 38 killed in Myanmar''s deadliest day since
        coup"&nbsp;</em></a></p>'
  'covid19-vaccines-big-pharma':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-15T20:37:56.807+08:00
    'imagesource': 'jcr:5ac45974-1fda-496a-a9d3-45004f892a5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd04e54ba-1fde-4337-8487-0f0a6aac550c'
    'lead': 'The various COVID-19 vaccines currently being distributed around the
      globe have the potential to end the worst pandemic in a century. They also will
      mean hundreds of billions dollars in sales for the pharmaceutical companies
      that make them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T20:46:42.876+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:22:43.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:19:02.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine']
    'template': '1'
    'title': 'Here''s what COVID vaccines are worth to Big Pharma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b109451-4a46-43b3-819d-6a9fe67d1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The various COVID-19 vaccines currently
        being distributed around the globe have the potential to <a href="https://www.cnn.com/2021/03/09/health/cdc-vaccinated-guidelines-whats-next-wellness/index.html"
        target="_blank">end the worst pandemic</a>&nbsp;in a century. They also will
        mean hundreds of billions dollars in sales for the pharmaceutical companies
        that make them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e83ae-248a-47dd-b028-d92092fe5811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being priced at less than $20 per dose, Pfizer expects sales
        of the vaccine it <a href="https://www.cnn.com/2021/02/15/health/pfizer-biontech-covid-vaccine-reduces-infections-israel-study-intl/index.html"
        target="_blank">developed</a>&nbsp;with BioNTech to total about $15 billion
        by the end of this year, with a profit margin of nearly 30%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f9ea3-7e52-4679-b2d5-6dc92cc0cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines are typically not the most profitable products in the Big
        Pharma catalog, especially compared to drugs used to treat chronic conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4220ed0-de79-4774-b3f5-977e27da7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="http://www.cnn.com/2020/08/18/health/flu-vaccine-important-coronavirus-wellness/index.html"
        target="_blank">Flu vaccines</a>&nbsp;on balance are a lower margin business,"
        said Seamus Fernandez, senior managing director at Guggenheim Securities.
        There are of course exceptions — including the Prevnar vaccine that protects
        the elderly from pneumococcal pneumonia, which Fernandez describes as "extremely
        lucrative" for Pfizer. And the drug maker''s COVID vaccine is likely to be
        an even a bigger money maker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d82f11-69a9-4223-90df-b8816036c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing the vaccines was a gamble for the all the companies that
        tried, even with most drug makers accepting government grands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a53d5-7b62-4ee7-9694-52d3579ebb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been a terrible business if the vaccine had failed.
        It would have been a write off," Fernandez said. "Obviously for Pfizer and
        Moderna and Johnson &amp; Johnson, it succeeded pretty spectacularly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f34a1-8879-4444-b37f-31baac3d6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Johnson &amp; Johnson has said it will provide the vaccine
        on a not-for-profit basis as long as the world continues suffering from the
        pandemic, that doesn''t mean the company won''t ever make money from it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904edfe8-0081-49aa-820c-b31b2fd94c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because there is an assumption among experts and executives
        at the drug companies that, even after the pandemic has passed, people will
        need to receive booster shots to protect themselves from new variants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f9a71-d484-4314-a10d-73299b827644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:47.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genetic mutations occur naturally during virus replication and
        spread," Pfizer CEO Albert Bourla said in his most recent call with analysts.
        "There is an increasingly probable scenario when it could become necessary
        within the next few years to boost COVID-19 vaccinated patients with a vaccine
        encoding the spike variant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f3d79-aed8-4c6a-8839-63f70c9818b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will mean even more sales — and more profits — from the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f7c3c-f4d3-4cf8-b3d7-568fc403a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla on Thursday defended Pfizer''s earnings from the vaccine
        even as Johnson &amp; Johnson provides it on a not-for-profit basis. He pointed
        out that in poorer countries that can''t afford the less-than-$20 a dose,
        the vaccine is being provided at cost. Bourla also said that unlike some other
        companies, Pfizer did not take any taxpayer money to develop its vaccine and
        assumed all of the risk with an investment of between $1 billion to $2 billion
        in research and development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f9a8c-b046-4b3b-81dd-007a8642b769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value it brings to the world is much, much higher [than the
        price]," Bourla said in a Thursday interview on <a href="https://www.cnbc.com/video/2021/01/12/pfizer-ceo-albert-bourla-covid-vaccine-manufacturing-outlook.html?&amp;qsearchterm=Bourla"
        target="_blank">CNBC</a>. "Not only the health value but the economic value
        is tremendous. The price for all Americans is free right now. The price for
        the government is a fraction of what the economy is gaining."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59818b1-477b-4c48-88ca-1510b74d9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the large sums of money they are likely to bring in,
        the COVID vaccines are simply not a game changer for many of the big drug
        companies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f37e3-6b17-4560-a39f-05c9feeea1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer, for one, expects 2021 revenue of between $44 billion and
        $46 billion, with profits of at least $14 billion, not counting any spike
        in revenue from its COVID vaccine. (Its revenues in in 2020 totaled $41.9
        billion.) Pfizer and the other Big Pharma companies also have seen their share
        prices trail the gains in the S&amp;P 500 over the course of the last 12 months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7895be-b0c1-4b56-9006-181e07309e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One exception is Moderna, a relatively new pharmaceutical company
        which had no approved products for sale as recently as 2019. The drug maker
        had only $60 million in revenue that year, but took in $529 million in grant
        revenue and $200 million from early sales of its vaccine in 2020. The forecast
        for 2021 is for revenue of $16 billion, overwhelmingly from vaccine sales.
        Moderna shares are up 187% over the last 12 months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384adef-f94b-4b4c-af5e-9065776ffcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the globe have placed orders for 18 billion doses
        of various vaccines since late last year and so far this year, according to
        an estimate from Airfinity, a London based research firm. That''s more than
        enough to vaccinate every one of the nearly 8 billion people on the planet
        two times each. Those orders were placed before governments could be sure
        that all of the vaccines would be developed successfully, or that production
        by each company would be sufficient to meet demand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835705f2-d22d-4c39-bff3-4dff7d417fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>And some development efforts did encounter problems.</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9e35a-1b98-4c7d-8fee-44511a636ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons Merck had the excess capacity to help produce
        some of the <a href="http://www.cnn.com/2021/03/10/politics/biden-johnson--johnson-merck-vaccine/index.html"
        target="_blank">Johnson &amp; Johnson vaccine</a>&nbsp;is that its own development
        efforts <a href="http://www.cnn.com/2021/01/25/health/merck-covid-19-vaccine-stop/index.html"
        target="_blank">failed</a>. On Thursday, Denmark, Iceland and Norway suspended
        use of a <a href="http://www.cnn.com/2021/03/11/europe/astrazeneca-vaccine-denmark-suspension-intl/index.html"
        target="_blank">vaccine developed</a>&nbsp;by AstraZeneca and the University
        of Oxford after reports of blood clots. And some other companies, including
        GlaxoSmithKline and its partner Sanofi, are still conducting trials and awaiting
        initial approval of their vaccines, which may not come until much later this
        year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f59c6-b00f-4c31-add4-da08432037b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether they add billions or nothing to the bottom lines of
        individual companies, one thing is clear; the vaccines are a PR boon for the
        industry unlike any ever seen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c8945-0e5f-4a7a-8ced-0ef2393a15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically not even patients taking a drug on a daily basis know
        which drugmaker produced it. At best, they know the brand name of the drug,
        said Tinglong Dai, business professor at Johns Hopkins Unversity. The coronavirus
        vaccines, on the other hand, have given drug makers their best brand development
        to date, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75338a50-7820-4661-87ee-879a7a4848f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really has been a sea change in the way people perceive them,"
        Dai said. "They''re not greedy drug companies charging outrageous prices.
        They''re saving the world. It''s really brilliant PR."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985ccaf-1781-4243-bb14-8fbe3c168cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, vaccine development could even help quiet the recent talk
        about government action to drive down drug prices, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a011db-da8c-4d10-907a-bb4c516b596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:46:42.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/13/business/business-of-covid-vaccine/index.html"
        target="_blank">Here''s what Covid vaccines are worth to Big Pharma</a>."</p>'
  'elon-musk-technoking':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-15T20:47:42.593+08:00
    'imagesource': 'jcr:8ef9348e-3b01-4a5a-a761-51245e5fb341'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d4e111-10b8-4f71-a45c-3e847ea49678'
    'lead': 'Elon Musk is not your typical CEO. Now he has a new title to prove it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T20:51:20.260+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:22:13.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:19:02.798+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla']
    'template': '1'
    'title': 'Elon Musk has a new title at Tesla. He''s the ''Technoking'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ecbac-6e80-48db-9eda-5d86e6ce76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk is not your typical CEO. Now
        he has a new title to prove it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775a312-26b7-4c2a-be26-18b50cea9d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.sec.gov/ix?doc=/Archives/edgar/data/0001318605/000156459021012981/tsla-8k_20210315.htm"
        target="_blank">a filing</a>&nbsp;with his least favorite regulator, the Securities
        and Exchange Commission, on Monday, Tesla disclosed that <a href="http://www.cnn.com/2021/03/10/investing/elon-musk-net-worth/index.html"
        target="_blank">Musk</a>&nbsp;is adding the title of "Technoking of Tesla."
        It also said that Chief Financial Officer Zach Kirkhorn had taken on the title
        of "Master of Coin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d9cb9-bd14-4e1c-982a-2b96f3e05768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each executive will keep his more standard title as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e0a81-8bc2-43dd-ac5a-ef1f4c8fe176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk once had the title of chairman of Tesla, but he was stripped
        of that title in 2018 in a settlement with the SEC over deceptive tweets he
        sent out. He had said that "funding secured" to take Tesla private at $420
        a share, when, in fact, he had only had discussions, not a firm agreement,
        on such funding with a Saudi sovereign wealth fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4193e8-8fc0-4b9c-8ae5-3b07fd23f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC originally sought to strip him of his CEO title, but settled
        for having him pay a $20 million fine and give up the chairman title instead,
        a position now held by Robyn Denholm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266e760-6264-4fc1-a06f-c9c1d82f69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bizarre title changes overshadowed a separate filing, which
        disclosed that Jerome Guillen, who has been president of Tesla''s automotive
        division, "transitioned" last week to president of Tesla heavy truck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69481529-0592-465f-b12c-f8243f3d77d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:16.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has been working on an <a href="https://money.cnn.com/2017/11/17/technology/tesla-semi-truck-reveal/index.html"
        target="_blank">electric semi-tractor truck</a>. But it is severely delayed:
        Tesla originally promised it would be available in 2019. In January, Musk
        told investors it "would not make sense" to build the truck right now, because
        it would require five times as many batteries as a Tesla car — but it would
        not sell for five times as much money. The batteries are a significant part
        of the cost of an electric vehicle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55f70f-6dc4-4567-95a9-e06d0d287e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guillen had the title of president of Tesla automotive, it
        was clear that Musk was the one overseeing the company''s automotive operations,
        in addition to his role as chairman, CEO and chief technology officer of rocket
        company SpaceX.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f9023-b806-4f07-b56d-4991b4c06baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, Musk has run Tesla as a disruptive force trying
        to change the entire auto industry and shift the world to using electric rather
        than traditional internal combustion engine vehicles. Among his most recent
        disruptive moves was the disclosure that Telsa has purchased volatile digital
        currency <a href="http://www.cnn.com/2021/02/08/investing/tesla-bitcoins/index.html"
        target="_blank">bitcoin</a>&nbsp;with $1.5 billion of its cash on hand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa2534-762e-480d-a4de-586c62ef28e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have embraced him, driving up the value of Tesla shares
        to one of the most valuable US companies of any kind, and far more valuable
        than any other automaker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cfe31-480c-4ce5-9e70-5496f0c079e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shares have been on something of a rollercoaster recently. They
        closed Friday <a href="http://www.cnn.com/2021/03/07/tech/elon-musk-net-worth/index.html"
        target="_blank">down 21%</a>&nbsp;from their record high close in late January,
        placing it in <a href="http://www.cnn.com/2021/02/23/investing/tesla-shares-bear-market/index.html"
        target="_blank">bear market territory</a>, although they <a href="http://www.cnn.com/2021/03/10/investing/elon-musk-net-worth/index.html"
        target="_blank">were up</a>&nbsp;23% from where they closed on Monday of last
        week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9245949-1a57-4c45-a892-4e562c40493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T20:51:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:22:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/15/investing/elon-musk-technoking-of-tesla/index.html"
        target="_blank">Elon Musk has a new title at Tesla. He''s the ''Technoking''</a>."</em></p>'
