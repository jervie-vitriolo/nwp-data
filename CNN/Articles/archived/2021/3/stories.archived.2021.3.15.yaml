      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Pasig
        City Mayor Vico Sotto announced he has tested negative for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48e242-c076-4655-8ab9-aad41f4dab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T12:30:58.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:31:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto went into quarantine after his personal driver tested positive
        for COVID-19 and passed away last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2ad7e-25e6-4917-8573-0a3d35e4e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had close contact on March 10 before his driver was brought
        to the hospital. His driver passed away on March 12.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f33c0-c1ea-4a96-aac8-b2b274f1afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya ''yung</em> driver <em>ko kaya talagang</em> close contact
        <em>ako bagama''t sumusunod kami sa</em> health protocols," the mayor said
        in a Facebook Live feed.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Last
        Saturday, we lost a good friend, Kuya Vener, to covid.<br><br>Following DOH
        protocol, I&#39;ll be in quarantine until March 24 (2wks fr when he last drove
        for me). Will continue working via zoom &amp; phone.<br><br>Thank you for
        your kind messages. Pls pray, especially for his family. <a href="https://t.co/6tZKpzTz7d">pic.twitter.com/6tZKpzTz7d</a></p>&mdash;
        Vico Sotto (@VicoSotto) <a href="https://twitter.com/VicoSotto/status/1371316589799219200?ref_src=twsrc%5Etfw">March
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e99bc-cf0e-41ed-a449-0a8d82634c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f7e3a-7930-461c-ad0c-4cf4c09f73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:07.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he will strictly comply with quarantine protocols and
        will resort to working remotely until the end of the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b9d80-4e90-4bb2-b10b-1efe7dc39dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the public to follow health protocols amid the ongoing
        surge in COVID-19 cases, even urging them to go on a voluntary ECQ or enhanced
        community quarantine, the strictest form of lockdown. He, however, is still
        against the Metro Manila-wide reimposition of stricter community quarantine
        status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cf817-de73-4c0a-9fb1-72324b8d2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:08.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mag-voluntary</em> ECQ <em>tayo hangga''t kaya pero hindi na
        natin kaya bumalik sa</em> ECQ <em>talaga. Kawawa ang mga tao. Hindi nga magkaka-COVID,
        mamamatay naman sa gutom,"</em> he said. <em>"Ang mga nananawagan para sa</em>
        ECQ, <em>sila ang mga nakakakain ng tatlong beses sa isang araw kahit hindi
        magtrabaho."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cc4d7-d50b-4da3-8333-8518f1f101ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go on voluntary ECQ if possible, but we cannot go
        back to ECQ. The people will suffer; they may not catch COVID, but they may
        die from hunger. Those calling for ECQ are those who can afford to eat three
        times a day even if they don''t go to work.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79447f92-7a3b-4687-868e-caeec07467ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sotto, other people who were in the vehicle with him
        also tested negative. He urged others to "do their part to prevent the spread
        of this virus and its variants."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NEGATIVE
        ang result ng pcr test ko.<br><br>Negative din yung nakasama namin sa sasakyan.<br><br>Thank
        you for your messages and prayers.<br><br>Let&#39;s all do our part to prevent
        the spread of this virus and its variants. <a href="https://t.co/utVmF9FaHd">pic.twitter.com/utVmF9FaHd</a></p>&mdash;
        Vico Sotto (@VicoSotto) <a href="https://twitter.com/VicoSotto/status/1371393043325087744?ref_src=twsrc%5Etfw">March
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ff7b7-11d6-4ec8-a01d-cb25583ff438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507192e1-ec61-4c28-9aa8-aeafc73918ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:12:36.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:31:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Group projected that COVID-19 cases in Metro Manila
        may reach 6,000 cases daily and 8,000 nationwide by the end of the month,
        warning the pandemic is progressing much faster now despite being one-year
        into the nationwide lockdown.</p>'
