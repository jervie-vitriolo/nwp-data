      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Roa – “Byahe”</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263984b-5370-4f99-964a-7921a9f519eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may remember John Roa as a former member of hip-hop collective
        Ex Battalion and the voice behind the somber ballad “Oks Lang,” which was
        featured as one of the songs in the soundtrack of Antoinette Jadaone’s romantic
        drama, “Never Not Love You.” But as a solo star, he has solidified his presence
        on the commercial front by having amassed over two hundred million streams
        on Spotify and YouTube combined — a feat that remains unparalleled for an
        artist that wasn’t even signed to a major record label.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab18590-7250-4774-81b3-dea5d01950a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the 21-year-old singer-songwriter is making headlines
        again with the renewed popularity of his underrated 2016 jam “Byahe” — thanks
        to an overwhelming number of TikTok dance challenges that are mostly attributable
        to celebrities and online personalities hopping into its dancehall-inspired
        choreography. With its infectiously catchy chorus and midtempo production,
        “Byahe” sounds precisely engineered to be a viral hit. Roa’s adept understanding
        of melody and groove weaves effortlessly with the song’s tropical motif, while
        his R&amp;B-laden vocals shine with soothing confidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f5a17-94e7-4c0b-9b8a-c0cb2e86836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:13:28.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:29:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the context of its resurgence, the lyrics perfectly capture
        the post-pandemic fantasy of finding social and romantic normalcy in the time
        of social distancing: “Ang iyong kamay sakin ibigay / Hindi ka bibitawan san
        man mapunta ang byahe nating dalawa.” As far as TikTok dances go, there’s
        something about “Byahe” that resonates with an entire generation hoping to
        find temporary comfort in escape. Its appeal is timeless.</p>'
    '75':
