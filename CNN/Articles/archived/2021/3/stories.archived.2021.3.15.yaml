      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In DOH''s COVID-19 report tomorrow, I will be part
        of the cases because as of 11:29 this morning, I got my result indicating
        that I tested positive for COVID-19.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
