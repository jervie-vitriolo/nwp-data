      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        Senate suspended plenary sessions on Tuesday, March 16, after members of the
        Bills and Index office reported positive COVID-19 cases</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e2d6b-9934-41b9-b9a7-1bbfe86b35e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:32:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:24.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made by Senate President Vicente "Tito" Sotto
        III on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e468d-aefa-45f9-8929-dd8a7d295919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:32:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entire bills and index on quarantine... We cannot do anything without
        the bills and index. We are declaring a lockdown tomorrow. The Majority Leader
        will come up with a motion to resume just to take one or two bills that need
        not amendments so it can be taken up next week for another day, for third
        reading. The suggestion here is a complete lockdown of the Senate," Sotto
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cbe7a-af69-44a2-aa9d-f3b1fdc1aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:32:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate president added the suspension could last until Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850cb44-25ef-4b40-b067-06ee38e1f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:32:26.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Hector Calilung, spokesperson of the Office of
        the Solicitor General said their lockdown would be extended until March 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac1dfd-2f26-4088-8a75-06f2eb48b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:32:26.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG as well as the Department of Justice earlier <a href="https://www.cnnphilippines.com/news/2021/3/12/DOJ--OSG-main-offices-shut-down-due-to-COVID-19-infections-among-staff.html"
        target="_blank">reported their main offices would be closed</a> starting March
        12 and would last until March 16.</p>'
  'smc-bulacan-airport-support':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-15T19:56:44.389+08:00
    'imagesource': 'jcr:48fd6f2e-5f8d-4ebd-8b4f-5bbcd886381b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319b8912-5a13-4f19-86df-68442d6212c0'
    'lead': 'The ₱740-billion Bulacan airport project of San Miguel Corp. received
      a solid backing from local government officials and residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T19:58:50.913+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:24:05.807+08:00
