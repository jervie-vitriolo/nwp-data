      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases meeting on Monday night, Duterte asked why Roque
        tested positive for COVID-19.</p>'
