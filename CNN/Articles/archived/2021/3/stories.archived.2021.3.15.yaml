    'lead': 'Italians are back under lockdown restrictions and millions have had their
      Easter plans canceled again, as leaders fight to halt a third wave of Covid-19
      infections that threatens to grip Europe one year after the pandemic began.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T20:11:57.681+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:23:40.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
