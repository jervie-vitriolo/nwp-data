      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any further bounceback in remittances in the months ahead would
        largely depend on the economic recovery of major host countries worldwide
        from lockdowns, added Ricafort. Another factor would be the pace at which
        jobs lost amid the pandemic are restored to OFWs especially in industries
        gravely hit by the pandemic, which can be boosted by the speedy deployment
        of COVID-19 vaccines this year.</p>'
