    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'SY-2021-2022', 'public-schools',
      'Leonor-Briones']
    'template': '1'
    'title': 'DepEd announces early registration for public schools for SY 2021-2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36229e93-eaa5-4c2f-9ddd-185082c3ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        Department of Education said early registration in public schools for the
        next school year will be from March 26 to April 30, 2021, to make sure all
        incoming students are registered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0742bf0-5d13-49ca-97e1-9048b622aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All incoming Kindergarten, Grades 1, 7, and 11 in public elementary
        and secondary schools shall pre-register to allow the Department to make necessary
        preparations and incoming plans for the coming school year," Education Secretary
        Leonor Briones announced in a statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413b1ce-b053-468e-9186-e3ba6960e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:30.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Grades 2-6, 8-10, and 12 are considered pre-registered
        and will not need to participate in the early registration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48db99-da1b-44cd-bbb6-9386b0fdb904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schedule is mandatory for public schools, and optional for private
        schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51762501-f180-4eb5-a75a-0911f6652a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:31.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Registration was introduced to help the DepEd anticipate the
        number of enrollees for the coming school year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199a833-7b13-4c17-88b3-420a9cb7632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also said private schools are mandated to strictly implement
        the Kindergarten cut-off age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fba374-4005-4b3e-91f3-3943ab02a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that health and safety protocols would be strictly implemented
        during the period of early registration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c86a53-829b-4f3c-9d87-abec5ef05419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T19:19:18.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:24:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of the prevailing COVID-19 public health emergency,
        the conduct of early registration shall be done remotely in areas under General
        Community Quarantine (GCQ). In-person registration through parents or guardians
        may be allowed in areas under Modified General Community Quarantine (MGCQ)
        provided physical distancing and health and safety protocols are strictly
        observed," Briones said.</p>'
  'senate-plenary-suspended-march16':
