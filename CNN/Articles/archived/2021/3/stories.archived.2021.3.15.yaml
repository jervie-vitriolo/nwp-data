      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are among Filipino families’ sources of disposable income,
        with dollars sent home paying for everyday expenses such as food, utilities,
        school fees, and even luxuries of their loved ones. This in turn boosts private
        spending and supports economic activity, which ongoing quarantine rules have
        dampened.</p>'
  'Pasig-Mayor-Vico-Sotto-quarantine-driver-COVID-19':
