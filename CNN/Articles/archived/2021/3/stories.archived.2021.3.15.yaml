      'mgnl:type': 'text'
      'text': '<p><strong>James Reid – “Soda”</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d844052-94a0-479d-ba91-d040fbb093e8'
