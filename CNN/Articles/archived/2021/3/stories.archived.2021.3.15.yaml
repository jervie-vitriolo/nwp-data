      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed on Monday that he just received his test result a few
        minutes before holding his noontime briefing in Malacañang. He went on with
        the activity as scheduled, saying he was isolated in his office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008f388-bfef-41db-b8e7-af33716df00e'
