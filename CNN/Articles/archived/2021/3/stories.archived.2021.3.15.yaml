      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Bonifacio made headlines after doing a solo dance cover
        performance of Korean-pop group Blackpink in the "How You Like That" virtual
        contest, where she can be seen donning different looks inspired by each of
        the girl group''s members. She eventually clinched the second prize,  but
        her entry already garnered a million views just a day after it was uploaded
        in social media platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ca1c5-3546-475f-a7ea-e02d015690ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T11:29:10.021+08:00
