    'lead': 'All hail Queen Bey!'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-15T13:04:14.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:30:31.809+08:00
