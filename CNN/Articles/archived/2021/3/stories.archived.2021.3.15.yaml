    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Curfew can help reduce COVID-19 reproduction rate, OCTA Research says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53fd3a-49d7-4984-b98e-9c91b93ca0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15) —</strong> The
        longer curfew hours over Metro Manila that start&nbsp;on Monday received support
        from independent research group OCTA, saying it can improve the reproduction
        rate in the National Capital Region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e48e3-6cdf-47f0-a0df-fdc7997ebe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number in the country is now at 1.97, meaning nearly
        two people are getting infected by a single COVID-19 patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c19ef-6498-4baf-ac29-c476b1e7db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David projected that COVID-19 cases
        nationwide may reach 8,000 daily by the end of the month and up to 18,000
        daily by April, warning the pandemic is progressing much faster now despite
        being one-year into the nationwide lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94843817-f0c0-4a27-af2a-f3d3e9d4fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, stressed that this can still be overturned if stricter
        measures are implemented to curb the spread of the virus. Guido believes that
        the recent measures implemented by cities in Metro Manila, the virus hotbed
        in the country, can help improve the reproduction rate. He said the number
        can go down to 1.6 or even 1.5.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fbc42f-e081-4231-9e71-345ba373cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are optimistic that some of the interventions that are being
        introduced by the local governments — for example, the curfew, some bans,
        and other ordinances — we believe that these will have an effect in reducing
        the reproduction number," David told CNN Philippines. "If that''s the case
        then we will be able to manage to reduce the number of cases instead of 8,000,
        we will be seeing maybe 7,000 or 6,500 by end of March."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517aa4e0-c3c2-4e9c-be67-798f96c5455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA fellow also said that imposing strict ECQ-like granular
        lockdowns in barangays with an alarming increase in coronavirus infections
        could also help improve the health situation, but he said that if this does
        not work against controlling the spread of the virus, national government
        needs to take a proactive role.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f8456-4bde-4497-ba51-b4ba02e59e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that could give us some hope. But if things don''t change
        much soon, the trend does not change, I think the government will not have
        a lot of option left... I think we''re reaching 8,000 or even more. Definitely
        the government will probably step in and impose a more strict quarantine because
        the healthcare system will be overwhelmed by that," Guido said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21ce68-2bce-43b0-bfeb-da4ba838ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T10:14:45.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:33:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the "unprecedented" recent spike in COVID-19 cases could
        be due to the easing of restrictions and increased mobility, the public''s
        complacency in following minimum health standards, and possibly the presence
        of more transmissible variants in the country.</p>'
