      'mgnl:type': 'text'
      'text': '<p>Personal remittances likewise recorded a year-on-year drop of 0.3%
        during the last month of the year. <a href="https://cnnphilippines.com/business/2021/2/15/overseas-Filipino-remittances-2020.html">December</a>’s
