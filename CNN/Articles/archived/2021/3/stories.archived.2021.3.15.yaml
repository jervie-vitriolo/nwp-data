    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Surge in infections not variant-driven

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac5837-5b2a-4bb0-9779-278acf06c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:40.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — The
        Department of Health on Monday downplayed fears that the surge in active cases
        was variant-driven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cba2c1-0112-422b-8ea9-0e2aa26319c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:40.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, DOH Epidemiology Bureau Director Alethea
        de Guzman said the number of cases attributed to the new variants is currently
        low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6231c-bcf9-46f7-bb24-6d5106e0594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon ang mga variants of concern ay nagco-compose lamang ng
        halos 7% ng mga samples na nase-sequence natin," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b71116-9b9e-4aa0-9977-8620768b8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:41.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far the variants of concern only compose about
        7% of the samples we have sequenced.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237372c6-80f0-41a6-8e59-74484fd951a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.448+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:42.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK and South Africa variants were the first to be reported in
        the country. Over the weekend, the DOH confirmed the first case of the P.1
        variant that was first discovered in Brazil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274415e-4f56-47af-ba5b-75d816609e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus variant called P.3 was also discovered in the
        Philippines, but the DOH said it was not a cause for concern yet, stressing
        the need for more data on whether the new variant is more transmissible or
        causes a more severe disease and increased risk of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a74a08-5938-4522-8ec0-a1898bbd7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">READ:
        DOH reports COVID-19 variant ‘unique’ to PH, first case of Brazil variant</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbfb25-ba10-4578-974a-bd0efb6116c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:43.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Group on Sunday warned that new cases may soar
        to 8,000 daily by end-March, adding that it may further jump to 17,000 to
        18,000 by the middle of next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc57505-73a4-4882-b0e6-337bbe6b1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/14/new-OCTA-covid-projections-march-april.html">READ:
        New OCTA forecast: COVID-19 cases in PH may hit 8,000 a day by end-March,
        18,000 by mid-April</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4c380-c95c-48ba-b16c-9ee00bb41aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T16:37:02.449+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:28:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said that if the number shoots up to 50% of the sequencing
        samples, it will mean that the strains have become "predominant variants".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
