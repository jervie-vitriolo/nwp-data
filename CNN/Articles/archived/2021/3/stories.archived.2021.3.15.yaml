      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said took a swab test on Sunday, March 14 to prepare for an
        upcoming Cabinet meeting with President Rodrigo Duterte.</p>'
