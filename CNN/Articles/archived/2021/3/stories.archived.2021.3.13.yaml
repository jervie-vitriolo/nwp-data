    'template': '1'
    'title': 'Centuries-old Cebuano religious song to open Papal mass for 500th year
      of PH Christianity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcc6b9-6a19-48fe-b47e-2a6f339e5768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 13) —</strong> A centuries-old
        Cebuano religious song will be opening the <a href="https://cnnphilippines.com/news/2021/3/3/Pope-Francis-Mass-500th-anniversary-Christianity-Philippines.html?fbclid=IwAR2udCYS6kJiANucAuaCb2FDEGZjX1U5AFukksdNo7F8a-loQw74uabozx0">Papal
        mass on Sunday</a> in celebration of the 500th year of Christianity in the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54fdd4-444f-4cc6-a745-6870ac392a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439add8-d651-4808-bb13-e9f14b79d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mass Booklet or Santa Messa issued by the Vatican,
        the “Gozoz de Santo Nino de Cebu,” currently known as Batobalani sa Gugma"
        and literally translates as "Magnet of Love," will be heard as the opening
        hymn for the mass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d63e4-5d4d-4a82-8ea9-b59c1bf7a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eba2ef-d254-4a2a-8b62-910df6006fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb0510-ee1d-4c4d-b2be-31cfe6800e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This song regularly heard during Novena masses at the Basilica del
        Santo Nino in Cebu City is about honoring Santo Nino de Cebu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30effa-6739-4eff-b855-7ce466daf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb596a4-2f0e-4b1a-a13c-bb9d4660c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest existing Novena booklet that dates back to the late 1700''s
        at the Basilica showed a lengthier and more original version of the song that
        was written in Cebuano, while a shorter and modern version was made in the
        1980s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99085c-547d-4898-88ef-451ab798aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148521b-f67f-43c4-a2e0-98ec9a53ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we are very happy and elated that it will be used because
        we know that the Santo Nino has a very major role in the celebration of the
        500 years. The Santo Nino was given as a baptismal gift,” Fr. Ric Anthony
        Reyes of the Order of Saint Augustine and spokesperson of the Basilica said
        in an interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315de1f4-884a-4b49-8f21-3c0558a9dcf4'
      'mgnl:activationStatus': true
