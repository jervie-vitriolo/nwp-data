      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/9/palawan-plebiscite-pandemic.html">READ:&nbsp;Palawan
        plebiscite set for 2021 as COVID-19 task force OKs health protocols</a></strong></p>'
  'PH-COVID-19-5000':
    'caption': 'The country logged 5,000 new COVID-19 infections for the first time
      in nearly seven months, the Department of Health''s Saturday case bulletin reported.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T15:27:31.252+08:00
    'imagesource': 'jcr:1b0fdf1d-22a8-4dd5-a0d8-3f0caf9870fc'
