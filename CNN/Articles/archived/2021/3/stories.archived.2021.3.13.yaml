      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192e072-27d7-4439-adb8-20e3aa1a2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:11:11.433+08:00
