    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Associated-Press', 'Myanmar']
    'template': '1'
    'title': 'Associated Press calls for release of journalist detained in Myanmar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331b0e6-fcbe-45f3-9729-349cf8746717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Associated Press has demanded the release
        of a journalist detained and charged "for simply doing his job" while covering
        violent anti-coup demonstrations for the American news outlet in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9330e8-d253-4b6f-9063-609264d519d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thein Zaw, 32, was taken into custody on February 27 in the country''s
        largest city, Yangon, while covering a protest against the military junta,
        which seized power in a February 1 coup, AP reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327ac19-6812-489c-8aa1-3c7d69c70809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thein Zaw is among a number of journalists detained in Myanmar as
        part of the military''s crackdown on independent media. According to UN Regional
        Spokesperson in Bangkok David Swanson, dozens of journalists have been arrested
        in recent days —&nbsp;and on Monday, security forces revoked the licenses
        of five independent media companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71042fbb-f7ca-4861-862e-bdc0fe21ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thein Zaw''s pretrial detention was extended at a court hearing
        on Friday, which he attended via videoconferencing. He next appears in court
        on March 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b71798-5d58-408d-88f6-841a233628c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Associated Press calls for the immediate release of AP journalist
        Thein Zaw, who has been charged with a crime in Myanmar for simply doing his
        job," said Ian Phillips, AP vice president for international news, in a statement
        sent to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de56a3-8b7d-4018-bcf7-c56dd6b6bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent journalists must be allowed to freely and safely report
        the news without fear of retribution. AP condemns the charge against Thein
        Zaw and his arbitrary detention."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b5a4da-f93a-4b53-8a33-0435536d7227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Polish journalist Robert Bociaga, who has freelanced
        for a number of Western media organizations, was detained by soldiers in Taunggyi,
        the capital of Shan State, on Thursday, according to a statement from the
        German Press Agency (DPA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68b4b5-df55-4128-96da-4c6bff537e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an intolerable, unacceptable attack on the freedom of reporting
        —&nbsp;and even in this brutal form, unfortunately, not an isolated case,"
        DPA editor-in-chief Sven Gösmann said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6661b-25c4-4b12-b82e-e3353edb175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bociaga was reportedly beaten by authorities, according to The Diplomat,
        which Bociaga was a regular contributor to.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f60817-2708-4819-a4ae-c40ec8585033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are especially disturbed by reports that he was first beaten
        and injured before being detained. This brutality cannot be justified or accepted,"
        the publication said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42853c-9b87-42bd-91d7-37fb66726e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call for his immediate release, along with other journalists
        detained in Myanmar in recent weeks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7079a-9abb-41e3-8c15-5bb8ec3ec3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Embassy in Yangon —&nbsp;which represents the consular
        interests of Polish citizens in Myanmar —&nbsp;said it had formally requested
        information about Bociaga''s precise whereabouts. The embassy also asked for
        immediate consular access to him and written information about the reason
        for his detention and charges, it said in a statement posted on its Facebook
        page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470022b9-f635-44db-83cd-e0a4f295e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:08.222+08:00
