      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr. Tinio noted that the government may tap PMA''s 119
        component societies to trace and add those doctors in the master list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243886d-e159-4a3d-b86a-8fa274e9f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T22:25:08.171+08:00
