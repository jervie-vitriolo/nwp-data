    'mgnl:lastActivated': 2023-01-25T00:54:09.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:43.057+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Medical society: Not all doctors included in master list for COVID-19\
      \ vaccination  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d6c272-e48c-4381-9185-5580307191ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:51:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — A medical
        society appealed to the Philippine government on Saturday to not neglect doctors
        who are not affiliated with any hospital or organization in the COVID-19 vaccine
        distribution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71546a3c-024c-4d3d-ae82-839225ffc6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:51:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Oscar Tinio of the Philippine Medical Association expressed
        worries over the fact that other doctors are not included in the government''s
        master list for COVID-19 vaccination, and that they may be left behind since
        the focus is on medical frontliners working for government-run hospitals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac7fbd-f8d7-45af-a53d-bd182172949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:51:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:10.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming pagkakaalam ay ''yung pong mga  (medical) frontliners
        sa government ay inuuna, followed by tertiary, secondary and primary level
        hospitals," he told CNN Philippines'' Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd142c3d-6af9-4e67-ab91-a11897a45914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:51:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as we know, the (medical) frontliners in the
        government are given priority, followed by tertiary, secondary and primary
        level hospitals.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafd662-a417-425b-b33b-36e8e1457456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:51:32.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:54:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay umaapela sa pamahalaan na bigyan ng atensiyon ang ating
        mga doktor na nanggaling sa ganitong mga lugar (hindi kasama sa mga ospital
        sa listahan)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac7f2d-5e7c-49a5-a1ad-587acea3862e'
      'mgnl:activationStatus': true
