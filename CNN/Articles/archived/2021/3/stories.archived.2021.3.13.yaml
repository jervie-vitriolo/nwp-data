      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Scottish star opened up about fatherhood in an interview
        with the UK''s Times newspaper.</p>'
