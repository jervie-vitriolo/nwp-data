      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fe4cd-cac1-4ffd-8d9e-2b790b5eef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear honorable president, I humbly request that you suspend level
        one alert for Covid, we need to bury our king the way he deserves! He deserves
        much better than 50 people...," Mageba wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc11e20-e42b-42c9-bcca-56c16eaf5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e7456-19e5-4df1-b45d-6c81f04634a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can social distance and not shake hands... We wanna sing....
        Deep inside I really wanna be there with thousands of Zulu people," Mageba
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97db65-4e53-4961-9202-337950b7fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f7de3-decc-43b4-9a47-ecc5792d128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lwazi Monyetsane, 33, a Zulu whose family resides in the coastal
        province of KwaZulu-Natal, told CNN that the late monarch deserves a state
        funeral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c922d-f03b-49a7-bc36-24f9dbe13920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d77ff-d840-4bc0-a079-0c42143ba060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monyetsane, however, fears that Covid-19 safety protocols may be
        disregarded by admirers of the departed Zulu king.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380ab1e7-4708-4524-b974-6cbe8889fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233431c8-43d6-48bb-babc-ac002fc98b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know for a fact that KwaZulu people will not bother with Covid
        protocols. The death of a king is a big deal and everyone will want to be
        part of it or at least attend," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743980d1-e4a5-41df-b574-1331cff21844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b280392-39cc-499f-848b-2cdf9d627b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government will have to be very intentional about how they go forward
        with the planning of the funeral. KwaZulu people love King Zwelithini. I will
        be watching with a keen eye on how we handle it," Monyetsane added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5684797-d38f-464e-8ee7-673cc9f02390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd725f67-340c-4b87-b50a-75df0e32b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mvangeli Nzuza, 31, of KwaZulu-Natal, also told CNN that King Zwelithini
        should be given a state funeral -- but said it should be done virtually to
        ensure compliance with South Africa''s Covid regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5773b-c7cd-4a74-b740-d8187fc7ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c6e65-679c-4573-aa6b-92bbc8af8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire world should stream the funeral," Nzuza said, adding
        that "there shouldn''t be a set of rules for normal South Africans and another
        for high profile individuals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04da990-6c0f-4826-8c65-3f64feeefa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5f3b3-1b0d-495c-8910-d03a06ba685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Zwelithini acceded to the throne more than 50 years ago following
        the passing of his father. He ranks as the longest-serving Zulu monarch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d44f23-c0b9-4021-b492-19a44fde6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0223bc-89fc-403f-8c21-bb35cc991990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zulu Kingdom, under Zwelithini''s forbears, resisted an invasion
        of the territory by British soldiers in the 1800s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b5c8c-1c78-43dd-bdf0-32a392b3b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed27c8-7738-4f69-aa63-858b26261db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Zwelithini was an influential leader throughout his reign.
        In 2010, he promoted a return to the tradition of male circumcision in order
        to combat high rates of HIV in KwaZulu-Natal, after studies indicated it significantly
        reduced transmission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48043531-c87d-42e8-848a-04fbe2a40020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fb258-4ec4-40a0-ba8d-09c87aa63556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was powerful," Kwena Moabelo, a 46-year-old resident of Johannesburg,
        told CNN. "He was more progressive than his predecessors."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cff029-139e-45ec-95e2-b807ce6b2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/12/africa/zulu-king-zwelithini-dies-intl/index.html"
        target="_blank">"South Africa''s Zulu King Goodwill Zwelithini dies at 72"</a></em></p>'
  'japan-prime-minister-first-foreign-leader-visit-joe-biden':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T03:00:27.705+08:00
