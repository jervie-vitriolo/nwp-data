      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Andy Murray has pulled out of next week''s
        Dubai Duty Free Tennis Championships after the birth of his fourth child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014fd7f-1e31-41d3-8639-964d9a531d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:11:11.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Gentry, publicist for the two-time Wimbledon winner, told CNN
        Friday that reports that Murray''s wife, Kim Sears, had given birth and that
        Murray had withdrawn from the tournament in Dubai as a result were true, but
        he declined to comment further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434650e-cf07-4da2-bcdf-094f6bce7b4e'
      'mgnl:activationStatus': true
