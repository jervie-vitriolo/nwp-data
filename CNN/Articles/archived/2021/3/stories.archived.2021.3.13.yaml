    'mgnl:tags': ['International-Women-s-Day', 'coronavirus', 'pandemic', 'COVID-19',
      'equality', 'gender', 'rights']
    'template': '1'
    'title': 'OPINION: Women have taken a staggering COVID hit. Now they offer the
      best hopes for the future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3227499-6f3d-459f-b5cb-611138a81e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Marianne Schnall is a journalist and
        the author of "What Will It Take to Make a Woman President? Conversations
        About Women, Leadership and Power" and the founder of Feminist.com and What
        Will It Take Movements. At the onset of the pandemic, she created COVID Gendered,
        a digital newsletter and online platform that looks at how this crisis is
        affecting women, girls and other marginalized communities. The opinions expressed
        in this commentary are her own. View more opinion on CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7d24b-b6a9-48d3-861f-cfccb5d81749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b5370-c21e-46a5-b0cf-f7af8995897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On March 11, 2020, the World Health Organization
        declared Covid-19 a pandemic. One year later, the world is still struggling
        with the myriad ways it has impacted our lives and created hardship for so
        many -- especially women and girls, Black, indigenous and people of color
        and other marginalized communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e1693-fbcd-40fd-a35a-6ebec7c5298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61238f7b-1d92-448f-b854-00f832632202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the medical, economic and social devastation that
        the pandemic has caused -- including the staggering loss of over 500,000 lives
        in the United States -- throughout the year we have seen many alarming trends
        in the pandemic''s effects on women and girls, all of which are exacerbated
        for women of color: spikes in domestic violence; a departure of more than
        5.4 million women from the workforce due to layoffs or the challenge of caretaking
        with kids out of school; millions of girls being taken out of school worldwide;
        and 47 million more women being pushed into extreme poverty due to the economic
        fallout, according to estimates from the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25b86a-7c90-4268-95e0-b54e47ff6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75282e-9ceb-4c33-b54e-86f19424c41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges and inequities of the past year, we did still
        celebrate important milestones for women, which are worth noting as we celebrate
        Women''s History Month: the historic election of Kamala Harris as the first
        woman, first Black and first South Asian vice president; the transformative
        impact of Black women organizers and voters; the efficacy in the handling
        of the pandemic by women-led countries; and the women heroes on the front
        lines of this pandemic -- from healthcare and essential workers to caretakers
        and scientists at the forefront of vaccine development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba725af-8941-4159-8814-484896517bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f114e-1d1c-403b-8c9c-568b48156acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when the world is realizing the vital perspectives and
        leadership of women, which includes the long overdue recognition of the powerful
        and essential influence and leadership of women of color, now is the time
        to be proactive to ensure their rights are protected, their needs are met,
        and that they are supported during these challenging times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfc4aa-1c99-4739-a8ef-558ee18974fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb2d2d-0933-417c-bd0d-71774a4f0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:59:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, I reached out to a diverse selection of global
        women leaders, asking them to share their views on where we''ve made progress
        in fighting the effects of the pandemic on women and girls, as well as where
        we need to focus our efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237dfe6-7f0d-4fc0-9650-c237f3482bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbafd53-101c-4569-bba1-9dba53e9d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the pandemic has starkly laid bare the many cracks in our
        systems, it has also given us a unique opportunity to rebuild in more equitable
        and just ways -- with women''s leadership at the helm, which would benefit
        us all across many divides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe96ae6-34a8-4397-96b2-fed4d217bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7c553-f013-4d4e-a926-450aa0bed0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:01.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing story of women''s history is being created every day
        and depends on what we do now, collectively, in every moment. As Michelle
        Nunn, president of international humanitarian organization CARE, put it: "As
        we move forward, we must respond to the acute needs of women and girls, but
        we must also invest in them as leaders for our recovery and re-building."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aacf42c-b9cf-4d54-973e-37907c3192fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:02.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd63181-be4c-40ac-9326-5d8efaecd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:02.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what she and other women leaders had to say:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cf053-3cfc-4aa0-8314-e51412e6e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a88f8-7b56-4e65-9c9f-0c47077d70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tarana Burke: Survivors showed up for each other</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebdfdf-1991-42a7-bb8f-92abe0c79926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the pandemic, it became clear immediately that women
        were going to do what needed to be done, and that''s show up for our elders,
        our families and each other. We saw this within our own communities of survivors
        of sexual violence. We pivoted to meet the needs of the most vulnerable and
        expanded our catalogue of healing resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50362e7-b881-4829-bddc-a5aabfbee4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16db16-8af3-4d9c-a7fe-42cc98db40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental, emotional and financial cost of being a survivor was
        high before the pandemic, and we knew that the disparities would widen along
        the lines of gender, race and class. "Identifying The Economic Impact of COVID-19
        on Survivors of Color" -- a joint report we co-published in November with
        FreeFrom and a brilliant team of researchers -- confirmed that survivors of
        color are especially at risk of facing pronounced food and housing insecurity
        during this pandemic. In addition, they are more likely to experience financial
        insecurity, are at greater risk than White survivors of halting their education
        and have the greatest risk of falling behind on multiple bills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa39e18-9e49-428e-bfd8-ff8c693de735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0482da-1497-41c2-97ca-b6a38cc9b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as we see cases fall and the number of vaccinations rise, these
        findings still ring a loud and serious alarm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b412d0-484a-485a-a5c8-bde96a4ad253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d482a-4a10-4950-ad67-14b842bb2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need a series of actions that will repair the damage and move
        us forward. This includes addressing economic abuse in the Violence Against
        Women Act; creating paid and protected leave for survivors; building capacity
        by supporting survivor-led initiatives to end sexual violence and investing
        in housing, health care, child care and programs that prioritize both cisgender
        and transgender women and girls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ce21b-fb47-4f41-ba6a-53545fb79fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457303b8-9a3e-4f1a-8516-425fe7d8fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors will always find a way to show up and advocate for one
        another -- that is how our movement began -- but if we want to heal as a nation,
        we need elected leaders and public officials to show up for us, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e04815-5ceb-4ba6-9f0c-1d4c9b12e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be16b77-c643-46d1-bd1a-fa7e059d9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarana Burke is the founder and executive director of me too. International,
        a global movement working toward eradicating sexual violence by shifting culture,
        policies and institutions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0520d-ce3a-44ed-b9a1-a8c17c7b92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384b264-4deb-4570-9317-e6b7392bd4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Melinda Gates: In one year, decades of progress toward gender equality
        were erased</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed2a4c-0fc0-4cab-beeb-5923c249adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after Covid-19 was declared a pandemic, hope is finally on
        the horizon as hundreds of millions of safe, effective vaccines reach people''s
        arms. But not everyone is seeing the glimmers of a better tomorrow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdcfd05-8015-4738-ad9e-068e622aed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d6d84-e1ff-4268-9eb9-8fc85b156aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disease, like so many others, has exploited pre-existing inequalities
        -- particularly when it comes to gender. In the US and around the world, women
        have been disproportionately harmed by the pandemic''s social and economic
        impacts. In one year, decades of progress toward gender equality were erased.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9a055-e04b-4b8b-8588-812038de5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a37d3b-4f9c-4be8-b8fc-613b35b4cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in addition to exploiting old inequalities, the pandemic is
        also creating new ones. Right now, vaccines are reaching people in high-income
        countries much faster than people in low-income countries. The UN reported
        last month that more than 130 countries still hadn''t received a single vaccine
        dose. As long as the pandemic goes on, it will continue to devastate women''s
        lives. And the pandemic won''t be over until it''s over for everyone, everywhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff35d5-eb03-4677-875d-e70265b20958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ddc85-8646-4faa-b5cd-f004aeb4b7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard-won gains we''ve made against Covid-19 would not be possible
        without the heroic work of health care workers around the world, 70% of whom
        are women. During Women''s History Month, we can honor these women on the
        front lines by coming together as a world to insist people everywhere -- regardless
        of who they are, where they live, or what they can afford to pay -- have access
        to vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e188174-0f51-4a06-b0ec-3a716056685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:14.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce28633-ba5b-4365-8684-f16b5653d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melinda Gates is co-chair of the Bill and Melinda Gates Foundation,
        founder of Pivotal Ventures, and best-selling author of "The Moment of Lift:
        How Empowering Women Changes the World."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405efbc-d4e8-43c9-8d82-938320a20a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120927e-1e9b-4d17-8b6f-6f39ec97b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opal Tometi: We haven''t yet made women and girls a priority</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51139427-0b6a-4aaf-896b-6f7bc9d83a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that the effects of the Covid-19 pandemic will be felt in
        communities of color long after vaccines have been distributed and the disease
        itself is under control. We have seen increases in unemployment, evictions
        and suicides, and we know that it''s largely because the pandemic has exacerbated
        existing societal inequalities and amplified systemic failures. This is even
        more true with a gender lens, and for the experiences of women and girls in
        communities of color during the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acc7e7-3ff8-4efd-a94d-b610ca4558fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd10c2-3058-45fc-8ac7-ce4f3c70ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the amazing achievement of having more women in political
        and community leadership than ever across the country, which gives us plenty
        of hope, there is still work to be done. As a society, we have not made women
        and girls a priority, and that''s become clear during this pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb259cc-bb28-4bf3-bf16-1265bd2e4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c06186-157c-4d3b-bcce-ea3343b7d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by feminist humanitarian organization VOICE found
        that the Covid-19 pandemic has led to alarming increases in domestic and sexual
        violence. Women and girls have been burdened with more childcare responsibilities,
        and we have disproportionately lost our jobs and access to healthcare. As
        we work to contain the virus and speed the recovery of the economy, it is
        imperative that we prioritize the needs of women and girls. We must make sure
        that their access to critical resources for health and wellness, as well as
        their access to employment, stays free and unrestricted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adcf29-fa18-49bd-8a90-55ca40a5e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd50488-9126-487f-b07f-963a1c55a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opal Tometi is co-founder of #BlackLivesMatter and founder of the
        new media and advocacy hub, Diaspora Rising.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb364408-2b62-4dc1-bbed-cdac4df9b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12e141-0863-4814-b5fd-95b337864020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sarah Eagle Heart: Indigenous women have been leading the way</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0fa497-2472-4a27-821d-45fd464dfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous women are key leaders in their communities and in the
        world because of our cultural foundation of holistic and collective problem
        solving. Indigenous women organized during the pandemic as we often have to
        protect our sisters, family, region and Mother Earth. Yet we continue to fight
        for visibility and resources. Further investment in this narrative and healing
        work is essential to all of us. We funded traditional helpers and healers
        because we understand that in a post-Covid world, those that safeguard and
        sustainably cultivate our traditional medicines like elderberry, nettle and
        wild bergamot will be critical to ensuring collective healing in the future.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056dd5a-9447-448c-83c6-dab5a5648117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d86b9-5df9-4601-ae53-ed2d358c0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, indigenous women built healing and distribution
        centers, as well as registered voters changing the tide for leadership in
        America. Our fellow Allie Young, co-founder of Protect The Sacred, distributed
        personal protective equipment with the nonprofit group CORE and supported
        voter registration efforts across the Navajo Nation spanning across New Mexico
        and Arizona. Allie also organized Ride to the Polls, which was a group of
        young voters on horseback riding to polling stations. Navajo Nation had historic
        voter turnout in 2020.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463993f-6e71-4f4e-9160-deaded35ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f5f961-84de-49f1-a93f-e63e821028a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic shed light on systemic racism in health care systems,
        justice systems and states where mask mandates were not enforced. Movement
        leaders and allies following the death of George Floyd lifted up their indigenous
        brothers and sisters by stating, "Black and Indigenous" over and over, educating
        the world on the systemic racism in the justice system. We are supporting
        one another because we understand that standing in allyship makes us stronger.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34f1a8-7eca-47e4-9192-a0aa81ee7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a311fa-799f-4b0c-af0d-03b488d21a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Eagle Heart is the co-CEO of the Return to the Heart Foundation,
        an indigenous-led grantmaking organization.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db887e8-9e1f-478b-946d-f73bcf989bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc37a830-e368-4bcc-a951-5110fce2b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dr Carissa F. Etienne: We need as many women in leadership as we
        have on the front lines</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07869d47-2337-4891-8b69-3350890d252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the Covid-19 pandemic, women have been on the
        frontlines of the battle to defeat it, and as a result, have been more likely
        to be exposed to the virus. Globally, 70% of health care workers are female,
        as are the majority of health facility staff. In Latin America and the Caribbean,
        nine out of 10 nurses are women. But despite their vital contributions, women
        are under-recognized and under-represented in positions of leadership.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3c977-a843-4617-a6b4-b39b9ae53751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f457cb-fd13-4bef-bab2-1663320f0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one quarter of the health ministers in Latin America and the
        Caribbean are female, and only 25% of executive positions in hospitals are
        held by women. An estimated 1% of global leaders are women and 14% are parliamentarians.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918a05d-310d-4789-b9f5-e481cc2bcc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2cfaa5-6fe4-4037-8677-d7c1c067ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments must take bold actions to transform systemic gender
        inequalities and strengthen health systems with a gender perspective. They
        must place the care economy at the center of recovery and ensure women''s
        leadership across society. The rights, health and well-being of women must
        be at the core of our public health actions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862e163-1806-466e-8a03-ba4a67e5cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445cedb5-444f-4b60-ba5b-1f1e7af86c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pan American Health Organization (PAHO)/World Health Organization
        (WHO) has long championed the essential role of gender equality in determining
        health and social protection. It is time to challenge the entrenched gender
        norms and inequality that have held women back. Now more than ever, women''s
        leadership is essential to recover from Covid-19 and rebuild a sustainable
        and healthy future.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8297eb-7ef9-4cf3-9b10-14708d63a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b7368-8ac1-48f1-8a03-d33c1ed09541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carissa F. Etienne is the director of the PAHO and regional
        director for the Americas of the WHO.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19dceff-4144-4289-a6e6-0cf56167f860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c2987-ee4e-4da3-9137-4c1c9f136089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reshma Saujani: It''s time for Marshall Plan for moms</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651c9d7b-63ec-48bf-88cc-6d40901a3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothers are getting crushed in this pandemic. The last year has
        shown that when structures like school and childcare come crumbling down,
        it''s moms who are left holding the bag. We are the ones being asked to juggle
        Zoom school, housework and caregiving with full-time jobs. We have sacrificed
        our sleep and deferred our dreams. Individually, our mental health is suffering:
        Many of us have gone from hanging on by a thread to free falling. I read a
        statistic recently that gave me chills: During the pandemic, there has been
        a 41% increase in heavy drinking by women. That means more than four drinks
        in one sitting. The same study from RAND showed only a 7% increase among men.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b598b4-b8e4-44d0-ab95-7d4681a23bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d6678d-e901-4a43-aef6-d7840f72457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, our hard-fought gains toward gender parity have vanished.
        More than 30 years of progress in women''s labor force participation have
        been erased overnight. Millions of us have been pushed out of the workforce,
        either because we lost our jobs or our circumstances made it impossible for
        us to keep them. The latest jobs report shows that it is women of color who
        have been hit the hardest. Our paid labor at work has been replaced by unseen,
        unpaid labor at home.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac03c09-28d9-40d7-8533-ae5c918d9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be93a81-e3ed-47da-b102-708d37cf1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who used to work with us at Girls Who Code, Loraya Harrington-Trujillo,
        is one of these moms. She recently chose -- if you can call it a choice --
        to leave a job she loved at a tech startup. At the start of the pandemic,
        she was keeping her head just barely above water, working remotely while caring
        for two kids under 5 and elderly parents who live with her. Her father has
        Parkinson''s disease, and her mother was his primary caregiver. But when kindergarten
        started up for her oldest at a school where pandemic-impacted scheduling kept
        changing at the last minute, the combination of that unpredictability and
        her mom getting sick, too, pushed her over the edge. No amount of flexibility
        offered at work could change that she had more than a full-time job on her
        hands at home. And only she could do it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d4a67-54da-4c41-8df0-f8218dd7b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:33.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb66e6-93b2-4ed4-88e6-6396aa683a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For too long moms have been treated as America''s safety net. And
        we collectively say no more. As we build America back better, we demand that
        we build motherhood back better: By making it possible for us to work and
        have kids. By ensuring we have jobs to go back to. By valuing our work both
        in and outside the home, once and for all.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664b200-1936-49ed-a1ad-b8a9b87d2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f6887-9f82-41a7-a234-f4fe51b526ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why we need a Marshall Plan for Moms, a 360-degree plan
        that gets women back to work, not in a few decades but a few months. It is
        a growing movement that calls for direct payments to moms; passing legislation
        like paid leave, affordable childcare and pay equity; retraining programs
        to ensure women can fill the jobs that exist and safely reopening schools
        five days a week. A national crisis requires bold solutions, and that is what
        the Marshall Plan for Moms is all about.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b74eb2-89e1-45c8-97dc-744037339050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:35.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ae868-4916-4b9c-80c6-9eb64d973911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reshma Saujani is the founder and CEO of Girls Who Code, an international
        nonprofit organization working to close the gender gap in technology while
        teaching girls confidence and bravery through coding, and the founder of the
        Marshall Plans for Moms movement.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c1792-5c9e-47a4-9d84-a447a8a24441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb86c57-56dc-4c6a-a954-5af78add1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fatima Goss Graves: This Women''s History Month, let''s remember
        women fuel America</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10b802-b2c2-4f0c-8c43-e4b74d74e49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s History Month traditionally celebrates all that women have
        done -- past tense -- but this year we are celebrating all that women continue
        to do. In the last year, women -- especially women of color -- have shown
        up for us as essential workers, as voters, as caregivers and beyond.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d61712-6762-4416-9321-950d12cfb8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030a028b-ba40-4283-8b5a-e46dacef6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:38.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve seen how women fuel our country and yet, we''ve also witnessed
        that when their collective well-being is an afterthought, all of us are harmed.
        No one prospers when states escalate attacks on reproductive freedom, or when
        institutions from our schools to the media continue to fail survivors of sexual
        violence. Our entire nation suffers deeply when women are forced out of work
        and not paid equally, and when our care infrastructure collapses.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3993191-4cfd-4b61-9dcc-f25293b9b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:39.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d97f07-1d08-46c8-a707-6927299159b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last year has been a case study of what happens to the country
        when women are constantly forced to prove our individual resilience and our
        perseverance in the face of adversity -- enough is enough. We need future-forward
        policies, laws and culture change that lead us into safety, security, dignity
        and freedom.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18356186-a80f-42de-9007-dfd246dd1655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b01900-fa65-4d5b-9c55-f331561de755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatima Goss Graves is the president and CEO of the National Women''s
        Law Center, which fights for gender justice in courts, public policy and society,
        and cofounder of the Time''s Up Legal Defense Fund.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804bfd41-e442-4288-a517-4e4cd847871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb713c-b128-4a0f-91d8-d8a6de2673e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:41.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jennifer Klein: A government-wide commitment to gender equity,
        needed more now than ever before</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63664985-735d-4e56-a277-afa7b7befe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On International Women''s Day, President Joe Biden signed an executive
        order establishing the White House Gender Policy Council to ensure that the
        policies of the Biden-Harris administration rest on a foundation of dignity
        and equity for women. This is not just a council. It is a government-wide
        commitment to gender equity, which is needed more now than ever before.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77150aa4-3c1e-40b6-983e-433d732f20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec929967-4762-4120-8adb-19263933752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women everywhere are bearing the brunt of the pandemic. And, as
        is so often the case, Covid-19 is hitting the poorest and most marginalized
        women the hardest. In the US, more than 30 years of progress in labor force
        participation has been eviscerated. Women, who already shouldered a disproportionate
        share of caregiving responsibilities, are taking on even more, filling in
        as teachers and childcare providers and caring for sick and aging loved ones.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedcaa2-d69f-4caf-809e-26c64858e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3da6f-d649-4a33-9c6d-f46d8922cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden signed the American Rescue Plan into law Thursday, which will
        bring immediate relief to American women and their families. The plan will
        provide vital economic relief by providing $1,400 checks to 85% of households
        and make transformative investments that will lift 11 million people out of
        poverty.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b883724-fefd-4fd6-91fe-d1c0903eb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346edc19-c0e7-4179-8a12-04b3b59f822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:45.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also make a historic expansion of the child tax credit that
        will benefit 66 million kids across the country and cut child poverty in half.
        The plan further helps working families who are having to juggle childcare
        and work by providing the necessary resources to safely reopen our schools.
        In the weeks to come, the administration will lay out additional plans to
        build back better -- to remedy longstanding barriers so that our economy works
        for everyone.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd4423-98bf-4ed9-a589-2031ea11beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc353de-3a06-44b6-a946-6d309d6f840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Klein is a co-chair of the White House Gender Policy Council.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3fb15e-e005-4176-86bf-a44c3318919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d63f9-1235-470a-9893-b101739af2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michelle Nunn: The pandemic''s secondary effects are a battleground</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10b140-109a-4d52-ae0a-f1fc01546b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year, there is no escaping the impacts of Covid-19
        on our communities. And without question, around the world, this pandemic
        has only exacerbated the social and economic inequities facing the most vulnerable
        and marginalized among us, most often women and girls.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0def8b-1485-4a49-a2c2-7b189bfdc7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19f99e-a5ad-4c7a-9bf1-eae245649c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARE, the international humanitarian organization I lead, is continuing
        to provide the basics to stop the spread by building water stations, providing
        hygiene kits and empowering millions of women to share accurate public health
        information through our village savings program.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9bea4-5033-4fdd-9a21-d3a36f869933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc3256-781f-40f6-9f7d-25bb76efdb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically, we are combating the secondary effects of the pandemic
        that hit women and girls hardest, like job loss and hunger. Sadly, we know
        for every month of lockdown, we can expect about five million more cases of
        gender-based violence. Data also shows more girls entering child marriage
        and dropping out of school.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca9c21e-516d-4da0-bd5f-dd278482d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:50.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374922d7-f05d-48d7-87f0-869ea6c19974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CARE is now mobilizing for a fast and fair vaccine distribution.
        Our goal is to help vaccinate 100 million people starting with 275,000 health
        care workers, 70% of whom are women. It is our strong belief that none of
        us are safe until all of us are safe.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03655a-e33b-4ac5-a7cc-2ea36d305674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb7ac7-4c4c-43ea-82a4-9761077f19a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we move forward, we must respond to the acute needs of women
        and girls, but we must also invest in them as leaders for our recovery and
        re-building. Investing in women and girls is not just the right thing to do;
        it is the best and most pragmatic way to advance human development and security around
        the world. This transformational moment calls upon us to not only continue
        to advance gender equality, but to accelerate it.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5e988-131a-49d1-9035-306f5bc6b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8dbc6-3567-4f1c-a95f-139a85d46dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Nunn is the president and CEO of CARE USA, an international
        development organization that works around the world to save lives, defeat
        poverty, and achieve social justice.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b081ed-f37a-4600-9eb7-fa46a2804c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847fef81-2753-40f5-81d3-acd1d8406ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kimberlé Crenshaw: We have to build back more than "better"</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb44d6-ccce-49ed-8037-bc30680bb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the pandemic did not create the social, financial and political
        inequalities that define life for Black women, it laid bare intersectional
        oppression more drastically than any moment in recent history. And as the
        African American Policy Forum''s "Under The Blacklight" series has made abundantly
        clear, the virus posed a disproportionate and deadly threat to Black women
        and girls. After all, in a country whose systems are fundamentally defined
        by racism and White supremacy, Black womanhood itself becomes a pre-existing
        condition.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a3b9fc-785b-4185-b046-b7376870fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc6c44-be64-4baa-ab5d-4a8d911cab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases like that of Dr. Susan Moore expose the stark precarity of
        Black women''s lives in America. Dr. Moore -- a Black physician -- recognized
        in real time the discrimination she faced, advocated for the remedies that
        could have saved her life and exposed the failures in her care to a national
        audience. Still, days later, she became another of the nearly 80,000 Black
        Americans who died from the virus in the past year.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26a6df-8235-4346-8293-e7a6ba0ad4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876de235-f4bb-43da-8243-f382cb0defed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Black people are twice as likely to die of Covid-19
        than their White counterparts should be an alarm that vaccine rollout and
        public health systems must be re-imagined and designed to address. In a year
        of so much tragedy, I gain some optimism from the fact that our collective
        consciousness is now anchored in outrage from the lives we have lost. And
        from that outrage, we can begin to build back -- not just "better," but otherwise.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccd869-aa02-4683-bcd2-9d9247830c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d335753-5b45-4bbf-934e-101a753b9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimberlé Crenshaw is the co-founder and executive director of the
        African American Policy Forum, professor of Law at UCLA and Columbia, and
        host of the podcast Intersectionality Matters!.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ec7ea-353f-452b-ba93-7728e9830404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7de149-d55d-4179-96fd-1c96d41739c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arianna Huffington: Too many women feel like they''re being forced
        into an impossible choice</h2>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa5614-d3e7-4758-93b4-436aee7168f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within this pandemic, and the global economic crisis it''s caused,
        there is a separate crisis for women that threatens to set back all the gains
        women have made going back decades. Women were already paying a higher price
        than men for our culture of stress and burnout, but now there is an even more
        urgent need to address the deepening gender inequality.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919f15f-a41b-4d55-ac3c-a15066d27f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d8c3f-1891-4885-840a-fa6d3a2dd276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:00:59.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am hopeful because the depth of this crisis is forcing an acknowledgment
        that a return to "normal" is not enough. The pandemic is a once-in-a-generation
        opportunity to redefine how we integrate work and life to create a more equitable
        and inclusive culture. At Thrive Global, we''re partnering with companies
        to do just that with our Working Families program, a work-life integration
        solution that creates more harmony, more equity and less stress both at home
        and at work for working women and mothers.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9efda-7928-4d3a-98b8-bc76b1654050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:00.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de28904-c265-4ae6-b8fa-ca781e949c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now too many women feel like they''re being forced to choose
        between being successful in their careers and successful in their roles at
        home. Getting the economy running again isn''t enough. Our new normal has
        to be a better normal for women -- and the generations of girls who will rise
        to be our future leaders.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4d257-bea2-4fa7-8c8f-9165c50f9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb74d69-0f19-46cf-b823-f4ed0bf063a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arianna Huffington is the founder and CEO of Thrive Global, whose
        mission is to end the stress and burnout epidemic and unlock human potential.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189dfacc-e688-4583-a9a4-ea33de9b3a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516a436-c54a-4cb9-aae6-273be1ece5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>C. Nicole Mason: We haven''t made enough progress. We need these
        key policies to get there</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c37dee-29eb-4aa2-9105-064572780100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, we have not made significant progress at fighting
        the effects of the pandemic on women and girls. Despite modest job gains in
        February, women are still down more than five million jobs since the start
        of the pandemic.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f71c8-f8be-4904-91b5-eb714ed4590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c61f93-b151-4034-a2b8-337bb4352d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because women are often the primary caregiver in families, schools
        and daycare closures have hit them particularly hard, forcing them to leave
        the workforce.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bb785-4ab9-412e-8682-7bef0a8eb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8d336-3834-41ec-b623-56b887bf7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To chart a path for women and a full recovery, we must first get
        the pandemic under control, reopen schools and then get women back to work.
        For women who will not be able to re-enter the workforce because of caretaking
        responsibilities or the lack of available jobs, we must ensure that they have
        continued economic support. And for those women who will not be able to return
        to their former jobs, we should invest in education and training for jobs
        and sectors with higher wages and upward mobility opportunities.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91bf7a-6c61-4cd3-a994-43f18711bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10081c-c259-4574-b51a-c20f7d1b3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key investments for women to ensure they can re-enter the
        workforce and sustain employment include childcare and paid sick leave.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2f536-3c05-44cf-9ebd-315f30a939b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cca47c-cc09-40cf-8a89-d0f127c76a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C. Nicole Mason, PhD is the president and CEO of the Institute for
        Women''s Policy Research, a nonpartisan, nonprofit organization that engages
        in research and dissemination to shape public policy and improve the lives
        and opportunities of women from diverse backgrounds.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a0fd0c-0a6e-4110-80e8-feaa2264b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c63851-949a-4d06-b838-97c520c7b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:08.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ai-jen Poo: After this crisis within a crisis for women, this is
        what gives me hope</h2>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9df61-1839-4878-bef9-ebf77c532c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic was a crisis within a crisis for women in the US. Women
        were immediately forced to make impossible choices, and it revealed just how
        much -- absent a real infrastructure to support our caregiving responsibilities
        -- we were holding it all together by a thread.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d756b-d0b8-40e0-a5b8-11b058b1e36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab7d15-b1ed-44ee-89ba-46d41c10bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When care workers are underpaid, without benefits like paid sick
        leave, and unprotected at work, the care economy is in crisis: And that was
        before the public health crisis shut down our child care centers, schools
        and nursing homes. Our care workforce -- disproportionately composed of Black
        and other women of color, including many immigrant women -- continues to support
        us through the pandemic without access to a safety net or decent wages, while
        their own families need them too.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a57d7-5a1a-44bf-8123-81b07f7dc8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fcdea-599c-4db9-9142-8712a02bc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gives me hope is that as we rebuild the economy out of the
        worst economic crisis of our lifetime, we have the opportunity to rebuild
        the care infrastructure, from unjust systems that have devalued women, especially
        Black women, to one that puts their safety and well-being front and center.
        Our society and economy have been built on the contributions of women: paid
        and unpaid, visible and invisible. We have the chance now to build a care
        economy that recognizes all of that work and supports all of our families,
        with quality jobs for care workers, too.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f21353-cc80-4fee-9451-20ef1c35205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0fc0c-2fc1-471f-b6a3-fe8275cf2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ai-jen Poo is executive director of the National Domestic Workers
        Alliance, director of Caring Across Generations and a co-founder of Supermajority,
        a women''s equality organization made up of women from all backgrounds, races
        and ages.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2b2e9-22aa-4256-86df-ab02f79cd63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa58a84-c8cc-4e5a-96de-31605c75883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:12.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elizabeth Barajas-Román: Women''s funds recognize the status quo
        is killing us</h2>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e94cac-c5ff-45ff-9934-f157e9cc5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic we have seen incredible innovation and ingenuity
        in the way that women''s funds and gender equity funders have addressed both
        the urgent needs of their local communities as well as investing in long-term
        policy solutions.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941aeb1b-080d-4e32-84eb-658974414ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bc710-0f04-4536-a357-e2fe81920b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:14.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s funds are not only hyper local, but they are also part
        of an ecosystem that includes national and global foundations working together
        through a dynamic network. They are uniquely positioned as both philanthropic
        institutions and advocacy organizations. Over the past year, this design allowed
        women''s funds to move money up to nine months faster than traditional philanthropy
        to where people were hurting most. They were also able to shape policy and
        funding recommendations to effectively address the challenges of a post-Covid
        reality, like securing private-public support for workforce flexibility, universal
        access to high-quality, affordable childcare and early childhood education.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b062e-baab-4509-9d66-f3e948549cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00475c8e-621c-4067-88ce-7ac79bcf22ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we remain hopeful that the demonstrable impact the women''s
        funding sector has had on the lives of women and their communities during
        the pandemic will trigger long overdue investment in solutions led by marginalized
        genders. With the vaccine rollout, we are already hearing clamor to return
        to status quo. And the status quo is killing us.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195aeb0a-ca8e-4b8f-bad4-596240390901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91330572-1e4b-43d7-a167-bdff41d41855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that Black, Latina and Native American women tend to have
        higher rates of pre-existing conditions that are associated with increased
        risk for severe cases of Covid-19, compounded by the lack of health insurance
        and higher rates of poverty. We must do better. We must invest in women- and
        girls-of-color-led efforts that address the complexity of their lives.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4e4c8-bb78-451a-8a9e-69a1b4383e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81262c7-58f7-486a-b63c-012a6aa1733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must remember that single issue solutions are fragile. Now is
        the time to build something that lasts. Now is the time to invest in women''s
        funds and the women''s funding sector. The roadmap to recovery must include
        racial and gender transformative policymaking. The only way to respond and
        rebound effectively from the Covid-19 crisis is to ensure women are heard
        and empowered to design and implement programs and policies that are mapping
        an inclusive economy built on racial and gender equity and justice.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517837e9-f6dd-42f5-9de0-cc55ff2fa342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5ebea-9939-4b96-b538-e2755d2337ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Barajas-Román is the president &amp; CEO of the Women''s
        Funding Network, a philanthropic network of more than 120 women''s funds and
        foundations devoted to gender equity and justice.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9effa56-e2bc-479b-a261-a4435c490112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ee698-90b0-4783-8c13-028e00528e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kristin Rowe-Finkbeiner: Moms run this economy, period</h2>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7c5b8-816f-441f-b5b8-ad14986ba627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women were hanging by a thread before the pandemic, in no small
        part due to decades of insufficient investment in our care infrastructure,
        and now that thread is unraveling altogether. In fact, since the pandemic
        began, women -- particularly moms and women of color -- lost nearly 1 million
        more jobs than men. This puts women''s labor force participation at a 30-year
        low, with more than a quarter of women aged 25 to 44 pushed out of the labor
        force because they are without access to affordable childcare.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdd387-8b9d-4b5b-bd01-d7cac869999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d80491-bbd4-4e5f-9095-735ec58ce830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been a huge setback for families, for gender and racial
        equity, for businesses, for our economy and our country.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9247e-ced4-49e3-8c35-6ff09c53332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93aa716-50ff-4b2d-a6e8-575c3df4183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:21.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families like Jessica''s, in Hawaii, are trying to make ends meet.
        Jessica lost her small business after her kids'' childcare closed. She then
        got her real estate license so she could return to the workforce; but she
        still couldn''t find affordable child care. Her family has depleted their
        savings and is relying on SNAP.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9d032-706a-469d-ac79-bba676263ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21927334-51ff-495f-81f1-98384d97a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tami in Kansas was forced to take unpaid leave during the pandemic
        to recover from open heart surgery. She returned to work but soon after had
        to take more unpaid leave when her children''s schools closed.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddbba5-7e64-4c22-b1a4-2d7ecfd2d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45e990-62e8-4fff-a3ae-9225e6c86919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, we are all realizing just how important moms
        are to the economy; that''s why Federal Reserve Chairman Jerome Powell recently
        raised the importance of finally building a care infrastructure to lift our
        economy, like other industrialized nations have done. There''s no time to
        waste.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e3a51-a4fd-48d8-8dd2-7972e1cdc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9afb416-276c-47fa-849f-160aa79ac5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a time of tremendous urgency but also of hope: We can finally
        build a care infrastructure that spans generations to lift our families and
        economy, including universal paid family/medical leave, universal childcare,
        universal long-term care, and raise the minimum wage. These policies would
        help address the extreme emergency that many women, moms and families are
        facing -- especially Black, indigenous, people of color moms who are experiencing
        compounded health and economic harms -- and also help us build a future toward
        fair wages for everyone.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666f9bb2-2eec-49c8-bd93-f8c1aca3adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea67327-78ee-462f-934c-5ef8142570f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can, and we must, build bridges to opportunity and create avenues
        for everyone to thrive. Some of those bridges to opportunity are being built
        right now with this week''s passage of the American Rescue Plan, which will
        significantly lift families and the economy and is a great start toward the
        transformational, permanent and universal change we need. It''s time to address
        the foundational values and systems we''ve neglected building for far too
        long. Now is the time to get this important work done.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00787a3-967e-4bac-92ab-6179f00dbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d913cd-7a7a-42ea-af5e-9acef124dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristin Rowe-Finkbeiner is the executive director/CEO and co-founder
        of MomsRising, a million-member organization that takes on the most critical
        issues facing women, mothers and families by educating the public and mobilizing
        massive grassroots actions.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd741a53-3304-4e3a-ba14-0793710e0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:27.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b6140-f270-4c08-bb48-c683d33fd6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mónica Ramírez: These migrant women deserve a safety net</h2>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebf8c1-143a-46de-ac63-57edba9be4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:28.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our work is to help support and elevate migrant women. So many migrant
        women in our nation have been deemed essential. They have put their lives
        on the line to keep this country running, and their sacrifice has not been
        met with the protections they deserve.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5dcbe7-067b-4565-a46d-d8e158602c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b3ec4-a773-4a61-9824-78b5876b26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the real danger they face during this crisis from the
        possibility of contracting and dying from Covid-19, they have also shouldered
        the fear of being among the hundreds of thousands of women who have lost their
        jobs. There is no safety net to catch these women. Missing work means the
        inability to sustain their families. Migrant women are experiencing both the
        risks of being essential workers and the challenges of high unemployment rates,
        becoming more vulnerable to different forms of violence and to the difficulties
        of meeting basic needs.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6e94c-095c-4294-a5de-8d70c2413525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf9161-20ec-44f0-98ca-b02087c821ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst these challenges, however, I also have hope. Women are organizing
        and building power together to create a world that invests in and listens
        to migrant women, women of color and their families. We must follow their
        lead: the lead of the women and girls who may not be visible to some, including
        the Latinx women, Black and indigenous women in rural America. If we do this,
        our country stands the chance of seeing real transformative change as we rebuild
        from this pandemic.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2cbf3-64c7-4dc1-a93b-5bcad85394cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc490d1-157a-41c6-bd9b-6310c37f3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mónica Ramírez is the founder and president of Justice for Migrant
        Women, co-founder of The LatinxHouse and founding principal of She Se Puede.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1507355e-ec30-46f1-8039-5452287a3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdaa39-aab1-41ef-bac7-f810e82ce5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:32.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yifat Susskind: This pandemic has been a wake-up call about resilience</h2>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbffe3-2ef9-4a02-a014-a03c510c6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When hurricanes ravaged Central America in the midst of pandemic
        last November, indigenous women there sprang into action, distributing food
        and medical supplies and sheltering those who lost their homes in the storms.
        But they didn''t stop there. They used that process of aid delivery to strengthen
        the community for the long-term, leveraging their credibility as first responders
        to bring their communities'' demands to local government.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92011a0c-172b-4cd4-b8ae-671cfec672f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee20c3-0439-474e-bed8-51de958f0e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This model for saving lives and transforming communities will put
        us on a path to the future we need as we strategize how to end and recover
        from this pandemic.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbfe8e-ce41-4c9a-853f-2e62f9230bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b9c76-efc0-424c-b672-88f193b6143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the greatest lessons of global feminist organizing -- that
        we all need to embrace now -- is the need to put care at the heart of everything
        we do as a society.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7610673-020a-4130-9bf0-4e06bb1dbb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:35.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef362513-f43d-4166-82d4-16eb2459d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure this phase of our pandemic response reflects the reality
        of interconnection across borders, we need to reject nationalistic impulses
        that hoard medical breakthroughs for the wealthiest countries and insist on
        an international vaccine distribution to keep all people healthy, no matter
        where they live.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481e75c-c24b-4d8c-a29e-3175110a6420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402456cb-bbb1-4c55-a028-919fa7b05856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surviving the next pandemic also means enacting long-needed policies
        now, like universal health care, child care and parental leave here at home.
        We need to robustly increase resources for international aid and health systems,
        and for the caregivers -- largely women and girls -- who sustain communities
        worldwide.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d166ca-6508-49bc-8fca-ae6e8059003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f40d68-4be8-4f3d-a236-4337d05cf40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:38.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to treat the pandemic not as a one-time emergency that will
        soon be behind us, but as a wake-up call to cultivate the resilience we need
        for the future.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c25a1-5b79-4a19-a19c-5642f5bf5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:38.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd823129e-dc62-494c-bec4-e2a6c02ebe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:39.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yifat Susskind is the executive director of MADRE, an international
        human rights organization and women''s fund that partners with community-based,
        women-led organizations on the frontlines of war, climate breakdown and their
        aftermath.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf27c8d-2977-4d4f-a3d6-7c6290d1b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:39.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5ac70-de2b-413d-ae9f-0295ef785b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teresa Younger: What real investment in women and girls looks like</h2>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebcbd2-b9ed-49c7-8e3e-2346123ddc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Covid-19 we saw a total breakdown of economic support and lack
        of a social safety net by the government, but we also saw philanthropy respond
        quickly to significantly increase and distribute funding to help communities
        meet essential needs such as housing and food. However, it''s still not nearly
        enough.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70817b36-c726-4767-98dd-d4dbc8898273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:41.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c0e7cc-98e8-4636-82d3-41f636fe50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic shone a light on so many of the injustices and inequalities
        that we have in our society, and it''s critically important to recognize that
        women have been disproportionately impacted. In particular, women of color
        and women of low-income are too often underpaid and undervalued; yet they
        are the very people holding our society together, on the frontlines of our
        public health crisis and heading households.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec511ab9-debc-4234-8f27-8d4955659f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:42.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7b238-ca95-48bb-8dc0-1304f9cb4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an estimated 65 million women and girls of color in the
        US, and total philanthropic giving is about $5.48 for each woman or girl of
        color. In 2018, this accounted for just 0.005% of the $66.9 billion given
        by foundations. There is hope and opportunity in investing in women. Be as
        committed as we are in supporting grantee partners such as The MS Black Women''s
        Roundtable, value and fund organizations by and for women and girls of the
        color that are leading and are at work in every part of this country to create
        a more just society for all.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb7508-dc4f-4b65-801f-ea06f4b21687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702cfb12-f66d-443b-852d-3956aa6dfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:43.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresa C. Younger is the president &amp; CEO of the Ms. Foundation
        for Women, whose mission is to build women''s collective power in the US to
        advance equity and justice for all.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d77f51-ced8-422d-be4e-078ec9afae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T11:00:33.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:01:44.100+08:00
