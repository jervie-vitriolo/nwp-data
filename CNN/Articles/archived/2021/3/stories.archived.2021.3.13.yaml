  'Oscar-nominations-2021-Netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-13T09:36:49.940+08:00
    'imagesource': 'jcr:f5bec999-403a-45cf-856a-a08cba9b9eaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e0cb6d6-c641-46a4-9e88-4115f4c875d9'
    'lead': 'ANALYSIS: The best hope of the Oscars not yielding another ratings disaster
      might lie in a player only recently and somewhat grudgingly invited to the party:
      Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T09:40:25.566+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:03:45.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:29.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscar nominations: Once an outsider, Netflix might be the star in a
      year of streaming'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113111f-40f9-4498-9e7a-8ee662eb16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After record-low viewing numbers for
        the Emmys and more recently the Golden Globes, the Academy Awards unveil their
        nominations on Monday staring down the barrel of a similar scenario. And ironically,
        the best hope of the Oscars not yielding another ratings disaster might lie
        in a player only recently and somewhat grudgingly invited to the party: Netflix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e493d8-f8e9-4948-a1ae-a3ed2a287a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts and Sciences took a few extraordinary
        steps last year in acknowledgment of the pandemic, moving its ceremony back
        two months -- from late February to April 25 -- expanding the eligibility
        window, and temporarily removing requirements that a movie play in theaters
        to be considered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa700c7-d835-407a-8693-6fafdb16a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet those steps, announced last April, have found the playing field
        still tilted heavily against movies in theaters, leaving behind a year with
        no real blockbusters or major box-office attractions to help entice people
        to watch, blunting rooting interest among potential viewers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947176b6-07d3-4582-a2de-e4ca8d2ed096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of popular muscle includes films that might not compete
        for best picture but tend to amass technical recognition, with movies like
        "Black Widow," "Godzilla vs. Kong" and the latest James Bond adventure "No
        Time to Die" all delayed out of contention. Three expensive movies that earned
        only moderately enthusiastic reviews, "Wonder Woman 1984," "Mulan" and "Tenet,"
        are among the big-budget exceptions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cc7f3-d9e0-42c4-961d-7cc83c6601ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some industry watchers have pointed to a dynamic in which the traditional
        equation is slightly turned on its head -- where people won''t have seen the
        nominees (and probably won''t watch the ceremony), but the movies that win
        major awards will benefit from heightened curiosity as to whether they deserved
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad108b6-3f1a-487f-a81e-b14cf09ba01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where, theoretically, Netflix comes in. Earlier this week,
        the most widely distributed streaming service received three nominations (as
        did Amazon) for the Producers Guild of America''s slate of best-picture nominees,
        for "Ma Rainey''s Black Bottom," "Mank" and "The Trial of the Chicago 7."
        The first of those, notably, stars Chadwick Boseman, whose posthumous victory
        provided an emotional highlight of the otherwise shoddily produced Golden
        Globes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94eeb1d-a255-4d87-af2e-6338bac92562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similarly strong showing for Netflix in bids for the 93rd Academy
        Awards would at least give a vast number of subscribers a chance to familiarize
        themselves with more of the nominees, assuming that Netflix will use its marketing
        muscle to push (and push and push) its contenders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b6789-3cb8-4d78-949d-ad6a7759d037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix, of course, won''t be alone in streaming nominees into homes,
        although with more than 200 million subscribers worldwide, it clearly swings
        the biggest stick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138df86e-0905-4ab9-969c-e5e02fd903dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has garnered nominations during the build-up to the Oscars
        for movies like "One Night in Miami" and "Borat Subsequent Moviefilm." Hulu,
        with its acquisition of "Nomadland," could hold rights to a potential frontrunner,
        and its corporate sibling Disney+ premiered the animated "Soul," the likely
        favorite in that category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e80801-320a-4ffd-908f-25161503cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, that might not be enough to spare the Oscars from the
        fate experienced by other ceremonies during the pandemic. Indeed, the Screen
        Actors Guild appeared to recognize the writing on the wall after the Globes
        by reducing its upcoming event to a one-hour special, taped in advance, as
        opposed to the customary star-studded dinner. (The awards are televised by
        CNN''s sister WarnerMedia network TNT.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d60938-7860-4a43-853d-69421760884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has changed since "Parasite''s" historic best-picture win at
        last year''s Oscars, but the ratings have been steadily trending downward.
        Perhaps the bigger issue facing the cottage industry devoted to award shows
        requires looking beyond the past 12 months, to what everyone hopes will be
        a post-pandemic world: After a year of understandable indifference to award
        shows, will these events rebound, along with what many anticipate will be
        a pent-up interest in movie-going?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b735088-8077-4ab5-b4e2-29c95a234fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To paraphrase a famous movie heroine, that''s a problem for another
        day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468d1f8-d8a6-43d8-ab86-22f29dd9c966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Academy Award nominations will be announced March 15, with the
        ceremony to air April 25 on ABC.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2781d24-dbc0-42e8-8386-8fa90ddb18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T09:40:25.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em>&nbsp;<a href="https://edition.cnn.com/2021/03/12/entertainment/oscar-nominations-preview/index.html"
        target="_blank">Oscar nominations: Once an outsider, Netflix might be the
        star in a year of streaming</a></em></p>'
  'myanmar-protester-angel-grave-dug-up':
    'author': 'Sandi Sidhu, Helen Regan, Ivan Watson and Salai TZ, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T10:00:40.558+08:00
    'imagesource': 'jcr:b078b569-8e88-48cb-972f-a0ee83326487'
