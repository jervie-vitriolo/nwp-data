      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to make his dream a reality, he became an Uber driver, and he''s
        had to handle some difficult situations, he told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47946a0-2de6-4939-892f-3c0fded72bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
