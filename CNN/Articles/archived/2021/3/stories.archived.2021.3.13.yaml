      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Bohol,
        a popular tourist destination, is far from recovery from the pandemic-triggered
        slump in the industry even after it started welcoming travellers again in
        December, Bohol Governor Arthur Yap said.</p>'
