      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the closing hymn, "Maria, Rayna sa Pilipinas," a Cebuano praise
        song for the Blessed Virgin Mary asking for protection from calamities and
        harm, will be used.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b713a-a08f-4307-bd2e-a426df0ddb8d'
      'mgnl:activationStatus': true
