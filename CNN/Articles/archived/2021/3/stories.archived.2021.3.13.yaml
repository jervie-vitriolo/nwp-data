      'jcr:uuid': '6d261c46-d3d9-4fab-9a80-ae94f5e2af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:12:20.386+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:09:30.063+08:00
