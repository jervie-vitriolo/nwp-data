  'PNP-PDEA-shootout-Senate-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T17:49:36.400+08:00
    'imagesource': 'jcr:637688ce-216b-46a3-9282-5dc44a6623c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f65ecfb-73d0-4958-a766-387b789d2acc'
    'lead': 'After suspending its legislative hearing at President Rodrigo Duterte’s
      request, the Senate Committee on Public Order and Dangerous Drugs will convene
      on Monday, March 15, to look into the deadly shootout between police and narcotics
      agents in February.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T17:53:04.234+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:54:54.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:41.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probes PNP-PDEA shootout on Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316e571-680a-4bfb-875c-5c9e83a17422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.234+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — After
        suspending its legislative hearing at President Rodrigo Duterte’s request,
        the Senate Committee on Public Order and Dangerous Drugs will convene on Monday,
        March 15, to look into the deadly shootout between police and narcotics agents
        in February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c3acf-6242-45e5-9728-95d54b6eaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel initially scheduled its investigation on March 2, almost
        a week after the exchange of fire between Quezon City police and Philippine
        Drug Enforcement Agency operatives near the parking lot of a fast-food restaurant
        on Commonwealth Avenue. Four people were killed, including two cops, one PDEA
        agent, and one informant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1467a-27a6-4aa6-bc01-cb7870d73071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier asked the Senate and the House of Representatives
        to defer their probes to give way to the National Bureau of Investigation.
        <a href="https://cnnphilippines.com/news/2021/2/27/Duterte-Congress-PNP-PDEA-shootout-probe-NBI.html">Both
        chambers agreed.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3844fb4-51f7-4cb0-9855-21b5757f9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Senator Ronald “Bato” dela Rosa, a former
        Philippine National Police chief who now heads the concerned Senate panel,
        announced the new schedule for the hearing. He noted that Senate President
        Vicente “Tito” Sotto III and Senator Risa Hontiveros have filed resolutions
        calling for an inquiry in aid of legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454c725-1107-495c-9b17-75354f1d2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:57.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s hearing will also tackle the bill filed by Sotto which
        seeks to replace PDEA with the Presidential Drug Enforcement Authority, Dela
        Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87539c2b-c423-408c-a4e2-b1132f3fa146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel invited PDEA Director General Wilkins Villanueva and PNP
        chief General Debold Sinas, although he will be represented by Lt. Guillermo
        Eleazar, the officer-in-charge as he undergoes quarantine due to COVID-19.
        PNP and PDEA officials, as well as those involved in the shootout are also
        expected to attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970db77-9d1c-42af-9ad1-3c93d6a1fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas and Villanueva earlier said their men were both conducting
        legitimate "buy-bust" operations and <a href="https://www.cnn.ph/news/2021/2/26/PNP-PDEA-coordination-documents-buy-bust-shootout.html">insisted
        that they had coordinated</a>. They were asking for more time to disclose
        what exactly transpired when Duterte''s order for the NBI to solely investigate
        the incident effectively dissolved their joint board of inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e24e55-52e0-4572-8e77-85122d84f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:53:04.236+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:54:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NBI probe is still ongoing, Justice Secretary Menardo
        Guevarra said Thursday. He said the NBI has secured copies of CCTV footages,
        witnesses, and sworn statements of PDEA and PNP operatives.</p>'
  'cebuano-song-for-papal-mass-500th-year-of-PH-Christianity':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T18:38:23.669+08:00
