    'created': 2021-03-13T13:10:20.314+08:00
    'imagesource': 'jcr:9d9ee630-a5bd-4f25-9456-f27b07db9be8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c8972e-8508-44f6-ab7e-58d309f2ed5d'
    'lead': 'The US White House''s coronavirus response team on Friday outlined the
      different ways the federal government will be working to implement US President
      Joe Biden''s ambitious goals unveiled during his prime-time address to the nation
      Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T13:12:39.522+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:59:06.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:35.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s coronavirus team outlines efforts to meet ambitious new goals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213b6f8-06af-40e1-b608-2d60e261f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House''s coronavirus response
        team on Friday outlined the different ways the federal government will be
        working to implement President Joe Biden''s ambitious goals unveiled during
        his prime-time address to the nation Thursday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d45c59-366a-49c3-9692-8f9135efb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech marking the one-year anniversary of the coronavirus
        pandemic on Thursday, the President committed to directing all states to open
        Covid-19 vaccinations to all adults by May 1. He said the administration will
        also roll out a set of tools after May 1 to help Americans locate places to
        get a vaccine. Biden also underscored the need to accelerate the reopening
        of schools and said the administration plans to issue further guidance on
        what people can and cannot do once fully vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741974c-128f-4dd2-9a56-234c17d6fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 response coordinator Jeff Zients said during
        Friday''s briefing that the vaccine locator tools first announced by Biden
        will include setting up a website and a call center. In addition, the administration
        will deploy technology teams to improve state and local websites providing
        vaccine appointments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8ed00-6bba-4fbf-acbb-e588ebe827cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:08.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By May 1, as vaccines are available in more places, the administration
        will launch a federally supported website that will show locations near them
        that will have available vaccines," Zients said. "And because we know that
        not everyone has internet access or is comfortable online, we will also launch
        a call center to provide assistance to finding vaccine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b60e0-dc31-45f7-8a99-1453a6e2bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Centers for Disease Control and Prevention Director Dr. Rochelle
        Walensky added that her agency will be issuing new guidance for childcare
        programs during the pandemic, emphasizing the importance of mask-wearing for
        everyone 2 years of age and older, as well as air ventilation and other strategies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b6377-42ac-4f64-b9c9-dc49b833f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, CDC is again releasing updated guidance based on the most
        recent science," Walensky said at the briefing. "That science includes additional
        evidence showing that, when used consistently and correctly, prevention strategies
        such as mask-wearing, staying home when sick, and good hand hygiene can allow
        childcare programs to operate safely and reduce the spread of Covid-19."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801ba55-f9d7-470a-add0-7352b369d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance, updated on the CDC''s website on Friday, notes that
        "even after childcare providers and staff are vaccinated, there will be a
        need to continue prevention measures for the foreseeable future, including
        wearing masks, physical distancing and other important prevention strategies
        outlined in this guidance document."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd661f0-b44a-42c1-a15b-624c62be45d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marcella Nunez-Smith, the Biden administration''s Covid-19 equity
        task force leader, outlined the administration''s steps toward equity during
        Friday''s briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528ec00e-9a5c-43bb-90a5-35fea88e4689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know a person''s zip code is a stronger driver of health than
        their genetic code. So we will continue to prioritize getting the necessary
        resources to those areas and communities that have been hardest hit, and are
        at highest risk," Nunez-Smith said during Friday''s Covid briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62ea16-85cf-4dd3-ae4f-e82bfa390f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:11.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunez-Smith touted vaccine delivery to up to 700 additional community
        health centers reaching underserved communities, the doubling of pharmacy
        locations, and the surging of vaccinators through expanding those eligible
        to administer shots to include people such as dentists, optometrists and medical
        students. She also discussed expanded efforts to recruit new volunteers to
        vaccinate individuals, including the launch of a new online portal where potential
        volunteers can check to see if they''re eligible to administer the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b89063-a2e9-4e49-bcd8-cc9930d2ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to quickly ramp up vaccinations and promote vaccine
        distribution to at-risk populations, Zients also announced a new FEMA-supported
        vaccination site in Detroit at the Detroit Lions'' Ford Field. The site has
        the ability to administer 6,000 vaccinations per day, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b646d-058a-4b24-a066-354194059dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional site brings the total of FEMA-supported sites to
        19 sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1d0b6-e69c-4964-861d-f7214880882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:12:39.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/12/politics/coronavirus-response-team-goals-biden-administration/index.html">Biden''s
        coronavirus team outlines efforts to meet ambitious new goals</a>".</em></p>'
  'Calbayog-intel-chief-relieved-request-lawyers-for-alleged-communists':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T14:20:22.831+08:00
    'imagesource': 'jcr:38858644-799f-4844-91a1-2ec7b242a29b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98bbbf06-caf6-448b-8fac-1c81415bd50d'
    'lead': 'Philippine National Police officer in charge Guillermo Eleazar says he
      ordered the relief of the intelligence unit chief of the Calbayog City police
      for requesting a list of lawyers representing individuals from an alleged "communist
      terrorist group”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T14:23:26.123+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:58:35.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:35.870+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calbayog intel chief relieved over request for list of lawyers for ''communist
      terrorist group'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68989b99-af1c-45a4-b918-1fbf484859ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Philippine
        National Police officer in charge Guillermo Eleazar said on Saturday he ordered
        the relief of the intelligence unit chief of the Calbayog City police for
        requesting a list of lawyers representing individuals from an alleged "communist
        terrorist group”, which was identified in the request as "CTG".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a84ae-78f7-4205-9e38-5bff6d55d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 12 letter that went viral, Police Lieutenant Fernando
        Calabria, Jr. asked the Office of the Clerk of Court in Calbayog for the names
        of legal counsels of “CTG personalities.” He said he made the request in compliance
        with “higher PNP offices,” a claim which Eleazar denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226cb2f-52a3-45b9-ad9d-6e94a4c586ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said in a statement, PNP’s top officials “did not issue
        any order pertaining to that, and will never tolerate such unprofessional
        method of information&nbsp;gathering.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62caf4-57c3-4d1a-a648-271bff558cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court confirmed receipt of Calabria''s letter on Friday, but
        “no action has been made by them on the request,” Supreme Court spokesman
        Brian Keith Hosaka earlier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b736cb7-4cd4-4591-b131-8e34e0ca9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar noted as soon as he was informed about the request, he ordered
        a probe into the matter. He said initial findings show that Calabria did such
        a thing to come up with a comprehensive report on the communist insurgency
        situation in Calbayog. The PNP official added the “pressure of crafting a
        detailed report prompted him to commit a serious breach of policy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bcda68-878f-4602-a80f-df8bca6efc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of these initial findings and in consultation with our
        Chief PNP, Police General Debold M. Sinas, I have already directed the relief
        of PLt Calabria as the Chief of the Intelligence Unit of the Calbayog City
        Police Station,” Eleazar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385be1b-2665-470e-b768-1948b085d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Out of line’</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066e2aee-7c5f-4a4b-9fe5-6b978de71ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:02:50.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers’ groups have condemned the letter, with Integrated Bar of
        the Philippines President Domingo Cayosa saying it is “improper, deplorable,
        and alarming.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b02dd-06f3-4c61-90b1-9f52b97e80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:02:50.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra shared their sentiments, noting
        the attempt to profile legal professionals representing militant groups and
        suspected rebels “totally out of line and completely bereft of any statutory
        or legal basis.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3aa941-2045-48e0-b1e0-08631d7a181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar apologized to those affected by the incident as he assured
        members of the legal community “that it is not and will never be the policy
        of the Philippine National Police to run after or even inflict harm on lawyers
        and members of the judiciary while performing their sworn duty.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85255f08-a85b-47aa-acba-a7fa539691af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:02:50.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Denial not enough’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7b749-b1a9-4fb1-9a73-c56f408b3527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:02:50.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:58:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar’s denial that PNP’s high-ranking officials had nothing to
        do with profiling of lawyers is “not enough,” National Union of Peoples Lawyers
        (NUPL) President Edre Olalia said in a statement Saturday. Olalia insisted
        that a “credible and independent” inquiry on this is warranted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c601bd7-176f-44a8-ab4e-0b083894691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:02:50.907+08:00
