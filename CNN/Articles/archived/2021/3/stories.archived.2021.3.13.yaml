    'jcr:uuid': '38866bd4-013f-42a3-9f5f-e06bf8165347'
    'lead': 'The “Gozoz de Santo Nino de Cebu,” currently known as “Batobalani sa
      Gugma," is a Cebuano religious song honoring Santo Nino de Cebu.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T18:40:57.324+08:00
