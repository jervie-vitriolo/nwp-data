      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization announced
        Friday it has listed the COVID-19 vaccine from Johnson &amp; Johnson for emergency
        use worldwide and for use in its COVAX program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11cbdd-33bf-402d-9a5b-e7e8330c382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:48:52.534+08:00
