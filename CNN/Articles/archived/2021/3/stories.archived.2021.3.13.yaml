      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b113a5-77ec-4078-8b25-37215bbe44db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:12:20.386+08:00
      'mgnl:createdBy': 'david'
