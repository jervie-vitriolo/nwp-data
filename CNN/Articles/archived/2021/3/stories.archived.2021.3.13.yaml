    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7363126-2a3d-4660-a7e0-81ff05d3b6ca'
    'lead': 'Prime Minister Yoshihide Suga of Japan will be the first foreign leader
      to visit the United States since President Joe Biden took office and the global
      coronavirus pandemic halted much international travel, according to a senior
      administration official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T02:17:21.325+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:07:26.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:23.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Prime Minister will be first foreign leader to visit US under
      Biden, administration official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341719e7-3619-4d6c-b819-16fcfa8b4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prime Minister Yoshihide Suga of Japan
        will be the first foreign leader to visit the United States since President
        Joe Biden took office and the global coronavirus pandemic halted much international
        travel, according to a senior administration official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d43c1-03aa-45d0-9d9d-281e16072b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e093e7f-b716-4edc-b7c0-d2e27c6510ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No firm date has been established yet for the trip, the official
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea623c6f-02da-40cf-9008-c58677852ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cc1a8-7c76-4e65-a99b-33f73775bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met virtually with Suga on Friday morning along with Prime
        Minister Narendra Modi of India and Prime Minister Scott Morrison of Australia,
        a group informally known as the "Quad." The meeting was Biden''s first multilateral
        leader-level summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28323a-2f6d-4f07-b10a-914175d60707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13d399-426d-4148-a0ec-1fbab585b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:29.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the virtual summit, Biden announced an "ambitious new joint partnership"
        to boost Covid-19 vaccine manufacturing "for the global benefit" and "to benefit
        the entire Indo-Pacific."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74e88c-7485-4947-8947-626a3ba8359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7421c22-1ac1-4aa4-9787-6333b9d9cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Jake Sullivan, who attended the meeting,
        said Friday that the four leaders committed to delivering up to 1 billion
        doses of COVID-19 vaccines to the Association of Southeast Asian Nations,
        the Indo-Pacific "and beyond," by the end of 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6ec7c-771f-4c86-84e8-d9aec6fbd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3b384-60d3-402c-a80b-4cc8e1a9d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said at a White House briefing that the goal would be made
        possible with "Indian manufacturing, US technology, Japanese and American
        financing and Australian logistics capability."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63773a3-7eb7-455a-8c5f-578950829de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ec4f0-65e2-4927-9baa-ca55f311a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will coordinate with the World Health Organization and the
        COVAX initiative for equitable global access to COVID-19 vaccines, the White
        House said in a fact sheet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8096cc89-543e-4f60-b3b9-f16bb367ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e721e9-92e4-4e6e-93d0-4fb374c25cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders also agreed that they would meet in person before the
        end of the year, Sullivan said, and launched a set of working groups, including
        one focused on emerging technologies and another on cyber. The groups will
        deliver results before the leaders meet in person later this year, Sullivan
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab1500-e241-4d4f-b6b5-c552ca4c5beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d85ec-762d-488d-9fd3-99695b2f4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will also launch a senior-level Quad vaccine experts group,
        the White House said, which will be comprised of  top scientists and government
        officials from each country. This group will design an implementation plan
        for the Quad Covid-19 vaccine effort.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509f2709-2f3f-4d74-8374-550856dab400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e133fd-29ac-492d-a8e3-135bf9475ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the COVID-19 pandemic, Biden focused on combating
        the climate crisis in his opening remarks at Friday''s virtual summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcddbbc-af35-4ffd-86a0-9fc5c4a946f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfd616-d90d-4992-b6ff-759a7986b72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re establishing a new mechanism to enhance our cooperation
        and raise our mutual ambitions as we address accelerating climate change,"
        Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb0cb0-f4ef-440b-8592-69b8ccf9441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a565083-68ef-46b8-a449-f32108ccd692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:37.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Quad" partners will pledge to fully implement the Paris agreement,
        to work together on global climate actions and to cooperate on climate mitigation,
        the second senior administration official said. Working groups also will be
        established between the countries to focus on climate issues, the official
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa6da6-e7dc-410d-b24e-d9d99f349fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3700a0ef-b6d5-4a36-aa75-4b88187ed0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also touted his sweeping $1.9 trillion COVID-19 economic relief
        bill, which he signed into law on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121144f-d2c7-460c-9c23-80505c4aa00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2021/3/12/biden-signs-covid-relief-package-law.html"
        target="_blank">Biden signs historic $1.9 trillion COVID-19 relief law</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4d8ec-644e-4134-9281-4bdc612e4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:39.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris and Secretary of State Antony Blinken
        were seated alongside Biden at the meeting. In addition to Sullivan, White
        House COVID-19 coordinator Jeff Zients, the National Security Council''s Indo-Pacific
        coordinator Kurt Campbell and the NSC''s senior director for South Asia Sumona
        Guha also attended the meeting in person, according to a pool report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56736862-b131-46a7-96b8-a70ef502ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:40.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f28b29-efa5-437e-bcb3-33260075227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told the leaders on Friday: "A free and open Indo-Pacific
        is essential to each of our futures, our countries. The United States is committed
        to working with you, our partners, and all our allies in the region to achieve
        stability."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6abe86-acdf-4f24-9da3-22b596264dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1810271-e0fc-4455-9581-d066f2382d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral meeting comes the week before two top Biden administration
        officials, Blinken and Sullivan, are set to meet with their Chinese counterparts
        in Alaska next week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacce966-beef-4085-ba6f-7e4c3afbfec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efc85a-f4cf-4df8-9179-0a8704a5d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is planning a sweeping review of the Trump
        administration''s posture toward China, including its crackdown on unfair
        trade practices and antagonistic military activities in Asia, all while pursuing
        what it calls a robust Indo-Pacific strategy, according to an administration
        official, CNN has reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca8045-075a-4660-b423-6567c97622dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aadda07-7015-43ea-827d-71ccc7b34565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has also announced that Blinken will travel
        to Tokyo and Seoul for 2+2 discussions alongside Defense Secretary Lloyd Austin
        next week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74207944-38fa-4529-8ccf-bcd510524b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T02:17:21.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/12/politics/japan-prime-minister-us-visit/index.html"
        target="_blank">"Japan''s Prime Minister will be first foreign leader to visit
        US under Biden, administration official says"</a></em></p>'
