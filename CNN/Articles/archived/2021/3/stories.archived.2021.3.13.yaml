    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:38.388+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'experts', 'coronavirus', 'pandemic', 'COVID-19', 'data',
      'deaths', 'explainer']
    'template': '1'
    'title': 'Here''s why experts say the US may be fooled by improving COVID-19 numbers
      and what that means for the summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644d31d-f844-4ac4-8780-495ca589ef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 numbers may be on the decline
        in the United States after a year of collective grief. But with tens of thousands
        of deaths expected over the next few months, experts are warning Americans
        not to drop their guard just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b29c6f8-d7bd-461e-9d3c-94980f0fb414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15922857-8795-4277-bc0f-d83649d38fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:37.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are going to get fooled," Dr. Paul Offit, director of
        the Vaccine Education Center at the Children''s Hospital of Philadelphia said
        Thursday. "I think what''s going to happen is you''re going to see that as
        we enter the summer months, numbers are going to go down, people will think
        great, we''re good."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579cf79-589b-4193-ac1f-5a5777be0908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66602646-5175-4a5d-aff8-187ce43d0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "And then, if we don''t get to what I think is going to
        be at least 80% population immunity from natural infection or immunization,
        when the winter comes, you''re going to see a surge again."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29222fde-8471-49f1-9d8a-95c720ae5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a523daf2-6366-41b5-ac00-ad845706600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last seven days, the US has averaged 56,240 new cases per
        day -- the lowest it has been since mid-October -- and 1,437 deaths per day,
        which is the lowest the country has seen since November 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a587f-6d1a-4cf1-919e-300a4085f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3f18aa-6bae-4ce4-bee9-8d28e2df1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vaccinations are picking up pace. As of Friday, more than 101
        million doses have been administered in the US, according to US Centers for
        Disease Control and Prevention data. More than 10% of the US population has
        been fully vaccinated, according to the CDC, and almost 20% have had at least
        one dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10282a6-ce98-4e23-b663-d24551b1b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4c079-32a0-4fb1-92e0-ee49f24a4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:42.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if policies stay in place as they are now, about 23,000 more
        people could die of the virus by April, according to a projection from the
        Institute for Health Metrics and Evaluation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074703b1-3ff9-483b-ad65-45a172ecac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c38d1c-be62-40a2-a6e0-81607fd95508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many states have begun to relax measures, including mask mandates.
        And because of fewer masks and more people moving around with more transmissible
        variants, IHME increased its prediction of COVID-19 deaths by July 1 by an
        additional 22,000 people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ffb5e-0ad7-437c-aae4-e8abb025f83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:43.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014bbb6-8102-440a-8ff8-6d1be510bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the IHME predicts nearly 600,000 COVID-19 deaths by July
        1, up from the current number of around 530,000 recorded fatalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda2a9e3-5c76-48b2-82cb-7896e42e59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c80df-f6a7-4eae-b77e-9d39e3109ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the US does next could impact the trajectory of the pandemic,
        US Centers for Disease Control and Prevention Director Rochelle Walensky said
        in an NBC Nightly News interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bcbfd9-9d8a-4852-89e2-db5b40a3282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:45.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73c483-0b0d-4999-b94c-5d9265f41df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think March and April are just such important, critical times,"
        she said. "On the one hand, you have this hyper-transmissible virus that could
        result in another surge after spring break.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9328b1-40d5-4a5c-aecb-99b61cfed990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe1e14-bb7c-4433-b53c-a2923512af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, we are scaling up vaccinations so very fast,
        and what we really want to do is just give those vaccines a fighting chance
        to overcome and not let this virus surge again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575fa1a-dd9a-493c-a539-35f8e3258ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c74bd-e052-4398-8b10-aee1c4de0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to be humble with this virus''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64370c4a-e3c6-4c57-963e-cb7ed04698de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who are vaccinated, CDC released new guidelines Monday,
        maintaining recommendations against travel for those who have been inoculated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c6c1a-d1f6-4bac-8bb8-bdf262de1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b509cda-e469-48cb-a8ff-656c7387e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have questioned whether the guidelines are too strict.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845e501-152c-4976-9e83-2078c2615bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6cde6-4b42-482f-87e9-994c41d8c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be humble with this virus," Walensky said in the interview
        with NBC Nightly News. "Every time we felt like we had it under control, we
        had an enormous surge."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9a1ea-aa20-446b-b6a0-ce12d38e1564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9823fdd-819e-4f78-91ca-98c711dafa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once more people are vaccinated and case numbers come down, the
        CDC may revise its guidance, Walensky said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958b5ec-e28a-44f8-a2ca-6504b7fb9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ab4b3-f0c6-4879-be7c-eb86b5127e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:52.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after much of the country was shut down by the virus, more
        than 98 million doses of Covid-19 vaccines have been administered in the United
        States, according to CDC data published Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd78de-7f50-4e53-b50c-0da0e82d9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634c1e2-7cf3-4e00-8411-9deb594be0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 in 10 people in the US -- about 33.9 million people -- are
        fully vaccinated, and close to 1 in 5 people -- more than 64 million -- have
        received one dose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de241fc-17a5-4ae5-baf6-1c410638a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7555233-47fd-4f1f-b609-cb1408cf834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address Thursday, President Joe Biden promised vaccine appointments
        would open to all US adults by May 1, and by July 4 the US could be celebrating
        its independence from the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bf2f4-ed68-43d1-803d-2068c369321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844de7e-6933-46d3-bfb2-c2186ba7c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If July 4th comes around and your family has been vaccinated and
        your neighbors down the street have been vaccinated, yeah you can absolutely
        get together for a barbecue," Dr. Jonathan Reiner told CNN''s Don Lemon on
        Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cc7da-638c-4012-b5f6-626cec49721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c04682-82fc-4368-9bc8-2f49be4deaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting shots in the arm is not just the ticket to vaccination,
        it''s the ticket to getting people back in offices, to getting movie theaters
        open, to getting ballparks filled, to getting people back in airplanes," he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5ab7e-8a82-407b-a299-a337c6343340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae264aa6-0835-45e3-af98-0067a7ab4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth vaccine may be available in the coming month or so. AstraZenea
        expects data from a Phase 3 study in the US of its vaccine will be available
        "soon, in the coming weeks," the company said in a statement to CNN. "And
        we plan to file for emergency use authorization shortly thereafter."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805848dc-eabe-42d3-99ee-da14f7ce8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893bc3c-76db-4b5d-b3b9-8aaac302b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vaccine is already available in the European Union, the United
        Kingdom and elsewhere.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382b614-8c87-4322-bc1a-a89e009426a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe62c3-9acc-4fa1-bf9a-623f78d18595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:56:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning attention to ''long Covid''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9dfe3-0b69-4f2c-928d-d81618b63b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the spread of the virus is managed within the US in
        the coming months, the nation will still be contending with Covid-19 survivors
        who suffer the effects of the disease long after they were infected, said
        Dr. Ashish Jha, dean of the Brown University School of Public Health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8967af-d123-421f-a3d2-cb870920e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fbdda-7c36-4a15-b1a0-551e865214bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that 525,000 of our fellow Americans have died, but we
        also know that tens of millions have been infected, didn''t die, thankfully,
        and recovered. But I want to know what the long-term effects are for those
        individuals," Jha told CNN''s Erin Burnett.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794075b-b2f8-4156-a6fe-2b58e23022c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb5b48-59a5-416c-ba30-56d92810864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:02.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that we are really just seeing the tip of the iceberg when
        we think about long Covid, that there''s going to be a lot of disability,
        a lot of suffering that is going to be with us for a long time," Jha said.
        "I hope that that is not true. But that''s what I worry about, and I''d like
        to understand that better."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bd0d5-0b34-418a-8397-31c3c6167104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f9035-84d1-46e9-bb50-617c843101e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent study found that 30% of those with COVID-19 continue
        to have symptoms up to nine months after initial infection, and the National
        Institutes of Health has launched a $1 billion research effort into studying
        the long-term health effects.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c51f45-0dca-4827-ab14-d729a10bfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:17:44.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:57:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/12/health/us-coronavirus-friday/index.html">Here''s
        why experts say the US may be fooled by improving COVID-19 numbers and what
        that means for the summer</a>."</em></p>'
  'metro-manila-hospitals-overwhelmed-anew':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T17:24:37.857+08:00
    'imagesource': 'jcr:eb4aeb76-fab0-424d-8b35-6e9dcbcd0e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56458247-e2f9-4afd-961c-2f58f5cb1700'
    'lead': 'The surge in COVID-19 cases in Metro Manila is pushing the capacity of
      several major hospitals in the region towards collapse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T17:29:30.441+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:56:24.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:38.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Several Metro Manila hospitals overwhelmed anew amid spike in COVID-19
      cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad379a-17aa-4d93-a6c1-802fe06fa0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        surge in COVID-19 cases in Metro Manila is pushing the capacity of several
        major hospitals in the region towards collapse, according to medical authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766b896-8147-4e7a-9a13-39bd37410684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 13, intensive care units of the Philippine General Hospital,
        the San Lazaro Hospital, the Philippine Lung Center, and the East Avenue Medical
        Center were operating at full capacity, the frontliners said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949fd2d-8fa5-496d-a760-4d2ee71a1353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bed allocations for COVID-19 cases at PGH and San Lazaro are now
        70% and 60% occupied, respectively, hospital executives pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a513fdc0-2e35-4109-b075-743c1e94cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the PGH announced that an online appointment
        is necessary before patients are allowed to have a face-to-face consultation
        with their physicians.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be29125b-3639-4a2a-8c83-b4f08fe4c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.480+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:27.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/8/PGH-temporarily-stop-accepting-walk-ins-COVID-19-threat-.html???">RELATED:
        PGH temporarily stops accepting walk-ins, implements other precautions due
        to rising COVID-19 cases</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c019a-f871-42fc-84e7-c8950fc58dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/6/Hospital-admissions-due-to-COVID-19-rising.html">READ:
        Hospital admissions due to COVID-19 rising</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f184585-6e47-43ff-a987-a7a9be1da786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals are getting full with COVID-19 cases. Please protect
        yourself and your family," PGH spokesperson Dr. Jonas del Rosario said in
        a Facebook post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3fd4b-6313-47e3-8c61-085b8eb62840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. del Rosario also urged the public to follow health protocols
        as the country has been reporting an increase in new COVID-19 cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e44a5f-4eb9-425c-8f25-c861df005e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:29.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dennis Ordoña, head of COVID department of the East Avenue Medical
        Center, said that while the hospitals'' ICU has always been full, they witnessed
        "an increase in the trend of COVID cases."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd5d30-af9b-4991-8f4f-26dcf5c03daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what is happening now is we are allocating more beds for COVID
        patients which were previously allocated for non-COVID patients," Dr. Ordoña
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64987f-82b1-498c-b773-f411637df704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Department of Health reported that the Philippines
        recorded 5,000 new COVID-19 infections for the first time in almost seven
        months, bringing the total to 616,611 with 9.2% or 56,679 active or currently
        ill patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ed0ad-ec2d-4f21-a325-8cb77263630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.481+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/13/PH-COVID-19-5000.html?fbclid=IwAR3JMCTEMdyHXbaqI28czEDzbQa3hj-VotOUGyJWbDPB_52Nc-DorWPo_xI">READ:
        PH lists 5,000 COVID-19 cases for the first time since August</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f6b4e-3f64-45f1-b44c-d705076f472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim of the Department of Health-technical advisory
        group late on Friday said that surge should not be solely blamed on the presence
        of new virus variants, but also on the public''s complacency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1323c4a-c006-4437-8bb9-1a82dffb22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.482+08:00
      'mgnl:createdBy': 'lisbet'
