  '-72.5-B-vaccine-budget--not-out-of-line----ADB':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T07:40:06.650+08:00
    'imagesource': 'jcr:7eeb48d2-a4a0-4348-84da-8ae2e67c3cea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a1f9c8c-8cfd-4e0a-9326-28ffd0a58928'
    'lead': 'The Duterte administration''s ₱72.5-billion ($1.4-billion) financing
      plan mainly funded by loans from three multilateral institutions will be used
      to buy, store, and distribute COVID-19 vaccines that will cover at least 70
      million of the 108-million population to achieve herd immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T07:40:12.535+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:04:22.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:28.562+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱72.5-B vaccine budget ''not out of line'' – ADB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377f1cd-0cdf-4c98-bd18-f54004bf7f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) –</strong> The
        Duterte administration''s ₱72.5-billion ($1.4-billion) financing plan for
        vaccine supplies under the national budget is "not out of line," the Asian
        Development Bank said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443284ad-8bc8-4b7f-a7a0-00c372c7743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc831d3-210d-44e7-bdf8-7bfff1df2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vaccine budget mainly funded by loans from three multilateral
        institutions will be used to buy, store and distribute COVID-19 vaccines that
        will cover at least 70 million of the 108-million population to achieve herd
        immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17318a-52d7-4fd6-8a3a-6412af27762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190566c-faeb-41b7-8d16-4768384e7f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the ADB said it approved a $400-million loan to help
        the Philippines buy the vaccines. Beijing-based Asian Infrastructure Development
        Bank will further shore up that funding under the same ADB loan facility called
        Asia Pacific Vaccine Access Facility with another $300-million loan. At $700
        million combined, funding from the two lenders alone would be enough to vaccinate
        at least 50 million people, according to the ADB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccde14-bbf0-4e8f-bbd2-48c84cf1da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:25.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fcbec-979f-4511-acfe-5bf1c0988c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh loan is on top of the $25 million the country earlier
        borrowed from the Manila-based lender to bankroll advance payments to vaccine
        suppliers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bdeffa-fd57-4e29-8f72-318953bcb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f145252-e3c7-4ae4-9b6e-fdc091e8e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank also announced on the same day a separate $500-million
        loan for the vaccine program and COVID-19 response, bringing to over $1.2
        billion the funding support the country has so far secured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad903a-8b38-4525-862f-9bb925d49c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c747e-dcc6-4d31-9571-dc775b32d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rate the government has been borrowing funds for its vaccine
        supplies and based on assumptions that $700 million could give 50 million
        people a full vaccine dose, that $1.225-billion combined loan from all three
        lenders could inoculate more than the targeted 70 million vaccinees. But children
        cannot be inoculated and there are donations from China (600,000 Sinovac vaccine
        doses good for 300,000 people) as well as from the private sector via the
        Go Negosyo initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf429ae-3297-493e-9873-7ba4fe7d6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:28.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c61d0-38f1-44f5-befd-a7f501b63fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there is likelihood that not all the ₱72.5-billion (or $1.4 billion)
        vaccine budget the Duterte administration originally penciled in could be
        entirely spent or mobilized. To recall, on top of that ₱72.5 billion is a
        ₱10-billion continuing appropriations from the 2020 national budget that was
        extended until June this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44617657-617e-41a1-b5b2-b584c324575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ab6f5-768e-4570-bc5e-cb6534834c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB responded to CNN Philippines'' question on whether the administration
        might have created a vaccine financing plan beyond what is needed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcbdf8-d53b-4c7e-ad81-cfa7f69f6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fec456-f4da-4bdc-b034-a8a5cd43d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the government''s plan of 1.4 billion dollars,
        it''s not out of line of what other countries are doing for similar-sized
        population so they are not overshooting," Kelly Bird, ADB country director
        for the Philippines, told a virtual media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985f75b-ecbf-4b7c-ba1c-0004ce8588fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4e87c-ec7f-4dbf-bb1e-36b70456cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:32.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [government] are being prudent and cautious. And you know,
        when you do have a pandemic and you want to secure vaccines for your population,
        you''ve got to have in place your financing plan," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244bfe8-0292-4560-9a54-467720de37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b6c3d-50b7-47b2-b76c-e5ca97979e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB said here are safeguards to make sure vaccine contracts
        are above board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c9ef1-2629-44ce-9d30-c155b12648f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae2cbe-6045-4081-befe-47c484eedf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:40:12.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:04:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the loan deal, the ADB will pay vaccine suppliers directly
        and loan proceeds will not be coursed through the government.</p>'
