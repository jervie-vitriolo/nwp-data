    'lead': 'As more COVID-19 cases are reported, a health expert says a better intervention
      should be implemented which will both address the surge in infections while
      also protecting the livelihood of Filipinos.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T16:23:17.367+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:57:05.270+08:00
