      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archdiocese of Cebu spokesperson Monsignor Joseph Tan also welcomed
        the use of the Cebuano songs in the Papal Mass.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c3684-e1e2-4ff4-b7bf-16ffe967fbdf'
      'mgnl:activationStatus': true
