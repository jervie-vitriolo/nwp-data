      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted from 30,000 tourists going in and out of the island-province
        per day prior to the pandemic, only 1,000 now visit the province per month,
        including their local tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
