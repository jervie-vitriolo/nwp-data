      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song also contains an epic history of the devotion to the Child
        Jesus. There are also variations in the tune from the Cebu towns of Boljoon
        and Dalaguete.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80c3d9-1da9-4923-9388-7807718d361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.326+08:00
