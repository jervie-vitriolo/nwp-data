  'living-online-pandemic':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-13T06:20:43.456+08:00
    'imagesource': 'jcr:845ed6fe-0ac9-4762-9205-31e283a0a7d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e9c5fc-2f9e-4b50-8ae1-162611a9b312'
    'lead': 'After several years of concerning headlines about misinformation, election
      meddling, filter bubbles, online harassment and more, there are flickers of
      a more carefree — and weird — internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T06:28:57.812+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:06:14.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:25.580+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a year of living almost exclusively online made the internet weird
      again'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342bf49-80b2-4389-b179-7d167d31f8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the audio-based app Clubhouse,
        people are gathering in virtual rooms to make whale moaning noises or to participate
        in silent meditation together. Hundreds of people on the popular gaming platform
        Discord started a server where they just send each other the letter "h" all
        day every day. And a new Twitter account created this week shows the same
        short clip of Tony Soprano crying in his car with different sad songs playing
        in the background and has quickly racked up thousands of followers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11c031-3137-4fe0-904e-098549053573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several years of concerning headlines about misinformation,
        election meddling, filter bubbles, online harassment and more, there are flickers
        of a more carefree -- and weird -- internet. At times it felt like a throwback
        to a more innocent web, when Dancing Baby filled our inboxes, Second Life
        took on a life of its own and Rickrolling was an ever-lingering threat. And
        all it took was a devastating pandemic that forced many in the United States
        and around the world to live their lives almost exclusively online for much
        of the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d802b57-56b1-4b46-9c3a-09ffaab60b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make no mistake, those long-simmering problems remain. A year into
        the pandemic, we''ve seen both the dark and light sides of people spending
        more time online: Women, people of color and the LGBTQ community continue
        to face disproportionate harassment online. Boredom, anxiety and fear during
        the pandemic have driven people into dangerous conspiracy theories like QAnon
        or baseless anti-vaxxer beliefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc36006-bc23-465f-8243-9898efbfdedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that same reliance on constant screen time has also given way
        to fun, creative and quirky behaviors online, which are testaments both to
        our need to feel connected with others and our urgent desire for escapism
        in a turbulent time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db07217-6eba-4ead-ab80-3cae1e81e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sign of optimism and of the amazing flexibility and resiliency
        of human beings in terms of keeping ourselves healthy and connected to other
        people," said Shira Gabriel, a psychology professor at the University of Buffalo.
        "This last year has been super depressing and difficult, but it''s also been
        really inspiring to me seeing what a great job human beings have done to find
        ways to make the best of this tough situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dcdcc-3ed2-4b8f-a79c-e06743c91743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no shortage of colorful examples or online communities.
        Discord, which has become a popular place to hang out virtually during the
        pandemic, especially for Gen Z, has a server called "ChilledCow," where members
        study, talk or make art while ambient music plays in the background. (It''s
        racked up more than 470,000 members since its creation last May, and also
        has a popular YouTube channel.) Another server named "Waffle House" has amassed
        more than 1,500 members and serves as a way to meet new friends in a virtual
        cafe setting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c17859-8a21-459e-bada-d6ee498f5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are now collecting wacky NFT artwork for millions of dollars
        and even bidding for tweets: Twitter CEO Jack Dorsey put up his first ever
        tweet from 2006 on the NFT trading platform Valuables, where the current highest
        bid is $2.5 million. The mania around the Reddit page WallStreet Bets and
        the GameStop frenzy -- which has its fans and critics -- is also a product
        of people seeking out online communities. Even Dogecoin, a meme-influenced
        cryptocurrency dating back to the years before the dark sides of social media
        and the internet writ large became so evident, is once again back in the news
        and gaining traction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a338f6-09ee-4efb-8357-d4b194fd27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, meme culture is going strong. On Monday, social media lit
        up over whether California or New York has the best bagels, spurring much
        debate and funny memes. On Inauguration Day, a photo of Senator Bernie Sanders
        wearing a mask and big mittens broke the internet and spurred endless memes
        for weeks, giving many a much-needed laugh and reprieve two weeks after the
        deadly riot at the US Capitol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b731480-1a7a-47eb-aead-c104cb8693ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isra Ali, a clinical assistant professor of media, culture and communication
        at New York University, said Americans have been bombarded with "intense information"
        over the past year and have lived through major events from Covid-19 to Black
        Lives Matter protests and the US presidential election. "All of these events
        have forced us to really scrutinize and think about who we are all the time,
        and who we are in relationship to one another," Ali said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eab70c-02b1-41cf-ad40-0bc9118c5e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may leave people craving moments of "mindlessness," such as
        joining a virtual space where they can connect around something simple or
        silly, like making a noise together. "Just sitting together in an online environment
        and being together without having to think ... is a relief," Ali said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff63def-a3c7-4986-9cf3-dd6b61a360ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire to lean into something lighthearted has also propelled
        TikTok into the mainstream during the pandemic. Millions of people have joined
        the platform to seek refuge from the grim news facing the world and create
        their own twist on the popular trend of the moment on the platform, from dance
        routines to comedy skits. The platform''s secret-algorithmic sauce allows
        even people with little to no following to go viral. Never before has it been
        so easy to share our creativity — and our humanity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740607b-6713-40c9-956b-da6e519e91d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all just looking for connection and community," said Gabriel.
        "If everybody is posting a fun [TikTok] dance or fun idea and you''re able
        to participate in it too, you''re connecting to all those people and you''re
        a part of something bigger than yourself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d44c4b-f242-4a02-b9f7-f9e4866a0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:28:57.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:06:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/12/tech/internet-boredom-pandemic/index.html"
        target="_blank">How a year of living almost exclusively online made the internet
        weird again</a></em></p>'
