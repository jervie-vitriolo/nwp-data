    'title': '9 anxiety-inducing social interactions as the world reopens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999cfbd-4af7-4a1c-8eaf-a0a6513fe0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What was nice about the Before Times was
        that, for most people, social interactions and outings could be carefree.
        We miss them, and that''s a big reason why we long for the pandemic to end.
        But when life stabilizes in the new, new normal, how will we really feel about
        resuming activities we used to do — like dining out or shaking hands?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257566d-f2df-4381-a570-db767cd8e1f0'
      'mgnl:activationStatus': true
