      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year he had hoped to compete in the Australian Open,
        but a positive coronavirus test prevented him from traveling to the tennis
        season''s first grand slam, which was won by Novak Djokovic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c8769-bf7b-43e4-8951-c31826ec62ed'
