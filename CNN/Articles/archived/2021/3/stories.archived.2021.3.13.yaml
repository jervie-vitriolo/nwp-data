      'mgnl:lastActivated': 2023-01-25T01:08:38.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e5fa2-f0d1-4fa8-b7a0-eb23a57664f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:48:52.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, the WHO program coordinating global access to COVID-19 vaccines,
        has already booked 500 million doses of the Johnson &amp; Johnson vaccine,
        in preparation for further WHO guidelines on rollout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62403554-18fd-4b72-b2c4-73d76055a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:48:52.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be358bb2-ec89-4f78-bf7c-2a2c9de95bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:48:52.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:39.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVAX facility has booked 500 million doses of the J&amp;J
        vaccine,” WHO director-general Dr. Tedros Adhanom Ghebreyesus said Friday.
        “We look forward to receiving them as soon as possible. Health care workers
        and older people all around the world need this vaccine, and COVAX is ready
        to deliver it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861368d-cd88-4f55-9b24-a6707c3308b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:48:52.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first single-dose vaccine to receive WHO emergency use
        listing and the fourth vaccine to receive this designation overall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de93198-4376-4caa-9e3a-245cfee34767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:48:52.535+08:00
