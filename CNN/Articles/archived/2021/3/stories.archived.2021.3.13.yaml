      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one lawyers, judges, and prosecutors have been killed under
        the Duterte administration, according to an independent <a href="https://www.cnnphilippines.com/news/2021/3/10/lawyers-killed-duterte-administration.html"
        target="_blank">tally</a> released by the Free Legal Assistance Group early
        this week. The lawyers'' group said 26 (or 43%) of these killings are "deemed
        work-related.”&nbsp;</p>'
