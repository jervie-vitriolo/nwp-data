        to give a blockbuster interview that ruins your relationship with the entire
        family, knowing they cannot really respond. Which must be tremendously sad
        if they happen to be your own family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1976e92-7fd8-409b-96d0-3e6d6dbbc81d'
      'mgnl:activationStatus': true
