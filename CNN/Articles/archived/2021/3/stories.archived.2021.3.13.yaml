      'mgnl:lastActivated': 2023-01-25T00:57:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU said it immediately brought the person to an isolation facility
        as well as traced his contacts and made them undergo a COVID-19 test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9039d2-33d3-4e74-97a3-285891e3a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:36:50.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:57:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the tourist from Quezon City, Coron only has one other
        active case — a returning Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752c658-50f5-4fd9-ac32-3f43421d46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:36:50.355+08:00
