      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World no. 116 Murray underwent hip resurfacing surgery in 2019 to
        save his career.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8247a26-da31-499a-b9f7-8310d02dbac5'
