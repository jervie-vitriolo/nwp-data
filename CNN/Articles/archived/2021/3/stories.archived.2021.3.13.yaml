      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7222d-104e-41aa-a958-e3f3df43c5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:51:30.822+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2021/3/12/Palawan-plebiscite-explained.html">READ:
        Palawan plebiscite: What you need to know</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80c841-927d-4ae6-8548-9a637956bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this electoral exercise and in preparation for the 2022 national
        and local elections (NLE), NAMFREL is putting focus on highlighting the effectiveness
        of the implementation of Comelec''s anti-Covid protocols, identifying areas
        that could be further strengthened, and recommending measures to help ensure
        the conduct of a safer 2022 NLE,” NAMFREL said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445e412-997f-4343-aa39-3359f09a315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it expressed concern over the vote buying in Brooke’s Point,
        where residents were given ₱200 to vote a certain way. It did not specify
        if the residents were asked to vote for or against the split.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a7da5-d131-4eec-85be-92ddf5a036d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAMFREL said there was also some confusion on the voting precincts,
        but this may be due to Comelec’s efforts to limit the number of voters to
        200 per clustered precinct and only five at a time. Still, the process “appears
        well-organized” with no significant delay, the election watchdog said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547dd9fa-78b5-456e-8c50-8b1ef512442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos posted by Comelec spokesperson James Jimenez showed polling
        booths divided by plastic barriers. “The new look of Philippine elections,”
        he said in one tweet.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Polling
        booths-in-waiting. <a href="https://twitter.com/hashtag/PalawanPleb?src=hash&amp;ref_src=twsrc%5Etfw">#PalawanPleb</a>
        <a href="https://t.co/WJUR8TKnH1">pic.twitter.com/WJUR8TKnH1</a></p>&mdash;
        James Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1369927132265160705?ref_src=twsrc%5Etfw">March
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392f5197-49a6-4773-93d9-b0787d194c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:51:10.908+08:00
