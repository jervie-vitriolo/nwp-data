      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/03/12/opinions/one-year-of-covid-19-pandemic-womens-history-month-schnall/index.html">Women
        have taken a staggering Covid hit. Now they offer the best hopes for the future</a>."</em></p>'
  'Philippines-new-COVID-19-variant-Brazil-UK-South-Africa':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T11:52:41.040+08:00
    'imagesource': 'jcr:b700b8e9-1112-4ba8-9d37-f07ce88116e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b3a465-46b1-4763-98c9-a976538030c9'
    'lead': 'The Philippines is now dealing with two other COVID-19 variants, including
      one that is first discovered in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T11:53:54.723+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:59:35.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:34.702+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports COVID-19 variant ‘unique’ to PH, first case of Brazil variant  '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f970dad-c710-4cd4-837f-304e1a4f4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        Philippines is now dealing with two other COVID-19 variants, including one
        that is first discovered in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26aac24-6d80-419e-bb16-a8f5d42350d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department on Health on Saturday confirmed that a new coronavirus
        variant called P.3 has been traced to the country but stressed that there’s
        not enough evidence to say whether it is a cause for concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804a6f1-f17f-4258-b361-78d9cfe74925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim, member of the DOH technical advisory group, explained
        in an online media briefing that after the Philippine Genome Center detected
        85 cases “with unique set of mutations,” they submitted the information to
        the global reporting system Phylogenetic Assignment of Named Global Outbreak
        Lineages (PANGOLIN).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cc2a6d-1fd0-43b5-98b8-3a250a61c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were waiting for them (PANGOLIN) to let us know kung ito nga
        ba ay unique to the Philippines or natuklasan na sa ibang bansa,” Ong-Lim
        said. “They''ve come back to us and told us na ito nga ay bagong variant.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75c345-69e4-4a54-b486-f5acad536e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were waiting for them to let us know if this is
        unique to the Philippines or was already discovered in other countries. They''ve
        come back to us and told us it really is a new variant.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136e757-8a0a-47a4-bd86-8bb63e1c0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the DOH said there are now 98 cases of the P.3
        variant in the country, following the recent detection of 13 more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6361d-2eb8-4a0c-9dd7-ed6aabc750f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim said health authorities need more data to say whether the
        P.3 variant is more transmissible or causes more severe disease and increased
        risk of death.&nbsp;She said it should not be called the "Philippine variant,"
        adding that the practice of using country names to refer to the variants should
        stop because it causes discrimination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30c549-2f7c-40c5-9812-a36c47491d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Japan Ministry of Health, Labor, and Welfare <a href="https://cnnphilippines.com/news/2021/3/13/Japan-detects-new-coronavirus-variant-from-traveler-coming-from-PH.html">said
        it detected a new variant in a 60-year-old man who arrived from the Philippines</a>
        at the Narita International Airport near Tokyo in February. The patient was
        reportedly asymptomatic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077596d9-6f57-4277-b9d8-9d58e6405c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant from Brazil also reaches PH</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d9410-8f1d-41e1-8d9c-3aff46dea518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed the country’s first case of the P.1 variant
        first discovered in Brazil. The PGC found it in the samples of an overseas
        Filipino worker who returned from Brazil and hails from Western Visayas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dfcf6d-a4d7-4dc2-bc08-00cb7b429935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH cited data from the U.S. Centers for Disease Control and
        Prevention that the transmissibility of the virus and the ability of antibodies
        generated through previous infection are affected by some mutations of this
        variant. Ong-Lim clarified, however, that this is not the same as the Brazilian
        variant that has been found to be more transmissible.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a27485-f472-4780-bcf9-c217b82b6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we have is isolates in the Brazilian lineage but not the Brazilian
        variant,” she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ade551-33c8-4e4f-b068-dbcc41416558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 and P.3 variants are from the same B.1.1.28 lineage, the
        DOH noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99480670-c0b7-4021-bf08-dfdcfef815ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More variant cases</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7458abd-1eb8-4a6d-91f7-52f98f5ccf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest batch to be sequenced by the PGC involved 752 samples,
        majority of which were from Metro Manila, Calabarzon, and the Cordillera Administrative
        Region, the DOH noted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde40131-8531-4d80-aacb-734a19e0e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the P.1 and P.3 variants, also discovered in the recent
        samples are 59 more cases of the B.1.1.7 variant first detected in the United
        Kingdom, and 32 additional cases of the B.1.351 from South Africa. This brings
        the total number of UK variant cases to 177, while the country now has 90
        cases of the South Africa variant. Both variants are believed to be more contagious.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea91127-7157-4732-b111-1fe99f1a09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:44.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty of the UK variant cases are local cases – 16 from CAR, 10
        from Metro Manila, and two each from Central Luzon and Calabarzon. The rest
        are either returning OFWs or are still under verification.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce64d56-4b3e-405e-a220-5e2d3c891e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, of the 32 new cases of the B.1.351 variant, 21 are local
        cases – 19 from the capital region, and one each from Cagayan Valley and Northern
        Mindanao. One is an OFW, while the locations of the rest are still being verified.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319879d2-8a58-420b-a926-9812030fbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T12:56:56.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:59:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH stressed that observing minimum public health standards,
        such as wearing face mask and face shields and practicing social distancing,
        will prevent the transmission of the coronavirus, no matter what variant.</p>'
  'new-round-us-stimulus-payments':
    'author': 'Katie Lobosco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T13:05:07.585+08:00
    'imagesource': 'jcr:eba4b266-0d1a-4ded-a66e-8f3a55c1a637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6223ae3-3119-45fb-824b-a02e1612c51f'
    'lead': 'Americans will start seeing the next round of stimulus payments hit their
      bank accounts as early as this weekend, White House press secretary Jen Psaki
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T13:07:59.868+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:59:21.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:35.117+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stimulus payments will start going out this weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89613a-9262-4386-a3be-76c1dd866729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Americans will start seeing the next
        round of stimulus payments hit their bank accounts as early as this weekend,
        US White House press secretary Jen Psaki said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862912a9-29b4-480d-9b31-17367c56c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:22.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments are worth up to $1,400 per person and were included
        in the $1.9 trillion Covid relief bill signed by US President Joe Biden earlier
        in the day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a413a6f-7a9d-4036-bbf7-94b7a1e9d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time frame is in line with how fast the December payments went
        out, which started being processed three days after then-President Donald
        Trump signed the bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea886d2c-c3b8-416b-97a9-8d20e565dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the payments won''t all go out at once. Those whose bank information
        is on file with the Internal Revenue Service will likely get the money first,
        because it will be directly deposited into their accounts. Others may receive
        paper checks or prepaid debit cards in the mail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83aa92-6bcf-4b04-8ba6-29da273fbe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money typically first appears in bank accounts as pending or
        provisional payments. Some banks have told customers that funds that appear
        this weekend will be available starting Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2a290-ad29-43f7-984e-304854332022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:24.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first batch of payments started to be processed Friday,
        more will roll out in the "coming weeks," a Treasury official said on a call
        with reporters Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22264a4-f86a-4091-b7c4-67be40f74a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct deposits will go out first, but paper checks and debit cards
        will go out before the end of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca878d3-dd87-4b9c-b196-240d5eae1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No action is required for most people to receive the money. Social
        Security recipients and those who receive Veteran Affairs benefits should
        also get the money automatically even if they don''t file taxes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65cc18-5061-412c-a7c8-e0864e1d7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:25.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can start checking the status of their payments on Monday
        using the IRS''s Get My Payment tool online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71367e69-6106-4082-be26-22efe7445252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If folks don''t see a direct deposit in the next several days,
        there is no reason to be concerned. These taxpayers will receive payments
        in subsequent tranches," an IRS official on the call said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e10032-5bfe-4306-9029-9db2c89e8407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who gets a payment?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7213689-4592-4a33-836c-543bed566765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is expected to reach about 90% of families, according
        to an estimate from the Penn Wharton Budget Model. Families will receive an
        additional $1,400 per dependent, so a couple with two children could receive
        up to $5,600. Unlike prior rounds, families will now receive the additional
        money for adult dependents over the age of 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05beace-7e30-4628-93ca-915c7cf6e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:27.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full amount goes to individuals earning less than $75,000 of
        adjusted gross income, heads of households (like single parents) earning less
        than $112,500 and married couples earning less than $150,000. But then the
        payments gradually phase out as income goes up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfd207-7340-4c33-ac88-5186f4ed383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers narrowed the scope of the payments this time so that not
        everyone who received a previous check will be sent one now. It cuts off individuals
        who earn at least $80,000 a year of adjusted gross income, heads of households
        who earn at least $120,000 and married couples who earn at least $160,000
        -- regardless of how many children they have.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0ee6b-a46e-4124-bd4e-839ae66835d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:28.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of payments that went out last year were worth up
        to $1,200 and excluded individuals who earned at least $99,000, head of household
        filers with one child who earned more than $136,500 and married couples without
        children earning more than $198,000 -- but families earning a little more
        were still eligible if they had children. About 160 million payments were
        delivered, with 94% of families receiving the money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e7780-8129-4e6b-8d8c-58097433c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second round, which was worth up to $600, phased out a little
        faster because the full amount was smaller. It phased out entirely at $87,000
        for single filers without children and $174,000 for those married filing jointly
        without children. Again, those earning a little more were still eligible if
        they had children. About 158 million payments went out, with 92% of families
        receiving them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5faab9b-fdd2-43c2-a8f2-2c438dbd0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:29.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On what year are the income limits based?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97533c25-6a24-4572-88bd-1bb364dad969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new income thresholds will be based on a taxpayer''s most recent
        return. If they''ve already filed a 2020 return by the time the payment is
        sent and it has been processed, the IRS will base eligibility on their 2020
        adjusted gross income. If not, it will be based on the 2019 return or the
        information submitted through an online portal set up last year for people
        who don''t usually file tax returns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f74fe-5962-4789-94ca-533ec8cb8ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.869+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, the IRS does not have plans to reopen the portal.
        Instead, officials are encouraging people to file 2020 tax returns. Low-income
        people can use the agency''s free file option.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c42bc4-05ea-4269-b49f-8d702820cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your 2019 income was less than your pay in 2020, you will not
        owe back any money. But if your income fell in 2020, filing your tax return
        now -- before the payments go out -- may mean you''ll get a bigger check.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af38023-1e1e-4d2d-90f9-fdff33f38adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people receive the payments automatically, but there are many
        who missed out -- for a variety of reasons. An estimated 8 million eligible
        people didn''t get the first round of payments that were delivered last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50656b42-84cf-4d4c-9bce-cb556cbcace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these people have very low incomes and are not normally
        required to file tax returns. Last year, the IRS set up an online portal where
        they could register for the money. It''s not yet clear whether the agency
        will open up the portal again for the third round of payments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22cd04-49f0-40c6-bc82-7a953f82af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have moved or changed bank accounts since the last time
        they filed tax returns may have also missed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec45caf2-211f-433e-8e66-4df93b1bb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were due money during the first two rounds of payments
        and did not receive it can claim it as a tax credit, known as the Recovery
        Rebate Credit, on their 2020 tax returns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1461a764-ae5b-48a2-8b48-0b72c110d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2093d-9a75-4ae3-854f-49602682df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T13:07:59.870+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:59:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/11/politics/when-will-stimulus-payments-be-sent/index.html">Stimulus
        payments will start going out this weekend</a>".</em></p>'
