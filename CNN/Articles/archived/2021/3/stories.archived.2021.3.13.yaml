    'lead': 'The Integrated Bar of the Philippines called on government authorities
      to investigate the viral letter from the Calbayog City, Samar police requesting
      for a list of names of lawyers representing ''communist terrorists.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T00:56:30.933+08:00
