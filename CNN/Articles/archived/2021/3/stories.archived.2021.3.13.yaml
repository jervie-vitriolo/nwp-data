      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say that the major driver is due to the new variants,"
        she told CNN Philippines'' News Night.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddbe70-bf7d-4aac-b039-31e0c9df0286'
