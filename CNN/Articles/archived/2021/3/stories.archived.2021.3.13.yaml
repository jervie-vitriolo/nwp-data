      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government eases travel restrictions, Yap said they still
        have to implement measures to prevent any massive transmission of the virus
        in their province, which include requiring a negative swab test taken at least
        72 hours before the date of arrival.</p>'
