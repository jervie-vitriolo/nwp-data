      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While discouraged under the uniform travel protocols approved by
        the Inter-Agency Task Force, the Coron local government still requires those
        entering the town to present a negative swab test result.</p>'
  'Palawan-plebiscite-COVID-19-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T15:46:59.128+08:00
    'imagesource': 'jcr:9e15c4f0-0738-4b64-b4fa-5805e112cbd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde0f4ab-37a4-414b-8bc0-a929217f9e67'
    'lead': 'The National Citizens'' Movement for Free Elections, a watchdog authorized
      to observe the Palawan plebiscite, said that in general, anti-coronavirus protocols
      were followed. The group, however, flagged a few violations.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T15:50:03.250+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:57:22.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
