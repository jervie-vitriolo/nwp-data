      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really think <em>na ang</em> deal maker <em>dito ay ang</em>
        vaccine… I think <em>may</em> fighting chance <em>tayo na mas babalik tayo
        sa</em> normalcy in terms of tourism, business, investments [with the rollout],”
        he added.</p>'
