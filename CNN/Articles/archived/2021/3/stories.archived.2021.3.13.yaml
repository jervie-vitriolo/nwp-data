  'Harry-Meghan-court-of-opinion':
    'author': 'Luke McGee, CNN (Analysis)'
    'caption': 'When Buckingham Palace finally broke its silence on the allegations
      made by the Duke and Duchess of Sussex in their bombshell interview, royal observers
      paid particular attention to one line of the palace statement: "While some recollections
      may vary, they are taken very seriously and will be addressed by the family
      privately." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T17:32:48.152+08:00
    'imagesource': 'jcr:aa79dab8-0f63-4446-9482-8d180a4f7913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec16aa5-485f-42c3-aeea-0e36ef477903'
    'lead': 'When Buckingham Palace finally broke its silence on the allegations made
      by the Duke and Duchess of Sussex in their bombshell interview, royal observers
      paid particular attention to one line of the palace statement: "While some recollections
      may vary, they are taken very seriously and will be addressed by the family
      privately."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T17:36:23.585+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:56:12.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:39.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'Meghan-Markle']
    'template': '1'
    'title': 'Harry and Meghan feel wronged by the palace. But they can only seek
      justice in the court of public opinion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ae9bf-6d29-41b6-a1e7-8feb54d9821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Buckingham Palace finally broke its
        silence on the allegations made by the Duke and Duchess of Sussex in their
        bombshell interview, royal observers paid particular attention to one line
        of the palace statement: "While some recollections may vary, they are taken
        very seriously and will be addressed by the family privately."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49717704-d969-4369-9b51-76f3fc77b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan are clearly very upset at how they''ve been treated.
        They would clearly like some kind of resolution. And they clearly felt that
        they had exhausted all formal options for getting that, and could only get
        their side of the story across by sitting down with the most famous interviewer
        on the planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9d89f-d49e-43d4-ae0c-24b2194cc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fact that the palace has said this matter will be dealt
        with privately raises some pretty serious questions about how individuals
        who believe they''ve been wronged by the royals can possibly hold them to
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a838b0-58e3-4d6b-8db1-96f3d5e67fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:14.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obvious that Harry and Meghan sincerely feel that they''ve
        been mistreated by members of the family and would like a resolution," says
        Marcia Moody, a royal biographer and journalist. "Unfortunately, their ultra-open
        style has collided with an institution that lives by the rule of never complain,
        never explain. They will probably never get that resolution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc9cfd-c298-418c-b9bf-7539aa631af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that the royal family is several things at
        once. It is a family business, a private family and a constitutional monarchy.
        It employs people, upholds parts of the UK''s constitution and tries to maintain
        support among the public to justify its existence. It does this while being
        fair game for the media and trying to maintain some kind of private life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a09e2-9af0-4019-b1d7-1bb1c976a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:15.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conflicting realities create some strange precedents, especially
        when it comes to holding the family to account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170dcd63-62f9-4634-8199-8a660d34eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a royal aide complains that they have been bullied by the Duchess,
        then they can raise it with their boss and it goes up the chain of command.
        But how the Duchess might complain about a racist comment from a member of
        her own family is of course a far more complicated problem," says Catherine
        Haddon, senior fellow at the Institute for Government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10b538-3bab-46bb-a40b-03b6eb102701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other constitutional bodies, there are mechanisms and processes
        in place for grievances to be aired and played out in public. However, decades
        of protocol and precedent have left British politicians on the whole uncomfortable
        to comment on matters concerning the monarchy. Even as US President Joe Biden
        and presidential envoy John Kerry made public comments on the interview, UK
        Prime Minister Boris Johnson refused to get involved, saying that he had "spent
        a long time not commenting" and didn''t "intend to depart from that." He did,
        however, feel the need to clarify the level of admiration he had for his boss,
        the Queen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c17478-6085-4ad4-b184-ff9e8ca0cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respect for the crown is in itself part of the reason that the
        public knows so little of what actually goes on behind closed doors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a107bc-62c5-4c4e-8c1a-9cc83276604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few decades, many areas of government and civil service
        have come into the public domain and come under scrutiny. But with the royals,
        deference to the crown means things are generally done on their terms," says
        Andrew Blick, a constitutional expert at King''s College London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733fa86-317d-44f8-bdfc-09252b4ee14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blick explains that there is a "tendency for the monarchy to be
        exempt from things like freedom of information requests and the declassification
        of documents," which don''t become public in the way that things like minutes
        from government cabinet meetings do. "We will probably never know how the
        Queen dealt with any of this saga, other than through the odd leaks to the
        press."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bdfc3a-3f86-4c2e-8924-a8d8ccfba646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British media plays a big part in the royal pantomime. Prince
        Harry dedicated a significant chunk of the interview to the tabloid press.
        He described how "scared" members of his family are "of the tabloids turning
        on them," and talked of an "invisible contract" where "if you as a family
        member are willing to wine, dine and give full access to these reporters,
        then you will get better press."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3d9ee-9895-4cbe-a797-580cd4586570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:18.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In saying this, the Duke perhaps admitted that he knew the best
        way to win justice with an institution unwilling to be held to account is
        to try them in the court of public opinion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c36b9-631e-4f70-9eef-20b3aabd8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the mechanisms don''t exist to do it in any formal way and
        there is no political accountability, it is inevitable that the public perception
        of monarchy —&nbsp;including whether it should exist —&nbsp;becomes the only
        way to really get accountability," says Haddon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cfe86-16af-4372-af47-4025565ede48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:19.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s true that bad press has forced the monarchy to break
        cover and give the public what they want in the past — most notably in the
        immediate aftermath of Princess Diana''s tragic death —&nbsp;it''s not certain
        to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce4df42-4b74-4eda-807a-cb8caff2926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court of public opinion is an extremely odd thing. You can
        be panned on social media for something that is utterly scandalous but still
        go on to be successful. Look at Donald Trump and the Access Hollywood tape.
        Look at the banks who robbed people during the crisis," says Mark Borkowski,
        a veteran public relations consultant who has worked with Michael Jackson
        and Led Zeppelin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94cfff9-5ee0-40f3-beba-096febccaf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borkowski explains that even if a PR storm looks terminal, strong
        institutions usually have the ability to ride out nearly any crisis. This,
        very likely, includes the royals. "Don''t forget that the ''third woman''
        in the interview with Diana that scandalized the whole family was Camilla.
        Not only is she now very popular with the public, she is going to one day
        be the de-facto Queen of England. It turned out OK."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910f37a-a9fe-45be-8e93-a709343a6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between that scandal and the Sussex crisis is that
        Harry is still the Queen''s grandson and, according to the Palace statement,
        "Harry, Meghan and Archie will always be much loved family members."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04149e6-e9a3-4e61-867d-108acf01d56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that both sides should probably be braced for a very
        long, painful war of attrition. Loyalists to Prince William and Duchess Catherine
        will probably continue to brief the UK newspapers, while the Sussexes will
        continue to build their dynasty in America, where they are very popular.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c6d5c-d3ec-4d11-8874-3a49f1ddd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:22.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems very unlikely that there will ever be a public reconciliation
        from Buckingham Palace that comes close to containing the fallout from the
        allegations that Prince Charles let down Harry, or that a family member made
        racist comments about the color of unborn Archie''s skin. And that applies
        to the British public also, who, it could be argued, have a right to know
        exactly what happened in an institution that it largely funds —&nbsp;and through
        open statements, rather than leaks to the media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c691e07-1029-4d93-ada3-5d05ade98c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:36:23.587+08:00
      'mgnl:createdBy': 'janine'
