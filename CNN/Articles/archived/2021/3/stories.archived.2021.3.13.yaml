    'lead': 'The World Health Organization announced it has listed the COVID-19 vaccine
      from Johnson & Johnson for emergency use worldwide and for use in its COVAX
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T00:48:52.534+08:00
