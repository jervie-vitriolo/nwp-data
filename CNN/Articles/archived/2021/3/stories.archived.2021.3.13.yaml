    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:37.131+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palawan plebiscite: Health protocols generally followed with few violations,
      watchdog says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c803c50-e0cf-4890-9802-626fbf027e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — Thousands
        of Palawan residents headed out on Saturday to vote on whether or not to divide
        the province into three – a historic event seen to provide a glimpse of how
        the 2022 national elections would look like amid the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c672b-5559-47ff-a1d9-ffeabea31bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.250+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Citizens'' Movement for Free Elections, a watchdog
        authorized to observe the Palawan plebiscite, said that in general, anti-coronavirus
        protocols were followed. The group, however, flagged a few violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cab691-fdd1-4e89-aa67-6f0c7641751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[P]erhaps due to inclement weather in some municipalities, there
        were instances when physical distancing in the queues was not observed due
        to the downpour at the start of voting,” NAMFREL said in a preliminary statement
        before polls closed at 3 p.m. It did not mention which local government units
        lacked social distancing at some point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d529bf-27c3-4bf6-b29e-ddc7dfacbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAMFREL observers spotted some voters in Bataraza town violating
        the face mask and face shield requirement, while another voting center in
        Aborlan town did not have any medical personnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854373a0-bf0d-4897-b280-34b8ce0ea263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the rules of the Commission on Elections, those found with
        a temperature of at least 37.5 degrees Celsius or show other COVID-19 symptoms
        will be isolated.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Isolation
        Polling Place (IPP) at Teresa Elementary School in Narra, Palawan <a href="https://twitter.com/hashtag/NAMFRELPalawan?src=hash&amp;ref_src=twsrc%5Etfw">#NAMFRELPalawan</a>
        <a href="https://twitter.com/hashtag/NAMFREL?src=hash&amp;ref_src=twsrc%5Etfw">#NAMFREL</a>
        <a href="https://twitter.com/hashtag/BantayNgBayan?src=hash&amp;ref_src=twsrc%5Etfw">#BantayNgBayan</a>
        <a href="https://t.co/IQTW2cpzEU">pic.twitter.com/IQTW2cpzEU</a></p>&mdash;
        NAMFREL (@Namfrel) <a href="https://twitter.com/Namfrel/status/1370633990252589059?ref_src=twsrc%5Etfw">March
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d9c56-54c2-4e41-853e-629e20f2877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:53:43.164+08:00
