      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> A magnitude-5
        earthquake struck waters off Sarangani, Davao Occidental early Saturday, government
        seismologists reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa09350-bcd2-404a-ad01-1b0119087769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:38:52.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremor hit southeast of Sarangani town at 4:13 a.m., the Philippine
        Institute of Volcanology and Seismology <a href="https://earthquake.phivolcs.dost.gov.ph/2021_Earthquake_Information/March/2021_0312_2013_B2F.html"
        target="_blank">said in its bulletin.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb06de-1bb1-4988-ad19-087278b0e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:38:52.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted it is not expecting damage but aftershocks may
        occur.</p>'
