      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e0932-8cb4-4ecc-bbf3-4af5f338266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.571+08:00
      'mgnl:createdBy': 'eimor'
