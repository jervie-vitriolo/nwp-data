  'Grey-s-Anatomy-mid-season-premiere-unexpected-death':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Credit: ABC/American Broadcasting Companies, Inc./ABC'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-13T07:09:32.506+08:00
    'imagesource': 'jcr:20afd02a-8801-4884-940a-47a56baae1b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dff5341-ae8e-4bd9-8a1f-4af1754bcd58'
    'lead': '"Grey''s Anatomy" returned for its mid-season premiere, but an unexpected
      death on the show is leaving fans of the long-running drama devastated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T07:11:31.779+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:05:20.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:26.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grey-s-Anatomy']
    'template': '1'
    'title': '''Grey''s Anatomy'' mid-season premiere blindsides viewers with an unexpected
      death'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff57c85-48bd-4765-bb64-fe377e519294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Grey''s Anatomy" returned for its
        mid-season premiere Thursday night, but an unexpected death on the show is
        leaving fans of the long-running drama devastated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9fd85-ab6a-4887-972b-a9bb3fd88a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a plotline on Thursday''s two-hour crossover episode with
        "Station 19," Dr. Andrew DeLuca, played by Giacomo Gianniotti, attempted to
        pursue a sex trafficker and was stabbed. Deluca, a character on the show since
        2015, died on the operating table after saying goodbye to Meredith Grey, who
        is suffering from Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d655f5-812e-472b-bd16-53068ed5eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dream sequence on the same beach Grey (Ellen Pompeo) has been
        on during her dream sequences while sick, DeLuca tells her: "No matter what
        happens, I want you to know that I never felt seen the way you saw me. I never
        felt inspired the way you inspired me. You made me want to be not just my
        best self, but better. And yeah, I felt small around you sometimes. I felt
        insecure. I wanted something from you that I needed to give to myself. But
        here, now, on this beach with you, I get it. I don''t just get it, I feel
        it. I get who I am. I know my own soul, my strength."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e00d38-f430-43ad-9307-a2ed21d131c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith replied, "I''ll miss you. If I go back and you don''t,
        I''ll miss you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c29ef-303c-44c8-84e2-28eef8dac3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be okay, Meredith," he responded. "I have to go."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e639611-e8e2-4a45-97d6-6c86614bf6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans took to Twitter to express their shock and anger over the loss
        of the beloved character, with one writing that she''s "never gonna be ok."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b8e81-360f-4aaf-92f8-533f69d2c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the episode, Gianniotti tweeted about his experience on
        the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb833b2-6b1a-414b-8473-4495e86fd80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.780+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much I could say... but all that comes to mind is thank you,"
        he wrote. "Thank you to all the fans who loved Deluca as much as I did. Telling
        his story was and will be one of the great honors of my life. Thank you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80143964-46b1-47a9-849c-930f9e3aaf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T07:11:31.781+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:05:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/12/entertainment/greys-anatomy-premiere-death/index.html"
        target="_blank">''Grey''s Anatomy'' mid-season premiere blindsides viewers
        with an unexpected death</a></em></p>'
