      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ong-Lim said the spike in COVID-19 cases should serve as a "wake
        up call for everybody to try to do their best to contribute towards containing
        this new increase in cases."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
