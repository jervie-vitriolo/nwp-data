    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Stanford scientist''s quest to cure his son could help unravel the
      mystery of Covid-19 long haulers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30152b-8e89-455b-872c-7ab67a51940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At the height of a luminous career
        in genetics, Ron Davis, professor of biochemistry and genetics at Stanford
        University in California, switched to researching a disease that many of his
        colleagues had never heard of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc1217d-9b4f-4baa-b21a-11b002ad0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to that shift seven years ago, his breakthrough work had led
        to dozens of patents and laid the groundwork for the Human Genome Project,
        revolutionizing modern biology by giving scientists a complete map of all
        genes in the human species.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d95d18-76c5-4b81-a03c-eb196c9aeee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.027+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when his son Whitney Dafoe, then in his 20s, came down with
        myalgic encephalomyelitis -- better known as chronic fatigue syndrome -- he
        was left bedbound, unable to speak, and unable to eat solid food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f85cd-f842-4aa7-bd03-21a36c50df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After moving in with his parents 10 years ago, Dafoe, now 37, has
        made little progress in getting his old life back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44279f99-6f41-49bd-95d0-4208ad34ae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis did what he does best -- turning to science and rallying several
        Nobel Prize-winning colleagues in his latest quest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681af01e-fc36-42fd-9025-73a7f6f3d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, he means to cure ME/CFS, which affects between 836,000
        and 2.5 million Americans, according to the US Centers for Disease Control
        and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a8342-b137-4f4e-af94-317ed73ab536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency estimates the disease affects 17 and 24 million people
        worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1384b867-5a97-4429-811f-d5be94878025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its symptoms include brain fog, muscle pain and what''s called post-exertional
        malaise, in which simple acts like taking a shower leave someone bedbound
        for days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0fe71-81d2-44e6-8860-9e37f328f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis shares his journey in his new book, "The Puzzle Solver," co-written
        with journalist Tracie White and released in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12ca28-3439-4814-a5cd-5f65623fd5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the global pandemic, Davis'' search for a cure for ME/CFS
        could also shed new light in understanding why some Covid-19 long haulers
        have stayed sick for more than a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e0268-4e1e-45ce-9e5e-7aecb5b067dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited for length and clarity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f764da-2a5e-4661-9939-9083a22619a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> You had a pioneering career as a geneticist.
        Why did you decide that you needed to focus all of your attention on one particular
        disease?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d3da3-e69c-48b8-87d4-3c93205cb088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ron Davis:</strong> I had no choice. My son came down with
        it, and we started seeing multiple doctors. Many of them didn''t know what
        he had, and it took several years for him to get diagnosed. Those doctors
        were not very optimistic about the likelihood of getting him well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943296c7-f9cc-4d31-95f6-c2878eeee246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really hard to treat these patients, since doctors don''t
        have any research to base anything on. Doctors really just have their own
        experience and trial and error trying to help them. I felt we have to understand
        this better. There''s a lot wrong with people who have this disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50220f-372c-4ea8-b72c-02cb2dde2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were great scientists and a lot of money doing it, I probably
        wouldn''t have changed fields. But when I looked into how much money is spent
        (The National Institutes of Health awarded $15 million in ME/CFS research
        grants in 2019), and how many researchers there are, it was appalling. There''s
        almost no money spent on it, and very few serious researchers had worked on
        it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc415b6-e871-46d8-a2f6-a69d1bf0758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.028+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Many people with Covid-19 develop longer-term
        symptoms that mirror ME/CFS, such as fatigue and brain fog. What can we learn
        from studying Covid long haulers alongside ME/CFS patients?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394e63a-4f37-4d78-b612-79125c7ab5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davis:</strong> We''re trying to set up to do that. It would
        appear that certainly some Covid long haulers do have ME/CFS. It''s not a
        surprise. A very large number of viruses can trigger ME/CFS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016512a8-c643-49dc-ac52-7f3ca36f06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some evidence that the previous SARS virus could trigger
        ME/CFS, and also MERS could trigger it, but that''s not well documented. It
        wouldn''t at all be surprising because the symptoms look exactly like ME/CFS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175092c-8980-4d31-bac6-38698ad40cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know that anybody has tried to measure post-exertional
        malaise in Covid long haulers. To some extent, you can actually figure that
        out by just talking to the patients, asking them, "What happens if you overexert
        yourself?" The worry I have in these long haulers is that they''re seeing
        physicians that don''t know anything about ME/CFS. It''s a common disease,
        but it''s not taught in medical school in general.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4639a1b-9b3f-4b98-aba1-425495960d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What advice would you have for Covid-19 long
        haulers so that they can stave off longer, more harmful effects?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dea501-acb5-400d-a485-153f6b7c7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davis:</strong> Know when you''re at your energy envelope
        limit. And don''t ever exceed it for any reason. Be serious about it. I see
        so many patients that decide, "I''m going to go do this and I know I''ll crash
        now but pay later."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ffa88-47d5-4a50-9f6f-6e2aa36c5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may get right back to where you were before, but then again,
        you might not. Crashing may be what keeps many of the patients sick. I''ve
        talked with one patient who recovered after about five years and was trying
        to explore what she did to make herself recover. She said, "I just got fanatical
        about it and decided I must never exceed my energy envelope. After a year
        of never crashing, I got over it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63909f7a-10a4-4a38-8204-64eed7847493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no good evidence that being physically active will help
        you.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09155c34-c8ce-4e9c-ba88-e624236a6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> How or when would you expect Covid-19 symptoms
        to convert into an ME/CFS case?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6615a3-49f4-4272-9bf4-c8a5b30a98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davis:</strong> My guess is that it occurs during the infection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc03870-ba46-4ce4-a0d8-4145c4a7a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You will try to push yourself as you''ll get a little bit better
        from the virus, which is causing your problems. And you''re hoping you''ll
        get better, when you push yourself a little bit, but I think that just sinks
        you deeper and deeper into it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88daa37-0c81-4608-92b5-60aca93a9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that people who have Covid, if they just rest a little
        longer, maybe they''ll get over it. But you know, if you are fatigued after
        a major infection like the flu or any major viral infection, my suspicions
        are that fatigue is ME/CFS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea9273-5f2f-40d0-872e-5c39a3a89011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s a useful thing to think about because it indicates
        that there is a good chance you''ll get over Covid-19 if you rest enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced8649-1f52-4561-acee-1f017d1e2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> The book tells the story of your son being
        an adventurous young man photographing wildlife in the Galapagos and studying
        Buddhism in the Himalayas. How is he now?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843be12-d410-44ed-bed6-8b385beefa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.029+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davis:</strong> He''s been bedbound for quite a few years
        now. He can''t eat, so he''s tube fed. He can''t drink, so he has a port in
        his upper chest where we hook an IV in every day with one or 2 liters of saline.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e81a59-48a2-49b3-aea5-cd7b28493e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can''t talk, so it''s hard to communicate with him. He''s gotten
        a little bit better. We''ve been giving him Abilify (a drug that can help
        balance certain natural chemicals in the brain). That seems to help him. We''re
        guessing that it helps to elevate dopamine. There''s some literature on it
        increasing dopamine. I''m very convinced that it helped my son.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2977d0-6157-4439-be90-aae209a272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We tried an awful lot of stuff that didn''t help. He just continued
        to become more sensitive to stimuli.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc2c1d-5694-42b5-b9d0-5fabfce7b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, his brain has just enough energy to keep him alive and
        nothing to spare.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c712bc-ed3d-4811-9107-f756a7444043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:17.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> He has a more extreme form of illness. Has
        studying him taught you a lot?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71145805-101b-49b2-b4ee-251db13ef423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davis:</strong> We did a study on severely ill patients
        that we''re still working on, and one idea we got from the study is that severe
        patients are likely to have what''s wrong with them be more easily detectable.
        Doctors say they do their tests on some patients and there''s nothing wrong
        with them. You just need to go to the more severe patients where you''re sure
        to find something.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7908593-07ab-4b69-82c7-e8eb74236927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s actually a heck of a lot wrong physically wrong with them.
        It''s a little overwhelming. That''s why it''s taking so long for us to analyze
        all the data. About a third or so of the metabolites (small molecules in the
        blood involved in metabolism) are more than two standard deviations away from
        normal (meaning that the abnormalities are very likely due to disease rather
        than random chance). And the more we look, the more we find.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5a7dc-381d-430b-9727-28cf3b14cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We just received a $1 million grant to do this and more in Covid
        patients as they progress through the course of their disease, some of them
        becoming long haulers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d09c49-87a2-4ccc-b78d-c8d407bbeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:19.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Do you think it''s possible that there will
        be a commercially available diagnostic blood test for ME/CFS in the next few
        years?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdac42-8b90-46e5-a12e-7d8f5335dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davis:</strong> Yes. We have a test that''s called the nanoneedle,
        which we''ve been working on. What''s nice about the nanoneedle assay (this
        new test) is that every patient that we''ve had (over 50 last year) show a
        positive test. And we''ve done the equivalent number of tests on healthy controls.
        And they''re all negative. Most diagnostic tests have some level of false
        positive, false negative. So far, this is at zero.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e58caa-6aad-4986-9d1e-07c17f28823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:20.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it''s possible that this test just tells you that they''re not
        healthy, but that itself would be extremely helpful. Even if it isn''t specific
        for the disease, it might be actually quite useful because this just says
        something''s wrong with this person, so don''t give up on them. We can make
        it easy to do and cheap, probably within a couple of years, provided we get
        funding.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450bc2b-4304-46c3-bf48-fc75d6f98ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:31:01.030+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:04:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/12/health/ron-davis-covid-long-hauler-scn-wellness/index.html"
        target="_blank">A Stanford scientist''s quest to cure his son could help unravel
        the mystery of Covid-19 long haulers</a></em></p>'
