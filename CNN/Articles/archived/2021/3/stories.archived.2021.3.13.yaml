      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071c9e0-20dc-4e9d-bc72-4ffd48463632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup in Myanmar has led to continuing violence, pervasive arbitrary
        detentions, the use of lethal violence against peaceful protesters, said DHS,
        prompting the designation for humanitarian protection, as conditions in the
        country worsened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92bbbd0-9a9b-4bee-bc84-d8a6b436215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cafec8-5d1f-45a6-a587-9555fee8d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the administration also granted temporary protection
        to Venezuelans in the US, allowing an estimated 300,000 people to potentially
        remain and work in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb5ae5-8a6b-42a4-b55e-916905f0b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d0175-6237-481d-ae9a-dcc46a19fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grants of humanitarian protection mark a shift from the Trump
        administration, which had sharply criticized Temporary Protected Status and
        moved to terminate protections the program had provided for immigrants from
        other countries, arguing that years of extensions were prolonging immigrants''
        stays in the United States long after crises abroad had abated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d8f4d-970c-4e22-ad8f-17eb01ab4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b82e5-4dad-482a-9a66-ec438e61b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Venezuelans had been pushing for protections but for years
        met resistance from Trump administration officials who were more focused on
        pushing for regime change in the South American country. Ultimately, former
        President Donald Trump granted them similar protections from deportation on
        his last day in office, but no details about how they could apply had been
        announced and lawmakers have been pushing for answers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cde5c-5436-4a3e-87db-44eff9a3f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3b1e6-9cd2-4b94-ae52-2994a91de726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many Burmese are currently in the US that qualify
        for protection. The designation "will give much needed relief to Burmese immigrants,"
        said Douglas Rivlin, director of communications for America''s Voice, in a
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbed92-04c1-4366-a34d-a4474fee23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30728a8-fea5-446f-be90-abd4e63dec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday CNN reported that an official from ousted Myanmar leader
        Aung San Suu Kyi''s party died in custody following alleged torture, the second
        such death while in detention of junta forces this week, according to a watchdog
        group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7009cb-2431-4aaf-8157-8c38687bdad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef4e6b-d5a9-411c-a59d-0316fbbfb798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths have raised concerns about the condition and treatment
        detainees are receiving in detention. Since the military seized power in a
        coup on February 1, security forces quickly moved to stifle dissent and arrested
        government officials, protesters, journalists, civil servants and NGO workers,
        and repressed independent media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb56ba-7f9f-40f1-8817-1d46ac0e8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac01fa-ca3c-41af-9113-8b367a89e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have been taken arbitrarily in nighttime raids and their
        families do not know where their loved ones are, or what condition they are
        in, the United Nations said. Human Rights Watch said that people who are forcibly
        disappeared are more likely to be subjected to torture or ill-treatment than
        others arrested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6e1e5-18fb-4367-85ab-4645d36faab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/12/politics/biden-administration-tps-burmese-nationals/index.html">"Biden
        administration grants humanitarian protection for Burmese in US"</a></em></p>'
  'Uber-driver-mask-dispute-riders-charges':
