      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that song reminds the faithful of how Santo Nino affected
        the lives of the people. It is a collective story of devotees and the miracles
        of the Holy Child image, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d851e-a15b-4d9c-9480-097884cb169e'
      'mgnl:activationStatus': true
