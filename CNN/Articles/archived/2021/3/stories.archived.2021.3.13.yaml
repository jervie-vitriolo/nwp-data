      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cosmetic and spa services</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577649c-4efe-4473-ba3c-71449b7da34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine this: The pandemic is finally over, and you would just love
        to unwind with a massage. There is only one problem, though: Cosmetic and
        spa services may not feel so relaxing even on the downhill side of a pandemic.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c2e52-c30f-4984-adac-f329c9f9762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc1361-c3ff-4797-b3b6-eb97f99a1cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking the business what precautions they have taken — and going
        somewhere else if they don''t meet your standards — is OK.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f077a-9038-42f1-966c-9f9c91d25809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60953fd1-638d-4323-adaf-c4c8cb5cd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://edition.cnn.com/2021/03/11/health/take-stock-mental-health-covid-pandemic-wellness/index.html">A
        year into the pandemic, it''s time to take stock of our mental health</a></strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e273a-984d-453a-9734-cc060cb41426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc5e13-3085-4e2f-9ed8-9aa92772f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going back to work</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0f9f1-c2dd-4c6c-a6bd-d3b9f0e64cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those of us who are still working from home have been able to do
        our own thing in terms of how and where we work. We haven''t had to worry
        about encountering people and the risk of Covid-19.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9ac27-51ac-42a3-9853-ddd46b956782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb80665-d25e-4460-a104-a892012fd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When returning to the office, what may be scariest is the loss of
        control over your health bubble and routine, said Ravi S. Gajendran, Florida
        International University''s chair of the global leadership and management
        department, and associate professor in the College of Business. You may no
        longer be used to ironing your clothes, being visible below your shoulders
        and interacting in person.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c012e-fffb-4fd1-bd94-535d48a84a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d46cd7-31fa-427b-a028-090666629c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What you can do is accept that the transition will be scary, disruptive
        and slow, Gajendran said. Focus on being prepared for what you can control,
        which includes carrying hand sanitizer and wearing a mask.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e6118e-0255-4194-aa18-180a4dab6549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d19abd-1ed6-4c19-b892-60b66aa20591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know that in-office work will likely differ from what it was pre-pandemic,
        since some companies have implemented seating arrangements or apps for logging
        Covid-19 symptoms. If your workplace hasn''t set clear safety policies, tell
        your supervisor about your concerns, said Kristen Shockley, an associate professor
        of psychology at the University of Georgia. An organization that sets standards
        "creates a shared, common understanding," she added. "And those people who
        might feel more cautious don''t feel weird having to communicate that."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c36f5-3d5d-4e91-a42a-9845c0e7ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f00e4-8f11-4853-a4de-f090db9d4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "cut yourself a break," Gajendran said. Those of us who
        have been staying in for most of the pandemic may feel strange and anxious
        about readapting to society, but we''re in the same boat and can (safely)
        help one another through it.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3deaf12-c52d-439b-9aa5-520679b8e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/13/health/pandemic-anniversary-nervousness-wellness/index.html">9
        anxiety-inducing social interactions as the world reopens</a>."</em></p>'
  'Associated-Press-Myanmar-journalist':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'The Associated Press has demanded the release of a journalist detained
      and charged "for simply doing his job" while covering violent anti-coup demonstrations
      for the American news outlet in Myanmar. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T17:41:16.523+08:00
