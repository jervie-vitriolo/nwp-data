      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jennifer Lopez and Alex Rodriguez
        are going their separate ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcbe17-2eba-4fbd-a0de-0fa07175580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
