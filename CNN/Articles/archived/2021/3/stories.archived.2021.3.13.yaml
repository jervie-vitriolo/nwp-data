    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815b3fc0-f672-4ef3-8afa-68dea654ff45'
    'lead': 'The Associated Press has demanded the release of a journalist detained
      and charged "for simply doing his job" while covering violent anti-coup demonstrations
      for the American news outlet in Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T17:44:12.065+08:00
