    'jcr:uuid': 'db3142fc-2658-4ea8-9370-4173798a4f20'
    'lead': 'The Biden administration grants humanitarian protection to Burmese nationals
      and residents in the United States due to the military coup and violence against
      civilians in Myanmar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T10:54:14.168+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T01:02:33.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:31.312+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration grants humanitarian protection for Burmese in US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ddc20-e596-44c8-92fc-42f27be90c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.168+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration on Friday granted
        humanitarian protection to Burmese nationals and residents in the United States
        due to the military coup and violence against civilians in Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89c139-3829-4cd2-9b08-029e176fa8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:34.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42808b7-f695-4e1c-a011-9b3335797ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Alejandro Mayorkas designated Myanmar
        for Temporary Protected Status, a humanitarian protection, for 18 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625310a0-c774-4612-a90b-1735ff0a13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f154ecf-465c-4f13-a083-b0cf14b52b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:35.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the military coup and security forces'' brutal violence
        against civilians, the people of Burma are suffering a complex and deteriorating
        humanitarian crisis in many parts of the country," Mayorkas said in a statement,
        using the country''s former name.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4eb324-34d9-40a1-927d-1017d785b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a97bbb-d037-4449-ac68-8e2369462612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions in Myanmar prevent Burmese nationals and habitual residents
        from returning safely, according to DHS. Individuals who can demonstrate continuous
        residence in the United States as of March 11, 2021, are eligible for the
        temporary protection and to apply to work lawfully in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1a5ec-c3a9-4598-b584-55ae71a5e659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:54:14.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
