      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Embassy is expecting ... a swift answer and a fair and humane
        treatment of the detained person," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263f922-1c37-40bd-a2ae-c081282c56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Burma, which uses the former name of the country,
        sent an embassy officer to court on Friday to attend the hearing of five reporters
        "detained while doing their jobs," the embassy said, although it did not specify
        their names.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1675a9-700e-4c25-8c6f-92779d023d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silencing the press will not keep the world or people of Myanmar
        from recognizing the junta''s abhorrent actions," the embassy added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732727f9-9b8e-4794-8794-709395bd1460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has been thrown into turmoil since the military seized power,
        detaining civilian leader Aung San Suu Kyi and forming a new junta to run
        the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3e034-d172-44ee-9d6a-6537e27fb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:44:12.067+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people have been killed and hundreds injured since the
        coup, according to the United Nations. More than 2,000 have been detained,
        with allegations of torture and enforced disappearances. Many have not been
        heard from since.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2c4d5-fa52-4f3a-987d-f5fd0568fb2f'
      'mgnl:activationStatus': true
