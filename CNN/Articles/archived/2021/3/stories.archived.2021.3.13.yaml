      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong> Associate
        Justice Ramon Paul Hernando on Friday assured he has no reservations about
        making decisions that are not in favor of the appointing authority, President
        Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b9fe7-20da-4f68-b9ed-e4ca7d75675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f9514-52ef-4103-ac59-689d295b4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:16.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernando, one of the 11 Duterte appointees in the 15-member Supreme
        Court, is now gunning for the top magistrate post. He’s up against Associate
        Justices Alexander Gesmundo, another Duterte appointee, and Estela Perlas-Bernabe,
        who was appointed by then President Benigno Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8862d-e354-4d7e-97b5-4e828bbdb145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bde13-5212-4282-9593-e69c5d1465d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the online public interview of the Judicial and Bar Council
        which screens applicants to the judiciary, retired Supreme Court Associate
        Justice Noel Tijam asked Hernando if he has any qualms or reservation on “ruling
        against the President.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f56a4-029c-4b16-95c5-4258b739f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a43b0-8091-476c-854c-56bcb9278e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no such qualms,” Hernando responded. “My fealty will be
        to the Constitution and not to the appointing authority.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5ff26f-762f-437d-b74d-cc41b8df5a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47b41e-3867-42b0-99ac-4d980ed54572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Duterte appoint Hernando as Chief Justice, he will serve
        for the next 15 years before he reaches the mandatory retirement age of 70.
        Hernando said he will use this long term to eradicate case backlog and construct
        halls of justice all over the country, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bee8b7-b044-4da4-a606-155a19d4ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1d361-6a9f-4466-b8d7-52aa29eaf50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:20.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tijam later gave Hernando a “hypothetical case” in which he could
        look into constitutional issues in the bloody war on drugs launched by Duterte
        in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855541a4-fee1-46c0-a6a4-ff36ffcc68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ab909-1283-4eef-8f0c-139577080a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:21.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What constitutional issues will you look into?” Tijam asked, stressing
        that his question does not mean to make any reference to an actual case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8050046-f319-409d-82b4-eb4a91557cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.066+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24041c8-d1eb-4dc1-852f-98d8d330e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One would be unlawful searches and seizures,” Hernando said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd8260-7d59-43f0-baf4-1c0fd8386db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54efba-0e09-4b1b-8380-486a7b1212d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In many of the drug cases that have come up in the Supreme Court
        for review, a number of those cases have involved searches and seizures of
        drugs,” the justice added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3a2fd-52ee-4925-9566-8b3a3217c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39f137-9401-4450-b248-331c399c6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said another issue would be the rights of the accused, “whether
        they have been extended the right to counsel the right to be informed of the
        case against them.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99838d-0b5d-48c4-a8df-d9c4c12722d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3bba1-e1de-4ec7-8d90-b332da1937ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Supreme Court unanimously ordered the release of police
        reports related to the drug war, denying Solicitor General Jose Calida’s motion
        to withhold the documents. The anti-drug campaign has now left more than 6,000
        people dead, but human rights groups say there have been thousands more extrajudicial
        killings. In February, Justice Secretary Menardo Guevarra told the United
        Nations Human Rights Council that a task force’s probe into the deadly operations
        show that the police did not follow protocols in processing the crime scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc45f84-e874-45f7-be31-e4276da417ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed93a6-0751-4ef9-836a-0b9d8370a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:07:23.067+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the International Criminal Court earlier also found "reasonable
        basis to believe" that crimes against humanity have been committed in the
        war on drugs. After more than two years of preliminary examination, the Office
        of ICC Prosecutor Fatou Bensouda said there were crimes of murder, torture,
        and the infliction of serious physical injury and mental harm based on information
        gathered from July 2016 and March 2019 – the first three years of the drug
        war.</p>'
  'South-Africa-Zulu-King-Goodwill-Zwelithini-dies-at-72':
