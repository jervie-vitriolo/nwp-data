    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03385542-ccae-4f73-b926-37e096fd3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours after her family, friends and thousands
        of mourners laid Angel''s body to rest, Myanmar''s security forces entered
        the cemetery under the cover of darkness, dumped the carefully placed flowers
        and wreaths, and dug up her grave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb73195-61f2-4afe-95ae-0115028ddd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995880a1-e866-45ac-95d5-8410b4c73f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following morning, in footage shared to CNN and from witness
        accounts, among the detritus left scattered around the desecrated grave were
        razor blades, rubber boots, surgical gowns, shovels, and a bloodied plastic
        glove.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4293de7-e560-4b71-bd0c-3c39c959f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337d788-6f0c-420c-b4db-5743665257ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel''s grave had been filled with cement -- a thick gray slab
        in place of flowers and tributes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7689d-00dd-4ff1-abb4-57cb48f68ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2a7d0-77ca-485d-9b67-4062571f7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage and grief followed for a second time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e733e-589d-4ee7-8ced-b3f259091411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863c872-b9f2-4767-bda5-66b60510469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel, whose real name was Ma Kyal Sin, died after she was shot
        in the head in the city of Mandalay on March 3, during a demonstration against
        the military coup that forced Myanmar''s elected government from power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa93c6-7156-468d-8bbe-a3ae17d62ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ade35-9ce6-4473-a04d-dabcf3d800c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.697+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:54.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a T-shirt with the slogan "Everything will be OK," the 19-year-old
        quickly became a symbol of the country''s deadly fight for democracy -- her
        image carried high on signs at protests and in artwork shared online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e52f62-3a5a-4838-9f30-8905968ae5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbbd77-cbf4-40cf-9444-b924d7b12b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her struggle was emblematic of a generation fighting for freedom
        and democracy against a brutal and unrelenting junta that has launched a systematic
        attack against peaceful demonstrators. At least 80 people have been killed
        and hundreds injured since the coup, according to the United Nations. More
        than 2,000 have been detained, with allegations of torture and enforced disappearances.
        Many have not been heard from since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e21be-26aa-421f-855c-fc0703e30bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697fb25-0419-43dd-b95f-28be953acf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pain of a generation of young people cut down in the streets
        by armed police and soldiers is fueling a white-hot anger and determination
        that activists say will not be extinguished so easily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4814d1a-2711-416b-96e4-ef4cf4567fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ec8e37-e0cc-4656-a27d-dd21e0e72bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fight till the end, we will never step back, we will not
        be scared," said Min Htet Oo, a friend of Angel''s who was with her when she
        died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e743687-14eb-42eb-bfb0-fc353fb9a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca16cc7-b278-42fe-81bf-fadd9f683e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bloodiest day</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3648cc7-9914-4c03-8851-e00fb712bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of Angel''s death, March 3, was one of the bloodiest since
        protests against the military coup broke out, as security forces opened fire
        on crowds of people across the country, killing at least 38. Images and footage,
        captured by bystanders, local reporters and citizen journalists, showed bodies
        lying in the streets surrounded by pools of blood as protesters ran to take
        cover.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572f15b-c8d7-407d-ade9-5460bc706b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:02:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe76f47-9c4e-4e1c-8155-8392f1f419ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel had joined the protests in Mandalay and was part of a core
        group of activists on the front lines that shielded other protesters from
        police advances, snuffed out tear gas canisters with wet cloths or led crowds
        in chanting, according to her friend Min Htet Oo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f20e5-14ef-43de-b0b4-3ede5dcb4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc28b5-6056-40bf-9ed3-fd88e470698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very dangerous as we are at the front line and Angel was
        with us, she was the only girl in the group. She was the bravest, she was
        the most active one and commanding everyone at the front line," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae6bbf-0c1e-4632-8060-d28298340747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.698+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bdecc-9f16-46c6-8ea7-df8937dbbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around noon, demonstrators faced off with security forces down Mandalay''s
        84th street. Footage shows Angel shouting: "I''m afraid, but we will fight
        for our freedom" and "we won''t run."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83679ab7-d1ba-4693-bdf0-3f4f1d4b4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507ea70-2b20-4b2a-9b19-47a0552bbdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half an hour later, activist videos show Angel and the other
        protesters retreating and crouching, as the sound of gun shots rings out.
        In one video before her death, she can be heard yelling: "People at the front,
        please sit down. You cannot be allowed to die."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61c111-02d2-4bf6-ae89-243b1be6118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0543e9b-e8b8-4e16-bd91-61e675665e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the moments before she was killed, photographs showed the back
        of her head turned toward the line of security forces. In a short video, activists
        say Angel''s arm is visible before she falls to the ground.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722188b-7c22-4d77-9541-f8e8ca4ea2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfd9cfc-2a2c-484d-9e99-94d7eba3c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:05.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow protesters can be seen carrying her to a motorcycle, which
        races to a makeshift clinic. A doctor pronounced her dead on arrival. The
        primary cause of death was brain injury caused by gunshot wound, said the
        doctor, who didn''t want to be named for security reasons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fb755-d6d1-4cc8-be95-af384afb64b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f148f4e-e0bb-41c9-90d6-d8737ee1dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was ready to risk her life way before that day," said Min Htet
        Oo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d422b-0e36-4f17-8c9b-22ebfe36fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7efef7-b593-4d4a-a7ff-516cde1d3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:07.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days before her death, Angel had posted a message on Facebook
        offering to donate her blood and organs to anyone who might need it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03237747-215b-46bb-8dd0-fd12e35abe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a828e-3c6c-4349-8564-8fcb7e7f9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:08.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her last words were that she was ashamed that she won''t be a dutiful
        citizen for the country. I asked her what if she died, and she said its worth
        it if she risks her life to end this system," said Min Htet Oo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62fd66-8425-453a-b1c3-a9aa45d424cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a4ee1-977b-462c-bfc0-00eb3246b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:09.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns of a cover up</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca448a3-b8db-474f-94ac-98bca24bf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people attended Angel''s funeral or followed the hearse
        procession to the cemetery on their motorcycles. Many held up the three-finger
        salute from the "Hunger Games" movies that has become a symbol of resistance
        among protesters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e3f8b-715b-43b3-b4e2-64098ccdfd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfe385-1f52-487a-8a45-3be463fa9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours after she was buried, Myanmar police dug up Angel''s
        body to perform what they claimed was an autopsy required to investigate the
        cause of her death.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cbd18-c4e0-45f0-a7c5-49f059300191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:11.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c28b357-8304-4ac5-aa5e-109838991445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:11.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness, who CNN is not identifying for their safety, said
        between 4 p.m. and 7 p.m., about 20 people arrived at the cemetery gates.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e40c2-7820-4c2b-a954-68a984a36ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c098f1d-0382-40ca-afe0-0a460fca3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got here with a car first and a motorcycle and they pointed
        with guns and asking to open the gate. There was another car from military
        at the back," the witness said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf695b-27c3-403d-8ee1-ebf95eaa0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a36c5-4e45-498e-bf01-4b777da6f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw a guy opened the gate for them ... They said we are not allowed
        to enter, not allowed to come see, and do not inform anyone about it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4bc15-547c-43f8-9462-bb2d24b529fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:14.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308032b-78f9-4572-b284-f18002b1558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said they could not see what the group were doing in
        the cemetery once they entered, but the following morning saw they had "rebuilt
        the grave," referring to Angel''s plot.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a20af2a-573d-4903-9805-ca8538f9c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292d71d-724a-4ba6-bfd9-b298f22e9883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage taken by a passerby showed litter strewn around the grave
        site, including shovels, a bloody plastic glove and razors, apparently left
        by police from the night before.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18529cc-158b-464a-9e58-7772353f3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06289b-3d8f-46be-b926-b813fc5400c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the exhumation has shocked many, including the doctor who
        received Angel''s body after her death.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a90a2-92de-40d2-92af-45691b64effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1961956-1b20-43db-914f-b0a99eb3b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In previous cases that we have dug the body for autopsy we need
        a lot reasons, like there is a complaint or the family allowed to do it or
        and so on. For this case I think it is disregard with rules and regulations,"
        said the doctor, who did not want to be named for fear of safety.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083bea9-7fb0-4f8b-826f-ba834ae3de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c5f74-1a0c-43d1-a586-cd5eb3eb8f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists had previously raised concerns the military would attempt
        to cover up how Angel died.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd920f-99f6-48ae-bd2a-d6c33769b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51f817-f3e5-42fe-b14b-bc11e8a9c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Robertson, deputy Asia director for Human Rights Watch said,
        "People are hardly ever exhumed in Myanmar to start with, so there was shock
        the authorities would go this far."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbad2c1-673e-4564-a633-b0cca0c3852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56e1d34-6162-47da-af76-98c5c0f68ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But going without notice, in the middle of the night, is a symbolic
        recognition of the changing rules of the game, because the soldiers and police
        didn''t want to be filmed doing their dirty work," he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d2d79-f573-41a8-a252-568ecca22ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116f78b-33cb-4889-ab48-2f6a13fdbca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:21.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar Police Force said it needed to investigate Angel''s
        death but her family had not consented to an autopsy. In a statement in state
        media, police said her body was exhumed "with the permission of a judge, district
        police chief officials, forensic pathologists and witnesses."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6bbfb-c724-43ec-9329-73eb80b88ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a5dac-f738-490f-9863-ec11aeef6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta has sought to distance itself from her death,
        saying security forces used "minimum force" to disperse protesters that day.
        The conclusion from the police''s autopsy on March 4 was that the 1.2 centimeter
        (0.48 inch) long and 0.7 centimeter (0.28 inch) wide piece of lead lodged
        in Angel''s head, just behind her left ear, did not come from a police bullet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c021b2-dbb9-4fee-8faa-fa44fed66eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff8dca-30ef-498e-9570-042e90996cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lead piece found in the head was a type of ammunition that
        can be fired with a shotgun with 0.38 round of ammunition," the police statement
        said, adding that it "is different from the riot control bullets used by the
        Myanmar Police Force."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac0075-a53c-4daa-9beb-ee87181022ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b9ee2-02c6-403f-95eb-6fad0d2ef253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police appeared to further distance themselves, saying although
        their forces were "in a face-to-face position to the crowd, the injury was
        in the back of the deceased person."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab899c-8c13-4a2e-95d9-ff4b9016f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5477b-68b5-41f7-a2ae-0d6a1a3f474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who do not want stability in the country are attempting to
        escalate the conflict," the police said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e91d8-b289-4b7d-8e01-43624f034292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59fb5a-6369-4a4e-9c26-1a6dc60f5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an activist video, filmed moments after Angel''s shooting and
        on the same street where she was fatally wounded, shows a member of the military,
        firing what appears to be a rifle at the protesters.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c3ea7-311c-4fd8-aefb-8e553fb6afd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587bd72-6d13-4434-bb3d-9c781cac1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:28.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights observers raised concerns the junta went to the lengths
        they did over Angel to try and conceal their actions and to avoid turning
        her into a martyr.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174d780-e484-4700-a0d0-baf0d22c48e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3e24f-eb79-4900-aa11-5a8a7c6347de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tatmadaw is willing to kill scores of protesters but they are
        afraid of making martyrs, and they saw Kyal Sin was rapidly becoming one.
        So in typical ham-fisted, military style they did their midnight exhumation
        to justify a coverup medical finding that no one believes," said Robertson.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4caa5-5e37-4b9e-ac0c-0a36a677ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbcba2-adb1-494e-9754-e869cfa38f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only people out on the street that day with guns were the army
        and the police, and there were plenty of people who saw her shot and die.
        By desecrating her grave and her memory, all the authorities did was further
        stoke the justifiable outrage at her death, and raised her profile even more."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018f0d0-f238-4e35-88fb-5f1ab9250023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7703f-ac77-4e07-b36b-c29c09bf82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:31.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel''s family has not spoken to the media since her death. When
        CNN reached out, a family member said they would not comment on her death
        or graveside autopsy for fear of repercussions.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5777bb8e-411c-4d1e-aaad-b8fee32476ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d869f-0dfc-4229-b10a-eda6175c6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Vast arsenal and notorious troops''</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd49ae-2342-4671-8910-e433e6e0d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desecration of Angel''s grave is part of a pattern of increasing
        violence against Myanmar civilians by the military.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100409de-8f75-42ca-8b0e-c209d8323b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:33.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2fee33-bb9d-4e47-93d1-3b2070e61296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a top UN official lay the blame squarely on the security
        forces and said the military''s "brutal response" to peaceful protests is
        "likely meeting the legal threshold for crimes against humanity."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737214e8-11e3-423c-9cd1-cfb1dd62cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e3039-55d0-4749-8c07-919cb9ac5931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Myanmar need not only words of support but supportive
        action," UN Special Rapporteur for human rights in Myanmar, Tom Andrews, said
        in a statement to the UN Human Rights Council in Geneva. "They need the help
        of the international community, now."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded3af7-4567-412e-8b70-128ca610f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ead8f7-d261-4b12-ba1d-fdc16c517a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This apparent disregard for human life has been cataloged by rights
        group Amnesty International, which said the military had deployed a "vast
        arsenal and notorious troops" during a nationwide "killing spree."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52232576-367e-419e-84ed-6a7d7dee249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:36.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf49c0-485c-4d53-bf23-14e17fb292e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military, it said, is using increasingly lethal tactics
        and weapons normally seen on the battlefield against peaceful protesters and
        bystanders, and that troops -- documented to have committed human rights abuses
        in conflict areas -- have been deployed to the streets.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f598a-7d1c-41f1-a35d-e770b3c46687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2339472-ccc1-4c4c-9ebc-e1036197ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By verifying more than 50 videos from the ongoing crackdown, Amnesty''s
        Crisis Evidence Lab confirmed security forces appear to be implementing planned,
        systematic strategies including the ramped-up use of lethal force, indiscriminate
        spraying of live ammunition in urban areas, and that many of the killings
        documented amount to extrajudicial executions.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82aa45d-fad3-418c-9c27-cb650abe77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292928d-fcc4-42c1-a2cf-d559b8f2835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the young protesters continue to return to the streets
        each day across the country.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96912b8e-2f85-463e-b8f2-656d919abc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce168daa-f3da-4422-bb8f-c5b7c6b43be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tatmadaw never anticipated that once people enjoy basic freedoms,
        as the Myanmar people have over the past decade, they will fight doubly hard
        to keep them. The military also clearly underestimated the resilience and
        ingenuity of young Burmese who have grown up connected to the world by internet
        and will not agree to be dragged back to the past, to the nightmares of military
        rule that their parents all told them about," Robertson said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f819df0e-1d98-49fd-8c7a-91c660ed5405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74b7b9-c7ad-403f-aeac-09107dee0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel''s friends have called her a martyr. But scores of others
        have died similar deaths at the hands of junta forces.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034326f5-09f0-4b92-a1ec-8584c31ecf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a1d58-af5b-49c0-9030-5ef39fdad142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager -- who loved to dance, film Tik Tok videos and train
        in taekwondo -- will be remembered as a symbol of defiance, her friends say.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52ed2c-ce46-4f79-82b5-4495a05761bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab41625-fc4d-42fc-a6fd-b29b49201a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She liked to live freely, she was a good-hearted girl," said Min
        Htet Oo. Like many protesters, he is in hiding -- protesting by day and trying
        to evade security forces who come patrolling at night.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae744b6-1db1-4167-9012-a6f0578f380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135294c4-a5d1-4f9e-a77f-efc1b005bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has fallen by helping others. She risked her life for the democracy
        of Myanmar," he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cf8ae-32b5-407f-a4b5-f61a5a4c3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:49:48.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:03:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/12/asia/myanmar-protester-angel-democracy-martyr-intl-hnk/index.html">"She
        was shot dead, her body dug up and her grave filled with cement. But her fight
        is not over</a>."</em></p>'
  'Biden-administration-humanitarian-protection-Burmese':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T10:52:06.599+08:00
    'imagesource': 'jcr:af28cb82-bdef-47f9-b9a3-161fee312c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
