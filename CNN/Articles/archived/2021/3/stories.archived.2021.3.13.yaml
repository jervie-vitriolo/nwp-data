      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strain has begun to be detected in the Philippines and has
        spread to some extent here," the health ministry said in its <a href="https://www.mhlw.go.jp/content/10906000/000752940.pdf"
        target="_blank">findings</a>.</p>'
