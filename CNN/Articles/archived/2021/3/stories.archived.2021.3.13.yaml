      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ong-Lim noted that while it is true that they have been picking
        up variants among positive cases that have undergone genome sequencing, the
        number was "quite low."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1d31f-abc0-48c7-8ac8-c0712ac53acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:56:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at people going around, we do notice that many people
        have become quite relaxed in the use of their personal protective equipment,
        face mask, face shield. I''m sure this is also contributing to our problem,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35be5c-0031-4dc6-8286-e3c22f4f32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:48:16.482+08:00
