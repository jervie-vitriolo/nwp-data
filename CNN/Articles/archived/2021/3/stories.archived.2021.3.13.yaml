      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Subhakar Khadka immigrated to
        California seven years ago, he had his sights set on a simple life with simple
        goals: Earn a living so that his family in Nepal can join him in the United
        States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da6683-ef13-48ec-a7aa-693877090fed'
      'mgnl:activationStatus': true
