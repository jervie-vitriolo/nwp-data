  'DOLE-vaccination-companies':
    'caption': 'The Department of Labor and Employment''s newly released guidelines
      stated that employers in the private sector are not allowed to charge their
      employees for their vaccination programs. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-13T00:03:11.751+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2a90b7-fd12-4b81-832c-49329a941b9d'
    'lead': 'The Department of Labor and Employment''s newly released guidelines stated
      that employers in the private sector are not allowed to charge their employees
      for their vaccination programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T00:11:11.521+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:09:33.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:20.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccination', 'DOLE']
    'template': '1'
    'title': 'COVID-19 vaccination in workplace should be shouldered by employers,
      DOLE says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb094b-75b9-431c-be6d-0fc57de4b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:11:11.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;The
        Department of Labor and Employment''s newly released guidelines stated that
        employers in the private sector are not allowed to charge their employees
        for their vaccination programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be3d34-868c-47e6-80fe-8c1064830059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:11:11.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said companies may procure vaccines and set up their
        own vaccination policies as well as seek assistance from government agencies.
        However, the expenses should not come from their workers'' pockets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd0c19-39e8-4a90-a856-2412ba8c5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:11:11.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No cost of vaccination in the workplace shall be charged against
        or passed on, directly or indirectly, to employees," stated <a href="https://www.dole.gov.ph/php_assets/uploads/2021/03/Labor-Advisory-No.-03-21-Guidelines-on-the-Administration-of-COVID-19-Vaccines-in-the-Workplaces.pdf">Labor
        Advisory No. 03 Series of 2021</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef85a2-4de4-4a11-bd40-708571f293f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:11:11.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also prohibited discrimination or termination against
        employees who refused to get vaccinated. Companies are not allowed to deny
        tenure, promotion, training, pay and other benefits to these workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee75d4-28eb-4a96-a31e-8bc44d93fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:11:11.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No vaccine, no work policy shall not be allowed," added the advisory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a44d06-0d6b-494a-8512-4bf18172de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:11:11.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:09:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector, through tripartite agreements with manufacturers
        and local government units, was able to secure <a href="https://cnnphilippines.com/news/2021/1/14/philippines-secures-17-million-covid-19-vaccine-doses-astrazena.html">17
        million doses</a> of vaccines from UK-Swede Oxford/AstraZeneca. Of this number,
        2.6 million doses are expected to arrive in the country in May to June —&nbsp;half
        will be used by businesses, while the other half will be donated to the government
        for the immunization of frontliners.</p>'
