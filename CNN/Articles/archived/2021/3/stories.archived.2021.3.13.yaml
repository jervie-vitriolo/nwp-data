      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo split "a few weeks ago," a source close to couple told CNN
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c94ffd-ebbf-4ce5-a7d0-faf481dee119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t seem like they will get back together," the source
        said, adding that Rodriguez has been out socializing in recent weeks without
        Lopez, who is usually by his side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954c8f9-d1e9-4c06-b5df-93a8f3d73519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Lopez and Rodriguez for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc1d41-bb85-43f1-8cc2-4702aa2f3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were photographed together last month in the Dominican Republic,
        where Lopez is currently shooting a movie. Rodriguez posted a photo of himself
        on a boat on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45dd9c-9e80-48aa-bf05-8c4ae10cd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t mind me, just taking a sail-fie," he wrote. "What are your
        plans for the weekend?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c3471-ce9f-4a75-9df7-a523f3e8eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:03:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Lopez posted a <a href="https://www.instagram.com/p/CMS5ARrJDZo/"
        target="_blank">video montage</a> of her laughing, writing, "Find a good reason
        to laugh today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328162ee-c9e2-4b26-b4db-792c79257b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T08:50:41.355+08:00
