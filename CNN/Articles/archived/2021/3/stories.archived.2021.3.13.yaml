      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ffe4d9-c06e-4009-be61-4315d4b3295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimiai "remains outstanding at this time, but communicated through
        her legal counsel late this afternoon to the San Francisco Police Department
        of her intent to turn herself in soon," the police statement said on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cac82-ae0d-403a-b215-248740055976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:55.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90694cb-f5c7-4c3a-b68b-d7790fc5db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SFPD said the charges against Kimiai would be made public when she
        is taken into custody or turns herself in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99a8d6-f3a8-476c-a4f3-07792430e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b528c563-1bf2-47f3-a112-d5f6732f2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made repeated efforts to reach King and Kimiai for comment
        and has not heard back. CNN has also tried to reach Kimiai''s attorney. It''s
        unclear if King has an attorney at this time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fc4ae-a7b9-4611-9dcb-39c4e1ecc951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405c324-645e-49e4-b08b-38e6229bded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspects fled the scene</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b97502-0099-422a-8ef7-991433cc9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadka says he picked up the three women in San Francisco on Sunday,
        March 7 around 12:45 p.m. He soon noticed that one of the passengers was not
        wearing a mask, so he stopped the ride a few minutes later, according to Officer
        Robert Rueca of the SFPD. Khadka told CNN that he stopped the car to allow
        the maskless passenger to enter a gas station and buy a mask, which she did.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647fb38-c520-4930-bd40-f051a1582eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ed0d2-7227-4903-a653-4c12a5bd7aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khadka said that by that point he had tired of the passengers''
        taunting behavior. When the woman returned to the car from the gas station,
        he told the passengers he was ending the ride -- that he was going home. That
        announcement, he said, made the passengers angrier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc039a-549a-4c8a-8da1-54c8576fbc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665a0e6-afa0-4b72-8382-3b3d1f401aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the woman identified as Kimiai can be seen sitting
        directly behind Khadka, and rips her mask off and coughs in his direction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed88c1-4c41-486a-8314-99d0a145ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd7653-b3ba-4298-bc39-3de7f8d7778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F*** the mask," she says. Meanwhile, the woman in a red outfit,
        identified as King, can be heard saying, "And I got corona," while pulling
        her mask down to her chin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48e0a3-a232-456b-ad3f-22d3cee1a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c1ce2-02c9-47cb-ba0e-2e512f433721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately afterward, the woman behind Khadka reaches to the front
        seat of the car and tries to grab Khadka''s cell phone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c1d4a1-2563-4ae3-be14-5318326367d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b521a44-9958-4673-8499-23013a24409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadka is able to get it back from her and says, "don''t touch my
        property."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e40c9a-d7cf-4bed-a436-063d9812e0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:03.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbec40c-b0de-43b0-9ec3-bca4e2577aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Uber said, "In this case, we have banned
        all three riders and have been in contact with Mr. Khadka to offer our support."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b89769-66ab-422c-8343-29f5d26192f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947d8fc-97b2-4485-a7c7-fec318e81c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Uber started requiring drivers to take selfies in the app
        to verify they are wearing a mask or face covering before they pick up riders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda4f41-0975-4a19-9baa-0499b92b8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db8b94-f89b-4a1f-9fb6-68edcb25ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:06.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are also required to confirm that they are wearing a
        mask or face covering before hailing a car. But there is no selfie requirement
        for passengers like there is for drivers. Uber relies on drivers and passengers
        to keep each other accountable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2258e3-4c65-4229-827b-841a79f9f061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a9850-b3e3-45b9-9298-c8a8b8f2c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:07.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mask disputes have culminated in violent clashes throughout the
        pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928bd46-92d5-4b54-9485-c5d06e0181be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:07.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a2bd4-5c5e-4d1d-b0f7-8b3a70817bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent crimes against Asian Americans is on the rise, and
        it''s disgusting how people think it''s OK to treat another person like that,"
        Khadka said. "I have so many friends that have worked in convenient stores,
        gas stations, in this customer service business and most of them tell me the
        same stories."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aadfa3-2228-42bf-911b-25b6a4c5cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff124a2-ac76-444f-81c3-50965fadfb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:09.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the way I sound, the way I look, it does play a major
        role over here," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d5316-d7d2-4404-a3f4-b42a04910517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf06ec3-80f0-482f-b662-47c4bdb295d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:02:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the woman identified as Kimiai can be seen yanking
        his face mask off, ripping one of the strings that holds the mask in place,
        making it unwearable.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684afed-2c06-49a1-8e7c-22250cb57dab'
      'mgnl:activationStatus': true
