    'template': '1'
    'title': 'Coron tourist who falsified travel documents tests positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30d8d8-5ba7-4ca1-ae5b-0a7e1a9a318f'
