    'jcr:uuid': '9d6e62bc-e5f3-4b64-88f7-615014714626'
    'lead': 'At a time when the world is realizing the vital perspectives and leadership
      of women, which includes the long overdue recognition of the powerful and essential
      influence and leadership of women of color, now is the time to be proactive
      to ensure their rights are protected, their needs are met, and that they are
      supported during these challenging times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T11:00:33.723+08:00
