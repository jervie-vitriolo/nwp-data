  'Zoom-fatigue':
    'author': 'Daniella Mora, CNN'
    'caption': 'We have passed a year since the initial COVID-19 shutdowns in the
      world. That means a year of working from home, business casual from the waist
      up, and staring at your colleagues'' faces in a 13-inch grid. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-13T17:36:56.718+08:00
    'imagesource': 'jcr:746e1e36-477b-449f-b52b-59e6cbf368fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70f2d41-2b10-438b-8181-f1f5b00327ef'
    'lead': 'We have passed a year since the initial COVID-19 shutdowns in the world.
      That means a year of working from home, business casual from the waist up, and
      staring at your colleagues'' faces in a 13-inch grid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T17:39:46.243+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:55:59.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:39.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zoom']
    'template': '1'
    'title': 'How this year of working on Zoom has affected your brain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49f082-3000-4564-ab5f-844c16977705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:55:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We have passed a year since the initial
        COVID-19 shutdowns in the world. That means a year of working from home, business
        casual from the waist up, and staring at your colleagues'' faces in a 13-inch
        grid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c7327-872c-4042-b16f-ba792c38ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:00.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom has become a huge part of today''s work flow, with a 470% increase
        in customers having more than 10 employees from this time last year, the company
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29ea19-b108-4d73-8c16-b4973d33ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.243+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how has the past year of virtual conference calls affected your
        brain? A Stanford analysis explains with a breakdown of the four causes of
        "zoom fatigue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52a143-e65d-4f59-b725-73cc08c1448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fight or flight'' survival</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210527aa-850e-4373-82ea-d3c0aa9f8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t expect primordial instincts to kick in during your 9
        a.m. meeting. But that''s exactly what happens, says Jeremy Bailenson, Stanford
        communications professor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08569b-56bf-40d4-b59d-5e7dcc23aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:02.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That grid of faces simulates an encounter where you''re faced with
        a confrontation in a small space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2301bda-feaf-4798-a5c1-19032938e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In similar situations, like an elevator, people usually keep their
        eyes to the ground and avoid close confrontation. But a Zoom call "smothers
        everyone with gaze," so thought they are just staring at a camera, it simulates
        a confrontation and triggers your fight-or-flight instincts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306371a-b4ca-45e8-991e-6f494c85ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Non-verbal internet cues</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf85c3-be15-49fd-87c5-e7025657e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are not used to socializing in this environment and picking up
        non-verbal cues virtually.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f260ab-a7da-4091-a440-61bae49f42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, we feel so distant from others on the call that we overcompensate,
        and "people speak 15% louder when interacting on video" compared to in-person
        interactions, according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa7540-640b-4fc7-a4af-dcd5095c8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Constant mirror and self-evaluation</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6225ae4-2f05-4193-9862-55238e1dfb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine if you had an assistant following you with a mirror so you
        could constantly see your own face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781b321-b049-44cf-9aaa-0fe875f4ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not narcissism; it''s what happens on every Zoom call. And
        if you find yourself staring at that one little box that contains your own
        face, you''re not the only one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbfa2c-e1db-4d59-9689-d12d18764adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant self-evaluation can make you more stressed, and science
        says the effects are worse on women. Bailenson mentions a separate study that
        concludes that long periods of self-focusing can "prime women to experience
        depression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb27b57-78ea-4f78-a2db-c61e4f068f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stuck in the box</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240236e-1966-41ee-a53a-82072c65347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoom fatigue traps us in a box. This can limit our mental ability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a6387-c1c1-418f-9ee9-f024ad9f6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stay still so we don''t leave the frame, and this causes our
        minds to act differently than when we''re able to move around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b4274-5ff3-42f8-a050-5ad4ffbc2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, "people who are walking, even when it is indoors, come
        up with more creative ideas than people who are sitting." So video conferences
        literally stop us from thinking outside of the box.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46633035-ee91-47e7-a320-7f51fb4b3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what do I do now?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7c690-e35b-4840-afbc-908cfa2ead29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailenson doesn''t see Zoom disappearing any time soon. But we''re
        not hopelessly sentenced to its fatigue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b71cd-1de8-447f-95dd-d23371476008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most helpful change you can make when video conferencing: Collapse
        that self-image box so it''s out of view. Bailenson says "it will be like
        a weight taken off your shoulders."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c87e3-52df-4a15-ba54-bc213f86257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:10.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use an external web cam, or opt for more phone call meetings —&nbsp;so
        you can get up and think out of that Zoom box.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff63630-60bb-4a84-a34b-c1d79c40efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:39:46.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:56:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/13/us/zoom-fatigue-trnd/index.html"
        href="https://edition.cnn.com/2021/03/13/us/zoom-fatigue-trnd/index.html">How
        this year of working on Zoom has affected your brain</a>"</em></p>'
