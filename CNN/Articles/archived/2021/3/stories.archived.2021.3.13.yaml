      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Ministry of Health, Labor, and Welfare said the coronavirus
        variant detected on the man is "distinct" from those discovered in Brazil,
        South Africa, and United Kingdom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543548b-05e4-4a62-852f-cbcc04ae4694'
