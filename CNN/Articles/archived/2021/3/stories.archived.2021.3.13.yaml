      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446ac743-5125-4479-9ca0-707d7ee0ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T06:11:11.433+08:00
      'mgnl:createdBy': 'david'
