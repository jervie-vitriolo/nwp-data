    'template': '1'
    'title': 'PH lists 5,000 COVID-19 cases for the first time since August'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e653d4-add7-419c-bb2d-5aa8d336d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:10:54.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) —</strong>&nbsp;The
        country logged 5,000 new COVID-19 infections for the first time in nearly
        seven months, the Department of Health''s Saturday case bulletin reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd072b0b-333f-4d31-a349-66803023d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:10:54.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the department announced at least 5,000 cases was
        on Aug. 26 of last year with 5,277 infections that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56086c4f-0385-4a70-b3e3-c9754fbf9cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:10:54.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total is now at 616,611 with 9.2% or 56,679 active or currently
        ill patients. At least 92.3% of the active cases have mild symptoms, 4.3%
        have no symptoms, 1.4% are in critical condition, 1.4% are in severe condition
        and 0.66% are moderate infections. The latest number of active cases is also
        the highest after Oct. 3, when there were over 58,000 sick patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a6fb1-860d-4aa3-9a41-3feb63ebc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:25:35.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data as of 12 nn of March 12, the positivity rate was 12.8%.&nbsp;Out
        of 30,456 tests conducted, there were 3,900 positive results, the DOH noted.
        The last time the country had a positivity rate of 12% was in August as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766fdf70-8428-4415-bf8d-d3c5bc1c8d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:10:54.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 12,766 which is 2.07% of the case count,
        after 72 more patients died. Meanwhile, 281 got better, raising the number
        of recoveries to 547,166, equivalent to 88.7% of the COVID-19 total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a937d7c-d8a4-456b-acfa-74b728754cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:10:54.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 23 survivors were reclassified as fatalities after
        validation. It also removed six duplicates, including four recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fdec1e-cbf6-4fbe-bd93-f90663553aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T16:10:54.602+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:57:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven testing laboratories were not included in the report
        since they have not yet sent their reports yet, the DOH said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
