      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/regional/2020/12/12/Bohol-tourism-reopening-requirements.html">What
