      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01530d6d-d61a-43d9-ae96-1b19e4cc2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:17.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world isn''t fully safe yet, but vaccinated people whose states
        have reopened to some extent may find themselves in a strange, nerve-wracking
        environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5368e-44c4-4995-a960-125e6b341df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7e970-dc94-4150-897d-9a218d798c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.069+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with obsessive-compulsive disorder and cleaning rituals,
        trauma, or anxiety disorders may have an especially difficult time reacclimating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d35455-12ef-4175-a71e-3ae896a5baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb8c43-eaf5-459c-bcc7-471a55136ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:19.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was familiar no longer seems as familiar," said Lynn Bufka,
        the senior director of practice transformation and quality at the American
        Psychological Association. "For close to a year now, we''ve had messages of
        not being with others, to be distant ... then the idea that, ''Oh, there''s
        ways that we can be with others and it''s OK'' — that''s new information to
        reconcile. So, it''s understandable that it feels different, at least, if
        not anxiety-provoking or stressful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f799d6-d9cf-466c-a93a-b5768c365e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:19.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5efa12-7394-4f97-8f34-01f0ef34c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety can serve as a warning about situations we should pay attention
        to and be careful with, Bufka added. These are the experiences and places
        that may cause apprehension as the world reopens, and the tips experts have
        for handling them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f773a-1f95-47b3-b9dd-1ff994619298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1983c0-9eba-4d9b-8646-320c574132f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eye contact</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ba60c-1342-4423-bc39-0dab614c6f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been social distancing at home, it''s likely the only
        people you have made eye contact with lately are your housemates, cashiers
        at stores and coworkers through a screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce2ca5-bc3a-4162-aa6e-53cdb9d1e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42645e5d-41f9-47d4-883b-8f337b1796a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a future without masks, "you might want to look down because
        you''re afraid," said Jane Webber, an assistant professor of counselor education
        and doctoral program coordinator at Kean University in New Jersey. "Generally,
        just eye contact and a small smile I call the ''Mona Lisa smile'' fills people
        on the other side with a really nice feeling. They will mirror what you do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543877a-71a8-45a4-9e19-b35e901d782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ade1c-0f0e-43ff-82d7-5011055356b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eye contact is the easiest interaction to start with because it
        reintroduces us to connecting and showing we care, said Webber, who teaches
        about trauma, stress and coping skills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6653941-0eff-44d0-912c-d9cd969365e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e164d-1996-4f32-8179-d802ac6bf402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.070+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Being among crowds</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac4460-f4ea-4d09-afe4-4d16898cc789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you recently have watched a movie filmed before the pandemic,
        chances are any crowd scenes looked a little peculiar. While we''re still
        far off from large gatherings, you may soon find yourself in increasingly
        close quarters in grocery stores or on mass transportation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d766441-55b7-4f9c-9497-3e11247eac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e894f-935e-4959-866c-93ae344edec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a psychologist, a "circle of protective space" is something Webber
        has taught students. "We''ll put a rope or ribbon on the floor and (ask),
        ''How big of a circle do you need to feel safe in a crowd?'' Most people will
        say, ''I need some space in front of me or on my sides.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e84218-6242-4532-8f10-1b18b701ab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6365067-baf5-4e34-8dde-c7c0d137abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:27.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''ve decided how much space you need, strategically use
        your elbows or legs or an object — like a shopping bag or grocery cart — to
        create it. When you need people to respect your boundaries, kindly tell them,
        "I just need a little more space."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9f018-265b-4e7e-8efc-ec7b8ebe5ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c35de86-e3c4-4eb6-a8bb-fd8f398909f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you feel panicked, Webber suggested focusing on your breathing
        and telling yourself, "I''m going to be out of this in a few minutes." Move
        slowly with the crowd and toward the perimeters until you find space.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace4f3f1-8fe4-43b9-92e0-3ffd92d233f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75dbe8-6d82-4267-878f-570efbec32ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://edition.cnn.com/2020/10/20/health/coping-anxiety-covid-election-wellness/index.html">12
        lifestyle habits to reduce stress</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7b722-10cb-47af-891b-dddda4cfdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198deb0-9abd-4efb-a406-4f68e73711e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shaking hands and hugging</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c46d6-aa2f-486a-8cfd-4bf2744fcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pandemic''s early days, whether to shake hands was a topic
        of debate. Now, people mostly just don''t. Dr. Anthony Fauci, director of
        the US National Institute of Allergy and Infectious Diseases, strongly advised
        breaking with this age-old cultural norm — for good. As people meet more frequently,
        if you encounter someone who extends a hand, the germ factor may cause you
        to instinctually recoil.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421d1c3-2f26-4fe5-aa6d-94d26d3d134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffe9ad-9f67-4bf7-8350-48d1c133875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.071+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re social people," Webber said. "You (might) reach out and
        then you pull your hand back, and we tell people that''s a natural feeling."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd959c-1ac4-494c-975f-e33105c2bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:32.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d072098-72fa-4739-9114-d2c221f49dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If in this moment you feel anxious, waving or bumping elbows instead
        is OK, Webber said. "Let people know that you''re still a little nervous,"
        she added. "By doing that, we''ve made a connection and they (will) have empathy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d991b81-f156-4cf2-a411-1b71143c0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c09b3-11a2-42fe-b89c-33fcb17a270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought of a hug may be even scarier. All the same, in this
        year of social distancing, we have become "connection-starved," Webber said.
        But now still isn''t the time to embrace everyone you see. If you or someone
        outside your household you care about is craving the warmth of affectionate
        touch, give yourself a "butterfly" hug by wrapping your arms around yourself,
        tapping each shoulder and "sending it off" to that person. If someone leans
        in for a hug, kindly express your concerns and initiate a butterfly hug instead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff478cec-c420-4810-bed0-30eebadbffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c22ddd0-9579-4d48-8fe4-5e1cef698241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flirting or getting asked on a date</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d02574-06d4-475c-8278-93b230f34563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:35.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re getting coffee to go and someone asks you for a date,
        your brain may be ransacking your memory for how you should respond to such
        an unfamiliar request.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607be470-8ca6-4ac0-86d6-fa2e38f2c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19b8a8-1959-4889-83f1-73e0a939eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can take it slow if you''re not ready, Bufka said. Suggest that
        the two of you start by exchanging phone numbers, then progress with virtual
        dates.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a93f4-e1e7-49fe-84e4-0f85c45e3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa9498-5d17-464b-9f93-b9e8f0406494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:37.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New intimate relationships</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b97ed7-c810-406e-9ee2-e7b15cd83bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:37.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressing from flirting to the first date may feel like a lost
        art. Also, the pandemic may have added some unusual questions to your getting-to-know-you
        list: Has this person been vaccinated? What does she think of the Covid-19
        vaccine and masks? How has she behaved during the pandemic? Is she asymptomatic?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db170ce3-7c69-41d9-9748-aa4d83130ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84272b79-07d0-499e-a4fd-32b31bd86e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those questions are actually exactly what you should ask to learn
        whether your love interest shares your values and whether you want the relationship
        to go further, Bufka said. Your date''s answers would indicate whether you
        both agree on the level of risk, which precautions to take and which risks
        are OK.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02522515-7d47-4320-8e77-bc22f3ebaf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a993f84-c25f-48bf-b494-381d2042a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approach the conversation gently, humbly and without judgment, Bufka
        advised. Share which behaviors you''ve been trying to prioritize during the
        pandemic and why, and that you''re curious about what your date has done.
        If you''re thinking of getting serious, "being able to have a conversation
        like that is something you''d want to be able to do," Bufka added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bea05-1680-456f-9033-1fa388b0ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1704d-8b96-4268-9d9d-8c4e56d2c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re nervous about physical intimacy, acknowledging that is
        OK. "Like, ''Gosh, it''s been a year since I''ve kissed somebody. I kind of
        forgot how to do it.'' You can take it a little more lighthearted," Bufka
        said. If you''re not yet vaccinated, be honest and say that you don''t want
        to risk her health.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3c33f-5207-4490-9498-5d1b5093b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762a031-23fb-4ab5-8fe6-04bfff0fa3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://edition.cnn.com/2021/03/03/health/losing-control-pandemic-wellness/index.html">Losing
        our sense of control during the pandemic</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09608bd-081f-4f3d-a502-d066d7735fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6269deb-6c61-4d05-987e-45ef46f57b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharing public spaces</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71ab8d-ef46-47f7-8745-f87918e09a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:43.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re sitting on a bench when someone else asks to sit near you.
        Should you let them? If you don''t, what might the other person think of you?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62fa71-8ef7-422b-9e3c-84ebee2a675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb2b3f-21c9-49dd-91c0-5b70d130fabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In advance of those situations, you could rehearse saying something
        like, "''Sorry, I''m still not vaccinated. I''d rather keep my distance,''"
        Bufka said. If you have been vaccinated, you might ask yourself what your
        concerns are and whether they''re still realistic, according to current health
        guidance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b46454-91b3-4e5a-b0f2-b4c65878efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e5e1d-1671-4613-a4e5-404fe98db1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharing objects to help others</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6800e-12b6-4e21-a6ea-dcd5ee6800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone asked you to jump-start his car, you would probably want
        to help him. But should you, and who will if you don''t?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c160b3-cef5-4761-87b0-1f84dddf8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae9e4d-a5a9-4654-a261-f68cd611931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:47.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change the situation to make it more comfortable, said Jacqueline
        Gollan, who holds two professorships at Northwestern University''s Feinberg
        School of Medicine in Chicago: one in psychiatry and behavioral sciences,
        and another in obstetrics and gynecology.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46edefb-9422-450c-8f23-2ee775bda000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ee5e7-e610-46ed-86ac-59170b6b0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:55:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take small steps to manage your anxiety, socialize and mitigate
        actual risk," Gollan said via email. You could have hand sanitizer and masks
        readily available for those situations. "If you can''t reduce your anxiety,
        see if you can change your negative predictions by taking your anxiety ''to
        court.'' Evaluate the data that suggests (whether) you have a high likelihood
        of getting ill while vaccinated."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6b10e-c1ce-4e5b-bc4a-ca53b1578d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T17:40:13.074+08:00
      'mgnl:createdBy': 'bamba'
