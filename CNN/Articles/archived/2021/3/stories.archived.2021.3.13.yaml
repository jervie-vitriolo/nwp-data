    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf2541-754e-4950-ab12-134303d8e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:50:03.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:57:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec expects to finish canvassing votes on March 16. Comelec
        said there are 490,639 registered voters, but voter turnout has not been determined.
        <a data-cke-saved-href="https://cnnphilippines.com/news/2019/4/13/palawan-ra-11259-three-provinces.html"
        href="https://cnnphilippines.com/news/2019/4/13/palawan-ra-11259-three-provinces.html">Republic
        Act 11259</a> or the "Charter of the Provinces of Palawan del Norte, Palawan
        Oriental, and Palawan del Sur" states that these three provinces will be created
        upon a majority vote of residents from affected areas, excluding the capital
        and highly urbanized city of Puerto Princesa.</p>'
    '4':
