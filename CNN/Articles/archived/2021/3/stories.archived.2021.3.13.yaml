      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Helen Regan, Chandler Thornton, Carly Walsh and Eric
        Cheung contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f6614f-1444-40b5-80c8-036006ec65d0'
      'mgnl:activationStatus': true
