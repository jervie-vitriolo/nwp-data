      'mgnl:lastActivated': 2023-01-25T00:57:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — A 24-year-old
        male from Quezon City who falsified travel documents to enter Coron, Palawan
        turned out positive for COVID-19, but all his contacts tested negative for
        the disease, the local government said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581b3aa-a90e-40c8-975d-98abbf28a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:36:50.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:57:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coron LGU said the tourist arrived in town on March 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94deaf-cdd7-44d0-9779-51e570e4afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T15:36:50.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:57:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Quezon City Surveillance Team informed Coron authorities
        the tourist tested positive for the virus and that he faked travel requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ceaa4-6a94-4997-842e-4d357b76502d'
      'mgnl:activationStatus': true
