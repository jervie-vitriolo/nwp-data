        LIST: Priority sectors, subgroups in COVID-19 vaccination program</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d43fd-3fc5-4dbd-b8c5-242b69471da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T21:51:32.769+08:00
