      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) –</strong> A 60-year-old
        man who arrived in Japan from the Philippines last February was found to have
        contracted a new coronavirus variant, Japanese health authorities announced
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4999fe-0c32-4a24-9e3b-d9ca7e7b7b38'
      'mgnl:activationStatus': true
