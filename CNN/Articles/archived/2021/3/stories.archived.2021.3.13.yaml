      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal to the government to pay attention to our
        doctors who come from such areas (not included in the hospitals on the list).]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87473365-1a25-4611-ba39-bbed33dc279b'
