      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malayo pa tayo sa usaping bawi</em>,” Yap said during the Laging
        Handa briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77ad22-c1c9-4098-805e-a1d008fcf105'
