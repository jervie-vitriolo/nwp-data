      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really think that the deal maker here is the vaccine.
        I think we have a fighting chance to return to normalcy in terms of tourism,
        business, investments with the rollout.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f1ec7-9864-4813-ab58-6ef74578f663'
