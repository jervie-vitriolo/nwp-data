    'template': '1'
    'title': 'IBP calls for gov''t probe on PNP request for list of lawyers representing
      ''communist terrorists'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f07b5-46dd-49f9-8a0e-550a9af5f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) –</strong> The
        Integrated Bar of the Philippines called on government authorities to investigate
        the viral letter from the Calbayog City, Samar police requesting for a list
        of names of lawyers representing "communist terrorists."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caca391-95ff-4af0-a18c-5d3b2da6783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131667d-3c78-4764-97ca-bc676d95f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP said top Philippine National Police officials assured them
        that there was no directive to request for a list, but the regional trial
        court confirmed receiving the letter Friday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b92513-fc18-4474-b657-5afe054f6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c498afd-7d8d-4acc-b2cf-aab6d19bbfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask all concerned government authorities to thoroughly investigate
        the matter, exact accountability, and more importantly, promote state responsibility
        to ensure that lawyers can do their job without threats, harassment, intimidation,
        or retribution," said IBP President Domingo Cayosa in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9854c0d-c72f-469e-8fd7-ed59b6d75cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21baa1b5-3207-4534-9b29-49a5f6d9c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which has since made rounds on social media, was signed
        by PLt. Fernando Calabria Jr., a chief intelligence officer. It stated that
        the request was in compliance with "higher PNP offices" and asked for names
        of lawyers of "Communist Terrorist Group (CTG) personalities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa7c99-bcdf-454e-a442-ee46bd7abf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d305e-822b-40f6-b848-2126aae973d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter is improper, deplorable, and alarming," said Cayosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8eab2-9976-4158-97be-e72b12f026a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:33.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b33bb2-711d-4c3c-b808-b57d9e7936d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers'' also condemned the document
        and reminded the police that they have no right to profile lawyers on the
        basis of their clients'' personalities or ideologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc33d3-e5ab-4af5-9546-77ec839c0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d0945-db15-4060-810a-4fd380f6e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter intensifies the atmosphere of fear and repression with
        which lawyers are trying to perform their sworn duties towards the courts,
        society, and their clients, regardless of the latter''s political beliefs,"
        said the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d38df2-544b-47eb-a3a5-696a07ab4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc8140-8a06-4f60-91b3-20d097a31c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:08:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/10/Sinas-Calbayog-Mayor-Aquino.html"
        target="_blank">Earlier this week</a>, Calbayog City Mayor Ronald Aquino,
        along with four other people, were killed in a shootout against policemen.
        The PNP has since agreed to work with the National Bureau of Investigation
        to probe the incident, but it is not clear if the request letter is related
        to this case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0003b4b-ce10-4b89-a190-8509a9dfc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T00:56:30.934+08:00
