      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Africans are calling for a state
        funeral be held in honor of Zulu King Goodwill Zwelithini, the revered monarch
        of the country''s largest ethnic group, whose death was announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4539ec-277b-487f-bab1-fd6e54a96ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:47.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735cd8a-89bf-438b-b795-745e3eb6cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Zwelithini, 72, passed away early Friday after being hospitalized
        for an ailment for several weeks, President Cyril Ramaphosa said in a condolence
        message on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b9101-cde7-44d7-832c-37dcb67941c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e971b9-cac9-48be-a0bf-68366af1814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Majesty will be remembered as a much-loved, visionary monarch
        who made an important contribution to cultural identity, national unity and
        economic development in KwaZulu-Natal and through this, to the development
        of our country as a whole," Ramaphosa wrote on Twitter Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2334fa2-17a9-4607-9925-5c16b8f8ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad7212-b916-46ad-96e6-d583920f30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T01:55:04.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:50.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One social media user, Nemzah Mageba, swiftly beckoned the president
        to temporarily relax South Africa''s coronavirus restrictions that prohibit
        mass gatherings at funerals, so the departed king can be accorded a public
        ceremony befitting of his status.</p>'
