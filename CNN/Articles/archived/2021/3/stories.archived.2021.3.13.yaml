      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/1/COVAX-COVID-19-vaccines-Pfizer-AstraZeneca-Philippines.html">RELATED:
        WHO wants medical workers vaccinated with first COVID-19 doses from COVAX
