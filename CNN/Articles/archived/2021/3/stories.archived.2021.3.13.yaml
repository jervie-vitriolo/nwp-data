      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d10b55-fadd-4240-95bb-4046dbe05199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T18:40:57.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:54:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy. It is an honor that the Vatican will be using the
        Cebuano songs," said Tan. "We hope that every Filipino will join in the celebration
        because it is not just a celebration for Cebuanos but for the entire Philippines.”</p>'
  'unioil-fuel-price-hikes-forecast':
