      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets to procure around 140 million doses of COVID-19
        vaccine to immunize up to 70 million Filipinos. Currently available vaccines
        are only around 1 million doses which are being administered to the priority
        sector, the healthcare workers.</p>'
    '21':
