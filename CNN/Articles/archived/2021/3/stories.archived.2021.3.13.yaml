      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DOJ’s part, Guevarra said the agency has no authority to interfere
        with the intelligence work of law enforcers. But Guevarra assured members
        of the bar the DOJ will oppose and call out any activity that is in “violation
        of existing laws or established policies or unnecessarily endangers the security
        of certain classes of persons, most especially lawyers.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b499e-45e9-43ba-98ee-b1a4ffe54bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T14:23:26.124+08:00
      'mgnl:createdBy': 'catherine'
