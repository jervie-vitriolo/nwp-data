      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khadka, 32, recently shared a 42-second dashcam video of a confrontation
        he had with three female customers inside his car. He said the dispute began
        over the women''s refusal to wear face masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549a334-baf8-4e44-a35d-1ef39af969a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79216c8c-a931-4382-b4a1-9314433d95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco Police have identified two of the three women in the
        car as Arna Kimiai, 24, and Malaysia King, 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f830f-afce-480b-9ff8-1d78dc6924d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ae904f-e316-4290-b23b-b3e974b28eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King has been identified as the woman in a red outfit seen on the
        far left of the video, while Kimiai has been identified as the woman on the
        far right, directly behind Khadka in the video, Adam Lobsinger, public information
        officer with the San Francisco Police Department, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a5e29-bc93-451a-b5e3-f3d79f43d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc07213-7081-45fd-9454-4c08622ba8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the woman identified as Kimiai takes her face mask
        off, yanks Khadka''s face mask off his face, coughs in his direction and attempts
        to take away his cell phone. Meanwhile, the woman identified as King, seen
        with her mask below her face, announces that she has the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b0acf2-78dc-4763-a678-507134d288e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6724f4-fb75-4e9e-84e4-b26e7ce16b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T01:01:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers from the Las Vegas Police Department apprehended
        King Thursday for assault with a caustic chemical, assault and battery, conspiracy
        and violation of health and safety code, according to a statement from the
        San Francisco Police Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e409b-3f50-4926-bcb5-e760041de9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T10:59:43.572+08:00
