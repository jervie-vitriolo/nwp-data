      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization is continuing
        with administration of AstraZeneca’s COVID-19 vaccine while the organization’s
        Advisory Committee on Vaccine Safety reviews reports of adverse events post-vaccine,
        WHO Director-General Tedros Adhanom Ghebreyesus said in a news conference
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72558254-c279-4d9a-922a-a0db43c24ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b95d2-d151-4616-8417-1c529a4d0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have halted the use of the AstraZeneca vaccine
        following reports of blood clots in people who had received the vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e155ad6-6a33-493c-a4cb-2352f5e5490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a263c60-b297-494d-9d2b-68ab9788cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important to note that the European Medicines Agency has
        said there is no indication of a link between the vaccine and blood clots,
        and that the vaccine can continue to be used while its investigation is ongoing,”
        said Tedros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0e4800-4238-4155-9bc5-17037b436685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fc524-5146-40d3-97bc-03314c18f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“WHO is very much aligned with the position that we should continue
        the immunization until we have clarified the causal relationship,” said Dr.
        Mariangela Simao, WHO assistant director-general. Simao added that WHO’s COVAX
        program for vaccine distribution sources its AstraZeneca vaccines from India
        and South Korea, facilities which have not been linked to the adverse events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317918c-afb9-41da-a2ae-f6c03dcfe8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People die every day. We have more than 300 million people who
        have been immunized globally,” said Simao. “There will be people who have
        been immunized who will die but of course you know in this system, so far
        the preliminary data we have seen doesn’t lead to a causal relationship.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40ac74a-9467-4428-84f9-0787bb69ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6a9da-de8b-4c8f-9547-cd96fa0e493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, WHO’s position maintains that vaccination at all is valuable
        in preventing deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5f341-41c3-4ddf-a0a6-229ccca07924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063cf07-e22d-460e-9907-c1c5cdd1ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Covid has killed over 2.6 million people so far globally, just
        the known and documented deaths, and we believe that there must be more than
        that. And after 330 million vaccine doses that have been deployed, we are
        not aware of any one confirmed Covid vaccine related death. There have been
        deaths following vaccination in people, but people die of diseases every day,
        it hasn’t been a single confirmed,” said WHO Chief Scientist Dr. Soumya Swaminathan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399b263-1a6a-4762-95aa-4a1eea18a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0833734-27c7-46e4-b37d-4542ed129231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very important to reassure people, especially in the countries
        that the vaccines have just been rolled out. This is the time, and we want
        people to take the vaccines that are available, because all the vaccines approved
        to date to prevent severe disease and hospitalization and they are definitely
        preventing people from dying of COVID-19. And that’s what we want,” she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35d46c-3c7a-4ecd-bb94-a2ab58ca8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T03:42:41.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-12-21/index.html"
        target="_blank">"WHO will continue administrating AstraZeneca vaccinations
        while awaiting advisory committee guidance"</a></em></p>'
  'cough-more-hazardous-covid-medical-workers-than-intubation':
    'author': 'Christina Jewett, Kaiser Health News'
    'caption': 'Photo courtesy: Brendan Smialowski//AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-13T05:00:20.823+08:00
    'imagesource': 'jcr:ce7ca13b-93d3-445c-ad8f-e5f195e67968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4756b5d8-9eef-49d2-888f-71262a605501'
    'lead': 'Recent studies have determined that a basic cough produces about 20 times
      more particles than intubation, a procedure one doctor likened to the risk of
      being next to a nuclear reactor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-13T04:56:41.049+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:06:36.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:53:24.594+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Cough more hazardous to COVID-19 medical workers than intubation, research
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac929f-0e86-415c-ac45-64ea66d9e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Since the start of the pandemic, the most
        terrifying task in health care was thought to be when a doctor put a breathing
        tube down the trachea of a critically ill COVID-19 patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c59bc-3f8e-4db6-b587-01c2673cbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:37.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a41971-57bf-410b-96a3-aeb77b080789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those performing such "aerosol-generating" procedures, often in
        an intensive care unit, got the best protective gear even if there wasn''t
        enough to go around, per Centers for Disease Control and Prevention guidelines.
        And for anyone else working with COVID-19 patients, until a month ago, a surgical
        mask was considered sufficient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57599db0-4a2c-40c0-8f5c-e06dc0ae9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bd969-d430-4ee1-8ddc-c1e4f4792a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new wave of research now shows that several of those procedures
        were not the most hazardous. Recent studies have determined that a basic cough
        produces about 20 times more particles than intubation, a procedure one doctor
        likened to the risk of being next to a nuclear reactor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b4971-becb-40e4-870a-5e368d8bccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646c3fb-35da-4298-a946-d799688088d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new studies show that patients with covid simply talking or
        breathing, even in a well-ventilated room, could make workers sick in the
        CDC-sanctioned surgical masks. The studies suggest that the highest overall
        risk of infection was among the front-line workers — many of them workers
        of color — who spent the most time with patients earlier in their illness
        and in sub-par protective gear, not those working in the COVID-19 ICU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b985d-d551-4cf0-b4d7-162683e6e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5286fd6-633e-48ed-9c46-b4b83f3d8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole thing is upside down the way it is currently framed,"
        said Dr. Michael Klompas, a Harvard Medical School associate professor who
        called aerosol-generating procedures a "misnomer" in a recent paper in the
        Journal of the American Medical Association.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424f6d3-c8c6-4fb8-8817-136ac0e592ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5500d278-e258-42e6-aa76-6aa2e22480ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge mistake," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4e660-4bf5-4561-8455-e0ea49dc03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e558595f-2f8b-457c-a55f-4fde1e3fc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing body of studies showing aerosol spread of COVID-19 during
        choir practice, on a bus, in a restaurant and at gyms have caught the eye
        of the public and led to widespread interest in better masks and ventilation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c04a2a-51cd-4f70-8f4e-6b67b0fc69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:43.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d7deb-0b24-4d2d-a472-6af415f71d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:43.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the topic has been highly controversial within the health care
        industry. For over a year, international and U.S. nurse union leaders have
        called for health workers caring for possible or confirmed COVID-19 patients
        to have the highest level of protection, including N95 masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6c10f-b05e-47de-ab65-337868d81cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd96418-bd23-46f3-b69d-0dced4af3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a widespread group of experts have long insisted that N95s be
        reserved for those performing aerosol-generating procedures and that it''s
        safe for front-line workers to care for COVID-19 patients wearing less-protective
        surgical masks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df403e84-9de9-4e88-9a9c-3dd5e74cbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459daca-b1d8-4161-830e-cc1aefabc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such skepticism about general aerosol exposure within the health
        care setting have driven CDC guidelines, supported by national and California
        hospital associations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86377823-5334-4e22-a0d6-9b48507cd415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897a8be-193d-40b6-8493-5b34fb33cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines still say a worker would not be considered "exposed"
        to COVID-19 after caring for a sick covid patient while wearing a surgical
        mask. Yet in recent months, Klompas and researchers in Israel have documented
        that workers using a surgical mask and face shield have caught covid during
        routine patient care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bb00b-9a76-4213-b2cb-aa19ce7f1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ed98b-61e9-40a2-a8c0-cde5259893fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said in an email that N95 "respirators have remained preferred
        over facemasks when caring for patients or residents with suspected or confirmed"
        covid, "but unfortunately, respirators have not always been available to healthcare
        personnel due to supply shortages."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db46ded-ab73-4b5c-84ce-043f0c3d59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357da1c-e019-4293-932c-59cb937cfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research by Harvard and Tulane scientists found that people
        who tend to be super-spreaders of COVID-19 — the 20% of people who emit 80%
        of the tiny particles — tend to be obese or older, a population more likely
        to live in elder care or be hospitalized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81f048-a24d-4b07-bfe1-8697444e872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26da7c-950d-4e13-bfed-50c340ba476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When highly infectious, such patients emit three times more tiny
        aerosol particles (about a billion a day) than younger people. A sick super-spreader
        who is simply breathing can pose as much or more risk to health workers as
        a coughing patient, said David Edwards, a Harvard faculty associate in bioengineering
        and an author of the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf847ec-bcd9-4ce3-b460-322f25f05900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a84190-462f-4d50-a5c8-370ccdc562e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Roy, a co-author who studied primates with covid, said the
        emitted aerosols shrink in size when the monkeys are most contagious at about
        Day Six of infection. Those particles are more likely to hang in the air longer
        and are easier to inhale deep into the lungs, said Roy, a professor of microbiology
        and immunology at Tulane University School of Medicine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7238bf-23fe-4ed8-9f90-a9d0a3dd712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e4eaa-a5dd-464b-825a-24a10ffb00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study clarifies the grave risks faced by nursing home workers,
        of whom more than 546,000 have gotten COVID-19 and 1,590 have died, per reports
        nursing homes filed to the Centers for Medicare &amp; Medicaid since mid-May.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41788c-0844-4aa7-9c37-d4c410cbb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0794ec0-1794-4506-96c4-e3c8e7dd7722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the research suggests that health care workplace
        exposure was "much bigger" than what the CDC defined when it prioritized protecting
        those doing "aerosol-generating" procedures, said Dr. Donald Milton, who reviewed
        the studies but was not involved in any of them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c494b8-ff7e-4755-acbb-3462c7615b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435cf8d-b31b-43c9-a5eb-0ceb544c332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upshot is that it''s inhalation" of tiny airborne particles
        that leads to infection, said Milton, a professor at the University of Maryland
        School of Public Health who studies how respiratory viruses are spread, "which
        means loose-fitting surgical masks are not sufficient."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cf7a76-d679-440a-a123-42c87b611ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b3f51-e194-498a-ab30-fc3beab23996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 10, the CDC updated its guidance to health care workers,
        deleting a suggestion that wearing a surgical mask while caring for covid
        patients was acceptable and urging workers to wear an N95 or a "well-fitting
        face mask," which could include a snug cloth mask over a looser surgical mask.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82698c5-649e-4aa1-bc53-95abd126f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49702b-e68f-4019-bbcd-9ba690b0e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the update came after most of at least 3,500 U.S. health care
        workers had already died of COVID-19, as documented by KHN and The Guardian
        in the Lost on the Frontline project.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5f57d-1667-4dcf-97d6-de0dd6ad0477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00249927-97c3-4ddd-be1e-44ed4c815745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is more comprehensive than any U.S. government tally
        of health worker fatalities. Current CDC data shows 1,391 health care worker
        deaths, which is 200 fewer than the total staff COVID-19 deaths nursing homes
        report to Medicare.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef8515-635a-4406-9ba3-dac8c36c48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c26692-67d6-4ce4-b831-d69d6747c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the deceased workers whose occupation was known
        were nurses or in health care support roles. Such staffers often have the
        most extensive patient contact, tending to their IVs and turning them in hospital
        beds; brushing their hair and sponge-bathing them in nursing homes. Many of
        them — 2 in 3 — were workers of color.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee26e0-d6e1-4b38-a011-989f1632ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2b5c5-8481-4605-9cce-fa9c49b7a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two anesthetists in the United Kingdom — doctors who perform intubations
        in the ICU — saw data showing that non-ICU workers were dying at outsize rates
        and began to question the notion that "aerosol-generating" procedures were
        the riskiest.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38820157-acb0-45ed-b460-4412fcd7777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a2e34-a9f6-4245-aa0e-904a136ab03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:06:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tim Cook, an anesthetist with the Royal United Hospitals Bath,
        said the guidelines singling out those procedures were based on research from
        the first SARS outbreak in 2003. That framework includes a widely cited 2012
        study that warned that those earlier studies were "very low" quality and said
        there was a "significant research gap" that needed to be filled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab587846-70ec-47c4-877c-56dc68ead69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:00.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3c388-db9c-4fee-bce9-79ca88b91fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the research never took place before COVID-19 emerged, Cook
        said, and key differences emerged between SARS and COVID-19. In the first
        SARS outbreak, patients were most contagious at the moment they arrived at
        a hospital needing intubation. Yet for this pandemic, he said, studies in
        early summer began to show that peak contagion occurred days earlier.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323fe429-3459-4bdf-901d-1527a8e60089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f08b84-edd7-402f-9b77-a69119fa3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook and his colleagues dove in and discovered in October that the
        dreaded practice of intubation emitted about 20 times fewer aerosols than
        a cough, said Dr. Jules Brown, a U.K. anesthetist and another author of the
        study. Extubation, also considered an "aerosol-generating" procedure, generated
        slightly more aerosols but only because patients sometimes cough when the
        tube is removed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e73677-5042-4335-80cc-5fb9243f55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660ab35-215a-4576-b367-68a85cb4b9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, researchers in Scotland and Australia have validated
        those findings in a paper pre-published on Feb. 10, showing that two other
        aerosol-generating procedures were not as hazardous as talking, heavy breathing
        or coughing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e563d79-7fe4-4f57-be6c-597932d648ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69317643-77bf-44aa-b036-1608292a0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said initial supply shortages of PPE led to rationing and
        steered the best respiratory protection to anesthetists and intensivists like
        himself. Now that it is known emergency room and nursing home workers are
        also at extreme risk, he said, he can''t understand why the old guidelines
        largely stand.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf8c18-5eed-4cd8-9754-af3e4b1d7a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e039e-ed3a-4c67-93c5-78f1211d0c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all a big house of cards," he said. "The foundation was
        shaky and in my mind it''s all fallen down."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659127b8-2b24-49ea-b58a-b0e0f0d3ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539e5fc-429b-46a6-b5aa-848020949f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the research, a CDC spokesperson said via email: "We
        are encouraged by the publication of new studies aiming to address this issue
        and better identify which procedures in healthcare settings may be aerosol
        generating. As studies accumulate and findings are replicated, CDC will update
        its list of which procedures are considered [aerosol-generating procedures]."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c929f-4f67-49fa-9828-edb243ad1088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e70ae-18ab-4699-aa32-09947da46f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook also found that doctors who perform intubations and work in
        the ICU were at lower risk than those who worked on general medical floors
        and encountered patients at earlier stages of the disease.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fded3f-6e3c-4df7-81b7-ea64da4473c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:07.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9c4e1-0860-4470-8692-2674e87f2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Israel, doctors at a children''s hospital documented viral spread
        from the mother of a 3-year-old patient to six staff members, although everyone
        was masked and distanced. The mother was pre-symptomatic and the authors said
        in the Jan. 27 study that the case is possible "evidence of airborne transmission."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa759d7-1535-44ab-b8bc-7ba7e03d0029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6267d7fa-db6a-43dc-8c61-f4f17a618a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klompas, of Harvard, made a similar finding after he led an in-depth
        investigation into a September outbreak among patients and staff at Brigham
        and Women''s Hospital in Boston.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4bdc7-a589-47db-a2cf-44ea0cd66c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7ecfc-5ff7-4a94-be2d-3521ca3ff03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, a patient who was tested for covid two days in a row — with
        negative results — wound up developing the virus and infecting numerous staff
        members and patients. Among them were two patient care technicians who treated
        the patient while wearing surgical masks and face shields. Klompas and his
        team used genome sequencing to connect the sick workers and patients to the
        same outbreak.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f27a6-dbe6-45a3-a232-f522aa68d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8928e2d-d253-4f2f-89ea-75b58e8f679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC guidelines don''t consider caring for a covid patient in a surgical
        mask to be a source of "exposure," so the technicians'' cases and others might
        have been dismissed as not work-related.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c8b0b-3b2a-479c-9c30-553a7297b25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:11.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87210a2-e11f-417e-bf32-8910deb05ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines'' heavy focus on the hazards of "aerosol-generating"
        procedures has meant that hospital administrators assumed that those in the
        ICU got sick at work and those working elsewhere were exposed in the community,
        said Tyler Kissinger, an organizer with the National Union of Healthcare Workers
        in Northern California.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cd495-150c-420a-8d89-ee50d4c1f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158576b7-fce8-4c73-a2c9-a9296c5d3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What plays out there is there is this disparity in whose exposures
        get taken seriously," he said. "A phlebotomist or environmental services worker
        or nursing assistant who had patient contact — just wearing a surgical mask
        and not an N95 — weren''t being treated as having been exposed. They had to
        keep coming to work."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e02da2-139d-4046-92e5-ad9484fc67dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd389918-935b-43ec-9ba8-79b5b49e1907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Claire Rezba, an anesthesiologist, has scoured the web and tweeted
        out the accounts of health care workers who''ve died of covid for nearly a
        year. Many were workers of color. And fortunately, she said, she''s finding
        far fewer cases now that many workers have gotten the vaccine.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e3aa9-1b03-4f9a-aa3e-81bd38b04bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9917099-392a-451f-bbd6-4bac8f796138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s pretty obvious that we did a very poor job of recommending
        adequate PPE standards for all health care workers," she said. "I think we
        missed the boat."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad9d3f-fc5c-45ad-a1cf-0a2ae53cb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-13T04:56:41.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:07:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/12/health/cdc-masks-health-care-workers-khn-partner/index.html"
        target="_blank">"Cough more hazardous to COVID-19 medical workers than intubation,
        research suggests"</a></i></p>'
